 ### 1942
 
 ENEMY_AT_THE_GATES_NAME:0 "Enemy at the Gates"
 ENEMY_AT_THE_GATES_DESC:0 "Germany has removed the major threats of the allies in the West, with America distracted by the Japanese and the British unable to respond to the German advances in Europe. Only one nation threatens the dominance of Nazi Germany over the European continent, the Soviet Union. Hitler has a plan though, a frontal push deep into Soviet lines during the summer that will garuantee their capitulation by winter. At this same time though, the allied forces have coordinated their first offenses in the African continent with the intent of securing a strong enough position to launch a naval invasion of Italy and America has begun to turn the tide of the war in the Pacific. With offensive movements being planned by all the major nations, one can only wonder which nations will make their push and which nations will find their Enemy at the Gates."
