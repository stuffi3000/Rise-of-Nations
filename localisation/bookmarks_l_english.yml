 TURNING_TIDE_NAME:0 "The Turning Tide"
 TURNING_TIDE_DESC:0 "The tide has finally turned for the Axis, Germany has been beaten out of Stalingrad and North Africa with the Battle of Kursk now being the battle that will make or break the future of German offensive military operations, Sicily has been taken by the allies and Italy is threatening to switch sides, in the Pacific the Japanese Empire has finally reached its zenith and is starting to regress."
 ENG_TURNING_TIDE_DESC:0 "The United Kingdom's finest hour has long passed and it is no longer alone in this conflict, the Germans have been decisively defeated along with their Italian allies in North Africa and Sicily has now been invaded pushing Italy off its balance."
 FRA_TURNING_TIDE_DESC:0 "Mainland France has been conquered by the enemy which has held on to it for three years now but the French have not given up, resistance continues elsewhere in the colonies where there are plans for coming back and pushing out the enemies which have occupied France."
 GER_TURNING_TIDE_DESC:0 "With Stalingrad being a disaster and us being pushed out of the Caucuses all hope is lost for gaining control of the Soviet Union's vast oil resources, our luck is no better in Africa where we have been decisvely beaten and now Italy has been invaded and may very likely switch sides if we do not keep them in the Axis by force. However all is not lost, we have been planning a major operation under the codname Citadel which plans to cut off the Kursk Salient, if we manage to beat the Soviets here and push them back we will be back on track."
 ITA_TURNING_TIDE_DESC:0 "The past year has been a disaster for Italy, not only have we been pushed out of North Africa and our other colonies but the Allies have just recently invaded Sicily and are now threatening to invade the mainland country with bombing raids already causing panic and discontent with the war. It may be time to switch sides and get rid of the Duce..."
 JAP_TURNING_TIDE_DESC:0 "The Empire of Japan has been so far largely undefeated in its efforts to expand, but it has finally reached its Zenith and has started to regress in power and influence with the onslaught of the United States in the Pacific, we need to regroup ourselves and push towards victory or forever live with the consequences of defeat..."
 SOV_TURNING_TIDE_DESC:0 "The Great Patriotic War has raged on for two years now, we have lost a great deal of lives in this conflict to keep the motherland safe from the fascist beast invaders but it was not in vain, the Germans have been badly beaten on all fronts, with Stalingrad and the Caucasus secured we must focus on defending the Kursk Salient after getting information from the British that there will be an attack specifically centered on that area. We must also lift the Leningrad siege which has lasted two years now costing almost two million lives, as they say it takes more courage to retreat than advance in the Red Army."
 USA_TURNING_TIDE_DESC:0 "The United States has been unwillingly pushed into this global conflict following the Japanese attack on Pearl Harbor, the Japanese have proven a capable enemy but we are not a perfect match, the industrial might of the United States shall crush the Japanese Empire's power in the Pacific and once we are done with them the Japanese language will be spoken only in hell."
 OTHER_TURNING_TIDE_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 KAMPF_DEM_VATERLAND_NAME:0 "Kampf Für Das Vaterland"
 KAMPF_DEM_VATERLAND_DESC:0 "The German Reich is being pushed back heavily from all directions, the Allies in the West took back all of France, Belgium, and are now dangerously close to breaking through and infiltrating the heart of the Reich itself, in the east the Russians are still quite a ways behind the Oder River but the front has extended greately and our allies Romania has surrendered with Hungary dangerously close. Italy is at a standstill and in Asia the situation for Japan is not getiing any better."
 ENG_KAMPF_DEM_VATERLAND_DESC:0 "The Allies have over a period of a few months pushed the Germans back compeltely from France and Belgium, in Italy they have advanced fairly north and the United Kingdom has recently taken Greece from the Germans, let us gather our forces and crush the beast once and for all."
 FRA_KAMPF_DEM_VATERLAND_DESC:0 "France for the last five years has been under occupation of the German Reich, however with Operation Overlord a success France has been liberated, but will it fall victim to Hitler's last gamble?"
 GER_KAMPF_DEM_VATERLAND_DESC:0 "The Reich has lost its holdings in France and Belgium and is now getting pushed back into its own territory while Hitler rolls the dice for what will be Germany's last major offensive and major gamble. In the east the Soviets have taken Bulgaria and Romania and turned them against the Reich as well as extending the Front as south as Croatia, though they are still behind the Oder river the Reich will not last under this pressure forever."
 KIT_KAMPF_DEM_VATERLAND_DESC:0 ""
 JAP_KAMPF_DEM_VATERLAND_DESC:0 "The Japanese peoples have fought bravely for the past four years in the pacific theatre however the awoken giant, America has been getting closer and closer. In Burma Japan is getting pushed back by the British whilst the Chinese are finally getting the Upper Hand and thinning the Japanese lines, but the war is far from over the people will not surrender until total annihilation of Japan."
 SOV_KAMPF_DEM_VATERLAND_DESC:0 "The Fascist beast has pushed us back as far as Moscow four years ago but here we are four years later pushing them back to Berlin. We will continue this struggle until we reach Berlin itself and we shall show no mercy!"
 USA_KAMPF_DEM_VATERLAND_DESC:0 "Japan has been rid from the list of the worlds greatest naval powers and now it is all but island hopping to Tokyo to claim the final victory, on the western front the United States and her allies have taken back France and Beglium and pushed further north into Italy. It is clear that the war has been lost for the enemy, but it is far from over."
 OTHER_KAMPF_DEM_VATERLAND_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 GOTTERDAMMERUNG_NAME:0 "Gotterdammerung"
 GOTTERDAMMERUNG_DESC:0 "The German Eastern Front is on the brink of collapse. The Allies are quickly advancing through France after D-Day and almost half of Italy is in their hands. And while the German Reich is falling, their Japanese Allies are increasingly under pressure from the American giant which is ever so slowly creeping toward mainland Japan."
 ENG_GOTTERDAMMERUNG_DESC:0 "The British Empire has not seen any battles in Europe following their retreat from Dunkerque, but now five years later we have landed in Normandy with our Allies and our airforce is now easily taking control of the German skies. Will we succeed to force Germany to surrender, or will our costly invasion of Normandy fail and force us to seek peace? In addition to Normandy we also hold most of Southern Italy with the capital Rome."
 FRA_GOTTERDAMMERUNG_DESC:0 "After capitulating in 1940 to the German government the French nation had been all but a government in exile, however now our allies have gained a foothold in Normandy, perhaps we may be liberated."
 GER_GOTTERDAMMERUNG_DESC:0 "After roughly five years of warfare the Reich has been driven back on all fronts along with its allies. In June of 1944 the allies have gained a foothold in Normandy, the allies have a foothold in Italy, and even worse the Soviet menace is outnumbering us 10 to 1 in some areas and driving ever so slowly towards Berlin. Our Airforce and Navy are  nothing like it had been in the past, our industry slowing disentegrating due to allied air raids. Will you be able to save the reich?"
 JAP_GOTTERDAMMERUNG_DESC:0 "Our war against the United States has led to a least favorable situation, however the Japanese Empire is far from dead still holding many resources. However due to heavy allied commerce raiding and naval supremacy our supplies is extremely low and industry is far from booming. All that we can do now is fight to the death and that is what we shall do."
 ITA_GOTTERDAMMERUNG_DESC:0 "Following the Allied invasion of Sicily the previous summer which had let the allies invade the rest of Italy, Mussolini had been ousted by his own peoples and forced to create a government in-exile only recognized by Germany and Japan, the Italian Social Republic. However the war is far from over and our losses can be reversed."
 SOV_GOTTERDAMMERUNG_DESC:0 "The Fascist invaders have greately underestimated the strength of the Russian peoples united with the will to defend their motherland, after three diastrous years of fighting the German Reich and her allies have been heavily pushed back on the eastern front, defeat after defeat. Now we must launch Operation Bagration to crush the beast once and for all and liberate Belarus."
 USA_GOTTERDAMMERUNG_DESC:0 "Following the attack on Pearl Harbor the United States officially entered the War, by 1944 the United States and her allies landed in Normandy and control Southern Italy. In the pacific the United States strategy of Island Hopping has been bringing them ever so closer to the Japanese mainland, but we are still far off."
 OTHER_GOTTERDAMMERUNG_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 ENDSIEG_NAME:0 "Endsieg"
 ENDSIEG_DESC:0 "Aided by air blows which paralyzed communications throughout the length and breadth of Germany, the Allied Armies have surged across the Cologne Plain. Powerful elements of the Red Army consolidated bridgeheads have regrouped along the Oder while significant advances were made by forces on the flanks. What is left of the once mighty German Army is now the very old and young who are left to defend what remains, meanhwhile in Berlin, Hitler has already entered his bunker."
 ENG_ENDSIEG_DESC:0 "With Germany being defeated in all but name the United Kingdom continues its intense bombing raids on the remaining German industry as the allies enroach on the remenants of German resistance."
 FRA_ENDSIEG_DESC:0 "Germany is no more, although it is defated in all but name the German Army is still putting up fierce resistance but it is only a matter of time before we break through past the Rhine and force a surrender on Germany."
 GER_ENDSIEG_DESC:0 "Germany is on its knees, its enemies have infiltrated the German homeland itself and are contuing the advance, kids as young as ten and men as old as seventy have joined the Volkssturm to defend the Reich at all costs. The Fuhrer is confident the war can still be won with Goebbels still relaying that Endsieg is near, how far this is from the truth we do not know but the fight shall go on!"
 ITA_ENDSIEG_DESC:0 "Italy has been reduced to but a shimmer of its glorious past. With the establishment of the Social Republic, the fascists are desperately trying to hold on, but the Allies are pushing further and further..."
 JAP_ENDSIEG_DESC:0 "The Japanese Empire has been slashes on the heel, we no longer have enough naval power to defend against the United States even remotely, in Iwo Jima the United States has concentrated a portion of its navy to bombard the area in an attempt to capture it, we must not let it fall at all costs! To surrender is a great dishonor and for that we must fight to the bloody end even if it means the nation of Japan will be blown off the face of the earth!"
 SOV_ENDSIEG_DESC:0 "The Great Patriotic war is coming to a close with the Germans behind the Vistula and the Red Army coming ever so closer to Berlin the very heart of the beast itself, but with the Great Patriotic War coming to a close a new line is being drawn in the middle of europe between us and the Allies with our different ideologies."
 USA_ENDSIEG_DESC:0 "The United States has successfully driven back the Japanese who are now not even one third of what they used to be, it is only a matter of time before the whole of Japan comes crashing down, our invasion of the Phillipines is so far a success and Iwo Jima is looking to be won over soon as well. The next target is perhaps the Japanese mainland itself..."
 OTHER_ENDSIEG_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 

 ### 1949
 IRON_CURTAIN_NAME:0 "The Iron Curtain"
 IRON_CURTAIN_DESC:0 "Not long ago, the greatest threat to world peace was Germany. Now the United States and the Soviet Union are starting to compete for world influence. With the formation of new puppet regimes in Germany & Eastern Europe, these 2 blocs are a danger to any nation wishing to remain neutral. Who shall prevail?"
 ENG_IRON_CURTAIN_DESC:0 "The era of British Imperialism has come to an end. The allure of independence is far too great for those subjugated under the British crown. Her colonies around the world are seeing increases in popularity for Nationalist and Communist movements alike. As the United Kingdom's global power wanes, it looks to its Western allies to safeguard against the threat of Communism, now closer than ever. Long gone are the fears of Oswald Mosley, now the fear of Communism grips the hearts of the British Commonwealth."
 KOR_IRON_CURTAIN_DESC:0 "Finally free of both US and Japanese occupation, the newly established Republic of Korea was hopeful for peaceful reunification with their separated countrymen above the 38th parallel. But after the suspicious assassination of the only senior politician willing to negotiate with the North and the staunch anti-Communist Lee Seung Man winning the presidency, that hope was waning fast. The US may have handed over the keys but neither Korea is in control, and with both republics claiming the peninsula conflict is inevitable."
 WGR_IRON_CURTAIN_DESC:0 "The once great German nation has been defeated once more. With the glory of the German empire just a distant memory, and the euphoria of their conquests just years earlier marred by shame and frustration, the German people once again find themselves at the barrel of a gun. Occupied by both superpowers of the world, they are the chess board for their political games. Tired are the people of Germany, with a great deal of rebuilding to do. All that's left is hope for de escalation and reunification with their Eastern brethren."
 GER_IRON_CURTAIN_DESC:0 "The once great German nation has been defeated once more. With the glory of the German empire just a distant memory, and the euphoria of their conquests just years earlier marred by shame and frustration, the German people once again find themselves at the barrel of a gun. Occupied by both superpowers of the world, they are the chess board for their political games. Tired are the people of Germany, with a great deal of rebuilding to do. All that's left is hope for de escalation and reunification with their Eastern brethren."
 DDR_IRON_CURTAIN_DESC:0 "Under Soviet Military governorship, the people of East Germany find themselves under the rule of the very people they oppressed. Morale is low, but things are looking up as plans are in place to create a German Democratic Republic. With Soviet leaderships, construction is making good progress, but life is difficult as the society has become strictly regimented and the full blame of the war is laid upon their shoulders. Already, large portions of the population have adopted the Communist ideology wholeheartedly, creating an ideological divide between the two Germany’s that may last for generations…"
 DPK_IRON_CURTAIN_DESC:0 "Shortly following the declaration of the Republic of Korea, revolutionary Kim Il Sung along with the Soviet Civil Administration have drafted the Democratic People’s Republic of Korea. Now independent of Soviet control and with borders with two powerful Communist nations Kim is poised to liberate his comrades below the 38th parallel. With Soviet equipment, Chinese manpower and a unified population under the Juche system, the War for Korean Reunification should be a cakewalk. After all, their guardian, the United States, is busy with bigger problems…"
 PRC_IRON_CURTAIN_DESC:0 "The Japanese have been defeated and the ceasefire with the Kuomintang has broken. The People’s Liberation Army has grown exponentially and with the equipment left behind by the Japanese, the People’s Republic is prepared the secure the rest of China. Despite minimal assistance from the Soviet Union, the leadership of Mao Ze Dong following the Great March has allowed Chinese Communism to flourish. Just a few more key cities, and China shall finally be united!"
 SOV_IRON_CURTAIN_DESC:0 "Thanks to the sacrifice of millions of brave Communists, Fascism has for the most part been wiped off of the Earth. But behind the fallen monster hides an even greater threat. The threat of Capitalism. Only having just liberated themselves, the Soviet Union must stand up to protect the world from yet another imperialistic system. The people of the world require a strong guiding hand, and there is no better candidate than the Soviet Union. Communism is gaining momentum, and Joseph Stalin intends to keep it that way."
 USA_IRON_CURTAIN_DESC:0 "With the United States victory in the Second World War, it has positioned itself as the champion of Western Democracy. Strongly upholding its Capitalist values, it vehemently opposes the Communist East, led by the Soviet Union. Instead of demilitarizing after the destruction caused by WW2, the nation's military continues to grow to face the red menace. But now that nukes are on the table for both sides, could the United States and the West truly survive against such a formidable foe?"
 ISR_IRON_CURTAIN_DESC:0 "Zionism has finally been realized and a Jewish state has been established. Although the first few years were marred by the Arab-Israeli War, the Israelites with the help of their Western allies have not only fought off the Arabs but seized additional land. The Holy Land is splintered and surrounded by hostile forces but the Jewish resolve, hardened by the holocaust, is resilient. Not since before the Romans had there been an independent Jewish state, and the Jews do not intend to let this opportunity slip through their fingers."
 YUG_IRON_CURTAIN_DESC:0 "Following the Yugoslav-Soviet split in 1948, Tito’s model of Market Socialism was working well with funding from the United State’ Marshall Plan. Yugoslavia, while being greatly damaged by Italian and German occupation found themselves with a better quality of living than any other Communist state. However, their political stability was something else entirely. Tito was beloved by his countrymen, but his strategy of neutrality was despised by both East and West. With constant threats from both sides, can Yugoslavia maintain itself as an independent Socialist country?"
 IRQ_IRON_CURTAIN_DESC:0 "After the 1948 Arab-Israeli War, Iraq stands in a position to do much in the Middle East despite its loss in that war, yet it faces a problem with Kurd rebels, most recently inspired by Mustafa Barzani's revolt. Iraq depends upon the British which have access to their oil through the Iraqi Petroleum Company in exchange for aid. At this Hashemite court, there is great conflict between the new "free" military officers and the old monarchist court that must be resolved."
 EGY_IRON_CURTAIN_DESC:0 "The Sultanate of Egypt is said to have achieved independence in 1922 however a large portion of the population do not believe this to be true in anything more than name. King Farouk is seen by many Egyptians as a key instrument to British control over the Suez Canal. There is opposition to the reigning monarch in all circles; government, civilian and military. It is the will of Egyptian and Pan-Arab nationalists to liberate the Suez from British hands. The continued rule of King Farouk looks unlikely without extraordinary British support."
 JAP_IRON_CURTAIN_DESC:0 "Japans imperial ambitions were crushed by the allies. Now under American occupation, this former imperal power is now trying to recover from the devestating firebombing campaign it faced during World war 2. How will Japanese future look? Will they be embrace the new democratic path or do something more radical?"
 SOJ_IRON_CURTAIN_DESC:0 "Japans imperial ambitions were crushed by the allies. Now under American occupation, this former imperal power is now trying to recover from the devestating firebombing campaign it faced during World war 2. How will Japanese future look? Will they be embrace the new democratic path or do something more radical?"
 OTHER_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Second World War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
 
 ### 1960
 DECADE_CRISIS_NAME:0 "The Decade of Crisis"
 DECADE_CRISIS_DESC:0 "The Cold War is continuing to heat up. The United States and the Soviet Union are fighting each other in Africa, Asia and Latin America through proxy wars, while a so called domino effect is hitting Asia. Will the wave of communism be stopped, or shall Asia succumb?"
 USA_DECADE_CRISIS_DESC:0 "The United States of America is a major player on the capitalist block. After Cuba and China fell completely into communism, they are willing to intervene in every way to stop communism rise in other Asian countries or in Latin America. They have recovered western Europe and secured capitalist dominance over it, now it is time to secure capitalist dominance over the world."
 SOV_DECADE_CRISIS_DESC:0 "The Union of Soviet Socialist Republics has de-Stalinized their politics and stabilized their internal problems. Now focusing on exploring space and getting their influence across by uniting the workers of the world and implementing communist government on many countries. The Soviet Union is rising. Will the economic growth, and political dominance of the USSR continue or will the Americans turn the table?"
 DDR_DECADE_CRISIS_DESC:0 "The German Democratic Republic, under Ulbricht has continued to follow the Soviet Union on most of its matters with relative success. However, as the new decade comes, the GDR is still plagued by many problems, most notable being the Republikflucht, in which the citizens of GDR escape to west. Along with economic and internal problems, Ulbricht must act soon or risk being ousted, or worse."
 PRC_DECADE_CRISIS_DESC:0 "The People's Republic of China emerged victorious from the Chinese civil war. With the Kuomintang banished to Taiwan, Mao has focused on his vision of making China great. During this however he has faced many obstacles. Will Mao succeed or will he be forgotten to history?"
 CUB_DECADE_CRISIS_DESC:0 "The Republic of Cuba, now under Castro turned communist just a year ago. Unrest and instability led to Batista's ousting in January 1959 by the 26th of July Movement, which afterwards established communist rule under the leadership of Fidel Castro. While the US first reacted favorably to the Cuban revolution, Castro's legalization of the Communist party and the hundreds of executions that followed caused a deterioration in the relationship between the two countries. It remains to be seen what the future brings. It sure won't be peace."
 VIE_DECADE_CRISIS_DESC:0 "The Republic of Vietnam was proclaimed on 26 October 1955, with Ngo Dinh Diem as its first president. A total opposite to the communist North, the south is supported by the US. The situation resembles the Korean situation. Will this lead to war as well?"
 FRA_DECADE_CRISIS_DESC:0 "The Republic of France has just reformed under De Gaulle as the Fifth Republic, which emerged from the collapse of the Fourth Republic, replacing the former parliamentary republic with a semi-presidential system. De Gaulle, who was the first French President elected under the Fifth Republic in December 1958, believes in a strong head of state, which he describes as embodying l'esprit de la nation ("the spirit of the nation")."
 ENG_DECADE_CRISIS_DESC:0 "The United Kingdom, with the recent Suez crisis is in a tight spot. With rising independence movement, many expect to see the end of the British empire soon. Along with the crumbling empire, the country has seen the rise of communism which could develop into a bigger problem."
 ZIM_DECADE_CRISIS_DESC:0 "Since 1953, Southern Rhodesia, Northern Rhodesia and Nyasaland have been in a unstable federation. Now, with the new centry, many are wondering will the federation last or collapse? Increasing nationalism in all three subjects might be too tough to handle."
 
 ### 1970
 DETENTE_NAME:0 "Détente"
 DETENTE_DESC:0 "It is an uneasy time once more in Europe. The collapse of Hitler's third Reich has done nothing to ease the tensions between the Allies and the Soviets. The Paris Peace accords have brought a sudden end to the conflict in Vietnam, though this treaty is only bound by words... An evermore aggresive Soviet Union continues to crack down on protestors in their neighboring sattelite states. With their economy in the gutter, they seek new opportunities in the middle east."
 
 ### 1980
 CONFRONTATION_NAME:0 "Confrontation"
 CONFRONTATION_DESC:0 "The Middle East is no stranger to instability and once again it's nations shall change. The Socialists in Afghanistan have successfully overthrown their Western Democratic government in a bloodless coup. And now the fundimentalist Islamic populace seeks change as well. The Iranian people have spoken, the time of the Pahvlavi Dynasty has come to an end! An Islamic Iran shall take the stage as the true Islamic nation of the world! The Chinese, undetered of America's failure in Vietnam, seek to expand their influence in the Southern China Sea. Preparations for war are underway..."
 
 ### 1990
 WINDS_OF_CHANGE_NAME:0 "Winds of Change"
 WINDS_OF_CHANGE_DESC:0 "The Winds of Change have finally arrived with the fall of the Berlin Wall. As Communism in the Soviet Union and other nations of the Warsaw Pact dissolves, the United States and their system of democracy becomes the dominant superpower on the globe. Will the great nations of the world come together and enjoy an age of freedom and prosperity, or will they continue in a non stop cycle of violence?"
 
 
 #### 2000
 MILLENIUM_DAWN_NAME:0 "Millennium Dawn"
 MILLENIUM_DAWN_DESC:0 "The world has changed. Globally speaking, an atmosphere of peace and prosperity has ruled for about half a century. But with the recent end of the Cold War, the recent rise of the People's Republic of China, how will this world see itself? How will it shape itself? Will the United States continue its dominance? Will the new Russian Federation find the way into the spotlight? What roles will the former great European empires of Britain, France and Germany play? And what role will the shadow of terrorism have? The world has changed. The world is changing."
 DEN_MILLENIUM_DAWN_DESC:0 "Denmark is in a safe and sound spot, being both a member of the EU and NATO. Internal economic downturn and slowdown have however been recently challenging the Danish state."
 ENG_MILLENIUM_DAWN_DESC:0 "With Hong Kong handed over to China in 1997, the United Kingdom has seen its last great colonial possession go. The once mightiest nation on earth is trying desperately to find a new path to greatness and glory. But will that path lie in continued cooperation with the United States? Should Britain draw closer to its European brethren? Or shall Britannia, on her own, rule the waves once more?"
 ETH_MILLENIUM_DAWN_DESC:0 "Ethiopia's monarchy was overthrown in 1974 and its subsequent communist dictatorship in 1991. The constitution of 1995 has provided a somewhat stable democracy, but it has failed to address the problems of starvation, political crisis and corruption. It has also not resolved Ethiopia's ongoing conflict with Eritrea."
 FIN_MILLENIUM_DAWN_DESC:0 "Ever concerned with preserving its neutrality, Finland has carefully watched the Soviet Union's collapse and the subsequent political expansion of the western European forces. The Finns joined the EU in 1995 and is about to adopt the Euro as the national currency. Can peace last? Are the Russians truly pacified?"
 FRA_MILLENIUM_DAWN_DESC:0 "France, the Grande Nation of old, has tried to find a new spot in an ever-changing world. With old rivals and old friends firmly by her side, with new opponents and new threats on the horizon, France will have to decide if the future of the cradle of democracy shall be unity and peace or a return to more darker times."
 GER_MILLENIUM_DAWN_DESC:0 "Germany is now reunited for almost a decade. Economically stronger than ever, though with the outlook of a recession in the future, Germany needs to find new goals in this world. The freshly independent states of Eastern Europe are in the process of joining the European Union, where Germany holds significant influence. Germany, though troubled by its dark past, looks at a bright future."
 ICE_MILLENIUM_DAWN_DESC:0 "In a hidden corner of Europe, Iceland has successfully kept a low profile since independence in 1944. Political conflicts with the British about fishing rights were perhaps the most exciting time in Icelandic history. Should Iceland take a more central stance?"
 ITA_MILLENIUM_DAWN_DESC:0 "Italy has been ever so slightly behind the other Great Powers since the beginning of the 20th Century. After the defeat in World War Two, Italy's strong bond to its former enemies and its former ally in Germany has brought them back up to the state of a highly developed and prosperous country. But what will the future hold? National greatness or economic disaster?"
 JAP_MILLENIUM_DAWN_DESC:0 "Japan, the second-biggest economy on earth, has been the powerhouse of East Asian democracies ever since the Second World War ended. Backed by American and European allies and protected by a powerful industrial base, Japan looks at its old rival China with new confidence and new potential for conflict."
 NOR_MILLENIUM_DAWN_DESC:0 "Norway voted against joining the European Union in 1995 and has subsequently stayed distant from Europe to some point. Norway however still remains a NATO member and shares a short but critical border with the Russian Federation."
 PRC_MILLENIUM_DAWN_DESC:0 "China, the backwater of yesterday, is the super power of tomorrow. Its industrial base great, its political influence growing, its military modernizing and its workforce nearly infinite, China has to fear only one thing: If it reforms too slowly, it might be destroyed. If it reforms too quickly, it might destroy itself."
 RAJ_MILLENIUM_DAWN_DESC:0 "Where China is the super power of tomorrow, India is the super power of next week. Its constant struggles against Pakistan and China as well as its deep economic connection to the west have given India a niche to prosper. If it is given enough time, the Tiger of South Asia will be strong enough to take out every single one of its enemies."
 SOV_MILLENIUM_DAWN_DESC:0 "When the Soviet Union collapsed in 1991, it was clear that the path back to glory would not be easy for the Russian Federation. The system and economy corrupt, the military big but outdated and the political outreach weakened, Russia had to accept to be on the sidelines for a decade. Now, it is looking to get back into the spotlight."
 RUS_MILLENIUM_DAWN_DESC:0 "When the Soviet Union collapsed in 1991, it was clear that the path back to glory would not be easy for the Russian Federation. The system and economy corrupt, the military big but outdated and the political outreach weakened, Russia had to accept to be on the sidelines for a decade. Now, it is looking to get back into the spotlight."
 SPR_MILLENIUM_DAWN_DESC:0 "Since Franco's death in 1975, Spain has been on a long path of recovery. Through economic and social hardship, the country managed to partially work through the issues that decades of falangism had caused. Spain joined NATO (1982) and the EU (1986) and has tirelessly and under the greatest of efforts worked to catch up to the more powerful and wealthy major countries of Europe; to Germany, France, Britain and Italy.\nIn times like these, Spain requires strong leadership and a stable hand. Can Prime Minister Aznar deliver? Or will his Partido Popular make place for a more worthy leadership?"
 SWE_MILLENIUM_DAWN_DESC:0 "Sweden had been in a deep economic crisis in the early 1990s, with the country's EU accession in 1995 doing only little to amend the issues. Sweden, which stays militarily neutral as is Swedish tradition, has to find economic answers."
 SWI_MILLENIUM_DAWN_DESC:0 "Neutral since times immemorial, Switzerland has decided to stay out of not only NATO and the European Union, but also even the United Nations. Can the international community still rely on Switzerland to be the silent judge and the neutral ground it has always been? Or will the Swiss people see their government take a more active role abroad in order to preserve peace and enforce Swiss national interests?"
 USA_MILLENIUM_DAWN_DESC:0 "The citizens of the United States have known little but victory in the last century. Winning the World Wars, winning the Cold War; the United States had a nearly perfect track record up until now. But with China emerging on the side of the ocean, with Russia pushing for renewed greatness, with terrorism an ever so great threat, what can America do to stay dominant?"
 OTHER_MILLENIUM_DAWN_DESC:0 "World War One, World War Two, Korea, Vietnam, Afghanistan. The wars of the past have left the nations of the present fearing for the future. However, there is great hope that humanity might have passed 20 centuries of bloodshed to complete its transition to a period of peace and stability."
 
 ###2017
 MODERN_DAY_NAME:0 "Modern Day"
 MODERN_DAY_DESC:0 "With China claiming territorial waters around its coastlines, with Russia marching into Crimea, with the terrorist Islamic State proclaiming its caliphate, will the world stay the same? The United Kingdom is experiencing unwillingness to continue European integration. Recent terrorist attacks have the entirety of the French national principles shaken. Refugees are seeking shelter from wars and unrest in Syria and Libya. The next presidential election in the USA might be the most decisive one since 1940. The world is still changing."
 ENG_MODERN_DAY_DESC:0 "The European Union is more unpopular than ever before. The British people are quick to blame everything wrong with their country on the officials in Brussels, as well as on the German government in Berlin. The population is deeply split around this one particular issue. Britain has recovered from the economic crisis of 2008 well, but leaving the European Union might destroy the economic progress of the past decade. And even then... is national sovereignity not preferable to minor economic gains?"
 FRA_MODERN_DAY_DESC:0 "France has suffered from economic hardship and from major terrorist attacks in Paris. The French people grow increasingly antagonistic to their muslim and jewish minorities. The Front National is looking at a possibility to perhaps take power in these troubled times. Will the democratic establishment and French European integration prevail? Or will France stand on her own like in the good old days?"
 GER_MODERN_DAY_DESC:0 "Germany, hit by refugee crisis, economic hardship and growing internal resentment to countries like Greece, Italy and Spain, is still going strong. The European Union ever expands southwards. The European neighbors grow increasingly annoyed at Germany's policies. Is it worth it to continue that path? Or is it perhaps the time to revive border conflicts of old and let the soldiers march again?"
 JAP_MODERN_DAY_DESC:0 "Japan is faced with the possibility of war each passing day, as Chinese naval vessels aggressively close into the Senkaku Islands and as North Korean missiles are launched into the stratosphere. Article 9 of the Japanese constitution has recently been amended to allow for a more active Japanese military abroad. This militaristic stance is unpopular with the people, but perhaps necessary to maintain the national security."
 ITA_MODERN_DAY_DESC:0 "No country of the G7 and the great four of Europe has been so strongly affected by the economic crisis of 2008 like Italy has. Recovery is slow and government support dwindling. The influx of African migrants is not helping at giving the people the image of internal stability. Italy needs to consider her choices. Surely this is not the time to revive imperialism, but drastic reforms will be necessary..."
 PRC_MODERN_DAY_DESC:0 "China is very focussed on not letting her enemies not her weaknesses. Pollution, internal migration problems, a dwindling standard in the military, the ever corrupt governing body of the Communist Party. And yet, China is the giant of the east, the one that all the small countries fear. Japan, South Korea, the rebels in Taiwan, Vietnam... all of them united in their hatred for China. It is time for China to find a meaningful answer."
 RAJ_MODERN_DAY_DESC:0 "India's economy is rapidly growing, and so is its population. Still not greatly in the international spotlight, the Tiger is well-fed and growling. India is on the hunt, and its prey ever-so unsuspecting."
 SPR_MODERN_DAY_DESC:0 "Like other Southern European countries, Spain has fallen into economic crisis in 2008, requiring economic stimuli from Northern European economies. Podemos and Ciudadanos have brought a new populism and new uncertainty to the old political system, while Catalonian independence movements are more threatening to Spanish unity than ever.\n\nEconomic Recovery will be a long and rocky path - will Spain stay with Europe and stick to the agreements that prevent immediate disaster - or is the future of Spain a different one from the future of Northern Europe?"
 SOV_MODERN_DAY_DESC:0 "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
