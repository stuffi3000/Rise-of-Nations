 ITA_THE_GREAT_WAR_DESC:0 "22 years ago, Italy halfheartedly joined the Triple Alliance with Germany and the hated Austrians to spite France's gains in Tunisia. Today, the alliance is the most shaky in Europe. With her old alliance, Italy has the chance to get Savoy, Nice, Corsica, and Tunisia for herself. However, the Entente would provide the Dalmatian coast- and seems much more able to do so. \n\nItaly still has time before the war to make a decision. But on which side does her fate lay?"
 SER_THE_GREAT_WAR_DESC:0 "The Balkan Wars saw a massive success for Serbia, as well as their most important ally in Greece. The hard part, however has just begun: The Habsburgs still hold the region of Bosnia, as well as other South Slavic territories. Worse yet, they see Serbia as a troublemaker, and would be more than happy to rid the world of the state at a moment's notice. \n\nFortunately, Russia seems to have taken a liking to Serbia, though perhaps for malicious reasons. If Tsar Peter utilizes this, the world may change forever..."
 BUL_THE_GREAT_WAR_DESC:0 "Bulgaria was wrong to trust the Greeks and the Romanians to stay out of the inevitable conflict between themselves and Serbia, and are down to the lowest territorial extent since independence from the Ottoman Empire. It is unlikely they will be fooled twice. Russia seems next in the line of false friends, seeking only to profit from the state. \n\nThe only countries that seem to genuinely have Bulgaria's best interests at heart are Germany and Austria. Perhaps it's time for a new alliance?"
 MEX_THE_GREAT_WAR_DESC:0 "While initially it seemed Madero's victory in the first phase of the Mexican Civil War was the end of it, in 1913 he was deposed, killed, and replaced by one of his former generals, Victoriano Huerta. Huerta is not popular or terribly competent, and few see him lasting long in command of the nation. \n\nStill, there is no agreement among the Mexican populace as to who is to be the next leader. Some rally behind causes as extreme as Communism or Military Dictatorship. Will Civil War rear its ugly head again?"
 JAP_THE_GREAT_WAR_DESC:0 "Unfortunately, it turns out Emperor Taisho is cursed with mental afflictions which have severely impacted his ability to rule. Fortunately for Japan, his ministers and other members of the Imperial court have begun to administrate Japan, whose public is getting its first taste of liberty. \n\nBut still, what of the war in Europe? Would it be to Japan's benefit to throw in? After all, the British-Japanese alliance is tenuous at best, and Japan may be better off simply waiting to choose which side will serve its interests."
