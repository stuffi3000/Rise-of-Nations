 ## 1933
 RISE_OF_EVIL_NAME:0 "Rise of Evil"
 RISE_OF_EVIL_DESC:0 "For nearly a third of the century, the forces of liberalism and democracy have held control of international politics and internal affairs. This worldview is cracking at the seams and a new force is on the march. Italy has been under the rule of a nationalist dictator unlike the world has seen before for the past 12 years. In Germany, the rising tide of a new political ideology opposing freedom and liberalism can be seen. Meanwhile, East Asia suffers under the expansionist policies of the Japanese Empire. In the midst of all this, the economies of America, France and Britain suffer due to the Great Depression. Will democracy be able to turn the ideological tide, or will this mark the beginning of The Rise of Evil?"
 GER_RISE_OF_EVIL_DESC:0 "Hitler attained power in March 1933, after the Reichstag adopted the Enabling Act of 1933 in that month, giving expanded authority. President Paul von Hindenburg had already appointed Hitler as Chancellor on 30 January 1933 after a series of parliamentary elections and associated backroom intrigues."
 ENG_RISE_OF_EVIL_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundations of its great empire were shaken to the core. A generation of its finest young men were lost on the battlefields of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts were accrued.\n\nWith the trauma of the last war still fresh in the memory, it is now facing up to the prospect of another war. It is becoming more apparent that there is unlikely to be 'Peace for Our Time'."
 FRA_RISE_OF_EVIL_DESC:0 "Despite the devastation of the Great War, France is on the road to recovery thanks to its strong economy supported by German war reparations. However, the 'Great Depression' has still affected the country and the new German regime has shown little interest in continuing to pay the war reparations stipulated by the Treaty of Versailles.\n\nWith political unrest at home, the words of Marshal Ferdinand Foch when the treaty was signed "This is not a peace. It is an armistice for twenty years" appear to be an omen. Those 20 years are rapidly running out."
 ITA_RISE_OF_EVIL_DESC:0 "On the back of the rise of Fascism, Italy expects a new glorious era. Its forces are currently 'persuading' Ethiopia to be added to the growing Italian colonial empire, but do Benito Mussolini's ambitions stop there?\n\nDominion over the Mediterranean Basin has surely always been her destiny? With a new order of things seemingly taking shape in Europe, when the tidal wave of change arrives, Italy must find a place at its crest or run the risk of being swept away."
 JAP_RISE_OF_EVIL_DESC:0 "The Empire of Japan stands at a crossroads. 'Hokushin-ron', the Northern Expansion Doctrine, is favoured by the Army and calls for an advance into Russia and China. 'Nanshin-ron', the Southern Expansion Doctrine, is supported by the Navy and has the resource rich European colonies in Southeast Asia and the Pacific as its target.\n\nJapan possesses a formidable military, but its industries are in urgent need of resources and time appears to be running out. Which path to choose?"
 SOV_RISE_OF_EVIL_DESC:0 ""A spectre is haunting Europe - The spectre of communism."\nWhen the dust had settled after the Civil War, the U.S.S.R. had emerged as the undisputed ruler over most of what had once constituted the Russian Empire. Rapid state industrialisation and collectivism followed, often at a great cost in human lives.\n\nNow the Soviet Union is faced with the threat of a resurgent Germany to the west and a belligerent Japan to the east. There are also internal threats within the ranks of the Communist Party to contend with as well..."
 USA_RISE_OF_EVIL_DESC:0 "The United States retreated back into isolationism at the end of the Great War and enjoyed a period of economic prosperity during the Roaring Twenties. This came to a dramatic end when the nation was gripped by the 'Great Depression' in 1929.\n\nThe American policy of non-intervention in foreign wars has stood firm, but tension is increasing both in Europe and Asia. The 'Great Neutral' may find itself drawn into the maelstorm whether or not it wants to be."
 OTHER_RISE_OF_EVIL_DESC:0 "The nations of the world, both great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance their ideals with pragmatism to have an impact on the future of the world."
 
 
 ### 1936
 
 GATHERING_STORM_NAME:0 "Gathering Storm"
 GATHERING_STORM_DESC:0 "Dark times are coming. In Europe, Adolf Hitler has consolidated his power and his attention is increasingly drawn beyond German borders. Benito Mussolini's Italy continues to embark on daring military adventures. Meanwhile in Asia, the Empire of Japan is poised to attack China. Not even a generation has passed since the end of the Great War and the world has apparently been doused in gasoline again. A single spark may be all it takes."
