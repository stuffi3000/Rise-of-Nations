 ENG_BALKAN_POWDER_KEG_DESC:0 "At the turn of the century, all appeared well for the British Empire - covering two-fifths of the world's land surface, accounting for a quarter of the world's population, policed by the most professional army in the world and guarded by the mightiest fleet ever built. But beneath the assurances of imperial grandeur lay insecurity about the future: economically and industrially, the United States was outperforming the British and the Germans had commenced an ominous fleet building program to challenge the Royal Navy's dominance of the seas."
