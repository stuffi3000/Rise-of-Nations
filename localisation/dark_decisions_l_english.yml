    ETH_liberate_syria_desc:0 "This will take about 6 months."    
    ETH_liberate_south_africa:0 "Liberate [SAF.GetNameDef]"
    ETH_liberate_south_africa_desc:0 "This will take about 6 months."
 
 
 
 