##Liberia
 LIB_garvey_dies_tt:0 "Marcus Garvey dies!\n"
 LIB_no_meddled_tt:0 "Don't meddle in the election."
 LIB_meddled_tt:0 "Meddle in the election to ensure your victory."
 LIB_will_lower_hinterland_tt:0 "Lowers level of §YIntractable Hinterland§! when the civil war starts."
 LIB_we_will_also_go_to_war_tt:0 "We will be automatically be called into war when Liberia declares war.\n"
 
 DARK_lib.2.t:0 "[USA.GetName] Moves to Takeover Administration"
 DARK_lib.2.desc:0 "Our worst fears have finally been confirmed. We integrated too closely with the [USA.GetAdjective], and now the [USA.GetName] has made a motion along with several members of our own administration to turn over the regular running of our government to the [USA.GetName]. Our refusal would likely be met with force, should we simply just bow to the inevitable?"
 DARK_lib.2.a:0 "I welcome our new [USA.GetAdjective] overlords."
 DARK_lib.2.b:0 "Our liberty! Not theirs!"
    DARK_lib.3.t:0 "[LIB.GetNameDef] Accepts Our Rule"
    DARK_lib.3.desc:0 "The government of [LIB.GetNameDef] has welcomed the integration of our administrations. Already people in the streets of Monrovia, the capital of [LIB.GetNameDef], have begun talking excitedly about the possibilities that our coutnry will bring them. Already some speak about becoming a full state!"
    DARK_lib.3.a:0 "A state in Africa?"
    DARK_lib.4.t:0 "[LIB.GetNameDef] Rejects Integration"
    DARK_lib.4.desc:0 "In a surprising move, the government of [LIB.GetNameDef] has refused our offer of integration, going so far as to imprison the members of their own administration who bravely argued for the proposal. Our military advisors have been imprisoned and our overseas factories seized. This can only mean thing."
    DARK_lib.4.a:0 "War."
 
 DARK_lib.6.t:0 "[LIB.GetName] Asks for Protection"
 DARK_lib.6.desc:0 "Ambassadors from [LIB.GetNameDef] have asked us to renew our historical ties and commitments. We have long protected Liberia from foreign threats and ensured their continued existence. With tensions rising in the world, they have once again asked for protection. They are likely not in any immediate danger, and their strategic position is undeniable. Not renewing these ties is possible, but would likely only upset our people and provide fuel in the political landscape."
 DARK_lib.6.a:0 "Good to see you old friend."
 DARK_lib.6.b:0 "Don't let the door hit you on the way out."
    DARK_lib.7.t:0 "[USA.GetName] Grants Protection"
    DARK_lib.7.desc:0 "[USA.GetNameDef] has responded positively to our overtures. They have assured us that they will continue to offer us their protection and support."
    DARK_lib.7.a:0 "Thank you big brother."
    DARK_lib.8.t:0 "[USA.GetName] Refuses Protection"
    DARK_lib.8.desc:0 "To our complete shock, [USA.GetNameDef] has refused to offer us their protection. Although they did not say it in so few words, they essentially told our diplomats that we were freeloaders and could not expect anymore direct help from them. This has apparently also shocked the media in the country, sparking outrage, but it does not change the immediate situation."
    DARK_lib.8.a:0 "Et tu big brother!?"
    
 DARK_lib.9.t:0 "The Leader of the Rebellion"
 DARK_lib.9.desc:0 "The leaders of Liberia have proven themselves wholly incompetant to rule the country and many people across the land have gathered together to fight against the tyranny of the government. Our rebellion however consists of a rag-tag group of disaffected and a few foreign volunteers. If we wish to challenge the government, we will need to consolidate our forces and rally around a single figure. The question is, who should that figure be? We could likely invite the support of the famous Communist Marcus Garvey. Alternatively, Barduway-Jallah, the last King of the Nien dynasty of the Krahn has offered his services."
 DARK_lib.9.a:0 "Garvey has experience with revolution!"
 DARK_lib.9.b:0 "All Hail King Barduway-Jallah!"
 
 DARK_lib.10.t:0 "Pre-Election Meddling"
 DARK_lib.10.desc:0 "Election season approaches for the first time since 1931 since we temporarily granted President Barclay an extended term in a 1935 constitutional amendment. Now, Barclay stands virtually unapposed for re-election, with only former President King's Unit Whigs showing any opposition whatsoever. It is not unusual for us to meddle in elections, former President King himself held an election so fraudulent that even other countries called him out on it. We cannot be quite that blatant, but can we really risk an opposition party gaining any traction?"
 DARK_lib.10.a:0 "No, we are better than that."
 DARK_lib.10.b:0 "Let's make sure that we count the votes "correctly"."
 
 DARK_lib.11.t:0 "Unit Whigs Make Gains"
 DARK_lib.11.desc:0 "Former President King has been more successful in raising support than we had first thought. Despite his resignation under less than ideal circumstances, he still seems to hold sway over certain demographics. We may even see a Unit Whig enter government because of our policy of non-interference in this election!"
 DARK_lib.11.a:0 "Is it too late to stuff some boxes?"
 
 DARK_lib.12.t:0 "Election Meddling Discovered"
 DARK_lib.12.desc:0 "It is one thing to meddle in an election, even blatantly, but it is another thing to be caught! Some of our politicians have been caught with election results for the election that has not even happened yet. While we have ensured our victory in the next election, we have lost some of our support for this blunder."
 DARK_lib.12.a:0 "Come on, everyone does it."
 
 DARK_lib.13.t1:0 "Unit Whig Party Emerges Victorious"
 DARK_lib.13.desc1:0 "The election yesterday may well make Barclay and the True Whigs regret not meddling as they have in the past. Former President King has won a surprise victory, marshalling last minute support with a whirlwind campaign. Although King was himself once a True Whig, this marks the first time that the True Whigs have been out of power since 1878. President Elect King met with cheering crowds to announce his victory, promising reform and transparency in the future."
 DARK_lib.13.a:0 "A new era begins."
 DARK_lib.13.t2:0 "Unit Whig Gains Dampen True Whig Victory"
 DARK_lib.13.desc2:0 "Although they emerged victorious in yesterday's election, the True Whig Party must deal with the surprising success of the Unit Whigs led by former President King. Growing sympathies for the Unit Whigs may mark an end to True Whig dominance in politics. Although King himself meddled heavily in the 1927 election, he now actively argues against such tactics, a notion that has been growing more popular as of late."
 DARK_lib.13.b:0 "How irksome."
 DARK_lib.13.t3:0 "Barclay Re-elected"
 DARK_lib.13.desc3:0 "Running virtually unopposed, President Barclay has been re-elected for his second term. Cries of unfair election handling have been dampened by the overwhelming victory at the ballet box and general jubilation among the True Whigs."
 DARK_lib.13.c:0 "As expected."
 DARK_lib.13.t4:0 "Communists Emerge Victorious"
 DARK_lib.13.desc4:0 "The country recieved a true shock yesterday when a socialist government formed. Many in government had seen the rise in communism, but most had dismissed it, believing that eligible voters would never follow such an ideology. Apparently the government is as out of touch as the people say, for the communists won an undisputed victory, and are now in control of the presidency."
 DARK_lib.13.d:0 "A surprisingly bloodless revolution."
 DARK_lib.13.t5:0 "Hinterlands Come Out Ahead"
 DARK_lib.13.desc5:0 "The election yesterday shocked the elite of the nation to the core as the people of the hinterlands won a surprising victory when one of their own was elected to the highest office in the land. Sentiments in the country had certainly been swinging away from the coasts and towards the hinterlands as more and more people began arguing for greater hinterland representation, sparked by fiery speeches given by local chiefs and supportive pastors, but the government had assumed that it would never catch on among eligible voters. They have only learned too late of their mistake."
 DARK_lib.13.e:0 "Darkness was here yesterday."
 DARK_lib.13.t6:0 "Elections Result in Divided Government"
 DARK_lib.13.desc6:0 "For the first time in many years, the government decided to hold truly transparent elections, and was promtly reminded why they had held fraudelent elections in the first place. With the majority of votes tallied, no one party emerged on top. Negotiations have already began about which party the True Whigs will work together with to ensure their continued stay in power."
 DARK_lib.13.f:0 "A most troublesome circumstance." 
     DARK_lib.14.t:0 "Unit Whigs in Government"
     DARK_lib.14.desc:0 "The success of Faulkner in 1927 should have warned us that there was a possibility and a public desire for governmental change. Blindly we ignored these, and now former President King has managed to wrangle up enough discontents to pose a political threat. We could admit that the reign of True Whigs running unopposed has come to an end, and attempt to form a coalition government with King. We could also just work to ensure that this situation never arises again."
     DARK_lib.14.a:0 "We can work with others."
     DARK_lib.14.b:0 "End this threat, whatever it takes."
     DARK_lib.15.t:0 "Coalition Government"
     DARK_lib.15.desc:0 "The elections have not gone as planned, and now we must deal with the reality of a divided government. Using our influence, we can form a coalition government with one of the other parties in order to ensure our continued place in power, but who should we cut deal with?"
     DARK_lib.15.a:0 "King's Unit Whigs have experience."
     DARK_lib.15.b:0 "The communists should be easily influenced."
     DARK_lib.15.c:0 "The chiefs can't be that hard to corral."
     
 DARK_lib.16.t:0 "Pre-Election Meddling"
 DARK_lib.16.desc:0 "Election season approaches once again, and President Barclay has announced that he will not seek another term in office. Running in his place will be William Tubman, an associate judge of the Supreme Court and former senator. He promises unification, especially with the hinterlands, making him rather popular, but still some in the party worry about securing his win through less than scrupulous means."
 DARK_lib.16.a:0 "Let him win on his own merits."
 DARK_lib.16.b:0 "Tubman has our "support"."
 
 DARK_lib.17.t:0 "Democrats Make Gains"
 DARK_lib.17.desc:0 "James Cooper has been more successful in raising support than we had first thought. Despite his resignation under less than ideal circumstances, he still seems to hold sway over certain demographics. We may even see a Unit Whig enter government because of our policy of non-interference in this election!"
 DARK_lib.17.a:0 "Is it too late to stuff some boxes?"
 
