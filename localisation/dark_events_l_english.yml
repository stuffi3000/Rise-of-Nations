 DARK_lib.22.t:0 "The Question of Representation"
 DARK_lib.22.desc:0 "As we plan out the revolution, our tribal allies have asked us about their representation. One of the reason they joined up with us in the first place was to get back at those who denied them their rights. Now they wish for us to promise their participation in the upcoming government, as equals."
 DARK_lib.22.a:0 "All men are created equal."
 DARK_lib.22.b:0 "Make vague promises of reform."
    DARK_lib.23.t:0 "The Question of the Capital"
    DARK_lib.23.desc:0 "Continued discussions among our members has again brought up the idea of moving the nation's capital to the Hinterland. Citing Thomas Jefferson's desire to have the capital of the United States in a rural, hard to develop area so as to remove politicians from as much corruption as possible, they argue that we should do the same. Many point to Thomas Faulkner, a reformist and leader of the now defunct Peoples' Party as another, local example of someone who pushed for this idea. Should we agree to permanently move our capital from Monrovia to a location within the interior of our country?"
    DARK_lib.23.a:0 "Monrovia is too disconnected."
    DARK_lib.23.b:0 "And work in the middle of the jungle!? NEVER!"
    
 DARK_lib.24.t:0 "The Question of Reparations"
 DARK_lib.24.desc:0 "The day of liberation draws nearer and nearer, and while much of our time is spent planning our military actions we also have to deal with troublesome social issues as well. One such issue has arisen among certain members of the revolution, who argue that the oppression of the Americo-Liberian majority has irrevocably harmed the chances of the native tribal people ever getting ahead. As such, they say that the new government should pay reparations to the natives, through land seizures and general payments to native peoples."
 DARK_lib.24.a:0 "The Americo-Liberians must pay for their crimes."
    LIB_yes_reps_tt:0 "This will greatly anger the Americo-Liberals"
 DARK_lib.24.b:0 "We will redistribute the land and resources of those who oppose the revolution."
    LIB_some_reps_tt:0 "Nobody is fully happy, but no-one can complain too much either"
 DARK_lib.24.c:0 "We cannot afford to remove every Americo-Liberal from power."
    LIB_no_reps_tt:0 "This will greatly anger the tribes people"
    
 DARK_lib.25.t:0 "The Question of Profiteering"
 DARK_lib.25.desc:0 "Supplies for the revolution are few and far between. Members of the LFF loyal to our cause have been faking supply reports while smuggling weapons to us. Not all are quite so magnanimous though as it turns out, we have discovered that a group of supposedly devoted officers have actually been running a profiteering ring, giving us a small number of weapons while keeping a majority for themselves to sell. This kind of corruption is exactly why we must remove the LFF."
 DARK_lib.25.a:0 "They'll get theirs once we're in charge..."
    LIB_no_discipline_tt:0 "Allow the men to continue this practice"
 DARK_lib.25.b:0 "We will not stand for this."
    LIB_discipline_tt:0 "Execute the traitors to the cause, make them an example"
    
 DARK_lib.26.t:0 "The Question of Serious Profiteering"
 DARK_lib.26.desc:0 "It appears that our decision to at least temporarily ignore the war profiteering of some officers has quickly spiraled out of control as more and more of our supposedly loyal suppliers have turned to the practice. Cracking down now would be difficult, but do we have a choice?"
 DARK_lib.26.a:0 "We simply don't have the resources."
    #LIB_no_discipline_tt:0 "Allow the men to continue this practice"
 DARK_lib.26.b:0 "No, this stops now."
    LIB_discipline2_tt:0 "Crack down on this practice as hard as possible"
    
 DARK_lib.27.t:0 "The Question of Standards"
 DARK_lib.27.desc:0 "As we build our forces to challenge the government, we have begun to realize that not everyone is necessarily cut out for serious military work. Reports of harrasment, racketeering, drug and prostitute rings have given us worry about the future of our military. Our goal was to create a country where the military would be trusted, not feared as the LFF is. However, we need every man that we can get. What should we do?"
 DARK_lib.27.a:0 "Weed out the undesirables."
    LIB_standards_tt:0 "When the civil war breaks out, you will have less but more well-trained troops"
 DARK_lib.27.b:0 "We need every man we can get."
    LIB_no_standards_tt:0 "You have more men for the civil war, but risk continuing the corruption of the past"
 
 DARK_lib.28.t:0 "The Civil War Ends"
 DARK_lib.28.desc:0 "The Civil War has finally ended, but none of us have a chance to sigh in relief. A lot of work remains before we can truly call ourselves recovered. To begin with, we must begin setting up our new government and determining the future."
 DARK_lib.28.a:0 "Peace at last." 
 
 DARK_lib.29.t:0 "Moving the Capital"
 DARK_lib.29.desc:0 "Now that we have ended the civil war, we need to start our new government, but in order to do that we need a place for our government to actually govern. While preparing for the war, we promised to move our capital to the hinterland. Refusing to do so is politically impossible at this point, so now that a viable locaiton has been chosen only one decision remains. Do we rename the city?"
 DARK_lib.29.a:0 "There's no need for a name change."
 DARK_lib.29.b:0 "Name it after our country's founder."
 DARK_lib.29.c:0 "Name it after [LIB.GetLeader]." 
 
 DARK_lib.30.t:0 "The Matter of Reparations"
 DARK_lib.30.desc1:0 "The Civil War has drawn to a close, and we have begun redistributing the land that we took from the Americo-Liberals. We have noticed a depressing lack of managerial ability among those that we redistributed land to, but hopefully in time enough of them will have gained enough skill to overcome their inexperience."
 DARK_lib.30.desc2:0 "The Civil War has drawn to a close, and we have begun redistributing the land that we took from those that stood in the way of the revolution. Some of the more radical of our allies have demanded that we take all of the land held by Americo-Liberals, but luckily they seem to remain in the minority along with a few grumbling Americo-Liberals who are jittery that we took land at all. Our new owners are not as experienced in managing as the Americo-Liberals, but hopefully by fostering close working realtions among both groups, we will be able to overcome our current financial difficulties." 
 DARK_lib.30.desc3:0 "The Civil War has drawn to a close, and our tribal allies have become furious at our refusal to redistribute the land of any of the Americo-Liberals. We have tried to explain that it was necessary to prevent the economy from spiraling further, but our pleas have fallen on deaf ears. All we can hope for is that they eventually forgive us."
 DARK_lib.30.a:0 "Fairness at all costs."
 DARK_lib.30.b:0 "A new era of co-prosperity."
 DARK_lib.30.c:0 "A necessary evil."

 DARK_lib.31.t:0 "The Matter of The Constitution"
 DARK_lib.31.desc:0 "With the Civil War over and our new intern government established, we must begin plans for our long-term governance strategy. Much hinges on what we wish to do with the country's constitution, should we start from scratch or amend it heavily? Many of our people, even those who suffered under the old government, have a fondness for the old constitution and the protections it afforded, and feel that an update combined with an enforcement of the articles contained would be best, but more radical minds argue instead for scrapping the project entirely for a new system of government entirely."
 DARK_lib.31.a:0 "The old constitution stands."
    LIB_renew_con_tt:0 "Amend the current constitution\n"
 DARK_lib.31.b:0 "Burn it and start anew."
    LIB_new_con_tt:0 "Write a new constitution\n"
    #Re-Imagined
    DARK_lib.32.t:0 "The Bill of Rights"
    DARK_lib.32.desc:0 "The original constitution provided protections to the citizens of our country, and barring some updates to ensure that those protections are enforced will not be changed drastically. However, we must decide if we wish to remove the voting requirements from the document, since as of now any voter must own land to be eligible for voting or running for office. The United States themselves ablished such rules as they felt it was restrictive and unfair. Do we feel the same?"
    DARK_lib.32.a:0 "No barriers for free men."
    DARK_lib.32.b:0 "We cannot allow the rabble to run amok."
    DARK_lib.33.t:0 "The Bill of Rights"
    DARK_lib.33.desc:0 "Having decided upon the voting requirements of the country, we can now turn our attention to the thornier issue of citizen rights. We certainly must expand somewhat the already present protections afforded to our citizens, but how should we do so? We can make vague words that keep more in meaning with the original constitution, or we can go into explicit detail about the protections of minorities and such within our country."
    DARK_lib.33.a:0 "Our predecessors proved that explicit protection is necessary."
    DARK_lib.33.b:0 "The current style will work fine."
    DARK_lib.34.t1:0 "Executive Elections"
    DARK_lib.34.t2:0 "The Executive"
    DARK_lib.34.desc1:0 "Now that we have restored order to the country, we can no longer claim a state of emergency and elections must recommence as soon as possible. We just need to decide on how often they are held. Once every two years as per the original constitution, once every four years as per the 1908 amendment, or once every eight years as per the 1935 amendment?"
    DARK_lib.34.desc2:0 "Our country faces a most pressing concern in its rewriting of the constitution. We did not previously have a king and there are no provisions for one in the constitution, and as such the constitution needs to be updated for the current circumstances. There are two branches of thought on the subject. One has the king fully replace the president, becoming the sole executive power of the land, balanced out by the elected house and senate. The other argues for a dual system, where the king and an elected president share power, balancing one another."
    DARK_lib.34.a:0 "Our founders knew best, 2 years."
        LIB_two_years_tt:0 "Elections will be held once every 2 years"
    DARK_lib.34.b:0 "Two years is too short, 4 years."
        LIB_four_years_tt:0 "Elections will be held once every 4 years"
    DARK_lib.34.c:0 "Honour the amendments, 8 years."
        LIB_eight_years_tt:0 "Elections will be held once every 8 years"
    DARK_lib.34.d:0 "The King rules alone!"
    DARK_lib.34.e:0 "The Dual System will work best."
    DARK_lib.35.t:0 "The Re-Imagined Constitution"
    DARK_lib.35.desc:0 "We have worked long and hard to amend the old constitution so as to fit modern times. There has been opposition from every corner, alliances made and broken, but we have finally finished. Now the time has come to introduce it to the people and put it into action. Our fulfillment of our ancestors love of voting has made the people happy and we expect to do well in the upcoming elections. Glory to Liberia!"
    DARK_lib.35.a:0 "The love of liberty brought us here."
    #New
    DARK_lib.36.t:0 "The Bill of Rights"
    DARK_lib.36.desc:0 "If we wish to reform the government from sratch, we must first determine if we wish to completely change our form of government. Some have argued that democracy has proven to be a failed concept, and that we should seize this moment to eliminate it from our country. This would certainly be an unpopular move, but perhaps we could convince the people of the necessity of such an action?"
    DARK_lib.36.a:0 "No, voting is integral to our nation."
    DARK_lib.36.b:0 "Democracy is a flawed concept."
    DARK_lib.37.t:0 "The Form of Government"
    DARK_lib.37.desc:0 "Having decided upon the basis of our governmental form, we must now decide how the country should be ruled."
    DARK_lib.37.a:0 "A Dictatorship of the Proletariat!"
    DARK_lib.37.b:0 "Monarchism, simple and true."
    DARK_lib.37.c:0 "A simple retweeking of the old should work."
    DARK_lib.37.d:0 "A parliamentarian system."
    DARK_lib.37.e:0 "A new system, with both President and King."
    DARK_lib.38.t:0 "Elections"
    DARK_lib.38.desc:0 "Now that we have restored order to the country, we can no longer claim a state of emergency and elections must recommence as soon as possible. We just need to decide on how often they are held. Once every two years as per the original constitution, once every four years as per the 1908 amendment, or once every eight years as per the 1935 amendment?"
    DARK_lib.38.a:0 "Our founders knew best, 2 years."
    DARK_lib.38.b:0 "Two years is too short, 4 years."
    DARK_lib.38.c:0 "Honour the amendments, 8 years."
    DARK_lib.39.t:0 "The New Constitution"
    DARK_lib.39.desc1:0 "Our new constitution has been completed, and we have presented it to the people triumphantly. We have succesfully secured a new age of prosperity for Liberia by eliminating any opposition to our benevolent rule, and we can now focus on fixing the country with no interruptions or distractions!"
    DARK_lib.39.desc2:0 "We have worked long and hard to create a brand new constitution, worthy of the nation and its people. Many sleepless nights were spent putting the finishing touches on it, but we believe that we have created a legacy that will stand the test of time. Our constitution will last for as long as the eternal state of Liberia!"
    DARK_lib.39.a:0 "A glorious new age begins!"
    DARK_lib.39.b:0 "The love of liberty brought us here."
    
 DARK_lib.40.t:0 "[LIB.GetNameDef] Requests Military Cooperation"
 DARK_lib.40.desc1:0 "Our brothers of the revolution in [LIB.GetNameDef] have approached us for aid. [LIB.GetLeader] claims that Africa is ripe for revolution, the colonies of the imperialists are chaffing under their rule. They say that with the situation as it is, we should strike while the iron is hot. While we certainly support this attack on the imperialists, we are not certain if the time is quite as ripe as the [LIB.GetAdjective] claim. We do not wish to rush in, only to find the fruit rotten."
 DARK_lib.40.desc2:0 "[LIB.GetNameDef] has approached us with an intriguing offer. They offer us a chance to strike the imperialists where it hurts, in their colonies. Although we do not share a common ideology, we do share a common goal, and it may well be worth our time to form an alliance with [LIB.GetLeader] as it will give us an excuse to drive the imperialists out of Africa. We just have to ask ourselves if the time is right."
 DARK_lib.40.a:0 "Together we will bring down the imperialists!"
 DARK_lib.40.b:0 "We cannot help them... overtly."
 DARK_lib.40.c:0 "We cannot help them... at all."
    DARK_lib.41.t:0 "[SOV.GetNameDef] Accepts Request for Aid"
    DARK_lib.41.desc:0 "[SOV.GetNameDef] has agreed to our request for aid. Their ambassador has pledged their undying support for our cause. Together we will bring down the imperialist dogs!"
    DARK_lib.41.a:0 "We stand united against the tyranny of the west!"
    DARK_lib.42.t:0 "[SOV.GetNameDef] Sends Equipment"
    DARK_lib.42.desc:0 "[SOV.GetNameDef] has expressed their desire to join us in our righteous crusade, but has also made it clear that they cannot currently back us in our war, at least as an ally. In order to help our efforts, they have sent us equipment in preparation for our eventual war."
    DARK_lib.42.a:0 "We understand, and thank them for their gift."
    DARK_lib.43.t:0 "[SOV.GetNameDef] Refuses Aid"
    DARK_lib.43.desc:0 "The ambassador for [SOV.GetNameDef] has made it clear that the [SOV.GetAdjective]s have no desire to join us in our righteous crusade. For all of their mumblings about destroying the imperialists, it appears that they are all talk and no action."
    DARK_lib.43.a:0 "Gutless cowards."
 
 DARK_lib.44.t:0 "[LIB.GetNameDef] Requests Military Cooperation"
 DARK_lib.44.desc1:0 "The small nation of [LIB.GetName] located in Western Africa has approached us with a surprising offer. A request of assistance in overthrowing the shackles of the imperialists and taking Africa. They claim that they are the rightful rulers of Africa, that they deserve their own African Empire. As Japan dominates the East, so to will Liberia dominate Africa, or so they claim. Our racial hygenicists are split over the possibility of black Aryans, even honourary ones, and Italy will likely protest. However, none will oppose the Führer's decision, and turning away any possible ally now might be suicidal."
 DARK_lib.44.desc2:0 "The small nation of [LIB.GetName] located in Western Africa has approached us with a surprising offer. A request for a formal alliance against common foes. Although they are not particularly strong, [LIB.GetNameDef] could definitely serve as a good distraction, especially if they find support among the natives of our enemies' colonies. The Dervish State in the Great War served us well in a similar capacity, perhaps this [LIB.GetName] could do so as well?"
 DARK_lib.44.a:0 "Heil to the rulers of Africa!"
 DARK_lib.44.b:0 "Direct support is not possible, but we could help in other ways."
 DARK_lib.44.c:0 "We cannot sully ourselves with an alliance."
    DARK_lib.45.t:0 "[GER.GetNameDef] Accepts Request for Aid"
    DARK_lib.45.desc1:0 "[GER.GetNameDef] has agreed to an alliance! Führer [GER.GetLeader] has declared our people "honourary" Aryans and the rightful rulers of at least West Africa. If we build our strength appropriately, we may even be able to wrest control of the rest of Africa away from Italy's designs!"
    DARK_lib.45.desc2:0 "[GER.GetNameDef] has agreed to an alliance! [GER.GetLeader] has made public statements in support of our people and our cause. Together with [GER.GetNameDef] we will bring swift death to our enemies!"
    DARK_lib.45.a:0 "We honour our [GER.GetAdjective] brethren!"
    DARK_lib.46.t:0 "[GER.GetNameDef] Sends Equipment"
    DARK_lib.46.desc:0 "[GER.GetNameDef] has expressed their desire to join us in our righteous crusade, but has also made it clear that they cannot currently back us in our war, at least as an ally. In order to help our efforts, they have sent us equipment in preparation for our eventual war."
    DARK_lib.46.a:0 "We understand, and thank them for their gift."
    DARK_lib.47.t:0 "[GER.GetNameDef] Refuses Aid"
    DARK_lib.47.desc:0 "The ambassador for [GER.GetNameDef] has made it clear that the [GER.GetAdjective]s have no desire to join us in our righteous crusade. For all of their mumblings about destroying the imperialists, it appears that they are all talk and no action."
    DARK_lib.47.a:0 "Gutless cowards."
  
 DARK_lib.48.t:0 "Communist Uprisings in Our African Colonies"
 DARK_lib.48.desc:0 "The flames of the communist revolution have spread to our colonies! Across our African colonies, communist revolutionaries have risen up under the tutelage of [LIB.GetAdjective] agitators. If we wish to contain this uprising, we must act quickly, lest we lose control of the situation!"
 DARK_lib.48.a:0 "They will rue the day!"
 DARK_lib.49.t:0 "Communist Uprisings in [From.GetAdjective] African Colonies"
 DARK_lib.49.desc:0 "Our communist militias, spread across [From.GetNameDef]'s African colonies, have finally recieved our word of readiness, and have risen up against their oppressive masters!"
 DARK_lib.49.a:0 "Long live the revolution!"
 
 DARK_lib.50.t:0 "The African Question"
 DARK_lib.50.desc:0 "When we allied with Germany, we did so with the understanding that we would gain vast swathes of Africa for ourselves. However, Germany has made an unexpected move, allying themselves with the self-styled [LIB.GetName], a West African country. They have made bold claims, declaring themselves the rightful rulers of Africa, the Aryans of the dark continent. This has resulted in increased partisan activity among our enemy's colonies, as the native people's rise up against their masters. This turn of events has brought into question our own designs on the continent, how should we handle this?"
 DARK_lib.50.a:0 "We will worry about this later."
 DARK_lib.50.b:0 "Discuss this with [LIB.GetLeader]."
 DARK_lib.50.c:0 "Discuss this with the [GER.GetAdjective]."
    DARK_lib.51.t:0 "[ITA.GetAdjective] Demands"
    DARK_lib.51.desc:0 "[ITA.GetLeader] has spoken personally with our ambassadors and made it clear, he wishes that we leave Africa to [ITA.GetNameDef]. [ITA.GetNameDef] is a powerful country, but surely they will listen to reason? They simply cannot have all of Africa."
    DARK_lib.51.a:0 "Well, maybe they can."
     LIB_give_in_to_italy_tt:0 "Give up all cores and claims in Northern and Eastern Africa."
    DARK_lib.51.b:0 "Perhaps we could split it?"
     LIB_offer_compromise_to_italy_tt:0 "Offer [ITA.GetNameDef] Egypt, the Horn of Africa and connecting territories in exchange for the rest of Africa."
    DARK_lib.51.c:0 "Appeal to Germany for back-up."
        DARK_lib.52.t:0 "[From.GetNameDef] Yields"
        DARK_lib.52.desc:0 "As we suspected, the weakling [LIB.GetLeader] has backed off his absurd claims about ruling Africa, and now nothing stands in the way of our African ambitions!"
        DARK_lib.52.a:0 "It's good they know their place."
        DARK_lib.53.t:0 "[From.GetNameDef] Offers Compromise"
        DARK_lib.53.desc:0 "In a series of meetings between our diplomats, [From.GetLeader] has acknowledged our African designs, but has pointed out that they were made before the rise of [From.GetNameDef]. As such he has offered us a compromise solution. We will be allowed to keep our designs on Egypt and the Horn of Africa along with some connecting land, but the rest of Africa should go to them. Some members of our government have balked at what they see as an outrageous demand, but certain elements have made it clear that our coutnry would have trouble controlling more of Africa than that, especially with a newly powerful African state nearby."
        DARK_lib.53.a:0 "At least it would resolve this issue."
         LIB_accept_compromise_tt:0 "Gain claims on all of Egypt and the Horn of Africa, but give up all claims to the rest of Africa."
        DARK_lib.53.b:0 "Surely [GER.GetNameDef] would never accept this!"
    DARK_lib.54.t:0 "The African Problem"
    DARK_lib.54.desc:0 "Where to start? [ITA.GetAdjective] have, in recent months, been angrily denouncing our admission of [LIB.GetNameDef] into the Tripartite Pact. For their part, diplomats from [LIB.GetNameDef] have been complaining about [ITA.GetAdjective] claims over African lands which they hold to be theirs. This infighting among our members has come to a head and we have been selected as the mediator for the dispute. The main problem appears to be over African claims, over which both [ITA.GetNameDef] and [LIB.GetNameDef] profess ownership. A compromise has been thought up, giving [ITA.GetNameDef] Egypt and the Horn of Africa, while giving the rest to [LIB.GetNameDef]. We could support one over the other, but we do risk possibly losing an ally if we do so."
    DARK_lib.54.a:0 "[ITA.GetLeader] dares to complain!?
     LIB_side_with_liberia_tt:0 "Tell [ITA.GetNameDef] to give up all land in Africa to [LIB.GetNameDef]."
    DARK_lib.54.b:0 "Demand cooperation and compromise."
     LIB_side_with_compromise_tt:0 "[ITA.GetNameDef] will be offered Egypt and the Horn of Africa with the rest of Africa going to [LIB.GetNameDef]."
    DARK_lib.54.c:0 "Might as well stab [LIB.GetNameDef] in the front."
     LIB_side_with_italy_tt:0 "Tell [LIB.GetNameDef] to give up all land in Africa to [ITA.GetNameDef]."
    DARK_lib.55.t:0 "[From.GetNameDef] Demands Surrender of Territory"
    DARK_lib.55.desc:0 "Inconceviable! [From.GetNameDef] has demanded that we surrender our African territories to the upstart [LIB.GetAdjective]! This demand has caused a crisis in government, and there are those who even say that we should abandon [From.GetNameDef] over this demand, and fight back against such tyranny."
    DARK_lib.55.a:0 "We have little choice though..."
    LIB_lose_all_states_in_africa_tt:0 "Give up all cores and claims in Africa to [LIB.GetNameDef]."
    DARK_lib.55.b:0 "Damn them, damn them all!"
        DARK_lib.56.t:0 "[From.GetNameDef] Folds"
        DARK_lib.56.desc:0 "Despondant, the [ITA.GetAdjective] ambassador told us, in a long, overly wordy speech, that [ITA.GetNameDef] has given up all claims in Africa, and that we, the true ruelrs of Africa, would rule over the continent."
        DARK_lib.56.a:0 "We rule."
         LIB_wins_africa_tt:0 "Gain all land in Africa controlled by [ITA.GetNameDef]."
    DARK_lib.57.t:0 "[From.GetName] Offers Compromise"
    DARK_lib.57.desc:0 "Our delegation has returned from [From.GetNameDef] with an offer. We would split the land, with [ITA.GetNameDef] getting Egypt and the Horn of Africa and [LIB.GetNameDef] recieving the rest of Africa. Do we accept this proposal?"
    DARK_lib.57.a:0 "We accept this outcome."
    DARK_lib.57.b:0 "Damn the [LIB.GetAdjective]s!"
    DARK_lib.57.c:0 "We can share with the [ITA.GetAdjective]s."
     LIB_accept_compromise2_tt:0 "Gain claims on all of Africa except for Egypt and the Horn of Africa."
    DARK_lib.57.d:0 "Damn the [ITA.GetAdjective]s!"    
    #58 and 59 are hidden
    DARK_lib.60.t1:0 "[LIB.GetNameDef] Agrees to Compromise"
    DARK_lib.60.t2:0 "[ITA.GetNameDef] Agrees to Compromise"
    DARK_lib.60.desc1:0 "To our relief, the [LIB.GetAdjective]s have agreed to the compromise. The issue of Africa has been resolved, and once again we can focus our attention on our true enemies."
    DARK_lib.60.desc2:0 "To our relief, the [ITA.GetAdjective]s have agreed to the compromise. The issue of Africa has been resolved, and once again we can focus our attention on our true enemies."
    DARK_lib.60.a:0 "Back to our regularly scheduled war."
    DARK_lib.61.t:0 "[From.GetNameDef] Rebels!"
    DARK_lib.61.desc:0 "Unable to accept the outcome of the Africa Deliberations, [From.GetLeader] has renounced his part of the alliance and has decreed that if he cannot get what he wants by diplomacy, then he will get it by force!"
    DARK_lib.61.a:0 "Would they surrender all over this!?"
    DARK_lib.61.b:0 "Those blithering idiots will ruin us all!"
    DARK_lib.62.t:0 "[GER.GetNameDef] Sides With [ITA.GetNameDef]"
    DARK_lib.62.desc:0 "Betrayal! [GER.GetNameDef] has sided with the [ITA.GetAdjective]s in the African crisis currently striking our alliance! Perhaps we should not be surprised that the [GER.GetAdjective]s demanded that [ITA.GetNameDef] be given control of Africa. They too are just dirty Europeans. If we want anythign in this world we will have to fight everyone for it!"
    DARK_lib.62.a:0 "Unfortunately we can't afford to lose this alliance."
     LIB_lose_all_states_in_africa2_tt:0 "Give up all cores and claims in Africa except for the homeland to [ITA.GetNameDef]."
    DARK_lib.62.b:0 "Come and get some!"
        DARK_lib.63.t:0 "[From.GetNameDef] Folds"
        DARK_lib.63.desc:0 "Despondant, the [LIB.GetAdjective] ambassador told us, in a long, overly wordy speech, that [LIB.GetNameDef] has given up all external claims in Africa, and that our claims superseded their own."
        DARK_lib.63.a:0 "We rule."
         LIB_wins_africa2_tt:0 "Gain all land in Africa controlled by [LIB.GetNameDef]."
 
 
 
 # Liberian News Events  
 DARK_lib.100.t:0 "[USA.GetName] Annexes [LIB.GetName]"
 DARK_lib.100.desc:0 "[LIB.GetNameDef], one of the only countries in Africa to have never been conquered by Europe announced yesterday that they would be integrating their administration with the [USA.GetName]. Although there was much talk of "friendship", "close ties" and "mutual respect" few outside observers regard this as anyhting other than the annexation of [LIB.GetNameDef]. Only time will tell if the former country of [LIB.GetName] will be treated like a state-to-be, or like colony in the model of Bitain."
 DARK_lib.100.a:0 "We celebrate with our new [USA.GetAdjective]s!"
 DARK_lib.100.b:0 "And they dare talk about our territorial demands!?"
 DARK_lib.100.c:0 "Further proof of imperialist lies!"
 DARK_lib.100.d:0 "Wait, they hadn't been an [USA.GetAdjective] colony?"
 DARK_lib.100.e:0 "We toast to the memory of one of the great bastions of Africa."
 
 DARK_lib.101.t:0 "[LIB.GetName] Defies [USA.GetName]"
 DARK_lib.101.desc:0 "When [USA.GetNameDef] offered to integrate adminstrations with [LIB.GetNameDef] most people expected [LIB.GetLeader] to accept, especially since several members of his administration backed the move. However, in an astonishing move, [LIB.GetLeader] has imprisoned the administrators who called for integration along with most of the [USA.GetAdjective] officers who had been in [LIB.GetNameDef] to train their forces. The [USA.GetName] has denounced these actions and in response have mobilized their forces to seize [LIB.GetNameDef] by force. Although most foreign observers expect this war to be over quickly, [LIB.GetLeader] has vowed to fight until the bitter end."
 DARK_lib.101.a:0 "We wish it had not come to this."
 DARK_lib.101.b:0 "Seems the "civilized" democracies have shown their true colors once more!"
 DARK_lib.101.c:0 "Further proof of imperialist lies!"
 DARK_lib.101.d:0 "We hope the [LIB.GetAdjective]s give the [USA.GetAdjective]s a bloody lip."
 DARK_lib.101.e:0 "Well, this won't take long."
 DARK_lib.101.f:0 "They will kill ten of us, we will kill one of them, but in the end, they shall tire of it first.” 
 
 DARK_lib.102.t:0 "Firestone Expelled From [LIB.GetNameDef]"
 DARK_lib.102.desc:0 "In a continuing pattern of foreign detachment and bellicosity, the Liberian government has seized many assets of the Firestone company and demanded that they leave the country. They accuse the company of exploiting its workers and not working for the greater good of Liberia. A spokesperson from Firestone has denied all allegations against the company and has decried the action of the Liberian government as tyrannical, warning that their actions would have serious repercussions for the Liberian economy. So far the warning appear to be occuring, despite Firestone only having been removed recently, the Liberian economy has already plummeted and production from the Rubber farms has dropped due to the inexperience of the new Liberian plantation managers."
 DARK_lib.102.a:0 "Perhaps we didn't fully think this through..."
 DARK_lib.102.b:0 "Is this how they repay our help!?"
 
 DARK_lib.103.t:0 "Marcus Garvey Dies"
 DARK_lib.103.desc:0 "Thousands across the nation and the world mourn Marcus Garvey, the founder of the UNIA-ACL. A staunch proponent of black nationalism, pan-africanism, and communism, Garvey died peacefully in his sleep late last night. His doctors contribute his death to his two strokes that had left him significantly weakened. His funeral will likely draw huge crowds and many have already begun referring to him as a hero of the people, especially the people of Jamaica, his country of origin."
 DARK_lib.103.a:0 "The world may never see his like again."
 
 DARK_lib.104.t:0 "The Liberian Civil War"
 DARK_lib.104.desc:0 "Liberia, a small African republic on the west coast of Africa has broken out into a bloody civil war. Perhaps as an offshoot of the United States, a civil war was unavoidable as the lower class natives rebel against the tyranny of the Americo-Liberal minority who have ruled the country for a hundred years. Across the globe, black activists mourn the fall of Africa's only black republic. Only time and blood will tell who will come on top of this conflict."
 DARK_lib.104.a:0 "Down with tyranny!"
 DARK_lib.104.b:0 "We shall put down this rebellion!"
 DARK_lib.104.c:0 "A sad day for Africa and Africans everywhere."
 DARK_lib.104.d:0 "Africans unable to govern themselves? How... shocking."
 DARK_lib.104.e:0 "How could this happen?"
 
 
 
