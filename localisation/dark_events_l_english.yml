 DARK_dark.1.t:0 "Freedom for [BOT.GetNameDef]"
 DARK_dark.1.desc:0 "Having been liberated from the hold of their colonial oppressors, the people of [BOT.GetNameDef] stand ready to take charge of their own destiny. They have formed a provisional government and drafted a constitution. The only thing left is to transfer authority from our military governors to the new [BOT.GetAdjective] government."
 DARK_dark.1.a:0 "Any new nation must be carefully guided, or the counter-revolution succeeds!"
 DARK_dark.1.b:0 "We welcome them with open arms!"
 DARK_dark.1.c:0 "The situation does not allow it just yet."
