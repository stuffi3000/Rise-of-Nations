 CUB_general_staff:0 "General Foreigners"
 CUB_general_staff_desc:0 "Generals from several neighboring countries come to the country in order to train our men and commanders. This makes our generals have the possibility to be able to face the best way a warlike conflict."
 
 ##############
 CUB_reformed_constitutional:0 "Reform Program"
 CUB_reformed_constitutional_desc:0 "The information of a program of reforms in the Government with cultural, social, economic and political character will be published. So that the current opposition opposes."
 ##############
 CUB_hospital_maternidad:0 "Hospital de Maternidad"
 CUB_hospital_maternidad_desc:0 "The current President Miguel Mariano Gómez inaugurates one of the most important constructions for the island town."
 ##############
 CUB_escuela_nacional:0 "Escuela José Miguel Gómez"
 CUB_escuela_nacional_desc:0 "Other great benefits of the Government of Miguel Mariano Gómez."
 ##############
 CUB_army_experience:0 "Military School"
 CUB_army_experience_desc:0 "This will allow our men to fight not only with weapons, but with wisdom in the face of the adversity of the enemy."
 ##########
 CUB_hospital_infantil:0 "Hospital Infantil"
 CUB_hospital_infantil_desc:0 "All for the care of our young people!"
 ##########
 CUB_mecanizado_cubano:0 "Mechanized Infantry"
 CUB_mecanizado_cubano_desc:0 "Thanks to foreign experts from the United States, the Cuban Army has the possibility to investigate and improve its means of transportation."
 ##########
 CUB_military_school:0 "Artillery"
 CUB_military_school_desc:0 "Thanks to technological advances in the world, we have the possibility of getting new technologies in less time."
 ##########
 CUB_construction:0 "Industria Nacional"
 CUB_construction_desc:0 "Long live the Cuban industry!"
 ##########
 CUB_infraestructura:0 "Infrastructure 1"
 CUB_infraestructura_desc:0 "It's time to improve our infrastructure!"
 ##########
 CUB_construction:0 "Industry 1"
 CUB_construction_desc:0 "It is time for us to start with the national industry."
 ##########
 CUB_industrial_effort:0 "Industrial Effort"
 CUB_industrial_effort_desc:0 "More capacity"
 ##########
 CUB_faction:0 "Enter the faction"
 CUB_faction_desc:0 "Desperate times require desperate measures!"
 ##########
 CUB_Axis:0 "Live Germany!"
 CUB_Axis_desc:0 "Let's adore our friend Germany! It is the new future of the world!"
 ##########
 CUB_comunismo:0 "Long live the Soviet Union!"
 CUB_comunismo_desc:0 "Let's end fascism and capitalize on capitalism!"
 ##########
 CUB_fuerza_trabajador:0 "Worker's Strength"
 CUB_fuerza_trabajador_desc:0 "Let us begin to support our working force, only thus can we raise a prosperous nation"
 ##########
 CUB_military2:0 "Join the Army!"
 CUB_military2_desc:0 "With the help of national propaganda, we will make many young people find a second home within our ranks, for the defense of Cuba."
 ##########
 CUB_industria_militar:0 "Military Industry 1"
 CUB_industria_militar_desc:0 "Let us demonstrate to our enemies that we are capable of creating an enormous army."
 ##########
 CUB_jovenes:0 "Young Promises"
 CUB_jovenes_desc:0 "Let us encourage our young people to belong to and serve the Cuban Royal Army."
 ##########
 CUB_voluntarios:0 "Volunteers"
 CUB_voluntarios_desc:0 "Volunteers to the war!"
 ##########
 newfocus_38:0 "Conquer Haiti"
 newfocus_38_desc:0 "We send an ultimatum to the Haitian government. The future of your people will depend on the decision you make."
 ##########
 newfocus_39:0 "Long Live Freedom"
 newfocus_39_desc:0 "Let's end communism and fascism once and for all. Let's join the good side of the force!"
 ##########
 newfocus_40:0 "Conquer Dominican Republic"
 newfocus_40_desc:0 "The price of history will not have to be paid by Haiti alone. The Dominican Republic must respond, whether to sacrifice its people or to surrender to Cuba forever."
 ##########
 CUB_liberty_ethos:0 "Treated "Piglets""
 CUB_liberty_ethos_desc:0 "It is time to create a trade agreement with several nations close to the Caribbean and in South America, thus improving our options when trading natural resources."
 ##########
 CUB_tanques:0 "Tanques Marca Cuba"
 CUB_tanques_desc:0 "With this we will have the opportunity to begin to study our own plans on tanks of war. We hope to start production soon."
 ##########
 CUB_military_dos:0 "Military School 2"
 CUB_military_dos_desc:0 "After having studied the theories on the War, we began to study and experiment with weapons and ammunition of war, for a better experience."
 ##########
 CUB_special:0 "Special Divisions"
 CUB_special_desc:0 "It is time for Cuban troops to train in other environments. Only then will our army be ready to face any problems on the battlefield."
 ##########
 CUB_military_tres:0 "Artillery 2"
 CUB_military_tres_desc:0 "he artillery will save the lives of thousands of Cubans!"
 ##########
 CUB_air:0 "DAAFAR"
 CUB_air_desc:0 "The Anti-Air Defense of the Revolutionary Armed Forces is preparing to participate in a possible large-scale war. For this reason, the construction of an improvement to the Cuban air base has begun."
 ##########
 CUB_figther:0 "Fighter"
 CUB_figther_desc:0 "It allows the investigation of models of more modern fighters."
 ##########
 CUB_bomber:0 "Bomber"
 CUB_bomber_desc:0 "It allows the investigation of models of more modern bombers."
 ##########
 CUB_air_tres:0 "Naval Bombers"
 CUB_air_tres_desc:0 "It allows the investigation of new models in naval airplanes."
 ##########
 CUB_cas:0 "Air Support"
 CUB_cas_desc:0 "We must support our army from the air."
 ##########
 CUB_air_cuatro:0 "Aerial School"
 CUB_air_cuatro_desc:0 "After acquiring the technology, we can now train our men in prototypes of last generation aircraft."
 ##########
 CUB_misil:0 "Cuban Missiles"
 CUB_misil_desc:0 "What is that? Complaints from villagers claim to have seen flying objects with the Cuban flag!"
 ##########
 CUB_nuclear:0 "Nuclear Research"
 CUB_nuclear_desc:0 "Has anyone said Nuclear War?"
 ##########
 CUB_navy:0 "Armada Nacional"
 CUB_navy_desc:0 "We must focus on increasing our presence in the seas and oceans. Only in this way can we maintain our sovereignty."
 ##########
 CUB_eslastico:0 "Flexible Navy"
 CUB_eslastico_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 ##########
 CUB_large:0 "Large Navy"
 CUB_large_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 ##########
 CUB_submarine:0 "Submarines"
 CUB_submarine_desc:0 "There is no better defense than a good group of old wolves."
 ##########
 CUB_crusero:0 "Cruise Ships"
 CUB_crusero_desc:0 "Is it necessary to investigate this?"
 ##########
 CUB_destroyer:0 "Destroyers"
 CUB_destroyer_desc:0 "By better destroyers, modern and effective against the production of the enemy."
 ##########
 CUB_capital:0 "Battleships"
 CUB_capital_desc:0 "It is time to demonstrate how great and powerful our marine industry is. For the battleships!"+
 ##########
 CUB_costarica:0 "War with the Costa Rica"
 CUB_costarica_desc:0 "The time has come, after so much preparation is the time to show the world the truth."
 ##########
 CUB_nicaragua:0 "War with the Nicaragua"
 CUB_nicaragua_desc:0 "Nicaragua must fall, in order to have a more accessible route to the continent."
 ##########
 CUB_honduras:0 "War with the Honduras"
 CUB_honduras_desc:0 "Honduras is one more step to reach our true goal. Honduras and Mexico."
 ##########
 CUB_mexico:0 "Invasion to Mexico"
 CUB_mexico_desc:0 "Our Mexican colleagues are going astray and we must guide them to a new ideology. We will conquer their lands and lead them to a new world order!"
 ##########
 CUB_guatemala:0 "Invasion to Guatemala"
 CUB_guatemala_desc:0 "Let us prepare an invasion of Guatemala, free him from the oppression of his government!"
 ##########
 CUB_estadosunidos:0 "Florida Claim"
 CUB_estadosunidos_desc:0 "Many Cubans live in the State of Florida, we demand the United States to give us territory or they will have to face the best of our soldiers."
 ##########
 CUB_ger:0 "Outside Germany"
 CUB_ger_desc:0 "Let's support our Soviet comrades against Germany!"
 ##########
 newfocus_48:0 "Infraestructure 2"
 newfocus_48_desc:0 "More infrastructure"
 ##########
 newfocus_49:0 "Industria Nacional 2"
 newfocus_49_desc:0 "More industries"
 ##########
