 prc_china.401.title: "中国获胜"
 prc_china.401.desc: "中印边境自卫反击作战，是中国边防部队在特殊高原地区进行的一次较大规模的反侵略作战。在这次自卫反击战中，中国边防部队在党中央、中央军委的英明领导和指挥下，紧紧依靠边疆各族人民群众，发扬"一不怕苦，二不怕死"的革命精神，同仇敌忾，英勇战斗，以较小的代价，取得了重大的胜利，驱逐了入侵的印军，维护了中国的领土和主权。"
 prc_china.401.a: "我想了十天十夜，也还是搞不明白[RAJ.GetLeader]为什么要来打我们。"
 prc_china.411.title: "印度获胜"
 prc_china.411.desc: "我们打赢了中国军队"
 prc_china.411.a: "拿破仑式的大胆的规划所取得的独一无二的胜利。"
 prc_china.421.title: "中国失败"
 prc_china.421.desc: "也许我们打不赢，那也没有办法，打不赢时，也不怨天怨地，只怨我们自己没有本事。最坏的结局无非是印度军队侵占了中国的领土西藏。但西藏是中国的神圣领土，这是世人皆知，永远不能改变的。"
 prc_china.421.a: "总有一天，我们会夺回来。"
 prc_china.431.title: "印度失败"
 prc_china.431.desc: "疲惫、虚弱的[RAJ.GetLeader]对全国发表广播演说，承认印度在对中国的战争中事实上已经失败。"
 prc_china.431.a: "印度独立后最黑暗的一天"
 
 prc_china.01.title: "收复外蒙古"
 prc_china.01.desc: "我们对外蒙古的作战取得了大获全胜，他们的军队早已溃不成军，部分逃到了苏联。"
 prc_china.01.a: "建立民族自治区"
 prc_china.01.b: "直接管辖"
 prc_china.02.title: "蒙古获胜"
 prc_china.02.desc: "蒙古人民共和国有自己的军队，有自己的文化，以及文化和经济发展的道路，它早就领略了独立的滋味，任何时候都未必会自愿放弃独立。"
 prc_china.02.a: "我们赢了"
 prc_china.03.title: "收复外蒙古失败"
 prc_china.03.desc: "我们对收复外蒙古的突袭出了差错。也许是我们没能部署足够的部队，或者根本就是我们自己没有本事。"
 prc_china.03.a: "木已成舟，无可奈何。"
 prc_china.04.title: "蒙古失败"
 prc_china.04.desc: "他们成功了，我们的部队在混乱中失败了。"
 prc_china.04.a: "人事已尽，天命难违。"