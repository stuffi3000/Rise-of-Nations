l_simp_chinese:
 PRC_the_Five_Principles_of_Peaceful_Coexistence: "和平共处五项原则"
 the_Five_Principles_of_Peaceful_Coexistence: "和平共处五项原则"
 PRC_the_Five_Principles_of_Peaceful_Coexistence_desc: "和平共处五项原则，是由中国政府提出，并与印度和缅甸政府共同倡导的在建立各国间正常关系及进行交流合作时应遵循的基本原则，内容为“互相尊重领土主权（后改为互相尊重主权和领土完整）、互不侵犯、互不干涉内政、平等互惠（后改为平等互利）和和平共处”。"
 PRC_dashengchanyundong: "大生产运动"
 PRC_dashengchanyundong_desc: "抗日战争进入战略相持阶段后，敌后战场的斗争形势日益严峻。大生产运动是克服抗日根据地困难的重要一环，总方针是“发展经济，保障供给 ”。"
 PRC_sandagaizao: "三大改造"
 PRC_sandagaizao_desc: "为了实现生产资料私有制向社会主义公有制的转变，使中国进入社会主义初级阶段。党在这个过渡时期的总路线和总任务，是要在一个相当长的时间内，基本上实现国家工业化和对农业、手工业和资本主义工商业的社会主义改造。"
 PRC_yiwujihua: "一五计划"
 PRC_yiwujihua_desc: "社会主义工业化是国家独立富强的首页要条件。实现国家现代化，是近代以来无数仁人志士孜孜以求的理想，也是中国共产党领导人民实现国家富强的必由之路。"
 PRC_gongyehua: "社会主义工业化"
 PRC_gongyehua_desc: "要改变落后面貌，巩固国家政权，就必须通过社会主义道路实现国家工业化。"
 PRC_ziyuan: "资源开采"
 PRC_ziyuan_desc: "辽阔的中国大地有着惊人的工业潜力，为了实现国家工业化而，石油矿产成为首先要解决的重大发展战略问题。"
 PRC_jungongqiye: "军事工业"
 PRC_jungongqiye_desc: "新政权急需发展国防工业，我们应向外国学习先进技术，生产现代化的武器，加强国防建设。"
 PRC_jichusheshi: "基础设施建设"
 PRC_jichusheshi_desc: "为了加速工业化进程，促进区域经济均衡发展。在一五计划实施中，交通运输建设被置于重要位置，旨在畅通全国经济循环，为国家工业化及长远发展奠定坚实基础设施。"
 PRC_xinjiang: "解放新疆"
 PRC_xinjiang_desc: "外部势力正秘密策划民族分裂，妄图在动荡中宣布新疆独立。为了避免战争，保护新疆各族人民免受战火之苦，我们将实现和平解放。"
 PRC_jiefangxizang: "解放西藏"
 PRC_jiefangxizang_desc: "西藏民族是中国境内具有悠久历史的民族之一，与其他许多民族—样，在伟大祖国的创造与发展过程中，尽了自己的光荣的责任。西藏是中国藏族的主要聚居区之一，是中国神圣领土不可分割的一部分。"
 PRC_jiefanghuanan: "解放华南"
 PRC_jiefanghuanan_desc: "已经有了充分经验的中国人民及其总参谋部中国共产党，一定会像粉碎敌人的军事进攻一样，粉碎敌人的政治阴谋，把伟大的人民解放战争进行到底。"
 PRC_junduixiandaihua: "军队现代化"
 PRC_junduixiandaihua_desc: "为了适应当前时代的军事发展，我军的现代化势在必行。"
 PRC_armor: "中国装甲"
 PRC_armor_desc: "坦克作为陆军中最重要的装备，是各国陆军的标配和必备。而对于中国人民解放军来说，坦克不仅是一种装备，更是一种精神、梦想以及光辉历史的见证。"
 PRC_zhanluezhiyuan: "战略支援部队"
 PRC_zhanluezhiyuan_desc: "中国人民解放军战略支援部队是维护国家安全的新型作战力量，是我军新质作战能力的重要增长点，主要是将战略性、基础性、支撑性都很强的各类保障力量进行功能整合后组建而成的。成立战略支援部队，有利于优化军事力量结构、提高综合保障能力。"
 PRC_zhongshihouqin: "重视后勤"
 PRC_zhongshihouqin_desc: "一支前线作战部队需要在短时间内调集大量装备和人员进行战斗。这时，战略支援部队就扮演着关键的角色，通过运输和补给，迅速将所需资源送到前线，确保部队不受任何物资短缺的困扰。"
 PRC_modernize_the_air_fleet: "中国空军现代化"
 PRC_modernize_the_air_fleet_desc: "空军作为以空中战场为基本作战空间、以空中力量为主要作战手段的技术密集型军种，肩负着党和人民的重托，必须以党在新形势下的强军目标为统领，大力推进空军现代化建设。"
 PRC_navy: "人民海军"
 PRC_navy_desc: "“你们想到没有，日本人被赶走以后，要看好我们国家的东、南大门，就要建立一支我们自己的海军。中国再也不能敞着大门，听任别人随随便便打进来了。”"
 PRC_naval_effort: "重视海军"
 PRC_naval_effort_desc: "我们首要目标是扩建我们的海军。所以应该将所有资源投入到新船坞建设和水面舰艇的研究中。"
 PRC_Naval_Technology: "海军科技"
 PRC_Naval_Technology_desc: "我们必须研究出先进的海军舰船。"
 PRC_Naval_support_Technology: "海军支援组件"
 PRC_Naval_support_Technology_desc: "优秀的海军少不了先进的武器。"
 PRC_Building_the_Navy: "建设海军"
 PRC_Building_the_Navy_desc: "“为了反对帝国主义的侵略，我们一定要建立强大的海军！”"
 PRC_long_lance_torpedoes: "先进鱼雷"
 PRC_long_lance_torpedoes_desc: "面对严峻现实，我国海军在舰艇数量上远不及敌国，因此，我们需要开发出世界上最先进的鱼雷：这是一种由压缩氧气而不是压缩空气推动的超远程强大武器，它可以使我们较小的水面舰艇具备远超其吨位的打击力。"
 PRC_airforce: "人民空军"
 PRC_airforce_desc: "空军在现代战争中的作用越来越重要，现在成立空军的条件已经具备，要不失时机地努力建设空军。"
 PRC_airforce_Technology: "飞机科技"
 PRC_airforce_Technology_desc: "一个国家若没有强大的空军，很难抵御敌人的空中进攻。一支军队若没有制空权，仅靠强大的陆军，也难免要遭到来自空中的压制。"
 PRC_air_tech: "飞机装备"
 PRC_air_tech_desc: "为了让我国空军武器装备得到改善，缩小同世界发达国家差距，我国空军必须有计划地进行装备科研，有重点地引进先进技术和装备。"
 PRC_xiandaihaijun: "现代海军"
 PRC_xiandaihaijun_desc: "从郑和下西洋以来，中国人似乎就再也没有值得一提的海上力量。清帝国的北洋舰队在甲午海战中的毁灭是一代代中国人难以忍受的国耻之一。如今，我们将继续扩张海军实力，不光是为了国防需要，同时也是全民族的愿望。"
 PRC_yuanzidan: "原子弹"
 PRC_yuanzidan_desc: "在今天的世界上，我们要不受人家欺负，就不能没有这个东西（原子弹）。"
 PRC_daodan: "导弹"
 PRC_daodan_desc: "东风压倒西风。"
 PRC_weixing: "卫星"
 PRC_weixing_desc: "上得去，抓得住，听得见，看得见。"
 PRC_territorial_sovereignty: "领土主权"
 PRC_territorial_sovereignty_desc: "关于主权问题，中国在这个问题上没有回转余地。"
 
 PRC_chinas_greatest_hour: "华夏至伟时刻"
 PRC_chinas_greatest_hour_desc: "中华民族将在这场最艰巨的考验中迎来重生，迎来最伟大的时刻！"
 PRC_operation_majestic: "§Y至尊行动§!"
 PRC_operation_majestic_desc: "我们将执行这场战争中的核心战略：对日本的登陆行动。只要解放军的铁蹄踏上日本列岛的土地，这场战争的胜负也将见分晓。"
 PRC_operation_majestic_idea: "§Y至尊行动§!"
 PRC_operation_changma: "§Y季风行动§!"
 PRC_operation_changma_desc: "英勇的中国人民解放军将会把整个东北和朝鲜从日本的压迫下解放出来。"
 PRC_integrate_korea: "整合朝鲜"
 PRC_integrate_korea_desc: "朝鲜半岛的战事已进入尾声。我们将建立一个统一的朝鲜特别行政区，这将更有益于中朝之间的经济融合与合作治理。"
 PRC_cover_the_back: "覆及后地"
 PRC_cover_the_back_desc: "菲律宾，这个长年以来的亲美国家，在诸多南海岛屿的归属上与中国存在重大矛盾的国家，始终是我们的一块心病。其地理位置更对我们南方攻势的大后方产生了重大威胁。是时候对该国采取行动，翦除这个潜在的重大威胁了。"
 PRC_philippine_offensive_dec: "§Y菲律宾攻势§!"
 PRC_operation_southern_fury: "§Y南天之怒行动§!"
 PRC_operation_southern_fury_desc: "在东南亚与南太平洋地区，星罗棋布的岛群记录了帝国主义的一系列血腥殖民和压迫。如今，这片海域将再次被战火点燃；我们的舰队和海军陆战队将倾巢出动，以印度支那半岛为跳板，最终解放整个亚太。"
 PRC_improve_officer_training: "改善军官培训"
 PRC_improve_officer_training_desc: "指挥员是解放军的大脑与神经系统，他们对解放军陆军作战能力的提升起至关重要的作用。我们将提高晋升军官的门槛，并在国防大学设立更多专业课程。今后的军官同志们必须了解更多的军事专业知识，并且还要具备更出色的战术素养与战略思维。"
 PRC_infantry_primacy_nat: "最优质的战士"
 PRC_infantry_primacy_nat_desc: "要想打赢一场战争，悍不畏死、绝对忠诚，敢于执行任何危险任务的士兵是任何一支军队都会渴望拥有的。凭借先进的训练课程和政治教育，解放军的士兵将是全世界最好的士兵。"
 PRC_tidal_wave_of_bodies: "钢铁洪流"
 PRC_tidal_wave_of_bodies_desc: "无论是德国的“闪电战”，还是苏联陆军的“大纵深”理论，他们都以强大且行动迅速的陆军部队令敌人感到闻风丧胆。如今，解放军陆军的装甲部队也将以绝对优势的规模和质量对任何假想敌形成战略威慑。"
 
 PRC_dashengchan: "大生产运动"
 PRC_dashengchan_desc: "抗日战争进入战略相持阶段后，敌后战场的斗争形势日益严峻。大生产运动是克服抗日根据地困难的重要一环，总方针是“发展经济，保障供给 ”。"
