 PRC_Autonomous_Regional_Peoples_Government: "自治区人民政府"
 PRC_develop_the_country_through_science_and_education: "科教兴国"
 PRC_develop_the_country_through_science_and_education_desc: "“科教兴国”是指全面落实科学技术是第一生产力的思想，坚持教育为本，把科技和教育摆在经济、社会发展的重要位置，增强国家的科技实力及向现实生产力转化的能力，提高全民族的科技文化素质，把经济建设转移到依靠科技进步和提高劳动者素质的轨道上来，加速实现国家的繁荣强盛。"
 PRC_modernize_the_navy_fleet: "中国海军现代化"
 PRC_central_military_commission1: "中央军事委员会"
 PRC_central_military_commission1_desc: "随着我们的地位逐步得到巩固，现在我们可以将斗争重心由挽救革命转向夺取国家领导权。"
 
