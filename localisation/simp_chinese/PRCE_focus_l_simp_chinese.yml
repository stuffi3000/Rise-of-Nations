 Red_son: "§t红色之子§!"
 wulanfu_desc: "§Y乌兰夫，曾用名云泽、云时雨，化名陈云章。内蒙古土默特左旗塔布村人，蒙古族。1925年9月加入中国共产党。上将军衔。曾任中华人民共和国副主席、全国人民代表大会常务委员会副委员长，中国人民政治协商会议全国委员会副主席，中共中央统战部部长等职。是一位久经考验的共产主义战士、党和国家优秀的领导人、杰出的无产阶级革命家、卓越的民族工作领导人。§!"