 ###########################################
 ################## 1960 ###################
 ###########################################

 DECADE_CRISIS_NAME:0 Dekada Kryzysu
 DECADE_CRISIS_DESC:0 Zimna wojna staje się coraz bardziej gorąca. Stany Zjednoczone i Związek Radziecki walczą ze sobą w Afryce, Azji i Ameryce Łacińskiej poprzez wojny zastępcze, podczas gdy w Azji obserwujemy tzw. efekt domina. Czy fala komunizmu zostanie powstrzymana, czy Azja ulegnie?
 USA_DECADE_CRISIS_DESC:0 Stany Zjednoczone Ameryki są głównym graczem w bloku kapitalistycznym. Po całkowitym przejściu Kuby i Chin na komunizm, USA są gotowe interweniować wszelkimi sposobami, by zatrzymać rozprzestrzenianie się komunizmu w innych krajach Azji i Ameryki Łacińskiej. Odbudowały Europę Zachodnią i zapewniły kapitalistyczną dominację na tym obszarze, teraz czas na zabezpieczenie kapitalistycznej dominacji nad światem.
 SOV_DECADE_CRISIS_DESC:0 Związek Socjalistycznych Republik Radzieckich odszedł od stalinizmu i ustabilizował wewnętrzne problemy. Teraz koncentruje się na eksploracji kosmosu i rozszerzaniu wpływów poprzez jednoczenie robotników świata oraz wprowadzanie rządów komunistycznych w wielu krajach. ZSRR rośnie w siłę. Czy wzrost gospodarczy i dominacja polityczna ZSRR będą trwać, czy Amerykanie odwrócą sytuację?
 DDR_DECADE_CRISIS_DESC:0 Niemiecka Republika Demokratyczna pod przywództwem Ulbrichta nadal podąża za Związkiem Radzieckim w większości spraw z relatywnym sukcesem. Jednak wraz z nową dekadą NRD boryka się z wieloma problemami, z których najbardziej zauważalnym jest Republikflucht, czyli ucieczki obywateli na Zachód. Wraz z problemami gospodarczymi i wewnętrznymi Ulbricht musi działać szybko, by nie zostać obalonym – lub gorzej.
 PRC_DECADE_CRISIS_DESC:0 Chińska Republika Ludowa wyszła zwycięsko z chińskiej wojny domowej. Po wygnaniu Kuomintangu na Tajwan Mao skupił się na swojej wizji uczynienia Chin wielkimi. Jednak napotkał wiele przeszkód. Czy Mao odniesie sukces, czy zostanie zapomniany przez historię?
 CUB_DECADE_CRISIS_DESC:0 Republika Kuby pod wodzą Castro stała się komunistyczna zaledwie rok temu. Niepokoje i niestabilność doprowadziły do obalenia Batisty w styczniu 1959 roku przez Ruch 26 Lipca, który następnie ustanowił rządy komunistyczne pod przywództwem Fidela Castro. Choć USA początkowo przychylnie zareagowały na rewolucję kubańską, legalizacja partii komunistycznej przez Castro i setki egzekucji, które nastąpiły, pogorszyły relacje między oboma krajami. Przyszłość pozostaje niepewna, ale na pewno nie będzie pokojowa.
 VIE_DECADE_CRISIS_DESC:0 Republika Wietnamu została proklamowana 26 października 1955 roku z Ngo Dinh Diemem jako pierwszym prezydentem. W przeciwieństwie do komunistycznej Północy, Południe jest wspierane przez USA. Sytuacja przypomina tę w Korei. Czy doprowadzi to również do wojny?
 FRA_DECADE_CRISIS_DESC:0 Republika Francji właśnie przeszła reformę pod wodzą de Gaulle’a, stając się Piątą Republiką, która powstała po upadku Czwartej Republiki, zastępując dawną republikę parlamentarną systemem półprezydenckim. De Gaulle, wybrany na pierwszego prezydenta Piątej Republiki w grudniu 1958 roku, wierzy w silną głowę państwa, którą opisuje jako uosobienie l'esprit de la nation ('ducha narodu')..
 ENG_DECADE_CRISIS_DESC:0 Wielka Brytania po niedawnym kryzysie sueskim znajduje się w trudnej sytuacji. Wraz z rosnącymi ruchami niepodległościowymi wielu oczekuje rychłego końca imperium brytyjskiego. Wraz z rozpadem imperium kraj obserwuje wzrost komunizmu, który może stać się większym problemem.
 ZIM_DECADE_CRISIS_DESC:0 Od 1953 roku Rodezja Południowa, Rodezja Północna i Niasa tworzą niestabilną federację. Teraz, wraz z nową dekadą, wielu zastanawia się, czy federacja przetrwa, czy się rozpadnie? Rosnący nacjonalizm we wszystkich trzech podmiotach może być zbyt trudny do opanowania.

 ###########################################
 ################## 1970 ###################
 ###########################################

 DETENTE_NAME:0 Détente
 DETENTE_DESC:0 Europa znów przeżywa niespokojne czasy. Upadek Trzeciej Rzeszy Hitlera nie złagodził napięć między aliantami a Sowietami. Porozumienia paryskie przyniosły nagły koniec konfliktu w Wietnamie, choć traktat ten opiera się jedynie na słowach... Coraz bardziej agresywny Związek Radziecki nadal tłumi protesty w sąsiednich państwach satelickich. Z gospodarką w ruinie szukają nowych możliwości na Bliskim Wschodzie.

 ###########################################
 ################## 1980 ###################
 ###########################################

 CONFRONTATION_NAME:0 Konfrontacja
 CONFRONTATION_DESC:0 Bliski Wschód nie jest obcy niestabilności, a jego narody znów czeka zmiana. Socjaliści w Afganistanie skutecznie obalili prozachodni rząd demokratyczny w bezkrwawym zamachu stanu. Teraz fundamentalistyczna islamska ludność również domaga się zmian. Naród irański przemówił – czas dynastii Pahlawi dobiegł końca! Islamski Iran wejdzie na scenę jako prawdziwe islamskie państwo świata! Chińczycy, niezrażeni porażką Ameryki w Wietnamie, dążą do rozszerzenia swoich wpływów na Morzu Południowochińskim. Przygotowania do wojny trwają...

 ###########################################
 ################## 1990 ###################
 ###########################################

 WINDS_OF_CHANGE_NAME:0 Wiatry Zmian
 WINDS_OF_CHANGE_DESC:0 Wiatry zmian wreszcie nadeszły wraz z upadkiem Muru Berlińskiego. W miarę jak komunizm w Związku Radzieckim i innych krajach Paktu Warszawskiego się rozpada, Stany Zjednoczone i ich system demokracji stają się dominującym supermocarstwem na świecie. Czy wielkie narody świata zjednoczą się, by cieszyć się erą wolności i dobrobytu, czy też będą kontynuować niekończący się cykl przemocy?

 ###########################################
 ################## 2000 ###################
 ###########################################

 MILLENIUM_DAWN_NAME:0 Świt Milenium
 MILLENIUM_DAWN_DESC:0 Świat się zmienił. Globalnie panowała atmosfera pokoju i dobrobytu przez około pół wieku. Jednak po niedawno zakończonej zimnej wojnie i wzroście potęgi Chińskiej Republiki Ludowej, jak świat będzie postrzegał sam siebie? Jak się ukształtuje? Czy Stany Zjednoczone utrzymają swoją dominację? Czy nowa Federacja Rosyjska znajdzie drogę do centrum uwagi? Jakie role odegrają dawne wielkie imperia europejskie – Wielka Brytania, Francja i Niemcy? Jaką rolę odegra cień terroryzmu? Świat się zmienił. Świat się zmienia.
 ENG_MILLENIUM_DAWN_DESC:0 Pod koniec lat 90. Wielka Brytania powróciła na światową scenę po dekadach upadku. Po przekazaniu Hongkongu Chinom w 1997 roku, Wielka Brytania straciła swoją ostatnią wielką posiadłość kolonialną. Niegdyś najpotężniejszy naród na ziemi desperacko szuka nowej drogi do wielkości i chwały. Wchodząc w obiecujące nowe milenium z nadwyżką budżetową, opcje zmiany kraju są nieograniczone. Ale czy ta ścieżka będzie prowadziła przez dalszą współpracę ze Stanami Zjednoczonymi? Czy Wielka Brytania zbliży się do swoich europejskich braci? Czy może Brytania, na własną rękę, znów będzie rządzić morzami?
 FRA_MILLENIUM_DAWN_DESC:0 Francja, dawna Wielka Nacja, próbuje znaleźć nowe miejsce w zmieniającym się świecie. Z dawnymi rywalami i przyjaciółmi u boku, z nowymi przeciwnikami i zagrożeniami na horyzoncie, Francja musi zdecydować, czy przyszłość kolebki demokracji będzie naznaczona jednością i pokojem, czy powrotem do mroczniejszych czasów.
 GER_MILLENIUM_DAWN_DESC:0 Minęło niemal dziesięć lat od zjednoczenia Republiki Federalnej Niemiec i Niemieckiej Republiki Demokratycznej. Zjednoczone Niemcy są potęgą europejskiego przemysłu. Z drugiej strony, niemiecka armia jest w rozsypce – brakuje amunicji dla Bundeswehry, Luftwaffe i Bundesmarine. Niemcy wciąż dźwigają ciężar nazistowskich i komunistycznych zbrodni przeciwko ludzkości, co rani dumę narodową, której niemal nie ma. Einigkeit und Recht und Freiheit! Ludzie zadają pytanie: czy zjednoczone państwo niemieckie było błędem?
 ITA_MILLENIUM_DAWN_DESC:0 Włochy od początku XX wieku były nieco w tyle za innymi wielkimi mocarstwami. Po klęsce w II wojnie światowej silne więzi z dawnymi wrogami i byłym sojusznikiem, Niemcami, przywróciły Włochy do stanu wysoko rozwiniętego i zamożnego kraju. Ale co przyniesie przyszłość? Narodowa wielkość czy katastrofa gospodarcza?
 JAP_MILLENIUM_DAWN_DESC:0 Japonia, druga co do wielkości gospodarka na świecie, jest potęgą demokracji wschodnioazjatyckich od zakończenia II wojny światowej. Wspierana przez amerykańskich i europejskich sojuszników oraz chroniona przez potężną bazę przemysłową, Japonia patrzy na swojego dawnego rywala, Chiny, z nową pewnością siebie i nowym potencjałem konfliktu.
 NOR_MILLENIUM_DAWN_DESC:0 Norwegia w 1995 roku zagłosowała przeciwko przystąpieniu do Unii Europejskiej i od tego czasu w pewnym stopniu trzymała się na dystans od Europy. Norwegia pozostaje jednak członkiem NATO i dzieli krótką, ale kluczową granicę z Federacją Rosyjską.
 PRC_MILLENIUM_DAWN_DESC:0 Chiny, biedny i nierozwinięty kraj w XX wieku, zmieniają się szybko od czasu reform Deng Xiaopinga, które łączą kapitalizm z systemem socjalistycznym. Przyszłość Chin pozostaje jednak niepewna. Kraj stał się bogaty, ale problem ubóstwa chłopów nie został rozwiązany. Wciąż istnieją frakcje polityczne próbujące obalić Komunistyczną Partię Chin. Jaka będzie przyszłość Chin? Czy Chiny staną się supermocarstwem XXI wieku? Czy może zniszczą same siebie?
 IND_MILLENIUM_DAWN_DESC:0 Jeśli Chiny są supermocarstwem jutra, Indie są supermocarstwem przyszłego tygodnia. Ich ciągłe zmagania z Pakistanem i Chinami oraz głębokie powiązania gospodarcze z Zachodem dały Indiom niszę do rozwoju. Jeśli dostaną dość czasu, Tygrys Południowej Azji będzie wystarczająco silny, by pokonać wszystkich swoich wrogów.
 RUS_MILLENIUM_DAWN_DESC:0 Kiedy Związek Radziecki rozpadł się w 1991 roku, jasne było, że droga powrotna do chwały nie będzie łatwa dla Federacji Rosyjskiej. System i gospodarka skorumpowane, armia duża, ale przestarzała, a wpływy polityczne osłabione – Rosja musiała zaakceptować pozostawanie na uboczu przez dekadę. Teraz chce wrócić do centrum uwagi.
 SPR_MILLENIUM_DAWN_DESC:0 Od śmierci Franco w 1975 roku Hiszpania przeszła długą drogę odbudowy. Pomimo trudności gospodarczych i społecznych kraj częściowo poradził sobie z problemami spowodowanymi dekadami falangizmu. Hiszpania dołączyła do NATO (1982) i UE (1986) i niestrudzenie, z największym wysiłkiem, pracowała, by dogonić potężniejsze i bogatsze kraje Europy: Niemcy, Francję, Wielką Brytanię i Włochy. W takich czasach Hiszpania potrzebuje silnego przywództwa i stabilnej ręki. Czy premier Aznar sprosta zadaniu? Czy jego Partia Ludowa ustąpi miejsca bardziej godnemu przywództwu?
 SWE_MILLENIUM_DAWN_DESC:0 Szwecja przeżywała głęboki kryzys gospodarczy na początku lat 90., a przystąpienie do UE w 1995 roku tylko w niewielkim stopniu złagodziło problemy. Szwecja, zgodnie z tradycją pozostająca militarnie neutralna, musi znaleźć odpowiedzi na problemy gospodarcze.
 OTHER_MILLENIUM_DAWN_DESC:0 I wojna światowa, II wojna światowa, Korea, Wietnam, Afganistan. Wojny przeszłości sprawiły, że narody teraźniejszości obawiają się o przyszłość. Jednak istnieje wielka nadzieja, że ludzkość, po 20 wiekach rozlewu krwi, może zakończyć przejście do okresu pokoju i stabilności.
 MEX_MILLENIUM_DAWN_DESC:0 W 2000 roku Meksyk przeszedł znaczącą zmianę polityczną, gdy Partia Rewolucyjno-Instytucjonalna (PRI) straciła władzę po ponad siedmiu dekadach. Vicente Fox, reprezentujący Partię Akcji Narodowej (PAN), wygrał wybory prezydenckie, rozpoczynając nową erę demokracji i różnorodności politycznej. Pomimo wyzwań gospodarczych po kryzysie peso w 1994 roku, Meksyk dąży do modernizacji, zmagając się z trwałymi problemami społecznymi, takimi jak ubóstwo i przestępczość. Te wydarzenia oznaczają przełomowy moment w historii Meksyku, kształtujący jego przyszłą trajektorię.
 ROM_MILLENIUM_DAWN_DESC:0 Rumunia, w przeciwieństwie do innych krajów pod kontrolą rosyjską, nie przeszła pokojowej zmiany rządu. Zamiast tego miała miejsce krwawa rewolucja. Obecnie Rumunia boryka się z wieloma problemami, takimi jak bezrobocie. Czy Rumunia poradzi sobie z tymi wyzwaniami, czy może wojsko zrobi to za nią?
 GRN_MILLENIUM_DAWN_DESC:0 Grenlandia to ogromny obszar o niskiej gęstości zaludnienia. Nie jest to jedyna cecha tej wyspy. Posiada duże zasoby i strategiczne położenie. Czy Grenlandia wyzwoli się spod duńskich zwierzchników, czy wzmocni z nimi więzi?
 DEN_MILLENIUM_DAWN_DESC:0 Dania znajduje się w bezpiecznej pozycji, będąc członkiem zarówno UE, jak i NATO. Jednak niedawne spowolnienie gospodarcze stanowi wyzwanie dla duńskiego państwa.
 ETH_MILLENIUM_DAWN_DESC:0 Monarchia Etiopii została obalona w 1974 roku, a następnie komunistyczna dyktatura w 1991 roku. Konstytucja z 1995 roku zapewniła względnie stabilną demokrację, ale nie rozwiązała problemów głodu, kryzysu politycznego i korupcji. Nie zakończyła także trwającego konfliktu z Erytreą.
 FIN_MILLENIUM_DAWN_DESC:0 Zawsze dbająca o zachowanie neutralności, Finlandia uważnie obserwowała upadek Związku Radzieckiego i późniejszą ekspansję polityczną sił zachodnioeuropejskich. Finowie dołączyli do UE w 1995 roku i wkrótce przyjmą euro jako walutę narodową. Czy pokój się utrzyma? Czy Rosjanie naprawdę zostali ujarzmieni?
 FRA_MILLENIUM_DAWN_DESC:0 Francja, dawna Wielka Nacja, próbuje znaleźć nowe miejsce w zmieniającym się świecie. Z dawnymi rywalami i przyjaciółmi u boku, z nowymi przeciwnikami i zagrożeniami na horyzoncie, Francja musi zdecydować, czy przyszłość kolebki demokracji będzie naznaczona jednością i pokojem, czy powrotem do mroczniejszych czasów.
 ICE_MILLENIUM_DAWN_DESC:0 W ukrytym zakątku Europy Islandia z powodzeniem utrzymywała niski profil od uzyskania niepodległości w 1944 roku. Konflikty polityczne z Brytyjczykami o prawa do połowów były być może najbardziej ekscytującym momentem w historii Islandii. Czy Islandia powinna przyjąć bardziej centralną rolę?
 SWI_MILLENIUM_DAWN_DESC:0 Neutralna od niepamiętnych czasów, Szwajcaria postanowiła pozostać poza NATO, Unią Europejską, a nawet Organizacją Narodów Zjednoczonych. Czy społeczność międzynarodowa może nadal polegać na Szwajcarii jako cichym sędzi i neutralnym gruncie, którym zawsze była? Czy może Szwajcarzy zobaczą, jak ich rząd odgrywa bardziej aktywną rolę za granicą, aby zachować pokój i chronić szwajcarskie interesy narodowe?
 USA_MILLENIUM_DAWN_DESC:0 Obywatele Stanów Zjednoczonych w ostatnim stuleciu zaznali niemal wyłącznie zwycięstw. Wygrali wojny światowe, wygrali zimną wojnę; Stany Zjednoczone miały niemal doskonały bilans do tej pory. Ale z Chinami wyrastającymi po drugiej stronie oceanu, z Rosją dążącą do odnowionej wielkości, z terroryzmem jako coraz większym zagrożeniem, co może zrobić Ameryka, aby pozostać dominującą?
 ISR_MILLENIUM_DAWN_DESC:0 Izrael to naród otoczony krajami, które pragną jego unicestwienia. Z niewielkimi zasobami naturalnymi i tylko jednym sojusznikiem, na którym można polegać, sytuacja Izraela jest trudna. To może być jedyna szansa dla narodu żydowskiego na posiadanie państwa, w którym ich bezpieczeństwo jest gwarantowane, więc co zrobi Izrael? Zawrze pokój z wrogami? Czy wybierze bardziej… siłową ścieżkę?
 TUR_MILLENIUM_DAWN_DESC:0 Od czasu powstania Turcja nie była wystarczająco silna, by angażować się w globalne problemy, pozostając generalnie neutralna. Po pozostawieniu wojen za sobą i rozpoczęciu rozwoju, zaczęła mieć większy wpływ na problemy międzynarodowe. W XXI wieku stała się regionalną potęgą na Bałkanach i Bliskim Wschodzie.
 SYR_MILLENIUM_DAWN_DESC:0 Syria nigdy nie była tzw. stabilnym krajem i musi pokonać wiele przeszkód, zanim osiągnie wewnętrzną stabilność. Okupacja Wzgórz Golan przez Izrael musi zostać rozwiązana, zanim takie rozmowy będą mogły się rozpocząć.
 PRK_MILLENIUM_DAWN_DESC:0 Po śmierci dyktatora Kim Il-sunga władzę przejął jego syn, Kim Dzong-il. Sukcesja władzy w republice stworzyła wielu przeciwników, a Kim Dzong-il musiał dokonać masakry wielu oponentów w ramach czystki Simhwajo. Wielka czystka dobiegła końca, a dyktatura Kim Dzong-ila wydaje się trwać wiecznie. Jednak Korea Północna ma jeszcze dwa zagrożenia: Hwang Jang-yop, znany działacz prodemokratyczny, który uciekł do Korei Południowej, oraz Hyun Yong-chol, zwolennik reform w stylu Deng Xiaopinga.
 SIA_MILLENIUM_DAWN_DESC:0 Tajlandia ma długą historię, ale przez większość czasu nie była demokracją. Tajlandia musi ostrożnie wybrać drogę naprzód, ponieważ potęgi Chin na północy i Indii na zachodzie mogą chcieć ograniczyć jej wpływy.
 UKR_MILLENIUM_DAWN_DESC:0 Ukraina była jednym z ostatnich krajów, które opuściły Związek Radziecki. W przeciwieństwie do Polski czy krajów bałtyckich, Ukraina nie zintegrowała się w pełni z Zachodem, ani, jak Białoruś, nie związała się z Rosją. Doprowadziło to do rosnącego bezrobocia, a produkcja spadła o 50%. Ukraina jest na kolanach. Czy przetrwa?
 BUL_MILLENIUM_DAWN_DESC:0 Bułgarska gospodarka wciąż odbudowuje się po upadku Rady Wzajemnej Pomocy Gospodarczej. Ale to nie jedyny problem, z którym boryka się Bułgaria: słaba armia, gospodarka agrarna i kryzys polityczny. Czy Bułgaria się odbuduje? Czy carstwo zostanie przywrócone? A może technokraci po raz drugi przejmą władzę?
 PAK_MILLENIUM_DAWN_DESC:0 PLACEHOLDER
 PER_MILLENIUM_DAWN_DESC:0 PLACEHOLDER
 POL_MILLENIUM_DAWN_DESC:0 Polska znacznie się rozwinęła od przystąpienia do Unii Europejskiej w 2004 roku. Jest teraz regionalną potęgą i jedną z najszybciej rozwijających się gospodarek w Europie. Zmierza ku pozycji jednego z najważniejszych mocarstw w Europie. Obecna sytuacja polityczna Polski jest interesująca, ponieważ PiS zdobyło władzę, a relacje z UE stały się napięte. Jako kraj zdecydowanie antyrosyjski, Polska włożyła wiele wysiłku w umacnianie stosunków ze Stanami Zjednoczonymi.
 AZR_MILLENIUM_DAWN_DESC:0 Alijew i Elcibej nadal rywalizują. Czy jeden z nich poprowadzi kraj, czy może pojawi się inny kandydat? A co z Karabachem?
 LAT_MILLENIUM_DAWN_DESC:0 Po uzyskaniu niepodległości od Związku Radzieckiego i opuszczeniu Rady Wzajemnej Pomocy Gospodarczej gospodarka Łotwy została mocno dotknięta. Ale to nie jedyny problem – istnieją kwestie z mniejszością rosyjską i przestarzałym systemem edukacji. Wielu Łotyszy zaczęło się radykalizować, tworząc partie takie jak Pēdējā partija (Ostatnia Partia). Czy kryzys będzie trwał? Czy Łotwa powstanie i zjednoczy narody Bałtyku? A może komuniści znów przejmą władzę?
 HUN_MILLENIUM_DAWN_DESC:0 Węgry pozbyły się komunizmu w 1989 roku. Jednak kraj wciąż odbudowuje się po tej dyktaturze. Wprowadzono wiele reform, a obecnie Węgry są rządzone przez Orbána, który chce zniszczyć opozycję. Wielu ludzi mu się sprzeciwia, ale czy zorganizują się i przeprowadzą zamach stanu, by przekształcić Węgry w dyktaturę, czy demokracja przetrwa?
 BRA_MILLENIUM_DAWN_DESC:0  Brazylia zawsze była na krawędzi wielkości, kiedyś nawet przewidywano, że stanie się kolejnym supermocarstwem. Muszą zostać przeprowadzone reformy, aby skierować nas na drogę do stania się światowym liderem, jak wymaga tego nasze przeznaczenie.
 BHU_MILLENIUM_DAWN_DESC:0 Bhutan to kraj otoczony przez Indie i Chiny, co ogranicza jego rozwój i czyni go podatnym na ataki oraz ich wpływy. Obecnie pod ochroną Indii, Bhutan zmaga się z problemami takimi jak mniejszość Lhotshampa, słaba gospodarka i masowy analfabetyzm. Bhutan szybko się przekształca – czy stanie się monarchią konstytucyjną, pozostanie absolutną, zostanie przejęty przez mnichów, a może dojdzie do komunistycznej rewolucji w tym kraju?
 CHI_MILLENIUM_DAWN_DESC:0 Rok 2000, przed wyborami prezydenckimi wyspa Tajwan staje w obliczu ostrej konfrontacji między Kuomintangiem, chińską partią pan-nacjonalistyczną, która obstaje przy aneksji Tajwanu przez Chiny, a Demokratyczną Partią Postępową, tajwańską partią nacjonalistyczną, która chce niepodległości Tajwanu. Czy Chen Shui-bian, zagorzały tajwański nacjonalista, wygra nadchodzące wybory i spełni swoje marzenie o niepodległym Tajwanie? Czy może jego marzenie pozostanie tylko mrzonką?
 CUB_MILLENIUM_DAWN_DESC:0 Po upadku Związku Radzieckiego Republika Kuby weszła w 'Specjalny Okres w Czasie Pokoju', jak oficjalnie nazwano ten czas. Rozpad RWPG doprowadził do skurczenia się kubańskiej gospodarki o 80%, co, w połączeniu z embargiem nałożonym przez USA, spowodowało skrajne ubóstwo, głód i powszechne niezadowolenie. Jednak reżim Castro przetrwał. Reformy gospodarcze umożliwiające ograniczone prywatne inicjatywy oraz pomoc finansowa z UE i Chin pozwalają Kubie powoli odbudowywać się z horrorów lat 90. Co przyniesie przyszłość?
 ARM_MILLENIUM_DAWN_DESC:0 Armenia niechętnie powróciła na światową scenę; opuściła Związek Radziecki z powodu kwestii Górskiego Karabachu, gdzie miejscowa ludność przeciwstawiła się próbom etnicznego oczyszczania ze strony Gorbaczowa i Azerów. Jednak krótko po uzyskaniu niepodległości Rosja musiała interweniować, by zapobiec tureckiej inwazji. Dziś Ormianie stoją na krawędzi unicestwienia, nie mogą długo wytrzymać, będąc wciśniętymi w projekt turański. Czy to stulecie będzie łaskawsze niż poprzednie, czy echo zniszczenia znów rozlegnie się nad ormiańskimi wyżynami?
 OTHER_MILLENIUM_DAWN_DESC:0 I wojna światowa, II wojna światowa, Korea, Wietnam, Afganistan. Wojny przeszłości sprawiły, że narody teraźniejszości obawiają się o przyszłość. Jednak istnieje wielka nadzieja, że ludzkość, po 20 wiekach rozlewu krwi, może zakończyć przejście do okresu pokoju i stabilności.
 SIG_MILLENIUM_DAWN_DESC:0 Singapur to mały, niewielki naród wyspiarski położony u ujścia Cieśniny Malakka. Po uzyskaniu niepodległości od Malezji w 1965 roku kraj bez zasobów naturalnych zdołał przekształcić się z nierozwiniętego w jeden z najbardziej rozwiniętych narodów świata. Stał się centrum finansowym Azji Południowo-Wschodniej i jednym z najbogatszych krajów na świecie. W XXI wieku mały naród wyspiarski stanie przed nowymi wyzwaniami i zagrożeniami. Singapur musi pozostać zjednoczony, by stawić czoła nadchodzącym trudnym czasom.
 MON_MILLENIUM_DAWN_DESC:0 Rok 2000, wielu Mongołów przeżywa trudne chwile. W 1998 roku Zorig, narodowy bohater Mongolii, został zamordowany, a w 1999 roku wybuchł mongolski kryzys gospodarczy. Rządząca partia DUC rozdziera mongolskie społeczeństwo przez polityczną niekompetencję. Czy socjaliści ostatecznie przejmą kontrolę nad rządem Mongolii? Czy Mongolia znajdzie własną, nową drogę?
 BOS_MILLENIUM_DAWN_DESC:0 Pięć lat temu Bośnia zmierzyła się z najkrwawszą wojną w Europie od czasów II wojny światowej i wieloma ludobójstwami, które rozdarły kraj. Po trzech latach walk młoda republika odniosła częściowe zwycięstwo, negocjując z chorwackimi separatystami i zmuszając wspieranych przez Jugosławię bośniackich separatystów serbskich do traktatu pokojowego. Porozumienie z Dayton przyniosło pokój i podzieliło Bośnię na dwa autonomiczne podmioty: Federację Bośniacko-Chorwacką i Republikę Serbską. Teraz dawne przywództwo Republiki Serbskiej jest sądzone za zbrodnie wojenne, podczas gdy bośniackie państwo powstaje z popiołów. Czy będzie kontynuować ten proces?
 BEL_MILLENIUM_DAWN_DESC:0 Belgia wkroczyła w XXI wiek z nowym rządem, powracając do ideałów liberalizmu po kontrowersjach wokół rządu Dehaene II. Monarchia belgijska pod wodzą króla Alberta II cieszy się dobrą opinią publiczną, ponieważ wielu widzi w nim jedyną siłę łączącą Walonów i Flamandów. Czy Belgia zostanie poprowadzona ku świetlanej przyszłości, czy kontrowersje znów zaczną narastać, a radykalizm zyska grunt w Europie?
 LUX_MILLENIUM_DAWN_DESC:0 Luksemburg pozostawał neutralnym i nieuzbrojonym krajem do końca II wojny światowej, po dwóch niemieckich inwazjach w ciągu 25 lat. Wielkie Księstwo zdało sobie sprawę, że potrzebuje sił zbrojnych, by przeciwdziałać kolejnym możliwym agresjom, więc Luksemburg stał się członkiem założycielskim NATO i Unii Europejskiej. Premier Jean-Claude Juncker i Wielki Książę Jan cieszą się dobrą opinią publiczną, ponieważ są postrzegani jako silni i podtrzymujący demokratyczną konstytucję oraz Europę. Czy Luksemburg pozostanie najbogatszym krajem w Europie, czy skręci w inną stronę?
 HOL_MILLENIUM_DAWN_DESC:0 Holandia pod drugim gabinetem premiera Wima Koka odnotowała wzrost PKB i poprawę w wielu dziedzinach. Królowa Holandii, Beatrycze, ma za zadanie utrzymać jedność narodu i być apolityczną figurą, jaką powinna być. Holendrzy stracili swoją największą kolonię, Indonezję, w 1949 roku, co wywołało głosy niepodległościowe w innych częściach Holandii, takich jak wyspy ABC: Aruba, Bonaire i Curaçao. Czy królestwo pozostanie demokratycznym symbolem Europy i pójdzie naprzód z Europą, czy wybierze inną ścieżkę?
 AUS_MILLENIUM_DAWN_DESC:0 Po wyzwoleniu spod okupacji nazistowskiej w 1945 roku i okupacji przez cztery główne mocarstwa alianckie przez dziesięć lat, Austria odzyskała niepodległość pod warunkiem, że pozostanie neutralna między Wschodem a Zachodem. Po upadku Związku Radzieckiego Austria dołączyła do Unii Europejskiej, naruszając częściowo swoją neutralność. Choć nie jest członkiem NATO, Austria przystąpiła do programu Partnerstwo dla Pokoju, wysyłając wojska do Kosowa i Bośni. Czy następne milenium będzie bardziej obiecujące niż poprzednie, czy neutralność Austrii zostanie całkowicie wymazana?
 LIC_MILLENIUM_DAWN_DESC:0 Als czwarty najmniejszy kraj w Europie, Liechtenstein przetrwał wieki bez okupacji. Po II wojnie światowej stał się znaczącą strefą ekonomiczną, dołączając nawet do Europejskiego Obszaru Gospodarczego, czego nie zrobił jego neutralny sąsiad, Szwajcaria. Książę Hans Adam II wstąpił na tron w 1989 roku i pozostaje na nim. Niepodległość Liechtensteinu jest chroniona przez Szwajcarię. Liechtenstein utrzymuje taki sam rodzaj neutralności, w jaki wierzy Szwajcaria. Czy mała księstwo przetrwa kolejne milenium bez okupacji przez inny naród, czy będzie to niefortunny koniec Liechtensteinu, jaki znamy?
 CZE_MILLENIUM_DAWN_DESC:0 Po 41 latach rządów komunistycznych Czechy powróciły do demokracji. W 1992 roku Czechosłowacja rozpadła się na Republikę Czeską i Republikę Słowacką. Prezydent Czech Václav Havel przeprowadził Czechów przez wszystkie te kryzysy i być może będzie musiał zrobić to ponownie. W 1993 roku kraj dołączył do Grupy Wyszehradzkiej, poprawiając opinię o krajach takich jak Polska, Węgry i Słowacja, a rok temu Czechy wstąpiły do NATO. Czy Czechy utrzymają status quo liberalnej demokracji i potencjalnie dołączą do Unii Europejskiej, czy skręcą w mroczniejszą przyszłość?
 POR_MILLENIUM_DAWN_DESC:0 Po zakończeniu długiej dyktatury Estado Novo w 1974 roku przez Rewolucję Goździków, Portugalia rozwinęła się, stając się jednym z najbezpieczniejszych krajów na świecie, z demokratycznym rządem. Portugalia była członkiem założycielskim NATO i dołączyła do Unii Europejskiej wraz z Hiszpanią w 1986 roku. Duża część dochodów kraju pochodzi z turystyki, a premier António Guterres chce ją jeszcze bardziej promować. Portugalia zmaga się z problemami narkotykowymi, rozważając nawet legalizację wszystkich narkotyków, by odciążyć policję. Portugalia stoi mocno na Zachodzie i przeciwko dyktaturom, ale czy tak pozostanie?
 AND_MILLENIUM_DAWN_DESC:0 Małe górskie księstwo Andory przetrwało tysiące lat od 1278 roku, uzyskując pełną niepodległość w 1993 roku po nowej konstytucji. Andora jest znana na świecie głównie ze stoków narciarskich, co przyciąga wielu turystów. Krajem rządzą dwaj współksiążęta: prezydent Francji i biskup Urgell. Andora nie jest członkiem NATO ani Unii Europejskiej i być może nie chce nim być. Jak zostanie zdecydowana przyszłość Andory?
 MOC_MILLENIUM_DAWN_DESC:0 Księstwo Monako wkroczyło w XXI wiek. Raj dla hazardu z palmami i plażami, idealny dla branży turystycznej. Krajem obecnie rządzi król Rainier III, który założył festiwal cyrkowy w Monte Carlo, by jeszcze bardziej zwiększyć turystykę, ale jego zdrowie powoli się pogarsza. Podsumowując, Monako to hotspot dla festiwali takich jak cyrki, kasyna i Formuła 1. Czy Monako utrzyma status quo, czy może dołączy do Unii Europejskiej i/lub NATO, czy też skręci jeszcze dalej?
 SAN_MILLENIUM_DAWN_DESC:0 Najstarszy kraj w Europie, datowany na 301 rok, posiadający najstarszą wciąż obowiązującą konstytucję na świecie. San Marino to górski raj z pięknym krajobrazem i wieżą Guaita. San Marino było w przeszłości pod wpływem faszystowskich Włoch, a teraz nadal jest mocno zależne od rządu włoskiego. Kapitan Regent Gianfranco Terenzi prowadzi San Marino ku neutralnej demokracji, ponieważ rząd zdystansował się od NATO i Unii Europejskiej. Czy to się zmieni w przyszłości i doprowadzi do opowiedzenia się San Marino po jednej ze stron, czy może idee z przeszłości znów wstrząsną Europą?
 VAT_MILLENIUM_DAWN_DESC:0 Siedziba papieża, a tym samym najważniejsze miejsce dla katolicyzmu. Dom Apostolskiej Biblioteki Watykańskiej, która przechowuje jedne z najcenniejszych tekstów na świecie. Czy papież utrzyma stabilność i pokój wokół siebie oraz rozszerzy katolicyzm, czy zwróci się ku diabłu?
 GRE_MILLENIUM_DAWN_DESC:0 Po przywróceniu demokracji w 1975 roku Grecja stoi w Morzu Śródziemnym jako bastion NATO. Jednak republika zmaga się z trudnościami – narosły ogromne długi, których Grecja nie jest w stanie spłacić bez zagranicznej pomocy. W 1981 roku Grecja dołączyła do Unii Europejskiej, by uzyskać wsparcie przeciwko recesji i poprawić relacje z Europą jako całością. Grecja ma trudnego sąsiada, Turcję. Grecja i Turcja są w ciągłym konflikcie wokół takich kwestii jak sprawa Cypru czy status niektórych wysp na Morzu Egejskim. Czy Grecja wyjdzie z recesji i stanie silniejsza niż kiedykolwiek na Bałkanach, czy wszystko obróci się w pył?
 SLV_MILLENIUM_DAWN_DESC:0 Po uzyskaniu niepodległości przez krwawą rewolucję w 1991 roku przeciwko Jugosławii, Słowenia wystarczająco wzmocniła swój rząd, by utrzymać niepodległość. Słowenia nie opowiedziała się po żadnej stronie, ale czyni kroki, by potencjalnie dołączyć do Unii Europejskiej i/lub NATO. Prezydent Janez Drnovšek, zmagający się z rakiem nerki, został niedawno wybrany na prezydenta i obiecał wzmocnić gospodarkę Słowenii. Ludzie Słowenii nie zapomnieli dziesięciodniowej wojny przeciwko Jugosławii i mają nadzieję, że Słowenia nie wróci do bycia marionetką Serbii. Czy Słowenia utrzyma swoją niepodległość, czy wszystko wróci do 1991 roku?
 CRO_MILLENIUM_DAWN_DESC:0 Chorwacja zdobyła niepodległość od Jugosławii przez wojnę, która, w przeciwieństwie do sąsiedniej Słowenii, nie trwała dziesięć dni, ale cztery lata. Po wojnie i odbudowie miast przemysł turystyczny Chorwacji znów zaczął się rozwijać. Prezydent Stjepan Mesić obiecał przesunąć kraj bardziej w strefę euroatlantycką, potencjalnie dołączając do Unii Europejskiej i/lub NATO. Chorwacja wciąż nie rozliczyła się z mroczną przeszłością współpracy z nazistami, co krytykują liczne kraje. Czy Chorwacja stanie się demokratycznym centrum turystyki, czy wszystko upadnie z powodu przeszłości?
 SER_MILLENIUM_DAWN_DESC:0 Minęło niemal dziesięć lat, odkąd marzenie o zjednoczonym narodzie słowiańskim się rozpadło. Niedawno zbombardowana przez NATO za popełnienie zbrodni przeciwko ludzkości w państwie Kosowo, które również dąży do niepodległości, naród serbski jest zdecydowanie anty-NATO i oddany wspieraniu Rosji, ale czy takie są zamiary rządu? Jugosławia znajduje się w napiętej sytuacji, mając wrogie relacje z sąsiadami: Bośnią, Albanią i Chorwacją. Czy Jugosławia pozostanie zjednoczona, czy marzenie ostatecznie umrze?
 WAS_MILLENIUM_DAWN_DESC:0 Od czasu ogłoszenia niepodległości przez maoistowskie siły watażków Państwa Wa w 1989 roku, Wa zdołało utrzymać de facto niepodległość przez 11 lat, pozostając de jure terytorium Mjanmy. Status Wa jest jednak nadal niestabilny, ponieważ ich niepodległość nie może być utrzymana bez wsparcia Chin. Czy Wa przetrwa w XXI wieku? Czy uda się utrzymać maoistowskie ideały?

