 BALKAN_POWDER_KEG_NAME:0 Bałkański Keg Prochu
 BALKAN_POWDER_KEG_DESC:0 Choć od Kongresu Wiedeńskiego w 1815 roku Europa unikała wielkich wojen, napięcia na Bałkanach narastały w ostatnich dekadach. Rywalizujące imperia walczą o dominację w regionie, a każdy kryzys może być iskrą, która wywoła wybuch konfliktu.
 GER_BALKAN_POWDER_KEG_DESC:0 Imperium Niemieckie powstało w 1871 roku po pokonaniu Francji. Po dojściu Wilhelma II do władzy i odejściu Bismarcka kraj znalazł się w trudnej sytuacji, otoczony potencjalnymi wrogami na dwóch frontach. Szef sztabu von Moltke uważał, że wojna jest nieunikniona i lepiej, by wybuchła prędzej niż później. Czy Niemcy zdołają zdobyć „miejsce pod słońcem” i światową dominację, zanim czas się wyczerpie?
 AUH_BALKAN_POWDER_KEG_DESC:0 Dualna Monarchia, utworzona w 1867 roku, to mozaika jedenastu grup etnicznych, utrzymywana w jedności głównie dzięki autorytetowi cesarza Franciszka Józefa. By ograniczyć wpływy Rosji na Bałkanach, Austria-Węgry sprzymierzyły się z Niemcami (1879) i Włochami (1882), tworząc Trójprzymierze. Jednak dominacja Niemiec w sojuszu ogranicza samodzielność polityki zagranicznej Austrii-Węgier.
 OTT_BALKAN_POWDER_KEG_DESC:0 W 18 wieku Imperium Osmańskie zaczęło tracić wpływy, a w XIX i na początku XX wieku jego terytorium znacząco się skurczyło. Reformy, takie jak utworzenie rządu centralnego, nie powstrzymały upadku. Słaba infrastruktura i trudności w zbieraniu podatków sprawiły, że Turcję nazywano „chorym człowiekiem Europy”. Czy Imperium zdoła się zmodernizować, czy odejdzie w zapomnienie?
 RUS_BALKAN_POWDER_KEG_DESC:0 Rosja, z największą armią świata i rozwijającym się przemysłem, spogląda na Bałkany i Konstantynopol, kluczowy dla szlaków morskich. Jednak kraj boryka się z wewnętrznymi problemami i niepokojami społecznymi. Niektórzy doradcy cara sugerują, że „krótka, zwycięska wojna” mogłaby zjednoczyć naród. Porażka mogłaby jednak zagrozić rządom cara.
 ENG_BALKAN_POWDER_KEG_DESC:0 Na przełomie wieków Imperium Brytyjskie, obejmujące dwie piąte powierzchni ziemi, wydawało się niezwyciężone. Jednak gospodarka USA przewyższa brytyjską, a Niemcy rozpoczęły program budowy floty, zagrażający dominacji Royal Navy. Pod pozorną potęgą kryje się niepokój o przyszłość.
 FRA_BALKAN_POWDER_KEG_DESC:0 Kiedyś najpotężniejsza w Europie, Francja zmaga się z problemami gospodarczymi, spadkiem liczby urodzeń i niestabilnością polityczną Trzeciej Republiki. Porażka w wojnie z Prusami w 1871 roku i utrata Alzacji oraz Lotaryngii wciąż budzą pragnienie zemsty na Niemczech.
 USA_BALKAN_POWDER_KEG_DESC:0 Od uzyskania niepodległości w 1783 roku USA skupiały się na własnym kontynencie. Po zwycięstwie nad Hiszpanią w 1898 roku stały się światową potęgą, choć z małą armią. Ich ogromna gospodarka i populacja dają im potencjał, by przewyższyć największe mocarstwa Europy..
 ITA_BALKAN_POWDER_KEG_DESC:0 Najsłabszy członek Trójprzymierza, Włochy, nie ufają sojusznikom. Austria-Węgry, mimo traktatów, pozostają rywalem z powodu włoskich roszczeń do Dalmacji. Włochy planują wojnę z Osmanami, licząc na szybkie zwycięstwo, które udowodni ich siłę.
 SER_BALKAN_POWDER_KEG_DESC:0 Uważana za prowincjonalną, Serbia jest pionkiem w grze mocarstw. Większość Serbów żyje poza jej granicami, w granicach Austrii lub Turcji. Sojusz z Bułgarią mógłby otworzyć drogę do zjednoczenia i wielkości Serbii.
 BUL_BALKAN_POWDER_KEG_DESC:0 Bułgaria zasłynęła zwycięstwami nad Serbią i sprytnym przejęciem Rumelii Wschodniej. Teraz jednak Turcy nie chcą ustąpić, a Rosja wycofuje wsparcie. Czy Bułgaria pogodzi się z Serbią, by wspólnie zaskoczyć świat?
 MEX_BALKAN_POWDER_KEG_DESC:0 Meksyk pod rządami Porfirio Díaza od 1876 roku rozwijał się, ale w 1910 roku reżim chwieje się w posadach. Francisco Madero otwarcie spiskuje przeciw prezydentowi. Czy Díaz utrzyma władzę, czy Madero przejmie kraj?
 JAP_BALKAN_POWDER_KEG_DESC:0 W niespełna 50 lat Japonia przekształciła się z feudalnego państwa w nowoczesne imperium. Starzejący się cesarz Meiji musi rozstrzygnąć kwestie relacji z Rosją i przyszłości Korei, zanim tron obejmie książę Yoshihito.
 SPA_IBERIAN_TINDERBOX_DESC:0 Hiszpania jest rozdarta wewnętrznymi konfliktami. Straciła imperium, a wojny karlistowskie i podziały między liberałami a konserwatystami osłabiły kraj. Druga Republika chwieje się, a napięcia między anarchistami, komunistami i faszystami grożą wojną domową.
 BEL_BALKAN_POWDER_KEG_DESC:0 Chroniona przez Brytyjczyków, Belgia jest dla Niemiec potencjalną furtką do Paryża. Król Albert I stoi przed dylematem: stanąć u boku Ententy czy pozwolić Niemcom przejść przez swoje terytorium.
 HOL_BALKAN_POWDER_KEG_DESC:0 Od konferencji w Hadze w 1907 roku Holandia unika sojuszy. Choć chce zachować neutralność, wojna może zmusić królową Wilhelminę do trudnego wyboru, który zmieni losy kraju.
 GRE_BALKAN_POWDER_KEG_DESC:0 Grecja zmaga się z bankructwem z 1893 roku, przegraną wojną z Turcją w 1897 i zamachem stanu w 1909. Reformy są konieczne, zwłaszcza w obliczu możliwej wojny z Osmanami, która mogłaby przywrócić świetność kraju.
 QIN_BALKAN_POWDER_KEG_DESC:0 Dynastia Qing chyli się ku upadkowi po klęskach w wojnach opiumowych, rebelii i nieudanych reformach. Czteroletni cesarz Xuantong nie jest w stanie rządzić, a opór wobec regentów rośnie. Co stanie się z Chinami?
 AST_BALKAN_POWDER_KEG_DESC: Złote gorączki i rolnictwo przyniosły dobrobyt, a w 1901 roku kolonie zjednoczyły się w federację. Susze i plaga królików nękają jednak kraj, stawiając przed Australią nowe wyzwania.
 CAN_BALKAN_POWDER_KEG_DESC:0 Lojalna wobec Korony Brytyjskiej, Kanada ma ogromne zasoby, ale słabą gospodarkę i armię. Może odegrać kluczową rolę jako sojusznik w trudnych czasach lub obrać nową drogę jako niezależna siła.
 BRA_BALKAN_POWDER_KEG_DESC:0 Republika Brazylii, założona w 1889 roku po obaleniu cesarza, jest rządzona przez wojskowych i oligarchów. Wybory są fasadowe, ale reprezentacja odzwierciedla elity. Czy Brazylia utrzyma stabilność?
 KOR_BALKAN_POWDER_KEG_DESC:0 Korea, zmuszona do otwarcia przez Japonię, stała się obiektem rywalizacji mocarstw. Japonia wygrała, pozbawiając Koreę armii i praw dyplomatycznych. Aneksja jest bliska, ale Koreańczycy nie zamierzają się poddać.
 SWE_BALKAN_POWDER_KEG_DESC:0 Strajk generalny w 1909 roku zaostrzył konflikty klasowe. Liberałowie mogą wygrać wybory, co niepokoi wieś. Szwecja balansuje między Niemcami a Ententą, ale może wykorzystać konflikt, sprzedając zasoby obu stronom.
 LIB_BALKAN_POWDER_KEG_DESC:0 Rządzona przez autorytarną Partię Prawdziwych Wigów, Liberia przypomina oligarchiczną konfederację. Elity afroamerykańskie ścierają się z rdzenną ludnością, a gospodarka zależy od Niemiec, co w obliczu wojny w Europie zwiastuje kłopoty.
 KUW_BALKAN_POWDER_KEG_DESC:0 Kuwejt, centrum handlu perłami w Zatoce Perskiej, jest rządzony przez dynastię Al Sabah od 1752 roku. Pod protekcją osmańską i brytyjską, podobnie jak Egipt, balansuje między wpływami mocarstw.
 OMA_BALKAN_POWDER_KEG_DESC:0 Sułtanat Maskatu i Omanu zmaga się z wewnętrznymi podziałami plemiennymi i naciskiem Brytyjczyków, którzy chcą kontrolować region ze względów strategicznych. Te wyzwania określą przyszłość kraju.
 OTHER_BALKAN_POWDER_KEG_DESC:0 Konflikt, który ogarnia kontynenty, wpłynie na wszystkie narody – wielkie i małe.
 
