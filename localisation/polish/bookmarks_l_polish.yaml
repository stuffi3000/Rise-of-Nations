 ENG_RUSSO_JAPANESE_DESC:0 Na przełomie XIX i XX wieku Imperium Brytyjskie wydawało się mieć wszystko pod kontrolą - zajmowało dwie piąte lądowej powierzchni świata, zamieszkiwała je jedna czwarta światowej populacji, było strzeżone przez najbardziej profesjonalną armię na świecie i najpotężniejszą flotę, jaką kiedykolwiek zbudowano. Ale pod zapewnieniami o imperialnej wielkości kryła się niepewność co do przyszłości: gospodarczo i przemysłowo Stany Zjednoczone przewyższały Brytyjczyków, a Niemcy rozpoczęły złowieszczy program budowy floty, aby rzucić wyzwanie dominacji Royal Navy na morzach.
 FRA_RUSSO_JAPANESE_DESC:0 Niegdyś największa potęga Europy, Francja jest obecnie krajem z problemami. Pod względem gospodarczym została wyprzedzona przez wielu rywali. Spadający przyrost naturalny wydaje się zapowiadać dalszy upadek, a w erze masowych armii może okazać się śmiertelną słabością. Pod względem politycznym Trzecia Republika jest niestabilna. Na arenie międzynarodowej porażka Prus w 1871 r. i zajęcie przez Niemcy prowincji Alzacji i Lotaryngii jest ropiejącą raną, a żądania „revanche” - zemsty - na Niemczech pozostają silne.
 USA_RUSSO_JAPANESE_DESC:0 Od uzyskania niepodległości od Wielkiej Brytanii w 1783 roku Stany Zjednoczone i ich mieszkańcy koncentrowali się głównie na własnym kontynencie, a w mniejszym stopniu na Ameryce Środkowej i Południowej, po ogłoszeniu Doktryny Monroea w 1823 roku. Po pokonaniu Hiszpanii w wojnie hiszpańsko-amerykańskiej Stany Zjednoczone stały się światową potęgą, ale z bardzo małą armią wciąż nie są uważane za „wielką potęgę” w europejskim sensie, choć mają ogromny potencjał, by nią zostać. Potencjał ten wynika z populacji i ogromnej gospodarki, która przewyższa łącznie Wielką Brytanię, Francję, Rosję i Niemcy.
 GEE_RUSSO_JAPANESE_DESC:0 Cesarstwo Niemieckie powstało w Wersalu w 1871 roku, uformowane krwią i żelazem po pokonaniu Francji rok wcześniej. Jednak po dojściu do władzy Wilhelma II, który odwołał Bismarcka, Niemcy znalazły sobie wrogów na dwóch frontach. Te fakty musiały być w świadomości niemieckiego wojska w 1914 roku: jak stwierdził szef sztabu von Moltke – „wojna jest nieunikniona, i im wcześniej, tym lepiej”. Czas się kończy. Czy „miejsce w słońcu” i dominacja Niemiec na świecie są jeszcze możliwe?
 AUH_RUSSO_JAPANESE_DESC:0 Podwójna Monarchia została utworzona w 1867 roku na mocy kompromisu między cesarzem Franciszkiem Józefem a węgierską szlachtą. To mozaikowe imperium składało się z jedenastu głównych grup etnicznych, z centrum w Wiedniu, w dużej mierze utrzymywane dzięki sile charakteru cesarza. Aby ograniczyć wpływy Rosji na Bałkanach, Austro-Węgry sprzymierzyły się z Niemcami w 1879 roku, a następnie z Włochami w 1882 roku, tworząc Trójprzymierze. Jednak z Niemcami jako dominującą stroną, polityka zagraniczna Austro-Węgier była podporządkowana życzeniom senioralnego partnera.
 OTT_RUSSO_JAPANESE_DESC:0 W 18 wieku Imperium Osmańskie kurczyło się, tracąc wewnętrzną władzę i będąc osłabiane przez ekspansjonistyczne ambicje mocarstw europejskich. XIX i początek XX wieku przyniosły próby reform, w tym utworzenie władzy wykonawczej i scentralizowanego rządu, ale także znaczny spadek terytorialny. Rząd turecki w dużej mierze nie był w stanie zbierać podatków, a komunikacja i infrastruktura imperium pozostawały prymitywne, co sprawiło, że wielu nazywało Turcję „chorym człowiekiem Europy”. Czy Imperium Osmańskie zdoła się zmodernizować i przetrwać, czy odejdzie w zapomnienie, jak wielu uważa?
 RUS_RUSSO_JAPANESE_DESC:0 Rosja kieruje swoje spojrzenie na Bałkany i Konstantynopol, który kontroluje kluczową morską drogę do świata zewnętrznego. W tym celu Rosja dysponuje największą armią na świecie i szybko modernizującą się bazą przemysłową. Jednak mimo swojej siły, Rosja cierpi z powodu poważnych słabości i niepokojów społecznych. Niektórzy członkowie rady cara doradzają, że „krótka, zwycięska wojna” mogłaby zjednoczyć naród i odwrócić uwagę od problemów. Ale jeśli wojna pójdzie źle, czy rządy cara przetrwają konsekwencje?
 ITA_RUSSO_JAPANESE_DESC:0 Włochy są najmniejszym członkiem Trójprzymierza, w które mają niewielką wiarę. Austro-Węgry, naturalny rywal Włoch, są teraz sojusznikiem w świecie traktatów, ale w praktyce wciąż rywalem. Włoski irredentyzm nadal uznaje dalmatyńskie wybrzeże, będące pod kontrolą Austrii, za włoskie. Na razie jednak są pilniejsze sprawy. Plany wojenne z Turkami osmańskimi są już przygotowywane. Rząd przewiduje krótką, decydującą wojnę. Włochy udowodnią swoją siłę.
 SER_RUSSO_JAPANESE_DESC:0 Serbia jest postrzegana przez obcych jako zacofany, pomniejszy naród. Nic więcej niż pionek w wielkiej grze światowych imperiów. Oczywiście, imperia mogą wkrótce przekonać się, że Serbowie są przeznaczeni do większych rzeczy. Obecnie większość Serbów żyje poza granicami, na terytorium tureckim lub austriackim. Jeśli Serbia zawrze pakt z diabłem – Bułgarami – może rozpocząć drogę do chwały poprzez pełne zjednoczenie Serbii.
 BUL_RUSSO_JAPANESE_DESC:0 Bułgaria zyskała już sławę dzięki zwycięskim konfliktom z Serbami i przechytrzeniu Imperium Osmańskiego, by zjednoczyć się z Rumelią Wschodnią. Teraz jednak państwo znajduje się w trudniejszej pozycji. Turcy nie chcą oddawać więcej bułgarskiego terytorium, a Rosjanie powoli wycofują swoje wsparcie. Może nie jest za późno, by naprawić stosunki z Serbią? W końcu Bułgaria z silnymi sojusznikami mogłaby stać się zaskakującym zagrożeniem.
 MEX_RUSSO_JAPANESE_DESC:0 Meksyk w 1910 roku to dziwny przypadek. Porfiriato przyniosło Meksykowi korzyści od 1876 roku, ale teraz, gdy presja rośnie, czas prezydenta Diaza wydaje się ograniczony. Rząd postrzega to jako gryzienie ręki, która karmi. Francisco Madero aktywnie i jawnie spiskuje przeciwko rządowi Diaza. Jeśli okaże się wystarczająco ambitny, może jeszcze przejąć Meksyk.
 JAP_RUSSO_JAPANESE_DESC:0 W niespełna 50 lat Japonia przekształciła się z zacofanego despotyzmu rządzonego przez szoguna w nowoczesne imperium, równie potężne jak kraje europejskie. Za to należy dziękować cesarzowi Meiji, ale niestety jest on zarówno stary, jak i schorowany – nie może żyć długo. Zanim książę Yoshihito przejmie koronę, pozostaje kilka spraw do rozstrzygnięcia. Starzejący się cesarz musi zdecydować, jakie stanowisko Japonia zajmie wobec Rosji i co zrobić z koreańskim wasalem.
 BEL_RUSSO_JAPANESE_DESC:0 Chronione przez Brytyjczyków, postrzegane przez Niemców jako tylna furtka do Paryża, omijająca ufortyfikowane skupisko francuskich wojsk wzdłuż granicy francusko-niemieckiej, Królestwo Belgii znajduje się w trudnej sytuacji. Król Albert I stanie przed trudnym wyborem: albo przeciwstawić się cesarzowi Wilhelmowi II i stanąć u boku Ententy, albo pozwolić niemieckim wojskom wkroczyć na swoje terytorium i obrać inny kurs działania.
 HOL_RUSSO_JAPANESE_DESC:0 Od drugiej konferencji haskiej w 1907 roku Holandia robi wszystko, by unikać sojuszy politycznych z innymi europejskimi imperiami. Gdy bębny wojenne rozbrzmiewają u bram Amsterdamu, mimo silnej polityki neutralności, spokojny kraj młynów może wkrótce znaleźć się w sytuacji bez wyjścia, zmuszony do dokonania wyboru, który na zawsze zmieni przyszłość holenderskiego imperium. Nikt nie wie, jak zareaguje zaciekle patriotyczna królowa Wilhelmina...
 OTHER_RUSSO_JAPANESE_DESC:0 Narody świata, wielkie i małe, odczują skutki tego konfliktu, który rozciąga się na kilka kontynentów.
 
