 ECONOMIC_CRISIS_TWO_NAME:0 Drugi Kryzys Ekonomiczny
 ECONOMIC_CRISIS_TWO_DESC:0 W ostatnich latach banki inwestycyjne rozkwitały, a gospodarka coraz bardziej oddalała się od rzeczywistości. Jak pokazały lata 30. XX wieku, to tylko kwestia czasu, zanim ta bańka pęknie, a wraz z nią cała gospodarka może się załamać, powodując ogólnoświatową recesję. Zadaniem jest złagodzenie skutków takiego kryzysu, ale czy będziemy w stanie to zrobić?
 ENG_ECONOMIC_CRISIS_TWO_DESC:0 Unia Europejska jest bardziej niepopularna niż kiedykolwiek wcześniej. Brytyjczycy szybko obwiniają urzędników w Brukseli oraz rząd Niemiec w Berlinie za wszystko, co złe w ich kraju. Społeczeństwo jest głęboko podzielone w tej jednej kwestii. Wielka Brytania dobrze poradziła sobie z kryzysem gospodarczym 2008 roku, ale opuszczenie Unii Europejskiej może zniszczyć gospodarczy postęp ostatniej dekady. I nawet wtedy… czy suwerenność narodowa nie jest warta więcej niż drobne korzyści ekonomiczne?
 FRA_ECONOMIC_CRISIS_TWO_DESC:0 Francja ucierpiała z powodu trudności gospodarczych i poważnych ataków terrorystycznych w Paryżu. Francuzi stają się coraz bardziej wrogo nastawieni do swoich mniejszości muzułmańskich i żydowskich. Front Narodowy widzi możliwość przejęcia władzy w tych niespokojnych czasach. Czy demokratyczny establishment i francuska integracja europejska przetrwają? Czy może Francja stanie na własnych nogach, jak w dawnych dobrych czasach?
 GER_ECONOMIC_CRISIS_TWO_DESC:0 Niemcy, dotknięte kryzysem uchodźczym, trudnościami gospodarczymi i rosnącą wewnętrzną niechęcią do krajów takich jak Grecja, Włochy i Hiszpania, wciąż trzymają się mocno. Unia Europejska stale rozszerza się na południe. Sąsiedzi europejscy coraz bardziej irytują się polityką Niemiec. Czy warto kontynuować tę drogę? Czy może nadszedł czas, by ożywić dawne konflikty graniczne i znów pozwolić maszerować żołnierzom?
 JAP_ECONOMIC_CRISIS_TWO_DESC:0 Japonia każdego dnia staje w obliczu możliwości wojny, gdy chińskie okręty wojenne agresywnie zbliżają się do wysp Senkaku, a północnokoreańskie rakiety są wystrzeliwane w stratosferę. Artykuł 9 konstytucji Japonii został niedawno zmieniony, by umożliwić bardziej aktywną działalność japońskiego wojska za granicą. Ta militarystyczna postawa jest niepopularna wśród społeczeństwa, ale być może konieczna dla utrzymania bezpieczeństwa narodowego.
 ITA_ECONOMIC_CRISIS_TWO_DESC:0 Żaden kraj z G7 ani wielkiej czwórki Europy nie został tak mocno dotknięty kryzysem gospodarczym 2008 roku jak Włochy. Odbudowa jest powolna, a wsparcie rządu maleje. Napływ migrantów z Afryki nie pomaga w budowaniu wizerunku wewnętrznej stabilności. Włochy muszą rozważyć swoje wybory. Na pewno nie jest to czas na odrodzenie imperializmu, ale drastyczne reformy będą konieczne...
 PRC_ECONOMIC_CRISIS_TWO_DESC:0 Chiny koncentrują się na ukrywaniu swoich wrogów i słabości. Zanieczyszczenie, problemy z migracją wewnętrzną, obniżający się standard wojska, nieustannie skorumpowany organ rządzący Komunistycznej Partii Chin. A jednak Chiny są gigantem Wschodu, którego boją się wszystkie mniejsze kraje. Japonia, Korea Południowa, rebelianci na Tajwanie, Wietnam… wszyscy zjednoczeni w nienawiści do Chin. Nadszedł czas, by Chiny znalazły sensowną odpowiedź.
 RAJ_ECONOMIC_CRISIS_TWO_DESC:0 Gospodarka Indii szybko rośnie, podobnie jak ich populacja. Wciąż nie w centrum międzynarodowej uwagi, Tygrys jest dobrze nakarmiony i warczy. Indie polują, a ich ofiara pozostaje nieświadoma.
 SPR_ECONOMIC_CRISIS_TWO_DESC:0 Podobnie jak inne kraje południowej Europy, Hiszpania wpadła w kryzys gospodarczy w 2008 roku, wymagając bodźców ekonomicznych od gospodarek północnej Europy. Podemos i Ciudadanos wniosły nowy populizm i nową niepewność do starego systemu politycznego, podczas gdy ruchy niepodległościowe Katalonii bardziej niż kiedykolwiek zagrażają jedności Hiszpanii. Odbudowa gospodarcza będzie długą i wyboistą drogą – czy Hiszpania pozostanie z Europą i będzie trzymać się umów zapobiegających natychmiastowej katastrofie, czy przyszłość Hiszpanii różni się od przyszłości Europy Północnej?
 SOV_ECONOMIC_CRISIS_TWO_DESC:0 Wyrzucona z G8, zmagająca się z ogromnymi sankcjami gospodarczymi, walcząca o utrzymanie swojej strefy wpływów, ale przynajmniej zjednoczona z braćmi na Krymie. To w skrócie opisuje sytuację Federacji Rosyjskiej od marca 2014 roku. Z Zachodem teraz wrogo nastawionym do Rosji, musi ona rozważyć albo przeprosiny i wycofanie się na uznane międzynarodowo terytorium, albo znalezienie nowych sojuszników. Pekin przychodzi na myśl.
 RUS_ECONOMIC_CRISIS_TWO_DESC:0 Wyrzucona z G8, zmagająca się z ogromnymi sankcjami gospodarczymi, walcząca o utrzymanie swojej strefy wpływów, ale przynajmniej zjednoczona z braćmi na Krymie. To w skrócie opisuje sytuację Federacji Rosyjskiej od marca 2014 roku. Z Zachodem teraz wrogo nastawionym do Rosji, musi ona rozważyć albo przeprosiny i wycofanie się na uznane międzynarodowo terytorium, albo znalezienie nowych sojuszników. Pekin przychodzi na myśl.
 USA_ECONOMIC_CRISIS_TWO_DESC:0 Wewnętrznie bardziej podzielone niż kiedykolwiek, zewnętrznie bardziej kwestionowane niż kiedykolwiek od zakończenia zimnej wojny. Stany Zjednoczone z pewnością nie przeżywają narodowej złotej ery. Ludzie obawiają się chińskiej agresji, problemów przemysłowych i trudności gospodarczych, poparcie dla amerykańskich sojuszy wojskowych maleje. Następny prezydent Stanów Zjednoczonych będzie musiał na nowo zdefiniować, co oznacza bycie największym narodem na ziemi, krajem wolności i domem odważnych.
 FRG_ECONOMIC_CRISIS_TWO_DESC:0 Niemcy, dotknięte kryzysem uchodźczym, trudnościami gospodarczymi i rosnącą wewnętrzną niechęcią do krajów takich jak Grecja, Włochy i Hiszpania, wciąż trzymają się mocno. Unia Europejska stale rozszerza się na południe. Sąsiedzi europejscy coraz bardziej irytują się polityką Niemiec. Czy warto kontynuować tę drogę? Czy może nadszedł czas, by ożywić dawne konflikty graniczne i znów pozwolić maszerować żołnierzom?
 SOJ_ECONOMIC_CRISIS_TWO_DESC:0 Japonia każdego dnia staje w obliczu możliwości wojny, gdy chińskie okręty wojenne agresywnie zbliżają się do wysp Senkaku, a północnokoreańskie rakiety są wystrzeliwane w stratosferę. Artykuł 9 konstytucji Japonii został niedawno zmieniony, by umożliwić bardziej aktywną działalność japońskiego wojska za granicą. Ta militarystyczna postawa jest niepopularna wśród społeczeństwa, ale być może konieczna dla utrzymania bezpieczeństwa narodowego.
 OTHER_ECONOMIC_CRISIS_TWO_DESC:0 Krym, Państwo Islamskie, północnokoreańska broń jądrowa. Wraz z rosnącymi konfliktami mniejsze narody świata muszą znaleźć sposób, by albo zachować pokój, albo jak najszybciej zniszczyć swoich wrogów.

