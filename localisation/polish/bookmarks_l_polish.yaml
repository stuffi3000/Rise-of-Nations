 ################## 2008 ###################
 ###########################################

 ECONOMIC_CRISIS_NAME:0 Kryzys Ekonomiczny
 ECONOMIC_CRISIS_DESC:0 W ostatnich latach banki inwestycyjne rozkwitały, a gospodarka coraz bardziej oddalała się od rzeczywistości. Jak pokazały lata 30. XX wieku, to tylko kwestia czasu, zanim ta bańka pęknie, a wraz z nią cała gospodarka może się załamać, powodując ogólnoświatową recesję. Zadaniem jest złagodzenie skutków takiego kryzysu, ale czy będziemy w stanie to zrobić?
 DEN_ECONOMIC_CRISIS_DESC:0 Dania znajduje się w bezpiecznej pozycji, będąc członkiem zarówno UE, jak i NATO. Jednak niedawne spowolnienie gospodarcze stanowi wyzwanie dla duńskiego państwa.
 ENG_ECONOMIC_CRISIS_DESC:0 Po przekazaniu Hongkongu Chinom w 1997 roku Wielka Brytania straciła swoją ostatnią wielką posiadłość kolonialną. Niegdyś najpotężniejszy naród na ziemi desperacko szuka nowej drogi do wielkości i chwały. Ale czy ta ścieżka będzie prowadziła przez dalszą współpracę ze Stanami Zjednoczonymi? Czy Wielka Brytania zbliży się do swoich europejskich braci? Czy może Brytania, na własną rękę, znów będzie rządzić morzami?
 ETH_ECONOMIC_CRISIS_DESC:0 Monarchia Etiopii została obalona w 1974 roku, a następnie komunistyczna dyktatura w 1991 roku. Konstytucja z 1995 roku zapewniła względnie stabilną demokrację, ale nie rozwiązała problemów głodu, kryzysu politycznego i korupcji. Nie zakończyła także trwającego konfliktu z Erytreą.
 FIN_ECONOMIC_CRISIS_DESC:0 Zawsze dbająca o zachowanie neutralności, Finlandia uważnie obserwowała upadek Związku Radzieckiego i późniejszą ekspansję polityczną sił zachodnioeuropejskich. Finowie dołączyli do UE w 1995 roku i wkrótce przyjmą euro jako walutę narodową. Czy pokój się utrzyma? Czy Rosjanie naprawdę zostali ujarzmieni?
 FRA_ECONOMIC_CRISIS_DESC:0 Francja, dawna Wielka Nacja, próbuje znaleźć nowe miejsce w zmieniającym się świecie. Z dawnymi rywalami i przyjaciółmi u boku, z nowymi przeciwnikami i zagrożeniami na horyzoncie, Francja musi zdecydować, czy przyszłość kolebki demokracji będzie naznaczona jednością i pokojem, czy powrotem do mroczniejszych czasów.
 GER_ECONOMIC_CRISIS_DESC:0 Niemcy są zjednoczone od niemal dekady. Silniejsze gospodarczo niż kiedykolwiek, choć z perspektywą recesji w przyszłości, Niemcy muszą znaleźć nowe cele w tym świecie. Nowo niepodległe państwa Europy Wschodniej są w trakcie dołączania do Unii Europejskiej, gdzie Niemcy mają znaczący wpływ. Choć obciążone mroczną przeszłością, Niemcy patrzą w jasną przyszłość.
 ICE_ECONOMIC_CRISIS_DESC:0 W ukrytym zakątku Europy Islandia z powodzeniem utrzymywała niski profil od uzyskania niepodległości w 1944 roku. Konflikty polityczne z Brytyjczykami o prawa do połowów były być może najbardziej ekscytującym momentem w historii Islandii. Czy Islandia powinna przyjąć bardziej centralną rolę?
 ITA_ECONOMIC_CRISIS_DESC:0 Włochy od początku XX wieku były nieco w tyle za innymi wielkimi mocarstwami. Po klęsce w II wojnie światowej silne więzi z dawnymi wrogami i byłym sojusznikiem, Niemcami, przywróciły Włochy do stanu wysoko rozwiniętego i zamożnego kraju. Ale co przyniesie przyszłość? Narodowa wielkość czy katastrofa gospodarcza?
 JAP_ECONOMIC_CRISIS_DESC:0 Japonia, druga co do wielkości gospodarka na świecie, jest potęgą demokracji wschodnioazjatyckich od zakończenia II wojny światowej. Wspierana przez amerykańskich i europejskich sojuszników oraz chroniona przez potężną bazę przemysłową, Japonia patrzy na swojego dawnego rywala, Chiny, z nową pewnością siebie i nowym potencjałem konfliktu.
 NOR_ECONOMIC_CRISIS_DESC:0 Norwegia w 1995 roku zagłosowała przeciwko przystąpieniu do Unii Europejskiej i od tego czasu w pewnym stopniu trzymała się na dystans od Europy. Norwegia pozostaje jednak członkiem NATO i dzieli krótką, ale kluczową granicę z Federacją Rosyjską.
 PRC_ECONOMIC_CRISIS_DESC:0 Chiny, zacofane wczoraj, są supermocarstwem jutra. Ich baza przemysłowa jest ogromna, wpływy polityczne rosną, armia się modernizuje, a siła robocza jest niemal nieograniczona. Chiny muszą bać się tylko jednego: jeśli reformy będą zbyt wolne, mogą zostać zniszczone. Jeśli zbyt szybkie, mogą zniszczyć same siebie.
 RAJ_ECONOMIC_CRISIS_DESC:0 Jeśli Chiny są supermocarstwem jutra, Indie są supermocarstwem przyszłego tygodnia. Ich ciągłe zmagania z Pakistanem i Chinami oraz głębokie powiązania gospodarcze z Zachodem dały Indiom niszę do rozwoju. Jeśli dostaną dość czasu, Tygrys Południowej Azji będzie wystarczająco silny, by pokonać wszystkich swoich wrogów.
 SOV_ECONOMIC_CRISIS_DESC:0 Kiedy Związek Radziecki rozpadł się w 1991 roku, jasne było, że droga powrotna do chwały nie będzie łatwa dla Federacji Rosyjskiej. System i gospodarka skorumpowane, armia duża, ale przestarzała, a wpływy polityczne osłabione – Rosja musiała zaakceptować pozostawanie na uboczu przez dekadę. Teraz chce wrócić do centrum uwagi.
 RUS_ECONOMIC_CRISIS_DESC:0 Kiedy Związek Radziecki rozpadł się w 1991 roku, jasne było, że droga powrotna do chwały nie będzie łatwa dla Federacji Rosyjskiej. System i gospodarka skorumpowane, armia duża, ale przestarzała, a wpływy polityczne osłabione – Rosja musiała zaakceptować pozostawanie na uboczu przez dekadę. Teraz chce wrócić do centrum uwagi.
 SPR_ECONOMIC_CRISIS_DESC:0 Od śmierci Franco w 1975 roku Hiszpania przeszła długą drogę odbudowy. Pomimo trudności gospodarczych i społecznych kraj częściowo poradził sobie z problemami spowodowanymi dekadami falangizmu. Hiszpania dołączyła do NATO (1982) i UE (1986) i niestrudzenie, z największym wysiłkiem, pracowała, by dogonić potężniejsze i bogatsze kraje Europy: Niemcy, Francję, Wielką Brytanię i Włochy. W takich czasach Hiszpania potrzebuje silnego przywództwa i stabilnej ręki. Czy premier Aznar sprosta zadaniu? Czy jego Partia Ludowa ustąpi miejsca bardziej godnemu przywództwu?
 SWE_ECONOMIC_CRISIS_DESC:0 Szwecja przeżywała głęboki kryzys gospodarczy na początku lat 90., a przystąpienie do UE w 1995 roku tylko w niewielkim stopniu złagodziło problemy. Szwecja, zgodnie z tradycją pozostająca militarnie neutralna, musi znaleźć odpowiedzi na problemy gospodarcze.
 SWI_ECONOMIC_CRISIS_DESC:0 Neutralna od niepamiętnych czasów, Szwajcaria postanowiła pozostać poza NATO, Unią Europejską, a nawet Organizacją Narodów Zjednoczonych. Czy społeczność międzynarodowa może nadal polegać na Szwajcarii jako cichym sędzi i neutralnym gruncie, którym zawsze była? Czy może Szwajcarzy zobaczą, jak ich rząd odgrywa bardziej aktywną rolę za granicą, aby zachować pokój i chronić szwajcarskie interesy narodowe?
 USA_ECONOMIC_CRISIS_DESC:0 Obywatele Stanów Zjednoczonych w ostatnim stuleciu zaznali niemal wyłącznie zwycięstw. Wygrali wojny światowe, wygrali zimną wojnę; Stany Zjednoczone miały niemal doskonały bilans do tej pory. Ale z Chinami wyrastającymi po drugiej stronie oceanu, z Rosją dążącą do odnowionej wielkości, z terroryzmem jako coraz większym zagrożeniem, co może zrobić Ameryka, aby pozostać dominującą?
 OTHER_ECONOMIC_CRISIS_DESC:0 I wojna światowa, II wojna światowa, Korea, Wietnam, Afganistan. Wojny przeszłości sprawiły, że narody teraźniejszości obawiają się o przyszłość. Jednak istnieje wielka nadzieja, że ludzkość, po 20 wiekach rozlewu krwi, może zakończyć przejście do okresu pokoju i stabilności.

