 TURNING_TIDE_NAME:0 Zmiana Losów
 TURNING_TIDE_DESC:0 Losy wojny odwróciły się przeciwko Osi. Niemcy zostali wyparci ze Stalingradu i Afryki Północnej, a bitwa pod Kurskiem zadecyduje o przyszłości niemieckich operacji ofensywnych. Sycylia została zdobyta przez aliantów, a Włochy grożą przejściem na ich stronę. Na Pacyfiku Imperium Japonii osiągnęło swój zenit i zaczyna się cofać.
 ENG_TURNING_TIDE_DESC:0 Najwspanialsza godzina Wielkiej Brytanii dawno minęła, ale kraj nie jest już sam w tym konflikcie. Niemcy i ich włoscy sojusznicy zostali zdecydowanie pokonani w Afryce Północnej, a inwazja na Sycylię zachwiała pozycją Włoch.
 FRA_TURNING_TIDE_DESC:0 Kontynentalna Francja pozostaje pod okupacją wroga od trzech lat, ale Francuzi nie poddali się. Opór trwa w koloniach, gdzie planowany jest powrót i wypędzenie okupantów z Francji.
 GER_TURNING_TIDE_DESC:0 Klęska pod Stalingradem i wypchnięcie z Kaukazu przekreśliły nadzieje na kontrolę nad ogromnymi zasobami naftowymi ZSRR. W Afryce ponieśliśmy zdecydowaną porażkę, a teraz Włochy zostały zaatakowane i mogą przejść na stronę wroga, jeśli nie utrzymamy ich w Osi siłą. Nie wszystko jednak stracone – planujemy wielką operację pod kryptonimem Cytadela, która ma odciąć wybrzuszenie kurskie. Jeśli pokonamy Sowietów i odepchniemy ich, wrócimy na właściwe tory.
 ITA_TURNING_TIDE_DESC:0 Miniony rok był katastrofą dla Włoch. Nie tylko zostaliśmy wyparci z Afryki Północnej i innych kolonii, ale alianci niedawno najechali Sycylię i teraz grożą inwazją na kontynent, a naloty bombowe wywołują panikę i niezadowolenie z wojny. Może nadszedł czas, by zmienić strony i pozbyć się Duce...
 JAP_TURNING_TIDE_DESC:0 Imperium Japonii do tej pory odnosiło sukcesy w swojej ekspansji, ale osiągnęło swój zenit i zaczyna tracić na sile i wpływach w obliczu ofensywy Stanów Zjednoczonych na Pacyfiku. Musimy się przegrupować i dążyć do zwycięstwa, albo na zawsze żyć z konsekwencjami porażki...
 SOV_TURNING_TIDE_DESC:0 Wielka Wojna Ojczyźniana trwa już dwa lata. Straciliśmy wiele istnień, by chronić ojczyznę przed faszystowskimi najeźdźcami, ale nie poszło to na marne. Niemcy ponieśli ciężkie porażki na wszystkich frontach, a Stalingrad i Kaukaz są zabezpieczone. Teraz musimy skupić się na obronie wybrzuszenia kurskiego po informacjach od Brytyjczyków o planowanym ataku w tym rejonie. Musimy także przerwać oblężenie Leningradu, które trwa już dwa lata i kosztowało niemal dwa miliony istnień. Jak mówią, w Armii Czerwonej większej odwagi wymaga odwrót niż natarcie.
 USA_TURNING_TIDE_DESC:0 Stany Zjednoczone zostały wciągnięte w globalny konflikt po japońskim ataku na Pearl Harbor. Japończycy okazali się zdolnym przeciwnikiem, ale nie dorównują nam. Przemysłowa potęga USA zmiażdży japońskie imperium na Pacyfiku, a gdy z nimi skończymy, język japoński będzie mówiony tylko w piekle.
 OTHER_TURNING_TIDE_DESC:0 Narody świata, wielkie i małe, odczują skutki tego konfliktu, który rozciąga się na kilka kontynentów.

