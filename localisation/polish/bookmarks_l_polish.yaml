 RUSSO_JAPANESE_NAME:0 Rosyjsko-Japońska Wojna
 RUSSO_JAPANESE_DESC:0 Rosyjsko-japońska wojna toczyła sie podczas 1904 i 1905 roku pomiędzy Rosyjskim Imperium a Cesarstwem Japonii o rywalizujące imperialne ambicje w Mandżurii i Korei. Głównymi teatrami działań były półwysep Liaodong i Mukden w południowej Mandżurii oraz morza wokół Korei, Japonii i Morza Żółtego. Rosja szukała portu z ciepłą wodą na Oceanie Spokojnym dla swojej marynarki wojennej i handlu morskiego. Władywostok działał tylko latem, podczas gdy Port Artur, baza marynarki wojennej w prowincji Liaodong wydzierżawiona Rosji przez chińską dynastię Qing, działała przez cały rok. Od zakończenia pierwszej wojny chińsko-japońskiej w 1895 r. Japonia obawiała się rosyjskiej ingerencji w swoje plany stworzenia strefy wpływów w Korei i Mandżurii. Rosja prowadziła ekspansjonistyczną politykę na syberyjskim Dalekim Wschodzie od czasów panowania Iwana Groźnego w XVI wieku. Postrzegając Rosję jako rywala, Japonia zaproponowała uznanie rosyjskiej dominacji w Mandżurii w zamian za uznanie Korei za należącą do japońskiej strefy wpływów. Rosja odmówiła i zażądała, by Korea na północ od 39 równoleżnika była neutralną strefą buforową między Rosją a Japonią. Japoński rząd dostrzegł rosyjskie zagrożenie dla swoich planów ekspansji w Azji i zdecydował się na wojnę”.
