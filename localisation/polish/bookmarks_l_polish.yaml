 ###########################################

 END_OF_WW2_NAME:0 działa milkną
 END_OF_WW2_DESC:0 Niedawno największym zagrożeniem dla światowego pokoju były Niemcy. Teraz Stany Zjednoczone i Związek Radziecki zaczynają rywalizować o globalne wpływy. Wraz z powstaniem nowych reżimów zależnych w Niemczech i Europie Wschodniej, te dwa bloki stanowią zagrożenie dla każdego narodu pragnącego zachować neutralność. Kto zwycięży?
 ENG_END_OF_WW2_DESC:0 Era brytyjskiego imperializmu dobiegła końca. Pokusa niepodległości jest zbyt silna dla tych, którzy żyją pod brytyjską koroną. Kolonie na całym świecie odnotowują wzrost popularności ruchów nacjonalistycznych i komunistycznych. W miarę jak globalna potęga Wielkiej Brytanii słabnie, kraj spogląda na swoich zachodnich sojuszników, by chronić się przed zagrożeniem komunizmem, które jest bliżej niż kiedykolwiek. Strach przed Oswaldem Mosleyem odszedł w zapomnienie, teraz to widmo komunizmu ściska serca Brytyjskiej Wspólnoty Narodów.
 KOR_END_OF_WW2_DESC:0 Wolna od okupacji amerykańskiej i japońskiej, nowo powstała Republika Korei miała nadzieję na pokojowe zjednoczenie z rodakami zza 38. równoleżnika. Jednak po podejrzanym zamachu na jedynego starszego polityka skłonnego do negocjacji z Północą oraz zwycięstwie zagorzałego antykomunisty Lee Syng-mana w wyborach prezydenckich, ta nadzieja szybko gaśnie. USA przekazały klucze, ale żadna z Korei nie ma pełnej kontroli, a obie republiki roszczą sobie prawo do półwyspu, co czyni konflikt nieuniknionym.
 WGR_END_OF_WW2_DESC:0 Kiedyś wielki naród niemiecki ponownie został pokonany. Chwała imperium niemieckiego to odległe wspomnienie, a euforia podbojów sprzed zaledwie kilku lat została przyćmiona wstydem i frustracją. Niemcy znów znajdują się na muszce broni. Okupowani przez obie światowe supermocarstwa, są szachownicą dla ich politycznych gier. Zmęczeni Niemcy mają przed sobą ogrom odbudowy. Pozostaje tylko nadzieja na deeskalację i ponowne zjednoczenie z braćmi ze Wschodu.
 GER_END_OF_WW2_DESC:0 Kiedyś wielki naród niemiecki ponownie został pokonany. Chwała imperium niemieckiego to odległe wspomnienie, a euforia podbojów sprzed zaledwie kilku lat została przyćmiona wstydem i frustracją. Niemcy znów znajdują się na muszce broni. Okupowani przez obie światowe supermocarstwa, są szachownicą dla ich politycznych gier. Zmęczeni Niemcy mają przed sobą ogrom odbudowy. Pozostaje tylko nadzieja na deeskalację i ponowne zjednoczenie z braćmi ze Wschodu.
 DDR_END_OF_WW2_DESC:0 Pod sowiecką administracją wojskową mieszkańcy Niemiec Wschodnich znajdują się pod rządami tych, których wcześniej uciskali. Morale są niskie, ale perspektywy się poprawiają, gdyż planowana jest Niemiecka Republika Demokratyczna. Pod przywództwem Sowietów odbudowa postępuje, ale życie jest trudne, społeczeństwo jest ściśle reglamentowane, a pełna wina za wojnę zrzucona na ich barki. Już teraz duża część populacji przyjęła ideologię komunistyczną, tworząc ideologiczny podział między dwiema Niemcami, który może trwać pokolenia…
 DPK_END_OF_WW2_DESC:0 Krótko po proklamowaniu Republiki Korei, rewolucjonista Kim Il-sung wraz z sowiecką administracją cywilną stworzyli Koreańską Republikę Ludowo-Demokratyczną. Niezależna od sowieckiej kontroli, z granicami z dwoma potężnymi krajami komunistycznymi, Kim jest gotów wyzwolić towarzyszy zza 38. równoleżnika. Z sowieckim sprzętem, chińską siłą roboczą i zjednoczoną populacją pod systemem Dżucze, wojna o zjednoczenie Korei powinna być prosta. W końcu ich opiekun, Stany Zjednoczone, ma większe problemy…
 PRC_END_OF_WW2_DESC:0 Japończycy zostali pokonani, a rozejm z Kuomintangiem zerwany. Armia Ludowo-Wyzwoleńcza znacznie się rozrosła, a dzięki sprzętowi pozostawionemu przez Japończyków, Chińska Republika Ludowa jest gotowa zabezpieczyć resztę Chin. Pomimo minimalnego wsparcia ze strony ZSRR, przywództwo Mao Zedonga po Wielkim Marszu pozwoliło chińskiemu komunizmowi rozkwitnąć. Jeszcze kilka kluczowych miast, a Chiny zostaną zjednoczone!
 SOV_END_OF_WW2_DESC:0 Dzięki poświęceniu milionów odważnych komunistów faszyzm został w dużej mierze zmieciony z powierzchni ziemi. Jednak za upadłym potworem czai się jeszcze większe zagrożenie – kapitalizm. Zaledwie wyzwoliwszy się, Związek Radziecki musi stanąć w obronie świata przed kolejnym imperialistycznym systemem. Ludzie świata potrzebują silnej ręki przewodniej, a nie ma lepszego kandydata niż ZSRR. Komunizm nabiera rozpędu, a Józef Stalin zamierza to utrzymać.
 USA_END_OF_WW2_DESC:0 Po zwycięstwie w II wojnie światowej Stany Zjednoczone pozycjonują się jako mistrz zachodniej demokracji. Silnie podtrzymując wartości kapitalistyczne, stanowczo sprzeciwiają się komunistycznemu Wschodowi pod przywództwem ZSRR. Zamiast demilitaryzacji po zniszczeniach wojny, armia USA nadal rośnie, by stawić czoła czerwonemu zagrożeniu. Ale teraz, gdy obie strony mają broń jądrową, czy Stany Zjednoczone i Zachód przetrwają starcie z tak groźnym wrogiem?
 ISR_END_OF_WW2_DESC:0 Syjonizm wreszcie się urzeczywistnił, powstało państwo żydowskie. Chociaż pierwsze lata naznaczone były wojną arabsko-izraelską, Izraelczycy z pomocą zachodnich sojuszników nie tylko odparli Arabów, ale zdobyli dodatkowe terytorium. Ziemia Święta jest podzielona i otoczona wrogimi siłami, ale żydowska determinacja, wzmocniona przez Holocaust, jest niezłomna. Nie było niezależnego państwa żydowskiego od czasów Rzymian, i Żydzi nie zamierzają pozwolić, by ta szansa im umknęła.
 YUG_END_OF_WW2_DESC:0 Po rozłamie jugosłowiańsko-sowieckim w 1948 roku model socjalizmu rynkowego Tity działał dobrze dzięki funduszom z amerykańskiego Planu Marshalla. Jugosławia, choć mocno zniszczona przez okupację włoską i niemiecką, cieszyła się lepszą jakością życia niż inne państwa komunistyczne. Jednak stabilność polityczna była zupełnie inną kwestią. Tito był uwielbiany przez rodaków, ale jego strategia neutralności była znienawidzona zarówno przez Wschód, jak i Zachód. W obliczu ciągłych gróźb z obu stron, czy Jugosławia utrzyma się jako niezależny kraj socjalistyczny?
 IRQ_END_OF_WW2_DESC:0 Po wojnie arabsko-izraelskiej w 1948 roku Irak ma szansę odegrać istotną rolę na Bliskim Wschodzie, mimo porażki w tym konflikcie. Jednak boryka się z problemem kurdyjskich rebeliantów, ostatnio inspirowanych rewoltą Mustafy Barzaniego. Irak zależy od Brytyjczyków, którzy kontrolują jego ropę poprzez Iraqi Petroleum Company w zamian za pomoc. Na dworze haszymidzkim trwa konflikt między nowymi 'wolnymi' oficerami wojskowymi a starym monarchistycznym dworem, który musi zostać rozwiązany.
 EGY_END_OF_WW2_DESC:0 Sultanat Egiptu podobno osiągnął niepodległość w 1922 roku, ale znaczna część populacji uważa, że jest to jedynie pozorna wolność. Król Faruk jest postrzegany przez wielu Egipcjan jako kluczowe narzędzie brytyjskiej kontroli nad Kanałem Sueskim. Opozycja wobec panującego monarchy istnieje we wszystkich kręgach: rządowych, cywilnych i wojskowych. Egipscy i panarabscy nacjonaliści dążą do wyzwolenia Kanału spod brytyjskich wpływów. Kontynuacja rządów króla Faruka wydaje się mało prawdopodobna bez nadzwyczajnego wsparcia Brytyjczyków.
 JAP_END_OF_WW2_DESC:0 Imperialne ambicje Japonii zostały zmiażdżone przez aliantów. Teraz pod amerykańską okupacją, dawna potęga imperialna próbuje odzyskać siły po niszczycielskiej kampanii bombardowań ogniowych podczas II wojny światowej. Jaka będzie przyszłość Japonii? Czy przyjmą nową demokratyczną ścieżkę, czy może podejmą bardziej radykalne kroki?
 SOJ_END_OF_WW2_DESC:0 Imperialne ambicje Japonii zostały zmiażdżone przez aliantów. Teraz pod amerykańską okupacją, dawna potęga imperialna próbuje odzyskać siły po niszczycielskiej kampanii bombardowań ogniowych podczas II wojny światowej. Jaka będzie przyszłość Japonii? Czy przyjmą nową demokratyczną ścieżkę, czy może podejmą bardziej radykalne kroki?
 OTHER_DESC:0 Narody świata, wielkie i małe, nie wszystkie są gotowe wstrzymać oddech w oczekiwaniu na wybuch kolejnego globalnego konfliktu. Od mocarstw na krawędzi wojny domowej po liczne państwa uformowane i przekształcone przez II wojnę światową – wszystkie będą musiały podejmować trudne decyzje, równoważąc swoje ideały z pragmatyzmem, aby wpłynąć na przyszłość świata.

 ###########################################
 ################## 1949 ###################
 ###########################################

 IRON_CURTAIN_NAME:0 Żelazna Kurtyna
 IRON_CURTAIN_DESC:0 Niedawno największym zagrożeniem dla światowego pokoju były Niemcy. Teraz Stany Zjednoczone i Związek Radziecki zaczynają rywalizować o globalne wpływy. Wraz z powstaniem nowych reżimów zależnych w Niemczech i Europie Wschodniej, te dwa bloki stanowią zagrożenie dla każdego narodu pragnącego zachować neutralność. Kto zwycięży?
 ENG_IRON_CURTAIN_DESC:0 Era brytyjskiego imperializmu dobiegła końca. Pokusa niepodległości jest zbyt silna dla tych, którzy żyją pod brytyjską koroną. Kolonie na całym świecie odnotowują wzrost popularności ruchów nacjonalistycznych i komunistycznych. W miarę jak globalna potęga Wielkiej Brytanii słabnie, kraj spogląda na swoich zachodnich sojuszników, by chronić się przed zagrożeniem komunizmem, które jest bliżej niż kiedykolwiek. Strach przed Oswaldem Mosleyem odszedł w zapomnienie, teraz to widmo komunizmu ściska serca Brytyjskiej Wspólnoty Narodów.
 KOR_IRON_CURTAIN_DESC:0 Wolna od okupacji amerykańskiej i japońskiej, nowo powstała Republika Korei miała nadzieję na pokojowe zjednoczenie z rodakami zza 38. równoleżnika. Jednak po podejrzanym zamachu na jedynego starszego polityka skłonnego do negocjacji z Północą oraz zwycięstwie zagorzałego antykomunisty Lee Syng-mana w wyborach prezydenckich, ta nadzieja szybko gaśnie. USA przekazały klucze, ale żadna z Korei nie ma pełnej kontroli, a obie republiki roszczą sobie prawo do półwyspu, co czyni konflikt nieuniknionym.
 WGR_IRON_CURTAIN_DESC:0 Kiedyś wielki naród niemiecki ponownie został pokonany. Chwała imperium niemieckiego to odległe wspomnienie, a euforia podbojów sprzed zaledwie kilku lat została przyćmiona wstydem i frustracją. Niemcy znów znajdują się na muszce broni. Okupowani przez obie światowe supermocarstwa, są szachownicą dla ich politycznych gier. Zmęczeni Niemcy mają przed sobą ogrom odbudowy. Pozostaje tylko nadzieja na deeskalację i ponowne zjednoczenie z braćmi ze Wschodu.
 GER_IRON_CURTAIN_DESC:0 Kiedyś wielki naród niemiecki ponownie został pokonany. Chwała imperium niemieckiego to odległe wspomnienie, a euforia podbojów sprzed zaledwie kilku lat została przyćmiona wstydem i frustracją. Niemcy znów znajdują się na muszce broni. Okupowani przez obie światowe supermocarstwa, są szachownicą dla ich politycznych gier. Zmęczeni Niemcy mają przed sobą ogrom odbudowy. Pozostaje tylko nadzieja na deeskalację i ponowne zjednoczenie z braćmi ze Wschodu.
 DDR_IRON_CURTAIN_DESC:0 Pod sowiecką administracją wojskową mieszkańcy Niemiec Wschodnich znajdują się pod rządami tych, których wcześniej uciskali. Morale są niskie, ale perspektywy się poprawiają, gdyż planowana jest Niemiecka Republika Demokratyczna. Pod przywództwem Sowietów odbudowa postępuje, ale życie jest trudne, społeczeństwo jest ściśle reglamentowane, a pełna wina za wojnę zrzucona na ich barki. Już teraz duża część populacji przyjęła ideologię komunistyczną, tworząc ideologiczny podział między dwiema Niemcami, który może trwać pokolenia…
 DPK_IRON_CURTAIN_DESC:0 Krótko po proklamowaniu Republiki Korei, rewolucjonista Kim Il-sung wraz z sowiecką administracją cywilną stworzyli Koreańską Republikę Ludowo-Demokratyczną. Niezależna od sowieckiej kontroli, z granicami z dwoma potężnymi krajami komunistycznymi, Kim jest gotów wyzwolić towarzyszy zza 38. równoleżnika. Z sowieckim sprzętem, chińską siłą roboczą i zjednoczoną populacją pod systemem Dżucze, wojna o zjednoczenie Korei powinna być prosta. W końcu ich opiekun, Stany Zjednoczone, ma większe problemy…
 PRC_IRON_CURTAIN_DESC:0 Japończycy zostali pokonani, a rozejm z Kuomintangiem zerwany. Armia Ludowo-Wyzwoleńcza znacznie się rozrosła, a dzięki sprzętowi pozostawionemu przez Japończyków, Chińska Republika Ludowa jest gotowa zabezpieczyć resztę Chin. Pomimo minimalnego wsparcia ze strony ZSRR, przywództwo Mao Zedonga po Wielkim Marszu pozwoliło chińskiemu komunizmowi rozkwitnąć. Jeszcze kilka kluczowych miast, a Chiny zostaną zjednoczone!
 SOV_IRON_CURTAIN_DESC:0 Dzięki poświęceniu milionów odważnych komunistów faszyzm został w dużej mierze zmieciony z powierzchni ziemi. Jednak za upadłym potworem czai się jeszcze większe zagrożenie – kapitalizm. Zaledwie wyzwoliwszy się, Związek Radziecki musi stanąć w obronie świata przed kolejnym imperialistycznym systemem. Ludzie świata potrzebują silnej ręki przewodniej, a nie ma lepszego kandydata niż ZSRR. Komunizm nabiera rozpędu, a Józef Stalin zamierza to utrzymać.
 USA_IRON_CURTAIN_DESC:0 Po zwycięstwie w II wojnie światowej Stany Zjednoczone pozycjonują się jako mistrz zachodniej demokracji. Silnie podtrzymując wartości kapitalistyczne, stanowczo sprzeciwiają się komunistycznemu Wschodowi pod przywództwem ZSRR. Zamiast demilitaryzacji po zniszczeniach wojny, armia USA nadal rośnie, by stawić czoła czerwonemu zagrożeniu. Ale teraz, gdy obie strony mają broń jądrową, czy Stany Zjednoczone i Zachód przetrwają starcie z tak groźnym wrogiem?
 ISR_END_OF_WW2_DESC:0 Syjonizm wreszcie się urzeczywistnił, powstało państwo żydowskie. Chociaż pierwsze lata naznaczone były wojną arabsko-izraelską, Izraelczycy z pomocą zachodnich sojuszników nie tylko odparli Arabów, ale zdobyli dodatkowe terytorium. Ziemia Święta jest podzielona i otoczona wrogimi siłami, ale żydowska determinacja, wzmocniona przez Holocaust, jest niezłomna. Nie było niezależnego państwa żydowskiego od czasów Rzymian, i Żydzi nie zamierzają pozwolić, by ta szansa im umknęła.
