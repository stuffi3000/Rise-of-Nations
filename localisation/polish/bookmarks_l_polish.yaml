 ###########################################

 KAMPF_DEM_VATERLAND_NAME:0 Walka za ojczyzne
 KAMPF_DEM_VATERLAND_DESC:0 Rzesza Niemiecka jest mocno spychana z wszystkich stron. Alianci na Zachodzie odzyskali całą Francję i Belgię, zbliżając się niebezpiecznie do serca Rzeszy. Na wschodzie Rosjanie są jeszcze daleko za Odrą, ale front znacznie się wydłużył, Rumunia się poddała, a Węgry są bliskie kapitulacji. We Włoszech panuje impas, a w Azji sytuacja Japonii nie poprawia się.
 ENG_KAMPF_DEM_VATERLAND_DESC:0 Alianci w ciągu kilku miesięcy całkowicie wyparli Niemców z Francji i Belgii, we Włoszech posunęli się daleko na północ, a Wielka Brytania niedawno odebrała Niemcom Grecję. Zbierzmy siły i raz na zawsze zmiażdżmy bestię.
 FRA_KAMPF_DEM_VATERLAND_DESC:0 Przez ostatnie pięć lat Francja była pod okupacją Rzeszy. Jednak sukces Operacji Overlord przyniósł wyzwolenie. Czy Francja padnie ofiarą ostatniej desperackiej rozgrywki Hitlera?
 GER_KAMPF_DEM_VATERLAND_DESC:0 Rzesza straciła Francję i Belgię, a teraz jest spychana na własne terytorium, podczas gdy Hitler stawia wszystko na jedną kartę w ostatniej wielkiej ofensywie. Na wschodzie Sowieci zajęli Bułgarię i Rumunię, zwracając je przeciwko Rzeszy, i rozszerzyli front aż po Chorwację. Choć są jeszcze za Odrą, Rzesza nie wytrzyma tego nacisku wiecznie.
 KIT_KAMPF_DEM_VATERLAND_DESC:0 
 JAP_KAMPF_DEM_VATERLAND_DESC:0 Naród japoński walczył dzielnie przez ostatnie cztery lata na Pacyfiku, ale przebudzony gigant, Ameryka, jest coraz bliżej. W Birmie Brytyjczycy spychają nas do tyłu, a Chińczycy zaczynają zyskiwać przewagę, przerzedzając nasze linie. Wojna jest jednak daleka od końca – naród nie podda się aż do całkowitego zniszczenia Japonii.
 SOV_KAMPF_DEM_VATERLAND_DESC:0 Faszystowska bestia cztery lata temu spychała nas aż pod Moskwę, ale cztery lata później to my spychamy ich ku Berlinowi. Będziemy kontynuować tę walkę, aż dotrzemy do samego Berlina i nie okażemy litości!
 USA_KAMPF_DEM_VATERLAND_DESC:0 Japonia została usunięta z listy największych potęg morskich świata, a teraz wystarczy skakać po wyspach aż do Tokio, by odnieść ostateczne zwycięstwo. Na froncie zachodnim Stany Zjednoczone i ich sojusznicy odzyskali Francję i Belgię, posuwając się dalej na północ we Włoszech. Wrogowie przegrali wojnę, ale jeszcze daleko do jej końca.
 OTHER_KAMPF_DEM_VATERLAND_DESC:0 Narody świata, wielkie i małe, odczują skutki tego konfliktu, który rozciąga się na kilka kontynentów.
