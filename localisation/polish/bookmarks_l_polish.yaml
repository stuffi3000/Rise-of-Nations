 OPERATION_BARBAROSSA_NAME:0 Operacja Barbarossa 
 OPERATION_BARBAROSSA_DESC:0 Z rozpoczęciem Operacji Barbarossa 22 czerwca 1941 roku Niemcy oficjalnie złamały pakt Mołotow-Ribbentrop. Pierwszy etap operacji to jedyny atak na całym froncie, który przyniósł zdobycie ogromnych obszarów ZSRR. Niemiecka armia wydaje się niepowstrzymana, a Luftwaffe podobno zniszczyła 4000 sowieckich samolotów, tracąc jedynie 80 własnych. Libia wciąż stawia opór, a Związek Radziecki wydaje się niezdolny do powstrzymania niemieckich Panzerów. Japonia jest gotowa zaatakować aliantów na Pacyfiku... 
