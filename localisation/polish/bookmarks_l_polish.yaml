 ENEMY_AT_THE_GATES_NAME:0 Wróg u Bram
 ENEMY_AT_THE_GATES_DESC:0 Niemcy wyeliminowały główne zagrożenia ze strony aliantów na Zachodzie, podczas gdy Ameryka jest zajęta walką z Japonią, a Wielka Brytania nie jest w stanie odpowiedzieć na niemieckie postępy w Europie. Tylko jeden kraj zagraża dominacji nazistowskich Niemiec nad kontynentem europejskim – Związek Radziecki. Hitler ma jednak plan: frontalne natarcie w głąb sowieckich linii latem, które zapewni kapitulację ZSRR przed zimą. W tym samym czasie siły alianckie koordynują pierwsze ofensywy na kontynencie afrykańskim, aby zdobyć pozycje umożliwiające inwazję morską na Włochy, a Ameryka zaczyna odwracać losy wojny na Pacyfiku. Gdy wszystkie główne państwa planują ruchy ofensywne, pozostaje pytanie, które narody wykonają swój ruch, a które staną twarzą w twarz z wrogiem u bram.
