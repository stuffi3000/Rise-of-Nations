 GOTTERDAMMERUNG_NAME:0 Götterdämmerung
 GOTTERDAMMERUNG_DESC:0 Niemiecki Front Wschodni znajduje się na skraju załamania. Alianci szybko posuwają się przez Francję po D-Day, a niemal połowa Włoch jest w ich rękach. Podczas gdy Rzesza Niemiecka upada, jej japońscy sojusznicy są coraz bardziej naciskani przez amerykańskiego giganta, który powoli zbliża się do japońskiego lądu stałego.
 ENG_GOTTERDAMMERUNG_DESC:0 Imperium Brytyjskie nie widziało walk w Europie od odwrotu z Dunkierki, ale pięć lat później wylądowaliśmy w Normandii z naszymi sojusznikami, a nasze lotnictwo z łatwością przejmuje kontrolę nad niemieckim niebem. Czy uda nam się zmusić Niemcy do kapitulacji, czy nasza kosztowna inwazja na Normandię zakończy się niepowodzeniem, zmuszając nas do szukania pokoju? Ponadto kontrolujemy większość południowych Włoch, w tym stolicę, Rzym.
 FRA_GOTTERDAMMERUNG_DESC:0 Po kapitulacji w 1940 roku wobec rządu niemieckiego naród francuski istniał jedynie jako rząd na uchodźstwie. Teraz jednak nasi sojusznicy zdobyli przyczółek w Normandii – być może uda się nas wyzwolić.
 GER_GOTTERDAMMERUNG_DESC:0 Po około pięciu latach wojny Rzesza została wyparta na wszystkich frontach wraz ze swoimi sojusznikami. W czerwcu 1944 roku alianci zdobyli przyczółek w Normandii, utrzymują pozycje we Włoszech, a co gorsza, sowiecka groźba przewyższa nas liczebnie 10 do 1 w niektórych obszarach i powoli zmierza ku Berlinowi. Nasze lotnictwo i marynarka wojenna nie są już tym, czym były, a przemysł powoli rozpada się pod wpływem alianckich nalotów. Czy zdołasz uratować Rzeszę?
 JAP_GOTTERDAMMERUNG_DESC:0 Nasza wojna przeciwko Stanami Zjednoczonymi doprowadziła do niekorzystnej sytuacji, ale Imperium Japonii wciąż jest dalekie od upadku, posiadając wiele zasobów. Jednak z powodu intensywnych alianckich ataków na handel i ich przewagi morskiej nasze zapasy są skrajnie niskie, a przemysł daleki od rozkwitu. Teraz możemy jedynie walczyć na śmierć i życie – i tak właśnie zrobimy.
 ITR_GOTTERDAMMERUNG_DESC:0 Po alianckiej inwazji na Sycylię zeszłego lata, która umożliwiła najazd na resztę Włoch, Mussolini został obalony przez własny naród i zmuszony do utworzenia rządu na uchodźstwie, Włoskiej Republiki Socjalnej, uznawanej jedynie przez Niemcy i Japonię. Jednak wojna jest daleka od zakończenia, a nasze straty można odwrócić.
 SOV_GOTTERDAMMERUNG_DESC:0 Faszystowscy najeźdźcy znacznie nie docenili siły rosyjskiego narodu zjednoczonego wolą obrony ojczyzny. Po trzech katastrofalnych latach walk Rzesza Niemiecka i jej sojusznicy zostali mocno odparci na Froncie Wschodnim, porażka za porażką. Teraz musimy rozpocząć Operację Bagration, aby raz na zawsze zmiażdżyć bestię i wyzwolić Białoruś.
 USA_GOTTERDAMMERUNG_DESC:0 Po ataku na Pearl Harbor Stany Zjednoczone oficjalnie przystąpiły do wojny. Do 1944 roku USA i ich sojusznicy wylądowali w Normandii i kontrolują południowe Włochy. Na Pacyfiku strategia skakania po wyspach przybliża nas coraz bardziej do japońskiego lądu stałego, choć wciąż jesteśmy daleko.
 OTHER_GOTTERDAMMERUNG_DESC:0 Narody świata, wielkie i małe, odczują skutki tego konfliktu, który rozciąga się na kilka kontynentów.

