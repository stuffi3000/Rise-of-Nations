 THE_PANDEMIC_DESC:0 Światowa Organizacja Zdrowia (WHO) 11 marca 2020 roku ogłosiła wybuch nowego koronawirusa (COVID-19) globalną pandemią. Podczas briefingu prasowego dyrektor generalny WHO, dr Tedros Adhanom Ghebreyesus, zauważył, że w ciągu ostatnich dwóch tygodni liczba przypadków poza Chinami wzrosła 13-krotnie, a liczba krajów z przypadkami zwiększyła się trzykrotnie. Spodziewane są dalsze wzrosty. Wyraził głębokie zaniepokojenie zarówno alarmującym poziomem rozprzestrzeniania się i dotkliwości, jak i alarmującym brakiem działań, wzywając kraje do podjęcia natychmiastowych działań w celu powstrzymania wirusa. 'Powinniśmy podwoić wysiłki' – powiedział. 'Powinniśmy być bardziej agresywni.'
 USA_THE_PANDEMIC_DESC:0 Wewnętrznie bardziej podzielone niż kiedykolwiek, zewnętrznie bardziej kwestionowane niż kiedykolwiek od zakończenia zimnej wojny. Stany Zjednoczone z pewnością nie przeżywają narodowej złotej ery. Ludzie obawiają się chińskiej agresji, problemów przemysłowych i trudności gospodarczych, poparcie dla amerykańskich sojuszy wojskowych maleje. Następny prezydent Stanów Zjednoczonych będzie musiał na nowo zdefiniować, co oznacza bycie największym narodem na ziemi, krajem wolności i domem odważnych.
 ENG_THE_PANDEMIC_DESC:0 Unia Europejska jest bardziej niepopularna niż kiedykolwiek wcześniej. Brytyjczycy szybko obwiniają urzędników w Brukseli oraz rząd Niemiec w Berlinie za wszystko, co złe w ich kraju. Społeczeństwo jest głęboko podzielone w tej jednej kwestii. Wielka Brytania dobrze poradziła sobie z kryzysem gospodarczym 2008 roku, ale opuszczenie Unii Europejskiej może zniszczyć gospodarczy postęp ostatniej dekady. I nawet wtedy… czy suwerenność narodowa nie jest warta więcej niż drobne korzyści ekonomiczne?
 FRA_THE_PANDEMIC_DESC:0 Francja ucierpiała z powodu trudności gospodarczych i poważnych ataków terrorystycznych w Paryżu. Francuzi stają się coraz bardziej wrogo nastawieni do swoich mniejszości muzułmańskich i żydowskich. Front Narodowy widzi możliwość przejęcia władzy w tych niespokojnych czasach. Czy demokratyczny establishment i francuska integracja europejska przetrwają? Czy może Francja stanie na własnych nogach, jak w dawnych dobrych czasach?
 GER_THE_PANDEMIC_DESC:0 Niemcy, dotknięte kryzysem uchodźczym, trudnościami gospodarczymi i rosnącą wewnętrzną niechęcią do krajów takich jak Grecja, Włochy i Hiszpania, wciąż trzymają się mocno. Unia Europejska stale rozszerza się na południe. Sąsiedzi europejscy coraz bardziej irytują się polityką Niemiec. Czy warto kontynuować tę drogę? Czy może nadszedł czas, by ożywić dawne konflikty graniczne i znów pozwolić maszerować żołnierzom?
 IND_THE_PANDEMIC_DESC:0 Gospodarka Indii szybko rośnie, podobnie jak ich populacja. Wciąż nie w centrum międzynarodowej uwagi, Tygrys jest dobrze nakarmiony i warczy. Indie polują, a ich ofiara pozostaje nieświadoma.
 PRC_THE_PANDEMIC_DESC:0 Chiny koncentrują się na ukrywaniu swoich wrogów i słabości. Zanieczyszczenie, problemy z migracją wewnętrzną, obniżający się standard wojska, nieustannie skorumpowany organ rządzący Komunistycznej Partii Chin. A jednak Chiny są gigantem Wschodu, którego boją się wszystkie mniejsze kraje. Japonia, Korea Południowa, rebelianci na Tajwanie, Wietnam… wszyscy zjednoczeni w nienawiści do Chin. Nadszedł czas, by Chiny znalazły sensowną odpowiedź.
 RUS_THE_PANDEMIC_DESC:0 Wyrzucona z G8, zmagająca się z ogromnymi sankcjami gospodarczymi, walcząca o utrzymanie swojej strefy wpływów, ale przynajmniej zjednoczona z braćmi na Krymie. To w skrócie opisuje sytuację Federacji Rosyjskiej od marca 2014 roku. Z Zachodem teraz wrogo nastawionym do Rosji, musi ona rozważyć albo przeprosiny i wycofanie się na uznane międzynarodowo terytorium, albo znalezienie nowych sojuszników. Pekin przychodzi na myśl.

