 GATHERING_STORM_NAME:0 Zbierająca sie burza
 GATHERING_STORM_DESC:0 Mroczne czasy nadchodzą. W Europie Adolf Hitler umocnił swoją władzę, a jego uwaga coraz częściej kieruje się poza granice Niemiec. Włoski reżim Benita Mussoliniego kontynuuje śmiałe militarne przygody. Tymczasem w Azji Imperium Japonii szykuje się do ataku na Chiny. Nie minęło nawet jedno pokolenie od zakończenia Wielkiej Wojny, a świat znów zdaje się być oblany benzyną. Wystarczy jedna iskra, by wszystko stanęło w płomieniach.
 HITTING_FAN_NAME:0 Gdy Wszystko Się Wali
 HITTING_FAN_DESC:0 Tak jest! Ta kolekcja parasoli wkrótce bardzo się przyda.
 ENG_GATHERING_STORM_DESC:0 Chociaż Wielka Brytania wyszła zwycięsko z Wielkiej Wojny, fundamenty jej imperium zostały głęboko wstrząśnięte. Pokolenie najlepszych młodych mężczyzn zginęło na polach Flandrii i północnej Francji, w Wspólnocie narasta niepokój, a kraj obarczony jest ogromnymi długami. Trauma ostatniej wojny wciąż jest żywa, a widmo kolejnego konfliktu staje się coraz bardziej realne. Coraz wyraźniej widać, że 'Pokój na nasze czasy' jest mało prawdopodobny.
 FRA_GATHERING_STORM_DESC:0 Pomimo zniszczeń Wielkiej Wojny, Francja odbudowuje się dzięki silnej gospodarce wspieranej przez niemieckie reparacje wojenne. Jednak 'Wielki Kryzys' dotknął kraj, a nowy niemiecki reżim nie wykazuje chęci dalszego płacenia reparacji przewidzianych w traktacie wersalskim. W obliczu niepokojów politycznych w kraju słowa marszałka Ferdinanda Focha, wypowiedziane przy podpisywaniu traktatu: 'To nie jest pokój, to rozejm na dwadzieścia lat', brzmią jak złowieszcza przepowiednia. Te dwadzieścia lat szybko się kończy.
 GER_GATHERING_STORM_DESC:0 Powstały nowe, dumne Niemcy. Minęły trzy lata, odkąd Republika Weimarska została rozwiązana i zastąpiona 'Trzecią Rzeszą' Adolfa Hitlera. Po trudnych latach 'Wielkiego Kryzysu' powróciła stabilność gospodarcza, a masowe bezrobocie odeszło w przeszłość. Ograniczenia militarne nałożone przez traktat wersalski zostały dawno zapomniane, a Wehrmacht z każdym dniem rośnie w siłę. W obliczu plotek o niemieckim przezbrajaniu, czy na horyzoncie rysuje się nowy konflikt?
 ITA_GATHERING_STORM_DESC:0 Na fali faszyzmu Włochy oczekują nowej, chwalebnej ery. Ich siły 'przekonują' Etiopię, by stała się częścią rosnącego włoskiego imperium kolonialnego, ale czy ambicje Benita Mussoliniego na tym się kończą? Panowanie nad basenem Morza Śródziemnego zawsze było przeznaczeniem Włoch, prawda? W obliczu nowego porządku kształtującego się w Europie Włochy muszą znaleźć się na czele fali zmian lub ryzykować, że zostaną zmiecione.
 JAP_GATHERING_STORM_DESC:0 Imperium Japonii stoi na rozdrożu. 'Hokushin-ron', Doktryna Ekspansji Północnej, popierana przez armię, wzywa do marszu na Rosję i Chiny. 'Nanshin-ron', Doktryna Ekspansji Południowej, wspierana przez marynarkę, celuje w bogate w zasoby kolonie europejskie w Azji Południowo-Wschodniej i na Pacyfiku. Japonia dysponuje potężną armią, ale jej przemysł pilnie potrzebuje surowców, a czas się kończy. Którą drogę wybrać?
 SOV_GATHERING_STORM_DESC:0 Widmo krąży nad Europą – widmo komunizmu.’ Po zakończeniu wojny domowej ZSRR wyłonił się jako niekwestionowany władca większości ziem dawnego Imperium Rosyjskiego. Nastąpiła szybka industrializacja i kolektywizacja, często kosztem ogromnych strat ludzkich. Teraz Związek Radziecki staje w obliczu odradzających się Niemiec na zachodzie, wojowniczej Japonii na wschodzie oraz wewnętrznych zagrożeń w łonie Partii Komunistycznej…
 USA_GATHERING_STORM_DESC:0 Po Wielkiej Wojnie Stany Zjednoczone wycofały się w izolacjonizm, ciesząc się gospodarczym rozkwitem w latach dwudziestych. Ten okres zakończył się dramatycznie w 1929 roku wraz z 'Wielkim Kryzysem'. Amerykańska polityka nieinterwencji w zagraniczne wojny pozostaje niezachwiana, ale napięcia w Europie i Azji rosną. 'Wielki Neutralny' może zostać wciągnięty w wir wydarzeń, czy tego chce, czy nie.
 OTHER_GATHERING_STORM_DESC:0 Narody świata, zarówno wielkie, jak i małe, nie wszystkie są gotowe wstrzymać oddech w oczekiwaniu na wybuch kolejnego globalnego konfliktu. Od mocarstw stojących na krawędzi wojny domowej po liczne państwa uformowane i przekształcone przez Wielką Wojnę – wszystkie będą musiały podejmować trudne decyzje, równoważąc swoje ideały z pragmatyzmem, aby wpłynąć na przyszłość świata.
 POL_GATHERING_STORM_DESC:1 Po wiekach rozbicia między trzy imperia Polska znów jest dumnie niepodległa. Jednak jej położenie polityczne nie jest łatwe. Na wschodzie Związek Radziecki nie zapomniał upokarzającej klęski w wojnie polsko-sowieckiej. Na zachodzie Adolf Hitler otwarcie mówi o potrzebie 'przestrzeni życiowej' dla Niemców, a ziemie polskie, dawniej należące do Niemiec, są jego pierwszym celem.
 CAN_GATHERING_STORM_DESC:0 Kanada weszła do Wielkiej Wojny jako kolonia brytyjska, a wyszła z niej jako naród. Narodzona w błocie Passchendaele, Kanada stawia teraz pierwsze niepewne kroki na arenie międzynarodowej. Osłabiona 'Wielkim Kryzysem' i podzielona między anglofonów a frankofonów, przyszłość tego młodego państwa wydaje się niepewna.
 AST_GATHERING_STORM_DESC:0 Australijczycy zapisali się w historii Wielkiej Wojny swoją krwią. Poświęcenie w kampanii gallipolijskiej nie zostało zapomniane – podobnie jak ci, którzy ją zarządzili. Australia stoi teraz na rozdrożu: pozostać przy swoim kolonialnym panu, prawdopodobnie wciągniętym w kolejny konflikt w odległej Europie, czy skupić się na zagrożeniu, które czai się znacznie bliżej domu?
 SAF_GATHERING_STORM_DESC:0 Kiedy wybuchła Wielka Wojna, wielu w RPA odmówiło walki dla brytyjskich panów. Armia spędziła większość wojny na gonitwie za niemieckimi siłami w koloniach afrykańskich, z ograniczonym sukcesem. Teraz na horyzoncie pojawia się nowa wojna. Tak jak wtedy, niektórzy uważają, że RPA nie powinna walczyć z Niemcami. Niektórzy wierzą, że nadszedł czas, by potomkowie Burów walczyli o wolność, której odmówiono ich przodkom.
 NZL_GATHERING_STORM_DESC:0 Mały naród na południowym Pacyfiku walczył dzielnie w Wielkiej Wojnie, ponosząc wysokie straty w krwawych bitwach pod Gallipoli i na Froncie Zachodnim. Prawie połowa mężczyzn w wieku poborowym służyła za granicą, wielu nie wróciło. Dwadzieścia lat po zakończeniu wojny Nowozelandczycy z niepokojem obserwują światowe wydarzenia, bo tym razem zagrożenie wojną jest coraz bliżej ich ojczyzny…
 RAJ_GATHERING_STORM_DESC:0 ’Perła w koronie’ Imperium Brytyjskiego, Indie Brytyjskie to dziwna mieszanka imperialnej władzy i bezsilności. Niewielka grupa elitarnych brytyjskich urzędników rządzi ogromnym subkontynentem zamieszkanym przez setki milionów poddanych. Z tych szeregów rekrutowana jest Armia Indyjska, która walczyła dzielnie w Wielkiej Wojnie. Indyjscy przywódcy mieli nadzieję, że poświęcenie w ostatniej wojnie przyniesie niepodległość, ale ta nadzieja została przyćmiona. W obliczu nowej wojny wielu Indusów uważa, że nadszedł czas, by wziąć wolność – wszelkimi możliwymi sposobami.
 CZE_GATHERING_STORM_DESC:0 Podczas Wielkiej Wojny czescy żołnierze walczyli u boku Ententy w całej Europie, by zdobyć uznanie dla swojego narodu. Ich wysiłki przyniosły sukces, a Czechosłowacja powstała z popiołów Imperium Austro-Węgierskiego. Od tego burzliwego początku Czechosłowacja utworzyła sojusz 'Mała Ententa' z Jugosławią i Rumunią, by powstrzymać węgierskie próby odbudowy Austro-Węgier. Jednak w obliczu rosnącej potęgi Niemiec krajobraz polityczny Europy szybko się zmienia.
 HUN_GATHERING_STORM_DESC:0 Pozostałość po Imperium Austro-Węgierskim, Węgry zostały potraktowane jako pokonany wróg po Wielkiej Wojnie. Traktat z Trianon odebrał im dwie trzecie terytorium, miliony etnicznych Węgrów znalazło się poza granicami, a gospodarka legła w gruzach. Surowe ograniczenia militarne miały zapewnić, że Węgry nigdy więcej nie zagrożą pokojowi w Europie. Wraz ze zmianami politycznymi na kontynencie nadarza się okazja, by naprawić krzywdy przeszłości i odzyskać dawny blask narodu.
 ROM_GATHERING_STORM_DESC:0 Rumunia znalazła się po zwycięskiej stronie w Wielkiej Wojnie, zyskując nowe terytoria i ludność – nie zawsze etnicznie rumuńską. By chronić się przed krajami, które straciły ziemie na jej rzecz, Rumunia stworzyła sieć sojuszy na Bałkanach. Jednak w ostatnich latach, pod rządami króla Karola II, skupiła się na sprawach wewnętrznych, pozwalając tym sojuszom osłabnąć. W zmieniającej się sytuacji politycznej w Europie Rumunia może zostać osamotniona i narażona na zagrożenia.
 YUG_GATHERING_STORM_DESC:0 Jugosławia powstała w 1922 roku z połączenia Serbów, Chorwatów i Słoweńców z niepodległym Królestwem Serbii. Początkowo dołączyła do Małej Ententy i Paktu Bałkańskiego, by zabezpieczyć swoją niepodległość. Jednak zabójstwo króla Aleksandra oraz rosnące naciski wewnętrzne ze strony nacjonalistów i zewnętrzne ze strony Włoch i Niemiec wywołały chaos, zmuszając Jugosławię do ponownej oceny swojej pozycji politycznej i strategicznej.
 MAN_GATHERING_STORM_DESC:0 Obalony z tronu w wieku sześciu lat, ostatni cesarz Chin, Puyi, czekał na swoją szansę. Podczas gdy jego dawne imperium rozdzierała wojna domowa, znalazł nowych sojuszników w Japonii. Utworzenie Imperium Mandżukuo w 1932 roku było pierwszym krokiem w dążeniu do odzyskania dziedzictwa. Na razie Puyi polega na japońskiej armii, ale w przyszłości może nadejść okazja, by zrzucić jarzmo zależności i stać się tym, kim miał być.
 CHI_GATHERING_STORM_DESC:0 Po rewolucji, która obaliła dynastię Qing, młoda Republika Chińska walczy o przetrwanie. Watażkowie kontrolują obrzeża kraju, komuniści utworzyli bazę w odległej górskiej dolinie, a Japonia stworzyła marionetkowy rząd pod wodzą ostatniego cesarza, próbując zjednoczyć Chiny pod jego władzą. Rząd Czang Kaj-szeka musi dokonać trudnych wyborów, by przetrwać i zjednoczyć kraj pod swoimi rządami.
 PRC_GATHERING_STORM_DESC:0 Dwa lata temu Komunistyczna Partia Chin stanęła na krawędzi zagłady. By przetrwać, rozpoczęła epicką podróż znaną jako Długi Marsz. Z zaledwie ułamkiem armii, która przetrwała trudy marszu, i niewielkim przemysłem, szanse na zwycięstwo w chińskiej wojnie domowej są nikłe. Jednak z czasem ludność może zostać przekonana do sprawy komunistów, nowe armie powstają, a walka rewolucyjna zostanie wznowiona, aż do ostatecznego zwycięstwa.
 WARLORDS_GATHERING_STORM_DESC:0 Słabość rządu centralnego stwarza szansę dla ambitnych ludzi, by zdobyć władzę. Na obrzeżach kraju lokalni przywódcy stworzyli własne małe domeny, ignorując rozkazy centrali. Wojna jest bliska, a każdy z watażków staje przed trudnym wyborem: współpraca z rządem centralnym, sojusz z komunistami, czy próba przejęcia całych Chin dla siebie.
 TUR_GATHERING_STORM_DESC:0 Młoda Republika Turcji zerwała z osmańską przeszłością. Pod wodzą Mustafy Kemala stare zwyczaje odchodzą w zapomnienie, a nowoczesna Turcja powoli się wyłania. Czy strategiczne położenie Turcji pozwoli jej wykorzystać nadchodzącą wojnę w Europie? Czy będzie w stanie się obronić, jeśli zostanie zaatakowana przez którąś z głównych frakcji?
 FIN_GATHERING_STORM_DESC:0 Republika Finlandii z niepokojem spogląda na Wschód. Pomimo dobrej odbudowy po 'Wielkim Kryzysie', stosunki z rosyjskim niedźwiedziem stają się coraz bardziej napięte. Krążą plotki o prześladowaniach fińskich cywilów w dawniej fińskiej Karelii. Nasz mały naród nie jest w stanie równać się z potęgą Sowietów, ale być może zdołamy zadać im bolesny cios i znaleźć sojuszników, którzy wesprą naszą sprawę.
 SWE_GATHERING_STORM_DESC:0 Szwecja rozwija swoją bazę przemysłową, by sprostać zapotrzebowaniu na stal, łożyska kulkowe i produkty drzewne. Czy ten socjaldemokratyczny kraj zdoła przetrwać potencjalny konflikt w Europie? Czy wojna może być okazją dla Szwecji i jej skandynawskich sąsiadów do zjednoczenia się przeciwko wspólnym wrogom? 
 HOL_GATHERING_STORM_DESC:0 Holandia wciąż odczuwa skutki 'Wielkiego Kryzysu'. W obliczu rosnących niepokojów społecznych kraj może być zmuszony do porzucenia standardu złota, który wielu obwinia za obecne problemy. Rząd holenderski mocno polega na deklarowanej neutralności, by uniknąć uwikłania w europejski konflikt, jeśli do niego dojdzie.
 BEL_GATHERING_STORM_DESC:0 Belgia może być postrzegana jako mało znaczące terytorium, ale jej gęsto uprzemysłowiony charakter i zasoby czerpane z kolonii w Afryce czynią ją potencjalnym celem dla ambitnych mocarstw. Odbudowując się po 'Wielkim Kryzysie' dzięki wielkim projektom infrastrukturalnym, Belgia zmaga się z rosnącym poparciem dla ekstremistycznych idei. Leon Degrelle zyskuje popularność, zagrażając tradycyjnym koalicjom demokratycznym, a flamandzcy nacjonaliści wywołują niepokoje wśród żołnierzy.
 IRE_GATHERING_STORM_DESC:0 Wolne Państwo Irlandzkie zdołało pozostać demokracją pomimo wzrostu dyktatur w Europie i 'Wielkiego Kryzysu'. W obliczu możliwego nowego konfliktu światowego Irlandia musi zdecydować, czy sprzymierzyć się z wrogami znienawidzonego Zjednoczonego Królestwa, czy pozostać neutralna i dążyć do niepodległości oraz zjednoczenia Irlandii drogą dyplomatyczną.
 SPR_GATHERING_STORM_DESC:0 Druga Republika Hiszpańska, powstała w 1931 roku, jest destabilizowana. Upadek centrowego rządu Alejandra Lerrouxa z powodu skandali korupcyjnych doprowadził do nowych wyborów w lutym. W międzyczasie rządzi Manuel Portela. Lewicowe ugrupowania, z wyjątkiem anarchistycznego CNT, zjednoczyły się w Froncie Ludowym, wspieranym przez republikanów i PCE. Prawica jest podzielona na monarchistów, faszystów i legalistyczną CEDA. Na krawędzi wojny domowej, pogrążona w przemocy i potrzebująca modernizacji, jak Hiszpania przetrwa?
 POR_GATHERING_STORM_DESC:0 Druga Republika Portugalska, kierowana przez Antónia de Oliveirę Salazara, to łagodnie faszystowskie państwo korporacyjne rządzone przez jedną partię. W obliczu wojny domowej u jedynego sąsiada, jak Portugalia zareaguje, jeśli konflikt znów wybuchnie na jej granicach? 
 IRQ_GATHERING_STORM_DESC:0 Irak powstał z trzech byłych osmańskich wilajetów pod administracją brytyjską w 1920 roku z królem Fajsalem, uzyskując niepodległość w 1932 roku, choć z nadal silną obecnością brytyjską. Po śmierci Fajsala w 1933 roku kraj stał się beczką prochu, gotową wybuchnąć w wojnie domowej między nacjonalistami a proukraińskimi bojownikami. Czy zdołasz przywrócić stabilność, czy doprowadzisz kraj do ruiny?
 BUL_GATHERING_STORM_DESC:0 Bułgaria znalazła się po przegranej stronie Wielkiej Wojny. Resztki trzeciego imperium bułgarskiego zostały zniszczone przez zwycięskie mocarstwa alianckie, które narzuciły demilitaryzację. Kraje bałkańskie również nałożyły ograniczenia na Bułgarię. W przeciwieństwie do Austrii, Niemiec czy Węgier, Bułgaria przestrzegała warunków pokojowych aliantów.
 ALB_GATHERING_STORM_DESC:0 W 1936 roku Albania znajduje się w trudnej sytuacji, otoczona przez większych i potężniejszych sąsiadów. Rządzona przez demokratyczny reżim, jest narażona na zewnętrzne naciski z powodu swojego małego rozmiaru i ograniczonych zasobów. W obliczu rosnących napięć w Europie Albania musi ostrożnie lawirować, by chronić swoją suwerenność.
 ARG_GATHERING_STORM_DESC:0 W 1936 roku Argentyna cieszy się stabilnością polityczną i dobrobytem gospodarczym. Rządzona przez demokratyczny rząd, uniknęła konfliktów, które dotknęły inne narody. Jednak rosnące napięcia w Europie i na świecie zmuszają Argentynę do ponownej oceny swojej pozycji na globalnej scenie.
 AST_GATHERING_STORM_DESC:0 Od zakończenia Wielkiej Wojny Austria pozostaje izolowana. Anschluss został zakazany przez traktat wersalski z 1919 roku, a kraj poniósł ogromne straty terytorialne. Wzrost prawicowego populizmu doprowadził do powstania dyktatury. Po zabójstwie Dollfußa w 1934 roku Kurt Schuschnigg przejął władzę, ale jego pozycja jest słaba w obliczu nacisków ze strony Niemiec i Włoch. Sojusznicy nie okazują wsparcia dla niepodległości Austrii. Czy Austria przetrwa nadchodzącą burzę?
 AUS_GATHERING_STORM_DESC:0 Od zakończenia Wielkiej Wojny Austria pozostaje izolowana na arenie międzynarodowej. Anschluss został zakazany przez traktat wersalski z 1919 roku, a kraj poniósł znaczne straty terytorialne. W Austrii wzrósł prawicowy populizm, co ostatecznie doprowadziło do powstania dyktatury. Po zabójstwie Engelberta Dollfußa w 1934 roku władzę przejął Kurt Schuschnigg, ale jego pozycja jest słaba w obliczu rosnących nacisków ze strony Niemiec i Włoch. Sojusznicy nie okazali dotychczas wsparcia dla Austrii i jej niepodległości, pozostawiając kraj w niepewnej sytuacji. Tylko czas pokaże, czy Austria zdoła przetrwać nadchodzącą burzę...
 BEL_GATHERING_STORM_DESC:0 Bielgia w 1936 jest krajem znanym z jej  neutralności o stabilnością polityczną. Pod reżimem demokracji, Belgia zdołała uniknąć konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Belgię do ponownej oceny swojej pozycji.
 BHU_GATHERING_STORM_DESC:0 W 1936 roku Bhutan to małe, odizolowane królestwo w Himalajach. Rządzone przez system demokratyczny, zdołało zachować niepodległość i tradycyjny styl życia. Jednak królestwo stoi przed wyzwaniami ze strony większych sąsiadów i musi ostrożnie prowadzić politykę zagraniczną, by przetrwać.
 BOL_GATHERING_STORM_DESC:0 W 1936 roku Boliwia zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Boliwii wisi na włosku, gdy próbuje rozwiązać te problemy i zbudować lepszą przyszłość.
 BRA_GATHERING_STORM_DESC:0 W 1936 roku Brazylia przechodzi znaczącą transformację polityczną i gospodarczą. Pod demokratycznym rządem doświadczyła szybkiej industrializacji i urbanizacji. Jednak kraj zmaga się z nierównościami dochodowymi i korupcją polityczną, które zagrażają jego postępowi.
 RAJ_GATHERING_STORM_DESC:0 W 1936 roku Indie Brytyjskie są perłą Imperium Brytyjskiego. Rządzone przez system demokratyczny, Raj zdołał utrzymać względny pokój i stabilność. Jednak rosnące żądania niepodległości oraz narastające napięcia w Europie stawiają przyszłość Raju pod znakiem zapytania.
 BUL_GATHERING_STORM_DESC:0 W 1936 roku Bułgaria zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Bułgarii wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość dla swoich obywateli.
 CAN_GATHERING_STORM_DESC:0 W 1936 roku Kanada słynie z ogromnych zasobów naturalnych i stabilności politycznej. Rządzona przez demokratyczny rząd, Kanada uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Kanadę do ponownej oceny swojej pozycji.
 CHL_GATHERING_STORM_DESC:0 W 1936 roku Chile charakteryzuje się stabilnością polityczną i dobrobytem gospodarczym. Rządzone przez demokratyczny rząd, Chile uniknęło konfliktów, które dotknęły inne kraje. Jednak napięcia w Europie i na świecie zagrażają temu pokojowi, zmuszając Chile do ponownej oceny swojej pozycji na arenie międzynarodowej.
 COL_GATHERING_STORM_DESC:0 W 1936 roku Kolumbia zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Kolumbii wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość.
 PRC_GATHERING_STORM_DESC:0 W 1936 roku Chiny są krajem naznaczonym politycznym zamętem i wewnętrznymi konfliktami. Rządzone przez komunistyczny rząd, Chiny przeszły znaczące zmiany społeczne i gospodarcze. Jednak kraj pozostaje podzielony, z różnymi frakcjami walczącymi o władzę. Przyszłość Chin jest niepewna, gdy próbują poradzić sobie z tymi wyzwaniami
 CUB_GATHERING_STORM_DESC:0 W 1936 roku Kuba zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Kuby wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość.
 DEN_GATHERING_STORM_DESC:0 W 1936 roku Dania jest znana z neutralności i stabilności politycznej. Rządzona przez demokratyczny rząd, Dania uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Danię do ponownej oceny swojej pozycji.
 EST_GATHERING_STORM_DESC:0 W 1936 roku Estonia to mały kraj bałtycki walczący o niepodległość. Pod demokratycznym rządem Estonia zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 FIN_GATHERING_STORM_DESC:0 W 1936 roku Finlandia charakteryzuje się walką o niepodległość i stabilność polityczną. Rządzona przez demokratyczny rząd, Finlandia zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy stara się zabezpieczyć swoje miejsce na świecie.
 GRE_GATHERING_STORM_DESC:0 W 1936 roku Grecja zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Grecji wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość.
 HOL_GATHERING_STORM_DESC:0 W 1936 roku Holandia jest znana z neutralności i stabilności politycznej. Rządzona przez demokratyczny rząd, Holandia uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Holandię do ponownej oceny swojej pozycji.
 HUN_GATHERING_STORM_DESC:0 W 1936 roku Węgry zmagają się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Węgier wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość.
 INS_GATHERING_STORM_DESC:0 W 1936 roku Indonezja walczy o niepodległość. Pod demokratycznym rządem Indonezja zdołała zachować suwerenność pomimo nacisków kolonialnych władców. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 IRQ_GATHERING_STORM_DESC:0 W 1936 roku Irak zmaga się z niestabilnością polityczną i zewnętrznymi naciskami. Pomimo demokratycznego rządu, kraj boryka się z wewnętrznymi podziałami i konfliktami. Przyszłość Iraku jest dodatkowo skomplikowana przez jego strategiczne położenie i interesy zagranicznych mocarstw w regionie.
 IRE_GATHERING_STORM_DESC:0 W 1936 roku Irlandia walczy o niepodległość. Pod demokratycznym rządem Irlandia zdołała zachować suwerenność pomimo nacisków kolonialnych władców. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 LAT_GATHERING_STORM_DESC:0 W 1936 roku Łotwa to mały kraj bałtycki walczący o niepodległość. Pod demokratycznym rządem Łotwa zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 LIB_GATHERING_STORM_DESC:0 W 1936 roku Liberia jest jednym z nielicznych afrykańskich krajów, które zachowały niepodległość. Rządzona przez demokratyczny rząd, Liberia uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia na świecie zagrażają temu pokojowi, zmuszając Liberię do ponownej oceny swojej pozycji.
 LIT_GATHERING_STORM_DESC:0 W 1936 roku Litwa to mały kraj bałtycki walczący o niepodległość. Pod demokratycznym rządem Litwa zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 LUX_GATHERING_STORM_DESC:0 W 1936 roku Luksemburg jest znany z neutralności i stabilności politycznej. Rządzony przez demokratyczny rząd, Luksemburg uniknął konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Luksemburg do ponownej oceny swojej pozycji.
 MAL_GATHERING_STORM_DESC:0 W 1936 roku Malta to mała wyspa na Morzu Śródziemnym. Rządzona przez system demokratyczny, Malta zdołała zachować niepodległość i strategiczne znaczenie. Jednak kraj stoi przed wyzwaniami ze strony większych sąsiadów i musi ostrożnie prowadzić politykę zagraniczną, by przetrwać.
 MAN_GATHERING_STORM_DESC:0 W 1936 roku Mandżukuo to marionetkowe państwo utworzone przez Japonię w północno-wschodnich Chinach. Rządzone przez faszystowski reżim, Mandżukuo jest silnie zależne od japońskich panów. Przyszłość kraju jest niepewna, gdy nawiguje w skomplikowanych relacjach z Japonią i swojej pozycji w regionie.
 MEN_GATHERING_STORM_DESC:0 W 1936 roku Mengkukuo to marionetkowe państwo utworzone przez Japonię w północno-wschodnich Chinach. Rządzone przez faszystowski reżim, Mengkukuo jest silnie zależne od japońskich panów. Przyszłość kraju jest niepewna, gdy nawiguje w skomplikowanych relacjach z Japonią i swojej pozycji w regionie.
 MEX_GATHERING_STORM_DESC:0 W 1936 roku Meksyk zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Meksyku wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość.
 MON_GATHERING_STORM_DESC:0 W 1936 roku Mongolia walczy o niepodległość i stabilność polityczną. Rządzona przez komunistyczny rząd, Mongolia zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 CHI_GATHERING_STORM_DESC:0 W 1936 roku Szwajcaria jest znana z neutralności i stabilności politycznej. Rządzona przez system demokratyczny, Szwajcaria zdołała zachować względny pokój i dobrobyt. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Szwajcarię do ponownej oceny swojej pozycji.
 SAF_GATHERING_STORM_DESC:0 W 1936 roku RPA jest naznaczona historią kolonializmu i apartheidu. Rządzona przez demokratyczny rząd, RPA zmaga się z dziedzictwem przeszłości i próbuje budować bardziej inkluzywne społeczeństwo. Przyszłość kraju zależy od zdolności do przezwyciężenia tych wyzwań i wytyczenia nowej drogi.
 SPR_GATHERING_STORM_DESC:0 W 1936 roku Hiszpania jest naznaczona politycznym zamętem i wewnętrznymi konfliktami. Pomimo demokratycznego ustroju, Hiszpania jest głęboko podzielona między różne frakcje, w tym republikanów, nacjonalistów i anarchistów. Przyszłość kraju jest niepewna, gdy próbuje poradzić sobie z tymi złożonymi dynamikami politycznymi.
 SWE_GATHERING_STORM_DESC:0 W 1936 roku Szwecja jest znana z neutralności i stabilności politycznej. Rządzona przez demokratyczny rząd, Szwecja uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Szwecję do ponownej oceny swojej pozycji.
 TIB_GATHERING_STORM_DESC:0 W 1936 roku Tybet jest regionem uwikłanym w rywalizację interesów. Rządzony przez system demokratyczny, Tybet walczy o zachowanie niepodległości i suwerenności wobec nacisków potężnych sąsiadów. Przyszłość Tybetu jest niepewna, gdy próbuje poradzić sobie z tymi wyzwaniami i zabezpieczyć swoje miejsce na świecie.
 TUR_GATHERING_STORM_DESC:0 W 1936 roku Turcja jest naznaczona niedawnym przejściem na republikę. Rządzona przez demokratyczny rząd, Turcja rozpoczęła program modernizacji i sekularyzacji. Jednak kraj stoi przed wyzwaniami związanymi z wewnętrznymi podziałami i zewnętrznymi naciskami, które zagrażają jego stabilności.
 VEN_GATHERING_STORM_DESC:0 W 1936 roku Wenezuela zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Wenezueli wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość.
 YUG_GATHERING_STORM_DESC:0 W 1936 roku Jugosławia jest naznaczona zróżnicowaną populacją i złożonymi dynamikami politycznymi. Rządzona przez demokratyczny rząd, Jugosławia zmaga się z utrzymaniem stabilności i jedności wśród różnych grup etnicznych. Przyszłość kraju zależy od zdolności do poradzenia sobie z tymi wyzwaniami i stworzenia wspólnej tożsamości.
 PHI_GATHERING_STORM_DESC:0 W 1936 roku Filipiny walczą o niepodległość. Pod demokratycznym rządem Filipiny zdołały zachować suwerenność pomimo nacisków kolonialnych władców. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie.
 SWI_GATHERING_STORM_DESC:0 W 1936 roku Czechosłowacja jest naznaczona niedawnym powstaniem i stabilnością polityczną. Rządzona przez demokratyczny rząd, Czechosłowacja zdołała zachować pokój i dobrobyt. Jednak kraj stoi przed wyzwaniami związanymi z wewnętrznymi podziałami i zewnętrznymi naciskami, które zagrażają jego stabilności.
 SHX_GATHERING_STORM_DESC:0 Yan Xishan kiedyś kontrolował znaczną część północnych Chin, zanim został pokonany w wojnie na Równinie Centralnej. Teraz zarządza jedynie niewielkim obszarem, zagrożonym przez trzy potęgi: Imperium Japonii i jego marionetkowe reżimy na północy, Partię Komunistyczną na zachodzie oraz Rząd Narodowy na południu. Czy klika Shansi Yan Xishana znajdzie sposób na przetrwanie wśród tych nacisków?

