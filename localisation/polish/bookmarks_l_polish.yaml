 PRE_WW1_NAME:0 Początek Nowego Stulecia
 PRE_WW1_DESC:0 Na całym świecie nadchodzi nowe stulecie. Świat zabarwiony jest ostatnią dekadą pokoju i ekspansji. W Europie to matriarcha jest w jej ostatnich dniach. Tylko jak długo utrzyma to Europejski Pokój?
 GER_PRE_WW1_DESC:0 Cesarstwo Niemieckie zostało utworzone w Wersalu w 1871 roku krwią i żelazem po pokonaniu Francji rok wcześniej.Jednak po dojściu do władzy Wilhelma II, który obalił Bismarcka i jego próby utrzymania status quo, Niemcy szybko znalazły się w obliczu potencjalnych wrogów na dwóch frontach.Te fakty nie mogły być dalekie od myśli niemieckich wojskowych, gdy nadszedł rok 1914: jak ujął to szef sztabu von Moltke - „wojna jest nieunikniona, a im szybciej, tym lepiej”.Czas ucieka.Czy „miejsce w słońcu” i dominacja Niemiec na świecie mogą jeszcze zostać osiągnięte?”
 AUS_PRE_WW1_DESC:0 W podwójnej monarchii,która zostala utworzona w 1867 z kompromisu pomiędzy Cesarzem Franciszkiem Józefem i Węgierskiej szlachty. Imperium Patchworkowe zostalo skladal sie z 11  glownych grup etnicznych. Centralną stolicą imperium była, Vienna, i trzymało to razem w dużej mierze dzięki sile charakteru cesarza Franciszka Józefa. Aby ograniczyć rosyjskie wpływy na Bałkanach, Austro-Węgry sprzymierzyły się z Niemcami w 1879 r., a następnie z Włochami w 1882 r., tworząc Trójprzymierze. Jednak w sytuacji, gdy Niemcy były stroną dominującą w sojuszu, Austro-Węgry uznałyby, że ich polityka zagraniczna jest podporządkowana pragnieniom starszego partnera. Władcy Austro-Węgier.”
 TUR_PRE_WW1_DESC:0 W 18 wieku Imperium Osmańskie kurczyło się, a jego potęga ulegała erozji z powodu utraty wewnętrznego autorytetu i ekspansjonistycznych ambicji europejskich mocarstw. W 19 wieku i na początku 20 wieku podjęto próby reform, w tym utworzenia władzy wykonawczej i scentralizowanego rządu. Ale był także świadkiem znacznego upadku terytorialnego Imperium Osmańskiego. W międzyczasie rząd turecki w dużej mierze nie był w stanie pobierać własnych podatków, a komunikacja i infrastruktura imperium pozostały prymitywne, co sprawiło, że wielu nazywało Turcję „chorym człowiekiem Europy”. Czy Imperium Osmańskie może zmodernizować się i przetrwać, czy też przejdzie do minionej epoki, do której wielu twierdzi, że należy?”
 RUS_PRE_WW1_DESC:0 Oczy Rosji padły na Bałkany i Konstantynopol, który kontroluje kluczową drogę morską do świata zewnętrznego. Aby wesprzeć te ambicje, Rosja posiada największą armię na świecie i szybko modernizującą się bazę przemysłową. Jednak mimo całej swojej siły Rosja cierpi z powodu niebezpiecznych słabości i poważnych niepokojów wśród ludności. Niektórzy członkowie rady carskiej doradzają, że „krótka, zwycięska wojna” może zmobilizować ludzi i odwrócić ich uwagę od nieszczęść. Ale jeśli wojna potoczy się źle dla Rosji, czy rządy cara przetrwają jej konsekwencje?”
 SOV_PRE_WW1_DESC:0 Oczy Rosji padły na Bałkany i Konstantynopol, który kontroluje kluczową drogę morską do świata zewnętrznego. Aby wesprzeć te ambicje, Rosja posiada największą armię na świecie i szybko modernizującą się bazę przemysłową. Jednak mimo całej swojej siły Rosja cierpi z powodu niebezpiecznych słabości i poważnych niepokojów wśród ludności. Niektórzy członkowie rady carskiej doradzają, że „krótka, zwycięska wojna” może zmobilizować ludzi i odwrócić ich uwagę od nieszczęść. Ale jeśli wojna potoczy się źle dla Rosji, czy rządy cara przetrwają jej konsekwencje?”
 ENG_PRE_WW1_DESC:0 „Na przełomie wieków wszystko wyglądało dobrze dla Imperium Brytyjskiego - zajmującego dwie piąte powierzchni ziemi, zamieszkałego przez jedną czwartą światowej populacji, strzeżonego przez najbardziej profesjonalną armię na świecie i najpotężniejszą flotę, jaką kiedykolwiek zbudowano. Jednak pod zapewnieniami o imperialnej wielkości kryła się niepewność co do przyszłości: gospodarczo i przemysłowo Stany Zjednoczone przewyższały Brytyjczyków, a Niemcy rozpoczęły złowieszczy program budowy floty, aby rzucić wyzwanie dominacji Royal Navy na morzach”.
 FRA_PRE_WW1_DESC:0 „Niegdyś największa potęga Europy, Francja jest obecnie krajem niespokojnym. Pod względem gospodarczym została wyprzedzona przez wielu rywali. Spadający przyrost naturalny wydaje się zapowiadać dalszy upadek, a w erze masowych armii może okazać się śmiertelną słabością. Pod względem politycznym Trzecia Republika jest niestabilna. Na arenie międzynarodowej porażka Prus w 1871 r. i zajęcie przez Niemcy prowincji Alzacji i Lotaryngii to ropiejąca rana, a żądania „rewanżu” - zemsty - na Niemczech pozostają silne”.
 USA_PRE_WW1_DESC:0 „Od czasu uzyskania niepodległości od Wielkiej Brytanii w 1783 roku Stany Zjednoczone i ich obywatele zajmowali się głównie własnym kontynentem, a w mniejszym stopniu Ameryką Środkową i Południową, po ogłoszeniu Doktryny Monroe'a w 1823 roku. Po klęsce Hiszpanii w wojnie hiszpańsko-amerykańskiej Stany Zjednoczone stały się światową potęgą, ale ze swoją bardzo małą armią nadal nie są uważane za „wielkie mocarstwo” w sensie europejskim, choć mają do tego ogromny potencjał. Potencjał ten wynika z populacji i ogromnej gospodarki, która jest większa niż Wielka Brytania, Francja, Rosja i Niemcy razem wzięte”.
 GEE_PRE_WW1_DESC:0 Cesarstwo Niemieckie zostało utworzone w Wersalu w 1871 roku krwią i żelazem po pokonaniu Francji rok wcześniej.Jednak po dojściu do władzy Wilhelma II, który obalił Bismarcka i jego próby utrzymania status quo, Niemcy szybko znalazły się w obliczu potencjalnych wrogów na dwóch frontach.Te fakty nie mogły być dalekie od myśli niemieckich wojskowych, gdy nadszedł rok 1914: jak ujął to szef sztabu von Moltke - „wojna jest nieunikniona, a im szybciej, tym lepiej”.Czas ucieka.Czy „miejsce w słońcu” i dominacja Niemiec na świecie mogą jeszcze zostać osiągnięte?”
 AUH_PRE_WW1_DESC:0 Podwójna monarchia powstała w 1867 r. w wyniku kompromisu między cesarzem Franciszkiem Józefem a szlachtą węgierską. Było to imperium mozaikowe, składające się z jedenastu głównych grup etnicznych. Imperium skupiało się wokół stolicy, Wiednia, i utrzymywało się w dużej mierze dzięki sile charakteru cesarza Franciszka Józefa. Aby ograniczyć rosyjskie wpływy na Bałkanach, Austro-Węgry sprzymierzyły się z Niemcami w 1879 r., a następnie z Włochami w 1882 r., tworząc Trójprzymierze. Jednakże, jako że Niemcy były stroną dominującą w sojuszu, Austro-Węgry uznały swoją politykę zagraniczną za podporządkowaną pragnieniom starszego partnera. Władcy Austro-Węgier”.
 OTT_PRE_WW1_DESC:0 „W 18 wieku Imperium Osmańskie kurczyło się, a jego potęga ulegała erozji z powodu utraty wewnętrznego autorytetu i ekspansjonistycznych ambicji europejskich mocarstw.W 19 wieku i na początku 20 wieku podjęto próby reform, w tym utworzenia władzy wykonawczej i scentralizowanego rządu.
 RUS_PRE_WW1_DESC:0 Russia's eyes have fallen on the Balkans and Constantinople, which controls the vital sea route to the outside world. To support this ambition, Russia has the largest army in the world and a rapidly modernising industrial base. However, for all its strength Russia suffers from dangerous weaknesses and severe unrest amongst the populous. Some members of the Tsar's council advise that a short, victorious war might rally the people and distract them from their woes. But if the war went badly for Russia, could the Tsar's rule survive the consequences?
 ITA_PRE_WW1_DESC:0 „Włochy są najmniejszą trzecią częścią Trójprzymierza, sojuszu, w który mało kto wierzy. Austro-Węgry, naturalny rywal Włoch, są teraz przyjacielem w świecie traktatów, ale nadal rywalem w praktyce. W końcu włoski irredentyzm nadal określa austriackie wybrzeże Dalmacji jako włoskie. Na razie jednak są pilniejsze sprawy. \Plany wojny z Turkami osmańskimi są już opracowywane. Rząd przewiduje krótką, decydującą wojnę. Włochy udowodnią swoją potęgę”.
 SER_PRE_WW1_DESC:0 „Serbia jest postrzegana przez osoby z zewnątrz jako zaścianek, mało znaczący naród.Nic więcej niż pionek w wielkiej grze, którą światowe imperia rozgrywają między sobą.Oczywiście światowe imperia mogą dowiedzieć się szybciej, niż im się wydaje, że Serbowie są przeznaczeni do większych rzeczy.\Obecnie większość Serbów żyje poza naszymi granicami, na terytorium Turcji lub Austrii.Jeśli zawrzemy układ z diabłem - Bułgarami - Serbowie mogą rozpocząć swoją drogę do chwały poprzez pełne zjednoczenie Serbii”.
 BUL_PRE_WW1_DESC:0 Bułgaria zyskała już sławę dzięki udanym konfliktom z Serbami i przechytrzeniu Imperium Osmańskiego w celu zjednoczenia z Rumelią Wschodnią. Oczywiście teraz państwo znajduje się w bardziej niewygodnej sytuacji. Turcy wydają się niechętni do oddawania kolejnych bułgarskich terytoriów, a Rosjanie powoli wycofują swoje wsparcie. \Być może nie jest jeszcze za późno, by naprawić stosunki z Serbią? W końcu Bułgaria z silnymi przyjaciółmi może być zaskakującym zagrożeniem”.
 MEX_PRE_WW1_DESC:0 „Meksyk roku 1910 jest rzeczywiście dziwnym przypadkiem. Porfiriato było wielkim dobrodziejstwem dla Meksyku od 1876 roku, ale teraz, gdy temperatura wzrosła, wydaje się, że czas prezydenta Diaza może być ograniczony. Oczywiście rząd postrzega to jako kąsanie ręki. \Francisco Madero aktywnie i w oczywisty sposób spiskuje przeciwko rządowi Diaza. Jeśli okaże się wystarczająco ambitny, może jeszcze zobaczyć Meksyk w swojej tylnej kieszeni”.
 JAP_PRE_WW1_DESC:0  „W ciągu niespełna 50 lat Japonia zmieniła się z zacofanej despotii rządzonej przez szoguna w nowoczesne imperium, tak potężne jak każdy kraj w Europie. Jest to zasługa cesarza Meiji, ale niestety jest on stary i chory - i prawdopodobnie nie pożyje zbyt długo. \Zanim książę Yoshihito przejmie koronę, jest jeszcze kilka spraw do rozwiązania. Starzejący się cesarz musi zdecydować, co Japonia ma zrobić z Rosją i co zrobić z koreańskim wasalem”.
 BEL_PRE_WW1_DESC:0  „Chronione przez Brytyjczyków, postrzegane przez Niemców jako tylne drzwi prowadzące do Paryża, omijające ufortyfikowaną francuską koncentrację wojskową wzdłuż granicy francusko-niemieckiej, Królestwo Belgii znajduje się w trudnej sytuacji. Król Albert I będzie musiał dokonać trudnego wyboru: albo stanie przeciwko cesarzowi Wilhelmowi II i stanie ramię w ramię z Ententą, albo pozwoli niemieckim wojskom wkroczyć na swoje terytoria i obierze inny kierunek działania”.
 HOL_PRE_WW1_DESC:0  „Od czasu Drugiej Konferencji Haskiej w 1907 r. Holandia robiła wszystko, by uniknąć politycznego sojuszu z innym europejskim imperium. W miarę jak bębny wojny rozbrzmiewały u bram Amsterdamu i pomimo zdecydowanej polityki neutralności, spokojny kraj młyna może wkrótce znaleźć się z powrotem pod ścianą, zmuszony do dokonania wyboru, który może na zawsze zmienić przyszłość holenderskiego imperium...Nikt nie wie, jak zareaguje zaciekle patriotyczna królowa Wilhelmina”.„Konflikt, który obejmuje kilka kontynentów na całym świecie, będzie miał wpływ na narody świata, wielkie i małe”.
 OTHER_PRE_WW1_DESC:0 „Konflikt, który obejmuje kilka kontynentów na całym świecie, wpłynie na narody świata, zarówno te wielkie, jak i małe”.
 QIN_PRE_WW1_DESC:0  „Chiny pod rządami dynastii Qing znajdują się w krytycznym momencie w przededniu pierwszej wojny światowej. Niegdyś dominująca światowa potęga, dynastia stoi teraz w obliczu wewnętrznych konfliktów, zagranicznych wpływów i wezwań do modernizacji. Następstwa wojen opiumowych i późniejszych nierównych traktatów sprawiły, że rząd Qing jest osłabiony i walczy o utrzymanie kontroli nad swoimi rozległymi terytoriami. Powstanie regionalnych watażków, w połączeniu z rosnącym wpływem zachodnich mocarstw i Japonii, jeszcze bardziej podzieliło naród. W obliczu tych wyzwań ruchy reformatorskie i rewolucyjne nabierają rozpędu, dążąc do przekształcenia Chin w nowoczesne państwo zdolne do odzyskania dawnej świetności. W miarę jak świat zbliża się do konfliktu, los dynastii Qing wisi na włosku, z potencjałem do znaczących wstrząsów i transformacji”.
 COL_PRE_WW1_DESC:0  „Kolumbia, położona w północno-zachodnim zakątku Ameryki Południowej, emanuje aurą tropikalnego spokoju i bogactwa kulturowego. Jej zróżnicowane krajobrazy, od bujnych lasów deszczowych po wysokie andyjskie szczyty, stanowią tło dla narodu ukształtowanego przez jego różnorodność biologiczną i historię. Przed I wojną światową Kolumbia była krajem, którego gospodarka opierała się na eksporcie produktów rolnych, w tym kawy i bananów. Jej miasta łączą kolonialną architekturę z nowoczesnymi wpływami, odzwierciedlając społeczeństwo dumne ze swojego dziedzictwa, a jednocześnie gotowe do zmian”.
 SPA_PRE_WW1_DESC:0 Przed I wojną światową Hiszpania poruszała się w krajobrazie złożoności politycznej, od monarchii konstytucyjnej po rozwijający się republikanizm. Jej bogata kultura, utkana z wielowiekowych tradycji mauretańskich, chrześcijańskich i iberyjskich, kształtuje naród znany z muzyki flamenco, walk byków i kulinarnych przysmaków”.

