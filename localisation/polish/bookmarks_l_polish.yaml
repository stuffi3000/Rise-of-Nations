 ENDSIEG_NAME:0 Endsieg
 ENDSIEG_DESC:0 Wspierane nalotami, które sparaliżowały komunikację w całych Niemczech, armie alianckie przebiły się przez Równinę Kolońską. Potężne oddziały Armii Czerwonej umocniły przyczółki i przegrupowały się wzdłuż Odry, podczas gdy siły na skrzydłach dokonały znacznych postępów. Z niegdyś potężnej armii niemieckiej zostały jedynie starcy i dzieci, którzy bronią resztek kraju, podczas gdy w Berlinie Hitler zaszył się już w swoim bunkrze.
 ENG_ENDSIEG_DESC:0 Niemcy zostały pokonane niemal całkowicie, a Wielka Brytania kontynuuje intensywne naloty na resztki niemieckiego przemysłu, podczas gdy alianci przełamują ostatnie punkty oporu.
 FRA_ENDSIEG_DESC:0 Niemcy już nie istnieją, choć formalnie jeszcze nie zostały pokonane, ich armia stawia zacięty opór. To jednak tylko kwestia czasu, zanim przebijemy się za Ren i zmusimy Niemcy do kapitulacji.
 GER_ENDSIEG_DESC:0 Niemcy są na kolanach, wrogowie przeniknęli na terytorium ojczyzny i kontynuują natarcie. Dzieci w wieku dziesięciu lat i mężczyźni po siedemdziesiątce dołączyli do Volkssturmu, by za wszelką cenę bronić Rzeszy. Führer jest przekonany, że wojna wciąż może być wygrana, a Goebbels nadal głosi, że Endsieg jest bliski. Jak dalekie jest to od prawdy, nie wiemy, ale walka trwa!
 ITA_ENDSIEG_DESC:0 Włochy zostały zredukowane do cienia dawnej świetności. Po ustanowieniu Republiki Socjalnej faszyści desperacko próbują się utrzymać, ale alianci nacierają coraz dalej...
 JAP_ENDSIEG_DESC:0 Imperium Japonii zostało zranione w piętę, nie mamy już dość sił morskich, by choćby w najmniejszym stopniu bronić się przed Stanami Zjednoczonymi. Na Iwo Jimie USA skoncentrowały część swojej marynarki, by bombardować wyspę i ją zdobyć – za wszelką cenę nie możemy pozwolić, by wpadła w ich ręce! Kapitulacja to wielki dyshonor, dlatego musimy walczyć do krwawego końca, nawet jeśli oznacza to, że naród Japonii zostanie zmieciony z powierzchni ziemi!
 SOV_ENDSIEG_DESC:0 Wielka Wojna Ojczyźniana dobiega końca, Niemcy są za Wisłą, a Armia Czerwona zbliża się coraz bardziej do Berlina, serca bestii. Jednak wraz z końcem wojny rysuje się nowa linia podziału w Europie między nami a aliantami, wynikająca z naszych różnych ideologii.
 USA_ENDSIEG_DESC:0 Stany Zjednoczone skutecznie odepchnęły Japończyków, którzy są teraz zaledwie ułamkiem dawnej potęgi. To tylko kwestia czasu, zanim Japonia całkowicie upadnie. Nasza inwazja na Filipiny jest dotychczas sukcesem, a Iwo Jima wkrótce zostanie zdobyta. Następnym celem może być sam ląd stały Japonii...
 OTHER_ENDSIEG_DESC:0 Narody świata, wielkie i małe, odczują skutki tego konfliktu, który rozciąga się na kilka kontynentów.
 
