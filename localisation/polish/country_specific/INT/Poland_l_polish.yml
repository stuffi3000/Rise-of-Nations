l_polish:
offensive_effort:0 "Wysiłek Ofensywny"
offensive_effort_desc:0 "Zdecydowaliśmy się przejść do ofensywy i wkroczyć do Polski"
defensive_effort:0 "Wysiłek Defensywny"
defensive_effort_desc:0 "Zdecydowaliśmy się wstrzymać i bronić, ponieważ natarcie mogłoby doprowadzić do nadmiernego rozciągnięcia naszych linii zaopatrzenia"
international_suppport:0 "Wezwanie do Międzynarodowego Wsparcia"
international_suppport_desc:0 "Polacy wzywają wszystkie narody do uznania ich roszczeń"
defensive_effort2:0 "Wysiłek Defensywny"
defensive_effort2_desc:0 "Będziemy bronić Polski do samego końca!"
offensive_effort2:0 "Wysiłek Ofensywny"
offensive_effort2_desc:0 "Musimy kontynuować atak, nie poddamy się Sowietom! Dla Polski!!!!"
POl_NASH:0 "Polski Nacjonalizm"
POl_NASH_desc:0 "Musimy promować polską tożsamość, musimy pokazać ludziom, dlaczego walczymy w tej wojnie i co oznacza być Polakiem!"
March_Constitution:0 "Konstytucja Marcowa"
March_Constitution_desc:0 "Ta konstytucja jest uważana za bardzo postępową, zakazuje dyskryminacji na tle rasowym i religijnym. Znosi również wszystkie tytuły królewskie i przywileje państwowe, skutecznie kończąc z poprzednią monarchią. Tylko czas pokaże, czy ta konstytucja jest naprawdę właściwym wyborem"
POL_Broken_Roads:0 "Zniszczona Infrastruktura"
POL_Broken_Roads_desc:0 "Po wielkiej wojnie infrastruktura Polski jest zniszczona i zdewastowana"
BondsToPoor:0 "Pożyczki dla Biednych"
BondsToPoor_desc:0 "Udzielamy pożyczek biednym w nadziei, że pomogą im one stanąć na nogi"
investing_into_big_buseness:0 "Inwestowanie w Duży Biznes"
investing_into_big_buseness_desc:0 "Inwestujemy pieniądze w duże przedsiębiorstwa w nadziei, że zainwestują je z powrotem w biedniejszych"
POL_road_repair:0 "Program Naprawy Dróg"
POL_road_repair_desc:0 "Rozpoczęliśmy program naprawy dróg, aby naprawić naszą uszkodzoną infrastrukturę"
pol_argacultural_society:0 "Społeczeństwo Rolnicze"
pol.argacultural_society_desc:0 "Polska jest w dużej mierze społeczeństwem rolniczym, a z powodu braku uprzemysłowienia prędkość badań i produkcji będzie wolniejsza"
POL_Broken_Roads:0 "Zniszczone Drogi"
POL_Broken_Roads_desc:0 "Po pierwszej wojnie światowej nasza infrastruktura została zdewastowana, ponieważ była jednym z frontów wojny, musimy ją naprawić, aby szybciej transportować materiały"
POL_INT_ensure_german_does_not_intervene_in_the_war:0 "Zapewnienie, że Niemcy nie włączą się do wojny"
POL_INT_ensure_german_does_not_intervene_in_the_war_desc:0 "Wyślemy ostrzeżenie do Niemiec, aby nie włączali się do tej wojny o wyzwolenie Polaków, ponieważ wkraczamy na nasze własne terytorium. Gdy Niemcy zgodzą się nie interweniować, rozpoczniemy plany inwazji"
POL_INT_send_our_demands_to_danzig:0 "Wysłanie Żądań do Gdańska"
POL_INT_send_our_demands_to_danzig_desc:0 "Musimy wysłać nasze żądania do Gdańska, a jeśli je odrzucą, weźmiemy go siłą"
POL_INT_incoraparate_danzig_into_poland:0 "Włączenie Gdańska do Polski"
POL_INT_incoraparate_danzig_into_poland_desc:0 "Musimy przygotować nasze wojska do inwazji na Gdańsk, ponieważ jest to nasze terytorium, które zostało nam odebrane na mocy traktatu wersalskiego"
POL_INT_appoint_polish_leaders:0 "Mianowanie Polskich Liderów"
POL_INT_appoint_polish_leaders_desc:0 "Musimy mianować polskich liderów w Gdańsku, aby zapewnić jego bezpieczeństwo jako narodu, z lokalnymi liderami u władzy będą bardziej skłonni zaakceptować nasze polityki"
POL_INT_german_polish_summit:0 "Szczyt Polsko-Niemiecki"
POL_INT_german_polish_summit_desc:0 "Musimy omówić warunki zwrotu Gdańska Niemcom, ponieważ nie oddamy ziemi za darmo"
POL_INT_reject_the_treity:0 "Odrzucenie Traktatu"
POL_INT_reject_the_treity_desc:0 "Musimy zignorować traktat wersalski i zrobić, co musimy z Gdańskiem"
POL_INT_subdue_danzig:0 "Ujarzmienie Gdańska"
POL_INT_subdue_danzig_desc:0 "Musimy zapewnić, że Gdańsk nie zbuntuje się przeciwko nam w nadchodzących latach, z większościową populacją niemiecką, jeśli kiedykolwiek dojdzie do konfliktu z Niemcami, istnieje ryzyko, że się zbuntują!"
POL_INT_tax_and_tarrif_reform:0 "Reforma Podatkowa i Celna"
POL_INT_tax_and_tarrif_reform_desc:0 "Aby zapłacić za nasze uspołecznione usługi, musimy tymczasowo podnieść podatki i cła. Może to wiązać się z pewnymi wadami, ale ogólnie uczyni Polskę lepszym narodem"
POL_INT_war_plan_lithuania:0 "Plan Wojenny Litwa"
POL_INT_war_plan_lithuania_desc:0 "Potrzebujemy litewskiej części wspólnoty, aby nawet rozważać ten pomysł, powinniśmy zacząć od małych kroków, a potem działać na większą skalę"
POL_INT_demand_southern_czechoslovakia:0 "Żądanie Południowej Czechosłowacji"
POL_INT_demand_southern_czechoslovakia_desc:0 "Historycznie zajmowaliśmy południową część Czechosłowacji, teraz jest lepszy moment niż kiedykolwiek, aby odzyskać nasze prawowite terytorium"
POL_INT_economic_reforms:0 "Reformy Gospodarcze"
POL_INT_economic_reforms_desc:0 "Musimy zreformować gospodarkę Polski na nowy styl socjalistyczny, co, mamy nadzieję, poprawi polską gospodarkę"
POL_INT_a_polish_monarchy:0 "Polska Monarchia"
POL_INT_a_polish_monarchy_desc:0 "Polska zdecydowała się zostać monarchią z jednym prawdziwym królem! Musimy zdecydować, dokąd ten król poprowadzi Polskę i jak to zmieni"
POL_INT_polish_dicatator:0 "Polski Dyktator"
POL_INT_polish_dicatator_desc:0 "Polska będzie rządzona żelazną ręką, musimy zacząć przekazywać władzę prawdziwemu liderowi Polski i tłumić działalność cywilną"
POL_INT_secure_our_border_with_soviet_russia:0 "Zabezpieczenie Granicy z Rosją Sowiecką"
POL_INT_secure_our_border_with_soviet_russia_desc:0 "Nie możemy ufać Rosjanom, ponieważ mogą chcieć odzyskać swoje ziemie w dowolnym momencie, może powinniśmy zbudować coś, co ochroni nas przed nadchodzącą rosyjską inwazją"
POL_INT_secure_our_border_with_the_germans:0 "Zabezpieczenie Granicy z Niemcami"
POL_INT_secure_our_border_with_the_germans_desc:0 "Chociaż Niemcy bardzo pomogli nam w zapewnieniu naszej niepodległości, ale teraz, gdy zostali pokonani, ich nastawienie może się zmienić w nadchodzących latach"
POL_INT_better_polish_roads:0 "Lepsze Polskie Drogi"
POL_INT_better_polish_roads_desc:0 "Musimy poprawić naszą infrastrukturę, aby szybciej transportować towary i usługi, dzięki temu Polska z pewnością stanie się wielkim narodem!"
POL_INT_become_a_soviet_puppet:0 "Zostanie Marionetką Sowiecką"
POL_INT_become_a_soviet_puppet_desc:0 "Musimy znaleźć się pod wpływem Sowietów i stać się ich protektoratem, dzięki temu możemy zagwarantować naszą niepodległość przed zewnętrznymi najeźdźcami"
POL_INT_improve_internal_stability:0 "Poprawa Wewnętrznej Stabilności"
POL_INT_improve_internal_stability_desc:0 "Musimy poprawić naszą wewnętrzną stabilność, ponieważ nasz kraj boryka się z wewnętrznymi problemami, musimy wyeliminować wszystkie ekstremistyczne partie i powstrzymać wszelkie wewnętrzne walki"
POL_INT_monarch_influences:0 "Wpływy Monarchistyczne"
POL_INT_monarch_influences_desc:0 "Wprowadzimy w Polsce reżim monarchistyczny, a Józef Piłsudski zostanie królem Polski"
POL_INT_far_right_influnces:0 "Wpływy Skrajnej Prawicy"
POL_INT_far_right_influnces_desc:0 "Po sukcesie zamachu stanu powinniśmy opracować nową konstytucję, korzystając z wpływów skrajnej prawicy"
POL_INT_polands_new_leader:0 "Nowy Przywódca Polski"
POL_INT_polands_new_leader_desc:0 "Po udanym zamachu stanu, z Józefem Piłsudskim u władzy, co teraz czeka Polskę?"
POL_INT_stay_in_line_with_the_consitution:0 "Zachowanie Zgodności z Konstytucją"
POL_INT_stay_in_line_with_the_consitution_desc:0 "Musimy trzymać nasze uprawnienia w ryzach i przygotować naszego nowego przywódcę do kierowania Polską"
POL_INT_a_polish_democracy:0 "Polska Demokracja"
POL_INT_a_polish_democracy_desc:0 "Będziemy nadal demokracją i wybierzemy naszego lidera przez ludzi"
POL_INT_demand_lithuania:0 "Żądanie Litwy"
POL_INT_demand_lithuania_desc:0 "Musimy zażądać, aby Litwa dołączyła do naszego związku i stała się częścią nowej monarchii polskiej"
POL_INT_demand_estonia:0 "Żądanie Estonii"
POL_INT_demand_estonia_desc:0 "Musimy zażądać, aby Estonia dołączyła do naszego związku, albo zginie"
POL_INT_demand_lativia:0 "Żądanie Łotwy"
POL_INT_demand_lativia_desc:0 "Musimy zażądać, aby Łotwa dołączyła do naszego związku, albo zagrozić im wojną"
POL_INT_claims_on_the_baltics:0 "Roszczenia do Krajów Bałtyckich"
POL_INT_claims_on_the_baltics_desc:0 "Musimy rościć sobie prawa do wszystkich państw bałtyckich i sprawić, by dołączyły do naszej dynastii"
POL_INT_build_up_on_the_russian_boarder:0 "Budowa na Granicy z Rosją"
POL_INT_build_up_on_the_russian_boarder_desc:0 "Musimy się przygotować i budować forty w pobliżu granicy z Rosją, tylko wtedy będziemy w stanie skutecznie odeprzeć Rosjan"
POL_INT_war_plan_germany:0 "Plan Wojenny Niemcy"
POL_INT_war_plan_germany_desc:0 "Sfabrykujemy roszczenia do Górnej Prus, choć nie jesteśmy przygotowani do wojny z Niemcami i może to być ryzykowny ruch, potrzebujemy tego dla naszej przyszłości"
POL_INT_demand_lithuania_join_the_commonwealth:0 "Żądanie Dołączenia Litwy do Wspólnoty"
POL_INT_demand_lithuania_join_the_commonwealth_desc:0 "Wszystkie nasze przygotowania są gotowe, możemy teraz przygotować się do wojny i rozpocząć wojnę z Litwą"
POL_INT_demand_russia_release_ukraine:0 "Żądanie Uwolnienia Ukrainy przez Rosję"
POL_INT_demand_russia_release_ukraine_desc:0 "Rosja zaatakowała Ukrainę i posiada niektóre z naszych kluczowych terytoriów, musimy zażądać przekazania Ukrainy Rosji"
POL_INT_demand__upper_prussia_from_germany:0 "Żądanie Górnej Prus od Niemiec"
POL_INT_demand__upper_prussia_from_germany_desc:0 "Zażądamy Górnej Prus od Niemiec, a jeśli odmówią, być może będziemy musieli rozpocząć wojnę"
POL_INT_hold_snap_elections:0 "Przeprowadzenie Przyspieszonych Wyborów"
POL_INT_hold_snap_elections_desc:0 "W miarę wzrostu komunizmu w naszym kraju musimy zakazać wszystkim innym partiom działalności w naszym kraju, zakażemy wszystkim partiom demokratycznym i ligom skrajnej prawicy udziału w wyborach w naszym kraju, czyniąc nas państwem jednopartyjnym"
POL_INT_may_coup:0 "Zamach Majowy"
POL_INT_may_coup_desc:0 "Zamach majowy był zamachem stanu, który miał na celu obalenie obecnego prezydenta i wiceprezydenta Polski, stał się znany jako zamach majowy"
POL_INT_maintain_relations_with_the_soviets:0 "Utrzymanie Stosunków z Sowietami"
POL_INT_maintain_relations_with_the_soviets_desc:0 "Musimy utrzymywać dobre stosunki z Sowietami, zachowując nasze demokratyczne wartości"
POL_INT_defensive_measures_against_russia:0 "Środki Obronne Przeciwko Rosji"
POL_INT_defensive_measures_against_russia_desc:0 "Musimy rozpocząć środki obronne na wypadek inwazji Rosjan, jeśli kiedykolwiek będziemy w stanie wojny z Rosjanami, możemy w dowolnym momencie aktywować te środki i uzyskać niewielką premię do obrony"
POL_INT_soviet_assistance:0 "Pomoc Sowiecka"
POL_INT_soviet_assistance_desc:0 "Nie będziemy bezpośrednio angażować się w ten konflikt, ale wyślemy Sowietom zaopatrzenie i ochotników, aby dołączyli do ich walki"
POL_INT_polish_soviet_war:0 "Wojna Polsko-Sowiecka"
POL_INT_polish_soviet_war_desc:0 "Musimy odzyskać nasze utracone terytoria, obecnie okupowane przez Sowietów, i przywrócić nasze imperium do dawnej chwały"
POL_INT_rise_from_the_asashes:0 "Powstanie z Popiołów"
POL_INT_rise_from_the_asashes_desc:0 "Sowieci obecnie kontrolują nasze terytorium Kijowskiej Rusi, dzięki sukcesowi Wielkiego Powstania Polskiego w 1918 roku, przywróciliśmy naszą suwerenność po raz pierwszy od 1795 roku, mamy pełne przekonanie, że możemy wygrać tę wojnę i wyzwolić Polaków"
POL_INT_international_support:0 "Wsparcie Międzynarodowe"
POL_INT_international_support_desc:0 "Musimy zdobyć międzynarodowe wsparcie i prosić inne narody o pomoc w wyzwoleniu polskiego narodu"
POL_INT_polishlatvian_jointoperations:0 "Wspólne Operacje Polsko-Łotewskie"
POL_INT_polishlatvian_jointoperations_desc:0 "Współpracujemy z Łotyszami, aby odepchnąć Sowietów, musimy wzmocnić nasze więzi z Łotyszami, przeprowadzając wspólne operacje"
POL_INT_kiev_offensive:0 "Ofensywa Kijowska"
POL_INT_kiev_offensive_desc:0 "Ofensywa Kijowska to plan ofensywny, musimy rozpocząć ten wysiłek, aby ostatecznie odepchnąć Sowietów i odzyskać nasze terytorium"
POL_INT_offensive_efforts:0 "Wysiłki Ofensywne"
POL_INT_offensive_efforts_desc:0 "Musimy skupić się na ataku i szybko wyprzeć Sowietów za pomocą silnego, przebijającego ataku"
POL_INT_ask_the_united_states_for_supplies:0 "Prośba o Zaopatrzenie od Stanów Zjednoczonych"
POL_INT_ask_the_united_states_for_supplies_desc:0 "Stany Zjednoczone pomogą nam w naszym wysiłku wojennym, musimy prosić ich o pomoc i wsparcie"
POL_INT_ask_france_for_logistical_support:0 "Prośba o Wsparcie Logistyczne od Francji"
POL_INT_ask_france_for_logistical_support_desc:0 "Musimy prosić Francję o przysłanie attaché i pomoc naszym dobrze wyszkolonym armiom, aby stały się jeszcze lepsze"
POL_INT_fortify_warsaw:0 "Ufortyfikowanie Warszawy"
POL_INT_fortify_warsaw_desc:0 "Musimy ufortyfikować naszą granicę, ponieważ Sowieci są coraz bliżej i przygotować się do bitwy o Warszawę"
POL_INT_defensive_efforts:0 "Wysiłki Defensywne"
POL_INT_defensive_efforts_desc:0 "Stoimy przed o wiele większym zagrożeniem, niż sobie wyobrażaliśmy, musimy być gotowi bronić suwerenności naszego narodu"
POL_INT_polish_nationalism:0 "Polski Nacjonalizm"
POL_INT_polish_nationalism_desc:0 "Musimy szerzyć propagandę i rozpocząć kampanię rekrutacyjną, każdy musi walczyć za Polskę"
POL_INT_propaganda_campagin:0 "Kampania Propagandowa"
POL_INT_propaganda_campagin_desc:0 "Musimy utrzymywać silną obronę i rozpocząć kampanię propagandową, aby zwiększyć rekrutację"
POL_INT_finish_the_soviets:0 "Zakończenie z Sowietami"
POL_INT_finish_the_soviets_desc:0 "Zaszliśmy już tak daleko, musimy zakończyć tę wojnę i dokonać ostatecznego pchnięcia, aby pokonać Sowietów"
POL_INT_international_expeditionary_forces:0 "Międzynarodowe Siły Ekspedycyjne"
POL_INT_international_expeditionary_forces_desc:0 "Musimy zmobilizować Polaków mieszkających w innych krajach, aby wrócili do domu i kontynuowali walkę, musimy wygrać tę wojnę i zabezpieczyć naszą niepodległość"
POL_INT_invest_money_into_big_business:0 "Inwestowanie w Duży Biznes"
POL_INT_invest_money_into_big_business_desc:0 "Będziemy inwestować pieniądze w duże przedsiębiorstwa w nadziei, że duże firmy zainwestują w mniejsze firmy, tworząc efekt kaskadowy"
POL_INT_sovietpolish_treaty:0 "Traktat Sowiecko-Polski"
POL_INT_sovietpolish_treaty_desc:0 "Pomożemy Sowietom w ich rewolucji w zamian za zwrot naszych kluczowych terytoriów, jeśli to zaakceptują, dołączymy do ich wysiłków w wojnie"
POL_INT_send_the_soviets_our_demands:0 "Wysłanie Żądań do Sowietów"
POL_INT_send_the_soviets_our_demands_desc:0 "Zażądamy zwrotu wszystkich naszych kluczowych terytoriów od Sowietów, może to prowadzić do wojny, ale jesteśmy na nią przygotowani, będziemy walczyć o naszą wolność"
POL_INT_befreind_the_soviets:0 "Zaprzyjaźnienie się z Sowietami"
POL_INT_befreind_the_soviets_desc:0 "Być może możemy naprawić stosunki z Rosją i wspierać ich w zamian za zwrot naszych kluczowych terytoriów"
POL_INT_independence_day:0 "Dzień Niepodległości"
POL_INT_independence_day_desc:0 "Uzyskaliśmy suwerenność po wielu latach niemieckiej i rosyjskiej okupacji, powinniśmy podziękować sojusznikom za umożliwienie tego"
POL_INT_test_the_soviets:0 "Testowanie Sowietów"
POL_INT_test_the_soviets_desc:0 "Sowieci obecnie zajmują terytorium, z obecną wojną domową szalejącą w Rosji, może możemy odzyskać część tego terytorium"
POL_INT_issue_mobilization_laws:0 "Wprowadzenie Praw Mobilizacyjnych"
POL_INT_issue_mobilization_laws_desc:0 "Musimy być gotowi na totalną wojnę z Rosją, być może będziemy musieli zdobyć niepodległość przez brutalne walki lub możemy to zrobić pokojowymi środkami, ale nasz główny cel pozostaje ten sam – wyzwolenie wszystkich Polaków"
POL_INT_submit_to_the_soviets:0 "Poddanie się Sowietom"
POL_INT_submit_to_the_soviets_desc:0 "Poddamy się Sowietom i pomożemy im w każdy możliwy sposób, aby zabezpieczyć naszą niepodległość w zamian za zwrot naszych kluczowych terytoriów i ochronę"
POL_INT_maintain_our_independence:0 "Utrzymanie Naszej Niepodległości"
POL_INT_maintain_our_independence_desc:0 "Być może możemy zaoferować Sowietom coś innego niż bezpośrednie dołączenie do nich"
POL_INT_secure_the_german_boarder:0 "Zabezpieczenie Granicy z Niemcami"
POL_INT_secure_the_german_boarder_desc:0 "Musimy zabezpieczyć naszą granicę na wschodzie, aby zapewnić brak wrogości między nami a Niemcami z powodu naszego sojuszu z Sowietami"
POL_INT_a_polish_victory:0 "Polskie Zwycięstwo"
POL_INT_a_polish_victory_desc:0 "Odpędziliśmy Sowietów i wygraliśmy wojnę, musimy dowiedzieć się, co dalej zrobić z naszym krajem"
POL_INT_soviet_polish_technology_sharing:0 "Polsko-Sowiecka Wymiana Technologii"
POL_INT_soviet_polish_technology_sharing_desc:0 "Musimy wspierać się nawzajem w technologii, dzieląc się schematami i technologią, dzięki temu oba nasze narody będą mogły się poprawić"
POL_INT_a_everlasting_alliance:0 "Wieczny Sojusz"
POL_INT_a_everlasting_alliance_desc:0 "Powinniśmy przedłużyć nasz sojusz z Związkiem Sowieckim, zapewniając, że będziemy chronić się nawzajem przed każdym konfliktem ofensywnym"
POL_INT_nie_ma_wolnoci_bez_solidarnoci:0 "Nie Ma Wolności Bez Solidarności"
POL_INT_nie_ma_wolnoci_bez_solidarnoci_desc:0 "Musimy walczyć o naszą niepodległość, rozpoczniemy kampanię propagandową i zwiększymy nasze wysiłki rekrutacyjne"
POL_INT_soviet_volunteers:0 "Ochotnicy Sowieccy"
POL_INT_soviet_volunteers_desc:0 "Musimy wysłać jednostki do Związku Sowieckiego, nie angażując się bezpośrednio w konflikt, dzięki temu możemy wspierać ich w wysiłkach wojennych, nie ryzykując wojny"
POL_INT_reform_the_government:0 "Reforma Rządu"
POL_INT_reform_the_government_desc:0 "Sowieci bardzo nam pomogli, oddając nam nasze kluczowe terytorium, jednak komunizm jest budzącą obawy ideologią, a stanie się komunistycznym może wpłynąć na naszą stabilność, czy powinniśmy sprzymierzyć się z Sowietami i wspierać rewolucję, czy pozostać demokratyczni i neutralni w tym konflikcie"
POL_INT_appoint_communist_government_advisors:0 "Mianowanie Komunistycznych Doradców Rządowych"
POL_INT_appoint_communist_government_advisors_desc:0 "Musimy mianować komunistycznych gubernatorów do naszego dworu, aby pokazać Sowietom, że jesteśmy gotowi współpracować z nimi i ich wspierać"
POL_INT_secure_our_boarder:0 "Zabezpieczenie Naszej Granicy"
POL_INT_secure_our_boarder_desc:0 "Musimy zabezpieczyć naszą granicę z Sowietami, ponieważ ktokolwiek wygra tę wojnę domową, może nas zaatakować"
POL_INT_rewrite_the_constitution:0 "Ponowne Napisanie Konstytucji"
POL_INT_rewrite_the_constitution_desc:0 "W pełni wykorzystamy zamach stanu i użyjemy go do przekształcenia naszego kraju w dowolny sposób, jaki uznamy za odpowiedni"
POL_INT_socialism_in_poland:0 "Socjalizm w Polsce"
POL_INT_socialism_in_poland_desc:0 "Po sukcesie zamachu możemy teraz wprowadzić plany Józefa Piłsudskiego i zreformować gospodarkę i kraj Polski"
POL_INT_polands_new_king:0 "Nowy Król Polski"
POL_INT_polands_new_king_desc:0 "Musimy koronować nowego przywódcę Polski i przekształcić Polskę w monarchię konstytucyjną"
POL_INT_polands_new_dictator:0 "Nowy Dyktator Polski"
POL_INT_polands_new_dictator_desc:0 "Potrzebujemy, aby Polska miała jednego prawdziwego władcę, który będzie rządził żelazną ręką, w Polsce powstanie totalna dyktatura"
POL_INT_memorys_of_piast:0 "Wspomnienia Dynastii Piastów"
POL_INT_memorys_of_piast_desc:0 "Powinniśmy przywrócić dynastię Piastów i znaleźć jej głównego dziedzica na tron, przywrócimy polską dynastię i jej ziemie, czy to siłą, czy dyplomatycznie"
POL_INT_carve_out_our_empire:0 "Wykrojenie Naszego Imperium"
POL_INT_carve_out_our_empire_desc:0 "Rozszerzymy polskie imperium, reformując Wspólnotę! Odnowimy nasze imperium, które było kiedyś w ruinie, i znów będziemy uznawani za wielkie mocarstwo przez naszych europejskich sąsiadów"
POL_INT_demand_upper_romania:0 "Żądanie Górnej Rumunii"
POL_INT_demand_upper_romania_desc:0 "Górna Rumunia była historycznie częścią Imperium Polskiego i powinniśmy odzyskać naszą prawowitą ziemię, która należy do tronu"
POL_INT_dig_down_on_the_russian_boarder:0 "Okopywanie się na Granicy z Rosją"
POL_INT_dig_down_on_the_russian_boarder_desc:0 "Musimy się okopywać i przygotować do wojny okopowej z Rosją, musimy być w pełni chronieni przed rosyjskim zagrożeniem"
POL_INT_invade_ukraine:0 "Inwazja na Ukrainę"
POL_INT_invade_ukraine_desc:0 "Teraz, gdy Rosja spełniła nasze żądania, musimy zaatakować Ukrainę i zabezpieczyć ją, aby stała się częścią naszego imperium"
POL_INT_promise_to_not_get_involved_in_any_more_wars:0 "Obietnica Nieangażowania się w Więcej Wojen"
POL_INT_promise_to_not_get_involved_in_any_more_wars_desc:0 "To może być niebezpieczne skupienie, jeśli pójdziemy na wojnę, a chłopi wciąż protestują, będziemy bardziej narażeni na bunt chłopski, ale to tymczasowo uspokoi protesty"
POL_INT_polish_socalism:0 "Polski Socjalizm"
POL_INT_polish_socalism_desc:0 "Musimy wprowadzić socjalistyczny styl gospodarki w Polsce, aby rozpocząć stawanie się w pełni uprzemysłowionym narodem"
POL_INT_print_more_money:0 "Drukowanie Więcej Pieniędzy"
POL_INT_print_more_money_desc:0 "Więcej pieniędzy w gospodarce oznacza więcej możliwości zakupowych, będziemy drukować pieniądze i wprowadzać je do polskiej gospodarki, aby ożywić ten kraj!"
POL_INT_offer_loans_to_the_poor:0 "Oferta Pożyczek dla Biednych"
POL_INT_offer_loans_to_the_poor_desc:0 "Może powinniśmy udzielać pożyczek biednym, aby pomóc im stanąć na nogi, gdy zaczną pracować, powinni być w stanie spłacić pożyczki, a rewolty ustąpią"
POL_INT_put_down_the_peasents:0 "Stłumienie Chłopów"
POL_INT_put_down_the_peasents_desc:0 "To nie będzie dobrze przyjęte, ale musimy stłumić chłopów i raz na zawsze zakończyć niestabilność w Polsce, jednocząc się pod jednym królem i monarchią"
POL_INT_suppress_peoples_rights:0 "Tłumienie Praw Ludzi"
POL_INT_suppress_peoples_rights_desc:0 "Chłopi od lat są dla nas problemem, musimy zakończyć ich głupotę i raz na zawsze rozprawić się z chłopami"
POL_INT_write_the_march_constitution:0 "Napisanie Konstytucji Marcowej"
POL_INT_write_the_march_constitution_desc:0 "Zabezpieczyliśmy nasze granice i niepodległość, teraz musimy przepisać naszą tymczasową konstytucję, aby stała się naszą stałą konstytucją, co doda legitymacji naszemu narodowi"
POL_INT_work_on_land_reform:0 "Praca nad Reformą Ziemi"
POL_INT_work_on_land_reform_desc:0 "Musimy pracować nad reformą i przywróceniem zniszczonej i złamanej infrastruktury Polski, dzięki lepszej infrastrukturze staniemy się szybszym i bardziej efektywnym narodem"
POL_INT_deal_with_the_peasantry:0 "Rozwiązanie Problemu Chłopstwa"
POL_INT_deal_with_the_peasantry_desc:0 "Chłopi są obecnie niezadowoleni i narzekają na ubóstwo, wywierają presję na nasz rząd, aby działał, jeśli wkrótce coś nie zrobimy, możemy stanąć w obliczu buntu chłopskiego!"
POL_INT_industrialization:0 "Uprzemysłowienie"
POL_INT_industrialization_desc:0 "Naród Polski jest obecnie zubożały, tracimy pieniądze w alarmującym tempie. Jeśli nie zajmiemy się problemami teraz, nasz naród będzie narażony na poważne debuffy!"
POL_INT_roadrepair_programs:0 "Programy Naprawy Dróg"
POL_INT_roadrepair_programs_desc:0 "Musimy rozpocząć nasze programy naprawy dróg, aby nasze wojska mogły poruszać się szybciej i lepiej, nasz kraj jest nękany wysokimi uszkodzeniami dróg i brakiem urbanizacji, musimy inwestować w drogi"
POL_INT_a_polish_socialist_state:0 "Polskie Państwo Socjalistyczne"
POL_INT_a_polish_socialist_state_desc:0 "Pozostaniemy państwem socjalistycznym i będziemy kontynuować tłumienie naszych obywateli, wprowadzimy pełny socjalizm w naszym kraju i ostatecznie staniemy się państwem socjalistycznym"
POL_INT_wealth_redistribution:0 "Redystrybucja Bogactwa"
POL_INT_wealth_redistribution_desc:0 "Musimy redystrybuować bogactwo od bogatych do biednych, aby pomóc biednym stanąć na nogi, gdy biedni będą mieli pieniądze, wprowadzą je do obiegu, a my będziemy mogli wprowadzić więcej reform socjalistycznych"
POL_INT_create_the_polish_workers_counsil:0 "Stworzenie Polskiej Rady Robotniczej"
POL_INT_create_the_polish_workers_counsil_desc:0 "Polska Rada Robotnicza będzie wielką poprawą dla naszego narodu, pracownicy Polski będą decydować o wszystkich naszych decyzjach"
POL_INT_dig_down_on_the_german_boarder:0 "Okopywanie się na Granicy z Niemcami"
POL_INT_dig_down_on_the_german_boarder_desc:0 "Musimy się okopywać i przygotować do wojny okopowej z Rosją, musimy być w pełni bronieni przed rosyjskim zagrożeniem"
POL_INT_build_up_on_the_german_boarder:0 "Budowa na Granicy z Niemcami"
POL_INT_build_up_on_the_german_boarder_desc:0 "Musimy budować i przygotować się do budowy fortów w pobliżu granicy z Niemcami, tylko wtedy będziemy bardziej przygotowani do odparcia Niemców"
POL_INT_ZOaBreVw:0 "Okopywanie się na Granicy z Niemcami"
POL_INT_ZOaBreVw_desc:0 ""
POL_INT_secure_the_nimen_river_line:0 "Zabezpieczenie Linii Rzeki Niemen"
POL_INT_secure_the_nimen_river_line_desc:0 ""
POL_INT_secure_upper_prussia:0 "Zabezpieczenie Linii Górnej Prus"
POL_INT_secure_upper_prussia_desc:0 ""
POL_INT_defensive_measures_against_germany:0 "Środki Obronne Przeciwko Niemcom"
POL_INT_defensive_measures_against_germany_desc:0 "Musimy rozpocząć środki obronne na wypadek inwazji Niemców, jeśli kiedykolwiek będziemy w stanie wojny z Niemcami, możemy w dowolnym momencie aktywować te środki i uzyskać niewielką premię do obrony"
POL_INT_address_mass_migration__to_poland:0 "Rozwiązanie Problemu Masowej Migracji do Polski"
POL_INT_address_mass_migration__to_poland_desc:0 "Polska obecnie otrzymuje ogromną liczbę imigrantów przybywających do naszego nowego narodu, co powoduje jeszcze większe podziały klasowe, z wieloma Polakami wracającymi do domu po wojnie, musimy rozwiązać ten kryzys, zanim wymknie się spod kontroli"
POL_INT_discourage_outsourcing_workers_for_companies:0 "Odstraszanie Outsourcingu Pracowników dla Firm"
POL_INT_discourage_outsourcing_workers_for_companies_desc:0 "Będziemy zniechęcać firmy do outsourcingu swoich pracowników do innych krajów i oferować korzyści firmom, które pozostaną w Polsce"
POL_INT_draw_back_migration_laws:0 "Wycofanie Praw Migracyjnych"
POL_INT_draw_back_migration_laws_desc:0 "Polska jest krajem imigrantów i aby pokazać im nasze wsparcie, musimy wycofać nasze prawa migracyjne"
POL_INT_encourage_migrant_workers:0 "Zachęcanie Pracowników Migrujących"
POL_INT_encourage_migrant_workers_desc:0 "Musimy zachęcić migrantów w Polsce, aby byli wykwalifikowanymi pracownikami, ponieważ jesteśmy krajem imigrantów, powinniśmy w pełni wykorzystać naszą sytuację"
POL_INT_curtail_migration_to_poland:0 "Ograniczenie Migracji do Polski"
POL_INT_curtail_migration_to_poland_desc:0 "Musimy ograniczyć całą migrację do Polski, aby zatrzymać ludzi migrujących do Polski"
POL_INT_offer_free_schooling_to_migrants:0 "Oferta Bezpłatnej Edukacji dla Migrantów"
POL_INT_offer_free_schooling_to_migrants_desc:0 "Zapewnimy bezpłatną edukację dla migrantów w Polsce w nadziei, że edukacja doprowadzi ich do lepszej pracy i przyszłości"
POL_INT_create_a_immigration_enforcement_program:0 "Stworzenie Programu Egzekwowania Imigracji"
POL_INT_create_a_immigration_enforcement_program_desc:0 "Musimy stworzyć program egzekwowania imigracji, aby zatrzymać imigrację do naszego kraju, ponieważ polscy imigranci zabierają polskie miejsca pracy, potrzebujemy, aby Polacy mieli polskie miejsca pracy"
POL_INT_increase_the_navy_budget:0 "Zwiększenie Budżetu Marynarki Wojennej"
POL_INT_increase_the_navy_budget_desc:0 "Musimy zwiększyć budżet naszej marynarki wojennej i zbudować wielką, dużą marynarkę!"
POL_INT_create_the_polish_navy:0 "Stworzenie Polskiej Marynarki Wojennej"
POL_INT_create_the_polish_navy_desc:0 "Musimy stworzyć i sformalizować polską marynarkę wojenną, aby bronić naszego narodu od brzegu i mórz Bałtyku"
POL_INT_the_economic_situation:0 "Sytuacja Gospodarcza"
POL_INT_the_economic_situation_desc:0 "Po wielu latach okupacji w końcu uzyskaliśmy niepodległość, jednak nasza gospodarka jest w ruinie, musimy chronić polski rynek przed zagranicznymi konkurentami i pomóc w zwiększonych potrzebach finansowych"
POL_INT_settle_terms_with__czechoslovakia:0 "Ustalenie Warunków z Czechosłowacją"
POL_INT_settle_terms_with__czechoslovakia_desc:0 "Czechosłowacja jest realnym partnerem handlowym na najbliższą przyszłość, musimy ustalić z nimi warunki"
POL_INT_settle_trade_terms_with_france:0 "Ustalenie Warunków Handlowych z Francją"
POL_INT_settle_trade_terms_with_france_desc:0 "Musimy ustalić warunki handlowe z Francją, ponieważ są najbardziej skłonni zaakceptować naszą zgodę"
POL_INT_settle_terms_with_hungary:0 "Ustalenie Warunków z Węgrami"
POL_INT_settle_terms_with_hungary_desc:0 "Węgry, jeden z naszych wielkich sąsiadów, musimy z nimi podpisać traktaty gospodarcze"
POL_INT_settle_terms_with_greece:0 "Ustalenie Warunków z Grecją"
POL_INT_settle_terms_with_greece_desc:0 "Musimy ustalić warunki handlowe z Grecją, gdy ustalimy warunki handlowe, obywatele będą mogli skorzystać z tej umowy"
POL_INT_expand_our_military:0 "Rozszerzenie Naszego Wojska"
POL_INT_expand_our_military_desc:0 "Musimy zwiększyć nasze zdolności wojskowe i być przygotowani na każdy konflikt!"
POL_INT_stabilize_the_nation:0 "Stabilizacja Narodu"
POL_INT_stabilize_the_nation_desc:0 "Musimy ustabilizować naród i przywrócić Polskę do jej dawnej chwały!"
POL_INT_revive_the_polish_state:0 "Ożywienie Państwa Polskiego"
POL_INT_revive_the_polish_state_desc:0 "Musimy odzyskać nasz polski kraj i pracować nad pełną industrializacją Polski. Aby to zrobić, musimy wprowadzić środki gospodarcze w prawo i zmodernizować polską gospodarkę"
POL_INT_german__polish_trade_agreement:0 "Polsko-Niemiecka Umowa Handlowa"
POL_INT_german__polish_trade_agreement_desc:0 "Musimy ustalić umowę handlową z naszym sąsiadem Niemcem, jeśli to się powiedzie, będziemy mogli prosperować w handlu z Niemcami, jeśli się nie powiedzie, nasz handel z Niemcami zostanie zrujnowany na zawsze"
POL_INT_do_political_favors:0 "Wykonywanie Przysług Politycznych"
POL_INT_do_political_favors_desc:0 "Musimy rozdawać przysługi polityczne w zamian za władzę polityczną, to zmniejszy naszą stabilność, jednak znacznie zwiększy naszą władzę polityczną"
POL_INT_the_fate_of_danzig:0 "Los Gdańska"
POL_INT_the_fate_of_danzig_desc:0 "Musimy zdecydować o losie Gdańska, ponieważ został stworzony na mocy traktatu wersalskiego i może być przyczyną napięć w nadchodzących latach"
POL_INT_obey_the_treaty:0 "Przestrzeganie Traktatu"
POL_INT_obey_the_treaty_desc:0 "Musimy przestrzegać traktatu wersalskiego, aby utrzymać dobre relacje z resztą Europy, możemy znaleźć sposób na pokojowe włączenie lub zwrot terytorium"
POL_INT_return_danzig_to_germany:0 "Zwrot Gdańska Niemcom"
POL_INT_return_danzig_to_germany_desc:0 "Z Gdańskiem, mającym większość niemiecką populację, z końcem wojny, musimy zapomnieć o przeszłości i zwrócić terytorium Niemcom"
POL_INT_german_polish_friendship_pact:0 "Pakt Przyjaźni Polsko-Niemiecki"
POL_INT_german_polish_friendship_pact_desc:0 "Powinniśmy dalej rozwijać nasze relacje z Niemcami i oferować sobie nawzajem pomoc w czasie wojny"
POL_INT_cut_off_trade_to_danzig:0 "Odcięcie Handlu do Gdańska"
POL_INT_cut_off_trade_to_danzig_desc:0 "Musimy odciąć handel z Gdańskiem od świata zewnętrznego, gdy przygotowujemy się do inwazji na Gdańsk"
INT_poland.1.title:0 "Polska prosi o naszą pomoc w Wojnie Polsko-ZSRR"
INT_poland.1.desc:0 "Polscy dyplomaci przybyli do naszego kraju, namawiając nas do wsparcia, prosili o pomoc w dowolnej formie od wsparcia dyplomatycznego po militarne"
INT_poland.1.a:0 "Wysłać Wsparcie Dyplomatyczne"
INT_poland.1.b:0 "Wysłać NIEWIELKĄ ilość broni"
INT_poland.1.c:0 "Wysłać DUŻĄ ilość broni"
INT_poland.1.d:0 "Nie wysyłać żadnego wsparcia"
INT_poland.2.title:0 "[From.GetName] Wysyła Protest Dyplomatyczny"
INT_poland.2.desc:0 "[From.GetName] wysłało do nas protest dyplomatyczny, prosząc o zaprzestanie przemocy wobec państwa polskiego, doradcy [Root.GetLeader] już zniszczyli ten dokument, pozbędziemy się państwa polskiego!"
INT_poland.2.a:0 "Zrozumiałe"
INT_poland.3.title:0 "Dostarczono dostawy z [From.GetName]"
INT_poland.3.desc:0 "Obecnie w porcie w Gdyni przybyły dostawy z [From.GetName] z zaopatrzeniem, nie zapomnimy tego aktu dobroci"
INT_poland.3.a:0 "Powinniśmy wysłać im nasze podziękowania"
INT_poland.4:0 "Polska prosi nas o wsparcie"
INT_poland.4.desc:0 "Polska poprosiła nas o wsparcie w zabezpieczeniu ich niepodległości, w dłuższej perspektywie może to pomóc nam zbliżyć się dyplomatycznie do Polski i może nawet doprowadzić do sojuszu w przyszłości"
INT_poland.4.a:0 "Wesprzemy naszych polskich braci"
INT_poland.4.b:0 "Pozwolimy im płonąć"
INT_poland.5.title:0 "Polska wygrała wojnę!"
INT_poland.5.desc:0 "Zwycięstwo Polski w zabezpieczeniu naszej niepodległości oznacza, że nie mamy już potrzeby walczyć z Rosją, podpiszemy rozejm z Rosjanami i zostawimy ich, by płonęli sami"
INT_poland.5.a:0 "Zwycięstwo na koniec!"
INT_poland.6.title:0 "Rozpoczyna się Wojna Polsko-Sowiecka"
INT_poland.6.desc:0 "Rozpoczęła się wojna polsko-sowiecka, Polska chce odzyskać utracone terytoria w Rosji. Polska wykorzystała dzisiejszą niestabilność i wojnę domową między Rosją a komunistami, uznając to za idealny moment do ataku"
INT_poland.6.a:0 "Jak to wpłynie na historię Polski?"
INT_poland.7.title:0 "Uprzemysłowienie Polski"
INT_poland.7.desc:0 "Jakie kroki powinniśmy podjąć, aby dalej industrializować Polskę?"
INT_poland.7.a:0 "Inwestycja w sektor rolny"
INT_poland.7.b:0 "Inwestycja w sektor przemysłowy"
INT_poland.8.title:0 "Brak Skupienia na Przemyśle"
INT_poland.8.desc:0 "Brak skupienia na przemyśle w naszym społeczeństwie, Polska jest głównie społeczeństwem rolniczym, teraz możemy produkować szybciej fabryki cywilne, ale nasza produkcja fabryk wojskowych będzie wolniejsza"
INT_poland.8.a:0 "Zrozumiałe"
INT_poland.9.title:0 "Brak Skupienia na Rolnictwie"
INT_poland.9.desc:0 "Brak skupienia na rolnictwie w naszym społeczeństwie, Polska jest bardziej społeczeństwem przemysłowym, teraz możemy produkować szybciej fabryki wojskowe, ale nasza produkcja fabryk cywilnych będzie wolniejsza"
INT_poland.9.a:0 "Okay"
INT_poland.10.title:0 "Osiągnięta równowaga między przemysłem a rolnictwem"
INT_poland.10.desc:0 "Położono równy nacisk na nasze sektory przemysłowy i rolny, co pozwala nam czerpać korzyści z obu sektorów"
INT_poland.10.a:0 "Świetnie!"
INT_poland.11.title:0 "Skupienie na przemyśle wraca na tor"
INT_poland.11.desc:0 "Skupiliśmy się na sektorze przemysłowym naszego kraju, wygląda na to, że wszystko się wyrównuje, wszystko wróci do normy"
INT_poland.11.a:0 "Świetnie!"
INT_poland.12.title:0 "Skupienie na rolnictwie wraca na tor"
INT_poland.12.desc:0 "Skupiliśmy się na sektorze rolnym naszego kraju, wygląda na to, że wszystko się wyrównuje. Wszystko wróci do normy i Polska będzie stabilnym krajem"
INT_poland.12.a:0 "Świetnie!"
INT_poland.13.title:0 "Zamach Majowy"
INT_poland.13.desc:0 "Zamach stanu majowy był zamachem, który obalił nasz demokratyczny rząd przez Józefa Piłsudskiego i innych prominentnych liderów. Dzięki temu Polska nie jest już krajem demokratycznym"
INT_poland.13.a:0 "Co czeka Polskę?"
INT_poland.14.title:0 "Polska proponuje rozejm – małe zwycięstwo"
INT_poland.14.desc:0 "Polska wzięła to, co chciała, i teraz oferuje rozejm, jeśli zaakceptujemy, nie będziemy już w stanie wojny z Polską i możemy skupić nasze siły na froncie zachodnim, jeśli odrzucimy, poniesiemy straty stabilności, ale mamy szansę odeprzeć Polaków i ostatecznie zdobyć całą Polskę"
INT_poland.14.a:0 "Zaakceptuj Rozejm"
INT_poland.14.b:0 "Musimy kontynuować walkę!"
INT_poland.15.title:0 "Polska żąda kapitulacji – średnie zwycięstwo"
INT_poland.15.desc:0 "Polska wzięła to, co chciała, i więcej! Teraz oferuje rozejm, jeśli zaakceptujemy, nie będziemy już w stanie wojny z Polską i możemy skupić nasze siły na froncie zachodnim, jeśli odrzucimy, poniesiemy średnią stratę stabilności"
INT_polandBoss money:0 "Zaakceptuj warunki pokoju"
INT_poland.15.b:0 "Musimy kontynuować walkę..."
INT_poland.16:0 "Polska żąda kapitulacji – duże zwycięstwo"
INT_poland.2_desc:0 "Polska doprowadziła nas do całkowitej klęski! Nie ma miejsca na negocjacje, musimy się poddać Polakom"
INT_poland.16.a:0 "Musimy zaakceptować honorową porażkę"
INT_poland.17.title:0 "Polski rozejm?"
INT_poland.17.desc:0 "Zdobyliśmy Ukrainę i teraz nie mamy już interesu w walce z Polską, ponieważ z pewnością doprowadziłoby to do pata, musimy skupić nasze wojska na froncie zachodnim, czy powinniśmy kontynuować walkę, czy zaproponować rozejm?"
INT_poland.17.a:0 "Zaakceptujemy rozejm"
INT_poland.17.b:0 "Nigdy się nie poddamy"
INT_poland.18.title:0 "Pat z Sowietami"
INT_poland.18.desc:0 "Nie byliśmy w stanie dalej nacierać na Sowietów, a szanse na zwycięstwo którejkolwiek ze stron są coraz mniejsze, musimy zaproponować im rozejm i skupić się na froncie zachodnim"
INT_poland.18.a:0 "To jedyny sposób na polskie zwycięstwo"
INT_poland.19.title:0 "Polsko-Francka Umowa Handlowa"
INT_poland.19.desc:0 "Negocjacje w sprawie polsko-francuskiej umowy handlowej rozpoczną się wkrótce, podczas negocjacji obaj otrzymamy licencję na produkcję  §Tczanków§T oraz §GArtylerii§G"
INT_poland.19.a:0 "Licencje na czołgi – 30 pp"
INT_poland.19.b:0 "Licencje na artylerię – 25 pp"
INT_poland.20:0 "Negocjacje Polsko-Francuskiej Umowy Handlowej"
INT_poland.20.desc:0 "Polska zaproponowała nam umowę handlową dotyczącą produkcji artylerii oraz wolnego handlu dla obu naszych narodów. Jednak musimy przekazać Polsce 25 mocy politycznej, aby ta umowa została zawarta, co powinniśmy zrobić?"
INT_poland.20.a:0 "Zaakceptujemy tę propozycję"
INT_poland.20.b:0 "Będziemy negocjować ceny"
INT_poland.20.c:0 "Grzecznie odrzucimy"
INT_poland.21.title:0 "Francja proponuje kompromis"
INT_poland.21.desc:0 "Francja zaproponowała nam kompromis dla produkcji artylerii! Oferują, że obaj zapłacimy 12 mocy politycznej w zamian za te same korzyści, co powinniśmy zrobić?"
INT_poland.21.a:0 "Zaakceptujemy"
INT_poland.21.b: "Odrzucimy"
INT_poland.22.title:0 "Negocjacje Polsko-Francuskiej Umowy Handlowej"
INT_poland.22.desc:0 "Polska zaproponowała nam umowę handlową dotyczącą produkcji czołgów oraz wolnego handlu dla obu naszych narodów. Jednak musimy przekazać Polsce 25 mocy politycznej, aby ta umowa została zawarta, co powinniśmy zrobić?"
INT_poland.22.a:0 "Zaakceptujemy tę propozycję"
INT_poland.22.b:0 "Będziemy negocjować ceny"
INT_poland.22.c:0 "Grzecznie odrzucimy"
INT_poland.23.title: "Francja proponuje kompromis"
INT_poland.23.desc:0 "Francja zaproponowała nam kompromis dla produkcji artylerii! Oferują, że obaj zapłacimy 15 mocy politycznej w zamian za te same korzyści, co powinniśmy zrobić?"
INT_poland.23:0 "Zaakceptuj kompromis"
INT_poland.23.b:0 "Odrzuć kompromis"
INT_poland.24.title:0 "Szczyt Polsko-Niemiecki"
INT_poland.24.desc:0 "Niemcy i Polska odbyły dzisiaj szczyt, omawiając, co zrobić z prowincją Gdańsk, a Polska jest gotowa zwrócić ją Niemcom, aby uniknąć przyszłych konfliktów, przyszłość Gdańska wydaje się niepewna"
INT_poland.25.title:0 "Co powinni dać nam Niemcy w zamian za prowincję Gdańsk?"
POL_INT_25.desc:0 "Prowincja Gdańsk ma dużą populację Niemców, jesteśmy gotowi zwrócić ją Niemcom, ale nie możemy po prostu oddać prowincji za darmo, musimy coś dostać w zamian, co powinni dać nam Niemcy?"
POL_INT_25.a:0 "Moc Polityczna Miesięcznie"
POL_INT_25.b:0 "Część ich siły roboczej"
POL_INT_25.c:0 "Lepsza Szybkość Badań"
POL_INT_26.title:0 "Polska oferuje Gdańsk"
POL_INT_26.desc:0 "Polska zaproponowała nam prowincję Gdańsk za 1 moc polityczną miesięcznie przez 1 rok, jeśli zaakceptujemy tę ofertę, uzyskamy prowincję Gdańsk, ale wpłynie to na naszą miesięczną moc polityczną"
POL_INT_27.title:0 "Polska proponuje nam Gdańsk"
POL_INT_27.desc:0 "Polska zaproponowała nam prowincję Gdańsk za 50000 ludzi, to może być duże obciążenie dla naszej siły roboczej, ale prowincja jest w większości niemiecka i musimy ją wyzwolić!"
POL_INT_28.title:0 "Polska proponuje nam Gdańsk"
POL_INT_28.desc:0 "Polska zaproponowała nam Gdańsk za wymianą części naszych naukowców i badaczy, wpłynie to na naszą prędkość badań przez 2 lata, ale uzyskamy prowincję z większościową populacją niemiecką"
POL_INT_28.a:0 "Zaakceptujemy tę propozycję!"
POL_INT_28.b:0 "Odrzucamy tę propozycję"
POL_INT_29.title:0 "Francja odrzuca deal"
POL_INT_29_desc:0 "Francja odrzuciła naszą umowę handlową! Wygląda na to, że musimy handlować gdzie indziej! Dzięki temu nikt nie otrzyma żadnych korzyści, a handel wróci do normy"
POL_INT_30.title:0 "Polska odrzuca deal"
POL_INT_30.desc:0 "Polska odrzuciła nasz kompromis handlowy! Dzięki temu nikt nie otrzymał żadnych korzyści, a handel wróci do normy"
POL_INT_30.a:0 "Szkoda"
POL_INT_31.title:0 "Niemcy akceptują naszą ofertę"
POL_INT_31.desc:0 "Dzięki akceptacji Niemiec naszej oferty, teraz zyskamy dodatkową 1 moc polityczną dziennie przez jeden rok w zamian za Gdańsk!"
POL_INT_31.a:0 "Świetnie!"
POL_INT_32.title:0 "Niemcy akceptują naszą ofertę dotyczącą siły roboczej"
POL_INT_32.desc:0 "Niemcy zaakceptowali naszą ofertę dotyczącą Gdańska w zamian za siłę roboczą! Transfer stanu Gdańsk rozpocznie się wkrótce"
POL_INT_32.a:0 "Dobre wieści!"
POL_INT_33.title:0 "Niemcy akceptują naszą deal na prędkość badań"
POL_INT_33_desc:0 "Dzięki akceptacji Niemiec naszej oferty, Niemcy uzyskają prowincję Gdańsk, a my otrzymamy premię do badań w wysokości 5%!"
POL_INT_33.a:0 "Świetne wieści!"