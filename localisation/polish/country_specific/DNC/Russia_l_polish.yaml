RUS_new_foreign_license_navy:0 "Licencjonuj zagraniczne technologie morskie"
RUS_new_foreign_shipbuilding:0 "Zleć budowę statków zagranicznym stoczniom"
RUS_new_export_resources:0 "Zwiększ eksport surowców"
RUS_new_export_grain:0 "Zwiększ eksport zboża"
RUS_new_lose_militarize_desc:0 "Teraz bardziej niż kiedykolwiek potrzebujemy silnej armii, by odeprzeć dalszą agresję mocarstw."
RUS_new_foreign_equipment_desc:0 "Musimy szybko przezbroić armię, najszybciej kupując broń zagraniczną."
RUS_new_foreign_advisors_desc:0 "Nasze metody nie wystarczyły podczas wojny, dlatego musimy zatrudnić zagranicznych ekspertów, by unowocześnić armię."
RUS_new_foreign_tools_desc:0 "Jako że nadal się uprzemysławiamy, możemy wiele nauczyć się od procesów produkcyjnych i maszyn już uprzemysłowionych narodów."
RUS_new_improve_mil_schools_desc:0 "Musimy przeanalizować błędy doktrynalne, które doprowadziły do naszej porażki, a następnie ulepszyć program nauczania w naszych akademiach, aby zreformować przestarzały korpus oficerski."
RUS_new_naval_rebuild_desc:0 "Wojna zepchnęła nas z pierwszorzędnej potęgi morskiej do średniaka. Musimy to jak najszybciej naprawić!"
RUS_new_foreign_advisors_navy_desc:0 "Zagraniczni doradcy morscy mogą pomóc nam określić błędy doktrynalne i projektowe, które doprowadziły do upokarzających porażek naszych flot na Dalekim Wschodzie."
RUS_new_foreign_license_navy_desc:0 "Nasze nowe okręty muszą być nowoczesne, więc być może będziemy musieli zwrócić się do zagranicznych firm, by nadrobić nasze technologiczne braki w budowie statków."
RUS_new_foreign_shipbuilding_desc:0 "Zamawianie okrętów w zagranicznych stoczniach pomoże nam przywrócić flotę do stanu sprzed wojny."
RUS_new_export_resources_desc:0 "Zaciągnęliśmy ogromny deficyt handlowy na skutek pomocy zagranicznej przy odbudowie wojska, dlatego musimy zwiększyć eksport, nawet kosztem obywateli."
RUS_new_export_grain_desc:0 "Zaciągnęliśmy ogromny deficyt handlowy na skutek pomocy zagranicznej przy odbudowie wojska, dlatego musimy zwiększyć eksport, nawet kosztem obywateli."
RUS_new_win_militarize:0 "Utrzymaj Zwycięskie Wojsko"
RUS_new_win_lesson:0 "Ucz się na naszych zwycięstwach"
RUS_new_build_east:0 "Rozbuduj Daleki Wschód"
RUS_new_schools_east:0 "Akademie Wojskowe na Dalekim Wschodzie"
RUS_new_win_militarize_desc:0 "Nie ma potrzeby demobilizować naszych zwycięskich żołnierzy. Powinniśmy zamiast tego rozbudować armię, przygotowując się do kolejnej wojny z jeszcze silniejszą potęgą."
RUS_new_win_lesson_desc:0 "Chociaż wygraliśmy wojnę, kilka zmian w sytuacji militarnej mogło doprowadzić do upokarzającej porażki. Musimy unikać samozadowolenia po zwycięstwie."
RUS_new_build_east_desc:0 "Po pokonaniu Japonii mamy teraz większe pole manewru na Dalekim Wschodzie i w regionie Pacyfiku. Powinniśmy budować infrastrukturę i przemysł, przygotowując się do rozszerzenia wpływów w Azji Wschodniej i na Pacyfiku."
RUS_new_schools_east_desc:0 "Budowa akademii wojskowych w Port Arturze i Władywostoku pomoże stworzyć lokalną i lojalną bazę oficerów, naukowców i inżynierów z Mandżurii i Syberii."
RUS_new_october_manifesto:0 "Wydaj Manifest Październikowy"
RUS_new_october_manifesto_desc:0 "Manifest Październikowy obiecuje podstawowe prawa obywatelskie i monarchię konstytucyjną. Nawet jeśli nie spełnimy tych obietnic, publikacja da nam czas na decyzję, czy kompromisować, czy tłumić opozycję."
RUS_new_crack_down_revolutionaries:0 "Stłum rewolucjonistów"
RUS_new_expand_ohkrana:0 "Rozszerz Ochrankę"
RUS_new_prop_campaign:0 "Rozpocznij kampanię propagandową"
RUS_new_status_quo_constitution:0 "Konstytucja utrzymująca status quo"
RUS_new_crack_down_revolutionaries_desc:0 "Mamy tysiące żołnierzy wracających do domów. Możemy wykorzystać ich do brutalnego rozpędzenia rewolucjonistów i podżegaczy."
RUS_new_expand_ohkrana_desc:0 "Ochranka była stworzona właśnie na taką sytuację. Zmniejszając ograniczenia i zwiększając fundusze, możemy potajemnie tłumić liczne grupy opozycyjne powstałe po rewolucji."
RUS_new_prop_campaign_desc:0 "Kampania public relations pozwoli nam zwiększyć poparcie dla cara."
RUS_new_status_quo_constitution_desc:0 "Żądanie konstytucji jest zbyt silne, by je całkowicie wyeliminować, ale jeśli przygotujemy ustawę dającą jedynie drobne ustępstwa, utrzymamy status quo i uspokoimy większość, poza najbardziej radykalnymi."
RUS_new_begin_liberalization:0 "Rozpocznij liberalizację"
RUS_new_limit_ohkrana:0 "Ogranicz Ochrankę"
RUS_new_reduce_censorship:0 "Zredukuj cenzurę prasy"
RUS_new_liberal_constitution:0 "Liberalna konstytucja"
RUS_new_begin_liberalization_desc:0 "Udzielając ustępstw rewolucjonistom i publicznie zgadzając się z ich przesłaniem, zyskamy czas i poparcie dla bardziej zdecydowanych działań."
RUS_new_limit_ohkrana_desc:0 "Ochranka działała bez kontroli zbyt długo. Ograniczymy ich działalność, zanim zniszczą szansę na kompromis."
RUS_new_reduce_censorship_desc:0 "Poluzowanie ograniczeń wobec prasy zostanie odebrane jako akt wielkoduszności i uspokoi wiele gazet wcześniej zmuszonych do ukrywania się."
RUS_new_liberal_constitution_desc:0 "Doszliśmy do punktu, w którym monarchia absolutna nie jest już możliwa. Aby Rosja przetrwała, musimy iść na kompromis z umiarkowanymi i dać ludziom reprezentację w nowej konstytucji, by odeprzeć zagrożenie rewolucjonistów."
RUS_new_give_local_autonomy:0 "Udziel więcej autonomii prowincjom"
RUS_new_undermine_independence:0 "Podkopuj dążenia niepodległościowe"
RUS_new_full_independence:0 "Udziel pełnej niepodległości"
RUS_new_partial_independence:0 "Ograniczona samorządność"
RUS_new_russify:0 "Zintensyfikuj rusyfikację"
RUS_new_give_local_autonomy_desc:0 "Ruchy niepodległościowe na Bałtyku, w Finlandii i Polsce, napędzane przez nasze liberalne reformy, rosną. Powinniśmy im ustąpić, ograniczając nasz wpływ na ich sprawy lokalne."
RUS_new_undermine_independence_desc:0 "Nowe ruchy niepodległościowe zagrażają integralności terytorialnej Imperium Rosyjskiego. Wykorzystajmy żołnierzy, policję i Ochrankę do ich tłumienia!"
RUS_new_full_independence_desc:0 "Jeśli chcemy być demokracją, musimy uszanować prawo do samostanowienia i dać prowincjom możliwość pełnej niepodległości."
RUS_new_partial_independence_desc:0 "Ruchy niepodległościowe są zbyt silne, by trzymać nasze prowincje w imperium, ale dając im ograniczoną samorządność, zachowamy wpływy i nie zmniejszymy strefy wpływów."
RUS_new_russify_desc:0 "Nasze terytoria są rosyjskie od wieków i tak zostanie. Rozpoczniemy kampanię przesiedleń i reedukacji, by umocnić rosyjską tożsamość obywateli."
RUS_new_win_parades:0 "Zorganizuj parady wojskowe"
RUS_new_win_representation:0 "Zezwól na ograniczoną reprezentację"
RUS_new_win_coalition:0 "Zawiąż koalicję z umiarkowanymi"
RUS_new_win_spending:0 "Nowe przepisy budżetowe"
RUS_new_win_integration:0 "Rozpocznij integrację gospodarczą"
RUS_new_win_parades_desc:0 "Pokazywanie zwycięskiej armii na paradach w całej Rosji zademonstruje potęgę Imperium i wzmocni naszą pozycję polityczną."
RUS_new_win_representation_desc:0 "Utworzenie legislatywy pomoże uspokoić żądania rewolucjonistów, zachowując jednocześnie większość naszych uprawnień."
RUS_new_win_coalition_desc:0 "Chociaż legislatura ma ograniczone kompetencje, większość rządowa zwiększy legitymację naszej władzy. Jeśli dołączymy liberałów i demokratów, utworzymy większość przeciwko radykalnym komunistom i ultranacjonalistom."
RUS_new_win_spending_desc:0 "Powinniśmy przeprowadzić szerokie reformy gospodarcze, by podnieść poziom życia rosyjskich pracowników i przyspieszyć industrializację."
RUS_new_win_integration_desc:0 "Rewolucje w zachodnich terytoriach, takich jak Polska, Finlandia i kraje bałtyckie, wywołały ruchy separatystyczne. Inwestując w te regiony, uspokoimy wiele ruchów rewolucyjnych i zwiążemy je gospodarczo z Rosją."
RUS_new_win_korea:0 "Rozwijaj Koreę"
RUS_new_win_korea_desc:0 "Nasze nowo przejęte protektorat Korei tkwi w archaicznym systemie monarchicznym i gospodarki rolnej. Uprzemysłowienie Korei zwiąże ją silniej z nami i rozszerzy nasz wpływ ekonomiczny w Azji Wschodniej."
RUS_new_black_sea_forts:0 "Umocnij forty nad Morzem Czarnym"
