RUS_new_japwar_desc:0 "Wojna z Japonią zaskoczyła nas, musimy zjednoczyć społeczeństwo zanim wyślemy żołnierzy na Daleki Wschód."
RUS_new_def_art_desc:0 "Japonia z pewnością będzie chciała zdobyć nasz jedyny ciepły port na Pacyfiku, musimy go bronić za wszelką cenę!"
RUS_new_def_muk_desc:0 "Musimy powstrzymać japoński marsz w Mukden, by nie zagrozić reszcie Mandżurii i Władywostokowi."
RUS_send_navy_desc:0 "Po atakach na Port Artur flota pacyficzna jest uwięziona w porcie. Musimy wysłać naszą flotę z Bałtyku, by jak najszybciej przerwać impas."
RUS_win_japwar_desc:0 "Dzięki zwycięstwu nad Japonią poparcie społeczne wzrasta, możemy teraz zająć się potrzebnymi reformami wewnętrznymi."
RUS_lose_japwar_desc:0 "Musimy wyciągnąć wnioski z porażki militarnej i ustabilizować kraj, zanim rewolucjoniści go rozszarpią."
RUS_ott_rei:0 "§GMilicja lokalna powstanie, by walczyć z zagrożeniem Osmanów!§W"
RUS_new_finway_desc:0 "Kolej Transsyberyjska jest prawie ukończona. Musimy rozpocząć ostatni etap, by połączyć wszystkie regiony naszego wspaniałego imperium."
RUS_new_dep_desc:0 "Nasza zależność od Francji przyniosła nam wiele korzyści. Byłoby głupotą zerwać tę niesamowitą umowę z Cesarstwem Francuskim."
RUS_new_noagri_desc:0 "§WWiększość świata odchodzi od rolnictwa, musimy stawiać na industrializację, by nie zostać w tyle.§"
RUS_french_dependancy_desc:0 "Nasza gospodarka jest bardzo zależna od sojuszników francuskich, ale kosztowało nas to wiele, bo otworzyliśmy ją dla przyjaciół i wrogów. Musimy szukać sposobów na zakończenie tej złej umowy."
RUS_high_iliteracy3:0 "Wysoki poziom analfabetyzmu"
RUS_high_iliteracy2:0 "Wysoki poziom analfabetyzmu"
RUS_high_iliteracy3_desc:0 "Sytuacja edukacyjna w imperium jest słaba. Wiele osób mieszka na wsi, gdzie brak szkół, co skutkuje wysokim analfabetyzmem."
RUS_SILENT_NIGHT_DESC:0 "Imperium Rosyjskie na początku XX wieku stoi przed wieloma problemami. Ograniczone, ale nie wyłączając analfabetyzmu, niepokoje społeczne i przeludnione miasta, a sytuacja w Azji jest na krawędzi wybuchu. Czy Rosja wykorzysta sytuację i rozszerzy strefę wpływów, czy skupi się na problemach wewnętrznych i stawi czoła większym zagrożeniom?"
RUS_new_def_desc:0 "W obliczu coraz gorszej sytuacji wojennej postanowiliśmy wycofać się z wojny kosztem naszego prestiżu. Można powiedzieć, że ludzie są §Rniezadowoleni§W."
RUS_new_industry0_desc:0 "Gospodarka Rosji ostatnio słabnie z powodu rolniczego charakteru społeczeństwa, musimy szybko iść w kierunku industrializacji, by nie zostać w tyle za wielkimi mocarstwami Europy."
RUS_new_limex_desc:0 "Jeśli chcemy nadążyć za innymi mocarstwami, musimy zachować surowce dla siebie. Ograniczymy eksport zarówno do sojuszników, jak i wrogów!"
RUS_new_orth_desc:0 "Wielu Rosjan to chrześcijanie, konkretnie prawosławni, ale wielu z nich nie zna swojej religii. Możemy walczyć z tym problemem, budując więcej prawosławnych szkół w imperium, co może też pomóc zmniejszyć analfabetyzm."
