# Wydarzenia 
DNC_Russia.1.t:0 "Udane kampanie propagandowe"
DNC_Russia.1.d:0 "Po ogromnych kampaniach propagandowych w całym kraju, sondaże pokazują, że ludzie mają teraz większe zaufanie i wiarę w cara Mikołaja niż kiedykolwiek wcześniej. Musimy świętować to wielkie zwycięstwo!"
DNC_Russia.1.a:0 "Niech żyje Car!"
DNC_Russia.ott.sit:0 "§RImperium Osmańskie wypowiedziało nam wojnę.§W"
DNC_Russia.2.t:0 "Imperium Osmańskie pozostaje nieugięte"
DNC_Russia.2.d:0 "Imperium Osmańskie odrzuciło nasze uzasadnione żądania. Wraz z zerwaniem stosunków dyplomatycznych między naszymi krajami, musimy działać szybko, aby zabezpieczyć nasze ziemie."
DNC_Russia.2.a:0 "Za Cara!"
DNC_Russia.5.t:0 "Kwestia chińska"
DNC_Russia.5.d:0 "Z naszymi siłami zbrojnymi gotowymi do walki i z Chinami zajętymi wewnętrznymi problemami, być może powinniśmy wykorzystać tę sytuację, aby rozszerzyć nasze wpływy w Azji."
DNC_Russia.5.a:0 "§YNa Pekin!§W"
DNC_Russia.5.b:0 "Nie, wciąż musimy się przygotować."
RUS_quick_chi:0 "Zagrożenie chińskie zostało zażegnane"
RUS_brob1:0 "Pierwsza fala propagandy"
RUS_brob2:0 "Druga fala propagandy"
RUS_brob3:0 "Ostatnia fala propagandy"
DNC_Russia.6.t:0 "Wielkie zwycięstwo!"
DNC_Russia.6.d:0 "Z japońskimi siłami lądowymi wypartymi z Azji, zdecydowali się oni na zawarcie pokoju. Negocjacje są już w toku, oczekujemy, że Japończycy zostaną usunięci z Azji. Niech żyje Car!"
DNC_Russia.6.a:0 "Armia dowiodła swojej wartości"
DNC_Russia.7.t:0 "Straszliwa klęska!"
DNC_Russia.7.d:0 "Japońskie siły lądowe odepchnęły nas zbyt daleko, musieliśmy prosić o pokój, aby nie narażać Władywostoku na włączenie do strefy walk. W całym kraju wybuchły protesty, musimy działać szybko, zanim przerodzi się to w rewolucję."
DNC_Russia.7.a:0 "O nie!"
DNC_Russia.8.t:0 "Okupacja Mandżurii"
DNC_Russia.8.d:0 "Oficjalny wniosek o zawieszenie broni dotarł od dyplomatów z Pekinu, chcą zakończyć tę kosztowną wojnę. Zażądaliśmy naszych prawowitych terytoriów w Mandżurii, jak można się było spodziewać, zaakceptowali, nie mając innego wyboru!"
DNC_Russia.8.a:0 "Niech żyje Car!"
RUS_occ_man:0 "Rosyjska okupacja Mandżurii"
blitz_man:0 "Musimy zająć Mandżurię w określonym czasie, w przeciwnym razie poniesiemy §Rsurowe konsekwencje!§W"
DNC_Russia.9.t:0 "Kosztowna wojna"
DNC_Russia.9.d:0 "Wojna trwa już od prawie 5 miesięcy, a poparcie społeczne maleje. Ludzie protestują przeciwko wojnie i żądają pokoju z Imperium Qing. Morale armii jest już niskie, a po serii porażek zdecydowaliśmy, że wycofamy się raz na zawsze!"
DNC_Russia.9.a:0 "Dla ludzi"
DNC_Russia.9.b:0 "Nie! Jesteśmy na skraju zwycięstwa"
RUS_fail_man:0 "Upokarzająca porażka Rosji przeciwko §YImperium Qing§W"
DNC_Russia.900.t:0 "Niemcy odrzucają naszą prośbę!"
DNC_Russia.900.d:0 "Cesarstwo Niemieckie odrzuciło nasze zaproszenie do odnowienia Ligi Trzech Cesarzy z nieznanych nam powodów."
DNC_Russia.900.a:0 "Nie zapomnimy tej zniewagi.
DNC_Russia.901.t:0 "Niemcy przyjmują naszą prośbę!"
DNC_Russia.901.d:0 "Cesarstwo Niemieckie przyjęło nasze zaproszenie do odnowienia Ligi Trzech Cesarzy, a wraz z ich akceptacją Austria-Węgry również dołączyły do tego odnowionego sojuszu."
DNC_Russia.901.a:0 "Niech żyje Liga!"
DNC_Russia.998.t:0 "Powstanie Partii Socjalistyczno-Rewolucyjnej"
DNC_Russia.998.d:0 "Na początku tego miesiąca Partia Socjalistyczno-Rewolucyjna została oficjalnie założona. Chociaż na razie działają pokojowo, musimy mieć ich na oku."
DNC_Russia.998.a:0 "O nie."
dnc_russian_empire.1.t:0 "Nacjonalizm fiński"
dnc_russian_empire.1.d:0 "Nowe raporty naszego wywiadu wskazują, że po zdobyciu niektórych kluczowych terytoriów fińskich, [FROM.GetName] finansuje rebeliantów i agitatorów w regionie fińskim. Te działania nie są zaskoczeniem ze strony zdradzieckiego rządu [FROM.GetAdjective], ponieważ nasza wielka nacja jest w stanie wojny z nimi. Przedstawiono nam dwie opcje: możemy spróbować zastraszyć przywódcę fińskiego oporu lub przyznać im ograniczoną autonomię. Zastraszenie ich jest bardzo ryzykowne, ponieważ w przypadku niepowodzenia możemy stracić naszą długo budowaną reputację terroru na całym terytorium fińskim. Z drugiej strony, może to również obrócić się przeciwko [FROM.GetName]. Przyznanie im ograniczonej autonomii nie niesie ryzyka, ale z powodu naszych ostatnich strat w wojnie nasz rząd nie poradzi sobie z tym dobrze."
dnc_russian_empire.1.a:0 "Przyznać im ograniczoną autonomię."
dnc_russian_empire.1.b:0 "Zastraszyć ich."
dnc_russian_empire.2 t:0 "Polski Nacjonalizm"
dnc_russian_empire.2.d:0 "Nowe raporty od naszego wywiadu wskazują, że po przejęciu części rdzennego terytorium Polski, [FROM.GetName] finansuje rebeliantów i agitatorów w regionie polskim. Te działania nie są zaskoczeniem ze strony zdradzieckiego rządu [FROM.GetAdjective], ponieważ nasza wielka nacja jest w stanie wojny z nimi. Przedstawiono nam dwie opcje: możemy spróbować zastraszyć przywódcę polskiej opozycji lub przyznać im rozszerzoną autonomię. Zastraszanie jest bardzo ryzykowne, ponieważ w przypadku niepowodzenia możemy stracić naszą długo budowaną reputację terroru na wszystkich terytoriach polskich. Alternatywnie, może to również obrócić się przeciwko [FROM.GetName]. Przyznanie ograniczonej autonomii nie niesie ryzyka, ale z powodu naszych ostatnich strat w wojnie nasz rząd nie przyjmie tego dobrze."
dnc_russian_empire.2.a:0 "Przyznaj im ograniczoną autonomię."
dnc_russian_empire.2.b:0 "Zastrasz ich."
dnc_russian_empire.3.t:0 "Białoruski nacjonalizm"
dnc_russian_empire.3.d:0 "Nowe raporty od naszego wywiadu wskazują, że po przejęciu części rdzennego terytorium Białorusi, [FROM.GetName] finansuje rebeliantów i agitatorów w regionie białoruskim. Te działania nie są zaskoczeniem ze strony zdradzieckiego rządu [FROM.GetAdjective], ponieważ nasza wielka nacja jest w stanie wojny z nimi. Przedstawiono nam dwie opcje: możemy spróbować zastraszyć przywódcę białoruskiej opozycji lub przyznać im rozszerzoną autonomię. Zastraszanie jest bardzo ryzykowne, ponieważ w przypadku niepowodzenia możemy stracić naszą długo budowaną reputację terroru na wszystkich terytoriach białoruskich. Alternatywnie, może to również obrócić się przeciwko [FROM.GetName]. Przyznanie ograniczonej autonomii nie niesie ryzyka, ale z powodu naszych ostatnich strat w wojnie nasz rząd nie przyjmie tego dobrze."
dnc_russian_empire.3.a:0 "Przyznaj im ograniczoną autonomię."
dnc_russian_empire.3.b:0 "Zastrasz ich."
dnc_russian_empire.4.t:0 "Bałtycki nacjonalizm"
dnc_russian_empire.4.d:0 "Nowe raporty od naszego wywiadu wskazują, że po przejęciu części rdzennego terytorium bałtyckiego, [FROM.GetName] finansuje rebeliantów i agitatorów w regionie bałtyckim. Te działania nie są zaskoczeniem ze strony zdradzieckiego rządu [FROM.GetAdjective], ponieważ nasza wielka nacja jest w stanie wojny z nimi. Przedstawiono nam dwie opcje: możemy spróbować zastraszyć przywódcę bałtyckiej opozycji lub przyznać im rozszerzoną autonomię. Zastraszanie jest bardzo ryzykowne, ponieważ w przypadku niepowodzenia możemy stracić naszą długo budowaną reputację terroru na wszystkich terytoriach bałtyckich. Alternatywnie, może to również obrócić się przeciwko [FROM.GetName]. Przyznanie ograniczonej autonomii nie niesie ryzyka, ale z powodu naszych ostatnich strat w wojnie nasz rząd nie przyjmie tego dobrze."
dnc_russian_empire.4.a:0 "Przyznaj im ograniczoną autonomię."
dnc_russian_empire.4.b:0 "Zastrasz ich."
dnc_russian_empire.5.t:0 "Ukraiński nacjonalizm"
dnc_russian_empire.5.d:0 "Nowe raporty od naszego wywiadu wskazują, że po przejęciu części rdzennego terytorium Ukrainy, [FROM.GetName] finansuje rebeliantów i agitatorów w regionie ukraińskim. Te działania nie są zaskoczeniem ze strony zdradzieckiego rządu [FROM.GetAdjective], ponieważ nasza wielka nacja jest w stanie wojny z nimi. Przedstawiono nam dwie opcje: możemy spróbować zastraszyć przywódcę ukraińskiej opozycji lub przyznać im rozszerzoną autonomię. Zastraszanie jest bardzo ryzykowne, ponieważ w przypadku niepowodzenia możemy stracić naszą długo budowaną reputację terroru na wszystkich terytoriach ukraińskich. Alternatywnie, może to również obrócić się przeciwko [FROM.GetName]. Przyznanie ograniczonej autonomii nie niesie ryzyka, ale z powodu naszych ostatnich strat w wojnie nasz rząd nie przyjmie tego dobrze."
dnc_russian_empire.5.a:0 "Przyznaj im ograniczoną autonomię."
dnc_russian_empire.5.b:0 "Zastrasz ich."
russianempire.1.title:0 "Rosja żąda spłaty długów"
russianempire.1.desc:0 "Rosja zażądała od nas spłaty długów. Jeśli nie zastosujemy się do żądań, nie jest jasne, co zrobią, ale jeśli spełnimy ich żądania, nasze relacje z Rosją nie ulegną pogorszeniu. Co powinniśmy zrobić?"
russianempire.1.a:0 "Spłać długi wobec Rosji"
russianempire.1.b:0 "Odrzuć ich żądania"
russianempire.2.title:0 "Imperium Osmańskie odrzuca nasze żądania"
russianempire.2.desc:0 "Imperium Osmańskie odrzuciło nasze żądania spłaty długów. Jeśli zdecydujemy się na odwet, może to doprowadzić do wojny... Bez zmodernizowanej armii możemy przegrać wojnę. Możemy albo wysłać protest dyplomatyczny, nie podejmując żadnych działań, eskalować konflikt i zażądać cieśnin osmańskich, co da nam kontrolę nad Morzem Czarnym, albo poczekać, aż w pełni zmodernizujemy naszą armię, a następnie przygotować się do wojny."
russianempire.2.a:0 "Wystosuj protest dyplomatyczny"
russianempire.2.b:0 "Eskaluj konflikt"
russianempire.2.c:0 "Poczekaj, aż zmodernizujemy armię"
russianempire.3.title:0 "ea"
russianempire.3.desc:0 "ea"
russianempire.4.title:0 "Imperium Rosyjskie żąda koncesji"
russianempire.4.desc:0 "Nie mamy wyboru, musimy oddać Rosjanom nasz sprzęt, przygotowując się na zagrożenie kolejną rewolucją. Nie możemy ryzykować wojny z Rosją."
russianempire.4.a:0 "Pewnego dnia zemścimy się!"
russianempire.5.title:0 "Rozpoczyna się wojna japońsko-rosyjska"
russianempire.5.desc:0 "Wygląda na to, że Rosja i Japonia walczą o wpływy w Korei. Ponieważ może to wpłynąć na naszą przyszłość, możemy chcieć wybrać stronę, w którą się zaangażujemy."
russianempire.5.a:0 "Poprzyj Japonię"
russianempire.5.b:0 "Poprzyj Rosję"
russianempire.5.c:0 "Wspieraj niepodległość Korei"
russianempire.5.d:0 "Pozostań neutralny"
russianempire.6.title:0 "Chiny wypowiadają wojnę Rosji"
russianempire.6.desc:0 "W zaskakującym ruchu chiński cesarz ogłosił plany wsparcia Japonii w walce z rosyjskim imperializmem. Wygląda na to, że wojna rosyjsko-japońska może przerodzić się w coś znacznie większego, jeśli nie będzie wyraźnego zwycięzcy..."
russianempire.7.title:0 "Chiny wypowiadają wojnę Japonii"
russianempire.7.desc:0 "W celu walki z wpływami japońskimi Chiny wypowiedziały wojnę Japonii. Wygląda na to, że rozpoczęła się pierwsza wojna chińsko-japońska. Jednak z Rosją wspierającą Koreę nie jest jasne, jak długo przetrwa rząd japoński..."
russianempire.8.title:0 "Chiny przysięgają chronić Koreę, wojna się rozpoczyna"
russianempire.8.desc:0 "W obliczu zagrożenia ekspansją zachodnich i wschodnich narodów w Chinach, Chiny zdecydowały, że w ich najlepszym interesie jest interwencja w celu ochrony Korei. Wygląda na to, że rozpocznie się długa wojna na dwóch frontach dla Chin. Nie jest jasne, czy Chiny będą w stanie skutecznie się bronić, czy też zdołają wkroczyć na terytorium wroga."
russianempire.9.title:0 "Korea buntuje się przeciwko nam!"
russianempire.9.desc:0 "Korea zbuntowała się przeciwko nam, próbując zapewnić sobie wolność. Musimy działać szybko, ponieważ jeśli wojna ta doprowadzi do pata, będzie to wojna na nic."
russianempire.9.a:0 "Musimy wygrać!"
russianempire.10.title:0 "Kapitulacja w Tokio"
russianempire.10.desc:0 "Japonia poddała swoje siły, a my zapewniliśmy sobie kontrolę nad kontynentem."
russianempire.10.a:0 "Zwycięstwo!"
russianempire.11.title:0 "Kapitulacja Rosji"
russianempire.11.desc:0 "Rosja poddała swoje siły, a my zyskaliśmy rozgłos na świecie."
russianempire.11.a:0 "Zwycięstwo nareszcie!"

