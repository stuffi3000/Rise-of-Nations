# Drzewko Celów Narodowych 
RUS_DNC_begin_industrialization:0 "Rozpocznij industrializację"
RUS_DNC_begin_industrialization_desc:0 "W końcu to zrobiliśmy. Przenieśliśmy naszych robotników z rolnictwa do przemysłu cywilnego i teraz rozpoczniemy industrializację."
RUS_DNC_relocate_our_farming_industry:0 "Przenieś przemysł rolny"
RUS_DNC_relocate_our_farming_industry_desc:0 "Przeniesiemy nasz przemysł cywilny do miast. Aby to zrobić, musimy masowo przesiedlić ludność z gospodarstw rolnych do miast."
RUS_DNC_the_long_march:0 "Długi marsz"
RUS_DNC_the_long_march_desc:0 "Przeniesiemy wszystkich naszych obywateli do miast. Dziś zaczynamy industrializację!"
RUS_DNC_secure_the_key_industries:0 "Zabezpiecz kluczowe gałęzie przemysłu"
RUS_DNC_secure_the_key_industries_desc:0 "Zabezpieczymy i przejmiemy kontrolę nad naszymi złożami aluminium oraz wykorzystamy naszych robotników, aby zwiększyć produkcję. Groźba rewolucji nas nie zastraszy; nie ustąpimy i zyskamy większą władzę nad siłą roboczą."
RUS_DNC_begin_the_urbanization:0 "Rozpocznij urbanizację"
RUS_DNC_begin_the_urbanization_desc:0 "Rozpoczniemy proces urbanizacji. Zbudujemy fabryki i przeniesiemy przemysł rolny do sektora przemysłowego, kosztem siły roboczej."
RUS_DNC_freedom_for_the_elite:0 "Wolność dla elit"
RUS_DNC_freedom_for_the_elite_desc:0 "Wyzwolimy elity spod jarzma ucisku. Będziemy walczyć o prawa elit!"
RUS_DNC_freedom_for_the_workers:0 "Wolność dla robotników"
RUS_DNC_freedom_for_the_workers_desc:0 "Wyzwolimy robotników z ich kajdan i nadamy im więcej praw."
RUS_DNC_war_plan_gold:0 "Plan wojenny Złoto"
RUS_DNC_war_plan_gold_desc:0 "Przygotujemy się na ewentualną inwazję Chin i opracujemy plany wojenne na wypadek potrzeby."
RUS_DNC_strength_in_numbers:0 "Siła w liczbach"
RUS_DNC_strength_in_numbers_desc:0 "Przygotujemy się do obrony naszych wybrzeży i upewnimy się, że Japończycy nie wylądują na rosyjskiej ziemi."
RUS_DNC_army_professionalism:0 "Profesjonalizm armii"
RUS_DNC_army_professionalism_desc:0 "Zmodernizujemy naszą armię i wyszkolimy wojska w nowoczesnych technologiach, aby odnieść zdecydowane zwycięstwo nad Chinami."
RUS_DNC_embrace_work_culture:0 "Wprowadź kulturę pracy"
RUS_DNC_embrace_work_culture_desc:0 "Zaczniemy integrować rosyjskie terytoria i wprowadzimy silną kulturę pracy. Musimy pracować, musimy zwyciężyć!"
RUS_DNC_finish_the_boxers:0 "Pokonaj bokserów"
RUS_DNC_finish_the_boxers_desc:0 "Rozgromimy powstanie bokserów i stłumimy buntowników."
RUS_DNC_secure_korea:0 "Zabezpiecz Koreę"
RUS_DNC_secure_korea_desc:0 "Zabezpieczymy Koreę i włączymy ją do naszej strefy wpływów. Gdy odniesiemy sukces, będziemy o krok bliżej do opanowania całego kontynentu."
RUS_DNC_the_threat_of_revolution:0 "Groźba rewolucji"
RUS_DNC_the_threat_of_revolution_desc:0 "W obliczu narastającego zagrożenia rewolucją musimy wybrać: albo industrializujemy się teraz, albo tłumimy zagrożenie bezpośrednio!"
RUS_DNC_put_down_the_threat_of_revolt:0 "Stłum zagrożenie rewolucją"
RUS_DNC_put_down_the_threat_of_revolt_desc:0 "Stłumimy rewolucjonistów kosztem industrializacji. Musimy skupić się na naszych wewnętrznych problemach, stworzyć Dumę lub zdusić opozycję. Tak czy inaczej — musimy położyć kres temu szaleństwu."
RUS_DNC_focus_on_industrialization:0"Skup się na industrializacji"
RUS_DNC_focus_on_industrialization_desc:0"Będziemy ignorować groźby buntów i skoncentrujemy się na jak najszybszej industrializacji Rosji, nawet jeśli przegramy bitwę."
RUS_DNC_begin_economic_liberalization:0"Rozpocznij liberalizację gospodarczą"
RUS_DNC_begin_economic_liberalization_desc:0"Musimy przyjąć kapitalistyczne wartości Zachodu, aby w pełni uprzemysłowić nasz kraj; musimy odejść od naszych dawnych metod i zacząć odchodzić od sektora rolniczego."
RUS_DNC_european_modernization_initative:0"Europejska inicjatywa modernizacyjna"
RUS_DNC_european_modernization_initative_desc:0"Stworzymy unię państw europejskich, które będą wzajemnie wspierać się w modernizacji. Dzięki tej unii będziemy mogli ich wykorzystywać politycznie, kosztem naszych relacji z nimi."
RUS_DNC_modernize_our_navy:0"Zmodernizuj naszą flotę"
RUS_DNC_modernize_our_navy_desc:0"Zmodernizujemy naszą flotę, aby dorównać europejskim potęgom morskim."
RUS_DNC_power_to_the_tzar:0"Władza dla cara"
RUS_DNC_power_to_the_tzar_desc:0"Oddamy pełnię władzy carowi i stłumimy wszystkie grupy, które się nam sprzeciwiają — musimy skupić się na industrializacji!"
RUS_DNC_modernization_of_the_army:0"Modernizacja armii"
RUS_DNC_modernization_of_the_army_desc:0"Potrzebujemy nowoczesnej armii, aby wejść w XIX wiek — musimy szybko się zmodernizować i stać się wielkim państwem!"
RUS_DNC_increase_military_spending:0"Zwiększ wydatki wojskowe"
RUS_DNC_increase_military_spending_desc:0"Musimy zwiększyć wydatki wojskowe, aby rozbudować armię rosyjską i zapewnić odpowiednią ochronę."
RUS_DNC_armillary_for_our_troops:0"Uzbrojenie dla naszych żołnierzy"
RUS_DNC_armillary_for_our_troops_desc:0"Zwiększymy produkcję uzbrojenia, aby lepiej wyposażyć naszych żołnierzy."
RUS_DNC_less_is_more:0"Mniej znaczy więcej"
RUS_DNC_less_is_more_desc:0"Będziemy mieli ogromną armię i wykorzystamy nasze olbrzymie zasoby ludzkie — będziemy działać z tym, co mamy, aby stworzyć wielką armię."
RUS_DNC_russojapanese_war:0"Wojna rosyjsko-japońska"
RUS_DNC_russojapanese_war_desc:0"Znaleźliśmy się w stanie wojny z Cesarstwem Japonii! Zmiażdżymy ich, zanim zdążą się przygotować."
RUS_DNC_improve_our_steel_production:0"Ulepsz produkcję stali"
RUS_DNC_improve_our_steel_production_desc:0"Poprawimy produkcję stali, aby móc wytwarzać więcej broni."
RUS_DNC_research_grant_program:0"Program grantów badawczych"
RUS_DNC_research_grant_program_desc:0"Uruchomimy program grantów badawczych, aby zwiększyć nasze możliwości w dziedzinie badań."
RUS_DNC_exploit_the_turks:0"Wykorzystaj Turków"
RUS_DNC_exploit_the_turks_desc:0"Turcy — chory człowiek Europy — zapłacą za swoją kontrolę nad Morzem Czarnym. Ich kraj jest pogrążony w długach i to tylko kwestia czasu, aż się rozpadnie."
RUS_DNC_exploit_china:0"Wykorzystaj Chiny"
RUS_DNC_exploit_china_desc:0"Zażądamy od Chin koncesji, grożąc wojną — nie będą mieli innego wyjścia, jak tylko nas słuchać."
RUS_DNC_start_infantry_production:0"Rozpocznij produkcję piechoty"
RUS_DNC_start_infantry_production_desc:0"Zwiększymy produkcję sprzętu dla piechoty, aby lepiej wyposażyć nasze wojska."
RUS_DNC_a_modern_army:0"Nowoczesna armia"
RUS_DNC_a_modern_army_desc:0"Zmodernizowaliśmy naszą armię i jesteśmy gotowi na kolejną wojnę — możemy teraz odpowiednio zmobilizować nasze wojska."
RUS_DNC_war_plan_japan:0"Plan wojenny Japonia"
RUS_DNC_war_plan_japan_desc:0"Od dawna rywalizujemy z Japonią o wpływy w Korei i konflikt jest nieunikniony. Musimy przygotować się na wojnę z Japonią, jeśli zajdzie taka potrzeba."
RUS_DNC_destabilize_japan:0"Destabilizuj Japonię"
RUS_DNC_destabilize_japan_desc:0"Stworzymy antyjapońską kampanię, aby zdestabilizować Chiny."
RUS_DNC_cut_through_manchuria:0"Przebij się przez Mandżurię"
RUS_DNC_cut_through_manchuria_desc:0"Przebijemy się przez Chiny i użyjemy ich terytorium jako drogi na południowy wschód — pokonamy Japonię!"
RUS_DNC_send_in_the_waves:0"Wyślij kolejne fale"
RUS_DNC_send_in_the_waves_desc:0"Będziemy walczyć, dopóki nie złamiemy Japonii — będziemy wysyłać kolejnych żołnierzy aż do kapitulacji!"
RUS_DNC_send_in_the_waves_desc:0 "Będziemy walczyć ludźmi, których mamy, i będziemy wysyłać żołnierzy aż do kapitulacji Japonii!"
RUS_DNC_antijapanese_propagda:0 "Antyjapońska propaganda"
RUS_DNC_antijapanese_propagda_desc:0 "Rozpoczniemy kampanię antyjapońską i zachęcimy naszych ludzi, że zwyciężymy!"
RUS_DNC_abolish_the_rights_of_man:0 "Zniesienie Praw Człowieka"
RUS_DNC_abolish_the_rights_of_man_desc:0 "Będziemy dążyć do zniesienia praw człowieka. Wzmocnimy władzę cara i arystokracji."
RUS_DNC_war_plan_england:0 "Plan wojny z Anglią"
RUS_DNC_war_plan_england_desc:0 "Musimy przygotować się na ewentualny konflikt z Anglią i być gotowi na każdą ewentualność."
RUS_DNC_strengthen_the_state:0 "Wzmocnienie państwa"
RUS_DNC_strengthen_the_state_desc:0 "Wzmocnimy władzę państwa i naszą kontrolę nad rosyjską ludnością."
RUS_DNC_crush_the_kulaks:0 "Zgnieść kułaków"
RUS_DNC_crush_the_kulaks_desc:0 "Zgnieciemy kułaków i wzmocnimy rosyjską mniejszość."
RUS_DNC_empower_the_kulaks:0 "Wzmocnienie kułaków"
RUS_DNC_empower_the_kulaks_desc:0 "Oddamy władzę w ręce kułaków i będziemy ich wspierać."
RUS_DNC_war_planning:0 "Planowanie wojny"
RUS_DNC_war_planning_desc:0 "Będziemy współpracować z innymi państwami w walce z Chinami — musimy wygrać tę wojnę!"
RUS_DNC_expand_our_influence_into_china:0 "Rozszerzenie wpływów w Chinach"
RUS_DNC_expand_our_influence_into_china_desc:0 "Rozszerzymy nasze wpływy w Chinach i upewnimy się, że zdobędziemy terytoria — musimy skupić się na wpływach, a nie tylko na samych ziemiach."
RUS_DNC_a_deal_with_the_devil:0 "Układ z diabłem
RUS_DNC_a_deal_with_the_devil_desc:0 "Zaproponujemy kompromis Sojuszowi Ośmiu Narodów i Chinom: w zamian za decentralizację Chin i przyznanie nam praw do surowców zakończymy tę wojnę. Wykorzystamy tę okazję, by rozszerzyć nasze wpływy w regionie."
RUS_DNC_on_our_own:0 "Na własną rękę"
RUS_DNC_on_our_own_desc:0 "Opuściliśmy sojusz i zostaliśmy sami. Ustalimy własne warunki z Chinami i zdecydujemy, czy pomożemy im, czy ich powstrzymamy."
