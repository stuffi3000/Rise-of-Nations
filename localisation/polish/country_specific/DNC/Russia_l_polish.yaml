RUS_new_demilitarize_desc:0 "Funkcjonowanie na wojennej stopie przez lata jest nie do utrzymania, musimy dokonać demobilizacji zanim gospodarka zbankrutuje."
RUS_new_sell_equipment_desc:0 "Sprzedaż nadwyżek sprzętu przyniesie złoto do naszych wyczerpanych skarbców."
RUS_new_convert_mils_desc:0 "Po wojnie nie potrzebujemy tylu fabryk broni, możemy je przestawić na cele cywilne."
RUS_new_small_army_desc:0 "Zmniejszenie armii zmniejszy obciążenie gospodarki i pozwoli utrzymać profesjonalne wojsko zdolne do obrony kraju."
RUS_new_convert_mil_schools_desc:0 "Przekierowanie zasobów z szkolenia oficerów na badania przyspieszy rozwój technologiczny."
RUS_new_lose_militarize:0 "Utrzymaj pokonaną armię"
