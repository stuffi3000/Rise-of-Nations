 RUS_NICHOLAS_II:0 "Mikołaj II"
 RUS_DURNOVO_NAME:0 "Iwan Durnowo"
 POLITICAL_NICHOLAS_II_DESC:0 "Mikołaj II, cesarz całej Rosji i wszystkich Rosjan. Szósty car z rodu Romanowów, którego linia krwi pełna jest przepychu, ceremonii i znamienitych zaszczytów. Rządzący od 1894 roku po śmierci swojego ojca Aleksandra, Mikołaj naznaczył swoje panowanie niezłomnym oddaniem obowiązkom i cerkwi prawosławnej. Uznany za świętego i znany jako Męczennik, pobożność Mikołaja w cerkwi wydaje się najsilniejszym czynnikiem jednoczącym jego lud. Jako człowiek tradycyjny, wielokrotnie sugerowano wprowadzenie konstytucji, ale za każdym razem podkreślał swoją absolutną władzę. Pragnąc jedynie kontynuacji wielkości Rosji, Mikołaj jest zdeterminowany, by utrzymać porządek, poświęcając niewiele czasu na fantazyjne sprawy, a więcej na rodzinę i obowiązki. Nie zrobił wiele, by wyjść poza utarte schematy rządzenia. Jednak car jest wyraźnie nękany złymi omenami. Podczas obchodów jego koronacji ponad tysiąc mieszkańców Moskwy zostało stratowanych, a kolejny tysiąc rannych z powodu obaw o brak jedzenia. Nawet podczas podróży do Europy Zachodniej Mikołaj wielokrotnie cierpiał na bóle głowy, zębów i choroby, co może być znakiem złych relacji lub czymś bardziej złowrogim. Jak dotąd Mikołaj koncentruje się na gospodarce. Kolej Transsyberyjska to jeden z największych projektów logistycznych i przemysłowych Rosji do tej pory, a wprowadzenie standardu złota w 1897 roku miało na celu stworzenie stabilnej rosyjskiej gospodarki. Jak dotąd jego panowanie jest spokojne i pozbawione inspiracji, wygląda na to, że będzie to rządy bez zakłóceń i bez podziału. Gdyby nie ciągłe złe omeny i nieszczęścia nękające jego rządy, wydawałoby się, że wszystko idzie dobrze..."
 POLITICAL_DURNOVO_DESC:0 "Iwan Nikołajewicz Durnowo, 16. przewodniczący Komitetu Ministrów, oficer rosyjskiej armii cesarskiej, druga najważniejsza osoba w rosyjskiej hierarchii biurokratycznej, nazywany 'Głową Cielęciny' ze względu na swoje cechy przywódcze. Wcześniej był marszałkiem szlachty, gubernatorem Czernihowa, gubernatorem Jekaterynosławia, zastępcą ministra spraw wewnętrznych (później ministrem spraw wewnętrznych) oraz członkiem czwartej sekcji Kancelarii Jego Cesarskiej Mości. Hrabia Siergiej Witte, minister finansów, opisuje go jako 'przyjemnego marszałka szlachty, przyjemnego gubernatora, przyjemnego zastępcę ministra spraw wewnętrznych. Ale nie jest to osoba kulturalna ani inteligentna; raczej ktoś o ograniczonych zdolnościach. Gościnny, uprzejmy i bardzo przebiegły człowiek.' Łatwo zdobywa zaufanie swoich przełożonych. Mimo to nie jest popularny wśród ludu Rosji. Jego zdolności są przedmiotem żartów i kpin. Niemniej jednak przeprowadził wiele reform gospodarczych i społecznych, takich jak skrócenie godzin pracy. Durnowo nie był jednak znany z innowacji, lecz raczej z kontynuowania polityki swojego poprzednika. Miejmy nadzieję, że będzie dobrze służył Matce Rosji."

