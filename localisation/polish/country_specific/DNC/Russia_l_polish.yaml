RUS_new_develop_rural_cau_desc:0 "Promowanie industrializacji i urbanizacji na Kaukazie zmodernizuje tamtejsze kopalnie i odwierty oraz wzmocni południowe granice."
RUS_new_develop_rural_sib_desc:0 "Rozwój Syberii pozwoli wykorzystać ogromne zasoby i tereny regionu."
RUS_new_develop_rail:0 "Aby połączyć nowo rozwijane regiony, musimy przeprowadzić szeroką modernizację kolei i taboru."
