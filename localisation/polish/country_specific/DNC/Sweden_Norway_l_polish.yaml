 # Zakładka
 KNS_SILENT_NIGHT_DESC:0 "Zjednoczone Królestwa Szwecji i Norwegii stoją na rozdrożu, a unia staje się coraz mniej stabilna z każdym dniem. Czy unię da się uratować? Czy Norwegia w końcu zyska niepodległość? Tylko czas pokaże."
 