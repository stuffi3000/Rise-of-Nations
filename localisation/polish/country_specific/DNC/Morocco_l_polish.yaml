#Wydarzenia

morocco.1.t:0 „[MOR.GetName] proponuje unię”
morocco.1.d:0 „Widząc odrodzenie się pirackiego stylu życia, [MOR.GetLeader] złożył naszemu rządowi propozycję: utworzenia Siostrzanej Republiki Piratów. Taka unia mogłaby siać postrach wśród naszych wrogów. Czy
powinniśmy się na to zgodzić?”
morocco.1.a:0 „Aye Aye”
morocco.1.b:0 „On chyba zwariował...”

morocco.2.t:0 „[DOM.GetName] odrzuciło naszą ofertę”
morocco.2.d:0 „[DOM.GetAdjective] odrzucili naszą propozycję wstąpienia do naszej Unii Piratów.”
morocco.2.a:0 „Szkoda.”

morocco.3.t:0 „Marokańscy buntownicy atakują garnizony”
morocco.3.d:0 „Z raportów wynika, że marokańscy buntownicy zaatakowali nasze garnizony w regionie. Rząd marokański wydaje się niezdolny do przywrócenia stabilności w kraju. Najwyżsi rangą generałowie sugerują, że powinniśmy im pomóc w utrzymaniu porządku.”
morocco.3.a:0 „Interweniować”
morocco.3.b:0 „To ich problem.”

