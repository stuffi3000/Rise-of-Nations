 ww1_kuk.81.t:0 „Wyniki już są!”
 ww1_kuk.81.d:0 „Każdy ma prawo do wyboru rządu swojego kraju w tajnym głosowaniu. Bez tego prawa nie ma wolnych i uczciwych wyborów. Gwarantuje ono obywatelom swobodę wypowiedzi, właściwą 
reprezentatywność wybranych przedstawicieli oraz legitymizację organów ustawodawczych i wykonawczych, a tym samym zwiększa zaufanie obywateli do instytucji.”
 ww1_kuk.81.a:0 „Świetnie!”
 ww1_kuk.82.t:0 „[FROM.GetName] Zgłasza się”
 ww1_kuk.82.d:0 „Protektorat to państwo kontrolowane i chronione przez inne suwerenne państwo. Jest to terytorium zależne, któremu przyznano lokalną autonomię w zakresie większości spraw wewnętrznych, jednocześnie 
uznając zwierzchnictwo potężniejszego suwerennego państwa, nie będąc jego bezpośrednim posiadaczem. W zamian protektorat zwykle przyjmuje określone zobowiązania w zależności od warunków umowy. 
Zazwyczaj protektoraty są ustanawiane de iure na mocy traktatu. Pod pewnymi warunkami, np. w Egipcie pod rządami brytyjskimi (1882-1914), państwo może być również określane jako protektorat de facto lub „zawoalowany protektorat””. 
