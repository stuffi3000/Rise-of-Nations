# Pomysły
AUH_backward_navy_industry:0 "Zacofany przemysł morski"
AUH_backward_navy_industry_desc:0 "Jeśli chodzi o pozycję finansową i polityczną w Imperium, marynarka austriacka (a później austro-węgierska) przez większość czasu była raczej pomijana. Jednym z powodów było to, że potęga morska nigdy nie była priorytetem austriackiej polityki zagranicznej, a sama marynarka była stosunkowo mało znana i wspierana przez społeczeństwo. Działania takie jak dni otwarte i kluby morskie nie zdołały zmienić przekonania, że marynarka to coś 'kosztownego, ale odległego'. Innym aspektem było to, że wydatki na marynarkę przez większość czasu nadzorowało austriackie Ministerstwo Wojny, które było w dużej mierze kontrolowane przez armię."

AUH_inexperenced_colonial_administrators:0 "Niedoświadczeni administratorzy kolonialni"
AUH_inexperenced_colonial_administrators_desc:0 "Od XVII do XIX wieku Monarchia Habsburgów, Cesarstwo Austrii i Imperium Austro-Węgier podejmowały kilka niewielkich, krótkotrwałych prób rozszerzenia zamorskiego handlu kolonialnego poprzez przejmowanie faktoriów. Wszystkie próby zakończyły się z powodu presji międzynarodowej, braku zainteresowania ze strony rządu imperialnego oraz sprzeciwu wysoko postawionych Węgrów w rządzie."

AUH_unequal_union:0 "Nierówna unia"
AUH_unequal_union_desc:0 "Kompromis był powszechnie uważany przez społeczeństwo węgierskie za zdradę żywotnych interesów Węgier i osiągnięć reform z 1848 roku (przed rewolucją 1848 roku status Węgier był jedynie unią personalną; jednak po kompromisie przekształcił się w unię realną). Dlatego pozostał bardzo niepopularny wśród etnicznych wyborców węgierskich, ponieważ Węgrzy nie głosowali na rządzące partie prokompromisowe w wyborach parlamentarnych na Węgrzech. Dlatego polityczne utrzymanie kompromisu austro-węgierskiego (a tym samym samych Austro-Węgier) wynikało głównie z popularności rządzącej prokompromisowej Partii Liberalnej wśród wyborców mniejszości etnicznych w Królestwie Węgier."

