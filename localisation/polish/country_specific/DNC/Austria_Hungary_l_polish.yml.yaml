ww1_kuk.70.t:0 "Austriacy proponują układ pokojowy"
ww1_kuk.70.d:0 "Dziś rano austriacki ambasador zaproponował naszemu prezydentowi ofertę pokoju. Żądają uwolnienia wszystkich nierosyjskich ziem w zamian za pokój. Czy powinniśmy zaakceptować tę propozycję, czy ją odrzucić?"
ww1_kuk.70.a:0 "Podpisz umowę"
ww1_kuk.70.b:0 "Walcz dalej!"
ww1_kuk.71.t:0 "Austriacy proponują zakup Filipin"
ww1_kuk.71.d:0 "Dziś rano austriacki ambasador zaproponował naszemu prezydentowi ofertę zakupu Filipin. Proponują cenę 2 fabryk za ten kawałek ziemi. Czy powinniśmy zaakceptować tę propozycję, czy ją odrzucić?"
ww1_kuk.71.a:0 "Podpisz ofertę"
ww1_kuk.71.b:0 "Nie sprzedamy naszej ziemi!"
ww1_kuk.72.t:0 "Austro-Węgry żądają naszego terytorium!"
ww1_kuk.72.d:0 "Austriacki ambasador zwrócił się do naszego rządu z żądaniem integracji naszego terytorium z Imperium Austro-Węgierskim. To skandaliczne żądanie wynika z ekspansywnej polityki Imperium, nie zatrzymają się, dopóki nie zdobędą wszystkich upragnionych terytoriów. Jak powinniśmy odpowiedzieć na to żądanie?"
ww1_kuk.72.a:0 "Zaakceptuj ich żądania"
ww1_kuk.72.b:0 "Nie znikniemy bez walki!"
ww1_kuk.73.t:0 "[From.GetName] odrzucił nasze żądania"
ww1_kuk.73.d:0 "Rząd [FROM.GetAdjective] odpowiedział negatywnie na nasze żądanie terytorium [FROM.GetAdjective], zerwali stosunki z naszym ambasadorem. Rząd [FROM.GetAdjective] szuka pomocy u innych narodów, powinniśmy działać jak najszybciej, aby zapobiec powstaniu koalicji przeciwko nam."
ww1_kuk.74.t:0 "Austriackie ultimatum"
 ww1_kuk.74.d:0 „Ambasador Austrii zwrócił się do naszego rządu o włączenie naszego terytorium do Cesarstwa Austro-Węgierskiego, to oburzające żądanie jest zgodne z ekspansjonistyczną polityką Cesarstwa, nie zatrzymają się, dopóki nie będą mieli całego terytorium, którego chcą. 
nie zatrzymają się, dopóki nie będą mieli całego terytorium, którego chcą w swoim posiadaniu. Co powinniśmy odpowiedzieć na to żądanie?”
