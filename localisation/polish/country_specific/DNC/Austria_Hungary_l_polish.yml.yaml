około 1500 r. n.e. do 1800 r. n.e., podczas Ery Eksploracji. W tym okresie kilka europejskich imperiów - głównie Hiszpania, Portugalia, Wielka Brytania i Francja - rozpoczęło eksplorację i zdobywanie zasobów naturalnych i kapitału ludzkiego obu Ameryk. 
