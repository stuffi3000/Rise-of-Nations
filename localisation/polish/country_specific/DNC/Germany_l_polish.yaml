 GER_prussian_dominance: "Dominacja Prus"
 GER_prussian_dominance_desc: "Zjednoczenie Niemiec w Cesarstwo Niemieckie, zdominowane przez Prusy państwo o cechach federalnych, miało miejsce 18 stycznia 1871 roku w Sali Lustrzanej Pałacu Wersalskiego we Francji. Książęta państw niemieckich zebrali się tam, by ogłosić Wilhelma Pruskiego cesarzem Niemiec po kapitulacji Francji w wojnie francusko-pruskiej."
 GER_well_connected_railways: "Dobrze Połączone Koleje"
 GER_well_connected_railways_desc: "Niemieckie koleje są żyłą imperium, łącząc tętniące życiem miasta, centra przemysłowe i spokojne miasteczka wiejskie. Pociągi płynnie przemierzają główne stacje w Berlinie i Hamburgu, przewożąc robotników, handlarzy i podróżnych, podczas gdy towary przepływają bez przeszkód przez kraj."
 GER_small_empire: "Małe Imperium"
 GER_small_empire_desc: "Niemieckie imperium kolonialne obejmowało zamorskie kolonie, dependencje i terytoria Cesarstwa Niemiec. Zjednoczone na początku lat 70. XIX wieku, za czasów kanclerza Ottona von Bismarcka. Krótkotrwałe próby kolonizacji przez poszczególne państwa niemieckie miały miejsce w poprzednich wiekach, ale kluczowe wysiłki kolonialne rozpoczęły się w 1884 roku wraz z Gorączką o Afrykę. Zajmując większość niezkolonizowanych obszarów Afryki, Niemcy zbudowały trzecie co do wielkości imperium kolonialne w tamtym czasie, po brytyjskim i francuskim. Niemieckie Imperium Kolonialne obejmowało części kilku krajów afrykańskich, w tym obecne Burundi, Rwandę, Tanzanię, Namibię, Kamerun, Gabon, Kongo, Republikę Środkowoafrykańską, Czad, Nigerię, Togo, Ghanę, Nową Gwineę oraz liczne inne wyspy Zachodniego Pacyfiku i Mikronezji."
 GER_german_colonies: "Niemieckie Kolonie"
 GER_german_colonies_desc: "Deutsches Kolonialreich stanowiło zamorskie kolonie, dependencje i terytoria Cesarstwa Niemiec. Utworzeni kupcy i operatorzy plantacji w koloniach afrykańskich często wpływali na politykę rządu. Inwestycje kapitałowe banków były zabezpieczane publicznymi funduszami skarbu cesarskiego, aby zminimalizować ryzyko. Podczas gdy Francuzi i Brytyjczycy wprowadzali polityki rozprzestrzeniania swoich języków i kultur, Niemcy ograniczyli użycie języka niemieckiego do małej liczby elitarnych poddanych kolonialnych. Kolonie były traktowane jako przestrzeń dla niemieckich osadników, a nie jako terytoria do rozwoju i ewentualnego przyznania autonomii lub niepodległości."
 GER_north_german_confederation: "Dziedzictwo Związku Północnoniemieckiego"
 GER_north_german_confederation_desc: "Po latach bycia drugorzędnym graczem w sferze niemieckiej, Prusy utworzyły Związek Północnoniemiecki, ustanawiając się jako czołowa potęga w Niemczech, zanim ostatecznie zjednoczyły imperium. To wydarzenie, wciąż żywe w pamięci, nadal znajduje odzwierciedlenie w prawach i dumie naszego narodu."
 GER_bloated_naval_budget1: "Rozdęty Budżet Marynarki"
 GER_bloated_naval_budget1_desc: "Niemcy cierpiały z powodu rozdętego budżetu podczas produkcji okrętów. Dobra konsumpcyjne ucierpiały znacznie, ale produkcja okrętów gwałtownie wzrosła."
 GER_colony_cost1: "Zależne Kolonie"
 GER_colony_cost1_desc: ""
 GER_failed_kultur_kampf: "Nieudany Kulturkampf"
 GER_failed_kultur_kampf_desc: ""

 dnc_germany.1: "Propozycja Pokoju"
 dnc_germany.1.d: "Niemiecki ambasador przedstawił propozycję pokoju od rządu niemieckiego. Po ich wkroczeniu na nasze terytoria, Niemcy chcą teraz narzucić nam swoją niełaskawą ofertę pokoju. Nasza ojczyzna krwawi, ale przyjęcie takiego pokoju zepchnęłoby nas na margines światowych spraw."
 dnc_germany.2.t: "Niemiecka Inwazja Kolonialna!"
 dnc_germany.2.d: "Wygląda na to, że Niemcy rozpoczęły ofensywę przeciwko naszym koloniom. Ten akt to cios w plecy, ponieważ nie wydano deklaracji wojny. Nie możemy pozostawić tego bez odpowiedzi. Co Niemcy planują w przyszłości?"

 dnc_germany.3.t: "Ultimatum Kongo"
 dnc_germany.3.d: "Nasz potężny sąsiad, Niemcy, przesłał nam ultimatum dotyczące ziem Konga. Chcą, abyśmy oddali to terytorium w zamian za ich ochronę. Nie wiadomo, jaka będzie ich reakcja na naszą odpowiedź."

 dnc_germany.4.t: "Zakup Kongo"
 dnc_germany.4.d: "Nasz potężny sąsiad, Niemcy, przesłał nam propozycję. Zaoferowali zakup ziem Konga."

 dnc_germany.5.t: "Belgia zaakceptowała naszą ofertę"
 dnc_germany.5.d: "Rząd belgijski zaakceptował naszą ofertę zakupu ziem Konga. Wygląda na to, że nie są im już potrzebne."
 dnc_germany.6.t: "Odrzucono Propozycję Zakupu"
 dnc_germany.6.d: "Rząd belgijski odpowiedział na naszą prośbę zakupu ziem Konga. Nie zaakceptowali oferty i chcą zatrzymać te terytoria."

 dnc_germany.7.t: "Ultimatum Kolonialne"
 dnc_germany.7.d: "Niemcy przesłali nam ultimatum dotyczące naszych terytoriów w Afryce. Chcą, abyśmy oddali te terytoria w zamian za ich ochronę. Nie wiadomo, jaka będzie ich reakcja na naszą odpowiedź."

 dnc_germany.8.t: "Odrzucono Ultimatum"
 dnc_germany.8.d: "Portugalia odrzuciła nasze ultimatum i zdecydowała się zerwać stosunki dyplomatyczne. To akt wrogości! Musimy podjąć działania, aby utrzymać naszą pozycję jako światowa potęga!"

 dnc_germany.9.t: "Zakup Kolonialny"
 dnc_germany.9.d: "Niemcy przesłali nam propozycję, oferując zakup naszych afrykańskich kolonii."

 dnc_germany.10.t: "Zawarto Zakup"
 dnc_germany.10.d: "Rząd portugalski zaakceptował naszą ofertę zakupu ich afrykańskich ziem. Wygląda na to, że nie są im już potrzebne."

 dnc_germany.11.t: "Odrzucono Propozycję Zakupu"
 dnc_germany.11.d: "Rząd [POR.GetAdjective] odpowiedział na naszą prośbę zakupu ziem Konga. Nie zaakceptowali oferty i chcą zatrzymać te terytoria."

 dnc_germany.12.t: "Ultimatum dla Północnych Włoch"
 dnc_germany.12.d: "Niemcy przesłali ultimatum naszemu rządowi, żądając oddania ziem Północnych Włoch, które uważają za część Niemiec i nie są skłonni do dalszych negocjacji."

 dnc_germany.13.t: "Odrzucono Ultimatum"
 dnc_germany.13.d: "Rząd włoski odrzucił nasze ultimatum dotyczące ziem Północnych Włoch, po czym zerwał wszelkie stosunki dyplomatyczne z naszym rządem."

 dnc_germany.17.t: "Niemieckie Ultimatum"
 dnc_germany.17.d: "Nasz potężny sąsiad, Niemcy, przesłał naszemu ambasadorowi ultimatum. To ultimatum wynika z ekspansjonistycznych wizji w Europie. Jako spadek po 1870 roku, żądają jeszcze więcej francuskich ziem. Tego oburzającego roszczenia nie można zignorować!"

 dnc_germany.18.t: "Odrzucono Ultimatum"
 dnc_germany.18.d: "Rząd francuski nie uznał naszych praw do niektórych francuskich ziem. Najwyraźniej nie wyciągnęli wielu wniosków z wojny 1870 roku. Nic nie powstrzyma woli Niemców."

 dnc_germany.19.t: "Wschodnia Francja za Gwarancje"
 dnc_germany.19.d: "Niemcy skontaktowali się z naszym ambasadorem w Berlinie z bezbożnym żądaniem. Domagają się wschodniej części naszego terytorium narodowego w zamian za ich ochronę i wsparcie w przyszłych wojnach. Co powinniśmy zrobić?"

 dnc_germany.20.t: "[FROM.GetName] zaakceptował"
 dnc_germany.20.d: "Wygląda na to, że [FROM.GetAdjective] zaakceptował naszą prośbę. Ich ambasador w [ROOT.Capital.GetName] skontaktował się z naszym rządem, udzielając pozytywnej odpowiedzi na nasze żądania."

 dnc_germany.21.t: "[FROM.GetName] odrzucił"
 dnc_germany.21.d: "Wygląda na to, że [FROM.GetAdjective] odrzucił naszą prośbę. Ich ambasador w [ROOT.Capital.GetName] skontaktował się z naszym rządem, udzielając negatywnej odpowiedzi na nasze żądania."

 dnc_germany.22.t: "Północne Włochy za Gwarancje"
 dnc_germany.22.d: "Niemcy skontaktowali się z naszym ambasadorem w Berlinie z bezbożnym żądaniem. Domagają się północnej części naszego terytorium narodowego w zamian za ich ochronę i wsparcie w przyszłych wojnach. Co powinniśmy zrobić?"

 dnc_germany.23.t: "Kolonie za Gwarancje"
 dnc_germany.23.d: "Niemcy skontaktowali się z naszym ambasadorem w Berlinie z bezbożnym żądaniem. Domagają się wycofania sił z naszych kolonii i przekazania ich własności między nami a nimi. Porzucając kolonie, obiecali ochronę i wsparcie w przyszłych wojnach. Co powinniśmy zrobić?"

 dnc_germany.24.t: "[FROM.GetName] Proponuje Unię Celną"
 dnc_germany.24.d: "Nie jest tajemnicą, że oba nasze narody niemieckie są bliskimi przyjaciółmi. Mając to na uwadze, [FROM.GetName] zaproponował nam utworzenie wspólnej Austro-Niemieckiej Unii Celnej. Promowałoby to handel i ułatwiało przepływ towarów, ludzi, zwierząt gospodarskich i więcej. [FROM.GetName] to kraj bogaty w zasoby, a unia celna byłaby korzystna dla obu narodów, zapewniając wsparcie [FROM.GetName] w przyszłych przedsięwzięciach."
 dnc_germany.241.t: "[FROM.GetName] Akceptuje Unię Celną"
 dnc_germany.241.d: "Nie jest tajemnicą, że oba nasze narody niemieckie są bliskimi przyjaciółmi. Mając to na uwadze, [FROM.GetName] zaproponował nam utworzenie wspólnej Austro-Niemieckiej Unii Celnej. Promowałoby to handel i ułatwiało przepływ towarów, ludzi, zwierząt gospodarskich i więcej. [FROM.GetName] to kraj bogaty w zasoby, a unia celna byłaby korzystna dla obu narodów, zapewniając wsparcie [FROM.GetName] w przyszłych przedsięwzięciach."

 dnc_germany.25.t: "[FROM.GetName] Odrzuca Unię Celną"
 dnc_germany.25.d: "Wiadomość z [From.Capital.GetName] właśnie nadeszła z odpowiedzią [FROM.GetName]. Odmówili naszej propozycji utworzenia unii celnej."

 dnc_germany.26.t: "[AUH.GetName] Akceptuje Propozycję Unii Celnej"
 dnc_germany.26.d: "Wiadomość z [From.Capital.GetName] właśnie nadeszła z odpowiedzią [FROM.GetName]. Zaakceptowali naszą propozycję utworzenia unii celnej, jeszcze bardziej umacniając więzi między naszymi narodami."
 dnc_germany_news.1.t: "Utworzono Austro-Niemiecką Unię Celną"
 dnc_germany_news.1.d: "Nie jest tajemnicą, że [AUH.GetName] i [GER.GetName] mają bliskie stosunki. Aby wzmocnić te relacje, dwa sąsiednie narody zdecydowały o utworzeniu unii celnej, która promuje przepływ ludzi, towarów i więcej. To wydarzenie ścisłej współpracy między dwoma narodami i kamień milowy dla wielu przyszłych."

 dnc_germany.27.t: "Rozpad Austrii"
 dnc_germany.27.d: "Po ich powolnym upadku w otchłań, Imperium Austrii okazało się niezdolne do oporu wobec naszej inwazji. Różne grupy etniczne żądały niepodległości na całym ich terytorium. Ta inwazja to ostatni gwóźdź do trumny. Gdy niemieckie wojska maszerowały przez Wiedeń, wiele prowincji ogłosiło się wolnymi państwami i odmówiło walki za to, co kiedyś było [AUH.GetName]."
 dnc_germany.27.a: "To musiało się rozpaść"
 dnc_germany.27.c: "Podział na Królestwa"
 dnc_germany.27.e: "Oddzielenie Czech od Austrii"
 dnc_germany.27.f: "Zachowanie Austriackich Ziem Koronnych"

 dnc_germany.28.t: "Niemieckie Wybory"
 dnc_germany.28.d: "Po latach walki narodu niemieckiego, w końcu osiągnęliśmy demokrację. Każdy mężczyzna i kobieta zdobyli prawa, na które zasługują. To prawdziwie doniosły dzień, który oznacza punkt zwrotny w historii Niemiec, gdy naród niemiecki przechodzi od monarchii do demokracji. Tego dnia Europa zmieniła się na zawsze."

 dnc_germany.28.a: "Dla ludu!"
 dnc_germany_news.2.t: "Niemcy Stają się Demokratyczne"
 dnc_germany_news.2.d: "Po latach walki narodu niemieckiego, w końcu osiągnęli demokrację. Każdy mężczyzna i kobieta zdobyli prawa, na które zasługują. To prawdziwie doniosły dzień, który oznacza punkt zwrotny w historii Niemiec, gdy naród niemiecki przechodzi od monarchii do demokracji. Nowa nazwa Niemiec to [GER.GetName]. Tego dnia Europa zmieniła się na zawsze."
 dnc_germany_news.2.a: "OK"

 dnc_germany.29.t: "Sukces Ognia Nacjonalizmu"
 dnc_germany.29.d: "Nasza próba rozpalenia ognia nacjonalizmu zakończyła się sukcesem. [FROM.GetName] poniosło katastrofalną porażkę dyplomatyczną i zostało odizolowane przez lokalną ludność regionu rebeliantów. Odnieśliśmy dziś wielkie zwycięstwo!"
 dnc_germany.29.a: "Świetne wieści!"

 dnc_germany.30.t: "Porażka Ognia Nacjonalizmu"
 dnc_germany.30.d: "Nasza próba rozpalenia ognia nacjonalizmu zakończyła się niepowodzeniem. [FROM.GetName] odniosło zdumiewające zwycięstwo dyplomatyczne i zostało uznane za prawowitego władcę przez lokalną ludność regionu rebeliantów. Poniosłyśmy dziś katastrofalną porażkę."
 dnc_germany.30.a: "Niefortunne..."

 dgk_germany.900.t: "Odrodzenie Ligi Trzech Cesarzy"
 dgk_germany.900.d: "Rosja zaproponowała nam plany odrodzenia Ligi Trzech Cesarzy, porzuconej w latach 80. XIX wieku, oferując koncesje gospodarcze w zamian za odnowienie naszego sojuszu. Czy powinniśmy zaakceptować?"
 dgk_germany.900.a: "Oczywiście!"
 dgk_germany.900.b: "Nasze ambicje dyplomatyczne leżą gdzie indziej."

