#Duchy Narodowe
has_no_influence_over_ZONE_tt:0 „Nie ma wpływu na [QIN_GetZoneName]”
has_no_influence_over_ZONE_tt_NOT:0 „Nasz całkowity wpływ w Chinach przekracza 65”
QIN_unindustrialized_country:0 „Nieuprzemysłowiony kraj”
QIN_foreign_influence_zones:0 „Strefy wpływów zagranicznych”
QIN_deep_foreign_influence:0 „Głęboki wpływ zagraniczny”
QIN_deep_foreign_influence_desc:0 „Mocarstwa zagraniczne wywierają ogromny wpływ w Imperium Qing. W ostatnich latach, pełnych niestabilności, kraje zachodnie rzuciły się na nasze ziemie, próbując przejąć kontrolę nie tylko nad naszą gospodarką, ale także nad naszymi ludźmi i kulturą. Miasta takie jak Hongkong, Makau czy Tajwan są przykładami części Chin oderwanych od terytorium chińskiego w celu zaspokojenia ich żądań. Na początku XX wieku Imperium Qing nie miało ani woli, ani realnej kontroli nad rosnącymi wpływami i polityczną dominacją mocarstw europejskich, a nierówne traktaty, w których tak naprawdę nie mieliśmy nic do powiedzenia, jeszcze wyraźniej pokazały ich polityczną dominację.”

QIN_legacy_sino_japanese_war:0 „Dziedzictwo wojny chińsko-japońskiej”
QIN_legacy_sino_japanese_war_desc:0 „W latach 70. i 90. XIX wieku rząd próbował zmodernizować swoją armię i przemysł, kupując nowoczesne pancerniki oraz unowocześniając mundury i taktyki wojskowe. Pomimo naszych najlepszych starań, zostaliśmy zmiażdżeni przez japońskiego buta podczas wojny chińsko-japońskiej i wszelkie nadzieje na powodzenie naszego „Ruchu Modernizacji” zostały pogrzebane.”
QIN_low_legitimacy:0 „Niska integralność”
QIN_low_legitimacy_desc:0 „Po niedotrzymanych obietnicach i zamachu stanu cesarzowej wielu intelektualistów i zwykłych ludzi mających nadzieję na reformy ma już dość obecnego stanu rzeczy.”
QIN_outdated_army:0 „Przestarzała armia”
QIN_outdated_army_desc:0 „Pomimo naszego niedawnego „Ruchu Modernizacji”, większość naszej armii i jej taktyki pozostają przestarzałe. Wiele oddziałów wciąż używa włóczni, tarcz i drewnianych łodzi przeciwko karabinom, armatom i pancernikom.”
QIN_foreign_concessions:0 „Zagraniczne koncesje”
QIN_foreign_concessions_desc:0 „Po podpisaniu Nierównych Traktatów, mocarstwa zagraniczne uzyskały prawo do posiadania koncesji i budowania na naszym terytorium. Spowodowało to, że regionalni gubernatorzy zawierali umowy z obcokrajowcami, znacznie osłabiając naszą władzę w wielu regionach imperium.”
QIN_foreign_concessions_2:0 „Zwiększone zagraniczne koncesje”
QIN_minority_revolts:0 „Bunty mniejszości”
QIN_minority_revolts_desc:0 „Wiele mniejszości w imperium sprzeciwiło się naszej mandżurskiej monarchii i rozpoczęło akcje sabotażu oraz szerzenie nacjonalistycznej propagandy.”
QIN_agrarian_society:0 „Społeczeństwo agrarne”
QIN_agrarian_society_desc:0 „Choć niewielki stopień industrializacji miał miejsce w północnych prowincjach Pekinu i Szanghaju, znaczna część Chin wciąż pozostaje niemal feudalnym społeczeństwem z małymi gospodarstwami i brakiem przemysłu.”
QIN_outdated_army_2:0 „Przestarzała armia”
QIN_outdated_army_2_2_desc:0 „Pomimo naszego niedawnego „Ruchu Modernizacji”, większość naszej armii i jej taktyki pozostają przestarzałe. Wiele oddziałów wciąż używa włóczni, tarcz i drewnianych łodzi przeciwko karabinom, armatom i pancernikom.”
QIN_opium_addictions:0 „Uzależnienie od opium”
QIN_opium_addictions_desc:0 „Po dwóch wojnach opiumowych rząd Qing został zmuszony do zezwolenia na sprzedaż opium w imperium. Doprowadziło to do powszechnego uzależnienia, a osoby, które mogłyby pomóc naszemu rządowi, stały się nałogowcami.”
QIN_great_purge:0 „Wielka czystka”
QIN_republican_journalism:0 „Republikańskie dziennikarstwo”
#Lokalizacja dla ruchów separatycznych

#Separatyzm Uyghura
uyghur_separatism:0 „Separatyzm ujgurski”
uyghur_separatism_desc:0 „Ruch opowiadający się za autonomią i prawami Ujgurów w Xinjiangu, Chiny, dążący do zachowania ich odrębnej tożsamości kulturowej i wolności religijnych.”

#Tybetański Separatyzm
tibetan_separatism:0 „Separatyzm tybetański”
tibetan_separatism_desc:0 „Dążenie narodu tybetańskiego do autonomii lub niepodległości, skoncentrowane na ochronie ich unikalnego dziedzictwa kulturowego oraz sprzeciwie wobec polityki rządu chińskiego w Tybecie.”

#Kataloński Separatyzm
catalan_separatism:0 „Separatyzm kataloński”
catalan_separatism_desc:0 „Ruch opowiadający się za niepodległością Katalonii od Hiszpanii, motywowany chęcią zachowania kultury oraz samostanowienia.”

#Irlandzki Separatyzm
irish_separatism:0 „Separatyzm irlandzki”
irish_separatism_desc:0 „Ruch dążący do zjednoczenia Irlandii, mający na celu zakończenie brytyjskiego panowania w Irlandii Północnej oraz promocję tożsamości narodowej i samostanowienia Irlandczyków.”
# Quebecki Separatyzm 
quebec_separatism:0 „Separatyzm quebecki”
quebec_separatism_desc:0 „Dążenie mieszkańców Quebecu w Kanadzie do suwerenności, motywowane potrzebą ochrony języka francuskiego i tożsamości kulturowej.”

#Kerdyjski Separatyzm
kurdish_separatism:0 „Separatyzm kurdyjski”
kurdish_separatism_desc:0 „Ruch opowiadający się za prawami i autonomią narodu kurdyjskiego w wielu krajach, skoncentrowany na samostanowieniu i uznaniu ich tożsamości kulturowej.”

#Baskijski Separatyzm 
basque_separatism:0 „Separatyzm baskijski”
basque_separatism_desc:0 „Dążenie narodu baskijskiego w Hiszpanii i Francji do niepodległości, mające na celu promocję ich unikalnego języka i kultury.”

# Tatarski Separatyzm 
tatar_separatism:0 „Separatyzm tatarski”
tatar_separatism_desc:0 „Ruch opowiadający się za prawami i uznaniem narodu tatarskiego w Rosji, dążący do zachowania ich tożsamości kulturowej i samorządności.”
#Cele Narodowe 

DNC_QIN_continue_dowagers_reign:0 „Kontynuować panowanie Cesarzowej Dowager”
DNC_QIN_continue_dowagers_reign_desc:0 „Cesarzowa Dowager Cixi jest bezwzględna, ale właśnie tego potrzebuje nasze Imperium. Po dekadach upokorzeń ze strony obcych mocarstw, ciężko pracuje, by zbudować w pełni niezależne, wolne Chiny. Jej rządy są burzliwe, ale skuteczne, a wszyscy, którzy pragną końca cesarstwa, mają paść przed nią na kolana.”

DNC_QIN_an_old_new_emperor_desc:0 „Stary nowy cesarz”
DNC_QIN_an_old_new_emperor_desc:0 „Rządy Cixi są nielegalne i od początku miały na celu zachowanie niezmiennej natury chińskiej monarchii, a wraz z tym woli konserwatystów. Cesarz Guangxu, odważny arystokrata, który ośmielił się wprowadzić głębokie reformy w tym systemie, został szybko odsunięty od władzy, ale jego zwolennicy wciąż są obecni. Wraz z niestabilnością, która wstrząsa despotyzmem Cixi, nadszedł czas, by młody przywódca powrócił.”

#Eventy Krajowe 

DNC_china.4.t: „Nasza sytuacja polityczna”
DNC_china.4.d: „Od czasu kontaktów z mocarstwami zachodnimi i wydarzeń takich jak Nierówne Traktaty, nasze trzywiekowe imperium chyli się ku upadkowi. Inne wydarzenia, jak Powstanie Tajpingów, a ostatnio Powstanie Bokserów, poważnie osłabiły naszą kontrolę nad krajem i wypróżniły nasze skarbce. Przewrót w 1898 roku dokonany przez Cesarzową Dowager przeciwko cesarzowi i liberalnym przywódcom reform Stu Dni obalił cesarza Guangxu i unieważnił reformy zmierzające do ustanowienia monarchii konstytucyjnej. W tym chaosie partie takie jak Towarzystwo Odrodzenia Chin, prowadzone przez republikanina Sun Yat Sena, oraz niewielkie grupy anarchistów i komunistów, jak Chen Duxui, zdobywają coraz większe poparcie i wywołują powstania przeciwko rządowi Qing, mając nadzieję na stworzenie republiki. Wobec tego upadku, dowódcy wojskowi i lokalni gubernatorzy zaczęli działać niezależnie, korzystając z prywatnych armii i dzieląc Chiny między siebie jak watażkowie wojskowi.”
DNC_china.4.a: „Czy Chiny mogą się podnieść?”

DNC_china.1.t: „Polityka Cesarzowej wobec Bokserów”
DNC_china.1.d: „Po wybuchu powstania Bokserów w rządzie Qing wybuchł kryzys polityczny dotyczący tego, czy dołączyć do Bokserów przeciwko cudzoziemcom, czy naprawić stosunki z Zachodem. Decyzję o działaniu musi podjąć Cesarzowa — czy dołączyć do Bokserów, czy ich zaatakować.”
DNC_china.1.a: „Będziemy kontynuować wojnę z Bokserami”
DNC_china.1.b: „Dołączmy do nich przeciwko Zachodowi! Wypędźmy obcych z Chin!”

DNC_china.3.t: „Śmierć Li Hongzhanga”
DNC_china.3.d: „Nasz marszałek polowy i gubernator Pekinu oraz regionu Zhili zmarł dziś na atak serca. Po jego śmierci jego uczeń, Yuan Shikai, ma przejąć jego stanowisko. Będzie to miało ogromne skutki polityczne i wojskowe.”
DNC_china.3.a: „Pamięć, pamięć”

DNC_china.7.t: „Gubernatorzy prowincji ogłaszają neutralność”
DNC_china.7.d: „Watażkowie prowincjonalni chcący pozostać poza powstaniem Bokserów ogłosili neutralność i zadeklarowali utworzenie 'Wzajemnej Ochrony Południowych Chin' — grupy prowincji, które pozostaną neutralne w trakcie wojny do jej zakończenia i oddadzą swoją suwerenność Qing po wojnie. Ujawiło to korupcję i regionalizm imperium wobec społeczeństwa i mocno obniżyło morale.”
DNC_china.7.a: „Nasze imperium się rozpada…”

DNC_china.6.t: „Wojna z mocarstwami zachodnimi”
DNC_china.6.d: „Po zdecydowaniu się na sojusz z Bokserami wojna z mocarstwami zachodnimi była nieunikniona. Celem powstania było zmuszenie zachodnich mocarstw do opuszczenia Chin, a my musimy wesprzeć tę sprawę, wypowiadając wojnę głównym państwom obcym, które ukradły nasz kraj, kulturę i ludzi.”
DNC_china.6.a: „Wojna, którą możemy wygrać”

DNC_china.8.t: „Przemówienie anarchisty”
DNC_china.8.d: „Anarcho-komunista Chen Duxui wygłosił przemówienie w Nankinie, w którym krytykował rząd Qing jako przestarzałe imperium imperialistyczne i głosił, że anarchistyczne społeczeństwo to droga, którą Chiny powinny podążać. Kilka osób poparło jego postulaty, a niezadowolenie wobec Qing jeszcze wzrosło.”
DNC_china.8.a: „Więcej niepokojów?!”

DNC_china.9.t: „Sojusz Ośmiu Narodów pokonany!”
DNC_china.9.d: „Po marszu naszych wojsk do koncesji zagranicznych i pokonaniu cudzoziemców w Tianjin, Sojusz Ośmiu Narodów wystąpił o pokój. Brytyjczycy stwierdzili: 'Po ciężkich stratach w bitwie o Hongkong i nieudanej rosyjskiej inwazji na Mandżurię wojna jest przegrana i zaczynamy wycofywać żołnierzy z Chin.’ To wielkie zwycięstwo dla naszego imperium i początek lepszego ruchu Samo-Wzmacniania.”
DNC_china.9.a: „Zwycięstwo nareszcie!”

DNC_china.11.t: „Nasza porażka w wojnie”
DNC_china.11.a: „Czy możemy się podnieść? Czy następne lata będą końcem?”

DNC_china.14.t: „[FROM.GetName] żąda opuszczenia naszych koncesji”
DNC_china.14.d: „Po zwycięstwie w powstaniu Bokserów rząd chiński zażądał, abyśmy opuścili posiadane przez nas koncesje. Czy powinniśmy przyjąć tę propozycję?”
DNC_china.14.a: „Przyjmujemy ofertę”
DNC_china.14.b: „Nie ulegniemy!”

DNC_china.15.t: „Rząd centralny prosi o reintegrację”

DNC_china.17.t: „[FROM.GetName] żąda opuszczenia [QIN_GetZoneName]”
DNC_china.17.d: „Dziś dotarła do naszego gabinetu depesza od rządu [FROM.GetAdjective], który żąda wycofania się z [QIN_GetZoneName], by przejąć wpływy w tym regionie. Jak powinniśmy odpowiedzieć?”
DNC_china.17.a: „Wycofamy się”
DNC_china.17.b: „Porzucić region? Nigdy!”

DNC_china.18.t: „[FROM.GetName] chce otworzyć koncesję w [QIN_GetZoneName]”
DNC_china.18.d: „Rząd [FROM.GetAdjective] wysłał depeszę, że chce otworzyć koncesję na naszym terytorium.”
DNC_china.18.a: „Witamy ich”
DNC_china.18.b: „Nie potrzebujemy obcych!”

chinese_empire.34.t: „Mongolia okupowana przez frakcję Anhui”
chinese_empire.34.d: „Frakcja Anhui, pod wodzą Duan Qirui, przejęła kontrolę nad Mongolią, rozszerzając swoje wpływy. Okupacja wzbudziła oburzenie wśród mongolskich nacjonalistów i zwiększyła napięcia między frakcjami walczącymi o władzę w Chinach.”
chinese_empire.34.a: „Musimy zdecydowanie zareagować, aby zabezpieczyć nasze interesy!”

chinese_empire.35.t: „Powstanie Kuomintangu i nowy rząd frakcji Guangxi”
chinese_empire.35.d: „Kuomintang (KMT), czyli Chińska Partia Narodowa, został formalnie utworzony, zapowiadając nową erę w chińskiej polityce. Pod przywództwem Sun Yat-sena KMT dąży do zjednoczenia Chin i zakończenia rządów cesarskich. Tymczasem frakcja Guangxi pod przewodnictwem Li Zongrena stworzyła nowy rząd w prowincji Guangxi, kwestionując istniejące struktury władzy i torując drogę nowemu rozdziałowi historii Chin.”
chinese_empire.35.a: „Musimy dostosować się do tych zmian i poruszać się w zmieniającym się krajobrazie politycznym!”

chinese_empire.37.t: „Czy powinniśmy wysłać zaopatrzenie do Cesarstwa Chińskiego?”
chinese_empire.37.d: „Cesarstwo Chińskie stoi w obliczu licznych wyzwań, a nasi sojusznicy apelują o pomoc. Czy powinniśmy wysłać zaopatrzenie i wsparcie, by utrzymać stabilność regionu i nasze interesy?”
chinese_empire.37.a: „Wspieramy Cesarstwo”
chinese_empire.37.b: „Nie ingerujemy”

chinese_empire.26.t: „Imperium Chińskie żąda zwolnienia Korei!”
chinese_empire.26.d: „Chiny zażądały, byśmy zwolnili Koreę. Jak powinniśmy postąpić?”
chinese_empire.26.a: „Oddamy ją im!”
chinese_empire.26.b: „Wojna!”
chinese_empire.27.t: „Imperium Chińskie żąda zwolnienia Indochin!”
chinese_empire.27.d: „Chiny zażądały, byśmy zwolnili Indochiny. Jak powinniśmy postąpić?”
chinese_empire.27.a: „Oddamy je im!”
chinese_empire.27.b: „Wojna!”
chinese_empire.28.t: „Imperium Chińskie żąda opuszczenia Tybetu i północnych Chin!”
chinese_empire.28.d: „Chiny zażądały, byśmy opuścili Tybet i północne Chiny. Co powinniśmy zrobić?”
chinese_empire.28.a: „Oddamy im te tereny!”
chinese_empire.28.b: „Wojna!”
chinese_empire.29.t: „Kapitulacja Chin!”
chinese_empire.29.d: „Chiny poddały się w wojnie agresji, ich przywódca został obalony i zastąpiony pacyfistycznym liderem. Imperium upadło…”
chinese_empire.29.a: „Smok został pokonany!”
chinese_empire.31.t: „Wyprawy zagraniczne się rozwiązują”
chinese_empire.31.d: „Po pokonaniu Bokserów wyprawy zagraniczne wracają do swoich ojczyzn.”
chinese_empire.31.a: „Zagrożenie minęło!”
chinese_empire.32.t: „Powstanie Bokserów rośnie!”
chinese_empire.32.d: „Nasza decyzja o wsparciu Europejczyków przeciw Bokserom wzbudziła silne nastroje anty-mandżurskie i ksenofobię w całych Chinach, co spowodowało, że szeregi Bokserów zasiliły dziesiątki tysięcy buntowników.”
chinese_empire.32.a: „Zmiażdżymy buntowników!”
chinese_empire.33.t: „Nasz przywódca został zastrzelony!”
chinese_empire.33.d: „Z powodu niestabilności w regionie nasz przywódca został zabity, co wywołało kolejną falę buntów w naszym niegdyś wielkim państwie!”
chinese_empire.33.a: „Upadliśmy”
chinese_empire.38.t: „Wojna Guangdong-Guangxi”
chinese_empire.38.d: „Wywiązał się konflikt między prowincjami Guangdong i Guangxi, prowadząc do szerokiej przemocy i niestabilności w regionie. Obie strony mobilizują swoje siły i szukają sojuszników, by wspomogli ich sprawę.”
chinese_empire.38.a: „Wygramy tę wojnę!”

