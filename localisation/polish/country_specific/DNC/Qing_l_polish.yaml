QIN_smuggling_weapons_desc:0 "Protokół pokojowy Bokserów zabrania nam produkcji broni. Ta sytuacja jest nie do zniesienia, ponieważ imperium takie jak nasze potrzebuje broni do ochrony. Przemyt broni pozwoli nam potajemnie zgromadzić zapasy. Musimy jednak uważać, aby nie wzbudzić podejrzeń mocarstw zagranicznych.\n\nPodejrzenia zagraniczne wynoszą: [QIN_GetForeignSuspicion]\n\n§gJeśli podejrzenia będą zbyt wysokie, może to wywołać interwencję zagraniczną w celu wymuszenia przestrzegania traktatu§!\n[GetInvestigationStatus]"
