china_influence_sphere_desc:0 "Wpływy zagraniczne w strefach [QIN.GetName]!\nTa sekcja śledzi wpływy zagraniczne w różnych regionach twojego kraju. Utrzymanie kontroli jest kluczowe dla stabilności i autonomii narodowej.\n\nW- **Nazwa strefy**: [QIN_GetZoneName]!\n  Konkretna strefa, gdzie wykryto wpływy zagraniczne.\n\n- **Poziom wpływów**: [?zone_influence_level]%\n  Stopień kontroli lub wpływu zagranicznego w Chinach.\n\n- **Poziom oporu**: [?zone_resistance_level]%\n  Lokalny opór wobec wpływów zagranicznych.\n\n- **Wpływ ekonomiczny**: [?zone_economic_impact]%\n  Wpływ rynku na gospodarkę Chin.\n\n- **Obecność militarna**: [?zone_military_presence] jednostek\n  Liczba jednostek wojsk zagranicznych stacjonujących w Chinach.\n\n- **Wpływ kulturowy**: [?zone_cultural_influence]%\n  Zakres wpływów kulturowych obcych w Chinach.\n"
