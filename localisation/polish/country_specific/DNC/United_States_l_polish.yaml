USA_gilded_age:0 "Złoty Wiek"
USA_gilded_age_desc:0 "To złoty wiek Stanów Zjednoczonych. Po zakończeniu rekonstrukcji w latach 70. XIX wieku, USA mogły rozwinąć skrzydła i wkroczyć w nowe stulecie. Nigdy wcześniej kraj nie doświadczył tak szybkiego wzrostu gospodarczego i rozwoju jak teraz. Fortuny powstają, są tracone i odzyskiwane w ciągu kilku lat, a boom napędza innowacje i pojawienie się pierwszych amerykańskich globalnych korporacji. Na wschodzie panuje rozkwit, a nazwiska takie jak John D. Rockefeller, Andrew Carnegie czy J.P. Morgan dominują. Jednak nie wszystko jest takie, jak się wydaje na powierzchni..."

USA_jeffersons_vision:0 "Wizja Jeffersona"
USA_jeffersons_vision_desc:0 "Powracając do ideałów Thomasa Jeffersona, widzimy wizję Ameryki zakorzenioną w agraryzmie, wolności jednostki i ograniczonym rządzie. Jego filozofia podkreśla znaczenie wykształconego i cnotliwego społeczeństwa, promując naród niezależnych farmerów i minimalną interwencję rządu."

USA_corporate_primacy:0 "Prym Korporacji"
USA_corporate_primacy_desc:0 "W szybko industrializującym się krajobrazie Złotego Wieku prym wiodą korporacje. Duże firmy dominują w gospodarce, mając ogromną władzę i wpływ na praktyki rynkowe oraz politykę rządu. Era ta charakteryzuje się podejściem laissez-faire, umożliwiającym firmom rozwój przy minimalnych regulacjach."

USA_continue_subsidies:0 "Kontynuacja Dotacji"
USA_continue_subsidies_desc:0 "Kontynuacja rządowych dotacji dla kluczowych branż może promować dalszy wzrost gospodarczy i stabilność. Poprzez wsparcie finansowe dla nowych i istniejących sektorów, państwo może stymulować innowacje, tworzenie miejsc pracy i konkurencyjność na skalę globalną."

USA_favorable_business_reg:0 "Korzystne Regulacje Biznesowe"
USA_favorable_business_reg_desc:0 "Wprowadzenie korzystnych regulacji biznesowych może stworzyć środowisko sprzyjające wzrostowi gospodarczemu. Poprzez redukcję biurokratycznych przeszkód i oferowanie zachęt dla działalności gospodarczej, możemy przyciągnąć inwestycje, wspierać przedsiębiorczość i zwiększyć ogólna produktywność."

USA_ignore_monopolization:0 "Ignorowanie Monopolizacji"
USA_ignore_monopolization_desc:0 "Ignorowanie wzrostu monopoli może prowadzić do niekontrolowanej władzy korporacji. Choć może to przynieść krótkoterminowe korzyści gospodarcze, długoterminowe konsekwencje mogą obejmować mniejszą konkurencję, wyższe ceny dla konsumentów i większe nierówności ekonomiczne."

USA_true_free_market:0 "Prawdziwy Wolny Rynek"
USA_true_free_market_desc:0 "Przyjęcie prawdziwej gospodarki wolnorynkowej oznacza minimalną interwencję rządu, pozwalając podaży i popytowi kształtować warunki rynkowe. To podejście promuje konkurencję, innowacje i efektywną alokację zasobów, tworząc dynamiczne i odporne środowisko gospodarcze."

USA_enforce_sherman_act:0 "Wprowadzenie Ustawy Shermana"
USA_enforce_sherman_act_desc:0 "Ustawa Antymonopolowa Shermana została uchwalona, aby zwalczać praktyki antykonkurencyjne i zapewnić uczciwą konkurencję. Poprzez ścisłe egzekwowanie tej legislacji, możemy zapobiegać monopolom, chronić interesy konsumentów i utrzymać zrównoważony krajobraz gospodarczy."

USA_anti_monopoly_hearings:0 "Przesłuchania Antymonopolowe"
USA_anti_monopoly_hearings_desc:0 "Organizowanie przesłuchań antymonopolowych może ujawnić nieuczciwe praktyki biznesowe i ograniczyć dominację korporacji. Te przesłuchania służą jako platforma do badania działań dużych korporacji, promując przejrzystość, odpowiedzialność i uczciwe warunki rynkowe."

USA_fair_competition:0 "Uczciwa Konkurencja"
USA_fair_competition_desc:0 "Promowanie uczciwej konkurencji jest kluczowe dla zdrowej gospodarki. Poprzez wprowadzenie regulacji zapobiegających monopolistycznym zachowaniom i zachęcających do różnorodnego udziału w rynku, możemy zapewnić, że firmy działają na równych zasadach, wspierając innowacje i wybór konsumentów."

USA_encourage_vertical_integration:0 "Zachęcanie do Integracji Pionowej"
USA_encourage_vertical_integration_desc:0 "Integracja pionowa polega na łączeniu firm działających na różnych etapach procesu produkcyjnego. Zachęcanie do tej praktyki może prowadzić do większej efektywności, oszczędności kosztów i lepszej kontroli nad łańcuchem dostaw, zwiększając ogólna konkurencyjność."

USA_consolidate_sectors:0 "Konsolidacja Sektorów"
USA_consolidate_sectors_desc:0 "Konsolidacja sektorów może usprawnić operacje i zredukować nadmiarowość. Poprzez łączenie mniejszych firm w większe podmioty, możemy osiągnąć korzyści skali, zwiększyć udział w rynku i poprawić ogólna stabilność branży."

USA_sponsored_industrialization:0 "Sponsorowana Industrializacja"
USA_sponsored_industrialization_desc:0 "Sponsorowana przez rząd industrializacja może przyspieszyć rozwój gospodarczy. Poprzez wsparcie finansowe i inwestycje w infrastrukturę, państwo może stymulować wzrost przemysłowy, tworzyć miejsca pracy i zwiększać narodową produktywność."

USA_continue_laissez_faire:0 "Kontynuacja Laissez-Faire"
USA_continue_laissez_faire_desc:0 "Kontynuacja podejścia laissez-faire oznacza minimalną ingerencję rządu w sprawy gospodarcze. Ta filozofia promuje indywidualną inicjatywę, wolne rynki i ograniczone regulacje, umożliwiając firmom działanie z maksymalną swobodą i elastycznością."

USA_continue_protectionism:0 "Kontynuacja Protekcjonizmu"
USA_continue_protectionism_desc:0 "Utrzymanie polityki protekcjonistycznej może chronić krajowe branże przed zagraniczną konkurencją. Poprzez wprowadzenie ceł i barier handlowych, możemy wspierać lokalne firmy, zachować miejsca pracy i wzmocnić narodową gospodarkę przed zewnętrznymi naciskami rynkowymi."

USA_gold_question:0 "Kwestia Złota"
USA_gold_question_desc:0 "Debata nad standardem złota dotyczy tego, czy utrzymać złoto jako podstawę naszej waluty. Zwolennicy twierdzą, że zapewnia to stabilność monetarną i zaufanie, podczas gdy przeciwnicy uważają, że ogranicza elastyczność i potencjał wzrostu gospodarczego."

USA_gold_standard_act:0 "Ustawa o Standardzie Złota"
USA_gold_standard_act_desc:0 "Ustawa o Standardzie Złota umacnia złoto jako podstawę naszego systemu monetarnego. Ta legislacja ma na celu zapewnienie stabilnej i przewidywalnej wartości waluty, wspierając zaufanie inwestorów i niezawodność handlu międzynarodowego."

USA_gold_stay_course:0 "Utrzymanie Standardu Złota"
USA_gold_stay_course_desc:0 "Utrzymanie standardu złota może zapewnić stabilność monetarną i zapobiec inflacji. Poprzez zapewnienie, że nasza waluta jest wspierana przez materialny aktyw, możemy zachować zaufanie publiczne i międzynarodową wiarygodność naszego systemu finansowego."

USA_fiduciary_responsibility:0 "Odpowiedzialność Powiernicza"
USA_fiduciary_responsibility_desc:0 "Odpowiedzialność powiernicza polega na zarządzaniu zasobami finansowymi z najwyższą starannością i uczciwością. Przestrzeganie tej zasady zapewnia, że fundusze publiczne są używane mądrze, inwestycje są rozważne, a decyzje gospodarcze przynoszą korzyści całemu społeczeństwu."

USA_central_banking_question:0 "Kwestia Banku Centralnego"
USA_central_banking_question_desc:0 "Utworzenie banku centralnego jest kwestią sporną. Zwolennicy twierdzą, że może on zapewnić stabilność finansową, zarządzać inflacją i nadzorować politykę monetarną, podczas gdy krytycy obawiają się, że może skoncentrować zbyt wiele władzy i podważyć zasady wolnego rynku."

USA_bimetallism:0 "Bimetalizm"
USA_bimetallism_desc:0 "Bimetalizm proponuje użycie zarówno złota, jak i srebra jako podstawy naszej waluty. Ten system ma na celu zwiększenie podaży pieniądza, zmniejszenie presji deflacyjnych i zapewnienie większej elastyczności w polityce monetarnej w porównaniu do standardu opartego wyłącznie na złocie."

USA_america_silver_slippers:0 "Srebrne Pantofelki Ameryki"
USA_america_silver_slippers_desc:0 "Przyjęcie srebra w naszym systemie monetarnym może zwiększyć wzrost gospodarczy i stabilność. Poprzez przyjęcie standardu bimetalicznego, możemy zwiększyć podaż pieniądza, wspierać farmerów i górników oraz złagodzić ograniczenia narzucane przez walutę opartą wyłącznie na złocie."

USA_devalue_dollar:0 "Dewaluacja Dolara"
USA_devalue_dollar_desc:0 "Dewaluacja dolara może sprawić, że nasze eksporty będą bardziej konkurencyjne i stymulować wzrost gospodarczy. Jednak niesie to również ryzyko inflacji i zmniejszenia siły nabywczej, co wymaga ostrożnego zarządzania, aby zrównoważyć te potencjalne skutki."

USA_higher_man_tariffs:0 "Wyższe Cła na Produkty Przemysłowe"
USA_higher_man_tariffs_desc:0 "Wprowadzenie wyższych ceł na towary przemysłowe może chronić krajowe branże przed zagraniczną konkurencją. Ta polityka ma na celu zachowanie miejsc pracy, wsparcie lokalnych firm i promowanie narodowej samowystarczalności gospodarczej."

USA_compromise_with_farmers:0 "Kompromis z Farmerami"
USA_compromise_with_farmers_desc:0 "Osiągnięcie kompromisu z farmerami może rozwiązać ich problemy gospodarcze i wspierać rozwój obszarów wiejskich. Poprzez zapewnienie wsparcia finansowego, poprawę infrastruktury i wprowadzenie uczciwych polityk handlowych, możemy wzmocnić sektor rolniczy i zapewnić jego zrównoważony rozwój."

USA_purchase_ag_debt:0 "Zakup Długu Rolniczego"
USA_purchase_ag_debt_desc:0 "Zakup długu rolniczego może złagodzić obciążenia finansowe farmerów. Poprzez zmniejszenie ich zadłużenia, możemy ustabilizować sektor rolniczy, zapobiec bankructwom i promować długoterminowe zdrowie gospodarcze na obszarach wiejskich."

USA_american_ingenuity:0 "Amerykańska Innowacyjność"
USA_american_ingenuity_desc:0 "Amerykańska innowacyjność reprezentuje ducha wynalazczości i kreatywności, który napędza postęp naszego narodu. Poprzez wspieranie kultury wynalazków i rozwiązywania problemów, możemy osiągnąć postępy technologiczne, wzrost gospodarczy i globalne przywództwo."

USA_hotbed_of_innovation:0 "Ośrodek Innowacji"
USA_hotbed_of_innovation_desc:0 "Stany Zjednoczone są ośrodkiem innowacji, przyciągającym talenty i inwestycje z całego świata. Nasza dynamiczna gospodarka, solidna infrastruktura i wspierające polityki tworzą środowisko, w którym nowe pomysły mogą kwitnąć i przekształcać branże."

USA_american_work_ethic:0 "Amerykańska Etyka Pracy"
USA_american_work_ethic_desc:0 "Amerykańska etyka pracy charakteryzuje się poświęceniem, wytrwałością i zaangażowaniem w doskonałość. Ta wartość kulturowa napędza produktywność, sukces gospodarczy i ciągłe doskonalenie naszego społeczeństwa i branż."

USA_agricultural_primacy:0 "Prym Rolnictwa"
USA_agricultural_primacy_desc:0 "Prym rolnictwa podkreśla znaczenie rolnictwa i życia wiejskiego w naszej narodowej tożsamości i gospodarce. Poprzez priorytetowe traktowanie rozwoju rolnictwa, możemy zapewnić bezpieczeństwo żywnościowe, wspierać społeczności wiejskie i utrzymać zrównoważoną strukturę gospodarczą."

USA_limited_econ_intervention:0 "Ograniczona Interwencja Gospodarcza"
USA_limited_econ_intervention_desc:0 "Ograniczona interwencja gospodarcza opowiada się za minimalnym zaangażowaniem rządu w działalność rynkową. To podejście opiera się na mechanizmach wolnego rynku w alokacji zasobów, napędzaniu innowacji i wspieraniu wzrostu gospodarczego bez nadmiernych regulacji."

USA_break_up_businesses:0 "Rozbicie Firm"
USA_break_up_businesses_desc:0 "Rozbijanie dużych firm może zapobiec praktykom monopolistycznym i promować uczciwą konkurencję. Poprzez demontaż gigantów korporacyjnych, możemy stworzyć bardziej dynamiczne środowisko rynkowe, korzystne dla konsumentów i mniejszych przedsiębiorstw."

USA_repeal_tariffs:0 "Zniesienie Ceł"
USA_repeal_tariffs_desc:0 "Zniesienie ceł może promować wolny handel i obniżyć ceny dla konsumentów. Poprzez usunięcie barier handlowych, zachęcamy do międzynarodowego handlu, zwiększamy efektywność rynku i poprawiamy dostępność różnorodnych towarów i usług."

USA_common_man_policy:0 "Polityka Zwykłego Człowieka"
USA_common_man_policy_desc:0 "Przyjęcie polityki wspierających zwykłego człowieka może promować równość społeczną i gospodarczą. Poprzez zaspokajanie potrzeb zwykłych obywateli, możemy zmniejszyć nierówności, poprawić standardy życia i wspierać bardziej inkluzywne społeczeństwo."

USA_global_trade:0 "Globalny Handel"
USA_global_trade_desc:0 "Zaangażowanie w globalny handel otwiera rynki i tworzy możliwości dla wzrostu gospodarczego. Poprzez udział w międzynarodowym handlu, możemy zdywersyfikować naszą gospodarkę, uzyskać dostęp do nowych zasobów i wzmocnić więzi dyplomatyczne z innymi narodami."

USA_british_contracts:0 "Brytyjskie Kontrakty"
USA_british_contracts_desc:0 "Zabezpieczenie brytyjskich kontraktów może wzmocnić nasze stosunki handlowe i stabilność gospodarczą. Poprzez partnerstwo z Wielką Brytanią, możemy uzyskać dostęp do nowych rynków, przyciągnąć inwestycje i korzystać z dzielonych osiągnięć technologicznych."

USA_german_trade:0 "Handel z Niemcami"
USA_german_trade_desc:0 "Rozszerzenie handlu z Niemcami może zwiększyć nasz wzrost gospodarczy i zdywersyfikować nasze możliwości rynkowe. Poprzez wzmocnienie naszych powiązań handlowych z tą potęgą przemysłową, możemy zwiększyć wzajemny dobrobyt i wymianę technologiczną."

USA_nation_of_farmers:0 "Naród Farmerów"
USA_nation_of_farmers_desc:0 "Przyjęcie naszej tożsamości jako narodu farmerów może wzmocnić znaczenie rolnictwa w naszym społeczeństwie. Poprzez wspieranie społeczności rolniczych i zrównoważonych praktyk, możemy zapewnić bezpieczeństwo żywnościowe, rozwój obszarów wiejskich i zarządzanie środowiskiem."

USA_develop_western_territories:0 "Rozwój Zachodnich Terytoriów"
USA_develop_western_territories_desc:0 "Rozwój zachodnich terytoriów może odblokować ogromny potencjał gospodarczy i wspierać wzrost narodowy. Poprzez inwestycje w infrastrukturę, wspieranie osadników i promowanie wydobycia zasobów, możemy rozszerzyć naszą gospodarczą granicę i zintegrować te regiony z narodową gospodarką."

USA_farming_innovations:0 "Innowacje w Rolnictwie"
USA_farming_innovations_desc:0 "Innowacje w rolnictwie mogą zrewolucjonizować produktywność i zrównoważony rozwój rolnictwa. Poprzez przyjęcie nowych technologii i praktyk, możemy poprawić plony, zmniejszyć wpływ na środowisko i zapewnić stabilne dostawy żywności."

USA_domestic_processing:0 "Krajowe Przetwarzanie"
USA_domestic_processing_desc:0 "Skupienie się na krajowym przetwarzaniu może zwiększyć wartość naszych surowców i stworzyć miejsca pracy. Poprzez rozwój lokalnych branż przetwarzających produkty rolne i mineralne, możemy zwiększyć odporność gospodarczą i zmniejszyć zależność od rynków zagranicznych."

USA_foreign_processing:0 "Zagraniczne Przetwarzanie"
USA_foreign_processing_desc:0 "Outsourcing przetwarzania na rynki zagraniczne może obniżyć koszty i zwiększyć efektywność. Poprzez wykorzystanie międzynarodowych zasobów i siły roboczej, możemy zwiększyć naszą konkurencyjność i skupić się na bardziej wartościowych aspektach produkcji."

USA_textile_subsidies:0 "Dotacje na Tekstylia"
USA_textile_subsidies_desc:0 "Zapewnienie dotacji dla przemysłu tekstylnego może wspierać krajową produkcję i tworzenie miejsc pracy. Poprzez finansowe wsparcie tego sektora, możemy zwiększyć jego globalną konkurencyjność i zachować kluczowy element naszej bazy przemysłowej."

USA_minimal_protectionism:0 "Minimalny Protekcjonizm"
USA_minimal_protectionism_desc:0 "Przyjęcie minimalnego protekcjonizmu zachęca do wolnego handlu i efektywności rynkowej. Poprzez redukcję ceł i barier handlowych, możemy wspierać międzynarodowy handel, obniżać ceny dla konsumentów i stymulować wzrost gospodarczy."

USA_self_sufficiency:0 "Samowystarczalność"
USA_self_sufficiency_desc:0 "Promowanie samowystarczalności może wzmocnić narodową odporność i zmniejszyć zależność od zagranicznych zasobów. Poprzez rozwój lokalnych branż i zrównoważonych praktyk, możemy zapewnić stabilne dostawy niezbędnych towarów i usług."

USA_merchant_fleets:0 "Floty Handlowe"
USA_merchant_fleets_desc:0 "Budowa i utrzymanie solidnych flot handlowych może wspierać międzynarodowy handel i wzrost gospodarczy. Poprzez zwiększenie naszych zdolności żeglugowych, możemy zapewnić efektywny transport towarów, zwiększyć eksport i wzmocnić naszą globalną obecność gospodarczą."

USA_global_free_trade:0 "Globalny Wolny Handel"
USA_global_free_trade_desc:0 "Promowanie globalnego wolnego handlu może otworzyć nowe rynki i zwiększyć dobrobyt gospodarczy. Poprzez redukcję barier handlowych na całym świecie, możemy promować integrację gospodarczą, zwiększyć wybór konsumentów i wspierać międzynarodową współpracę."

USA_business_unites_us:0 "Biznes Nas Łączy"
USA_business_unites_us_desc:0 "Działania biznesowe mogą służyć jako siła jednocząca, łącząc różne społeczności poprzez współpracę gospodarczą. Poprzez promowanie przedsiębiorczości i przedsięwzięć handlowych, możemy tworzyć wspólne możliwości i wzmacniać spójność społeczną."

USA_american_politics:0 "Amerykańska Polityka"
USA_american_politics_desc:0 "Krajobraz amerykańskiej polityki jest kształtowany przez współgrę różnych ideologii, partii i grup interesu. Zrozumienie tego dynamicznego środowiska jest kluczowe dla nawigacji i wpływania na decyzje polityczne, które mają wpływ na przyszłość naszego narodu."

USA_question_of_establishment:0 "Kwestia Establishmentu"
USA_question_of_establishment_desc:0 "Kwestia establishmentu dotyczy roli i wpływu ustanowionych instytucji i elit na kształtowanie polityki narodowej. Rozwiązanie tej kwestii wymaga równowagi między tradycją a innowacją, zapewniając, że rządy pozostają skuteczne i reprezentatywne."

USA_status_quo:0 "Zachowanie Status Quo"
USA_status_quo_desc:0 "Zachowanie status quo polega na utrzymaniu istniejących polityk i struktur. To podejście ma na celu zapewnienie stabilności i ciągłości, unikając zakłóceń, które mogłyby wyniknąć z istotnych zmian lub reform."

USA_winds_of_change:0 "Wiatry Zmian"
USA_winds_of_change_desc:0 "Wiatry zmian oznaczają okres transformacji i reform. Przyjmowanie nowych pomysłów i polityk może rozwiązać współczesne wyzwania, napędzać postęp i dostosować nasz naród do zmieniających się krajobrazów społecznych, gospodarczych i politycznych."

USA_duopoly_preserved:0 "Zachowanie Duopolu Politycznego"
USA_duopoly_preserved_desc:0 "Zachowanie duopolu politycznego polega na utrzymaniu dominacji dwóch głównych partii. To podejście ma na celu zapewnienie stabilności i ciągłości w rządzeniu, zapobiegając fragmentacji, która mogłaby wyniknąć z systemu wielopartyjnego."

USA_partisan_politics:0 "Polityka Partyjna"
USA_partisan_politics_desc:0 "Polityka partyjna charakteryzuje się silnym przywiązaniem do określonej partii politycznej i jej polityk. Ta dynamika często prowadzi do konkurencji i konfliktów między partiami, wpływając na procesy legislacyjne i wyniki polityczne."

USA_confederate_legacy:0 "Dziedzictwo Konfederacji"
USA_confederate_legacy_desc:0 "Dziedzictwo Konfederacji odnosi się do historycznego i kulturowego wpływu Konfederacji i jej wartości. Rozwiązanie tego dziedzictwa obejmuje badanie kwestii dziedzictwa, pamięci i ciągłego wpływu symboli i narracji Konfederacji w społeczeństwie."

USA_damn_traitors:0 "Przeklęci Zdrajcy"
USA_damn_traitors_desc:0 "Sentencja „przeklęci zdrajcy“ odzwierciedla silne potępienie tych, którzy popierali Konfederację. Ta perspektywa podkreśla potrzebę odpowiedzialności i sprawiedliwości za działania uznane za zdradę Unii i jej zasad."

USA_lost_cause:0 "Stracona Sprawa"
USA_lost_cause_desc:0 "Stracona Sprawa to narracja, która romantyzuje sprawę Konfederacji i przedstawia ją jako szlachetną, ale skazaną na porażkę próbę. Ta interpretacja często bagatelizuje rolę niewolnictwa i promuje rewizjonistyczny pogląd na historię Wojny Secesyjnej."

USA_end_confederate_veneration:0 "Zakończenie Kultu Konfederacji"
USA_end_confederate_veneration_desc:0 "Zakończenie kultu Konfederacji obejmuje usuwanie symboli i narracji gloryfikujących Konfederację. To podejście ma na celu promowanie bardziej dokładnego i inkluzywnego zrozumienia historii, uznając wpływ niewolnictwa i Wojny Secesyjnej."

USA_jim_crow_crackdown:0 "Walka z Prawami Jim Crow"
USA_jim_crow_crackdown_desc:0 "Walka z prawami Jim Crow obejmuje aktywną walkę i demontaż polityk segregacyjnych. Ten wysiłek ma na celu promowanie równości rasowej, ochronę praw obywatelskich i rozwiązanie systemowej dyskryminacji wobec Afroamerykanów."

USA_1877_revisited:0 "Rok 1877 Ponownie"
USA_1877_revisited_desc:0 "Ponowne przyjrzenie się rokowi 1877 obejmuje badanie implikacji Kompromisu z 1877 roku i jego wpływu na Rekonstrukcję. Ten okres oznaczał koniec federalnej interwencji na Południu i początek ery Jim Crow, kształtując stosunki rasowe przez dekady."

USA_plessy_v_ferguson_revisited:0 "Plessy kontra Ferguson Ponownie"
USA_plessy_v_ferguson_revisited_desc:0 "Ponowne przyjrzenie się sprawie Plessy kontra Ferguson obejmuje ponowne badanie decyzji Sądu Najwyższego z 1896 roku, która utrzymała segregację rasową. Ta sprawa ustanowiła doktrynę „oddzielni, ale równi“, wpływając na prawa i praktyki segregacyjne w całych Stanach Zjednoczonych."

USA_fight_disenfranchisement:0 "Walka z Odbieraniem Praw Wyborczych"
USA_fight_disenfranchisement_desc:0 "Walka z odbieraniem praw wyborczych obejmuje kwestionowanie praw i praktyk, które uniemożliwiają ludziom, szczególnie mniejszościom, korzystanie z prawa do głosowania. Ten wysiłek ma na celu zapewnienie sprawiedliwego i inkluzywnego udziału w demokracji dla wszystkich obywateli."

USA_enforce_14th_amendment:0 "Egzekwowanie 14. Poprawki"
USA_enforce_14th_amendment_desc:0 "Egzekwowanie 14. Poprawki obejmuje zapewnienie, że wszyscy obywatele otrzymują równą ochronę prawną. To zobowiązanie ma na celu przestrzeganie praw obywatelskich, zwalczanie dyskryminacji i promowanie sprawiedliwości społecznej zgodnie z Konstytucją."

USA_federal_curriculum:0 "Federalny Program Nauczania"
USA_federal_curriculum_desc:0 "Wdrożenie federalnego programu nauczania obejmuje standaryzację treści edukacyjnych w całym kraju. To podejście ma na celu zapewnienie spójnej i wysokiej jakości edukacji dla wszystkich uczniów, niezależnie od ich lokalizacji czy pochodzenia."

USA_replace_southern_teachers:0 "Zastąpienie Nauczycieli z Południa"
USA_replace_southern_teachers_desc:0 "Promowanie zastąpienia nauczycieli w stanach południowych w celu wprowadzenia wartości i perspektyw Północy w szkołach."

USA_ban_revisionist_books:0 "Zakaz Książek Rewizjonistycznych"
USA_ban_revisionist_books_desc:0 "Proponowanie zakazu książek, które kwestionują lub rewidują narracje historyczne, szczególnie dotyczące Wojny Secesyjnej i Rekonstrukcji."

USA_show_the_horror:0 "Pokazanie Grozy"
USA_show_the_horror_desc:0 "Podkreślanie i uwypuklanie okrucieństw oraz negatywnych aspektów historii Południa, szczególnie koncentrując się na niewolnictwie i jego następstwach."

USA_shatter_the_mythos:0 "Rozbicie Mitologii"
USA_shatter_the_mythos_desc:0 "Wysiłki zmierzające do obalenia i zdyskredytowania gloryfikacji oraz romantyzacji Konfederacji i jej przywódców."

USA_confederate_monuments:0 "Pomniki Konfederacji"
USA_confederate_monuments_desc:0 "Kontrowersje dotyczące istnienia i publicznego eksponowania posągów oraz pomników upamiętniających postaci i żołnierzy Konfederacji."

USA_state_education:0 "Edukacja Stanowa"
USA_state_education_desc:0 "Polityki i debaty dotyczące roli oraz kontroli rządów stanowych w kształtowaniu programów nauczania i standardów edukacyjnych."

USA_support_confederate_revisionism:0 "Wsparcie Rewizjonizmu Konfederacji"
USA_support_confederate_revisionism_desc:0 "Promowanie interpretacji historycznych, które faworyzują lub usprawiedliwiają ideały Konfederacji."

USA_romanticize_CSA:0 "Romantyzacja CSA"
USA_romanticize_CSA_desc:0 "Przedstawianie Konfederacyjnych Stanów Ameryki (CSA) w nostalgiczny lub wyidealizowany sposób, pomijając lub bagatelizując kontrowersyjną historię."

USA_turn_blind_eye:0 "Przymykanie Oka"
USA_turn_blind_eye_desc:0 "Ignorowanie lub minimalizowanie problematycznych aspektów historii Południa, takich jak niewolnictwo i dyskryminacja."

USA_separate_but_equal:0 "Oddzielni, ale Równi"
USA_separate_but_equal_desc:0 "Wspieranie polityk lub praktyk utrzymujących segregację pod pozorem równości, odzwierciedlających historyczne usprawiedliwienia dla separacji rasowej."

USA_end_electoral_oversight:0 "Zakończenie Nadzoru Wyborczego"
USA_end_electoral_oversight_desc:0 "Sprzeciw wobec federalnego nadzoru lub interwencji w stanowe procesy wyborcze, promowanie praw stanów i autonomii w zarządzaniu wyborami."

USA_out_of_sight:0 "Poza Zasięgiem Wzroku"
USA_out_of_sight_desc:0 "Utrzymywanie kontrowersyjnych tematów historycznych lub kwestii związanych z historią Południa poza publicznym dyskursem lub edukacją."

USA_question_of_populism:0 "Kwestia Populizmu"
USA_question_of_populism_desc:0 "Debaty i polityki dotyczące wzrostu ruchów populistycznych oraz ich wpływu na amerykańską politykę i społeczeństwo."

USA_absorb_populists:0 "Wchłonięcie Populistów"
USA_absorb_populists_desc:0 "Wysiłki ustanowionych partii politycznych zmierzające do włączenia lub przejęcia populistycznych sentymentów i kwestii do swoich platform."

USA_more_to_dems:0 "Więcej dla Demokratów"
USA_more_to_dems_desc:0 "Zmiany lub rozwój sprzyjający Partii Demokratycznej pod względem wsparcia wyborców, zgodności polityk lub strategii wyborczej."

USA_more_to_repubs:0 "Więcej dla Republikanów"
USA_more_to_repubs_desc:0 "Zmiany lub rozwój sprzyjający Partii Republikańskiej pod względem wsparcia wyborców, zgodności polityk lub strategii wyborczej."

USA_change_election_laws:0 "Zmiana Praw Wyborczych"
USA_change_election_laws_desc:0 "Propozycje lub działania mające na celu zmianę praw i regulacji wyborczych, wpływające na prawa do głosowania, procedury lub finansowanie kampanii."

USA_no_third_parties:0 "Brak Trzecich Partii"
USA_no_third_parties_desc:0 "Sprzeciw wobec obecności lub wpływu kandydatów lub ruchów trzecich partii w amerykańskiej polityce, promowanie systemu dwupartyjnego."

USA_adopt_populism:0 "Przyjęcie Populizmu"
USA_adopt_populism_desc:0 "Strategie lub polityki polityczne przyjmujące retorykę, apele lub platformy populistyczne w celu przyciągnięcia wsparcia wyborców."

USA_silver_reexamined:0 "Ponowne Rozpatrzenie Srebra"
USA_silver_reexamined_desc:0 "Ponowna ocena lub debaty dotyczące historycznego znaczenia i wpływu gospodarczego ruchu „wolnego srebra“ w amerykańskiej polityce."

USA_anti_monopoly_rhetoric:0 "Retoryka Antymonopolowa"
USA_anti_monopoly_rhetoric_desc:0 "Publiczny dyskurs lub retoryka polityczna sprzeciwiająca się monopolom i promująca środki na rzecz wspierania konkurencji i uczciwych rynków."

USA_help_farmers:0 "Pomoc Farmerom"
USA_help_farmers_desc:0 "Polityki, programy lub inicjatywy mające na celu wspieranie producentów rolnych, rozwiązywanie ich potrzeb i promowanie rozwoju obszarów wiejskich."

USA_help_big_business:0 "Pomoc Dużemu Biznesowi"
USA_help_big_business_desc:0 "Polityki rządowe, zachęty lub działania korzystne dla dużych korporacji lub branż, mające na celu stymulowanie wzrostu gospodarczego i konkurencyjności."

USA_socialist_problem:0 "Problem Socjalistyczny"
USA_socialist_problem_desc:0 "Obawy, debaty lub sprzeciw wobec ideologii, polityk lub ruchów socjalistycznych w amerykańskim społeczeństwie i polityce."

USA_trade_union_question:0 "Kwestia Związków Zawodowych"
USA_trade_union_question_desc:0 "Debaty, polityki lub kwestie dotyczące związków zawodowych, ich praw, wpływu i wpływu na gospodarkę i siłę roboczą."

USA_smear_campaign:0 "Kampania Oszczerstw"
USA_smear_campaign_desc:0 "Skoordynowane wysiłki na rzecz rozpowszechniania negatywnych lub wprowadzających w błąd informacji o przeciwnikach politycznych w celu podważenia ich wiarygodności i wsparcia."

USA_infiltrate_socialists:0 "Infiltracja Socjalistów"
USA_infiltrate_socialists_desc:0 "Wysiłki zmierzające do monitorowania, wpływania lub przeciwdziałania ruchom, ideologiom lub organizacjom socjalistycznym w amerykańskim społeczeństwie lub polityce."

USA_propaganda_campaign:0 "Kampania Propagandowa"
USA_propaganda_campaign_desc:0 "Systematyczne rozpowszechnianie stronniczej lub wprowadzającej w błąd informacji w celu kształtowania opinii publicznej, wpływania na percepcję lub promowania określonych agend."

USA_new_politics:0 "Nowa Polityka"
USA_new_politics_desc:0 "Pojawiające się ruchy polityczne, strategie lub ideologie kwestionujące tradycyjne normy, praktyki lub struktury partyjne w amerykańskiej polityce."

USA_economic_populism:0 "Populizm Gospodarczy"
USA_economic_populism_desc:0 "Retoryka polityczna lub polityki promujące interesy zwykłych ludzi przeciwko elitom gospodarczym, kładące nacisk na sprawiedliwość gospodarczą i uczciwość."

USA_free_silver:0 "Wolne Srebro"
USA_free_silver_desc:0 "Historyczne poparcie dla nieograniczonego bicia srebra jako sposobu na zwiększenie podaży pieniądza i złagodzenie trudności gospodarczych, szczególnie dotykających farmerów i dłużników."

USA_the_financeers:0 "Finansiści"
USA_the_financeers_desc:0 "Wpływowe osoby, grupy lub instytucje zaangażowane w sprawy finansowe, tworzenie polityki gospodarczej lub zarządzanie kapitałem w amerykańskim społeczeństwie."

USA_examine_business_regulations:0 "Badanie Regulacji Biznesowych"
USA_examine_business_regulations_desc:0 "Przeglądanie, ocenianie lub debatowanie nad regulacjami rządowymi wpływającymi na firmy, branże lub działalność gospodarczą w Stanach Zjednoczonych."

USA_church_and_state:0 "Kościół i Państwo"
USA_church_and_state_desc:0 "Debaty, polityki lub kwestie prawne dotyczące separacji lub interakcji instytucji religijnych i rządu w amerykańskim społeczeństwie."

USA_protestant_domination:0 "Dominacja Protestancka"
USA_protestant_domination_desc:0 "Historyczny lub współczesny wpływ i rozpowszechnienie wierzeń, praktyk lub instytucji protestanckich w amerykańskiej kulturze, polityce i społeczeństwie."

USA_pan_christian_society:0 "Społeczeństwo Pan-Chrześcijańskie"
USA_pan_christian_society_desc:0 "Wizje, ruchy lub wysiłki na rzecz promowania jedności lub współpracy między chrześcijańskimi denominacjami, wspierające zbiorową tożsamość lub wpływ społeczny."

USA_god_and_evolution:0 "Bóg i Ewolucja"
USA_god_and_evolution_desc:0 "Debaty, kontrowersje lub wyzwania prawne dotyczące nauczania ewolucji, kreacjonizmu lub inteligentnego projektu w amerykańskich szkołach."

USA_temperance:0 "Umiarkowanie"
USA_temperance_desc:0 "Historyczne lub współczesne ruchy promujące umiarkowanie lub abstynencję od konsumpcji alkoholu, rozwiązujące problemy społeczne i zdrowotne."

USA_question_of_tolerance:0 "Kwestia Tolerancji"
USA_question_of_tolerance_desc:0 "Debaty, polityki lub postawy społeczne dotyczące akceptacji, różnorodności i praw grup mniejszościowych w amerykańskiej kulturze i polityce."

USA_immigration:0 "Imigracja"
USA_immigration_desc:0 "Polityki, debaty lub kwestie związane z napływem, regulacją i wpływem imigrantów na amerykańskie społeczeństwo, kulturę i gospodarkę."

USA_religious_requirements:0 "Wymagania Religijne"
USA_religious_requirements_desc:0 "Debaty lub kontrowersje dotyczące praktyk, wymagań lub wolności religijnych, szczególnie w odniesieniu do instytucji publicznych i dostosowań."

USA_protestant_immigration:0 "Imigracja Protestancka"
USA_protestant_immigration_desc:0 "Historyczne lub współczesne trendy, wpływy lub debaty dotyczące imigrantów protestanckich i ich integracji z amerykańskim społeczeństwem."

USA_target_catholic_institutions:0 "Atak na Instytucje Katolickie"
USA_target_catholic_institutions_desc:0 "Wysiłki, polityki lub działania mające na celu wpływanie lub ograniczanie działalności, praktyk lub wpływu instytucji katolickich w amerykańskim społeczeństwie."

USA_irish_question:0 "Kwestia Irlandzka"
USA_irish_question_desc:0 "Historyczne lub współczesne debaty, wyzwania lub kwestie dotyczące imigrantów irlandzkich i ich integracji lub traktowania w amerykańskim społeczeństwie."

USA_amnesty_for_irish:0 "Amnestia dla Irlandczyków"
USA_amnesty_for_irish_desc:0 "Promowanie prawnego przebaczenia lub ułaskawienia dla imigrantów irlandzkich lub ich potomków, którzy mogli doświadczyć historycznej dyskryminacji lub kar prawnych."

USA_throw_them_out:0 "Wyrzucić Ich"
USA_throw_them_out_desc:0 "Promowanie lub polityki na rzecz wydalenia lub usunięcia imigrantów lub określonych grup etnicznych uznanych za niepożądane w amerykańskim społeczeństwie."

USA_force_assimilation:0 "Wymuszenie Asymilacji"
USA_force_assimilation_desc:0 "Polityki lub wysiłki zmierzające do zmuszenia imigrantów lub grup mniejszościowych do przyjęcia dominujących norm, wartości lub praktyk kulturowych w amerykańskim społeczeństwie."

USA_america_for_americans:0 "Ameryka dla Amerykanów"
USA_america_for_americans_desc:0 "Promowanie priorytetowego traktowania interesów, praw i przywilejów rodowitych Amerykanów nad tymi imigrantów lub osób urodzonych za granicą."

USA_our_motherland:0 "Nasza Ojczyzna"
USA_our_motherland_desc:0 "Wyrazy patriotyzmu lub lojalności wobec Ameryki jako ojczyzny dla jej obywateli, kładące nacisk na tożsamość narodową i dumę."

USA_open_immigration_policy:0 "Otwarta Polityka Imigracyjna"
USA_open_immigration_policy_desc:0 "Promowanie lub wsparcie dla łagodnych lub nieograniczonych polityk imigracyjnych, umożliwiających większej liczbie imigrantów wjazd i osiedlenie się w Stanach Zjednoczonych."

USA_city_on_a_hill:0 "Miasto na Wzgórzu"
USA_city_on_a_hill_desc:0 "Odniesienie do Ameryki jako błyszczącej przykład lub latarni nadziei i cnót dla innych narodów do naśladowania, często związane z wyjątkowością i moralnym przywództwem."

USA_worker_unions:0 "Związki Zawodowe"
USA_worker_unions_desc:0 "Zorganizowane stowarzyszenia pracowników utworzone w celu ochrony i promowania ich interesów, praw i dobrostanu w miejscu pracy."

USA_right_to_strike:0 "Prawo do Strajku"
USA_right_to_strike_desc:0 "Prawne lub moralne uprawnienie pracowników do angażowania się w strajki lub zbiorowe działania przemysłowe w celu negocjowania lepszych płac, warunków lub świadczeń."

USA_maximum_hours:0 "Maksymalna Liczba Godzin"
USA_maximum_hours_desc:0 "Polityki lub regulacje ograniczające liczbę godzin, które pracownicy mogą pracować w ciągu dnia lub tygodnia, mające na celu ochronę ich zdrowia, bezpieczeństwa i dobrostanu."

USA_wage_protections:0 "Ochrona Płac"
USA_wage_protections_desc:0 "Polityki rządowe, prawa lub regulacje mające na celu ochronę płac pracowników, zapewniające sprawiedliwe wynagrodzenie i zapobiegające wyzyskowi."

USA_rent_control:0 "Kontrola Czynszów"
USA_rent_control_desc:0 "Rządowe limity lub regulacje dotyczące cen wynajmu mieszkań, często wprowadzane w celu ochrony najemców przed nadmiernymi podwyżkami czynszów."

USA_armed_forces:0 "Siły Zbrojne"
USA_armed_forces_desc:0 "Instytucje wojskowe, personel i operacje Stanów Zjednoczonych, odpowiedzialne za obronę narodową i bezpieczeństwo."

USA_reorganize_war_department:0 "Reorganizacja Departamentu Wojny"
USA_reorganize_war_department_desc:0 "Wysiłki lub propozycje restrukturyzacji lub reformy Departamentu Wojny, mające na celu zwiększenie efektywności, skuteczności lub nadzoru w sprawach wojskowych."

USA_overseas_army:0 "Armia Zamorska"
USA_overseas_army_desc:0 "Rozmieszczenie wojsk, operacje lub obecność amerykańskich sił zbrojnych w krajach lub terytoriach zagranicznych poza kontynentalnymi Stanami Zjednoczonymi."

USA_american_foreign_legion:0 "Amerykańska Legia Cudzoziemska"
USA_american_foreign_legion_desc:0 "Utworzenie Amerykańskiej Legii Cudzoziemskiej, wzorowanej na zagranicznych jednostkach wojskowych, w celu rekrutacji ochotników niebędących obywatelami do służby wojskowej."

USA_overseas_engineers:0 "Inżynierowie Zamorscy"
USA_overseas_engineers_desc:0 "Rozmieszczenie amerykańskich jednostek inżynieryjnych na terytoriach zamorskich w celu rozwoju infrastruktury, budowy wojskowej lub misji humanitarnych."

USA_regional_recruitment_centers:0 "Regionalne Centra Rekrutacji"
USA_regional_recruitment_centers_desc:0 "Utworzenie regionalnych centrów rekrutacji w całym kraju w celu skutecznego werbowania i szkolenia nowego personelu wojskowego."

USA_occupation_force:0 "Siły Okupacyjne"
USA_occupation_force_desc:0 "Rozmieszczenie i utrzymanie sił wojskowych na okupowanych terytoriach lub regionach w celu zapewnienia bezpieczeństwa, stabilizacji lub rządzenia."

USA_defending_our_positions:0 "Obrona Naszych Pozycji"
USA_defending_our_positions_desc:0 "Strategie, polityki lub działania mające na celu obronę i zabezpieczenie amerykańskich pozycji wojskowych, posterunków lub terytoriów przed zewnętrznymi zagrożeniami."

USA_expand_our_army:0 "Rozszerzenie Naszej Armii"
USA_expand_our_army_desc:0 "Inicjatywy lub polityki mające na celu zwiększenie rozmiaru, siły lub zdolności Armii USA poprzez rekrutację, szkolenie lub modernizację."

USA_civil_war_lessons:0 "Lekcje Wojny Secesyjnej"
USA_civil_war_lessons_desc:0 "Badanie i zastosowanie strategii, taktyk oraz lekcji wyniesionych z Wojny Secesyjnej w nowoczesnej doktrynie i operacjach wojskowych."

USA_industrial_warfare:0 "Wojna Przemysłowa"
USA_industrial_warfare_desc:0 "Wykorzystanie zasobów przemysłowych, technologii i zdolności produkcyjnych do wspierania operacji wojskowych i zwiększania skuteczności bojowej."

USA_total_war_tactics:0 "Taktyki Wojny Totalnej"
USA_total_war_tactics_desc:0 "Przyjęcie strategii wojny totalnej, obejmujących mobilizację wszystkich zasobów, cywilnych i wojskowych, w celu osiągnięcia decydującego zwycięstwa w konflikcie."

USA_military_industrial_complex:0 "Kompleks Wojskowo-Przemysłowy"
USA_military_industrial_complex_desc:0 "Integracja i współpraca między instytucjami wojskowymi a sektorami przemysłowymi w celu opracowania i produkcji sprzętu oraz technologii wojskowej."

USA_military_contractors:0 "Kontraktorzy Wojskowi"
USA_military_contractors_desc:0 "Zaangażowanie prywatnych kontraktorów lub firm w dostarczanie wyspecjalizowanych usług, sprzętu lub wsparcia dla wojska USA."

USA_ready_to_defend:0 "Gotowi do Obrony"
USA_ready_to_defend_desc:0 "Zapewnienie gotowości i zdolności sił zbrojnych USA do obrony interesów narodowych, terytorium i sojuszników przed potencjalnymi zagrożeniami."

USA_fund_academies:0 "Finansowanie Akademii"
USA_fund_academies_desc:0 "Alokacja zasobów i funduszy na akademie wojskowe w celu edukacji, szkolenia i rozwoju przyszłych przywódców wojskowych."

USA_expand_military_budget:0 "Rozszerzenie Budżetu Wojskowego"
USA_expand_military_budget_desc:0 "Zwiększenie wydatków rządowych przeznaczonych na obronność i operacje wojskowe, w tym na zakup, szkolenie i infrastrukturę."

USA_authorize_RnD_programs:0 "Autoryzacja Programów Badawczo-Rozwojowych"
USA_authorize_RnD_programs_desc:0 "Zatwierdzenie i wsparcie dla programów badawczo-rozwojowych mających na celu rozwój technologii wojskowej, innowacji i zdolności."

USA_aerial_warfare:0 "Wojna Powietrzna"
USA_aerial_warfare_desc:0 "Strategie, taktyki i rozwój technologii skoncentrowanych na walce powietrznej, rozpoznaniu lotniczym i operacjach wsparcia w kampaniach wojskowych."

USA_state_of_the_navy:0 "Stan Marynarki Wojennej"
USA_state_of_the_navy_desc:0 "Ocena, ewaluacja lub dyskusja na temat gotowości, zdolności i strategicznej roli Marynarki Wojennej USA w obronie narodowej i operacjach globalnych."

USA_continued_dreadnought_investment:0 "Kontynuacja Inwestycji w Drednoty"
USA_continued_dreadnought_investment_desc:0 "Kontynuacja inwestycji i rozbudowy floty drednotów jako fundamentu strategii morskiej i projekcji siły morskiej."

USA_great_white_fleet:0 "Wielka Biała Flota"
USA_great_white_fleet_desc:0 "Historyczne rozmieszczenie Wielkiej Białej Floty Marynarki Wojennej USA w celu zademonstrowania siły morskiej i promowania interesów amerykańskich na świecie."

USA_submarine_development:0 "Rozwój Okrętów Podwodnych"
USA_submarine_development_desc:0 "Badania, projektowanie i rozmieszczenie okrętów podwodnych dla wojny podwodnej, rozpoznania i strategicznego odstraszania."

USA_undersea_warfare:0 "Wojna Podwodna"
USA_undersea_warfare_desc:0 "Strategie, technologie i operacje skoncentrowane na walce podwodnej, w tym wojnie okrętów podwodnych i taktykach przeciwpodwodnych."

USA_commission_destroyers:0 "Zlecenie Budowy Niszczycieli"
USA_commission_destroyers_desc:0 "Budowa i zlecanie okrętów klasy niszczyciel dla obrony floty, misji eskortowych i zdolności przeciwpodwodnych."

USA_support_ship_focus:0 "Skupienie na Statkach Wsparcia"
USA_support_ship_focus_desc:0 "Nacisk na rozwój i rozmieszczenie statków wsparcia dla logistyki, zaopatrzenia, pomocy medycznej i innych ról niebojowych w operacjach morskich."

USA_versatile_task_forces:0 "Wszechstronne Grupy Operacyjne"
USA_versatile_task_forces_desc:0 "Formowanie i rozmieszczenie wszechstronnych grup operacyjnych zdolnych do realizacji misji wielozadaniowych, dostosowujących się do różnych potrzeb strategicznych i operacyjnych."

USA_streamlined_production_techniques:0 "Usprawnione Techniki Produkcji"
USA_streamlined_production_techniques_desc:0 "Przyjęcie efektywnych metod i praktyk produkcyjnych w celu przyspieszenia produkcji sprzętu i zasobów wojskowych."

USA_screen_ships:0 "Statki Osłonowe"
USA_screen_ships_desc:0 "Rozmieszczenie sił osłonowych i taktyk w celu ochrony formacji floty, monitorowania ruchów wroga i utrzymania świadomości sytuacyjnej."

USA_quantity_over_quality:0 "Ilość nad Jakością"
USA_quantity_over_quality_desc:0 "Nacisk na produkcję większej ilości aktywów wojskowych, personelu lub sprzętu zamiast skupiania się na indywidualnej jakości lub zdolnościach."

USA_manueverability_over_firepower:0 "Manewrowość nad Siłą Ognia"
USA_manueverability_over_firepower_desc:0 "Priorytetowanie zwinności, szybkości i manewrowości w operacjach i taktykach wojskowych nad czystą siłą ognia lub statycznymi obronami."

USA_global_navy:0 "Globalna Marynarka"
USA_global_navy_desc:0 "Utrzymanie, rozbudowa i rozmieszczenie sił morskich dla globalnych operacji, obecności i projekcji siły na wodach międzynarodowych."

USA_maximum_firepower:0 "Maksymalna Siła Ognia"
USA_maximum_firepower_desc:0 "Nacisk na maksymalizację zdolności ofensywnych i siły ognia jednostek wojskowych, platform lub systemów uzbrojenia."

USA_bigger_ships:0 "Większe Statki"
USA_bigger_ships_desc:0 "Rozwój, budowa lub zakup większych okrętów morskich, lotniskowców lub okrętów wojennych dla zwiększenia zdolności operacyjnych i projekcji siły."

USA_bigger_guns:0 "Większe Działa"
USA_bigger_guns_desc:0 "Rozwój, instalacja lub modernizacja dział o większym kalibrze, armat lub artylerii na okrętach morskich lub platformach lądowych."

USA_new_naval_theory:0 "Nowa Teoria Morska"
USA_new_naval_theory_desc:0 "Pojawiające się lub ewoluujące koncepcje, doktryny lub strategie kształtujące wojnę morską, operacje i taktyki w współczesnych lub przyszłych scenariuszach."

USA_the_battleship:0 "Pancernik"
USA_the_battleship_desc:0 "Historyczne lub współczesne znaczenie, role i zdolności pancerników jako kluczowych komponentów flot morskich i projekcji siły."

USA_united_states_marines:0 "Korpus Piechoty Morskiej Stanów Zjednoczonych"
USA_united_states_marines_desc:0 "Historyczne dziedzictwo, tradycje i role Korpusu Piechoty Morskiej Stanów Zjednoczonych (USMC) w wojnie amfibijnej, misjach ekspedycyjnych i obronie narodowej."

USA_halls_of_montezuma:0 "Hale Montezumy"
USA_halls_of_montezuma_desc:0 "Odniesienie do Bitwy o Chapultepec podczas wojny meksykańsko-amerykańskiej, upamiętniające odwagę i zwycięstwo USMC."

USA_shores_of_tripoli:0 "Wybrzeża Trypolisu"
USA_shores_of_tripoli_desc:0 "Odniesienie do Bitwy o Dernę podczas Pierwszej Wojny Berberyjskiej, symbolizujące pierwszą zagraniczną bitwę lądową i zwycięstwo USMC."

USA_fight_battles:0 "Walka w Bitwach"
USA_fight_battles_desc:0 "Zaangażowanie w starcia wojskowe, konflikty lub bitwy w celu obrony interesów narodowych, ochrony sojuszników lub utrzymania międzynarodowego bezpieczeństwa."

USA_land_and_sea:0 "Ląd i Morze"
USA_land_and_sea_desc:0 "Zintegrowane operacje i strategie wojskowe łączące siły lądowe i morskie w celu osiągnięcia celów taktycznych i strategicznych."

USA_americas_finest:0 "Najlepsi Ameryki"
USA_americas_finest_desc:0 "Uznanie lub hołd dla poświęcenia, odwagi i profesjonalizmu amerykańskich sił zbrojnych, ukazujące ich zaangażowanie w obronę narodową."