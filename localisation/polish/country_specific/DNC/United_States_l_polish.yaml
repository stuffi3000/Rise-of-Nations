l_polish:
USADNC_retake_lost_teritory:0"Odzyskać utracone terytorium"
USADNC_retake_lost_teritory_desc:0"Musimy odzyskać nasze dawne granice!"
USADNC_talks_with_germany:0"Rozmowy z Niemcami"
USADNC_talks_with_germany_desc:0"Musimy porozmawiać z niemieckimi doradcami o możliwości dołączenia do sojuszu dwustronnego lub wypracowania traktatu handlowego."
USADNC_the_seymour_expedition:0"Ekspedycja Seymoura"
USADNC_the_seymour_expedition_desc:0"Ekspedycja Seymoura będzie międzynarodową siłą militarną, której celem jest marsz na Pekin."
USADNC_send_the_treaty_to_britian:0"Wysłać traktat do Wielkiej Brytanii"
USADNC_send_the_treaty_to_britian_desc:0"Musimy wysłać traktat do Wielkiej Brytanii do ratyfikacji i rozpocząć budowę Kanału Panamskiego."
USADNC_public_railroads:0"Publiczne koleje"
USADNC_public_railroads_desc:0"Musimy pozbyć się spółek kolejowych, które nadal praktykują faworyzowanie korporacji. Powinniśmy przekształcić koleje w usługę publiczną."
USADNC_william_mckinleys_assassination:0"Zamach na Williama McKinleya"
USADNC_william_mckinleys_assassination_desc:0"Zamach na Williama McKinleya wstrząsnął naszym narodem. Co powinniśmy zrobić dalej?"
USADNC_the_boxer_rebellion:0"Powstanie Bokserów"
USADNC_the_boxer_rebellion_desc:0"Chiny zwróciły się do nas z prośbą o pomoc w stłumieniu ruchu Yihetuan. Musimy zdecydować, czy okazać dalsze wsparcie imperium, czy rebeliantom."
USADNC_ratify_the_haypauncefote_treaty:0"Ratyfikować traktat Hay-Pauncefote"
USADNC_ratify_the_haypauncefote_treaty_desc:0"Traktat Hay–Pauncefote to wstępny traktat, który daje nam pozwolenie na rozpoczęcie budowy Kanału Panamskiego."
USADNC_look_to_our_neighbors:0"Spojrzeć na naszych sąsiadów"
USADNC_look_to_our_neighbors_desc:0"Musimy starać się utrzymywać zdrowe relacje z sąsiednimi krajami."
USADNC_implement_a_income_tax:0"Wprowadzić podatek dochodowy"
USADNC_implement_a_income_tax_desc:0"Wprowadzenie podatku dochodowego z pewnością nie będzie łatwym zadaniem, ale jest to coś, co musi zostać zrobione, aby nasz naród mógł się rozwijać."
USADNC_end_the_philippines_resistance:0"Zakończyć opór na Filipinach"
USADNC_end_the_philippines_resistance_desc:0"Musimy zakończyć opór Filipin wobec naszych rządów. Pomyślnie stłumiliśmy Filipiny, a ruch oporu słabnie. Musimy spotkać się z rebeliantami i negocjować warunki, aby zatrzymać ich kampanię partyzancką."
USADNC_britan_accepts_the_treaty:0"Wielka Brytania akceptuje traktat"
USADNC_britan_accepts_the_treaty_desc:0"Po zaakceptowaniu traktatu możemy rozpocząć przygotowania do budowy kanału."
USADNC_star_rebuilding_our_relationship_with_japan:0"Nasze relacje z Japonią"
USADNC_star_rebuilding_our_relationship_with_japan_desc:0"Japonia wysłała ochotników na Filipiny. Nasze relacje są bliskie zerwania. Musimy spróbować odbudować nasze stosunki z Japonią."
USADNC_denounce_benevolent_assimilation:0"Potępić łagodną asymilację"
USADNC_denounce_benevolent_assimilation_desc:0"Musimy potępić Williama McKinleya za rozpoczęcie tej wojny, ale nadal utrzymamy jego politykę, aby spróbować zaspokoić mieszkańców Filipin."
USADNC_destruction_of_villages:0"Zniszczenie wiosek"
USADNC_destruction_of_villages_desc:0"Musimy zniszczyć kulturę filipińską i odbudować ją od podstaw."
USADNC_harsh_treatment_to_the_locals:0"Surowe traktowanie miejscowych"
USADNC_harsh_treatment_to_the_locals_desc:0"Miejscowi nie robili nic poza nękaniem nas. Wojna zakończyła się większymi stratami, niż było to konieczne z powodu ciągłych powstań. Muszą zapłacić za szkody."
USADNC_sign_the_usphilippine_economic_recovery_act:0"Podpisać ustawę o odbudowie gospodarczej USA-Filipiny"
USADNC_sign_the_usphilippine_economic_recovery_act_desc:0"Musimy pomagać sobie nawzajem w reparacjach wojennych, aby naprawić oba nasze narody – zarówno finansowo, jak i dyplomatycznie."
USADNC_philippine_government_act:0"Ustawa o rządzie Filipin"
USADNC_philippine_government_act_desc:0"Ustawa o rządzie Filipin ustanowi rząd kolonialny na Filipinach, kończąc wojnę filipińsko-amerykańską."
USADNC_move_troops_out_of_the_philippines:0"Wycofać wojska z Filipin"
USADNC_move_troops_out_of_the_philippines_desc:0"Musimy zakończyć okupację Filipin i zacząć naprawiać relacje z nimi."
USADNC_issue_american_currency_to_the_philippines:0"Wprowadzić amerykańską walutę na Filipinach"
USADNC_issue_american_currency_to_the_philippines_desc:0"Musimy uspokoić amerykański przemysł na Filipinach, aby odbudować ich gospodarkę i pomóc im się ucywilizować."
USADNC_encourage_immigration_to_the_philippines:0"Zachęcać do migracji"
USADNC_encourage_immigration_to_the_philippines_desc:0"Musimy mieć więcej Amerykanów na Filipinach, aby promować amerykanizację Filipin."
USADNC_full_control_over_the_philippines:0"Pełna kontrola nad Filipinami"
USADNC_full_control_over_the_philippines_desc:0"Wygraliśmy tę wojnę. Musimy odzyskać nasze należne terytorium."
USADNC_start_the_americanization_of_the_philippines:0"Rozpocząć amerykanizację"
USADNC_start_the_americanization_of_the_philippines_desc:0"Musimy zacząć wprowadzać amerykańską kulturę na Filipiny. Rozpoczniemy wydawanie amerykańskiej waluty i wprowadzimy angielski jako obowiązkowy drugi język."
USADNC_oklahoma_enabling_act:0"Ustawa umożliwiająca Oklahomie"
USADNC_oklahoma_enabling_act_desc:0"Ustawa umożliwiająca Oklahomie dała terytorium Oklahomy prawo do wyboru delegatów."
USADNC_the_sequoyah_constitutional_convention:0"Konwencja konstytucyjna Sequoyah"
USADNC_the_sequoyah_constitutional_convention_desc:0"Konwencja konstytucyjna Sequoyah będzie spotkaniem Amerykanów i Indian w celu próby zapewnienia państwowości dla Terytorium Indiańskiego."
USADNC_path_to_statehood_for_the_territory_of_oklahoma:0"Droga do państwowości dla terytorium Oklahomy"
USADNC_path_to_statehood_for_the_territory_of_oklahoma_desc:0"Terytorium Oklahomy wystarczająco się zmodernizowało i westernizowało, abyśmy mogli uczynić je oficjalnym stanem."
USADNC_limited_governance_over_the_philippines:0"Ograniczona władza nad Filipinami"
USADNC_limited_governance_over_the_philippines_desc:0"Stworzenie nadzorowanego państwa na Filipinach to najlepszy sposób postępowania."
USADNC_hands_off_treatment_of_the_philippines:0"Polityka nieingerencji wobec Filipin"
USADNC_hands_off_treatment_of_the_philippines_desc:0"Musimy stosować politykę nieingerencji w zarządzaniu Filipinami."
USADNC_darft_a_list_of_monopolies:0"Sporządzić listę monopoli"
USADNC_darft_a_list_of_monopolies_desc:0"Musimy sporządzić listę dużych firm uznanych za zbyt duże, by konkurować."
USADNC_denounce_imperialism_from_the_european_powers:0"Potępić imperializm mocarstw europejskich"
USADNC_denounce_imperialism_from_the_european_powers_desc:0"Mocarstwa europejskie nie chcą pomagać Chinom, lecz je eksploatować. Musimy wspierać suwerenność i docenić wysiłki Bokserów."
USADNC_pass_chinese_inclusion_act:0"Przyjąć ustawę o włączeniu Chińczyków"
USADNC_pass_chinese_inclusion_act_desc:0"Uchylić ustawę o wykluczeniu Chińczyków i zezwolić na imigrację z Chin."
USADNC_isthmian_canal_act:0"Ustawa o Kanale Przesmykowym"
isthmian_canal_act:0"Ustawa o Kanale Przesmykowym"
USADNC_isthmian_canal_act_desc:0"Ustawa o Kanale Przesmykowym przewiduje finansowanie i budowę Kanału Panamskiego. Musimy przyjąć tę ustawę, aby rozpocząć budowę kanału."
USADNC_full_annexation_of_the_philippines:0"Pełna aneksja Filipin"
USADNC_full_annexation_of_the_philippines_desc:0"Musimy w pełni zaanektować Filipiny i włączyć je do naszego terytorium."
USADNC_promises_philippine_independence_within_a_few_years:0"Obiecać niepodległość Filipin"
USADNC_promises_philippine_independence_within_a_few_years_desc:0"Obiecujemy wyspom Filipin niepodległość – ostatecznie. Jednak nie możemy działać zbyt pochopnie, bo może to zmniejszyć ich wewnętrzną stabilność."
USADNC_end_the_occupation_of_the_philippines_imminently:0"Natychmiast zakończyć okupację"
USADNC_end_the_occupation_of_the_philippines_imminently_desc:0"Wołania o zakończenie okupacji Filipin nie mogą pozostać bez odpowiedzi. Musimy nakazać naszym wojskom natychmiastowe wycofanie się z Filipin."
USADNC_look_overseas:0"Spojrzeć za morze"
USADNC_look_overseas_desc:0"Musimy szukać za morzem nowych partnerów handlowych."
USADNC_send_manpower_to_the_rebels:0"Wysłać siły do rebeliantów"
USADNC_send_manpower_to_the_rebels_desc:0"Musimy wysłać im część naszych sił, aby podsycić ogień."
USADNC_join_the_entete:0"Dołączyć do Ententy"
USADNC_join_the_entete_desc:0"Francja potrzebuje naszej pomocy. Musimy zgodzić się ich bronić za wszelką cenę."
USADNC_dissolve_standard_oil:0"Rozwiązać Standard Oil"
USADNC_dissolve_standard_oil_desc:0"Po zakończeniu procesu sądowego musimy podzielić Standard Oil na 32 różne spółki zależne."
USADNC_free_trade_agreement_with_mexico:0"Umowa o wolnym handlu z Meksykiem"
USADNC_free_trade_agreement_with_mexico_desc:0"Meksyk, choć niestabilny, ma wiele cennych zasobów naturalnych. Umowa o wolnym handlu poprawi nasze relacje."
USADNC_alliance_focus:0"Skupienie na sojuszu"
USADNC_alliance_focus_desc:0"Aby zachować nasz kraj, musimy interweniować w sprawy europejskie."
USADNC_sue_standard_oil:0"Pozwać Standard Oil"
USADNC_sue_standard_oil_desc:0"Musimy pozwać Standard Oil za ich monopol w przemyśle naftowym."
USADNC_pass_the_hepburn_act:0"Przyjąć ustawę Hepburna"
USADNC_pass_the_hepburn_act_desc:0"Ta ustawa dała Międzystanowej Komisji Handlu uprawnienia do ustalania maksymalnych stawek kolejowych i rozszerzyła jej jurysdykcję. Zapobiegło to faworyzowaniu przez firmy kolejowe i wydawaniu darmowych przepustek lojalnym przewoźnikom."
USADNC_pass_the_elkins_antirebate_act:0"Przyjąć ustawę Elkinsa przeciwko rabatom"
USADNC_pass_the_elkins_antirebate_act_desc:0"To prawo da kolejom uprawnienia do administrowania ich stawkami, zakazując firmom kolejowym udzielania rabatów przewoźnikom."
USADNC_bring_communism_to_canada:0"Przynieść komunizm do Kanady"
USADNC_bring_communism_to_canada_desc:0"Musimy wpłynąć na naszych północnych sąsiadów i szerzyć komunistyczne ideały wśród nich."
USADNC_open_the_american_economy:0"Otworzyć amerykańską gospodarkę"
USADNC_open_the_american_economy_desc:0"Musimy zacząć promować ideę wolnych amerykańskich rynków i otworzyć gospodarkę, aby odejść od izolacjonizmu."
USADNC_rid_all_political_opposition:0"Zlikwidować opozycję polityczną"
USADNC_rid_all_political_opposition_desc:0"Musimy usunąć całą opozycję w naszym kraju i przygotować się na wojnę."
USADNC_form_a_communist_defense_pace:0"Utworzyć komunistyczny pakt obronny"
USADNC_form_a_communist_defense_pace_desc:0"Musimy utworzyć pakt obronny, aby chronić komunizm."
USADNC_revoke_the_bill_of_rights:0"Uchylić Kartę Praw"
USADNC_revoke_the_bill_of_rights_desc:0"Amerykanie nie potrzebują państwa, aby zapewnić ich prawa. Raczej obywatele powinni zapewniać prawa państwa. Musimy stawiać ciągłość państwa ponad prawa jednostki."
USADNC_send_more_forces_to_help_out_china:0"Wysłać więcej sił, aby pomóc Chinom"
USADNC_send_more_forces_to_help_out_china_desc:0"Musimy wysłać więcej sił, aby pomóc Chinom i pokonać rebeliantów."
USADNC_make_peace_with_the_philippine_republic:0"Zawrzeć pokój z Republiką Filipin"
USADNC_make_peace_with_the_philippine_republic_desc:0"Czas zawrzeć pokój z Filipinami."
USADNC_rid_of_the_moros:0 "Spacyfikować Moros"
USADNC_rid_of_the_moros_desc:0"Populacja Moros przygotowuje powstanie, i powinniśmy je powstrzymać, zanim wymknie się spod kontroli."
USADNC_the_philippineamerican_war:0"Wojna filipińsko-amerykańska"
USADNC_the_philippineamerican_war_desc:0"Okupowaliśmy Filipiny, teraz musimy zaproponować pokój z ludnością."
USADNC_excert_our_influence_over_the_philippines:0"Wyegzekwować nasz wpływ na Filipiny"
USADNC_excert_our_influence_over_the_philippines_desc:0"Musimy wywierać nasz wpływ na Filipiny – odbudowując ich naród, jednocześnie dając nam władzę gospodarczą nad nimi."
USADNC_put_william_howard_taft_in_charge_of_the_governance_of_the_philippines:0"Taft jako gubernator Filipin"
USADNC_put_william_howard_aft_in_charge_of_the_governance_of_the_philippines_desc:0"William Howard Taft jest już Sekretarzem Wojny i będzie idealnym kandydatem na gubernatora."
USADNC_free_trade_with_the_united_kingdom:0"Wolny handel z Wielką Brytanią"
USADNC_free_trade_with_the_united_kingdom_desc:0"Wielka Brytania stara się poprawić relacje z Wielkim Zbliżeniem i wspierała nas podczas wojny hiszpańsko-amerykańskiej, powinniśmy odwzajemnić przysługę i podpisać umowę o wolnym handlu z Wielką Brytanią."
USADNC_free_trade_with_germany:0"Wolny handel z Niemcami"
USADNC_free_trade_with_germany_desc:0"Chociaż nasze relacje były napięte, a oni grożą okupacją Wenezueli, w naszym najlepszym interesie będzie rozpoczęcie umowy o wolnym handlu z Niemcami, ponieważ ich rozległe terytorium może zawierać bogate zasoby naturalne."
USADNC_extend_the_chinese_exclusion_act:0"Przedłużyć ustawę o wykluczeniu Chińczyków"
USADNC_extend_the_chinese_exclusion_act_desc:0"Przedłużyć ustawę, wymagając, aby każdy chiński mieszkaniec rejestrował się i uzyskiwał certyfikat zamieszkania. Bez certyfikatu grozi im deportacja."
USADNC_free_trade_agreement_with_the_philippines:0"Umowa o wolnym handlu z Filipinami"
USADNC_free_trade_agreement_with_the_philippines_desc:0"Uwolnimy Filipiny i zmusimy je do podpisania z nami umowy o wolnym handlu."
USADNC_calls_for_ending_the_occupation_of_the_philippines:0"Żądania publiczne zakończenia okupacji"
USADNC_calls_for_ending_the_occupation_of_the_philippines_desc:0"Ludność Ameryki uznaje roszczenia narodu filipińskiego do ich ojczystych wysp. Już rozpoczęły się apele o deokupację. Nawet zagorzali kolonialiści przyznają, że filipińska kampania partyzancka wywołała zmęczenie wojną wśród społeczeństwa, a dalsza okupacja może nie leżeć w naszym najlepszym interesie."
USADNC_free_trade_aggreements:0"Umowy o wolnym handlu"
USADNC_free_trade_to_do:0
USADNC_internal_politics:0"Polityka wewnętrzna"
USADNC_internal_politics_desc:0"Odblokowuje cele związane z polityką wewnętrzną."
USADNC_apologize_for_warcrimes:0"Przeprosić za zbrodnie wojenne"
USADNC_apologize_for_warcrimes:_desc:0"Być może poszliśmy za daleko z kampanią na Filipinach. Dokonaliśmy masakr na dużej liczbie ludności i powinniśmy wydać oficjalne przeprosiny dla narodu."
USADNC_create_the_panama_canal_commission:0"Utworzyć Komisję Kanału Panamskiego"
USADNC_create_the_panama_canal_commission_desc:0"Po podpisaniu traktatu i akceptacji naszego porozumienia przez Wielką Brytanię możemy teraz zacząć przeznaczać pracowników i fabryki na ten projekt."
USADNC_britain_rejects_the_treaty:0"Wielka Brytania odrzuca traktat"
USADNC_britain_rejects_the_treaty_desc:0"Po odrzuceniu traktatu przez Wielką Brytanię marzenie o połączeniu Ameryki Łacińskiej i Północnej może nigdy się nie spełnić."
USADNC_free_trade_with_austria_hungry:0"Wolny handel z Austro-Węgrami"
USADNC_free_trade_with_austria_hungry_desc:0"Austro-Węgry są sojusznikiem Cesarstwa Niemieckiego, a każdy przyjaciel Niemiec powinien być przyjacielem Stanów Zjednoczonych. Jeszcze jedno wielkie imperium, z którym powinniśmy się zaprzyjaźnić i rozpocząć umowę handlową."
USADNC_free_trade_with_france:0"Wolny handel z Francją"
USADNC_free_trade_with_france_desc:0"Francja jest już sojusznikiem Stanów Zjednoczonych, powinniśmy dalej rozwijać nasze relacje."
USADNC_teddy_rousevelt_takes_office:0"Teddy Roosevelt obejmuje urząd"
USADNC_teddy_rousevelt_takes_office_desc:0"Wiceprezydent Teddy Roosevelt teraz obejmie urząd prezydenta Stanów Zjednoczonych."
USADNC_the_rousevelt_administration:0"Administracja Roosevelta"
USADNC_the_rousevelt_administration_desc:0"Gdy Roosevelt obejmuje urząd, jakie ustawy przyjmie?"
USADNC_send_supplies_to_the_nationalists:0"Zaopatrzyć nacjonalistów"
USADNC_send_supplies_to_the_nationalists_desc:0"Musimy zaopatrzyć nacjonalistów i finansować rebelię."
USADNC_the_invasion_of_colombia:0"Inwazja na Kolumbię"
USADNC_the_invasion_of_colombia:_desc:0"Kolumbia odmówiła pozwolenia na niezależność Panamy. Teraz jest czas na działanie. Musimy rozpocząć inwazję na Kolumbię."
USADNC_setup_the_first_federal_bird_reservation:0"Pierwszy federalny rezerwat ptaków"
USADNC_setup_the_first_federal_bird_reservation_desc:0"Prezydent Theodore Roosevelt ustanowi rezerwat ptaków na wyspie Pelikan."
USADNC_fund_the_panama_nationalists:0"Finansować nacjonalistów Panamy"
USADNC_fund_the_panama_nationalists_desc:0"Nasze negocjacje z Kolumbią w sprawie nabycia strefy Kanału Panamskiego zakończyły się niepowodzeniem. Może możemy pomóc Panamie uzyskać niepodległość w zamian za terytorium?"
USADNC_guarantee_the_independence_of_panama:0"Gwarantować Panamę"
USADNC_guarantee_the_independence_of_panama_desc:0"Dzięki naszej gwarancji dla Panamy możemy zniechęcić Kolumbię do tłumienia powstania."
USADNC_target_standard_oil:0"Wycelować w Standard Oil"
USADNC_target_standard_oil_desc:0"Standard Oil to jedyna duża amerykańska firma naftowa. Musimy ją rozwiązać, aby promować zdrową konkurencję."
USADNC_sharman_antitrust_act:0"Ustawa antymonopolowa Shermana"
USADNC_sharman_antitrust_act_desc:0"Ustawa antymonopolowa Shermana została uchwalona, aby zwalczać praktyki antykonkurencyjne, dając Rooseveltowi przydomek 'pogromcy trustów'."
USADNC_pass_congregational_acts:1"Przyjąć ustawy kongregacyjne"
USADNC_pass_congregational_acts_desc:1"Musimy przyjąć ustawy kongregacyjne, aby rozwijać nasz naród."
USADNC_target_rail_road_companies:0"Wycelować w firmy kolejowe"
USADNC_target_rail_road_companies_desc:0"Firmy kolejowe udzielają rabatów osobom wysyłającym towary, zniechęcając do naturalnej konkurencji."
USADNC_free_trade_agreement_with_canada:0"Umowa o wolnym handlu z Kanadą"
USADNC_free_trade_agree_with_canada_desc:0"Kanada może być bramą do lepszych relacji z Wielką Brytanią."
USADNC_suppress_the_niagara_movement:0"Stłumić ruch Niagara"
USADNC_suppress_the_niagara_movement_desc:0"Musimy stłumić ruch praw obywatelskich w Niagara, ponieważ jest przeszkodą dla właściwej kultury amerykańskiej."
USADNC_oklahoma_is_admitted_to_the_union:0"Oklahoma przyjęta do Unii"
USADNC_oklahoma_is_admitted_to_the_union_desc:0"Oklahoma musi w końcu otrzymać pełną państwowość."
USADNC_support_the_niagara_movement:0"Wspierać ruch Niagara"
USADNC_support_the_nigara_movement_desc:0"Musimy wspierać ruch praw obywatelskich w Niagara."
USADNC_protect_the_revolution_overseas:0"Chronić rewolucję za granicą"
USADNC_protect_the_revolution_overseas_desc:0"Musimy chronić rewolucję, spoglądając za morze. Być może mocarstwo europejskie byłoby skłonne pomóc nam chronić naszą komunę."
USADNC_form_a_north_american_communist_union:0"Utworzyć Północnoamerykański Związek Komunistyczny"
USADNC_form_a_north_american_communist_union_desc:0"Gdy główne narody Ameryki Północnej przechodzą na komunizm, możemy teraz ogłosić doktrą doktrynę protektoratu, broniąc wybrzeży Ameryki przed złymi kapitalistami."
USADNC_bring_communism_to_brazil:0"Przynieść komunizm do Brazylii"
USADNC_bring_communism_to_brazil_desc:0"Brazylia jest największym krajem w Ameryce Południowej, powinniśmy szerzyć nasze komunistyczne ideały wśród nich."
USADNC_rewrite_the_constitution:0"Przepisać konstytucję"
USADNC_rewrite_the_constitution_desc:0"Musimy wyrzucić starą konstytucję i przepisać ją, aby lepiej odpowiadała naszej komunistycznej sprawie."
USADNC_censor_the_media:0"Cenzurować media"
USADNC_censor_the_media_desc:0"Musimy usunąć wszystkie negatywne doniesienia prasowe o partii komunistycznej, jeszcze bardziej umacniając nasz uchwyt na kraj."
USADNC_storm_the_white_house:0"Sztorm na Biały Dom Buiznes"
USADNC_storm_the_white_house_desc:0"Musimy rozprzestrzeniać płomienie rewolucji – pokojowo lub nie."
USADNC_promote_the_communist_manifesto:0"Promować Manifest Komunistyczny"
USADNC_prom_the_communist_manifesto_desc:0"Manifest Komunistyczny był doskonałym dziełem literackim i powinien być obowiązkową lekturą dla naszej populacji."
USADNC_dissolve_monopolies:0"Rozwiązać monopole"
USADNC_dissolve_monopolies_desc:0"Musimy rozwiązać te korporacyjne monopole – zżerają one produktywność naszego narodu praktykami antykonkurencyjnymi."
USADNC_ban_political_parties:0"Zakazać partii politycznych"
USADNC_ban_political_parties_desc:0"Nie potrzebujemy partii politycznych. Prowadzą do bezsensownych nieporozumień i niczego nie osiągają. Potrzebujemy KKK u władzy w Ameryce, aby promować właściwą kulturę i moralność amerykańską."
USADNC_the_second_american_civil_war:0"Druga wojna secesyjna"
USADNC_the_second_american_civil_war_desc:0"Sztormem zdobyliśmy stolicę i podnieśliśmy naszą nową flagę, jednak wydaje się, że niektóre części Ameryki nie są zadowolone z przejścia na komunizm."
USADNC_independence_for_cuba:0"Niepodległość dla Kuby"
USADNC_independence_for_cuba_desc:0"Musimy zakończyć okupację Kuby i dotrzymać obietnicy zakończenia okupacji wojskowej."
USADNC_expand_presidential_powers:0"Rozszerzyć uprawnienia prezydenta"
USADNC_expand_president_powers_desc:0"Obecne uprawnienia prezydenta są zbyt słabe. Musimy rozszerzyć ich władzę, ułatwiając prezydentowi wykonywanie obowiązków."
USADNC_end_american_neutrality:0"Zakończyć neutralność Ameryki"
USADNC_end_american_neutrality_desc:0"Ameryka nie musi już być neutralna – powinniśmy rozszerzyć nasz wpływ na świat."
USADNC_fund_the_kkk:0"Finansować KKK"
USADNC_fund_the_kkk_desc:0"Musimy wysłać fundusze do Ku Klux Klanu, ponieważ ich sposób życia jest najbardziej korzystny i zgodny z właściwą kulturą amerykańską."
USADNC_revive_the_golden_circle:0"Ożywić Złoty Krąg"
USADNC_revive_the_golden_circle_desc:0"Złoty Krąg – plan zaproponowany przez konfederatów – brzmi coraz bardziej jak dobry pomysł. Powinniśmy go ożywić."
USADNC_our_rightful_claim_on_mexico:0"Nasze słuszne roszczenie do Meksyku"
USADNC_our_rightful_claim_on_mexico_desc:0"Meksyk idealnie pasuje do Unii."
USADNC_revoke_the_monroe_doctrine:0"Uchylić doktrynę Monroego"
USADNC_revoke_the_monroe_doctrine_desc:0"Nie potrzebujemy już doktryny Monroego. Jest to nieistotny i przestarzały dokument."
USADNC_promote_farright_parties:0"Promować partie skrajnej prawicy"
USADNC_promote_farright dredges:0"Musimy promować partie, które mają na uwadze najlepsze interesy Ameryki."
USADNC_ideological_focus:0"Skupienie ideologiczne"
USADNC_ideological_focus_desc:0"Musimy dokładnie przyjrzeć się naszym ideologiom i obecnemu stanowi naszego kraju."
USADNC_the_rightful_ruler:0"Prawowity władca"
USADNC_the_rightful_ruler_desc:0"Władcą Ameryki powinien być członek KKK. Ponieważ wprowadziliśmy już wiele ważnych reform społecznych, powinniśmy postawić na czele osobę o odpowiednim sposobie myślenia."
USADNC_a_alternative_victory_in_the_elections:0"Alternatywne zwycięstwo w wyborach"
USADNC_a_alternative_victory_in_the_elections_desc:0"Po przegraniu wyborów przez Williama McKinleya, co powinien zrobić nasz kraj dalej?"
USADNC_promote_farleft_parties:0"Promować partie skrajnej lewicy"
USADNC_promote_farleft_parties_desc:0"Musimy promować partie skrajnie lewicowe, one mają na uwadze najlepsze interesy Ameryki."
USADNC_stateenforced_religion:0"Religia państwowa"
USADNC_stateenforced_religion_desc:0"Musimy wprowadzić religię państwową w Ameryce, ponieważ ustanowienie właściwej moralności jest podstawową wartością KKK."
USADNC_put_the_kkk_in_the_government:0"Pozycje KKK w rządzie"
USADNC_put_the_kkk_in_the_government_desc:0"Członkowie Klanu powinni otrzymać stanowiska w rządzie. Musimy wypełnić nasz gabinet najbardziej efektywnymi i sumiennymi członkami Klanu."
USADNC_fill_up_the_senate_with_klan_members:0"Senat pełen członków Klanu"
USADNC_fill_up_the_senate_with_klan_members_desc:0"Prawa Stanów Zjednoczonych powinny być dyktowane przez członków Klanu, którzy powinni kontrolować i wpływać na amerykański sposób życia."
USADNC_fill_up_the_house_with_kkk_members:0"Członkowie KKK w Izbie Reprezentantów"
USADNC_fill_up_the_house_with_kkk_members_desc:0"Izba Reprezentantów powinna reprezentować Stany Zjednoczone. Po zwycięstwie KKK, Izba powinna również ich reprezentować."
USADNC_encourage_the_personality_cult:0"Zachęcać do kultu osobowości"
USADNC_encourage_the_personality_cult_desc:0"Kult osobowości wokół KKK powinien zostać rozszerzony i nadawany przez amerykańskie radio. Będziemy transmitować ich ideały w całej Ameryce."
USADNC_end_free_elections:0"Zakończyć wolne wybory"
USADNC_end_free_elections_desc:0"Nie potrzebujemy już wyborów, ponieważ Klan już dyktuje nasz sposób życia, więc równie dobrze możemy zakończyć niepotrzebną praktykę głosowania."
USADNC_dawn_of_a_new_decade:0"Świt nowej dekady"
USADNC_dawn_of_a_new_decade_desc:0"Poprzednia dekada dobiegła końca. Z początkiem nowej dekady musimy zdecydować, jaki kurs powinien obrać nasz naród."
USADNC_william_mckinleys_administration:0"Administracja Williama McKinleya"
USADNC_william_mckinleys_administration_desc:0"William McKinley obiecał promować wolny handel w Ameryce. Musimy to mieć!"
USADNC_persue_the_dream_of_flight:0"Dążyć do marzenia o locie"
USADNC_persue_the_dream_of_flight_desc:0"Ameryka powinna być pierwszym krajem, który wzbije się w powietrze. Musimy zainwestować pieniądze w rozwój maszyn latających."
USADNC_create_a_us_airforce_department:0"Utworzyć Departament Sił Powietrznych USA"
USADNC_create_a_us_airforce_department_desc:0"Ameryka potrzebuje własnych sił powietrznych."
USADNC_a_peaceful_revolution:0"Pokojowa rewolucja"
USADNC_a_peaceful_revolution_desc:0"Szturmem zdobyli stolicę Ameryki z niewielkim lub żadnym oporem. Wydaje się, że Ameryka jest zadowolona z bycia pod rządami komunistycznymi."
USADNC_switch_to_a_socialist_style_of_economy:0"Przyjąć socjalizm"
USADNC_switch_to_a_socialist_style_of_economy_desc:0"Kapitalizm laissez-faire to przeszłość. Musimy przejść na bardziej nowoczesny system gospodarki socjalistycznej."
USADNC_spread_communism:0"Szerzyć komunizm"
USADNC_spread_communism_desc:0"Powinniśmy szerzyć komunizm na inne narody, używając doktryny Monroego zgodnie z jej przeznaczeniem."
USADNC_bring_communism_to_mexico:0"Przynieść komunizm do Meksyku"
USADNC_bring_communism_to_mexico_desc:0"Musimy szerzyć komunizm w Meksyku, włączając go do rewolucji."
USADNC_secure_our_capital:0"Zabezpieczyć naszą stolicę"
USADNC_secure_our_capital_desc:0"Musimy ufortyfikować nasz budynek kapitolu, aby zapobiec wejściu jakichkolwiek sił demokratycznych."
USADNC_everyone_must_fight:0"Wszyscy muszą walczyć"
USADNC_everyone_must_fight_desc:0"Nigdy się nie poddamy! Musimy walczyć dalej bez względu na koszty."
USADNC_victory_in_the_war:0"Zwycięstwo w wojnie"
USADNC_victory_in_the_war_desc:0"Wygraliśmy wojnę domową! To zmieni historię na lata!"
USADNC_taxes_not_tariffs:0"Podatki, nie cła"
USADNC_taxes_not_tariffs_desc:0"Teddy Roosevelt opowiadał się za wolnym handlem bez ceł. Planował usunąć deficyt poprzez wprowadzenie podatku dochodowego."
USADNC_free_trade_with_japan:0"Wolny handel z Japonią"
USADNC_free_trade_with_japan_desc:0"Otworzyliśmy Japonię na świat handlu. Powinniśmy podpisać z nimi umowę o wolnym handlu."
USADNC_free_trade_with_russia:0"Wolny handel z Rosją"
USADNC_free_trade_with_russia_desc:0"Imperium Rosyjskie miało z nami pozytywne relacje, odkąd zaproponowało nam dodatkową ziemię na Alasce. Powinniśmy zawrzeć z nimi umowę o wolnym handlu."
USADNC_the_panama_agreement:0"Porozumienie Panamskie"
USADNC_the_panama_agreement_desc:0"Porozumienie Panamskie będzie umową między nami a Panamą, aby w tajemnicy zbudować Kanał Panamski."
USADNC_pass_congregational_acts_ii:0"Przyjąć ustawy kongregacyjne II"
USADNC_pass_congregational_acts_ii_desc:0"Musimy nadal przyjmować odpowiednie ustawy kongregacyjne, aby wzmocnić nasz rząd."
USADNC_our_claims_on_central_america:0"Nasze roszczenia do Ameryki Środkowej"
USADNC_our_claims_on_central_america_desc:0"Ameryka Środkowa słusznie należy do nas! Musimy podbić całą Amerykę Środkową."
USADNC_cuban_claims:0"Roszczenia do Kuby"
USADNC_cuban_claims_desc:0"Przejąć całą Kubę i włączyć ją do Imperium."
USADNC_destabilize_central_america:0"Destabilizować Amerykę Środkową"
USADNC_destabilize_central_america_desc:0"Musimy zakłócić status quo w Ameryce Środkowej, przygotowując się do szerzenia komunizmu."
USADNC_the_kings_act:0"Ustawa Królów"
USADNC_the_kings_act_desc:0"Musimy przyjąć odpowiednie ustawy Królów, aby poprawić nasz naród."
USADNC_join_the_duel_alliance:0"Dołączyć do Sojuszu Dwustronnego"
USADNC_join_the_duel_alliance_desc:0"Wyślemy prośbę do Niemiec o dołączenie do ich sojuszu, abyśmy mogli się nawzajem chronić."
USADNC_empower_the_president:0"Wzmocnić prezydenta"
USADNC_empower_the_president_desc:0"Musimy wzmocnić prezydenta i załatwić sprawy!"
USADNC_support_the_monarchy_party:0"Wspierać Partię Monarchistyczną"
USADNC_support_the_monarchy_party_desc:0"Partia Monarchistyczna uważa, że Ameryka powinna być monarchią absolutną. Powinniśmy wspierać tę partię."
USADNC_revoke_the_15th_amendment:0"Uchylić 15. poprawkę"
USADNC_revoke_the_15th_amendment_desc:0"Ludzie nie powinni mieć prawa głosu w Ameryce. Ameryka powinna być monarchią absolutną."
USADNC_add_gorge_washington_to_the_dollar_bill:0"George Washington na banknocie dolarowym"
USADNC_add_gorge_washington_to_the_dollar_bill_desc:0"George Washington, pierwszy prezydent Stanów Zjednoczonych, powinien być pamiętany jako monarcha, a nie wybrany przywódca."
USADNC_add_the_british_monarch_to_the_dollar_bill:0"Dodać brytyjskiego monarchę na banknot dolarowy"
USADNC_add_the_british_monarch_to_the_dollar_bill_desc:0"Już raz byliśmy pod panowaniem brytyjskiej monarchii. Powinniśmy powrócić do Wielkiej Brytanii jako poddani korony."
USADNC_a_subject_under_the_king:0"Poddani króla"
USADNC_a_subject_under_the_king_desc:0"Stany Zjednoczone staną się poddanymi brytyjskiej korony. Zapomnimy o rewolucji amerykańskiej."
USADNC_on_our_own:0"Na własną rękę"
USADNC_on_our_own_desc:0"Musimy stać się monarchią, zachowując jednocześnie niezależność Unii."
USADNC_support_the_empire:0"Wspierać Imperium"
USADNC_support_the_empire_desc:0"Imperium jest prawdziwym posiadaczem Mandatu Niebios i chińskiego tronu."
USADNC_support_the_rebels:0"Wspierać rebeliantów"
USADNC_support_the_rebels_desc:0"Rebelianci walczą o słuszną sprawę. Będziemy ich wspierać."
USADNC_send_equipment_to_the_rebels:0"Wysłać sprzęt do rebeliantów"
USADNC_send_equipment_to_the_rebels_desc:0"Rebelianci są niedostatecznie wyposażeni i ograniczeni do używania mieczy i tarcz. Wyślemy im broń palną i nowoczesny sprzęt."
USADNC_stay_domiciletic:0"Pozostać demokratycznym"
USADNC_stay_dnc:0"Demokracja to droga naprzód."
USADNC_formation_of_the_secret_service:0"Utworzenie Secret Service"
USADNC_formation_of_the_secret_service_desc:0"Secret Service, czyli USSS, to agencja egzekwowania prawa utworzona w celu ochrony przywódców narodu oraz zabezpieczenia infrastruktury finansowej i krytycznej Stanów Zjednoczonych."
USADNC_immigration_act_of_1907:0"Ustawa imigracyjna z 1907 roku"
USADNC_immigration_act_of_1907_desc:0"Ta ustawa została stworzona, aby ograniczyć imigrację japońską. Roosevelt ogłosił w 1907 roku, że 'Prawdopodobnie bardzo duża część, w tym większość klasy niepożądanej, nie przyjeżdża tu z własnej inicjatywy, ale z powodu aktywności agentów wielkich firm transportowych, którzy namawiają i zachęcają wielu imigrantów, często wbrew ich najlepszemu interesowi, aby tu przyjechali.'"
USADNC_great_britain_friendship_act:0"Ustawa o przyjaźni z Wielką Brytanią"
USADNC_great_britain_friendship_act_desc:0"Musimy zaoferować pomoc zagraniczną Wielkiej Brytanii, jeśli Europa kiedykolwiek wybuchnie wojną."
USADNC_create_a_embassy_in_the_german_empire:0"Ambasada w Cesarstwie Niemieckim"
USADNC_create_a_embassy_in_the_german_empire_desc:0"Sprzymierzymy się z Cesarstwem Niemieckim i Austro-Węgrami. Musimy zacząć odbudowywać nasze relacje, ustanawiając ambasadę w Cesarstwie Niemieckim."
USADNC_create_a_embassy_in_the_united_kingdom:0"Ambasada w Wielkiej Brytanii"
USADNC_create_a_embassy_in_the_united_kingdom_desc:0"Sprzymierzymy się z Wielką Brytanią i Francją. Musimy zacząć odbudowywać nasze relacje, ustanawiając ambasadę w Wielkiej Brytanii."
USADNC_chose_a_side:0"Wybrać stronę"
USADNC_chose_a_side_desc:0"Europa przygotowuje się do wojny. Być może powinniśmy wybrać kraj, z którym sprzymierzymy się w razie konfliktu."
USADNC_create_a_embassy_in_austria_hungry:0"Ambasada w Austro-Węgrzech"
USADNC_create_a_embassy_in_austria_hungry_desc:0"Powinniśmy również spróbować odbudować relacje z Austro-Węgrami, ponieważ są sojusznikiem Cesarstwa Niemieckiego."
USADNC_german_friendship_act:0"Ustawa o przyjaźni z Niemcami"
USADNC_german_friendship_act_desc:0"Musimy zaoferować pomoc zagraniczną Niemcom, jeśli Europa kiedykolwiek wybuchnie wojną."
USADNC_create_a_embassy_in_france:0"Ambasada we Francji"
USADNC_create_a_embassy_in_france_desc:0"Powinniśmy również spróbować odbudować relacje z Francją, ponieważ są sojusznikiem Wielkiej Brytanii."
USADNC_pay_the_philippines_depts:0"Zgodzić się na wypłatę odszkodowań"
USADNC_pay_the_philippines_depts_desc:0"Spowodowaliśmy wiele szkód na Filipinach. W tym stanie uszkodzenia trudno będzie nam w pełni wykorzystać ich potencjał."
USADNC_fund_communist_uprisings:0"Finansować powstania komunistyczne"
USADNC_fund_communist_uprisings_desc:0"Musimy finansować powstania komunistyczne w całym Stanach Zjednoczonych, być może niektóre stany będą chciały zbuntować się przeciwko Unii."
USADNC_fund_government_aviation_programs:0"Finansować programy lotnicze rządu"
USADNC_fund_government_aviation_programs_desc:0"Musimy wydać rządowe pieniądze, aby szybko ukończyć samolot."

USA_PHI_War:0"Wojna filipińsko-amerykańska"
USA_PHI_War_desc:0"Wojna filipińsko-amerykańska, znana również jako wojna filipińska, a wcześniej określana jako powstanie filipińskie lub insurekcja tagalska, była konfliktem zbrojnym między Pierwszą Republiką Filipin a Stanami Zjednoczonymi, który trwał od 4 lutego 1899 roku do 2 lipca 1902 roku. Podczas gdy filipińscy nacjonaliści postrzegali konflikt jako kontynuację walki o niepodległość, która rozpoczęła się w 1896 roku wraz z rewolucją filipińską, rząd USA uważał to za powstanie. Konkflikt powstał, gdy Pierwsza Republika Filipin sprzeciwiła się warunkom traktatu paryskiego, na mocy którego Stany Zjednoczone przejęły Filipiny od Hiszpanii, kończąc wojnę hiszpańsko-amerykańską."
USA_PHI_War2:0"Wojna filipińsko-amerykańska"
USA_PHI_War2_desc:0"Wojna filipińsko-amerykańska, znana również jako wojna filipińska, a wcześniej określana jako powstanie filipińskie lub insurekcja tagalska, była konfliktem zbrojnym między Pierwszą Republiką Filipin a Stanami Zjednoczonymi, który trwał od 4 lutego 1899 roku do 2 lipca 1902 roku. Podczas gdy filipińscy nacjonaliści postrzegali konflikt jako kontynuację walki o niepodległość, która rozpoczęła się w 1896 roku wraz z rewolucją filipińską, rząd USA uważał to za powstanie. Konflikt powstał, gdy Pierwsza Republika Filipin sprzeciwiała się warunkom traktatu paryskiego, na mocy którego Stany Zjednoczone przejęły Filipiny od Hiszpanii, kończąc wojnę hiszpańsko-amerykańską."

