 ww1_ukraine.1.t:0 "Upadek Ukraińskiej Republiki"
 ww1_ukraine.1.d:0 "28 kwietnia, po rozwiązaniu Centralnej Rady Ukraińskiej Republiki Ludowej, Ukraina została przekształcona w dyktaturę tymczasową pod wodzą Pawła Skoropadskiego, który ogłosił się Hetmanem Ukrainy. Przewrót został poparty przez Cesarstwo Niemieckie, które było niezadowolone z nieefektywności republikańskiego rządu w dostarczaniu obiecanych dostaw zboża. Tego samego dnia Skoropadski został ochrzczony przez cerkiew jako Hetman. Wielu ukraińskich nacjonalistów oskarżyło go o kolaborację z Niemcami i wspieranie interesów bogatych ziemian. Uważano go za zbyt prorosyjskiego i dyktatorskiego. Mimo to jego rząd był skuteczny, dobrze zorganizowany, założył wiele szkół i uczelni oraz doprowadził do tymczasowego pokoju z ZSRR."
 ww1_ukraine.1.a:0 "Hetman przywróci prawdziwy porządek"
 ww1_ukraine.2.t:0 "Wojna Ukraińsko-Polska"
 ww1_ukraine.2.d:0 "Wojna polsko-ukraińska rozpoczęła się 1 listopada 1918 roku i trwała do 17 lipca następnego roku. Głównym punktem spornym była Galicja. W wyniku rozpadu Austro-Węgier Ukraińcy przejęli kontrolę nad Lwowem i ogłosili go swoją stolicą. Polacy, będący większością w mieście, byli zszokowani i szybko wybuchły walki o miasto."
 ww1_ukraine.2.a:0 "Obronimy nasze prawowite ziemie!"
 ww1_ukraine.3.t:0 "Ukraiński Hetmanat traci władzę"
 ww1_ukraine.3.d:0 "Po klęsce Państw Centralnych w I wojnie światowej Skoropadsky nie mógł już polegać na wsparciu Niemiec i Austrii. 13 listopada 1918 roku przeciwnicy Skoropadskiego utworzyli rywalizujący organ zwany Dyrektoriatem, którego siły były dowodzone przez nowo sformowane Strzelce Siczowe. Większość wojsk Skoropadskiego przeszła na stronę Dyrektoriatu, a Skoropadsky zwrócił się do niektórych rosyjskich oficerów walczących u boku Denikina, aby stworzyć niewielką siłę, jednak nie byli w stanie stawić czoła wojskom Dyrektoriatu. Gdy wojska Dyrektoriatu zdobyły Kijów, oficjalnie przejęły pełnię władzy, obalając reżim Skoropadskiego i przywracając Ukraińską Republikę Ludową."
 ww1_ukraine.3.a:0 "Chwała bohaterom!"
 ww1_ukraine.4.t:0 "Akt Złuky"
 ww1_ukraine.4.d:0 "Akt Złuky był porozumieniem podpisanym 22 stycznia 1919 roku przez Ukraińską Republikę Ludową i Zachodnioukraińską Republikę Ludową na Placu Sofijskim w Kijowie. Jego celem było stworzenie zjednoczonego państwa ukraińskiego, jednak Akt Złuky miał charakter czysto symboliczny, ponieważ oba rządy zachowały własne oddzielne armie, administracje i struktury rządowe. Tekst uniwersału wydanego przez Dyrektoriat Ukraińskiej Republiki Ludowej głosi: 'Terytorium Ukrainy, podzielone przez wieki, w tym Galicja, Bukowina, Ruś Karpacka i Ukraina Naddnieprzańska, stanie się teraz wielką zjednoczoną Ukrainą. Marzenia, o które walczyli i za które ginęli najlepsi synowie Ukrainy, spełniły się.' Jednak ostatecznie Ukraina nie zdołała uzyskać niepodległości."
 ww1_ukraine.4.a:0 "Chwała bohaterom!"
 ww1_ukraine.5.t:0 "Krym został nam przekazany!"
 ww1_ukraine.5.d:0 "Niemcy zdecydowali się przekazać nam kontrolę nad dawnymi terytoriami Socjalistycznej Republiki Taurydy!"
 ww1_ukraine.5.a:0 "Hurra!"
 ww1_ukraine.5.b:0 "Daj Tatarom autonomię."
 ww1_ukraine.6.t:0 "Ukraińskie ultimatum"
 ww1_ukraine.6.d:0 "Dzisiaj, dnia [GetDate], ukraiński rząd nacjonalistyczny pod przywództwem Stepana Bandery i OUN żąda zjednoczenia Demokratycznej Republiki Mołdawii z Państwem Ukraińskim. Besarabia była jednym z ich irredentystycznych roszczeń podczas kampanii wyborczej."
 ww1_ukraine.6.a:0 "Niewiele możemy zrobić, by ich powstrzymać..."
 ww1_ukraine.6.b:0 "Nu! Nyet!"
 ww1_ukraine.7.t:0 "Wybory roku [GetYear]"
 ww1_ukraine.7.d:0 "Dziś, [GetDate], odbyły się pierwsze wolne i demokratyczne wybory na Ukrainie. Po raz pierwszy ludzie mogą zdecydować, kto będzie nimi rządził w sposób pokojowy."
 ww1_ukraine.7.a:0 "Socjaldemokraci wygrali"
 ww1_ukraine.7.b:0 "Anarchiści wygrali"
 ww1_ukraine.7.c:0 "OUN wygrało"

