l_polish:
OTT_declare_jihad:0 "Ogłosić Dżihad"
OTT_declare_jihad_desc:0 "Sułtan Mehmed V ogłosił dzisiaj oficjalnie dżihad, mówiąc: 'O Muzułmanie. Wiedzcie, że nasze Imperium toczy wojnę ze śmiertelnymi wrogami islamu: rządami Moskwy, Wielkiej Brytanii i Francji. Dowódca Wiernych wzywa was do dżihadu'."
OTT_back_senussi:0 "Wspierać Senussi"
OTT_back_senussi_desc:0 ""
OTT_political_effort:0 "Wysiłek Polityczny"
OTT_political_effort_desc:0 ""
OTT_diplomatic_effort:0 "Wysiłek Dyplomatyczny"
OTT_diplomatic_effort_desc:0 ""
OTT_homefront:0 "Skupienie na Froncie Wewnętrznym I"
OTT_homefront_desc:0 "Wybór skupienia na froncie wewnętrznym oznacza zwiększenie stabilności w kraju zamiast poparcia dla wojny."
OTT_homefront_2:0 "Skupienie na Froncie Wewnętrznym II"
OTT_homefront_2_desc:0 "Wybór skupienia na froncie wewnętrznym oznacza zwiększenie stabilności w kraju zamiast poparcia dla wojny."
OTT_homefront_3:0 "Skupienie na Froncie Wewnętrznym III"
OTT_homefront_3_desc:0 "Wybór skupienia na froncie wewnętrznym oznacza zwiększenie stabilności w kraju zamiast poparcia dla wojny."
OTT_shorter_training:0 "Krótsze Szkolenie"
OTT_shorter_training_desc:0 "Wraz z przedłużającą się wojną i rosnącymi stratami potrzebujemy więcej ludzi, aby uzupełnić straty, więc skrócenie szkolenia mogłoby w tym pomóc."
OTT_war_front:0 "Skupienie na Linii Frontu I"
OTT_war_front_desc:0 "Wybór skupienia na linii frontu oznacza zwiększenie poparcia dla wojny, ale utratę stabilności na froncie wewnętrznym."
OTT_war_front_2:0 "Skupienie na Linii Frontu II"
OTT_war_front_2_desc:0 "Wybór skupienia na linii frontu oznacza zwiększenie poparcia dla wojny, ale utratę stabilności na froncie wewnętrznym."
OTT_war_front_3:0 "Skupienie na Linii Frontu III"
OTT_war_front_3_desc:0 "Wybór skupienia na linii frontu oznacza zwiększenie poparcia dla wojny, ale utratę stabilności na froncie wewnętrznym."
OTT_balkans:0 "Dyplomacja na Bałkanach"
OTT_balkans_desc:0 ""
OTT_hold_on_to_land:0 "Utrzymać Terytorium Europejskie"
OTT_hold_on_to_land_desc:0 "Zdecydowaliśmy się utrzymać wszystkie nasze pozostałe terytoria na Bałkanach, a jeśli jakikolwiek z mniejszych narodów zechce kawałek naszego terytorium, będzie musiał o to walczyć!"
OTT_let_go_of_land:0 "Wycofanie się z Bałkanów"
OTT_let_go_of_land_desc:0 "Zamiast trzymać się naszych terytoriów na Bałkanach i opóźniać nieuniknioną wielką wojnę między nami a państwami bałkańskimi o ich rdzennie terytoria, postanowiliśmy oddać nasze terytoria, co sprawi, że będziemy wyglądać słabo, jednak nie stracimy wiele poza prestiżem."
OTT_befriend_bulgaria:0 "Zaprzyjaźnić się z Bułgarią"
OTT_befriend_bulgaria_desc:0 "Niedawno wysłaliśmy dyplomatów do Sofii w Bułgarii, aby poprawić relacje z Bułgarią, która, mamy nadzieję, zrównoważy dominację i siłę Serbii na Bałkanach, a także zapewni większy front przeciwko Serbom. Z Bułgarią po naszej stronie nie powinniśmy martwić się o zagrożenie dla Konstantynopola i powinniśmy mieć bezpośrednie połączenie z naszymi niemieckimi sojusznikami po upadku Serbii."
OTT_send_aid:0 "Wspierać Bułgarię"
OTT_send_aid_desc:0 "Powinniśmy wspierać naszych bułgarskich sojuszników w ich wysiłkach wojennych na Froncie Bałkańskim."
OTT_befriend_britain:0 "Zaprzyjaźnić się z Wielką Brytanią"
OTT_befriend_britain_desc:0 "Pomimo faktu, że Imperium Brytyjskie w pewnym stopniu nas wykorzystywało, doszliśmy do wniosku, że każda wojna przeciwko Brytyjczykom jest skazana na porażkę i bardziej skorzystamy, będąc po ich stronie niż po stronie przegranych."
OTT_prepare_for_war:0 "Przygotować się do Wojny"
OTT_prepare_for_war_desc:0 "Zapalnik prowadzący do beczki prochu został zapalony, to tylko kwestia czasu, zanim wybuchnie wojna, na którą musimy się przygotować na lepsze lub gorsze."
OTT_join_entente:0 "Dołączyć do Ententy"
OTT_join_entente_desc:0 "Aby jeszcze bardziej umocnić naszą przyjaźń z Brytyjczykami, postanowiliśmy dołączyć do Ententy."
OTT_european:0 "Dyplomacja w Europie"
OTT_european_desc:0 ""
OTT_befriend_germany:0 "Zaprzyjaźnić się z Niemcami"
OTT_befriend_germany_desc:0 "Podczas niedawnego spotkania dyplomatycznego zdaliśmy sobie sprawę, że my i Imperium Niemieckie mamy bardzo podobne poglądy, w tym naszą szczególną niechęć do Wielkiej Brytanii, która w dużej mierze wykorzystuje nas jako narzędzie. Niemcy z kolei zaoferowali pomoc w modernizacji wojska i od prawie dekady pomagają w budowie kolei Berlin-Bagdad."
OTT_german_reform:0 "Niemiecka Misja Wojskowa"
OTT_german_reform_desc:0 "Historia stosunków wojskowych naszych narodów sięga prawie 30 lat wstecz, a niemiecka misja wojskowa okazała się bardzo pomocna w modernizacji funkcjonowania naszej armii. Niemcy nauczyli nas wielu rzeczy i zmusili nas do reformy armii, aby działała bardziej efektywnie."
OTT_army_reform_II:0 "Niemiecko-Turecka Współpraca Wojskowa"
OTT_army_reform_II_desc:0 "Kontynuowaliśmy niemiecką misję wojskową, która nieustannie wspiera naszą armię. Kilku niemieckich dowódców służy obecnie w armii osmańskiej, a generał Liman von Sanders nauczył nas wiele o walce z naszymi wrogami, Imperium Rosyjskim, i o tym, jak działają ich siły."
OTT_fortify_dardanelles:0 "Ufortyfikować Dardanele"
OTT_fortify_dardanelles_desc:0 "W celu ochrony Stambułu przed możliwą większą siłą morską, szczególnie przed możliwą połączoną flotą brytyjsko-francuską, postanowiliśmy zwiększyć fortyfikacje Dardaneli, aby chronić naszą stolicę w przypadku takiej operacji."
OTT_fortify_gallipoli:0 "Ufortyfikować Gallipoli"
OTT_fortify_gallipoli_desc:0 "Obszar Gallipoli pozostaje podatny na potencjalną inwazję morską aliantów, w ramach przygotowań możemy zbudować fortyfikacje w tym obszarze, aby zniechęcić do jakichkolwiek prób, gdyby miały miejsce."
OTT_strike_russian_port:0 "Atak na Rosyjskie Porty"
OTT_strike_russian_port_desc:0 "Enver Pasza wcześniej wezwał admirała Souchona do manewrów na Morzu Czarnym i ataku na rosyjską flotę, jeśli 'nadarzy się odpowiednia okazja'. Rozkaz ten nie został przekazany przez zwykły łańcuch dowodzenia. Souchon podjął dzisiaj działania, zabierając swój ulubiony okręt wojenny, Goeben, obecnie pod naszą flagą, oraz kilka niszczycieli, otwierając ogień na baterie nadbrzeżne Sewastopola, zatapiając później kilka małych rosyjskich jednostek. W wyniku tej akcji Imperium Rosyjskie wypowiedziało nam wojnę i istnieje teraz stan wojny między nami a Ententą."
OTT_senussi_revolt:0 "Wspierać Rewoltę Senussi"
OTT_senussi_revolt_desc:0 "Odkąd opuściliśmy Afrykę Północną, pojawiło się wiele niezadowolenia i partyzantów. Być może powinniśmy wesprzeć największą grupę, Zakon Senussi, w pełnym powstaniu."
OTT_war_effort:0 "Ogromny Wysiłek Wojenny"
OTT_war_effort_desc:0 "W celu maksymalizacji naszego wysiłku wojennego podjęliśmy jeszcze więcej działań, kierując całą produkcję na produkcję wojskową."
OTT_defense_of_baghdad:0 "Obrona Bagdadu"
OTT_defense_of_baghdad_desc:0 "Na wypadek możliwości odwrotu na froncie mezopotamskim rozpoczynamy budowę umocnień w Bagdadzie, aby za wszelką cenę utrzymać miasto."
OTT_defense_jerusalem:0 "Obrona Jerozolimy"
OTT_defense_jerusalem_desc:0 "Na wypadek możliwości odwrotu na froncie palestyńskim rozpoczynamy budowę umocnień w ważnym religijnym centrum Jerozolimy."
OTT_defense_damascus:0 "Obrona Damaszku"
OTT_defense_damascus_desc:0 "Na wypadek poważnego odwrotu z Jerozolimy rozpoczynamy budowę dużych umocnień w Damaszku, aby za wszelką cenę utrzymać miasto i zapobiec przedostaniu się wojsk alianckich do Azji Mniejszej."
OTT_middle_east:0 "Dyplomacja na Bliskim Wschodzie"
OTT_middle_east_desc:0 ""
OTT_befriend_jabal_shammar:0 "Zaprzyjaźnić się z Dżabal Szammar"
OTT_befriend_jabal_shammar_desc:0 "Emirat Dżabal Szammar od dawna pozostaje z nami w bliskich stosunkach, ich śmiertelnymi wrogami jest Emirat Nadżdu rządzony przez Saudyjczyków, z którymi również nie jesteśmy przyjaciółmi..."
OTT_befriend_persia:0 "Zaprzyjaźnić się z Persją"
OTT_befriend_persia_desc:0 "Persja, podobnie jak my, jest obiektem rywalizacji wielkich mocarstw Europy, szczególnie Wielkiej Brytanii i Rosji, które chcą ją kontrolować. Powinniśmy się z nimi zaprzyjaźnić i wspólnie walczyć z tym europejskim imperializmem."
OTT_anti_persia:0 "Antyperskie Nastroje"
OTT_anti_persia_desc:0 "Cała Persja należy do większego Imperium Osmańskiego, wkrótce stanie się jego częścią."
OTT_mission_afgahnistan:0 "Misja do Afganistanu"
OTT_mission_afgahnistan_desc:0 "Jeśli uda nam się pozyskać Afganistan na naszą stronę, mogą być bardzo przydatni w odciąganiu uwagi Brytyjczyków i wywoływaniu niepokojów w Indiach poprzez ich inwazję."
OTT_back_shammar:0 "Wspierać Emirat Dżabal Szammar"
OTT_back_shammar_desc:0 ""
OTT_help_shammar_defeat_saud:0 "Pomóc Emiratowi Pokonać Saudyjczyków"
OTT_help_shammar_defeat_saud_desc:0 "Jeśli pomożemy Domowi Raszidów raz na zawsze wyeliminować Saudyjczyków, możemy mieć potężnego i kontrolowanego sojusznika w Arabii."
OTT_libya_work_locals:0 "Współpraca z Libijskimi Mieszkańcami"
OTT_libya_work_locals_desc:0 "Wielu obywateli tureckiej Trypolitanii zgłosiło się na ochotnika, aby pomóc nam w wysiłku wojennym przeciwko Włochom w każdy możliwy sposób, na przykład poprzez walkę partyzancką."
OTT_back_senussi:0 "Wspierać Zakon Senussi"
OTT_back_senussi_desc:0 ""
OTT_anti_young_turk:0 "Anty-Młodotureckie Nastawienie"
OTT_anti_young_turk_desc:0 "Komitet Jedności i Postępu wprowadza niebezpieczne reformy w całym Imperium i poddaje je westernizacji, czego nie można tolerować. Sułtan również nie ma już żadnej władzy. To musi się zmienić, musimy wrócić do dawnych dobrych czasów."
OTT_anti_YT_coup:0 "Zamach Anty-Młodoturecki"
OTT_anti_YT_coup_desc:0 "Młodzi Turcy zostali niedawno obaleni przez masy, które przywróciły sułtanowi możliwość sprawowania absolutnej władzy, odebranej przez Młodych Turków w 1908 roku."
OTT_abolish_constitution:0 "Zniesienie Konstytucji"
OTT_abolish_constitution_desc:0 "Idąc dalej z oczyszczaniem pozostałości po Młodym Turku, znieśliśmy wszystkie ich reformy."
OTT_restore_caliphate:0 "Przywrócenie Kalifatu"
OTT_restore_caliphate_desc:0 "Podjęliśmy dalsze działania, przywracając prawdziwą władzę kalifowi, czyniąc kalifat wpływową częścią świata muzułmańskiego, a nie tylko figurantem bez realnej władzy."
OTT_pro_young_turk:0 "Pro-Młodotureckie Nastawienie"
OTT_pro_young_turk_desc:0 "Komitet Jedności i Postępu ma bardzo postępowe pomysły dla Imperium, z planami reform, które powinny przywrócić nasz kraj na należne mu miejsce wśród wielkich mocarstw."
OTT_1913_coup:0 "Zamach 1913"
OTT_1913_coup_desc:0 "Dzisiaj dokonano zamachu stanu przez członków Komitetu Jedności i Postępu (Młodych Turków), na czele z Enverem Paszą i Talaatem Paszą, którzy przeprowadzili niespodziewany atak na centralne budynki rządu osmańskiego, Wzniosłą Portę. Podczas zamachu zamordowano ministra marynarki, Nazima Paszę, a wielki wezyr, Kamil Pasza, został zmuszony do rezygnacji. \n\n Po upadkur\n\n Z upadkiem poprzedniego rządu nowy rząd wpadł w ręce Młodych Turków, którzy są teraz pod przywództwem triumwiratu, czyli 'Trzech Paszów', w skład którego wchodzą Enver, Talaat i Dżemal Pasza."
OTT_reforms_1:0 "Reformy Młodych Turków I"
OTT_reforms_1_desc:0 "Zgodnie z obietnicami Komitet Jedności i Postępu, który teraz sprawuje władzę, rozpoczął reformy w Imperium, które, mamy nadzieję, uczynią nasz kraj znów wielkim i godnym stania obok innych wielkich mocarstw."
OTT_reforms_2:0 "Reformy Młodych Turków II"
OTT_reforms_2_desc:0 "Zgodnie z obietnicami Komitet Jedności i Postępu, który teraz sprawuje władzę, rozpoczął reformy w Imperium, które, mamy nadzieję, uczynią nasz kraj znów wielkim i godnym stania obok innych wielkich mocarstw."
OTT_reforms_3:0 "Reformy Młodych Turków III"
OTT_reforms_3_desc:0 "Zgodnie z obietnicami Komitet Jedności i Postępu, który teraz sprawuje władzę, rozpoczął reformy w Imperium, które, mamy nadzieję, uczynią nasz kraj znów wielkim i godnym stania obok innych wielkich mocarstw."
OTT_turkish_nationalism:0 "Turecki Nacjonalizm"
OTT_turkish_nationalism_desc:0 "Wraz z dojściem Młodych Turków do władzy, imperium oficjalnie przyjęło bardziej nacjonalistyczną ideologię, a przywódcy, głównie Enver Pasza, promują idee panturkizmu, co doprowadziło do powstania kilku ruchów pantureckich."
OTT_ottoman_identity:0 "Tożsamość Osmańska"
OTT_ottoman_identity_desc:0 "Wraz z wejściem KJP do władzy, osmanizm, który wcześniej pozostawał uśpiony, przeżył odrodzenie. Idea ta promuje równość wszystkich grup etnicznych imperium niezależnie od ich religii, czyniąc wszystkich poddanych równymi wobec prawa."
OTT_bad_armenians:0 "Ludobójstwo Ormian"
OTT_bad_armenians_desc:0 "Napięcia między Ormianami a Turkami osiągnęły nowy poziom. Niektórzy Ormianie w regionie aktywnie wspierają Rosjan, a Enver Pasza wydał 'Dyrektywę 8682' dotyczącą 'Zwiększonych środków bezpieczeństwa i ostrożności' dla wszystkich jednostek wojskowych, wzywając do usunięcia wszystkich etnicznych Ormian służących w siłach osmańskich z ich stanowisk i ich demobilizacji."

ww1_turkey.1.t:0 "Nasz Przyjaciel Imperium Niemieckie"
ww1_turkey.1.d:0 "Podczas niedawnego spotkania dyplomatycznego zdaliśmy sobie sprawę, że my i Imperium Niemieckie mamy bardzo podobne poglądy, w tym naszą szczególną niechęć do Wielkiej Brytanii, która w dużej mierze wykorzystuje nas jako narzędzie. Niemcy z kolei zaoferowali pomoc w modernizacji wojska i od prawie dekady pomagają w budowie kolei Berlin-Bagdad."
ww1_turkey.1.a:0 "Tacy mili ludzie"
ww1_turkey.2.t:0 "Rajd na Morzu Czarnym"
ww1_turkey.2.d:0 "Enver Pasza wcześniej wezwał admirała Souchona do manewrów na Morzu Czarnym i ataku na rosyjską flotę, jeśli 'nadarzy się odpowiednia okazja'. Rozkaz ten nie został przekazany przez zwykły łańcuch dowodzenia. Souchon podjął dzisiaj działania, zabierając swój ulubiony okręt wojenny, Goeben, obecnie pod naszą flagą, oraz kilka niszczycieli, otwierając ogień na baterie nadbrzeżne Sewastopola, zatapiając później kilka małych rosyjskich jednostek. W wyniku tej akcji Imperium Rosyjskie wypowiedziało nam wojnę i istnieje teraz stan wojny między nami a Ententą."
ww1_turkey.2.a:0 "Bóg tak chce"
ww1_turkey.3.t:0 "Utrzymanie Bałkanów"
ww1_turkey.3.d:0 "Zdecydowaliśmy się utrzymać wszystkie nasze pozostałe terytoria na Bałkanach, a jeśli jakikolwiek z mniejszych narodów zechce kawałek naszego terytorium, będzie musiał o to walczyć!"
ww1_turkey.3.a:0 "Nie odejdziemy bez walki..."
ww1_turkey.4.t:0 "Oddanie Terytorium Bałkańskiego"
ww1_turkey.4.d:0 "Zamiast trzymać się naszych terytoriów na Bałkanach i opóźniać nieuniknioną wielką wojnę między nami a państwami bałkańskimi o ich rdzennie terytoria, postanowiliśmy oddać nasze terytoria, co sprawi, że będziemy wyglądać słabo, jednak nie stracimy wiele poza prestiżem."
ww1_turkey.4.a:0 "No cóż..."
ww1_turkey.5.t:0 "Nasz Przyjaciel Carstwo Bułgarii"
ww1_turkey.5.d:0 "Niedawno wysłaliśmy dyplomatów do Sofii w Bułgarii, aby poprawić relacje z Bułgarią, która, mamy nadzieję, zrównoważy dominację i siłę Serbii na Bałkanach, a także zapewni większy front przeciwko Serbom. Z Bułgarią po naszej stronie nie powinniśmy martwić się o zagrożenie dla Konstantynopola i powinniśmy mieć bezpośrednie połączenie z naszymi niemieckimi sojusznikami po upadku Serbii."
ww1_turkey.5.a:0 "Świetnie!"
ww1_turkey.6.t:0 "Wsparcie dla Bułgarii"
ww1_turkey.6.d:0 "W celu wsparcia naszych bułgarskich sojuszników przeciwko ich bałkańskim sąsiadom postanowiliśmy wysłać sprzęt i wojska, które mogą wykorzystać przeciwko swoim wrogom."
ww1_turkey.6.a:0 "Miejmy nadzieję, że coś z tego zrobią"
ww1_turkey.7.t:0 "Nasz Przyjaciel Imperium Brytyjskie"
ww1_turkey.7.d:0 "Pomimo faktu, że Imperium Brytyjskie w pewnym stopniu nas wykorzystywało, doszliśmy do wniosku, że każda wojna przeciwko Brytyjczykom jest skazana na porażkę i bardziej skorzystamy, będąc po ich stronie niż po stronie przegranych."
ww1_turkey.7.a:0 "Lepiej być po stronie zwycięzców"
ww1_turkey.8.t:0 "Przygotowanie do Wojny"
ww1_turkey.8.d:0 "Zapalnik prowadzący do beczki prochu został zapalony, to tylko kwestia czasu, zanim wybuchnie wojna, na którą musimy się przygotować na lepsze lub gorsze."
ww1_turkey.8.a:0 "Ok"
ww1_turkey.9.t:0 "Dołączenie do Ententy"
ww1_turkey.9.d:0 "Aby jeszcze bardziej umocnić naszą przyjaźń z Brytyjczykami, postanow 91a:0 "Hurrah"
ww1_turkey.10.t:0 "Niemiecka Misja Wojskowa"
ww1_turkey.10.d:0 "Historia stosunków wojskowych naszych narodów sięga prawie 30 lat wstecz, a niemiecka misja wojskowa okazała się bardzo pomocna w modernizacji funkcjonowania naszej armii. Niemcy nauczyli nas wielu rzeczy i zmusili nas do reformy armii, aby działała bardziej efektywnie."
ww1_turkey.10.a:0 "Cieszymy się, że możemy się uczyć"
ww1_turkey.11.t:0 "Przygotowanie do Wojny"
ww1_turkey.11.d:0 "Zapalnik prowadzący do beczki prochu został zapalony, to tylko kwestia czasu, zanim wybuchnie wojna, na którą musimy się przygotować na lepsze lub gorsze."
ww1_turkey.11.a:0 "Ok"
ww1_turkey.12.t:0 "Ogłoszenie Dżihadu"
ww1_turkey.12.d:0 "Sułtan Mehmed V ogłosił dzisiaj oficjalnie dżihad, mówiąc: 'O Muzułmanie. Wiedzcie, że nasze Imperium toczy wojnę ze śmiertelnymi wrogami islamu: rządami Moskwy, Wielkiej Brytanii i Francji. Dowódca Wiernych wzywa was do dżihadu'."
ww1_turkey.12.a:0 "Wezwanie do dżihadu rozbrzmiewa"
ww1_turkey.13.t:0 "Wsparcie dla Senussi"
ww1_turkey.13.d:0 "W celu zaszkodzenia naszym dawnym wrogom, Królestwu Włoch, które odebrało nam rozległe terytoria w Afryce, postanowiliśmy wspierać ich wrogów, Zakon Senussi, który nadal prowadzi wojnę partyzancką przeciwko Włochom w Libii."
ww1_turkey.13.a:0 "Miejmy nadzieję, że zrobią z tego użytek"
ww1_turkey.14.t:0 "Ogromny Wysiłek Wojenny"
ww1_turkey.14.d:0 "W celu maksymalizacji naszego wysiłku wojennego podjęliśmy jeszcze więcej działań, kierując całą produkcję na produkcję wojskową."
ww1_turkey.14.a:0 "Dobrze"
ww1_turkey.15.t:0 "Fortyfikacja Dardaneli"
ww1_turkey.15.d:0 "W celu ochrony Stambułu przed możliwą większą siłą morską, szczególnie przed możliwą połączoną flotą brytyjsko-francuską, postanowiliśmy zwiększyć fortyfikacje Dardaneli, aby chronić naszą stolicę w przypadku takiej operacji."
ww1_turkey.15.a:0 "Do pracy!"
ww1_turkey.16.t:0 "Fortyfikacja Gallipoli"
ww1_turkey.16.d:0 "Obszar Gallipoli pozostaje podatny na potencjalną inwazję morską aliantów, w ramach przygotowań możemy zbudować fortyfikacje w tym obszarze, aby zniechęcić do jakichkolwiek prób, gdyby miały miejsce."
ww1_turkey.16.a:0 "Brzmi dobrze"
ww1_turkey.17.t:0 "Kontynuacja Niemieckiej Misji Wojskowej"
ww1_turkey.17.d:0 "Kontynuowaliśmy niemiecką misję wojskową, która nieustannie wspiera naszą armię. Kilku niemieckich dowódców służy obecnie w armii osmańskiej, a generał Liman von Sanders nauczył nas wiele o walce z naszymi wrogami, Imperium Rosyjskim, i o tym, jak działają ich siły."
ww1_turkey.17.a:0 "Zawsze są tu mile widziani"
ww1_turkey.18.t:0 "Obrona Bagdadu"
ww1_turkey.18.d:0 "Na wypadek możliwości odwrotu na froncie mezopotamskim rozpoczynamy budowę umocnień w Bagdadzie, aby za wszelką cenę utrzymać miasto."
ww1_turkey.18.a:0 "Dobrze"
ww1_turkey.19.t:0 "Obrona Jerozolimy"
ww1_turkey.19.d:0 "Na wypadek możliwości odwrotu na froncie palestyńskim rozpoczynamy budowę umocnień w ważnym religijnym centrum Jerozolimy."
ww1_turkey.19.a:0 "Dobrze"
ww1_turkey.20.t:0 "Obrona Damaszku"
ww1_turkey.20.d:0 "Na wypadek poważnego odwrotu z Jerozolimy rozpoczynamy budowę dużych umocnień w Damaszku, aby za wszelką cenę utrzymać miasto i zapobiec przedostaniu się wojsk alianckich do Azji Mniejszej."
ww1_turkey.20.a:0 "Dobrze"
ww1_turkey.21.t:0 "Nasi Przyjaciele z Emiratu Dżabal Szammar"
ww1_turkey.21.d:0 "Od dawna pozostajemy w przyjaznych stosunkach z Emiratem Dżabal Szammar, w rzeczywistości mamy wiele wspólnych interesów i wartości. Od dawna wiadomo, że dynastia Raszidów z Emiratu Dżabal Szammar jest odwiecznym wrogiem Saudyjczyków i vice versa, być może w przyszłości moglibyśmy im jakoś pomóc..."
ww1_turkey.21.a:0 "Przyjaciele na zawsze"
ww1_turkey.22.t:0 "Zaprzyjaźnić się z Persją"
ww1_turkey.22.d:0 "Podczas niedawnej misji dyplomatycznej do Persji zdaliśmy sobie sprawę, że oba nasze narody mają wspólnych wrogów, szczególnie Rosję i Wielką Brytanię, które walczą o wpływy w Persji, dzieląc ją jak tort."
ww1_turkey.22.a:0 "Świetne wyniki"
ww1_turkey.23.t:0 "Nasz Wróg, Persja"
ww1_turkey.23.d:0 "Persja to stosunkowo słaby sąsiad, z którego powinniśmy skorzystać i zrealizować panturkizm, łącząc resztę Turków w Azji Środkowej w późniejszym terminie."
ww1_turkey.23.a:0 "Wspaniałe pomysły"
ww1_turkey.24.t:0 "Misja do Afganistanu"
ww1_turkey.24.d:0 "Wysłaliśmy misję do Afganistanu, próbując stworzyć sojusz między naszymi dwoma narodami, wejście Afganistanu byłoby kluczowe dla naszych celów wojennych z możliwą inwazją Afganistanu na Indie Brytyjskie."
ww1_turkey.24.a:0 "Miejmy nadzieję, że się zgodzą"
ww1_turkey.2401.t:0 "Misja z Turcji"
ww1_turkey.2401.d:0 "Otrzymaliśmy misję dyplomatyczną od Imperium Osmańskiego, która próbuje przekonać nas do dołączenia do wojny po ich stronie, twierdząc, że to ważny dżihad przeciwko ich wrogom, Wielkiej Brytanii, wzywając nas jako wiernych sług Allaha do dołączenia do walki, w której uczestniczy kalifat."
ww1_turkey.2401.a:0 "Dołącz do wojny"
ww1_turkey.2401.b:0 "Pozostaniemy neutralni"
ww1_turkey.2402.t:0 "Afganistan Dołącza do Wojny"
ww1_turkey.2402.d:0 "Nasza misja dyplomatyczna do Afganistanu zakończyła się wielkim sukcesem, emir Afganistanu zgodził się dołączyć do wojny i zaatakuje Indie, co powinno okazać się bardzo przydatnym odwróceniem uwagi i powinno zmniejszyć presję na naszym froncie."
ww1_turkey.2402.a:0 "Świetnie"
ww1_turkey.2403.t:0 "Afganistan Twierdzi, że Pozostaje Neutralny"
ww1_turkey.2403.d:0 "Nasza misja dyplomatyczna do Afganistanu niestety zakończyła się niepowodzeniem, emir Afganistanu twierdzi, że jest opłacany przez Brytyjczyków za pozostanie neutralnym, co jest jego głównym źródłem dochodu, więc nie ma wyboru i musi pozostać neutralny, jeśli chce, aby pieniądze nadal napływały."
ww1_turkey.2403.a:0 "Szkoda"
ww1_turkey.25.t:0 "Wsparcie dla Dżabal Szammar"
ww1_turkey.25.d:0 "Podjęliśmy działania i postanowiliśmy wspierać Emirat Dżabal Szammar, gdyby doszło do konfliktu z ich sąsiadami, być może w przyszłości pomożemy im zmiażdżyć Emirat Nadżdu."
ww1_turkey.25.a:0 "Brzmi dobrze"
ww1_turkey.26.t:0 "Pomoc Dżabal Szammar w Pokonaniu Saudyjczyków"
ww1_turkey.26.d:0 "Postanowiliśmy wesprzeć Dżabal Szammar w wojnie przeciwko Emiratowi Nadżdu, prowadzonemu przez złowrogą dynastię Saudyjczyków, biorąc pod uwagę nasze możliwości wojskowe, Saud z pewnością zostanie zmiażdżony jak robak z nami po stronie Raszidów."
ww1_turkey.26.a:0 "Zmiażdżymy Sauda jak robaka!"
ww1_turkey.27.t:0 "Współpraca z Libijskimi Mieszkańcami"
ww1_turkey.27.d:0 "Współpracowaliśmy z libijskimi mieszkańcami w tej niedawnej wojnie między nami a Włochami, wielu mieszkańców dołączyło do naszej postawy obronnej przeciwko nadchodzącym siłom włoskim."
ww1_turkey.27.a:0 "Cieszymy się, że mamy ich wsparcie"
ww1_turkey.28.t:0 "Wsparcie dla Zakonu Senussi"
ww1_turkey.28.d:0 "Po naszej porażce w wojnie włosko-tureckiej mogliśmy wrócić do domu, ale w głębi Libii nadal działa duża liczba sił zbrojnych, gdzie Zakon Senussi kontynuuje działania przeciwko siłom włoskim. Zamierzamy ich wesprzeć, aby zaszkodzić Królestwu Włoch w sposób subversywny..."
ww1_turkey.28.a:0 "Walka będzie trwała"
ww1_turkey.29.t:0 "Postawa Anty-KJP"
ww1_turkey.29.d:0 "Komitet Jedności i Postępu wprowadza niebezpieczne reformy w całym Imperium i poddaje je westernizacji, czego nie można tolerować, sułtan również nie ma już żadnej władzy. To musi się zmienić, musimy wrócić do dawnych dobrych czasów."
ww1_turkey.29.a:0 "Ok"
ww1_turkey.30.t:0 "Zamach Anty-KJP"
ww1_turkey.30.d:0 "Młodzi Turcy zostali niedawno obaleni przez masy, które przywróciły sułtanowi możliwość sprawowania absolutnej władzy, odebranej przez Młodych Turków w 1908 roku."
ww1_turkey.30.a:0 "Wspaniale"
ww1_turkey.31.t:0 "Zniesienie Konstytucji"
ww1_turkey.31.d:0 "Idąc dalej z oczyszczaniem pozostałości po Młodym Turku, znieśliśmy wszystkie ich reformy."
ww1_turkey.31.a:0 "Dobrze"
ww1_turkey.32.t:0 ""
ww1_turkey.32.d:0 ""
ww1_turkey.32.a:0 ""
ww1_turkey.33.t:0 "Przywrócenie Kalifatu"
ww1_turkey.33.d:0 "Podjęliśmy dalsze działania, przywracając prawdziwą władzę kalifowi, czyniąc kalifat wpływową częścią świata muzułmańskiego, a nie tylko figurantem bez realnej władzy."
ww1_turkey.33.a:0 "Świetnie"
ww1_turkey.34.t:0 "Pro-KJP"
ww1_turkey.34.d:0 "Komitet Jedności i Postępu ma bardzo postępowe pomysły dla Imperium, z planami reform, które powinny przywrócić nasz kraj na należne mu miejsce wśród wielkich mocarstw."
ww1_turkey.34.a:0 "Przyszłość jest jasna"
ww1_turkey.35.t:0 "Najazd na Wzniosłą Portę"
ww1_turkey.35.d:0 "Dzisiaj dokonano zamachu stanu przez członków Komitetu Jedności i Postępu (Młodych Turków), na czele z Enverem Paszą i Talaatem Paszą, którzy przeprowadzili niespodziewany atak na centralne budynki rządu osmańskiego, Wzniosłą Portę. Podczas zamachu zamordowano ministra marynarki, Nazima Paszę, a wielki wezyr, Kamil Pasza, został zmuszony do rezygnacji. \n\n Po upadku poprzedniego rządu nowy rząd wpadł w ręce Młodych Turków, którzy są teraz pod przywództwem triumwiratu, czyli 'Trzech Paszów', w skład którego wchodzą Enver, Talaat i Dżemal Pasza."
ww1_turkey.35.a:0 "Zmiany nadejdą"
ww1_turkey.36.t:0 "Reformy Część I"
ww1_turkey.36.d:0 "Zgodnie z obietnicami Komitet Jedności i Postępu, który teraz sprawuje władzę, rozpoczął reformy w Imperium, które, mamy nadzieję, uczynią nasz kraj znów wielkim i godnym stania obok innych wielkich mocarstw."
ww1_turkey.36.a:0 "Dobrze"
ww1_turkey.37.t:0 "Reformy Część II"
ww1_turkey.37.d:0 "Zgodnie z obietnicami Komitet Jedności i Postępu, który teraz sprawuje władzę, rozpoczął reformy w Imperium, które, mamy nadzieję, uczynią nasz kraj znów wielkim i godnym stania obok innych wielkich mocarstw."
ww1_turkey.37.a:0 "Dobrze"
ww1_turkey.38.t:0 "Reformy Część III"
ww1_turkey.38.d:0 "Zgodnie z obietnicami Komitet Jedności i Postępu, który teraz sprawuje władzę, rozpoczął reformy w Imperium, które, mamy nadzieję, uczynią nasz kraj znów wielkim i godnym stania obok innych wielkich mocarstw."
ww1_turkey.38.a:0 "Dobrze"
ww1_turkey.39.t:0 "Turecki Nacjonalizm"
ww1_turkey.39.d:0 "Wraz z dojściem Młodych Turków do władzy, imperium oficjalnie przyjęło bardziej nacjonalistyczną ideologię, a przywódcy, głównie Enver Pasza, promują idee panturkizmu, co doprowadziło do powstania kilku ruchów pantureckich."
ww1_turkey.39.a:0 "Świetnie"
ww1_turkey.40.t:0 "Tożsamość Osmańska"
ww1_turkey.40.d:0 "Wraz z wejściem KJP do władzy, osmanizm, który wcześniej pozostawał uśpiony, przeżył odrodzenie. Idea ta promuje równość wszystkich grup etnicznych imperium niezależnie od ich religii, czyniąc wszystkich poddanych równymi wobec prawa."
ww1_turkey.40.a:0 "Zjednoczeni jako jeden"
ww1_turkey.41.t:0 "Ormianie w Imperium Osmańskim"
ww1_turkey.41.d:0 "Napięcia między Ormianami a Turkami osiągnęły nowy poziom. Niektórzy Ormianie w regionie aktywnie wspierają Rosjan, a Enver Pasza wydał 'Dyrektywę 8682' dotyczącą 'Zwiększonych środków bezpieczeństwa i ostrożności' dla wszystkich jednostek wojskowych, wzywając do usunięcia wszystkich etnicznych Ormian służących w siłach osmańskich z ich stanowisk i ich demobilizacji."
ww1_turkey.41.a:0 "Dość drastyczne."
ww1_turkey.42.t:0 "Konwencja Anglo-Osmańska z 1913 roku"
ww1_turkey.42.d:0 "Konwencja Anglo-Osmańska z 1913 roku była porozumieniem między Wzniosłą Portą Imperium Osmańskiego a rządem Wielkiej Brytanii, które określało granice jurysdykcji osmańskiej w rejonie Zatoki Perskiej w odniesieniu do Kuwejtu, Kataru, Bahrajnu oraz Szatt al-Arab. Podpisana, ale nigdy nieratyfikowana, miała długotrwały wpływ na status Kuwejtu."
ww1_turkey.42.a:0 "W porządku"
ww1_turkey.43.t:0 "Ziemia pod Burdur Drży"
ww1_turkey.43.d:0 "Dzisiaj, 3 października 1914 roku, o godzinie 00:07 czasu lokalnego, trzęsienie ziemi nawiedziło Burdur. Wydaje się, że miało magnitudę 7 w skali fal powierzchniowych, z maksymalną intensywnością IX w skali Mercalli. Trzęsienie ziemi miało epicentrum w pobliżu jeziora Burdur w południowo-zachodniej Anatolii, niszcząc ponad 17 000 domów i powodując 2344 ofiary. Prawie 100% domów w Burdur zostało zniszczonych."
ww1_turkey.43.a:0 "Jakie nieszczęście"
ww1_turkey.44.t:0 "Kongres Ormiański w Erzurum"
ww1_turkey.44.d:0 "Kongres Ormiański w Erzurum, który odbył się od końca lipca do 2 sierpnia 1914 roku, był przełomowym wydarzeniem, podczas którego przedstawiciele Komitetu Jedności i Postępu poprosili Ormiańską Federację Rewolucyjną o wywołanie powstania rosyjskich Ormian przeciwko reżimowi carskiemu, aby ułatwić podbój Zakaukazia w przypadku wojny z Rosją. Jednak Ormianie odmówili próby zmuszenia swoich rodaków do wywołania powstania w Imperium Rosyjskim."
ww1_turkey.44.a:0 "Ci Ormianie..."
ww1_turkey.45.t:0 "Pierwsza Rewolta w Zeitun"
ww1_turkey.45.d:0 "Ormiańska milicja Hunczaków z miasta Zeitun rozpoczęła dzisiaj, 30 sierpnia, zbrojny konflikt. Raporty mówią, że jest około 20 000 uzbrojonych ormiańskich milicjantów, nasze wojska zmierzają tam teraz i zmiażdżą tych zbuntowanych szumowin."
ww1_turkey.45.a:0 "Zbuntowane szumowiny..."
ww1_turkey.46.t:0 "Druga Rewolta w Zeitun"
ww1_turkey.46.d:0 "Ormiańska milicja Hunczaków, która wcześniej zbuntowała się 30 sierpnia i została zmiażdżona, ponownie powstała w mieście Zeitun, niemniej jednak zostanie zmiażdżona jeszcze raz, jak w przeszłości."
ww1_turkey.46.a:0 "Nie mają szans"
ww1_turkey.47.t:0 "Rewolta w Urfie"
ww1_turkey.47.d:0 "Zgłoszono ormiański opór w Urfie, Ormianie stawili dość duży opór naszym siłom, jednak oczekuje się, że ostatecznie zostaną zmiażdżeni, tak jak rewolta w Zeitun."
ww1_turkey.47.a:0 "Śmierć im"
ww1_turkey.48.t:0 "Ustawa Tehcir"
ww1_turkey.48.d:0 "Ustawa Tehcir, znana również jako Ustawa o Przesiedleniu i Osadnictwie, została dzisiaj, 27 maja 1915 roku, przyjęta przez parlament osmański, zezwalając na deportację zbuntowanej i, szczerze mówiąc, szumowatej populacji Imperium."
ww1_turkey.48.a:0 "To nauczy ich lekcji!"
ww1_turkey.49.t:0 "Oblężenie Wan"
ww1_turkey.49.d:0 "Grupa ormiańskiej milicji powstała dzisiaj, 19 kwietnia 1915 roku, i przejęła kontrolę nad miastem Wan. W mieście jest około 2000 milicjantów, którzy są obecnie oblężeni przez nasze siły."
ww1_turkey.49.a:0 "Zostaną zmiażdżeni"
ww1_turkey.50.t:0 "Traktat z Daan"
ww1_turkey.50.d:0 "Dzisiaj, 9 października 1911 roku, w Daan w wilajecie jemeńskim, podpisano Traktat z Daan przez przedstawiciela sułtana i imama Jahję Muhammada Hamida ad-Dina, zajdyckiego imama Jemenu, który ma rozszerzyć autonomię Jemenu w Imperium Osmańskim. Zgodnie z traktatem, imamat miał być rządzony zgodnie z prawem szariatu, a imam miał mieć prawo mianowania gubernatorów i sędziów oraz zbierania podatków, pozostając pod zwierzchnictwem osmańskim."
ww1_turkey.50.a:0 "W porządku"
ww1_turkey.51.t:0 "Wybory powszechne w Imperium Osmańskim, 1912"
ww1_turkey.51.d:0 "Przedterminowe wybory powszechne odbyły się w kwietniu 1912 roku, a rządząca partia Komitet Jedności i Postępu zdobyła oszałamiające 2269 z 275 miejsc w Izbie Deputowanych, podczas gdy partia opozycyjna, Ententa Liberalna, zdobyła tylko pozostałe sześć miejsc."
ww1_turkey.51.a:0 "Co za miażdżące zwycięstwo."
ww1_turkey.52.t:0 "Zamach stanu 1912"
ww1_turkey.52.d:0 "Dzisiaj, 17 lipca 1912 roku, zgłoszono zamach wojskowy w kraju przeciwko rząd Ditta Partia Komitetu Jedności i Postępu (KJP), która niedawno została wybrana. Zamach został przeprowadzony przez grupę oficerów wojskowych nazywających siebie 'Oficerami Zbawienia', którzy są wojskowym skrzydłem Ententy Liberalnej, stając się główną partią opozycyjną po wyborach w 1912 roku."
ww1_turkey.52.a:0 "Co za niestabilne środowisko polityczne"
ww1_turkey.53.t:0 "Rewolta Albańska 1912"
ww1_turkey.53.d:0 "Dzisiaj zgłoszono kolejną rewoltę albańską w serii licznych buntów w ostatnich latach, najwyraźniej tym razem z powodu zmian dla Albańczyków wprowadzonych przez Młodych Turków, którzy zwiększyli podatki, pobór do wojska dla Albańczyków i rozpoczęli rozbrajanie albańskiej ludności cywilnej."
ww1_turkey.53.a:0 "Ci cholerni Albańczycy!"
ww1_turkey.54.t:0 "Rewolta Albańska 1910"
ww1_turkey.54.d:0 "Dzisiaj w Albanii doszło do rewolty w reakcji na nowe polityki centralizacyjne rządu osmańskiego Młodych Turków w Albanii. Rebeliantami rzekomo wspiera Królestwo Serbii. W regionie ogłoszono stan wojenny po zabiciu osmańskiego dowódcy, zablokowaniu kolei przez powstańców oraz atakach Albańczyków na Osmanów w Prisztinie i Ferizowiku."
ww1_turkey.54.a:0 "Jakie niegrzeczne"
ww1_turkey.55.t:0 "Rewolta Albańska 1911"
ww1_turkey.55.d:0 "W tym roku doszło do kolejnej rewolty w Albanii, która rozpoczęła się dzisiaj, 24 marca 1911 roku. Mówi się, że Królestwo Czarnogóry wspierało rebelię, z główną kwaterą rebeliantów w Czarnogórze i Czarnogórą dostarczającą broń dla powstańców. Mówi się również, że król Czarnogóry obiecał wspierać ich bronią i zapewnić schronienie ich rodzinom, jednocześnie mówiąc nam, że przestrzegają 'najsurowszej neutralności', będąc wyraźnie zaangażowanymi! \n\n Prawdopodobnie strategia króla Nikoli polega na stymulowaniu niepokojów w północnej Albanii, aby interweniować i anektować więcej terytorium dla Czarnogóry."
ww1_turkey.55.a:0 "Zapłacą za to"
ww1_turkey.56.t:0 "Rewolta w Karak"
ww1_turkey.56.d:0 "Rewolta w Karak była powstaniem przeciwko władzy osmańskiej w transjordańskim mieście Al-Karak, które wybuchło 4 grudnia 1910 roku. Rewolta miała miejsce po tym, jak Sami Pasza, gubernator Damaszku, chciał zastosować te same środki poboru, opodatkowania i rozbrojenia wobec mieszkańców Al-Karak, które wcześniej sprowokowały rebelię Druzów w Hauranie. Na szczęście rewolta została brutalnie stłumiona po przypadkowej masakrze i egzekucji dziesięciu przywódców rewolty, choć bardzo rozgniewała Karaki."
ww1_turkey.56.a:0 "Cholera"
ww1_turkey.57.t:0 "Ogłoszenie Niepodległości Czarnogóry"
ww1_turkey.57.d:0 "Dzisiaj, 28 sierpnia 1910 roku, podczas obchodów jubileuszu księcia Mikołaja, książę Mikołaj przyjął tytuł króla, zgodnie z petycją Skupštiny, oficjalnie czyniąc Czarnogórę niezależnym podmiotem oddzielonym od Imperium Osmańskiego na zawsze."
ww1_turkey.57.a:0 "Cholera!"
ww1_turkey.58.t:0 "Podpisanie Traktatu z Mudros"
ww1_turkey.58.d:0 "Wraz z wojną przechylającą się na stronę Państw Centralnych, a nasze wojska w dużej mierze w łachmanach, zdemoralizowane, wycofujące się coraz bardziej każdego dnia, nie mieliśmy wyboru i musieliśmy podpisać rozejm z Ententą. Rozejm został podpisany dzisiaj przez ministra spraw morskich, Raufa Bey, i brytyjskiego admirała, Somerseta Arthura Gough-Calthorpe’a, na pokładzie HMS Agamemnon w porcie Mudros na greckiej wyspie Lemnos. W ramach kilku warunków musieliśmy poddać pozostałe garnizony poza Anatolią i przyznać Entencie prawo do zajmowania fortów kontrolujących Cieśniny Dardanele i Bosfor; oraz prawo do zajmowania tych samych 'w przypadku nieporządku' dowolnego terytorium osmańskiego w przypadku zagrożenia dla bezpieczeństwa Ententy. Musieliśmy siłą zdemobilizować siły powietrzne i armię oraz udostępnić wszystkie porty, koleje i inne strategiczne punkty do użytku przez aliantów."
ww1_turkey.58.a:0 "Jesteśmy złamani!"
ww1_turkey.58.b:0 "Musimy kontynuować walkę"
ww1_turkey.59.t:0 "Podpisanie Traktatu z Mudros"
ww1_turkey.59.d:0 "Wraz z wojną przechylającą się na stronę Państw Centralnych, a nasze wojska w dużej mierze w łachmanach, zdemoralizowane, wycofujące się coraz bardziej każdego dnia, nie mieliśmy wyboru i musieliśmy podpisać rozejm z Ententą. Rozejm został podpisany dzisiaj przez ministra spraw morskich, Raufa Bey, i brytyjskiego admirała, Somerseta Arthura Gough-Calthorpe’a, na pokładzie HMS Agamemnon w porcie Mudros na greckiej wyspie Lemnos. W ramach kilku warunków musieliśmy poddać pozostałe garnizony poza Anatolią i przyznać Entencie prawo do zajmowania fortów kontrolujących Cieśniny Dardanele i Bosfor; oraz prawo do zajmowania tych samych 'w przypadku nieporządku' dowolnego terytorium osmańskiego w przypadku zagrożenia dla bezpieczeństwa Ententy. Musieliśmy siłą zdemobilizować siły powietrzne i armię oraz udostępnić wszystkie porty, koleje i inne strategiczne punkty do użytku przez aliantów."
ww1_turkey.59.a:0 "Jesteśmy złamani!"
ww1_turkey.60.t:0 "Śmierć Mehmeda V"
ww1_turkey.60.d:0 "Sułtan Mehmed V tragicznie zmarł dzisiaj, 3 lipca 1918 roku, w wieku 73 lat. Od czasu wymuszonej abdykacji jego brata Abdulhamida II przez Rewolucję Młodych Turków w 1908 roku, Mehmed V nie miał 'prawdziwej władzy', był głównie figurantem. Jego główną akcją polityczną było ogłoszenie dżihadu przeciwko Mocarstwom Ententy 14 listopada 1914 roku, po decyzji Imperium Osmańskiego o dołączeniu do wojny po stronie Państw Centralnych. Niemniej jednak będzie opłakiwany."
ww1_turkey.60.a:0 "Tragiczna strata dla narodu"
ww1_turkey.61.t:0 "Podpisanie Traktatu z Sevres"
ww1_turkey.71.t:0 "Eksplozja na Dworcu Haidar Pasza"
ww1_turkey.71.d:0 "Główny dworzec kolejowy Konstantynopola w Haidar Pasza nad Bosforem został wstrząśnięty ogromną eksplozją, spowodowaną albo pośpiesznym obchodzeniem się z amunicją, albo wysiłkami brytyjskich agentów. Niestety, w pożarze stracono znaczne ilości amunicji i ropy, co poważnie utrudniło wysiłek wojenny."
ww1_turkey.71.a:0 "Katastrofa dla osmańskiego wysiłku wojennego"