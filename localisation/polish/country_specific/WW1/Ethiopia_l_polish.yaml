ww1_ethiopia.1.t:0 "Śmierć Menelika II"
ww1_ethiopia.1.d:0 "Cesarz już od czasu udaru w 1909 roku był cieniem samego siebie, po którym mówiono, że jego umysł i duch umarły. Wczesnym rankiem dzisiaj odszedł z przyczyn naturalnych. Po jego śmierci rada regencyjna, która przejęła władzę po udarze, nadal rządzi krajem, z Lij Iyasu obejmującym władzę jako regent."
ww1_ethiopia.1.a:0 "Tragiczna strata"
#ww1_ethiopia.2.t:0 "Wstąpienie Zewditu" # zastąpione, aby umożliwić alternatywną historię
#ww1_ethiopia.2.d:0 "Ponieważ Iyasu V nigdy nie został koronowany, ze względu na powszechną niechęć szlachty z powodu jego niestabilnego zachowania i podejrzeń Kościoła o jego rzekome sympatie muzułmańskie, został dzisiaj siłą usunięty z władzy. Na jego miejsce wezwano Zewditu do stolicy, a Kościół formalnie zdetronizował Iyasu na jej korzyść. Teraz nosi tytuł 'Królowej Królów'."
#ww1_ethiopia.2.a:0 "Interesujące..."
ww1_ethiopia.2.t:0 "Zamach Zewditu"
ww1_ethiopia.2.d:0 "Ponieważ Iyasu V nigdy nie został koronowany z powodu powszechnej niechęci szlachty za jego niestabilne zachowanie i podejrzeń Kościoła o jego rzekome sympatie muzułmańskie, teraz staje w obliczu przymusowego usunięcia z władzy."
ww1_ethiopia.2.a:0 "Królowa Królów!"
ww1_ethiopia.2.b:0 "Iyasu się utrzymuje..."