l_polish:
 FRA_support_italian_claim:0 "Poprzyj Włoskie Roszczenia"
 FRA_support_italian_claim_desc:0 "Jeśli poprzemy włoskie roszczenia w Imperium Austro-Węgierskim, jest bardzo prawdopodobne, że Włochy dołączą do naszej strony, aby zdobyć część starego Imperium na konferencji pokojowej."
 FRA_give_ita_savoy_corsica:0 "Przekaż Włochom Sabaudię i Korsykę"
 FRA_give_ita_savoy_corsica_desc:0 "Zdecydowanie odradzałbym takie pomniejszanie potęgi naszego kraju, ale jeśli oddamy Włochom Sabaudię i Korsykę, nie będą mieli wyboru i dołączą do Ententy."
 FRA_britain_reinforcement:0 "Brytyjskie Wzmocnienia"
 FRA_britain_reinforcement_desc:0 "Sama armia francuska nie będzie w stanie utrzymać Frontu Zachodniego, dlatego potrzebujemy połączonych sił francuskich i brytyjskich, aby utrzymać skuteczną postawę obronną i ostatecznie przeprowadzić kontratak."
 FRA_invite_italy:0 "Zaproś Włochy do Ententy"
 FRA_invite_italy_desc:0 "Ponieważ Włochy przyjęły naszą ofertę, możemy teraz zaprosić ich do naszej frakcji."
 FRA_send_troops_serbia:0 "Wyślij Wzmocnienia do Serbii"
 FRA_send_troops_serbia_desc:0 "Aby pomóc naszemu sojusznikowi Serbii przeciwko liczniejszym siłom Austrii, możemy wysłać część naszych wojsk, aby wsparły linię frontu przeciwko wszelkim ofensywom."
 FRA_allied_blockade_greece:0 "Wprowadź Blokadę Grecji"
 FRA_allied_blockade_greece_desc:0 "Aby zmusić pro-centralnego monarchę, Konstantyna I, możemy nałożyć blokadę na Grecję, co wywoła niezadowolenie w kraju i zmusi Konstantyna do abdykacji na rzecz jego pro-ententowego syna, Aleksandra."
 FRA_invite_greece:0 "Zaproś Grecję"
 FRA_invite_greece_desc:0 "Ponieważ Konstantyn I abdykował i został zastąpiony przez swojego pro-ententowego syna, możemy teraz zaprosić Grecję do naszej frakcji."
 FRA_support_greece:0 "Wspieraj Grecję"
 FRA_support_greece_desc:0 "Aby wesprzeć naszego sojusznika Grecję na ich froncie z Państwami Centralnymi, możemy wysłać im pomoc w postaci broni, której może im brakować."
 FRA_troops_greece:0 "Wyślij Wojska do Grecji"
 FRA_troops_greece_desc:0 "Aby zwiększyć nacisk na Państwa Centralne, możemy wysłać Armię Wschodu do Grecji, znacznie wzmacniając armię grecką, czyniąc ją groźną siłą w połączeniu z naszymi wojskami."
 FRA_russian_reinforcement:0 "Poproś o Wojska z Rosji"
 FRA_russian_reinforcement_desc:0 "Biorąc pod uwagę, że Imperium Rosyjskie ma praktycznie nieograniczone rezerwy, możemy, w zamian za amunicję, poprosić o kilka dywizji, które przybędą na Front Zachodni, gdzie brakuje nam ludzi i potrzebujemy przewagi liczebnej nad Niemcami."
 FRA_russian_reinforcement_tt:0 "Jednostki: §G+4§! §YDywizje Piechoty§!"
 FRA_entente_diplomacy:0 "Dyplomacja Ententy"
 FRA_entente_diplomacy_desc:0 "Działania dyplomatyczne z naszymi sojusznikami."
 FRA_convince_romania:0 "Przekonaj Rumunię do Dołączenia do Ententy"
 FRA_convince_romania_desc:0 "Możemy spróbować przekonać Królestwo Rumunii, aby dołączyło do Ententy, jednak Front Wschodni musi zostać ustabilizowany, zanim to zrobimy, w przeciwnym razie Rumuni raczej nie dołączą!"
 FRA_invite_romania:0 "Zaproś Rumunię"
 FRA_invite_romania_desc:0 "Ponieważ udało nam się przekonać Królestwo Rumunii do dołączenia do naszej strony, możemy ich teraz zaprosić."
 FRA_diplomatic_effort:0 "Wysiłek Dyplomatyczny"
 FRA_diplomatic_effort_desc:0 ""
 FRA_european_diplomacy:0 "Dyplomacja Europejska"
 FRA_european_diplomacy_desc:0 ""
 FRA_anti_german_propaganda:0 "Antyniemieckie Nastroje"
 FRA_anti_german_proapganda_desc:0 "Po naszej upokarzającej porażce w wojnie francusko-pruskiej w 1871 roku i forcefulnym aneksji przez Niemcy prawowitego francuskiego terytorium Alzacji-Lotaryngii, nie mamy dla nich nic poza antyniemieckimi nastrojami..."
 FRA_pro_russia:0 "Pro-Rosyjskie Stosunki"
 FRA_pro_russia_desc:0 "Chociaż Imperium Rosyjskie nie jest w żaden sposób demokratyczne, nadal jest bardzo ważnym sojusznikiem przeciwko Imperium Niemieckiemu, które jest teraz ściśnięte między nami. Dopóki jesteśmy sojusznikami, Niemcy nie będą zagrożeniem!"
 FRA_agadir_crisis:0 "Kryzys w Agadirze"
 FRA_agadir_crisis_desc:0 "Aby dalej rozszerzać wpływy w Maroku, możemy rozmieścić znaczne siły naszych wojsk w głębi Maroka, jednak możemy spotkać się z reakcją Berlina."
 FRA_prepare_for_war:0 "Przygotuj się na Wojnę"
 FRA_prepare_for_war_desc:0 ""
 FRA_defend_border:0 "Obrona Granic"
 FRA_defend_border_desc:0 "Nie zaszkodzi jeszcze bardziej ufortyfikować naszej granicy z Niemcami."
 FRA_sacred_union:0 "Święta Unia"
 FRA_sacred_union_desc:0 "Czas wojny to nie czas na kłótnie o politykę i wywoływanie niezgody, musimy wszyscy się zjednoczyć i na razie odłożyć to na bok."
 FRA_defend_colonies:0 "Obrona Kolonii"
 FRA_defend_colonies_desc:0 "Nie zaszkodzi ufortyfikować naszych kolonialnych twierdz."
 FRA_volunteers_1:0 "Siła Robocza z Kolonii"
 FRA_volunteers_1_desc:0 "Ponieważ Francja kontynentalna nie ma tyle siły roboczej, co Niemcy, możemy zawsze zrekompensować to rekrutacją ludzi z kolonii."
 FRA_volunteers_2:0 "Siła Robocza z Kolonii"
 FRA_volunteers_2_desc:0 "Ponieważ Francja kontynentalna nie ma tyle siły roboczej, co Niemcy, możemy zawsze zrekompensować to rekrutacją ludzi z kolonii."
 FRA_volunteers_3:0 "Siła Robocza z Kolonii"
 FRA_volunteers_3_desc:0 "Ponieważ Francja kontynentalna nie ma tyle siły roboczej, co Niemcy, możemy zawsze zrekompensować to rekrutacją ludzi z kolonii."
 FRA_political_effort:0 "Wysiłek Polityczny"
 FRA_political_effort_desc:0 ""
 FRA_democratism:0 "Demokratyzm"
 FRA_democratism_desc:0 ""
 FRA_free_speech:0 "Wolność Słowa"
 FRA_free_speech_desc:0 ""
 FRA_unity:0 "Jedność w Czasie Wojny"
 FRA_unity_desc:0 "Gdy nadchodzi czas wojny, musimy pozostać zjednoczeni przeciwko wrogowi."
 FRA_war_effort:0 "Wysiłek Wojenny"
 FRA_war_effort_desc:0 "Zyskaj wzrost poparcia dla wojny."
 FRA_defense_construction_effort:0 "Wysiłek Budowy Obrony"
 FRA_defense_construction_effort_desc:0 "Buduj struktury obronne szybciej."
 FRA_construction_effort:0 "Wysiłek Budowlany"
 FRA_construction_effort_desc:0 "Buduj fabryki cywilne szybciej."

 ww1_france.1.t:0 "Wspieranie Włoskich Roszczeń"
 ww1_france.1.d:0 "W wysiłku, aby przekonać Królestwo Włoch na naszą stronę, przedstawiliśmy im propozycję wspierania wszystkich ich roszczeń w Imperium Austro-Węgierskim i przekazania ich w ostatecznym traktacie, jeśli dołączą do Ententy."
 ww1_france.1.a:0 "Miejmy nadzieję, że się zgodzą."
 ww1_france.101.t:0 "Francja Proponuje Tajny Traktat"
 ww1_france.101.d:0 "Republika Francuska zaproponowała tajny traktat, że jeśli przyjmiemy, Republika Francuska poprze wszystkie nasze roszczenia w Imperium Austro-Węgierskim i przekaże je nam w ostatecznym traktacie pokojowym z Austrią po zakończeniu wojny, jeśli dołączymy do Ententy."
 ww1_france.101.a:0 "Brzmi Dobrze"
 ww1_france.101.b:0 "Uprzejmie Odmówimy"
 ww1_france.102.t:0 "Włochy Zgadzają się na Tajny Traktat"
 ww1_france.102.d:0 "Królestwo Włoch z radością przyjęło naszą propozycję wspierania wszystkich ich roszczeń w Austrii i przekazania ich po zakończeniu wojny, wkrótce dołączą do Ententy."
 ww1_france.102.a:0 "Świetnie"
 ww1_france.103.t:0 "Włochy Odrzucają Propozycję"
 ww1_france.103.d:0 "Królestwo Włoch niestety odrzuciło naszą propozycję wspierania wszystkich ich roszczeń w Austrii i przekazania ich po zakończeniu wojny, zdecydowali się raczej pozostać neutralni lub być może planują dołączyć do Państw Centralnych przeciwko nam..."
 ww1_france.103.a:0 "Niepokojące"
 ww1_france.2.t:0 "Przekazanie Sabaudii i Korsyki Włochom"
 ww1_france.2.d:0 "W desperackiej próbie przyciągnięcia Królestwa Włoch na naszą stronę postanowiliśmy przekazać ich roszczenia na naszym terytorium, czyli Sabaudię i Korsykę. Po tym nie będą mieli wyboru i dołączą do nas w wojnie przeciwko Państwom Centralnym."
 ww1_france.2.a:0 "Do tego doszło..."
 ww1_france.3.t:0 "Włochy Dołączają do Ententy"
 ww1_france.3.d:0 "Królestwo Włoch w końcu przygotowało się, aby dołączyć do nas w wojnie przeciwko Państwom Centralnym."
 ww1_france.3.a:0 "Świetnie"
 ww1_france.4.t:0 "Wysyłka Wojsk do Serbii"
 ww1_france.4.d:0 "W wysiłku, aby pomóc naszym serbskim sojusznikom przeciwko pełnemu atakowi armii austro-węgierskiej, postanowiliśmy wysłać kilka naszych dywizji, aby wsparły obronę kraju i przygotowały się na ewentualną kontrofensywę."
 ww1_france.4.a:0 "Miejmy nadzieję, że to zrobi różnicę"
 ww1_france.5.t:0 "Blokada Grecji"
 ww1_france.5.d:0 "W wysiłku, aby zmusić Grecję do dołączenia do wojny przeciwko Państwom Centralnym po naszej stronie, rozpoczęliśmy blokadę Grecji, aby zmusić króla Konstantyna I do ustąpienia lub poddania się."
 ww1_france.5.a:0 "Grecja jest kluczem do Frontu Bałkańskiego"
 ww1_france.6.t:0 "Grecja Dołącza do Ententy"
 ww1_france.6.d:0 "Po naszej udanej blokadzie Grecji, która doprowadziła do abdykacji Konstantyna I i przejęcia władzy przez jego pro-ententowego syna, Aleksandra I, Grecja oficjalnie dołączyła do Ententy w walce przeciwko Państwom Centralnym."
 ww1_france.6.a:0 "Świetnie!"
 ww1_france.7.t:0 "Pomoc Wojskowa dla Grecji"
 ww1_france.7.d:0 "Aby pomóc i zwiększyć skuteczność Grecji na Froncie Bałkańskim, podjęliśmy działania, aby wysłać znaczną ilość sprzętu wojskowego, co miejmy nadzieję zrobi różnicę."
 ww1_france.7.a:0 "Ok"
 ww1_france.8.t:0 "Armia Wschodu"
 ww1_france.8.d:0 "Aby zwiększyć skuteczność bojową Grecji na Froncie Bałkańskim, wysłaliśmy kilka dobrze wyszkolonych i dobrze wyposażonych francuskich dywizji, które powinny wystarczająco wzmocnić armię grecką."
 ww1_france.8.a:0 "Dobrze"
 ww1_france.9.t:0 "Pancernik Liberté Eksploduje"
 ww1_france.9.d:0 "Nasz okręt Liberté, przeddrednotowy pancernik, doznał przypadkowej eksplozji dzisiaj, 25 września 1911 roku, w jednym z magazynów amunicji dla dział dodatkowych, co zniszczyło statek. Eksplozja magazynów dodatkowych rozprzestrzeniła się i spowodowała późniejszy wybuch głównych magazynów, co doprowadziło do wyrzucenia 37-tonowego fragmentu płyty pancernej w stronę pancernika République, powodując znaczne uszkodzenia."
 ww1_france.9.a:0 "Tragiczne"
 ww1_france.10.t:0 "Wzmocnienia Rosyjskie"
 ww1_france.10.d:0 "Po naszej prośbie o wysłanie rosyjskich wojsk do walki u boku naszej armii na Froncie Zachodnim, cesarz Mikołaj II zgodził się wysłać kilka焦點

 ww1_france.10.a:0 "Dzięki"
 ww1_france.11.t:0 "Przekonywanie Rumunii"
 ww1_france.11.d:0 "Królestwo Rumunii, które na razie pozostaje neutralne w tej wojnie, może zostać przekonane przez obie strony. Nie powinno być trudno przekonać ich na naszą stronę, oferując wszystkie ich roszczenia terytorialne, czyli Bukowinę i Transylwanię. Jednak wejście Rumunii zależy również od stanu Rosji – jeśli Rosja jest w złym stanie, nie dołączą do nas."
 ww1_france.11.a:0 "Miejmy nadzieję, że zaakceptują"
 ww1_france.1101.t:0 "Francja Oferuje Roszczenia Terytorialne"
 ww1_france.1101.d:0 "Republika Francuska wysłała nam tajną propozycję, że jeśli dołączymy do Ententy po ich stronie przeciwko Państwom Centralnym, po zakończeniu wojny zmuszą rząd austriacki do przekazania wszystkich naszych roszczeń w Transylwanii i Bukowinie."
 ww1_france.1101.a:0 "Dołącz do Ententy"
 ww1_france.1101.b:0 "Pozostań Neutralny"
 ww1_france.1102.t:0 "Rumunia Zgadza się na Propozycję"
 ww1_france.1102.d:0 "Królestwo Rumunii łaskawie zgodziło się na naszą propozycję oferującą Transylwanię i Bukowinę w zamian za ich wsparcie w naszej wojnie przeciwko Państwom Centralnym, dołączą do wysiłku wojennego, gdy będą gotowi."
 ww1_france.1102.a:0 "Świetnie"
 ww1_france.1103.t:0 "Rumunia Odrzuca Propozycję, Pozostaje Neutralna"
 ww1_france.1103.d:0 "Królestwo Rumunii niestety odrzuciło naszą hojną propozycję oferującą Transylwanię i Bukowinę w zamian za ich wsparcie w naszej wojnie przeciwko Państwom Centralnym, jako główny powód podają neutralność Rumunii, odmawiając dołączenia do wojny, przynajmniej na razie."
 ww1_france.1103.a:0 "Szkoda..."
 ww1_france.12.t:0 "Rumunia Dołącza do Ententy"
 ww1_france.12.d:0 "Królestwo Rumunii zgodziło się na naszą propozycję oferującą im Bukowinę i całą Transylwanię, jeśli dołączą do Ententy i wypowiedzą wojnę Państwom Centralnym."
 ww1_france.12.a:0 "Świetnie"
 ww1_france.13.t:0 "Wielka Brytania Dołącza do Ententy"
 ww1_france.13.d:0 "Wielka Brytania została teraz oficjalnie włączona do naszej frakcji, dołączając do naszego wysiłku wojennego przeciwko Państwom Centralnym."
 ww1_france.13.a:0 "Świetnie"
 ww1_france.14.t:0 "Brytyjskie Siły Ekspedycyjne"
 ww1_france.14.d:0 "Nasz kraj, który pilnie potrzebuje więcej ludzi na froncie, otrzymał ich sporo od Wielkiej Brytanii, która jest gotowa przejąć kontrolę nad północną częścią Frontu Zachodniego. To powinno zakończyć niemiecką przewagę liczebną, co oznacza, że możemy rozpocząć własne kontrofensywy."
 ww1_france.14.a:0 "Świetnie!"
 ww1_france.15.t:0 "Antyniemiecka Propaganda"
 ww1_france.15.d:0 "Niemcy od dawna są naszymi wrogami, ostatnio okrutnie zabierając terytorium Alzacji-Lotaryngii i upokarzając nas w wojnie francusko-pruskiej. Niemiecka bestia dostanie, co jej się należy!"
 ww1_france.15.a:0 "Nie zapominamy ani nie wybaczamy..."
 ww1_france.16.t:0 "Nasz Przyjaciel Imperium Rosyjskie"
 ww1_france.16.d:0 "Imperium Rosyjskie i nasz kraj mają jednego wspólnego wroga – Imperium Niemieckie, które znalazło się w izolacji między nami. Dopóki Rosja jest po naszej stronie, Niemcy zawsze będą między dwiema większymi potęgami, co powinno zapewnić bezpieczeństwo Francji."
 ww1_france.16.a:0 "Dobrze"
 ww1_france.17.t:0 "Kryzys w Agadirze"
 ww1_france.17.d:0 "Wysłaliśmy znaczne siły do wnętrza Maroka, jednak Niemcy, choć nie sprzeciwiają się ekspansji Francji, zażądały rekompensaty terytorialnej dla Niemiec, grożąc wojną i wysyłając kanonierkę. To wywołało gniew wielu niemieckich nacjonalistów, a negocjacje między Berlinem a Paryżem szybko rozpoczęły się, rozwiązując kryzys. Przejęliśmy Maroko, a w zamian przekazaliśmy Hiszpanii terytorium Rif oraz Niemcom żądane koncesje w Kamerunie."
 ww1_france.17.a:0 "No cóż..."
 ww1_france.18.t:0 "Przygotowanie do Wojny"
 ww1_france.18.d:0 "Zapalnik prowadzący do beczki prochu został zapalony, to tylko kwestia czasu, zanim wybuchnie wojna, na którą musimy się przygotować na lepszearized lub gorsze."
 ww1_france.18.a:0 "W porządku"
 ww1_france.19.t:0 "Obrona Granic"
 ww1_france.19.d:0 "W wysiłku, aby jeszcze bardziej chronić naszą granicę przed jakimkolwiek zagrożeniem ze strony Niemiec, postanowiliśmy zwiększyć fortyfikacje wzdłuż naszej granicy z Niemcami, co powinno być wystarczające, aby powstrzymać jakąkolwiek niemiecką inwazję, jeśli taka miałaby miejsce."
 ww1_france.19.a:0 "Brzmi dobrze"
 ww1_france.20.t:0 "Święta Unia"
 ww1_france.20.d:0 "Święta Unia została utworzona dzisiaj po wybuchu I wojny światowej, będąc politycznym rozejmem, w którym lewica zgodziła się nie sprzeciwiać rządowi ani nie wzywać do strajków. Zrobione w imię patriotyzmu, stanie w opozycji do zobowiązania francuskiej sekcji Międzynarodówki Robotniczej i jej byłego lidera Jeana Jaurèsa, by nie brać udziału w 'burżuazyjnej wojnie'."
 ww1_france.20.a:0 "Pozostaniemy zjednoczeni"
 ww1_france.21.t:0 "Obrona Kolonii"
 ww1_france.21.d:0 "W wysiłku, aby zapewnić więcej obrony naszym koloniom, rozpoczęliśmy budowę mniejszych fortyfikacji w naszych koloniach w Afryce."
 ww1_france.21.a:0 "W porządku"
 ww1_france.22.t:0 "Ludzie z Kolonii"
 ww1_france.22.d:0 "W desperackiej potrzebie coraz większej liczby ludzi na Froncie Zachodnim postanowiliśmy przenieść więcej ludzi z kolonii na kontynentalną Francję, gdzie będą służyć i miejmy nadzieję częściowo rozwiążą nasze problemy z siłą roboczą."
 ww1_france.22.a:0 "Świetnie"
 ww1_france.23.t:0 "Ludzie z Kolonii"
 ww1_france.23.d:0 "W desperackiej potrzebie coraz większej liczby ludzi na Froncie Zachodnim postanowiliśmy przenieść więcej ludzi z kolonii na kontynentalną Francję, gdzie będą służyć i miejmy nadzieję częściowo rozwiążą nasze problemy z siłą roboczą."
 ww1_france.23.a:0 "Świetnie"
 ww1_france.24.t:0 "Ludzie z Kolonii"
 ww1_france.24.d:0 "W desperackiej potrzebie coraz większej liczby ludzi na Froncie Zachodnim postanowiliśmy przenieść więcej ludzi z kolonii na kontynentalną Francję, gdzie będą służyć i miejmy nadzieję częściowo rozwiążą nasze problemy z siłą roboczą."
 ww1_france.24.a:0 "Świetnie"
 ww1_france.25.t:0 "Jean Jaurès Zamordowany"
 ww1_france.25.d:0 "Jean Jaurès, francuski lider socjalistyczny, został zamordowany dzisiaj, 31 lipca 1914 roku, przez fanatyka. Po udaniu się na kolację do Café du Croissant, Raoul Villain, 29-letni francuski nacjonalista, wszedł do okna restauracji, oddając dwa strzały w plecy Jaurèsa. To wywołało fale szoku na ulicach Paryża, gdzie jeden z najbardziej charyzmatycznych i przekonujących mówców został zamordowany."
 ww1_france.25.a:0 "Niefortunna śmierć"
 ww1_france.26.t:0 "Jedność Ponad Wszystko"
 ww1_france.26.d:0 "W wysiłku, aby skupić i skierować całą uwagę na wysiłek wojenny przeciwko Niemcom, wezwaliśmy do jedności w całym kraju ponad wszystko, aby wspierać wojnę jako akt honoru i patriotyzmu."
 ww1_france.26.a:0 "Ok"
 ww1_france.27.t:0 "Ogromny Wysiłek Wojenny"
 ww1_france.27.d:0 "W wysiłku, aby jeszcze bardziej zmaksymalizować nasz wysiłek wojenny, podjęliśmy jeszcze więcej działań, kierując całą produkcję na produkcję wojskową."
 ww1_france.27.a:0 "Kontynuujcie"
 ww1_france.28.t:0 "Budowa Nowych Fortyfikacji"
 ww1_france.28.d:0 "W wysiłku, aby zapewnić więcej obrony w całej Francji po wybuchu wojny z Niemcami, rozpoczęliśmy budowę, która miejmy nadzieję opóźni niemiecki postęp."
 ww1_france.28.a:0 "Miejmy nadzieję, że zdążymy to zbudować"
 ww1_france.29.t:0 "Wysiłek Budowlany"
 ww1_france.29.d:0 "Aby spróbować zwiększyć produktywność wojskową, poparliśmy większą budowę fabryk wojskowych, które są kluczem do wygrania tej wojny."
 ww1_france.29.a:0 "Dobrze"
 ww1_france.30.t:0 "Skupienie na Froncie Wewnętrznym Część I"
 ww1_france.30.d:0 "Postanowiliśmy skupić się na naszym froncie wewnętrznym, choć nadal mocno koncentrujemy się na samym froncie, nie zaniedbamy całkowicie frontu wewnętrznego i nadal będziemy kłaść znaczący nacisk na utrzymanie stabilności w kraju."
 ww1_france.30.a:0 "Ok"
 ww1_france.31.t:0 "Skupienie na Froncie Wewnętrznym Część II"
 ww1_france.31.d:0 "Postanowiliśmy skupić się na naszym froncie wewnętrznym, choć nadal mocno koncentrujemy się na samym froncie, nie zaniedbamy całkowicie frontu wewnętrznego i nadal będziemy kłaść znaczący nacisk na utrzymanie stabilności w kraju."
 ww1_france.31.a:0 "Ok"
 ww1_france.32.t:0 "Skupienie na Froncie Wewnętrznym Część III"
 ww1_france.32.d:0 "Postanowiliśmy skupić się na naszym froncie wewnętrznym, choć nadal mocno koncentrujemy się na samym froncie, nie zaniedbamy całkowicie frontu wewnętrznego i nadal będziemy kłaść znaczący nacisk na utrzymanie stabilności w kraju."
 ww1_france.32.a:0 "Ok"
 ww1_france.33.t:0 "Skupienie na Linii Frontu Część I"
 ww1_france.33.d:0 "W wysiłku, aby zakończyć tę wojnę tak szybko, jak to możliwe, postanowiliśmy skupić się całkowicie na linii frontu, aby dać nam przewagę nad wrogami, jednak oznacza to pewne zaniedbanie frontu wewnętrznego, co może powodować problemy później."
 ww1_france.33.a:0 "Ok"
 ww1_france.34.t:0 "Skupienie na Linii Frontu Część II"
 ww1_france.34.d:0 "W wysiłku, aby zakończyć tę wojnę tak szybko, jak to możliwe, postanowiliśmy skupić się całkowicie na linii frontu, aby dać nam przewagę nad wrogami, jednak oznacza to pewne zaniedbanie frontu wewnętrznego, co może powodować problemy później."
 ww1_france.34.a:0 "Ok"
 ww1_france.35.t:0 "Skupienie na Linii Frontu Część III"
 ww1_france.35.d:0 "W wysiłku, aby zakończyć tę wojnę tak szybko, jak to możliwe, postanowiliśmy skupić się całkowicie na linii frontu, aby dać nam przewagę nad wrogami, jednak oznacza to pewne zaniedbanie frontu wewnętrznego, co może powodować problemy później."
 ww1_france.35.a:0 "Ok"
 ww1_france.36.t:0 "Paryż Bombardowany przez Niemieckie Zeppeliny"
 ww1_france.36.d:0 "Dzisiaj, 29 stycznia 1916 roku, po raz pierwszy nasza stolica, miasto Paryż, padło ofiarą niemieckiego nalotu, gdzie grupa zeppelinów zbombardowała miasto. Niestety, nie mogliśmy temu zapobiec, jednak zapewniliśmy ludzi, że to ostatni raz, gdy coś takiego się zdarzy."
 ww1_france.36.a:0 "Cholera!"
 ww1_france.37.t:0 "Ernest Monis Zostaje Premierem"
 ww1_france.37.d:0 "Ernest Monis z Partii Radykalno-Socjalistycznej przejął urząd nowego premiera Francji."
 ww1_france.37.a:0 "Ok"
 ww1_france.38.t:0 "Joseph Caillaux Zostaje Premierem"
 ww1_france.38.d:0 "Joseph Caillaux z Partii Radykalno-Socjalistycznej przejął urząd premiera."
 ww1_france.38.a:0 "Ok"
 ww1_france.39.t:0 "Raymond Poincaré Zostaje Premierem"
 ww1_france.39.d:0 "Raymond Poincaré z Republikańskiej Partii Demokratycznej został nowym premierem Francji."
 ww1_france.39.a:0 "Ok"
 ww1_france.40.t:0 "Aristide Briand Ponownie Zostaje Premierem"
 ww1_france.40.d:0 "Aristide Briand z Republikańsko-Socjalistycznej Partii ponownie przejął urząd premiera."
 ww1_france.40.a:0 "Ok"
 ww1_france.41.t:0 "Louis Barthou Zostaje Premierem"
 ww1_france.41.d:0 "Louis Barthou z Republikańskiej Partii Demokratycznej został nowym premierem Francji."
 ww1_france.41.a:0 "Ok"
 ww1_france.42.t:0 "Gaston Doumergue Zostaje Premierem"
 ww1_france.42.d:0 "Gaston Doumergue z Partii Radykalno-Socjalistycznej został nowym premierem Francji."
 ww1_france.42.a:0 "Ok"
 ww1_france.43.t:0 "Alexandre Ribot Zostaje Nowym Premierem"
 ww1_france.43.d:0 "Alexandre Ribot z Republikańskiej Partii Demokratycznej został nowym premierem Francji."
 ww1_france.43.a:0 "Ok"
 ww1_france.44.t:0 "René Viviani Zostaje Nowym Premierem"
 ww1_france.44.d:0 "René Viviani z Republikańsko-Socjalistycznej Partii został nowym premierem Francji."
 ww1_france.44.a:0 "Ok"
 ww1_france.45.t:0 "Aristide Briand Ponownie Zostaje Premierem"
 ww1_france.45.d:0 "Aristide Briand z Republikańsko-Socjalistycznej Partii ponownie przejął urząd nowego premiera."
 ww1_france.45.a:0 "Ok"
 ww1_france.46.t:0 "Alexandre Ribot Ponownie Zostaje Premierem"
 ww1_france.46.d:0 "Alexandre Ribot z Republikańskiej Partii Demokratycznej ponownie przejął urząd nowego premiera Francji."
 ww1_france.46.a:0 "Ok"
 ww1_france.47.t:0 "Paul Painlevé Zostaje Nowym Premierem"
 ww1_france.47.d:0 "Paul Painlevé z Republikańsko-Socjalistycznej Partii przejął urząd nowego premiera Francji."
 ww1_france.47.a:0 "Ok"
 ww1_france.48.t:0 "Georges Clemenceau Zostaje Nowym Premierem"
 ww1_france.48.d:0 "Georges Clemenceau z Partii Niezależnej przejął urząd nowego premiera Francji."
 ww1_france.48.a:0 "Ok"
 ww1_france.49.t:0 "Rozpoczyna się Mobilizacja Generalna"
 ww1_france.49.d:0 "Z wojną na horyzoncie rząd wezwał do mobilizacji generalnej, z dywizjami rezerwowymi w całym kraju gotowymi do działania. Żołnierze są raczej pewni, że wojna zakończy się przynajmniej przed Bożym Narodzeniem."
 ww1_france.49.a:0 "Na linie frontu!"
 ww1_france.50.t:0 "Rozpoczyna się Ofensywa Stu Dni"
 ww1_france.50.d:0 "Po zatrzymaniu niemieckiej 'Kaiserschlacht' lub Ofensywy Ludendorffa w połowie lipca i późniejszym wewnętrznym osłabieniu armii niemieckiej z powodu problemów z zaopatrzeniem, alianci rozpoczęli serię kontrofensyw przeciwko Niemcom od 8 sierpnia do Dnia Rozejmu. Było to znane jako 'Ofensywa Stu Dni', która wypchnęła Niemców z Francji i zmusiła ich do odwrotu za Linię Hindenburga, co ostatecznie doprowadziło do podpisania rozejmu 11 listopada 1918 roku. \n\n Jeśli jesteś graczem (no i AI też), otrzymasz ideę zwaną 'Ofensywa Stu Dni', która da ci przewagę nad Niemcami przez 120 dni, wykorzystaj ją dobrze!"
 ww1_france.50.a:0 "Wykop te zgniłe drzwi, a wszystko się zawali"
 ww1_france.51.t:0 "Amerykańskie Siły Ekspedycyjne Przybywają!"
 ww1_france.51.d:0 "Stany Zjednoczone przybyły w pełnej sile do Europy dopiero latem 1918 roku, co było głównym powodem niemieckiej ofensywy wiosennej 1918 roku. USA były w stanie rozmieszczać około 100 000 ludzi miesięcznie we Francji, co pozwoliło aliantom uzyskać znaczną przewagę liczebną nad Imperium Niemieckim, które w tym momencie zużyło swoje rezerwy i miało trudności z nadążaniem za stratami."
 ww1_france.51.a:0 "Bardzo potrzebujemy tego wsparcia!"