 THE_GREAT_WAR_NAME:0 "Wielka Wojna"
 THE_GREAT_WAR_DESC:0 "Po raz pierwszy od stu lat w Europie rodzi się konflikt, który pochłonie więcej istnień niż jakakolwiek wojna w historii i potrwa wyjątkowo długo. Po raz pierwszy człowiek i maszyna połączą siły, tworząc dziesiątki nowych sposobów zabijania i niszczenia. To Wielka Wojna."
 GER_THE_GREAT_WAR_DESC:0 "Imperium Niemieckie powstało w 1871 roku po pokonaniu Francji. Po objęciu władzy przez Wilhelma II, który odsunął Bismarcka, Niemcy znalazły się w obliczu wrogów na dwóch frontach. W 1914 roku szef sztabu von Moltke stwierdził: 'Wojna jest nieunikniona, im szybciej, tym lepiej' Czy Niemcy zdołają zdobyć 'miejsce pod słońcem' i światową dominację, zanim będzie za późno?"
 AUH_THE_GREAT_WAR_DESC:0 "Dualna Monarchia, utworzona w 1867 roku, składa się z jedenastu grup etnicznych, zjednoczonych głównie dzięki autorytetowi cesarza Franciszka Józefa. By ograniczyć wpływy Rosji na Bałkanach, Austria-Węgry sprzymierzyły się z Niemcami (1879) i Włochami (1882), tworząc Trójprzymierze. Jednak dominacja Niemiec w sojuszu ogranicza samodzielność polityki Austrii-Węgier."
 OTT_THE_GREAT_WAR_DESC:0 "Od 18 wieku Imperium Osmańskie traci wpływy, osłabione wewnętrznymi problemami i ambicjami mocarstw europejskich. Reformy XIX i XX wieku, w tym centralizacja rządu, nie powstrzymały upadku terytorialnego. Słaba infrastruktura i trudności w zbieraniu podatków sprawiły, że Turcję nazywano 'chorym człowiekiem Europy' Czy Imperium zdoła się zmodernizować, czy stanie się reliktem przeszłości?"
 RUS_THE_GREAT_WAR_DESC:0 "Rosja, z największą armią świata i rozwijającym się przemysłem, dąży do kontroli nad Bałkanami i Konstantynopolem, kluczowym dla szlaków morskich. Jednak kraj boryka się z wewnętrznymi słabościami i niepokojami społecznymi. Doradcy cara sugerują, że 'krótka, zwycięska wojna' mogłaby zjednoczyć naród. Czy porażka zagrozi rządom cara?"
 ENG_THE_GREAT_WAR_DESC:0 "Na przełomie wieków Imperium Brytyjskie, obejmujące dwie piąte powierzchni ziemi, wydawało się niezwyciężone, strzeżone przez najpotężniejszą flotę świata. Jednak gospodarka USA przewyższa brytyjską, a Niemcy rozpoczęły program budowy floty, zagrażający dominacji Royal Navy. Pod pozorną potęgą kryje się niepewność o przyszłość."
 FRA_THE_GREAT_WAR_DESC:0 "Kiedyś najpotężniejsza w Europie, Francja zmaga się z problemami gospodarczymi, spadkiem liczby urodzeń i niestabilnością Trzeciej Republiki. Porażka w wojnie z Prusami w 1871 roku i utrata Alzacji oraz Lotaryngii wciąż budzą pragnienie zemsty na Niemczech."
 USA_THE_GREAT_WAR_DESC:0 "Od uzyskania niepodległości w 1783 roku USA skupiały się na własnym kontynencie i Ameryce Łacińskiej (Doktryna Monroe'a, 1823). Po pokonaniu Hiszpanii w 1898 roku stały się światową potęgą, choć z małą armią. Ich ogromna gospodarka i populacja dają potencjał większy niż Wielka Brytania, Francja, Rosja i Niemcy razem wzięte."
 ITA_THE_GREAT_WAR_DESC:0 "22 lata temu Włochy niechętnie dołączyły do Trójprzymierza z Niemcami i znienawidzonymi Austriakami, by przeciwstawić się Francji w Tunisie. Dziś sojusz ten jest najsłabszy w Europie. Trójprzymierze oferuje Sabaudię, Niceę, Korsykę i Tunezję, ale Ententa może zapewnić Dalmację. Włochy muszą wybrać stronę, zanim wojna rozstrzygnie ich los."
 SER_THE_GREAT_WAR_DESC:0 "Wojny bałkańskie przyniosły Serbii sukcesy, wsparte przez Grecję. Jednak Austria-Węgry kontrolują Bośnię i inne ziemie południowosłowiańskie, uważając Serbię za zagrożenie. Rosja wspiera Serbię, choć jej intencje mogą być dwuznaczne. Czy Serbia wykorzysta to wsparcie, by zmienić losy świata?"
 BUL_THE_GREAT_WAR_DESC:0 "Bułgaria błędnie zaufała Grekom i Rumunom, tracąc terytoria po wojnach bałkańskich. Rosja wydaje się kolejnym fałszywym sojusznikiem, chcącym jedynie wykorzystać Bułgarię. Niemcy i Austria zdają się bardziej szczere. Czy Bułgaria wybierze nowy sojusz?"
 MEX_THE_GREAT_WAR_DESC:0 "Zwycięstwo Madero w pierwszej fazie wojny domowej wydawało się końcem konfliktu, ale w 1913 roku został obalony i zabity przez generała Huertę. Huerta jest niepopularny i niekompetentny, a naród nie może zgodzić się co do nowego przywódcy. Czy wojna domowa znów wybuchnie?"
 JAP_THE_GREAT_WAR_DESC:0 "Cesarz Taishō, osłabiony chorobą psychiczną, nie jest w stanie rządzić, a władzę przejmują ministrowie i dwór. Społeczeństwo smakuje pierwszych swobód. Czy Japonia powinna dołączyć do wojny w Europie? Sojusz z Wielką Brytanią jest kruchy, a czekanie na rozwój wydarzeń może być bardziej korzystne."
 BEL_THE_GREAT_WAR_DESC:0 "Chroniona przez Brytyjczyków, Belgia jest dla Niemiec furtką do Paryża, omijającą fortyfikacje francuskie. Król Albert I stoi przed dylematem: stanąć u boku Ententy czy pozwolić Niemcom przejść przez swoje terytorium."
 CHI_SCHLIEFFEN_DESC:0 "Rewolucja 1911 roku obaliła monarchię, tworząc niestabilną republikę rządzoną przez regionalnych watażków. Prezydent Yuan Shikai utrzymuje kraj dzięki lojalności generałów. Wojna w Europie może ujawnić słabości republiki, ale też otworzyć możliwości zysku na sąsiednich imperiach."
 SWE_SCHLIEFFEN_DESC:0 "Na początku XX wieku Szwecja cieszyła się pokojem od czasów wojen napoleońskich (1814). Jednak narastające napięcia między mocarstwami zagrażają tej neutralności. Czy Szwecja pozostanie na uboczu?"
 ALB_SCHLIEFFEN_DESC:0 "Albania, niezależna od Imperium Osmańskiego od 1912 roku, jest rozdarta wewnętrznymi podziałami i brakiem stabilnych instytucji. Położona na skrzyżowaniu interesów mocarstw, jest łatwym celem dla sąsiadów chcących rozszerzyć wpływy."
 OTHER_THE_GREAT_WAR_DESC:0 "Konflikt, który ogarnia kontynenty, wpłynie na wszystkie narody - wielkie i małe."

