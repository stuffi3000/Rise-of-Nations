 JAP_BURNING_EUROPE_DESC:0 "Wojna szaleje w Azji Południowo-Wschodniej. Choć Japonia poniosła pewne straty na początku 1939 roku, duża część terytorium Chin znajduje się pod jej kontrolą. Napięcia w Europie rosną, a ZSRR, skupiony na tamtejszych sprawach, nie powinien ingerować w wojnę w Azji. Gdy zasoby Chin wpadną w ręce Japonii, Związek Radziecki będzie łatwym przeciwnikiem."
 ITA_BURNING_EUROPE_DESC:0 "Mussolini, dyktator Włoch, zyskał pewną sławę jako mediator pokojowy dzięki swojej roli w porozumieniu monachijskim rok temu. Jednak ekspansja terytorialna Niemiec uświadomiła Włochom, że jest więcej ziem do zdobycia, jeśli uda się osiągnąć porozumienie z Niemcami. Podbój Albanii był jedynie próbką możliwości militarnych Włoch, a reszta świata powinna zacząć się martwić."
 SOV_BURNING_EUROPE_DESC:0 "Wsparcie dla Manuela Azañi i Drugiej Republiki Hiszpańskiej podczas hiszpańskiej wojny domowej jasno pokazało, po czyjej stronie stoi Związek Radziecki w stosunku do Włoch i Niemiec. Po zwycięstwach nad japońską armią w ostatnich konfliktach granicznych ZSRR wydaje się potęgą zbyt wielką, by pojedynczy kraj mógł mu się przeciwstawić. Obietnica Niemiec dotycząca podziału państw bałtyckich i Polski jest w tym momencie mile widziana."
 USA_BURNING_EUROPE_DESC:0 "Rosnące napięcia w Europie budzą niepokój. Choć nie jest to jeszcze realny problem dla Stanów Zjednoczonych, agresja Niemiec może wkrótce odbić się echem na całym świecie. Podczas gdy na Zachodzie panuje spokój, przygotowania militarne mogą nie być złym pomysłem. Jeśli Stany Zjednoczone zostaną wciągnięte w kolejną wojnę, to one ją zakończą."
 OTHER_BURNING_EUROPE_DESC:0 "Nie minął nawet rok od rozpoczęcia II wojny światowej, a niemiecka machina militarna potwierdziła swoją potęgę. W błyskawicznej, miesięcznej inwazji Niemcy podbiły Polskę i skierowały teraz siłę swoich armii na Front Zachodni. Francja i Wielka Brytania zostały osamotnione w obliczu nadciągającej niemieckiej inwazji. Deklaracja neutralności Stanów Zjednoczonych i pakt o nieagresji ZSRR z Niemcami w pełni obowiązują, pozostawiając młode demokracje bez drogi ucieczki. W całej Europie mniejsze państwa demokratyczne gorączkowo przygotowują się do obrony, podczas gdy ruchy nacjonalistyczne zyskały silne poparcie w ich granicach. Gdy wojna między faszystami a demokratami zbliża się do punktu kulminacyjnego, świat wkrótce zobaczy Europę w płomieniach."

