 OPERATION_BARBAROSSA_NAME:0 "Operacja Barbarossa"
 OPERATION_BARBAROSSA_DESC:0 "Z rozpoczęciem Operacji Barbarossa 22 czerwca 1941 roku Niemcy oficjalnie złamały pakt Mołotow-Ribbentrop. Pierwszy etap operacji to jedyny atak na całym froncie, który przyniósł zdobycie ogromnych obszarów ZSRR. Niemiecka armia wydaje się niepowstrzymana, a Luftwaffe podobno zniszczyła 4000 sowieckich samolotów, tracąc jedynie 80 własnych. Libia wciąż stawia opór, a Związek Radziecki wydaje się niezdolny do powstrzymania niemieckich Panzerów. Japonia jest gotowa zaatakować aliantów na Pacyfiku..."
 ENG_OPERATION_BARBAROSSA_DESC:0 "Chociaż Wielka Brytania wyszła zwycięsko z Wielkiej Wojny, fundamenty jej imperium zostały głęboko wstrząśnięte. Pokolenie najlepszych młodych ludzi zginęło w okopach Flandrii i północnej Francji, w Wspólnocie narastały niepokoje, a kraj obarczony był ogromnymi długami. Trauma ostatniej wojny wciąż jest żywa, a widmo kolejnego konfliktu stało się rzeczywistością. Jasne jest, że nie będzie 'Pokoju na nasze czasy'."
 FFR_OPERATION_BARBAROSSA_DESC:0 "Wspomnienie Wielkiej Wojny wciąż jest żywe, a Francja staje w obliczu nowego konfliktu, gdy Niemcy jasno pokazali, że nie zamierzają zachować pokoju. Wzmacnianie obrony granic i mądry wybór sojuszników nie przyniosły efektów. Teraz, gdy Francja upadła, co będzie dalej?"
 FRA_OPERATION_BARBAROSSA_DESC:0 "Wspomnienie Wielkiej Wojny wciąż jest żywe, a Francja staje w obliczu nowego konfliktu, gdy Niemcy jasno pokazali, że nie zamierzają zachować pokoju. Wzmacnianie obrony granic i mądry wybór sojuszników nie przyniosły efektów. Teraz, gdy Francja upadła, co będzie dalej?"
 VIC_OPERATION_BARBAROSSA_DESC:0 "Wspomnienie Wielkiej Wojny wciąż jest żywe, a Francja staje w obliczu nowego konfliktu, gdy Niemcy jasno pokazali, że nie zamierzają zachować pokoju. Wzmacnianie obrony granic i mądry wybór sojuszników nie przyniosły efektów. Teraz, gdy Francja upadła, co będzie dalej?"
 GER_OPERATION_BARBAROSSA_DESC:0 "Powstały nowe Niemcy. Minęło osiem lat, odkąd Republika Weimarska została rozwiązana i zastąpiona Trzecią Rzeszą Hitlera. Po trudnych latach Wielkiego Kryzysu powróciła stabilność gospodarcza, a masowe bezrobocie zostało zażegnane. Ograniczenia militarne nałożone przez traktat wersalski dawno odeszły w zapomnienie, a Wehrmacht rośnie w siłę z każdym dniem. Kto zdoła ich powstrzymać?"
 JAP_OPERATION_BARBAROSSA_DESC:0 "Wojna szaleje w Azji Południowo-Wschodniej. Choć Japonia poniosła pewne straty na początku 1939 roku, duża część terytorium Chin znajduje się pod jej kontrolą. Napięcia w Europie rosną, a ZSRR, skupiony na tamtejszych sprawach, nie powinien ingerować w wojnę w Azji. Gdy zasoby Chin wpadną w ręce Japonii, Związek Radziecki będzie łatwym przeciwnikiem."
 ITA_OPERATION_BARBAROSSA_DESC:0 "Wraz z rozwojem faszyzmu Włochy wkroczyły w nową, chwalebną erę. Ich siły obecnie włączają Etiopię do rosnącego włoskiego imperium kolonialnego, ale ambicje Mussoliniego sięgają dalej. Panowanie nad Morzem Śródziemnym zawsze było przeznaczeniem Włoch, a w Europie kształtuje się nowy porządek. Gdy nadejdzie fala zmian, Włochy muszą znaleźć się na jej czele lub ryzykują, że zostaną zmiecione."
 SOV_OPERATION_BARBAROSSA_DESC:0 "Wsparcie dla Manuela Azañi i Drugiej Republiki Hiszpańskiej podczas hiszpańskiej wojny domowej jasno pokazało, po czyjej stronie stoi Związek Radziecki w stosunku do Włoch i Niemiec. Po zwycięstwach nad japońską armią w ostatnich konfliktach granicznych ZSRR wydaje się potęgą zbyt wielką, by pojedynczy kraj mógł mu się przeciwstawić. Obietnica Niemiec dotycząca podziału państw bałtyckich i Polski jest w tym momencie mile widziana."
 USA_OPERATION_BARBAROSSA_DESC:0 "Rosnące napięcia w Europie budzą niepokój. Choć nie jest to jeszcze realny problem dla Stanów Zjednoczonych, agresja Niemiec może wkrótce odbić się echem na całym świecie. Podczas gdy na Zachodzie panuje spokój, przygotowania militarne mogą nie być złym pomysłem. Jeśli Stany Zjednoczone zostaną wciągnięte w kolejną wojnę, to one ją zakończą."
 OTHER_OPERATION_BARBAROSSA_DESC:0 "Narody świata, zarówno wielkie, jak i małe, nie wszystkie są gotowe wstrzymać oddech w oczekiwaniu na wybuch kolejnego globalnego konfliktu. Od mocarstw na krawędzi wojny domowej po liczne państwa uformowane i przekształcone przez Wielką Wojnę - wszystkie będą musiały podejmować trudne decyzje, równoważąc swoje ideały z pragmatyzmem, aby wpłynąć na przyszłość świata."
