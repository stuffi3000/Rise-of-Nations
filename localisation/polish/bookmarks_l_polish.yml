 HUN_GATHERING_STORM_DESC:0 "W 1936 roku Węgry zmagają się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Węgier wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość."
 INS_GATHERING_STORM_DESC:0 "W 1936 roku Indonezja walczy o niepodległość. Pod demokratycznym rządem Indonezja zdołała zachować suwerenność pomimo nacisków kolonialnych władców. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie."
 IRQ_GATHERING_STORM_DESC:0 "W 1936 roku Irak zmaga się z niestabilnością polityczną i zewnętrznymi naciskami. Pomimo demokratycznego rządu, kraj boryka się z wewnętrznymi podziałami i konfliktami. Przyszłość Iraku jest dodatkowo skomplikowana przez jego strategiczne położenie i interesy zagranicznych mocarstw w regionie."
 IRE_GATHERING_STORM_DESC:0 "W 1936 roku Irlandia walczy o niepodległość. Pod demokratycznym rządem Irlandia zdołała zachować suwerenność pomimo nacisków kolonialnych władców. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie."
 LAT_GATHERING_STORM_DESC:0 "W 1936 roku Łotwa to mały kraj bałtycki walczący o niepodległość. Pod demokratycznym rządem Łotwa zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie."
 LIB_GATHERING_STORM_DESC:0 "W 1936 roku Liberia jest jednym z nielicznych afrykańskich krajów, które zachowały niepodległość. Rządzona przez demokratyczny rząd, Liberia uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia na świecie zagrażają temu pokojowi, zmuszając Liberię do ponownej oceny swojej pozycji."
 LIT_GATHERING_STORM_DESC:0 "W 1936 roku Litwa to mały kraj bałtycki walczący o niepodległość. Pod demokratycznym rządem Litwa zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie."
 LUX_GATHERING_STORM_DESC:0 "W 1936 roku Luksemburg jest znany z neutralności i stabilności politycznej. Rządzony przez demokratyczny rząd, Luksemburg uniknął konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Luksemburg do ponownej oceny swojej pozycji."
 MAL_GATHERING_STORM_DESC:0 "W 1936 roku Malta to mała wyspa na Morzu Śródziemnym. Rządzona przez system demokratyczny, Malta zdołała zachować niepodległość i strategiczne znaczenie. Jednak kraj stoi przed wyzwaniami ze strony większych sąsiadów i musi ostrożnie prowadzić politykę zagraniczną, by przetrwać."
 MAN_GATHERING_STORM_DESC:0 "W 1936 roku Mandżukuo to marionetkowe państwo utworzone przez Japonię w północno-wschodnich Chinach. Rządzone przez faszystowski reżim, Mandżukuo jest silnie zależne od japońskich panów. Przyszłość kraju jest niepewna, gdy nawiguje w skomplikowanych relacjach z Japonią i swojej pozycji w regionie."
 MEN_GATHERING_STORM_DESC:0 "W 1936 roku Mengkukuo to marionetkowe państwo utworzone przez Japonię w północno-wschodnich Chinach. Rządzone przez faszystowski reżim, Mengkukuo jest silnie zależne od japońskich panów. Przyszłość kraju jest niepewna, gdy nawiguje w skomplikowanych relacjach z Japonią i swojej pozycji w regionie."
 MEX_GATHERING_STORM_DESC:0 "W 1936 roku Meksyk zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Meksyku wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość."
 MON_GATHERING_STORM_DESC:0 "W 1936 roku Mongolia walczy o niepodległość i stabilność polityczną. Rządzona przez komunistyczny rząd, Mongolia zdołała zachować suwerenność pomimo nacisków większych sąsiadów. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie."
 CHI_GATHERING_STORM_DESC:0 "W 1936 roku Szwajcaria jest znana z neutralności i stabilności politycznej. Rządzona przez system demokratyczny, Szwajcaria zdołała zachować względny pokój i dobrobyt. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Szwajcarię do ponownej oceny swojej pozycji."
 SAF_GATHERING_STORM_DESC:0 "W 1936 roku RPA jest naznaczona historią kolonializmu i apartheidu. Rządzona przez demokratyczny rząd, RPA zmaga się z dziedzictwem przeszłości i próbuje budować bardziej inkluzywne społeczeństwo. Przyszłość kraju zależy od zdolności do przezwyciężenia tych wyzwań i wytyczenia nowej drogi."
 SPR_GATHERING_STORM_DESC:0 "W 1936 roku Hiszpania jest naznaczona politycznym zamętem i wewnętrznymi konfliktami. Pomimo demokratycznego ustroju, Hiszpania jest głęboko podzielona między różne frakcje, w tym republikanów, nacjonalistów i anarchistów. Przyszłość kraju jest niepewna, gdy próbuje poradzić sobie z tymi złożonymi dynamikami politycznymi."
 SWE_GATHERING_STORM_DESC:0 "W 1936 roku Szwecja jest znana z neutralności i stabilności politycznej. Rządzona przez demokratyczny rząd, Szwecja uniknęła konfliktów, które nękały inne narody. Jednak rosnące napięcia w Europie zagrażają temu pokojowi, zmuszając Szwecję do ponownej oceny swojej pozycji."
 TIB_GATHERING_STORM_DESC:0 "W 1936 roku Tybet jest regionem uwikłanym w rywalizację interesów. Rządzony przez system demokratyczny, Tybet walczy o zachowanie niepodległości i suwerenności wobec nacisków potężnych sąsiadów. Przyszłość Tybetu jest niepewna, gdy próbuje poradzić sobie z tymi wyzwaniami i zabezpieczyć swoje miejsce na świecie."
 TUR_GATHERING_STORM_DESC:0 "W 1936 roku Turcja jest naznaczona niedawnym przejściem na republikę. Rządzona przez demokratyczny rząd, Turcja rozpoczęła program modernizacji i sekularyzacji. Jednak kraj stoi przed wyzwaniami związanymi z wewnętrznymi podziałami i zewnętrznymi naciskami, które zagrażają jego stabilności."
 VEN_GATHERING_STORM_DESC:0 "W 1936 roku Wenezuela zmaga się z niestabilnością polityczną i wyzwaniami gospodarczymi. Pomimo demokratycznego rządu, kraj boryka się z ubóstwem, korupcją i niepokojami społecznymi. Przyszłość Wenezueli wisi na włosku, gdy stara się rozwiązać te problemy i budować bardziej dostatnią przyszłość."
 YUG_GATHERING_STORM_DESC:0 "W 1936 roku Jugosławia jest naznaczona zróżnicowaną populacją i złożonymi dynamikami politycznymi. Rządzona przez demokratyczny rząd, Jugosławia zmaga się z utrzymaniem stabilności i jedności wśród różnych grup etnicznych. Przyszłość kraju zależy od zdolności do poradzenia sobie z tymi wyzwaniami i stworzenia wspólnej tożsamości."
 PHI_GATHERING_STORM_DESC:0 "W 1936 roku Filipiny walczą o niepodległość. Pod demokratycznym rządem Filipiny zdołały zachować suwerenność pomimo nacisków kolonialnych władców. Jednak przyszłość kraju pozostaje niepewna, gdy próbuje zabezpieczyć swoje miejsce na świecie."
 SWI_GATHERING_STORM_DESC:0 "W 1936 roku Czechosłowacja jest naznaczona niedawnym powstaniem i stabilnością polityczną. Rządzona przez demokratyczny rząd, Czechosłowacja zdołała zachować pokój i dobrobyt. Jednak kraj stoi przed wyzwaniami związanymi z wewnętrznymi podziałami i zewnętrznymi naciskami, które zagrażają jego stabilności."
 SHX_GATHERING_STORM_DESC:0 "Yan Xishan kiedyś kontrolował znaczną część północnych Chin, zanim został pokonany w wojnie na Równinie Centralnej. Teraz zarządza jedynie niewielkim obszarem, zagrożonym przez trzy potęgi: Imperium Japonii i jego marionetkowe reżimy na północy, Partię Komunistyczną na zachodzie oraz Rząd Narodowy na południu. Czy klika Shansi Yan Xishana znajdzie sposób na przetrwanie wśród tych nacisków?"

