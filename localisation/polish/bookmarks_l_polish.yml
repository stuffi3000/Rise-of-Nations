 SOMME_NAME:0 "Bitwa pod Verdun"
 SOMME_DESC:0 "Wielka Wojna trwa od niemal dwóch lat. Po zaskakującym ataku Niemiec przez Belgię, Trójporozumienie zdołało powstrzymać ich natarcie. Obie strony okopały się w transzejach, tocząc zacięte walki o każdy kilometr ziemi."
 ENG_SOMME_DESC:0 "Wielka Brytania cierpi mniej niż Francja czy Rosja. Choć walczy z Państwami Centralnymi, do armii zgłaszają się tylko ochotnicy. Royal Navy panuje na morzach, blokując szlaki handlowe Niemiec przez Morze Północne."
 FRA_SOMME_DESC:0 "Front zachodni we Francji to kluczowy teatr wojny. Obie strony okopały się w transzejach, a huk artylerii wrył się w pamięć żołnierzy. Jak długo wytrzymają? Tylko czas pokaże."
 GER_SOMME_DESC:0 "Trójporozumienie zatrzymało plan Schlieffena tuż przed Paryżem. Niemcy wciąż mają inicjatywę i muszą ją wykorzystać, nie marnując czasu. Sukcesy na froncie wschodnim dodają żołnierzom pewności. Bóg z nami!"
 OTT_SOMME_DESC:0 "Imperium Osmańskie boryka się z problemami na Bliskim Wschodzie, nie tylko na froncie. Wewnętrzne niepokoje destabilizują 'chorego człowieka Europy' Ludy w okupowanych terytoriach domagają się niepodległości. Potrzebne są radykalne zmiany."
 AUH_SOMME_DESC:0 "Najważniejszy sojusznik Niemiec znajduje się w coraz większym niebezpieczeństwie. Monarchia dualna, zróżnicowana etnicznie, nie radzi sobie z konfliktem. Strzelanie między towarzyszami broni z powodu barier językowych nie jest rzadkością."
 RUS_SOMME_DESC:0 "Imperium Rosyjskie przeżywa kolejną katastrofę. Po upokarzającej klęsce z Japonią w 1905 roku, źle wyposażona armia rosyjska zmaga się z Niemcami. Brak przygotowań i amunicji stawia cara w trudnej sytuacji."
 USA_SOMME_DESC:0 "USA zachowują neutralność w konflikcie. Choć większość Amerykanów popiera tę postawę, opinia publiczna może się zmienić w każdej chwili."
 OTHER_SOMME_DESC:0 "Choć inne państwa są interesujące, nie wpływają znacząco na równowagę sił."

 ###########################################
 ################## 1918 ###################
 ###########################################

 KAISERSCHLACHT_NAME:0 "Kaiserschlacht"
 KAISERSCHLACHT_DESC:0 "Od czterech lat na froncie zachodnim trwa brutalny impas, ale na wschodzie front zniknął po upadku Imperium Rosyjskiego i podpisaniu traktatu brzeskiego. Setki tysięcy niemieckich żołnierzy przeniesiono na zachód, przygotowując bezprecedensową ofensywę - Kaiserschlacht. Austria-Węgry, Turcja i Bułgaria są jednak w fatalnym stanie. Bez znaczącego zwycięstwa na zachodzie nie tylko Niemcy, ale cały sojusz może runąć."
 GER_KAISERSCHLACHT_DESC:0 "Od czterech lat na froncie zachodnim trwa impas, ale kapitulacja Rosji pozwoliła przerzucić dywizje na zachód, dając chwilową przewagę liczebną. Musimy przełamać front i zmusić Francję do rozejmu, zanim Amerykanie przybędą w dużej liczbie - wtedy nie będziemy mieć szans. Zapasy kurczą się, a ludzie wyczerpują jak piasek w klepsydrze. To ostatnia szansa na zwycięstwo lub czeka nas kapitulacja."
 AUH_KAISERSCHLACHT_DESC:0 "Wojna była dla Austrii-Węgier katastrofą, ale zwycięstwo pod Caporetto w 1917 roku i traktat brzeski pozwoliły skupić siły na Włoszech i Bałkanach. Imperium jednak ledwo się trzyma - wyczerpanie wojenne i antywojenne nastroje wśród ludności zagrażają jego istnieniu. Wygranie wojny i utrzymanie jedności to herkulesowe zadanie."
 TUR_KAISERSCHLACHT_DESC:0 "Sojusznicy sądzili, że Turcja będzie łatwym celem, ale wojna na Bliskim Wschodzie potoczyła się inaczej. Mimo zacofania, Imperium Osmańskie walczyło cztery lata. Jednak Brytyjczycy zdobyli Jerozolimę i Bagdad, a teraz nacierają na Damaszek i Mosul z frontów w Mezopotamii i Jordanii. Upadek tych miast oznacza nasz koniec, choć traktat brzeski uwolnił siły z Kaukazu."
 SOV_KAISERSCHLACHT_DESC:0 "W trakcie Wielkiej Wojny słabe Imperium Rosyjskie stało się niestabilne. Straty i brak zaufania do rządu imperialnego doprowadziły do powstania komunistycznego rządu pod wodzą Lenina. Podpisano katastrofalny traktat brzeski, ale to nie koniec - przed nami wojna domowa w Rosji."
 ENG_KAISERSCHLACHT_DESC:0 "Wielka Brytania walczyła we Flandrii, Afryce i na Bliskim Wschodzie, tracąc ogromne liczby ludzi. Zwycięstwo wydaje się odległe, ale blokada morska osłabia Niemcy, powodując głód i spadek morale. Nasze wysiłki wojenne tracą poparcie, ale Amerykanie wkrótce przybędą z nowymi wojskami i przewagą przemysłową. Najpierw jednak musimy przetrwać ofensywę Ludendorffa."
 FRA_KAISERSCHLACHT_DESC:0 "Francuzi, znacznie słabsi od Niemców, walczą od czterech lat przy wsparciu Brytyjczyków, ale front prawie nie drgnął, a straty są ogromne. Niemcy nie przełamali linii pod Verdun ani w Belgii, ale posiłki z Rosji dają im przewagę. Amerykanie wkrótce przyniosą ulgę świeżymi siłami - musimy tylko wytrwać."
 USA_KAISERSCHLACHT_DESC:0 "USA pozostawało neutralne, ale zatopienie Lusitanii, telegram Zimmermanna, sabotaż Black Tom i konieczność odzyskania pożyczek dla Ententy zmusiły nas do wejścia do wojny w 1917 roku. Przerzut wojsk trwa dłużej, niż zakładano, ale w najbliższych miesiącach dotrzemy do Europy w dużej liczbie."
 OTHER_KAISERSCHLACHT_DESC:0 "Konflikt, który rozciąga się na kilka kontynentów, wpłynie na wszystkie narody - wielkie i małe."
 GERMAN_PUPPETS_EASTEUROPE_KAISERSCHLACHT_DESC:0 "Nasze państwo, przez dekady część Imperium Rosyjskiego, które dwukrotnie się rozpadło, cieszy się obecnie ograniczoną autonomią pod protekcją Niemiec. Jednak Imperium Niemieckie, podobnie jak inne narody uwikłane w Wielką Wojnę, wydaje się być na skraju upadku."
 BUL_KAISERSCHLACHT_DESC:0 "Bułgaria, która dołączyła do wojny w 1915 roku, jest na skraju upadku. Grecja na południu dysponuje silniejszymi siłami, zagrażając naszej pozycji."
 WHR_KAISERSCHLACHT_DESC:0 "W trakcie Wielkiej Wojny słabe Imperium Rosyjskie stało się niestabilne. Ogromne straty sprawiły, że żołnierze i klasa robotnicza stracili zaufanie do rządu, tworząc komunistyczny rząd pod wodzą Lenina. Podpisano katastrofalny traktat brzeski, ale przed nami większy konflikt - wojna domowa w Rosji."
 ITA_KAISERSCHLACHT_DESC:0 "Wejście Włoch do wojny w 1915 roku przyniosło katastrofalne straty i minimalne postępy. Sytuacja w Alpach jest gorsza niż na froncie zachodnim we Francji. Kontynuacja wojny grozi Włochom upadkiem gospodarczym, społecznym i demograficznym."
 UKR_KAISERSCHLACHT_DESC:0 "Ukraina, utworzona jako półniezależne państwo po 154 latach rosyjskiej okupacji, ma przestarzałą, rolniczą gospodarkę. Dostarczanie zboża Niemcom za darmo, by zapobiec głodowi, dodatkowo ją osłabia, zwłaszcza w niestabilnej sytuacji po upadku Imperium Rosyjskiego."

 ###########################################
 ################## 1919 ###################
 ###########################################

 THE_RUSSIAN_CIVIL_WAR_NAME:0 "Rosyjska Wojna Domowa"
 THE_RUSSIAN_CIVIL_WAR_DESC:0 "Wielka Wojna dobiegła końca. Państwa Centralne zostały pokonane i podzielone między członków Ententy, ale światowy pokój pozostaje odległy. Wojny domowe szaleją na Wschodzie, zwłaszcza w Rosji, a niestabilność nęka Bliski Wschód, Chiny i dawne Państwa Centralne. Nawet teraz o pokój i dobrobyt trzeba walczyć."
 GER_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Po upadku Imperium Niemieckiego jego miejsce zajęła Republika Weimarska. Nowy rząd zmaga się z zniszczonym przemysłem, ciężkimi reparacjami i konfliktami między komunistami a autokratycznymi Freikorpsami, które grożą wojną domową. Niewielu jest zadowolonych z obecnego stanu rzeczy. Jeśli Republika szybko się nie ustabilizuje, może podzielić los Niemiec z 1848 roku."
 RUS_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Siły Białych Rosjan chronią naród przed plagą komunizmu, ale sowieci odnieśli w ostatnim roku znaczące sukcesy przeciwko podzielonemu i niezorganizowanemu ruchowi Białych. Nadzieja wciąż istnieje, jeśli Biali rozwiążą problemy z przywództwem i zyskają międzynarodowe wsparcie."
 SOV_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Ruch Lenina rozprzestrzenia się w dawnym Imperium Rosyjskim jak pożar. Charyzmatyczny przywódca Sowietów zyskuje poparcie chłopów na Wschodzie, mimo potępienia przez świat. Przed nim jednak wiele wyzwań. Nowe, słabe państwa, zwłaszcza Polska, muszą zostać wciągnięte w orbitę, by stworzyć prawdziwą światową rewolucję."
 POL_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Choć Brytyjczycy i Francuzi z zadowoleniem powitali nowe państwo polskie, niewielu podziela ten entuzjazm. Pokonani Niemcy chcą odzyskać utracone ziemie, Czesi i Litwini toczą spory graniczne, a Sowieci aktywnie dążą do zniszczenia Polski. Po utracie większości sprzymierzonej Ukrainy Polska liczy na cud - a cuda zdarzały się już wcześniej."
 OTT_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Imperium Osmańskie wydaje się skazane na zagładę. Zredukowane do skrawka Anatolii, z którego rząd kontroluje tylko część, dawne mocarstwo stoi na krawędzi upadku. Czy Osman, założyciel państwa, nie pokonał większych przeciwności? Czy starzy przywódcy uratują naród w ostatniej chwili, czy księżyc Osmanów zgasł na zawsze?"
 TUR_THE_RUSSIAN_CIVIL_WAR_DESC:0 "W obliczu nieuchronnego końca Imperium narodził się potężny ruch nacjonalistyczny pod wodzą Mustafy Kemala Paszy. Bohater Gallipoli wzywa do stworzenia świeckiej, nowoczesnej republiki w Anatolii, ale jego prawdziwym celem wydaje się odzyskanie okupowanych ziem tureckojęzycznych. Stawienie czoła Europejczykom i resztkom Imperium to ogromne wyzwanie. Czy nowa Turcja mu sprosta?"
 ITA_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Włochy wyszły z traktatu wersalskiego niezaspokojone. Mimo ogromnych strat ludzkich otrzymały jedynie Istrię, Zadar i ograniczoną władzę nad Albanią. Choć Ententa obiecała przekazanie Tyrolu Południowego, to wciąż mniej, niż oferowały Państwa Centralne. Jeśli społeczeństwo nie zostanie usatysfakcjonowane, Włochy mogą zwrócić się przeciwko dawnym sojusznikom."
 FRA_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Francja ledwo przetrwała wojnę. Zemsta za 1870 rok została dokonana, kolonie niemieckie i osmański Lewant wzmocniły imperium, a w Europie pojawiły się przyjazne rządy. Jednak problemy pozostają: podział ziem Habsburgów jest nierozstrzygnięty, Marokańczycy protestują przeciw aneksji, a Związek Radziecki inspiruje lokalnych komunistów. Bez rozwiązania tych kwestii zwycięstwo może okazać się daremne."
 ENG_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Wielu brytyjskich synów nie wróciło z okopów. Choć zdobyto Tanzanię i Namibię, cena w krwi była wysoka, zwłaszcza że to Paryż, a nie Londyn, kieruje nowymi rządami w Europie. W 1919 roku Imperium Brytyjskie osiągnęło największy zasięg, ale może być najsłabsze w historii. Dyplomacja zastąpi pancerniki - nowe porozumienia i administracja muszą utrzymać imperium, podczas gdy armia się odbudowuje. Pierwszym testem jest chaos w Egipcie."
 USA_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Amerykanie nie chcieli wojny, a po jej zakończeniu wielu zastanawia się, czy interwencja była warta kosztów. Rząd federalny odchodzi od idealizmu Wilsona na rzecz cynicznej neutralności. Armia jest rozbrajana, a ustawodawcy blokują proces pokojowy. Jeśli Kongres zatwierdzi przystąpienie do Ligi Narodów, trend ten może się odwrócić. W przeciwnym razie USA mogą pogrążyć się w nieprzeniknionym izolacjonizmie."
 JAP_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Japończycy po raz pierwszy żyją w demokracji, ale idea ta nie cieszy się powszechnym poparciem. Cesarz Taishō jest ciężko chory, a reakcyjni przywódcy, wzywający do powrotu autokracji i zakładania kolonii, zyskują na sile przed koronacją księcia Hirohito. Może mają rację? Kilka kampanii w rozdartej wojną Chinach może uczynić Japonię szanowanym mocarstwem."

 ###########################################
 ################## 1933 ###################
 ###########################################

 RISE_OF_EVIL_NAME:0 "Powstanie zła"
 RISE_OF_EVIL_DESC:0 "Przez niemal trzecią część wieku liberalizm i demokracja dominowały w polityce międzynarodowej i wewnętrznej. Ten światopogląd chwieje się w posadach, a nowa siła zdobywa wpływy. Włochy od 12 lat są rządzone przez nacjonalistycznego dyktatora, jakiego świat wcześniej nie widział. W Niemczech rośnie fala nowej ideologii przeciwnej wolności i liberalizmowi. W Azji Wschodniej Japonia prowadzi ekspansjonistyczną politykę. W tym czasie gospodarki USA, Francji i Wielkiej Brytanii cierpią z powodu Wielkiego Kryzysu. Czy demokracja zdoła odwrócić ideologiczny trend, czy to początek Powstania Zła?"
 GER_RISE_OF_EVIL_DESC:0 "Hitler zdobył władzę w marcu 1933 roku po przyjęciu Ustawy o Pełnomocnictwach, która dała mu rozszerzone uprawnienia. Prezydent Paul von Hindenburg mianował go kanclerzem 30 stycznia 1933 roku po serii wyborów parlamentarnych i zakulisowych intryg."
 ENG_RISE_OF_EVIL_DESC:0 "Choć Wielka Brytania wygrała Wielką Wojnę, fundamenty jej imperium zostały zachwiane. Stracono pokolenie młodych ludzi na polach Flandrii i północnej Francji, w Wspólnocie narasta niepokój, a długi są ogromne. Trauma wojny jest wciąż żywa, a widmo kolejnego konfliktu staje się realne. 'Pokój na nasze czasy' wydaje się coraz mniej prawdopodobny."
 FRA_RISE_OF_EVIL_DESC:0 "Mimo zniszczeń Wielkiej Wojny, Francja odbudowuje się dzięki silnej gospodarce wspartej niemieckimi reparacjami. Wielki Kryzys jednak dotknął kraj, a nowy niemiecki reżim nie zamierza kontynuować płatności z traktatu wersalskiego. Wewnętrzne niepokoje polityczne i słowa marszałka Focha z 1919 roku: 'To nie pokój, to rozejm na dwadzieścia lat' brzmią jak omen. Te dwadzieścia lat szybko się kończy."
 ITA_RISE_OF_EVIL_DESC:0 "Dzięki faszyzmowi Włochy oczekują nowej, chwalebnej ery. Ich siły 'przekonują' Etiopię do dołączenia do rosnącego imperium kolonialnego, ale czy ambicje Mussoliniego na tym się kończą? Dominacja nad basenem Morza Śródziemnego wydaje się przeznaczeniem Włoch. W obliczu nowego porządku w Europie Włochy muszą znaleźć się na czele zmian lub zostaną zmiecione."
 JAP_RISE_OF_EVIL_DESC:0 "Imperium Japonii stoi na rozdrożu. Doktryna 'Hokushin-ron' (ekspansja na północ), popierana przez armię, zakłada atak na Rosję i Chiny. Doktryna 'Nanshin-ron' (ekspansja na południe), wspierana przez marynarkę, celuje w bogate w zasoby kolonie europejskie w Azji Południowo-Wschodniej i na Pacyfiku. Japonia ma potężną armię, ale jej przemysł pilnie potrzebuje surowców, a czas się kończy. Którą drogę wybrać?"
 SOV_RISE_OF_EVIL_DESC:0 "'Widmo krąży po Europie - widmo komunizmu' Po wojnie domowej ZSRR stał się niekwestionowanym władcą większości dawnego Imperium Rosyjskiego. Szybka industrializacja i kolektywizacja przyniosły ogromne koszty ludzkie. Teraz Związek Radziecki zmaga się z odradzającymi się Niemcami na zachodzie, agresywną Japonią na wschodzie i wewnętrznymi zagrożeniami w łonie Partii Komunistycznej."
 USA_RISE_OF_EVIL_DESC:0 "Po Wielkiej Wojnie USA wróciły do izolacjonizmu, ciesząc się prosperity w latach 20. Wielki Kryzys w 1929 roku dramatycznie to zakończył. Polityka nieinterwencji w zagranicznych wojnach pozostaje silna, ale napięcia w Europie i Azji rosną. 'Wielki Neutralny' może zostać wciągnięty w wir wydarzeń, czy tego chce, czy nie."
 MEX_RISE_OF_EVIL_DESC:0 "Meksyk przechodzi transformację po rewolucji. Choć formalnie stabilny pod rządami prezydenta Abelardo L. Rodrígueza, kraj jest podzielony między tradycjonalistów a reformatorów. Regionalne elity walczą o wpływy, a siły postępowego modernizmu zderzają się z ubóstwem, korupcją i nierównościami. Z dynamiczną kulturą, bogatymi zasobami i młodą populacją Meksyk ma potencjał, by stać się regionalną potęgą - jeśli dobrze wykorzysta swoje atuty."
 ALB_RISE_OF_EVIL_DESC:0 "Albania, mały i odizolowany kraj między Włochami a Grecją, zmaga się z trudnościami gospodarczymi i politycznymi pod rządami króla Zoga I. Słaby przemysł i rolnicza gospodarka czynią ją podatną na wpływy faszystowskich Włoch i komunistycznej Jugosławii. Mimo to Albania zachowuje silną tożsamość narodową i historię oporu wobec obcej dominacji."
 ARG_RISE_OF_EVIL_DESC:0 "Argentyna, pod rządami prezydenta Agustína Pedro Justo, boryka się z wyzwaniami gospodarczymi, zależnością od eksportu rolnego i rosnącym długiem publicznym. Społeczeństwo jest podzielone, a konflikty między związkami zawodowymi a przemysłowcami narastają. Jako regionalna potęga z silną armią, Argentyna stoi przed niepewną przyszłością w obliczu globalnego kryzysu."
 AST_RISE_OF_EVIL_DESC:0 "Australia, rządzona przez premiera Josepha Lyonsa, zmaga się z wysokim bezrobociem spowodowanym Wielkim Kryzysem. Podziały społeczne i strategiczne położenie w Pacyfiku, narażone na wpływy Japonii, komplikują sytuację. Mimo to Australia buduje niezależność kulturową i utrzymuje silną tradycję wojskową."
 AUS_RISE_OF_EVIL_DESC:0 "Austria, pod rządami kanclerza Engelberta Dollfussa, boryka się z trudnościami po upadku Austro-Węgier. Wzrost ruchu nazistowskiego i napięcia z Niemcami zagrażają stabilności. Strategiczne położenie i więzi kulturowe czynią Austrię podatną na zewnętrzne naciski."
 BEL_RISE_OF_EVIL_DESC:0 "Belgia, rządzona przez króla Alberta I, zmaga się z napięciami między Flamandami a Walonami oraz skutkami Wielkiej Wojny, która zniszczyła kraj. Położenie między Francją, Niemcami i Holandią czyni ją podatną na naciski, ale Belgia pozostaje wierna neutralności i demokracji."
 BHU_RISE_OF_EVIL_DESC:0 "Bhutan, odizolowane królestwo w Himalajach pod dynastią Wangchuck, pozostaje poza globalnymi konfliktami. Rolnicza gospodarka i buddyjska tradycja określają życie. Pod rządami czwartego Druk Gyalpo Bhutan powoli się modernizuje, balansując między zachowaniem dziedzictwa a globalnymi naciskami."
 BOL_RISE_OF_EVIL_DESC:0 "Boliwia, rządzona przez prezydenta Daniela Salamankę, zmaga się z ubóstwem i nierównościami. Gospodarka opiera się na rolnictwie, a brak przemysłu hamuje rozwój. Bogata kultura rdzenna i ruchy społeczne dają nadzieję na reformy, jeśli Boliwia zyska międzynarodowe wsparcie."
 BRA_RISE_OF_EVIL_DESC:0 "Brazylia, pod rządami Getúlio Vargasa, zmaga się z wyzwaniami politycznymi i gospodarczymi. Gospodarka opiera się na rolnictwie, ale rośnie industrializacja. Z bogatym dziedzictwem kulturowym Brazylia jest wschodzącą potęgą w Ameryce Łacińskiej."
 RAJ_RISE_OF_EVIL_DESC:0 "Brytyjskie Indie, klejnot korony Imperium Brytyjskiego, to centrum aktywności politycznej i gospodarczej. Napięcia między kolonialnymi władzami a indyjskimi nacjonalistami narastają, a Kongres Narodowy domaga się autonomii. Wielki Kryzys pogłębia ubóstwo i bezrobocie."
 BUL_RISE_OF_EVIL_DESC:0 "Bułgaria, rządzona przez cara Borysa III, zmaga się z ubóstwem i skutkami Wielkiej Wojny. Napięcia z Grecją i Jugosławią oraz skomplikowane relacje z Niemcami komplikują sytuację. Gospodarka cierpi z powodu Wielkiego Kryzysu."
 CAN_RISE_OF_EVIL_DESC:0 "Kanada, pod rządami premiera R.B. Bennetta, zmaga się z Wielkim Kryzysem, który dotknął rolnictwo i leśnictwo. Wysokie bezrobocie i napięcia między frankofonami a anglofonami w Quebecu komplikują sytuację, a rządowe środki zaradcze są krytykowane."
 CHL_RISE_OF_EVIL_DESC:0 "Chile, pod rządami prezydenta Arturo Alessandriego, zmaga się z podziałami politycznymi i oporem elit biznesowych wobec reform. Napięcia z wojskiem grożą zamachem stanu, a Wielki Kryzys pogłębia trudności gospodarcze."
 COL_RISE_OF_EVIL_DESC:0 "Kolumbia w 1933 roku boryka się z wysokim bezrobociem i ubóstwem, zwłaszcza na wsi. Rywalizujące frakcje polityczne i rosnący ruch komunistyczny destabilizują kraj, ale bogata kultura i historia oporu dają nadzieję na odrodzenie."
 PRC_RISE_OF_EVIL_DESC:0 "Komunistyczne Chiny pod wodzą Mao Zedonga toczą krwawą wojnę domową z nacjonalistami Czang Kaj-szeka. CCP kontroluje wiejskie 'strefy wyzwolone', wprowadzając reformy rolne, ale zmaga się z ubóstwem, głodem i naciskiem militarnym nacjonalistów."
 CUB_RISE_OF_EVIL_DESC:0 "Kuba w 1933 roku jest w chaosie pod autorytarnymi rządami prezydenta Gerardo Machado. Gospodarka, zależna od cukru, cierpi z powodu Wielkiego Kryzysu, a wpływy USA potęgują nierówności. Narasta niezadowolenie społeczne."
 CZE_RISE_OF_EVIL_DESC:0 "Po Wielkiej Wojnie Czechosłowacja przeżyła boom gospodarczy, stając się 10. gospodarką świata, ale Wielki Kryzys zatrzymał rozwój. Etniczne napięcia i rosnące wpływy NSDAP w Niemczech zagrażają jedności i istnieniu kraju."
 DEN_RISE_OF_EVIL_DESC:0 "Dania, pod rządami premiera Thorvalda Stauninga, odbudowuje się po Wielkim Kryzysie, zachowując stabilną demokrację. Rosną jednak napięcia między prawicą a lewicą, a bliskość Niemiec budzi obawy o agresję."
 EST_RISE_OF_EVIL_DESC:0 "Estonia zmaga się z kryzysem gospodarczym i napięciami między Estończykami a mniejszością rosyjską. ZSRR stanowi zagrożenie, a rząd wprowadza austerity, by ustabilizować gospodarkę zależną od eksportu."
 ETH_RISE_OF_EVIL_DESC:0 "Etiopia, rządzona przez cesarza Haile Selassie, pozostaje niezależna dzięki silnej monarchii i feudalizmowi. Gospodarka opiera się na rolnictwie, a społeczeństwo na tradycjach chrześcijańskich. Jako członek Ligi Narodów, Etiopia chce zachować integralność."
 FIN_RISE_OF_EVIL_DESC:0 "Młoda Finlandia, po uzyskaniu niepodległości od Rosji, zmaga się z Wielkim Kryzysem i niestabilnością polityczną. Napięcia z ZSRR grożą inwazją, ale kraj zachowuje silną tożsamość kulturową."
 GRE_RISE_OF_EVIL_DESC:0 "Grecja boryka się z niestabilnością polityczną, wysoką inflacją i bezrobociem po Wielkim Kryzysie. Napięcia z Turcją i problem uchodźców komplikują sytuację, a widmo wojny narasta."
 GXC_RISE_OF_EVIL_DESC:0 "Klika Guangxi, pod wodzą Li Zongrena, jest bastionem reform w Chinach, z nowoczesną infrastrukturą i uniwersytetem w Nanning. Mimo porażki w wojnie o Równiny Centralne pozostaje wzorem postępu."
 HOL_RISE_OF_EVIL_DESC:0 "Holandia, pod rządami premiera Hendrikusa Colijna, utrzymuje stabilność mimo Wielkiego Kryzysu dzięki austerity. Rośnie jednak ruch socjalistyczny, a agresywne Niemcy budzą niepokój."
 HON_RISE_OF_EVIL_DESC:0 "Honduras, pod dyktaturą Juana Alberto Melgara Castro, zmaga się z ubóstwem i nierównościami. Gospodarka opiera się na eksporcie bananów, a rosnące niezadowolenie społeczne grozi buntem."
 HUN_RISE_OF_EVIL_DESC:0 "Węgry, pod autorytarnymi rządami Miklósa Horthy'ego, zmagają się z nierównościami i wzrostem faszyzmu (Strzałokrzyżowcy). Napięcia z Rumunią i zagrożenie ze strony Niemiec komplikują sytuację."
 INS_RISE_OF_EVIL_DESC:0 "Indie Holenderskie, kolonia Holandii, dostarczają surowce, ale Wielki Kryzys wywołał ubóstwo i niepokoje. Ruchy nacjonalistyczne zyskują na sile, domagając się niepodległości."
 IRQ_RISE_OF_EVIL_DESC:0 "Irak, niezależny od 1932 roku pod królem Fajsalem I, zmaga się z konfliktami plemiennymi i zależnością od eksportu ropy. Modernizacja jest powolna z powodu braku zasobów i niepokojów."
 IRE_RISE_OF_EVIL_DESC:0 "Irlandia, podzielona po wojnie domowej, zmaga się z budową stabilnego rządu pod wodzą Eamona de Valery. Gospodarka jest słaba, a napięcia z republikanami dążącymi do zjednoczenia z Północą narastają."
 LAT_RISE_OF_EVIL_DESC:0 "Łotwa, między ZSRR a Niemcami, zmaga się z niestabilnością polityczną i gospodarczą. Autorytarny przywódca Kārlis Ulmanis próbuje stabilizować kraj, ale napięcia etniczne zagrażają pokojowi."
 LIB_RISE_OF_EVIL_DESC:0 "Liberia, pod rządami prezydenta Edwina Barclaya, cierpi z powodu spadku cen kauczuku i Wielkiego Kryzysu. Spory terytorialne i napięcia z rdzenną ludnością destabilizują kraj."
 LIT_RISE_OF_EVIL_DESC:0 "Litwa, pod rządami prezydenta Antanasa Smetony, zmaga się z niestabilnością polityczną i gospodarczą. Spory z Polską o Wilno i rosnące tendencje autorytarne komplikują sytuację."
 LUX_RISE_OF_EVIL_DESC:0 "Luksemburg, pod rządami premiera Pierre'a Duponga, zmaga się z Wielkim Kryzysem, ale pozostaje stabilny. Neutralność jest priorytetem, mimo rosnących napięć z Niemcami."
 MAL_RISE_OF_EVIL_DESC:0 "Brytyjska Malaja, kolonia brytyjska, opiera się na eksporcie kauczuku i cyny. Wielki Kryzys wywołał niepokoje, a ruchy nacjonalistyczne wśród Malajów rosną w siłę."
 MAN_RISE_OF_EVIL_DESC:0 "Imperium Mandżurii, marionetkowe państwo Japonii pod wodzą Puyi, jest zależne od japońskich inwestycji. Nacjonaliści chińscy stawiają opór, zwłaszcza poza Mandżurią."
 MEN_RISE_OF_EVIL_DESC:0 "Mengjiang, marionetkowe państwo Japonii w Chinach, pod wodzą księcia Demchugdongruba, jest zależne od Japonii. Służy ekspansji Japonii w regionie, ale boryka się z oporem."
 MON_RISE_OF_EVIL_DESC:0 "Mongolia, teokratyczna monarchia pod wodzą Bogd Khana, opiera się na rolnictwie i hodowli. Wspierana przez ZSRR, modernizuje się, ale pozostaje wiejska i uboga."
 CHI_RISE_OF_EVIL_DESC:0 "Republika Chińska pod wodzą Czang Kaj-szeka toczy wojnę domową z komunistami. Gospodarka jest rolnicza, ale trwa modernizacja armii przy wsparciu zagranicznych doradców."
 NZL_RISE_OF_EVIL_DESC:0 "Nowa Zelandia, pod rządami premiera Michaela Josepha Savage'a, zmaga się z Wielkim Kryzysem, ale wprowadza reformy socjalne. Eksport do Imperium Brytyjskiego pozostaje kluczowy."
 NOR_RISE_OF_EVIL_DESC:0 "Norwegia, neutralna monarchia konstytucyjna, opiera się na rybołówstwie i żegludze. Mimo izolacji czuje presję mocarstw i modernizuje armię, zwłaszcza obronę wybrzeża."
 PAR_RISE_OF_EVIL_DESC:0 "Paragwaj, pod rządami prezydenta Eusebio Ayali, zmaga się z opozycją i zależnością od rolnictwa. Bogata kultura Guaraní i scena muzyczna dają nadzieję na odrodzenie."
 PER_RISE_OF_EVIL_DESC:0 "Peru, pod rządami prezydenta Luisa Miguela Sáncheza Cerro, opiera się na rolnictwie i górnictwie. Stabilność polityczna i dobre relacje z sąsiadami wspierają rozwój, a ruiny Inków przyciągają turystów."
 PRU_RISE_OF_EVIL_DESC:0 "Peru, pod rządami prezydenta Luisa Miguela Sáncheza Cerro, opiera się na rolnictwie i górnictwie. Stabilność polityczna i dobre relacje z sąsiadami wspierają rozwój, a ruiny Inków przyciągają turystów."
 POL_RISE_OF_EVIL_DESC:0 "Polska, niedawno odzyskawszy niepodległość, zmaga się z niestabilnością gospodarczą i napięciami z sąsiadami. Republika wzmacnia armię i szuka sojuszy, by chronić suwerenność."
 POR_RISE_OF_EVIL_DESC:0 "Portugalia, mimo trudności gospodarczych, modernizuje się i zachowuje silną tradycję wojskową. Utrzymuje przyjazne relacje z sąsiadami, ale pozostaje czujna wobec zagrożeń."
 ROM_RISE_OF_EVIL_DESC:0 "Rumunia, zwycięzca Wielkiej Wojny, zyskała nowe terytoria, ale boryka się z napięciami etnicznymi i zagrożeniami ze strony sąsiadów. Zmiany w Europie mogą pozostawić ją osamotnioną."
 SAU_RISE_OF_EVIL_DESC:0 "Młoda Arabia Saudyjska, pod wodzą króla Abdulaziza Al Sauda, opiera się na ropie i modernizuje infrastrukturę, zachowując surowe prawo islamskie i niezależność."
 SIA_RISE_OF_EVIL_DESC:0 "Syjam, monarchia konstytucyjna pod wodzą króla Prajadhipoka, szybko się modernizuje. Strategiczne położenie w Azji Południowo-Wschodniej pozwala rozszerzać wpływy poprzez dyplomację i siłę militarną."
 SHX_RISE_OF_EVIL_DESC:0 "Klika Shanxi pod wodzą Yan Xishana, osłabiona po wojnie o Równiny Centralne, jest zagrożona przez Japonię i rząd narodowy. Musi znaleźć sposób na przetrwanie w niestabilnych Chinach."
 SPR_RISE_OF_EVIL_DESC:0 "Hiszpania w 1933 roku, pod rządami prezydenta Niceto Alcalá-Zamory, to podzielona republika z konfliktami między konserwatystami, socjalistami, separatystami i anarchistami. Wielki Kryzys i przemoc polityczna pchają kraj ku konfrontacji."
 SWI_RISE_OF_EVIL_DESC:0 "Szwajcaria pozostaje neutralną demokracją, odporną na ekstremizmy. Gospodarka opiera się na bankowości i inżynierii, choć cierpi z powodu Wielkiego Kryzysu. Wzmacnia armię, by chronić niezależność."
 TIB_RISE_OF_EVIL_DESC:0 "Tybet, teokratyczne państwo pod wodzą 13. Dalajlamy, opiera się na rolnictwie i buddyzmie. Choć niezależny, zmaga się z zagrożeniem ze strony Chin, które uważają go za swoje terytorium."
 TUR_RISE_OF_EVIL_DESC:0 "Turcja, pod wodzą Mustafy Kemala Atatürka, przechodzi szybką modernizację i sekularyzację. Państwo buduje przemysł i infrastrukturę, odchodząc od osmańskich tradycji, mimo oporu społecznego."
 VEN_RISE_OF_EVIL_DESC:0 "Wenezuela, pod dyktaturą Juana Vicente Gómeza, czerpie bogactwo z ropy, ale zyski trafiają do elit. Represje i nierówności społeczne destabilizują kraj, a zdrowie Gómeza budzi pytania o przyszłość."
 XSM_RISE_OF_EVIL_DESC:0 "Klika Xibei San Ma, rządzona przez warlordów Ma, kontroluje północno-zachodnie Chiny. Rolnicza gospodarka i wpływy islamu określają region, który balansuje między lojalnością wobec Kuomintangu a własnymi interesami."
 YUG_RISE_OF_EVIL_DESC:0 "Jugosławia, pod dyktaturą króla Aleksandra I, zmaga się z napięciami etnicznymi i ruchami secesyjnymi w Chorwacji i Macedonii. Wielki Kryzys pogłębia ubóstwo, zagrażając stabilności."
 YUN_RISE_OF_EVIL_DESC:0 "Klika Junnan, pod wodzą Long Yuna, kontroluje południowo-zachodnie Chiny, zachowując autonomię wobec Kuomintangu. Gospodarka opiera się na rolnictwie i opium, a strategiczne położenie daje wpływy."
 OTHER_RISE_OF_EVIL_DESC:0 "Narody świata, wielkie i małe, nie czekają bezczynnie na kolejny globalny konflikt. Od mocarstw na krawędzi wojen domowych po państwa powstałe po Wielkiej Wojnie, wszystkie muszą podejmować trudne decyzje, balansując między ideałami a pragmatyzmem, by kształtować przyszłość."

