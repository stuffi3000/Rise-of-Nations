 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "W ostatnich latach świat był świadkiem wybuchu nowych wojen w Europie i Azji. Hiszpania jest teraz rządzona przez nacjonalistów, a Japonia walczyła zarówno z ZSRR, jak i Chinami o terytorium, odnosząc większy sukces w tym drugim przypadku. Nowy pakt o nieagresji między Związkiem Radzieckim a Niemcami może być złą wiadomością dla reszty Europy."
 ENG_BLITZKRIEG_DESC:0 "Chociaż Wielka Brytania wyszła zwycięsko z Wielkiej Wojny, fundamenty jej imperium zostały głęboko wstrząśnięte. Pokolenie najlepszych młodych ludzi zginęło w okopach Flandrii i północnej Francji, w Wspólnocie narastały niepokoje, a kraj obarczony był ogromnymi długami. Trauma ostatniej wojny wciąż jest żywa, a widmo kolejnego konfliktu staje się coraz bardziej realne. Coraz wyraźniej widać, że nie będzie 'Pokoju na nasze czasy'."
 FRA_BLITZKRIEG_DESC:0 "Wspomnienie Wielkiej Wojny wciąż jest żywe, a Francja staje w obliczu nowego konfliktu, gdy Niemcy jasno pokazali, że nie zamierzają zachować pokoju. Wzmacnianie obrony granic i mądry wybór sojuszników może być kluczem do uniknięcia katastrofalnej wojny. Francja zwyciężyła raz, tym razem nie będzie inaczej!"
 GER_BLITZKRIEG_DESC:0 "Po remilitaryzacji Nadrenii Francja i Wielka Brytania stały się coraz bardziej podejrzliwe wobec intencji Niemiec. Porozumienie monachijskie pozwoliło Niemcom na aneksję Sudetów w imię niemieckiej ludności. Pakt Mołotow-Ribbentrop gwarantuje nieagresję między Niemcami a ZSRR, ale także określa podział Polski między oba państwa. Niemcy zbyt długo czekały na tę chwilę. Czas działać!"
 JAP_BLITZKRIEG_DESC:0 "Wojna szaleje w Azji Południowo-Wschodniej. Choć Japonia poniosła pewne straty na początku 1939 roku, duża część terytorium Chin znajduje się pod jej kontrolą. Napięcia w Europie rosną, a ZSRR, skupiony na tamtejszych sprawach, nie powinien ingerować w wojnę w Azji. Gdy zasoby Chin wpadną w ręce Japonii, Związek Radziecki będzie łatwym przeciwnikiem."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, dyktator Włoch, zyskał pewną sławę jako mediator pokojowy dzięki swojej roli w porozumieniu monachijskim rok temu. Jednak ekspansja terytorialna Niemiec uświadomiła Włochom, że jest więcej ziem do zdobycia, jeśli uda się osiągnąć porozumienie z Niemcami. Podbój Albanii był jedynie próbką możliwości militarnych Włoch, a reszta świata powinna zacząć się martwić."
 SOV_BLITZKRIEG_DESC:0 "Wsparcie dla Manuela Azañi i Drugiej Republiki Hiszpańskiej podczas hiszpańskiej wojny domowej jasno pokazało, po czyjej stronie stoi Związek Radziecki w stosunku do Włoch i Niemiec. Po zwycięstwach nad japońską armią w ostatnich konfliktach granicznych ZSRR wydaje się potęgą zbyt wielką, by pojedynczy kraj mógł mu się przeciwstawić. Obietnica Niemiec dotycząca podziału państw bałtyckich i Polski jest w tym momencie mile widziana."
 USA_BLITZKRIEG_DESC:0 "Rosnące napięcia w Europie budzą niepokój. Choć nie jest to jeszcze realny problem dla Stanów Zjednoczonych, agresja Niemiec może wkrótce odbić się echem na całym świecie. Podczas gdy na Zachodzie panuje spokój, przygotowania militarne mogą nie być złym pomysłem. Jeśli Stany Zjednoczone zostaną wciągnięte w kolejną wojnę, to one ją zakończą."
 OTHER_BLITZKRIEG_DESC:0 "Narody świata, zarówno wielkie, jak i małe, nie wszystkie są gotowe wstrzymać oddech w oczekiwaniu na wybuch kolejnego globalnego konfliktu. Od mocarstw na krawędzi wojny domowej po liczne państwa uformowane i przekształcone przez Wielką Wojnę - wszystkie będą musiały podejmować trudne decyzje, równoważąc swoje ideały z pragmatyzmem, aby wpłynąć na przyszłość świata."
 POL_BLITZKRIEG_DESC:0 "Po wiekach rozbicia między trzy imperia Polska znów jest niepodległa. Jednak jej położenie nie jest łatwe. Na wschodzie Związek Radziecki nie zapomniał upokarzającej klęski w wojnie polsko-sowieckiej. Na zachodzie Adolf Hitler otwarcie mówi o potrzebie 'przestrzeni życiowej', a ziemie polskie, dawniej należące do Niemiec, są jego pierwszym celem."
 CAN_BLITZKRIEG_DESC:0 "Kanada weszła do Wielkiej Wojny jako kolonia, a wyszła z niej jako naród. Narodzona w błocie Passchendaele, Kanada stawia teraz pierwsze niepewne kroki na arenie międzynarodowej. Osłabiona Wielkim Kryzysem i podzielona między anglofonów a frankofonów, przyszłość tego młodego państwa wydaje się niepewna."
 AST_BLITZKRIEG_DESC:0 "Australijczycy zapisali się w historii Wielkiej Wojny swoją krwią. Poświęcenie w kampanii gallipolijskiej nie zostało zapomniane - podobnie jak ci, którzy ją zarządzili. Australia stoi teraz na rozdrożu: pozostać przy swoim kolonialnym panu, prawdopodobnie wciągniętym w kolejny konflikt w odległej Europie, czy skupić się na zagrożeniach, które pojawiają się bliżej domu?"
 SAF_BLITZKRIEG_DESC:0 "Kiedy wybuchła Wielka Wojna, wielu w RPA odmówiło walki dla brytyjskich panów. Armia południowoafrykańska spędziła większość wojny na gonitwie za niemieckimi siłami w koloniach afrykańskich, z ograniczonym sukcesem. Teraz na horyzoncie pojawia się nowa wojna. Tak jak wtedy, niektórzy uważają, że RPA nie powinna walczyć z Niemcami. Niektórzy wierzą, że nadszedł czas, by potomkowie Burów walczyli o wolność, której odmówiono ich przodkom."
 NZL_BLITZKRIEG_DESC:0 "Mały naród na południowym Pacyfiku walczył dzielnie w Wielkiej Wojnie, ponosząc wysokie straty w krwawych bitwach pod Gallipoli i na Froncie Zachodnim. Prawie połowa mężczyzn w wieku poborowym służyła za granicą, wielu nie wróciło. Dwadzieścia lat po zakończeniu wojny Nowozelandczycy z niepokojem obserwują światowe wydarzenia, bo tym razem zagrożenie wojną jest coraz bliżej ich ojczyzny."
 RAJ_BLITZKRIEG_DESC:0 "Perła w koronie Imperium Brytyjskiego, Indie Brytyjskie to dziwna mieszanka imperialnej władzy i bezsilności. Niewielka elita brytyjskich urzędników rządzi ogromnym subkontynentem zamieszkanym przez setki milionów poddanych. Z ich szeregów rekrutowana jest Armia Indyjska, która walczyła dzielnie w Wielkiej Wojnie. Indyjscy przywódcy mieli nadzieję, że poświęcenie w ostatniej wojnie przyniesie niepodległość, ale ta nadzieja została zawiedziona. W obliczu nowej wojny wielu uważa, że nadszedł czas, by wziąć wolność - wszelkimi możliwymi sposobami."
 HUN_BLITZKRIEG_DESC:0 "Pozostałość po Imperium Austro-Węgierskim, Węgry zostały potraktowane jako pokonany wróg po Wielkiej Wojnie. Traktat z Trianon odebrał im niemal dwie trzecie terytorium, miliony etnicznych Węgrów znalazło się poza granicami, a gospodarka legła w gruzach. Surowe ograniczenia militarne miały zapewnić, że Węgry nigdy więcej nie zagrożą pokojowi w Europie. Jednak w obliczu zmieniającego się klimatu politycznego nadarza się okazja, by naprawić krzywdy przeszłości i odzyskać dawny blask narodu."
 ROM_BLITZKRIEG_DESC:0 "Rumunia znalazła się po zwycięskiej stronie w Wielkiej Wojnie, zyskując nowe terytoria i ludność - nie zawsze etnicznie rumuńską. By chronić się przed rewanżystowskimi dążeniami krajów, które straciły ziemie, Rumunia stworzyła sieć sojuszy na Bałkanach. W ostatnich latach jednak skupiła się na sprawach wewnętrznych, a rząd króla Karola II pozwolił tym sojuszom osłabnąć. W zmieniającej się sytuacji politycznej Rumunia może zostać osamotniona i narażona na zagrożenia."
 YUG_BLITZKRIEG_DESC:0 "Jugosławia powstała w 1922 roku z połączenia Królestwa Serbów, Chorwatów i Słoweńców z niepodległym Królestwem Serbii. Początkowo dołączyła do Małej Ententy i Paktu Bałkańskiego, by zabezpieczyć swoją niepodległość. Jednak ostatnio rosnące naciski wewnętrzne ze strony nacjonalistów oraz zewnętrzne ze strony Włoch i Niemiec wywołały chaos i konieczność ponownej oceny pozycji politycznej i strategicznej."
 CHI_BLITZKRIEG_DESC:0 "Po dwóch latach wojny z Japonią armie Czang Kaj-szeka wykrwawiły się, próbując powstrzymać natarcie. Wróg zajął najbogatsze obszary kraju. Zachodnie demokracje udzieliły niewielkiego wsparcia, a komuniści wydają się niechętni do otwartej walki z wrogiem. Wraz z rozprzestrzenianiem się wojny najgorsze może dopiero nadejść. Jednak rozległość kraju spowalnia japoński atak, co może skłonić ich do zmiany celów, a nowe sojusze mogą jeszcze odwrócić losy wojny..."
 PRC_BLITZKRIEG_DESC:0 "W obliczu japońskiego ataku nacjonaliści i komuniści zawarli niełatwy rozejm. Obie strony zdają sobie sprawę, że ten Front Jedności nie może trwać długo. Komunistyczna baza w Yan'an jest teraz linią frontu w wojnie z Japonią. Komuniści muszą ostrożnie gospodarować zasobami, jeśli chcą przetrwać. Straty poniesione w walce z Japonią będą odczuwalne podwójnie, gdy nadejdzie czas wojny z nacjonalistami - na co prawdopodobnie liczy rząd Czang Kaj-szeka."
 MAN_BLITZKRIEG_DESC:0 "Obalony z tronu w wieku sześciu lat, ostatni cesarz Chin, Puyi, czekał na swoją szansę. Podczas gdy jego dawne imperium rozdzierała wojna domowa, znalazł nowych sojuszników w Japonii. Utworzenie Imperium Mandżukuo w 1932 roku było pierwszym krokiem w dążeniu do odzyskania dziedzictwa. Na razie Puyi polega na japońskiej armii, ale w przyszłości może nadejść okazja, by zrzucić jarzmo zależności i stać się tym, kim miał być..."
 WARLORDS_BLITZKRIEG_DESC:1 "Wojna z Japonią zmusiła chińskich watażków do opowiedzenia się po jednej ze stron, ale nie ma wątpliwości, że ten sojusz jest tymczasowy. Nadejdzie dzień, gdy przestanie być użyteczny, a wtedy gra o władzę nad Chinami znów będzie otwarta dla każdego ambitnego i bezwzględnego człowieka, który zechce sięgnąć po tytuł władcy Chin."
 MEXICO_BLITZKRIEG_DESC:0 "Rząd Lázaro Cárdenasa okazał się większą siłą dla pozytywnych zmian społecznych niż jego poprzednik, prezydent Plutarco Calles, który został wygnany do Ameryki. Ze stabilną sytuacją gospodarczą i zagranicznymi firmami naftowymi pod kontrolą państwa, rząd Meksyku może zacząć spoglądać na zewnątrz. Ameryka zmaga się z wrogami na wielu frontach i prawdopodobnie wybaczy nacjonalizację Standard Oil, ale ci wrogowie mogą okazać się jeszcze bardziej lukratywnymi sojuszników..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Wojna między Niemcami a innymi europejskimi mocarstwami wydaje się nieunikniona. Choć Holandia ponownie zawierzyła swojej neutralności, jej przywódcy rozważają tajne plany sztabowe z południowymi sąsiadami na wypadek działań wojennych. Armia została zmobilizowana, a prace nad holenderskimi liniami obronnymi przyspieszają, by jak najlepiej przygotować kraj do obrony suwerenności. Jeśli to się nie powiedzie, zawsze pozostają kolonie..."

