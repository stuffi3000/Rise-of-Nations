 SWI_foreign_investments_idea:0 "Foreign Investments"
 SWI_swiss_democratic_propaganda:0 "Swiss Democratic Propaganda"
 SWI_swiss_democratic_propaganda_desc:0 "After their push for Vorarlberg to join them, [SWI.GetNameDef] has continued an extensive propaganda campaign in all of [AUS.GetNonIdeologyName]. They have focused their efforts in promoting their characteristic form of Democracy, opposition to Fascism, and above all, joining their confederation."
