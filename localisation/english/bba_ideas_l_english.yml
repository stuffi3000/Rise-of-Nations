 ITA_ricostruzione_industriale_dynamic_modifier:0 "Ricostruzione Industriale"
 ITA_ricostruzione_industriale_dynamic_modifier_desc:1 "Our efforts to save our domestic industries after the Great Depression have proven to be successful. By investing in Italy's industrial capacity even further our productivity will soon rival those of the major powers."
 ITA_military_industry_dynamic_modifier:0 "Military Industry"
 ITA_military_industry_dynamic_modifier_desc:1 "Our domestic military complex has fallen behind our rivals in both productivity and technology. We must strengthen Italy's military industries if we want our forces to be successful on the battlefields."
 ITA_military_industry_dynamic_modifier_tt:0 "[GetResearchPenaltiesTooltip][GetArtyProductionTooltip][GetTankettesTooltip][GetSPGTooltip][GetFerreaMoleTooltip][GetStandardizationOrSpecializationTooltip][GetLightCruisersTooltip][GetHeavyCruisersTooltip][GetDeckConversionsTooltip][GetRailwayGunsTooltip][GetSuperHeavyAircraftTooltip][GetSuperHeavyTanksTooltip][GetSuperHeavyShipsTooltip]"
