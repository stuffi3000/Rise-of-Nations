 ETH_ethiopia_supporting_independence_idea:0 "[ETH.GetName] Supporting Independence"
 ETH_prince_regent_idea:0 "Prince Regent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "While emperor $ETH_haile_selassie$ is away pleading the [ROOT.GetAdjective] cause at the League of Nations, Ras $ETH_ras_imru_haile_selassie$ is tasked with defending the country against the invaders, and act as the de facto leader of [ROOT.GetName] until the emperor returns."
 ETH_conservative_high_command_idea:0 "Conservative High Command"
 ETH_conservative_high_command_idea_desc:0 "The Ras' of [ETH.GetName] know how to wage war. There is little need to change something that has proven effective for centuries. The enemy is always defeated by an all out attack, where the superior morale and numbers of the [ETH.GetAdjective] army wins the day."
 ETH_the_heroes_of_adwa_idea:0 "The Heroes of Adwa"
 ETH_the_heroes_of_adwa_idea_desc:0 "Emperor Menelik defeated the Italian invaders at the Battle of Adwa. That day we showed the world what our armies are capable of, and forced the colonialist out of our country. We have done it once, and we can do it again."
 ETH_taxed_nobility_idea:0 "Taxed Nobility"
 ETH_on_our_own_idea:0 "On Our Own"
 ETH_on_our_own_idea_desc:0 "The International community taken a stance in the conflict between [ITA.GetName] and [ETH.GetName] and decided that no other countries should interfere. [ETH.GetName] stands alone in this desperate hour."
