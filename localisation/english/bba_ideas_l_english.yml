 ITA_offensive_in_ethiopia:0 "Offensive in Ethiopia"
 ITA_offensive_in_ethiopia_desc:1 "Our armies are determined to push the enemy back - no matter what it takes!"
 ITA_logistics_in_ethiopia:0 "Logistics in Ethiopia"
 ITA_logistics_in_ethiopia_desc:1 "With proper planning and logistics, we will make small but steady gains, without sacrificing our men unnecessarily."
 ITA_stockpiling_fuel:0 "Stockpiling Fuel"
 ITA_stockpiling_fuel_desc:1 "Having a large reserve of fuel will keep our military running for longer."
 ITA_foggia_farm_fields:0 "Foggia Farm Fields"
 ITA_foggia_farm_fields_desc:1 "Modernizing Foggia’s farm industry will yield a larger food production."
 ITA_hardened_irregular_bands:0 "Hardened Irregular Bands"
 ITA_hardened_irregular_bands_desc:1 "Taking advantage of the native warriors we stand to gain much from their battle experience and geographical knowledge."
 ITA_hardened_irregular_bands_tt:0 "§G+5.00%§! Attack, Defense and Speed for §Y$irregular_infantry$§!, §Y$cavalry$§! and §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "Our intelligence agency will help to deter foreign espionage attacks against us, as well as to increase our own international ambitions."
 ITA_devaluated_lira:0 "Devaluated Lira"
 ITA_devaluated_lira_desc:1 "Our recent wars have been costly and hampered our economy. Devaluing the currency has made our products more competitive on the international market, giving our economy a much-needed boost."
 ITA_battaglia_del_grano:0 "Battaglia del Grano"
 ITA_battaglia_del_grano_desc:1 "To be truly independent, we cannot rely on foreign powers for our food supply but must become agriculturally self-sufficient. The Battle for Grains will see us become self-reliant and our might grow only even further."
 ITA_battaglia_per_la_terra:0 "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc:1 "Our Battle for Land will drain miles of marshes and create farmland. It will also provide new job opportunities and foreign governments have already been impressed by the unbreakable spirit of the Italian people."
 ITA_battaglia_per_la_nascite:0 "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc:1 "In order for Italy to truly flourish we need more soldiers. In order to get more soldiers, we need a larger population. In order to get a larger population, we need mothers. What mothers need is for us to win the Battle for Births."
 ITA_camicie_nere:0 "Camicie Nere"
 ITA_camicie_nere_desc:1 "The Blackshirts have sworn a personal oath to [ITA.GetLeader], making them more reliable and loyal than the rest of the Army. Giving them more authority and responsibility will only strengthen our reign."
 ITA_camicie_nere_mp_tt:0 "§YMilitary Police§!: Suppression Bonus: §G+5.0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "For [ITA.GetNameDef] to reach its full potential and might, we have to expand to our natural borders and unify all the territories that rightfully belong to the Italian people!"
 ITA_bandits_war:0 "Bandits War"
 ITA_bandits_war_desc:1 "Mobility and mechanization are the future of warfare. We must invest heavily in modernizing our army for it to be successful on today's battlefields."
 ITA_alpine_defense:0 "Alpine Defense"
 ITA_alpine_defense_desc:1 "The brutal fighting up in the mountains during the Great War is still fresh in many people’s memories. We must secure our northern front from any potential attacks by having capable soldiers that can fight effectively in that terrain."
 ITA_aviazione_legionaria:0 "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc:1 "Securing Air Superiority is vital for any army to gain the upper hand and push the enemy back."
 ITA_sold_obsolete_escort_ships_ns:0 "Sold Obsolete Escort Ships"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "Exporting warships to other nations has strengthened our industrial capabilities."
 ITA_strengthened_heavy_industry:0 "Strengthened Heavy Industry"
 ITA_strengthened_heavy_industry_desc:1 "Expanding our industrial capacity will enhance our industrial productivity."
 ITA_strengthened_the_army:0 "Strengthened the Army"
 ITA_strengthened_the_army_desc:1 "Expanding the army has taught us a great many things about mobilizing troops and organizing them into a coherent fighting force."
 ITA_disgruntlement_in_the_army:0 "Disgruntlement in the Army"
 ITA_disgruntlement_in_the_army_desc:1 "Disgruntlement has seeped into the army after being blamed for not being able to expand fast enough."
 ITA_efficient_supply_lines:0 "Efficient Supply Lines"
 ITA_efficient_supply_lines_desc:1 "Army logistics won’t be as cumbersome with our supply lines greatly benefitting from the newly built fleet of supply trucks."
 ITA_fuel_reserves:0 "Fuel Reserves"
 ITA_fuel_reserves_desc:1 "Having a large reserve of fuel will free up our military to make more excursions and be more active."
 ITA_strengthened_the_airforce:0 "Strengthened the Airforce"
 ITA_strengthened_the_airforce_desc:1 "The Italian air force is once again one of the grandest air fleets in the world. The newly trained pilots are eager to showcase just how grand an air force we now have."
 ITA_disgruntlement_in_the_airforce:0 "Disgruntlement in the Airforce"
 ITA_disgruntlement_in_the_airforce_desc:1 "The air force was promised new resources and funds to expand its forces, but nothing has shown up and disgruntlement is spreading among the troops."
 ITA_expanded_intelligence_service_basic:0 "Expanded Intelligence Service"
 ITA_expanded_intelligence_service_basic_desc:1 "The expanded intelligence service will bolster our homeland security."
 ITA_bolstered_political_cabinet:0 "Bolstered Political Cabinet"
 ITA_bolstered_political_cabinet_desc:1 "Having the right people in the right places will bolster the fascist system and our rule over [ITA.GetNameDef]."
 ITA_bolstered_military_high_command:0 "Bolstered Military High Command"
 ITA_bolstered_military_high_command_desc:1 "Having competent leadership is crucial for the military to function optimally and to be successful on the battlefields."
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "Bolstering our capabilities behind the front lines will secure the path forward to victory."
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "Our specialized units are hindering the movements of the partisans, making it harder for them to strike behind the front lines."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Our small partisan units are hitting the enemy hard behind the front lines, demoralizing them and boosting the resistance in the local population."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "We have managed to rally the peasantry in rural areas to our cause!"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "The final push to liberate Italy from tyranny has begun; there is no turning back now!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Enables §YMountain Warfare Doctrine§! while this national spirit is active, granting §Y$militia$s§! terrain bonuses in §Y$hills$§! and §Y$mountain$§!: Attack: §G+5%§!, Movement: §G+10%§!"
 ITA_independence_war:0 "Independence War"
 ITA_independence_war_desc:1 "We will liberate Italy from our oppressors!"
 ITA_nuclear_research:0 "Nuclear Research"
 ITA_nuclear_research_desc:1 "We are pioneering the development of atomic energy, and will soon enough be the greatest military power in the world."
 ITA_political_reforms:0 "Political Reforms"
 ITA_political_reforms_desc:1 "Reforming the political system will rejuvenate and stabilize our nation."
