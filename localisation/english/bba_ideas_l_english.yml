JAP_finish_the_job:0 "Finish the Job"
JAP_finish_the_job_desc:0 "Though we have achieved partial control over China, the work is not yet complete. We must fully subdue the Chinese territories and ensure total domination over the region."
JAP_consolidation_man:0 "Consolidate China"
JAP_consolidation_man_desc:0 "We can consolidate our territories. This will make the borders look less ugly.
