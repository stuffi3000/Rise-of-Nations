 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc:0 "Access to some of the steepest peaks, and centuries of alpine culture give Swiss Paratroopers an advantage over all other airborne infantry. They can descend from our transport planes and dominate mountain peaks as if they were on Monte Rosa or the Matterhorn."
 SWI_mountaineer_paratroopers_idea_TT:0 "§YMountains§!:\n Attack: §G+35%§!\n Defense: §G+10%§!\n Movement: §G+20%§!\n§YHills§!:\n Attack: §G+20%§!\n Defense: §G+5%§!\n Movement: §G+10%§!"
 SWI_air_production_ns:0 "Swiss Airplane Production"
 SWI_air_production_ns_desc:0 "Our factories are dedicated to producing airplanes as fast as possible so our capacity to wage war in the air catches up to our neighbors."
 SWI_federal_police_idea:0 "Swiss Federal Police Intelligence"
 SWI_federal_police_idea_no_lar:0 "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2:0 "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea:0 "Infiltrated Federal Police"
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc:0 "Fascist elements have infiltrated the Federal Police and its intelligence branch. There's no telling all the ways the'yre helping our fascist neighbour infiltrate [SWI.GetName] society."
 SWI_pro_helvetia_idea:0 "Pro Helvetia"
 SWI_pro_helvetia_idea_desc:0 "For Switzerland to survive, it must be a distinct country from the languages spoken within. That is why  Pro Helvetia has the task of promoting Swiss values, and the corresponding commitment to Democracy that comes with them."
 SWI_martial_law_idea:0 "Martial Law"
 SWI_martial_law_idea_desc:0 "Dangerous times call for dangerous measures. The military must take over to guarantee order and stability. With any luck [ROOT.GetAdjective] can be restored some day."
 SWI_extensive_press_censorship_idea:0 "Extensive Censorship of the Press"
 SWI_active_trade_agreement:0 "Supplies from trade agreement"
 SWI_trading_with_switzerland_military:0 "Importing war production from Switzerland"
 SWI_trading_with_switzerland_civilian:0 "Importing civilian production from Switzerland"
 SWI_no_confederation_president_idea:0 "No Confederation President elected"
 SWI_no_confederation_president_idea_desc:0 "The unthinkable has happened, and the Federal Council has failed to choose a President of the Swiss confederation. It will take a lot of effort to get out of this situation."
 SWI_foreign_fascist_propaganda:0 "Foreign Fascist Propaganda"
 SWI_foreign_fascist_propaganda_desc:0 "While there isn't a large Fascist movement native to [SWI.GetName], our Fascist neighbors are keen on tearing up our confederation from the inside, with fifth column and propaganda operations in every canton, but specially in the [GER.GetAdjective] and [ITA.GetAdjective] speaking ones."
 SWI_extensive_fascist_propaganda:0 "Extensive Fascist Propaganda"
 SWI_extensive_fascist_propaganda_desc:0 "Fascist propaganda in Switzerland used to come from outside, but the movement has gained enough momentum to flood the country with Fascist propaganda from within and without."
 SWI_rearmaming_idea:0 "Ongoing Rearmament"
 SWI_increased_defense_budget:0 "Increase Defense Budget"
 SWI_war_bonds:0 "War Bonds"
 SWI_banned_foreign_nazi_propaganda_idea:0 "Banned Foreign Nazi Propaganda"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "Nazism has no place in a society such as ours, so we cannot allow the spread of an ideology that threatens the very fabric of our confederation, let alone propaganda coming from a foreign nation."
 SWI_rearmed_idea_industrial:0 "Rearmed Switzerland"
 SWI_army_limitations_TT:3 "§RCannot train regular forces outside of Citizen Militias, and cannot edit existing templates outside of the Military Readiness decisions§!\n\n§YSwitzerland§! relies on their civilian population to take up arms when needed. A limited amount of militias can be trained, and they will have their §YOrganization§! initially capped.\n\nOnce the focus §Y$SWI_armed_neutrality$§! is completed, the militias will be able to be expanded, improved and eventually, deployed using the §Y$SWI_activate_militia$§! decision. While the militias are deployed, penalties to the Swiss economy will stack up over time, but they'll reset after they're recalled."
 SWI_citizen_militia_1:0 "Swiss Citizen Militias"
 SWI_citizen_militia_1_desc:0 "Unlike most other nations, in Switzerland, every person that meets the criteria for recruitment is expected to take up arms in their local Militias when called upon. This allows us to have a large percentage of the population in reserve without major consequences to our economy as long as they're not deployed.\n"
 SWI_citizen_militia_2:0 "Expanded Swiss Citizen Militias"
 SWI_citizen_militia_2_desc:0 "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace:0 "Passive Spirit of Helvetia"
 SWI_spirit_of_helvetia_passive_war:0 "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace:0 "Defensive Spirit of Helvetia"
 SWI_spirit_of_helvetia_defensive_war:0 "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace:0 "Aggressive Spirit of Helvetia"
 SWI_spirit_of_helvetia_aggressive_war:0 "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1:0 "Frontier Defense Plan"
 SWI_infrastructure_rigged_to_blow:0 "Infrastructure Rigged To Blow"
 SWI_infrastructure_rigged_to_blow_desc:0 "We can't let the enemy use our hard earned infrastructure and industry against us, we are ready to blow it all up as soon as the enemy takes control of it."
 SWI_aktion_nationaler_widerstand_idea:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc:0 "A secret group of civilians representing every facet of Swiss society, determined to promote Switzerland's values and lay the groundwork for resistance if the worst happens."
 SWI_old_switzerland_idea:0 "Returning to the Old Switzerland"
 SWI_old_switzerland_idea_desc:0 "After long period of gruesome war and immoral expansion, the people of [ROOT.GetName] demand nothing less than a return to the neutrality and democracy of prewar times. These tumultuous times shall be over soon."
 SWI_extended_supply_lines_idea:0 "Extended Supply Lines"
 SWI_extended_supply_lines_idea_desc:0 "We have improved our logistics so we can stretch our supply lines further, and build new ones more quickly than ever before."
 SWI_expanded_special_forces:0 "Expanded Special Forces"
 SWI_swiss_women_in_the_military:0 "Swiss Women in the Military"
 SWI_volunteer_forces_idea:0 "Volunteer Forces"
 SWI_volunteer_forces_idea_desc:0 "Though as per our usual policy, [SWI.GetNameDef] is not officially part of any conflict, we are allowing, and secretly encouraging, joining as volunteers, specially when it involves defending democracy."
 SWI_frozen_assets:0 "Assets Frozen by Switzerland"
 SWI_frozen_assets_desc:0 "After relying on Swiss banking for years, they have shown their true intentions and stabbed us in the back by freezing our assets! We are going to recover financially from this, but it will take time."
 SWI_intel_support_idea:0 "Intelligence Support"
 SWI_communist_party_banned_idea:0 "Communism Banned"
 SWI_alpine_redoubt_dynamic_modifier:0 "$SWI_alpine_redoubt$"
 SWI_democratic_unrest:0 "Democratic Unrest"
 SWI_democratic_unrest_desc:0 "After a century of direct democracy, the [ROOT.GetAdjective] people will not stay quiet about the current political state of [ROOT.GetName]."
