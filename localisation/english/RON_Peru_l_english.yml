PRU_special_forces_effort_2:0 "Special forces"
PRU_special_forces_effort_2_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
PRU_nkvd:0 "Cooperation with the NKVD"
PRU_nkvd_desc:0 "It is necessary to increase the cooperation of our secret service with the NKVD. By combining our efforts, we will receive military plans of the enemy even before their front-line battalions do."
PRU_land_doctrine_2:0 "Land doctrine I"
PRU_land_doctrine_2_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
PRU_motorized_effort_5:0 "Motorized effort"
PRU_motorized_effort_5_desc:0 "Modern problems require modern solutions. The First World War showed a sad outcome, which leads to the use of limited mobility infantry armies. It is necessary to create a mobile army to capture kilometers of enemy territory in a matter of days."
PRU_heavy_tank_effort_1:0 "Heavy tanks"
PRU_heavy_tank_effort_1_desc:0 "Heavy tanks are the peak of tank development. Huge invulnerable steel monsters can extremely effectively break the enemy’s defenses."
PRU_create_heavy_divisions:0 "Heavy tank divisions"
PRU_create_heavy_divisions_desc:0 "It is necessary to create specialized heavy tank divisions that would consist of tank battalions and motorized infantry."
PRU_rszo_effort_1:0 "Develop MLRS"
PRU_rszo_effort_1_desc:0 "Multiple launch rocket systems are a promising weapon that surpasses artillery in all respects. And due to its low weight, it can be installed on a car mount in order to quickly appear on the front line, inflict its deadly blows on the enemy, and retreat before the dust settles down."
PRU_create_rszo_divisions:0 "Create MLRS divisions"
PRU_create_rszo_divisions_desc:0 "It is necessary to create specialized mobile MLRS divisions, which will terrify the enemy, wherever they appear."
PRU_heavy_anti_effort_1:0 "Specialized tanks"
PRU_heavy_anti_effort_1_desc:0 "We can combine our heavy tanks with the best anti-aircraft and anti-tank artillery."
PRU_land_doctrine_3:0 "Land doctrine II"
PRU_land_doctrine_3_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
PRU_red_army:0 "The Red Army"
PRU_red_army_desc:0 "Our army must become the most powerful on both American continents!"


PRU_air_effort_3:0 "Aviation effort"
