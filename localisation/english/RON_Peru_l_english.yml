PRU_super_weapon:0 "Nuclear effort"
PRU_super_weapon_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
PRU_navy_effort_3:0 "Navy effort"
PRU_navy_effort_3_desc:0 "Instead of chasing the enemy battleships, we will concentrate our efforts on inflicting the greatest economic damage on it through our fleet and we will develop it in the appropriate direction."
PRU_navy_effort_4:0 "Surface fleet"
PRU_navy_effort_4_desc:0 "Despite the effectiveness of submarines, surface ships are still the main rulers of all the oceans."
PRU_navy_effort_5:0 "Creating raider ships"
PRU_navy_effort_5_desc:0 "We need high-speed battleships that could easily overtake enemy trading convoys and bring down all the power of their heavy artillery on them."
PRU_navy_effort_6:0 "Focus on the merchant fleet"
PRU_navy_effort_6_desc:0 "Our ships are not designed for direct battles with surface forces of the enemy. Raiders have good armor and stunning seaworthiness, which will allow them to avoid a battle with the enemy fleet without significant damage, escape the pursuers and, as soon as possible, return to striking the merchant fleet."
PRU_submarine_effort_1:0 "Submarine effort"
PRU_submarine_effort_1_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
PRU_submarine_effort_2:0 "Purchase U-boats"
PRU_submarine_effort_2_desc:0 "The Germans will not refuse to sell some of their submarines. Using our location, we will be able to intercept enemy convoys both in the western Atlantic and in the Pacific Ocean much more efficiently."
PRU_submarine_effort_3:0 "Unrestricted submarine warfare"
PRU_submarine_effort_3_desc:0 "History has shown that whatever well-intentioned treaty tried to control submarine warfare is not worth the paper it is written on. We should not consider ourselves bound by something our enemies will ignore anyway."
PRU_navy_doctrine_2:0 "Naval doctrine"
PRU_navy_doctrine_2_desc:0 "By improving the quality of crew training and the training of commanders, we can improve the effectiveness of our fleet."



PRU_communism_rise:0 "Collectivist Propaganda"
PRU_communism_rise_desc:0 "In modern world, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
PRU_expand_industry:0 "Industry buildup"
PRU_expand_industry_desc:0 "The expansion of our industry should be one of the priorities for the coming year."
PRU_five_year_plans:0 "Five years plans"
PRU_five_year_plans_desc:0 "From Soviet experience, we have already seen the full effectiveness of the five-year plans. It is necessary to develop appropriate plans for our economy."
PRU_soviet_help:0 "Soviet help"
PRU_soviet_help_desc:0 "The Soviet Union has the most powerful military industry in the world. They will gladly provide us with a part of their equipment if they are convinced that we will use it for the benefit of the world revolution."
PRU_soviet_science:0 "Socialist science"
PRU_soviet_science_desc:0 "The Soviet Union is one of the leaders in the field of military development. We need to contact them to request scientific and technical assistance and documentation for the latest models of the military industry."
PRU_work_on_soviet_objects:0 "Work on soviet objects"
PRU_work_on_soviet_objects_desc:0 "In the USSR there are many scientific, technical and military facilities. It is necessary to send our scientists there."
PRU_land_effort_3:0 "Army effort"
PRU_land_effort_3_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
