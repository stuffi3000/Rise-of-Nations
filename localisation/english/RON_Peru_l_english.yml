PRU_artillery_effort_1:0 "Artillery effort"
PRU_artillery_effort_1_desc:0 "Even during the Great War, artillery terrified battlefields. With the improvement of artillery weapons and ballistic deductors, we will be able to destroy the enemy without even entering into close combat with him."
PRU_anti_effort_1:0 "AT/AA development"
PRU_anti_effort_1_desc:0 "In modern wars, a huge variety of military equipment will be used. It is necessary to develop specialized artillery to combat it."
PRU_infantry_effort_5:0 "Universal conscription"
PRU_infantry_effort_5_desc:0 "To create a large army, it is necessary to revise the conscription program."
PRU_support_effort_3:0 "Support development"
