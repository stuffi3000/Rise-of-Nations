peru.9.t:0 "Soviet influence in America"
peru.1.d:0 "After the implementation of the military assistance program from the Soviet Union in [PRU.GetName], Soviet influence in the country grew to such an extent that now all its political actions of the country are actually dictated from Moscow."
peru.1.a:0 "[SOV.GetName] is expanding"
peru.1.b:0 "We had no choice..."
peru.1.c:0 "Another victory for Soviet Russia"

peru.22.t:0 "[PRU.GetName] announces the creation of the Pacific Fleet"
peru.2.d:0 "Today, the Navy Command of [PRU.GetName] officially announced the commissioning of the last ship built for the needs of the Pacific Fleet. It has been reliably established that [PRU.GetNameDef] at least has four large ships, more than two dozens torpedo destroyers and some light cruisers. Experts are already arguing about whether their fleet can compete with the naval forces of such Pacific hegemons as [USA.GetName] and [JAP.GetName] and reduce their dominance over the region."
peru.2.a:0 "The balance in the Pacific is rapidly changing"
peru.2.b:0 "We fully declared our right to be titled as maritime power"
peru.2.c:0 "It is necessary to monitor new force"

peru.111.t:0 "[PRU.GetName] requires the establishment of Red Colombia"
peru.111.desc:0 "Today, an ambassador from the state [PRU.GetName] passed an ultimattum, according to which, [PRU.GetName] requires the integration of our country to a new communist state. This will mean a complete loss of sovereignty, however, resistance may entail a military reaction from [PRU.GetName]."
peru.111.a:0 "We have no choice but to agree"
peru.111.b:0 "The sovereignty of our homeland is untouchable"

peru.121.t:0 "[FROM.GetName] agrees"
peru.121.desc:0 "[FROM.GetName] agreed to the integration. Starting today, our countries will take the path of rapprochement to create a single state."
peru.121.a:0 "They made the right choice."

peru.120.t:0 "[FROM.GetName] disagrees"
peru.120.desc:0 "The government of [FROM.GetName] did not agree to integration. Their leaders were not far-sighted enough to appreciate all the benefits from the cooperation of our countries."
peru.120.a:0 "There is nothing to be done about it"
peru.120.b:0 "Diplomatic efforts are over. Fuel up the tanks"


peru.210.t:0 "[PRU.GetName] demands the liberation of the South American colonies"
peru.210.desc:0 "Today, an ambassador from the [PRU.GetName] passed an ultimattum, according to which, [PRU.GetName] demands the release of all our South American lands and their transfer under the protectorate of [PRU.GetName]."
peru.210.a:0 "We have no choice but to agree"
peru.210.b:0 "This is our land!"

peru.211.t:0 "[FROM.GetName] agrees"
peru.211.desc:0 "Today, representatives of [FROM.GetName] agreed to peacefully transfer to us their overseas lands in South America. Finally, for these regions, the era of oppression by the European imperialists is over."
peru.211.a:0 "They made the right choice."

peru.212.t:0 "[FROM.GetName] disagrees"
peru.212.desc:0 "[FROM.GetName] did not agree to peacefully grant sovereignty to the states that they have been exploiting for years. Imperialists never change."
peru.212.a:0 "There is nothing to be done about it"
peru.212.b:0 "We must drive them away from the continent!"

