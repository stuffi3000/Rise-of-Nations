PRU_jet_effort_1:0 "Jet Engine Research"
PRU_jet_effort_1_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."


PRU_navy_effort_7:0 "Navy effort"
PRU_navy_effort_7_desc:0 "We need to create a fleet that would consist of light ships and be able to protect our shores from the enemy."
PRU_navy_effort_8:0 "Destroyer effort"
PRU_navy_effort_8_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
PRU_navy_effort_9:0 "Cruisers effort"
PRU_navy_effort_9_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
PRU_submarine_effort_4:0 "Submarine effort"
PRU_submarine_effort_4_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
PRU_create_patrol_fleet:0 "Coast defense squadron"
PRU_create_patrol_fleet_desc:0 "It is necessary to create a highly mobile squadroon of ships that can quickly appear in those regions where it is necessary."
PRU_nav_bomber_effort_2:0 "Naval bombers development"
