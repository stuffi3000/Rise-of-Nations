PRU_infrastructure_effort_1:0 "Infrastructure effort I"
PRU_infrastructure_effort_1_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
PRU_infrastructure_effort_2:0 "Infrastructure effort II"
PRU_infrastructure_effort_2_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
PRU_excavation_effort_1:0 "Excavation effort"
