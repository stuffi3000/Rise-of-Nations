l_english:



PRU_politics:0 "Political effort"
PRU_politics_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
PRU_continue_facism:0 "Continue facism"
PRU_continue_facism_desc:0 "Our country has recently embarked on a new path of development. It is necessary to strengthen our ideology and find new allies in the outer world."
PRU_change_course:0 "Change course"
PRU_change_course_desc:0 "Fascism is not something that will lead our nation to success. It is necessary to change the political situation in the country."
PRU_join_japan:0 "Strengthen ties with Japan"
PRU_join_japan_desc:0 "Japan is a country on the other side of the Pacific Ocean with a strong fleet. We need to concentrate our diplomatic efforts on establishing friendship between our countries. Our cooperation will be strategically beneficial both to the Japanese and to us."
PRU_shipbuilt_tt:0 "§RIf fleet rearmament programme is not started within three years after re-approachment of Japan, a civil war will break out!§!\n"
PRU_join_germany:0 "Strengthen ties with Germany"
PRU_join_germany_desc:0 "Germany is the most successful country pursuing the same ideology as we do. It is necessary to strengthen ties between our countries for further cooperation."
PRU_join_allies:0 "Join allies"
PRU_join_allies_desc:0 "Join allies"
PRU_join_ussr:0 "Join Comintern"
PRU_join_ussr_desc:0 "Soviet Union currently is the greatest world power. We should seek for ways to join them."
PRU_expansion_preparation:0 "Preparing for expansion"
PRU_expansion_preparation_desc:0 "To become great nation, it is necessary to expand our borders. However, it is first necessary to prepare the army and industry for successful expansion."
PRU_expand_army:0 "Increase army"
PRU_expand_army_desc:0 "Active fighting on the continent will require a large army. It is necessary to expand the conscription program."
PRU_militarize_economic:0 "Militarization of the economy"
PRU_militarize_economic_desc:0 "Any large army is supported by a large economy. Before creating a large army, it is necessary to militarize strategic industries."
PRU_annex_neighbors:0 "Annexation of neighboring countries"
PRU_annex_neighbors_desc:0 "Bolivia and Ecuador once, along with us, were part of the Spanish colonial empire. It is time to unite again, but this time as an independent state."
PRU_nationalize_ecu:0 "Nationalization of Ecuador"
PRU_nationalize_ecu_desc:0 "After the conquest of Ecuador, we can start a program to nationalize the population and industry."
PRU_nationalize_bol:0 "Nationalization of Bolivia"
PRU_nationalize_bol_desc:0 "After the conquest of Bolivia, we can start a program to nationalize the population and industry."
PRU_continue_expansion:0 "Continue expansion"
PRU_continue_expansion_desc:0 "It is necessary to continue the expansion of our borders in order to revive the once-greatest empire on the South American continent."
PRU_develop_resources:0 "Resource Development"
PRU_develop_resources_desc:0 "We have claimed lots of new lands and now we can start developing new recources."
PRU_claim_continent:0 "Unite the continent"
PRU_claim_continent_desc:0 "The time has come to unite the entire South American continent in one country."
PRU_annex_panama:0 "Control over the Panama Canal"
PRU_annex_panama_desc:0 "We have put together almost all of our empire. It remains only to claim the last region, however, this task may become the most difficult on our way to full unification."

PRU_jap_trade:0 "Trade agreement with Japan"
PRU_jap_trade_desc:0 "Favorable trade agreement with Japan will serve as the first step towards the rapprochement of our countries."
PRU_jap_help:0 "Technical assistance from Japan"
PRU_jap_help_desc:0 "We ask Japan to integrate our researches with their defense industry"
PRU_navy_effort_1:0 "Expand navy"
PRU_navy_effort_1_desc:0 "For centuries, the rulers of the American continents were countries with a large navy. We need to concentrate our efforts on creating a fleet that can both ensure the security of our coast and conduct a major offensive operation."
PRU_navy_effort_2:0 "Screen ships development"
PRU_navy_effort_2_desc:0 "Destroyers and cruisers are an integral part of the large ocean fleet. It is necessary to begin the buildup of the Navy starting with such ships."
PRU_capital_ship_focus:0 "Battleship primacy"
PRU_capital_ship_focus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
PRU_carrier_focus:0 "Carriers primacy"
PRU_carrier_focus_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
PRU_carrier_planes:0 "Carrier planes"
PRU_carrier_planes_desc:0 "A carrier is only as good as its planes. Without modern planes, any carrier is a wasted investment."
PRU_buy_carriers:0 "Buy carriers"
PRU_buy_carriers_desc:0 "Japan has an impressive carrier fleet, and our industry cannot yet afford the full production process of such ships. We can turn to them for the purchase of two launched hulls and retrofit them at our shipyards."
PRU_buy_cpital_ships:0 "Buy battleships"
PRU_buy_cpital_ships_desc:0 "Battleship is an extremely complex and expensive structure. We can purchase three unfinished Japanese ships, which after completion could become the core of our fleet."
PRU_navy_doctrine_1:0 "Naval doctrine"
PRU_navy_doctrine_1_desc:0 "By improving the quality of crew training and the training of commanders, we can improve the effectiveness of our fleet."
PRU_marine_effort_1:0 "Amphibious assault"
PRU_marine_effort_1_desc:0 "A large fleet will allow us to attack enemies not only by land, but also by sea invasions. We must form a marine corps for these tasks."
PRU_shipbuidl:0 "Fleet emergency expansion program"
PRU_shipbuidl_desc:0 "The situation in the world is changing extremely rapidly, but we still do not have an impressive fleet. Increasing the size of the navy should become an extremely important task."
PRU_air_effort_1:0 "Aviation effort"
PRU_air_effort_1_desc:0 "World War I already showed the importance of the air force. In the coming war, they will act an even greater role."
PRU_fighter_effort_1:0 "Fighters development"
PRU_fighter_effort_1_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
PRU_nav_bomber_effort_1:0 "Naval bombers development"
PRU_nav_bomber_effort_1_desc:0 "It will not be easy for our fleet to challenge the squadrons of other large countries. However, we can significantly facilitate its task by using specialized aviation against the enemy fleet."
PRU_heavy_fighter_effort_1:0 "Heavy fighter development"
PRU_heavy_fighter_effort_1_desc:0 "ЮSouth America is a large continent with a poorly developed network of air bases. Heavy fighters can help cover areas which single-engine aircraft can not"
PRU_bomber_effort_1:0 "Tactical aviation development"
PRU_bomber_effort_1_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
PRU_CAS_effort_1:0 "Close air support"
PRU_CAS_effort_1_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
PRU_strat_bomber_effort_1:0 "Strategic bombers development"
PRU_strat_bomber_effort_1_desc:0 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
PRU_airborne_effort_1:0 "Airborne divisions"
PRU_airborne_effort_1_desc:0 "The developments in the range and payload of planes have opened up a number of possibilities. Cargo planes could deliver a full division of troops far behind enemy lines, where they would wreak havoc."
PRU_air_doctrine_effort_1:0 "Air doctrine"
PRU_air_doctrine_effort_1_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
PRU_land_effort_1:0 "Army effort"
PRU_land_effort_1_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
PRU_infantry_effort_1:0 "Infantry army"
PRU_infantry_effort_1_desc:0 "South America is a region with extremely difficult terrain. We will not be able to get all the benefits from motorized warfare, therefore it is better to concentrate our efforts on creating a large infantry army."
PRU_infantry_effort_2:0 "Universal conscription"
PRU_infantry_effort_2_desc:0 "To create a large army, it is necessary to revise the conscription program."
PRU_motorized_effort_1:0 "Motorized warfare"
PRU_motorized_effort_1_desc:0 "Modern problems require modern solutions. The First World War showed a sad outcome, which leads to the use of limited mobility infantry armies. It is necessary to create a mobile army to capture kilometers of enemy territory in a matter of days."
PRU_motorized_effort_2:0 "Prioritization of vehicle production"
PRU_motorized_effort_2_desc:0 "To create a mobile army, it is necessary to create specialized industrial complexes for the production of vehicles for the needs of the army."
PRU_support_effort_1:0 "Support development"
PRU_support_effort_1_desc:0 "No modern army can fight without a well-organized logistics and engineering units. It is necessary to pay this our attention when planning attacks."
PRU_tank_effort_1:0 "Tanks"
PRU_tank_effort_1_desc:0 "Tanks are great tool to break through enemy lines. Having created tank formations in our army, we will significantly increase its offensive capabilities."

PRU_facism_rise:0 "Strengthen the ideology"
PRU_facism_rise_desc:0 "It is necessary to strengthen our ideology if we want Germans to treat us as a strong nation worth of being their allies."
PRU_german_experience:0 "German experience"
PRU_german_experience_desc:0 "Gremans have many military technologies that are still not available to us. They may share some of their best techs if we proof ourselves as good allies."
PRU_invite_german_scientists:0 "Invite german scientists"
PRU_invite_german_scientists_desc:0 "Germany has lots of with skilled personnel. We can create jobs for them in our research institutes."
PRU_land_effort_2:0 "Army effort"
PRU_land_effort_2_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
PRU_tank_effort_2:0 "Tank development"
PRU_tank_effort_2_desc:0 "We are extremely behind all our enemies and allies in the development of armored vehicles. It is urgent to resolve this issue. We will have to involve a lot of political efforts so that Germany helps us quickly close the gap."
PRU_light_tank_effort:0 "Light tanks"
PRU_light_tank_effort_desc:0 "Light tanks - easy to manufacture, mobile vehicles. Unlike heavier vehicles, they represent a much more self-propelled combat unit. In addition, it is light tanks that are best suited for our area."
PRU_medium_tank_effort:0 "Medium tanks"
PRU_medium_tank_effort_desc:0 "Medium tanks are the middle ground between armor, mobility and firepower. We cannot afford to produce a wide range of vehicles for various tasks, therefore,it is necessary to concentrate on medium tanks."
PRU_create_light_divisions:0 "Light tank divisions"
PRU_create_light_divisions_desc:0 "It is necessary to create specialized light tank divisions that would consist of tank battalions and motorized infantry."
PRU_create_medium_divisions:0 "Medium tank divisions"
PRU_create_medium_divisions_desc:0 "It is necessary to create specialized medium tank divisions that would consist of tank battalions and motorized infantry."
PRU_buy_tanks:0 "Tanks purchase"
PRU_buy_tanks_desc:0 "We have a lot of oil, and Germany has industrial power for the production of tanks. We could conclude a mutually beneficial trade agreement and buy German tanks for our fuel."
PRU_local_tanks:0 "Local blitzkrieg"
PRU_local_tanks_desc:0 "South America is significantly different from Europe with its relatively flat terrain. The Germans taught us their tank war tactics, however, we need to independently adapt the doctrine of maneuverable warfare to the conditions of our area."
