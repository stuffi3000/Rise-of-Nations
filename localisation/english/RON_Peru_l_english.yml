peru.903.t:0 "[FROM.GetName] requests the accession of Paraguay to the Comintern"
peru.903.desc:0 "Today, an interesting proposal was received from diplomats of [FROM.GetName] - they are actively looking for allies in their region and want to combine their efforts with Paraguay. Should we let them join the Comintern?"
peru.903.a:0 "Yes"
peru.903.b:0 "No"

peru.904.t:0 "[FROM.GetName] agrees"
peru.904.desc:0 "Today, an agreement was signed between diplomats from the [SOV.GetName] and [PAR.GetName]. Now we have an ally in the South American region!"
peru.904.a:0 "A wise decision"

peru.905.t:0 "[FROM.GetName] disagrees"
peru.905.desc:0 "A refusal from Moscow came in response to our request for Paraguay to join the Comintern. Perhaps the Soviet Union as the leader of the alliance knows a better strategy for the development of the alliance."
peru.905.a:0 "Moscow does not want to take into account the opinion of its allies"

peru.510.t:0 "[FROM.GetName] demands compliance"
peru.510.desc:0 "Today, diplomats from the state [FROM.GetName] passed over a demand for the dissolution of our government and the establishment of a new regime in the country. Most likely, they feel threatened by us and want to make us puppets for their own safety. What should we do?"
peru.510.a:0 "Resistance is futile"
peru.510.b:0 "The sovereignty of our homeland is untouchable"

peru.511.t:0 "[FROM.GetName] obeys"
peru.511.desc:0 "[FROM.GetName] announced its readiness to make concessions in the face of our military power. We must begin the formation of our representatives in all branches of their government."
peru.511.a:0 "Our influence is growing"

peru.512.t:0 "[FROM.GetName] resists"
peru.512.desc:0 "[FROM.GetName] is not ready to make concessions. Most likely, they believe that their army is strong enough to compete with ours and will be able to protect them. It is necessary to consider the next step."
peru.512.a:0 "There is nothing to be done about it"
peru.512.b:0 "Diplomatic efforts are over. Fuel up the tanks"

