PRU_neighbors_communism:0 "South American communism"
PRU_neighbors_communism_desc:0 "We have been entrusted with the difficult mission of liberating the proletariat on the entire South American continent. A propaganda program needs to be launched in neighboring countries."
PRU_ask_to_invite_PAR:0 "Invitation of Paraguay"
PRU_ask_to_invite_PAR_desc:0 "Paraguay is the only country in South America that has the same goals as we do. It is necessary to turn to the Soviet Union with a proposal to include them in the alliance."
PRU_communism_unite:0 "Red Colombia"
PRU_communism_unite_desc:0 "It is necessary to unite the north of our continent, once the former Spanish colony, into a single socialist unitary state."
PRU_punch_colonialists:0 "Drive colonialists off the continent"
PRU_punch_colonialists_desc:0 "South America is in the final phase of decolonization, the European imperialists still own some territories on the continent, and whether they want it or not, they will have to leave them in the foreseeable future."
PRU_force_compliance:0 "Forced Compliance"
PRU_force_compliance_desc:0 "It is necessary to establish puppet regimes in all neighboring states in order to ensure the equal rights of the entire proletariat and the expansion of socialism throughout the continent."
PRU_attack_usa:0 "Strike United States"
PRU_attack_usa_desc:0 "The USA is our main ideological enemy. Sooner or later, this was about to happen. The time has come to strike at the very heart of capitalism!"



