 japchi.18.t:0 "The Xianmen Concession"
 japchi.18.d:0 "The official agreement relating to the establishment of the British Concession in Xiamen was informal in many respects and did not predict any future for the Beach Ground. However, it ensured the British government's right to develop the Beach Ground into a settlement. It was British officers and the hongs who figured out plans for the Beach Ground, largely based on their personal knowledge and experience."
 japchi.18.a:0 "Take the port for ourselves"
