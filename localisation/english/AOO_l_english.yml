 japchi.10.t:0 "The Shangai International Settlement"
 japchi.10.d:0 "The Shanghai International Settlement originated from the 1863 merger of the British and American enclaves in Shanghai, parts of the Qing Empire held extraterritorially under the terms of a series of Unequal Treaties. In 1931, supposed "protection of Japanese colonists from Chinese aggression" in Hongkew was used as a pretext for the Shanghai Incident, when Japanese troops invaded Shanghai. From then until the Second Sino-Japanese War (1937–1945) Hongkew was almost entirely outside of the SMC's hands, with law and protection enforced to varying degrees by the Japanese Consular Police and Japanese members of the Shanghai Municipal Police. For the next five years, the International Settlement and the French Concession were surrounded by Japanese occupiers and Chinese revolutionaries, with conflict often spilling into the Settlement's borders."
 japchi.10.a:0 "Take the port for ourselves"
 japchi.10.b:0 "Give the port to China"

