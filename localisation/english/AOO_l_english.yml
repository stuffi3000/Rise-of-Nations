# Satelite Events
### Creation
 denmark.0.t:0 "Satelization of Denmark"
 denmark.0.d:0 "During most of World War II, Denmark was first a protectorate, then an occupied territory under Germany. The decision to invade Denmark was taken in Berlin on 17 December 1939. On 9 April 1940, Germany invaded Denmark in Operation Weserübung and established a de facto protectorate over the country. On 29 August 1943 Germany placed Denmark under direct military occupation, which lasted until the Allied victory on 5 May 1945. Contrary to the situation in other countries under German occupation, most Danish institutions continued to function relatively normally until 1945. Both the Danish government and king remained in the country in an uneasy relationship between a democratic and a totalitarian system until the Danish government stepped down in a protest against the German demands to institute the death penalty for sabotage."
 denmark.0.a:0 "Proceed with the Liberation"
 denmark.0.b:0 "There is no Need"

# Reichskommissariat Events
### Creation
 belnfra.0.t:0 "Creation of the Reichskommissariat Belgien-Norfrankreich"
 belnfra.0.d:0 "The Reichskommissariat of Belgium and Northern France was a German civil administration (Zivilverwaltung) which governed German-occupied Belgium during World War II. The Reichskommissariat replaced an earlier military government, the Military Administration in Belgium and Northern France, established in the same territory in 1940. On 18 July 1944, the first Gauleiter, Josef Grohé, was named the first Reichskommissar of the territory, known as the Reichskommissariat Belgien und Nordfrankreich or Reichskommissariat für die besetzten Gebiete von Belgien und Nordfrankreich."
 belnfra.0.a:0 "Carry on with the Creation"
 belnfra.0.b:0 "There is no Need"

 kaukasus.0.t:0 "Creation of the Reichskommissariat Kaukasus"
 kaukasus.0.d:0 "The Reichskommissariat Kaukasus (or Kaukasien), was the theoretical political division and planned civilian occupation regime of Germany in the conquered territories of the Caucasus during World War II. Unlike the other four planned Reichskommissariats, within the borders of the proposed Caucasus Reichskommissariat experiments were to be conducted for various forms of autonomy for "indigenous groups"."
 kaukasus.0.a:0 "Carry on with the Creation"
 kaukasus.0.b:0 "There is no Need"

 turkestan.0.t:0 "Creation of the Reichskommissariat Turkestan"
 turkestan.0.d:0 "Reichskommissariat Turkestan (also spelled as Turkistan, abbreviated as RKT), was a projected Reichskommissariat that Germany proposed to create in the Central Asian Republics of the Soviet Union in its military conflict with that country during World War II. Soviet historian Lev Bezymenski claimed that names Panturkestan, Großturkestan ("Greater Turkestan") and Mohammed-Reich ("Mohammedan Empire") were also considered for the territory."
 turkestan.0.a:0 "Carry on with the Creation"
 turkestan.0.b:0 "There is no Need"

 ukranien.0.t:0 "Creation of the Reichskommissariat Ukranien"
 ukranien.0.d:0 "During World War II, Reichskommissariat Ukraine (abbreviated as RKU), was the civilian occupation regime of much of German-occupied Ukraine (which included adjacent areas of modern Belarus and pre-war Poland). Between September 1941 and August 1944, the Reichskommissariat was administered by Reichskommissar Erich Koch. The administration's tasks included the pacification of the region and the exploitation, for German benefit, of its resources and people. Adolf Hitler issued a Führer Decree defining the administration of the newly occupied Eastern territories on 17 July 1941."
 ukranien.0.a:0 "Carry on with the Creation"
 ukranien.0.b:0 "There is no Need"

 ural.0.t:0 "Creation of the Reichskommissariat Ural"
 ural.0.d:0 "Reichskommissariat Ural (abbreviated as RKU), literally "Reich Commissariat of the Urals)", was the German civilian occupation regime in the West Siberian Plain following the defeat of the Soviet Union. It was also known initially as the Reichskommissariat Sibirien (Reich Commissariat of Siberia)."
 ural.0.a:0 "Carry on with the Creation"
 ural.0.b:0 "There is no Need"

 wolga.0.t:0 "Creation of the Reichskommissariat Don-Wolga"
 wolga.0.d:0 "Reichskommissariat Don-Wolga, literally "Reich Commissariat Don-Volga", was a theoretical civilian occupation regime of Nazi Germany discussed during the early stages of German planning for its occupation of territories in the Soviet Union, one of several other Reichskommissariats. It is also referred to in German memoranda as simply the Dongebiet ("Don territory")."
 wolga.0.a:0 "Carry on with the Creation"
 wolga.0.b:0 "Expand the Reichskommisariat Ukranien (Historical)"

 moscowien.0.t:0 "Creation of the Reichskommissariat Moscowien"
 moscowien.0.d:0 "Reichskommissariat Moskowien (also rendered as Moskau, abbreviated as RKM), literally "Reich Commissariat of Muscovy (or Moscow)", was the civilian occupation regime that Nazi Germany intended to create in central and northern European Russia during World War II, one of several similar Reichskommissariat. It was also known initially as the Reichskommissariat Russland (Reich Commissariat of Russia). Siegfried Kasche was the projected Reichskomissar, but due to the German failure to occupy the territories intended to form the Reichskommissariat, it remained on paper only."
 moscowien.0.a:0 "Carry on with the Creation"
 moscowien.0.b:0 "There is no Need"

