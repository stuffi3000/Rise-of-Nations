 japchi.19.t:0 "The Qingdao Concession"
 japchi.19.d:0 "The Kiautschou Bay Leased Territory was a German leased territory in Imperial and Early Republican China which existed from 1898 to 1914. Covering an area of 552 km2 (213 sq mi), it was located around Jiaozhou Bay on the southern coast of the Shandong Peninsula (German: Schantung Halbinsel). Jiaozhou was romanized as Kiaochow, Kiauchau or Kiao-Chau in English and as Kiautschou or Kiaochau in German. The administrative center was at Tsingtau (Pinyin Qingdao). On 15 August 1914, at the outbreak of World War I in Europe, Japan delivered an ultimatum to Germany demanding that it relinquish its control of the disputed territory of Kiaoutschou. Upon rejection of the ultimatum, Japan declared war on 23 August and the same day its navy bombarded the German territory. On 7 November 1914, the bay was occupied by Japanese forces (see Siege of Tsingtao). Following resolution of the Shandong Problem, the occupied territory was returned to China on 10 December 1922 but the Japanese again occupied the area from 1937 to 1945 during the Second Sino-Japanese War."
 japchi.19.a:0 "Take the port for ourselves"
 japchi.19.b:0 "Give the port to China"
 japchi.19.c:0 "Give the port to Germany"

 japchi.20.t:0 "The Hainan Concession"
 japchi.20.d:0 "Hainan is the smallest and southernmost province of China. There are a total of ten major cities and ten counties in Hainan Province. Haikou on the northern coast of Hainan Island is the capital while Sanya is a well-known tourist destination on the southern coast. The other major cities are Wenchang, Qionghai, Wanning, Wuzhishan, Dongfang, and Danzhou."
