# Italian East Africa Events
 eastafrica.0.t:0 "Apointment of the new Governor-General"
 eastafrica.0.d:0 "During the Second Italo-Abyssinian War in 1935 and 1936, Graziani was the commander of the southern front. His army invaded Ethiopia from Italian Somaliland and he commanded the Italian forces at the Battles of Genale Doria and the Ogaden. After the war, Graziani was made Viceroy of Italian East Africa and Governor-General of Shewa / Addis Ababa. After an unsuccessful attempt by two Eritreans to kill him on 19 February 1937 (and after other murders of Italians in occupied Ethiopia), Graziani ordered a bloody and indiscriminate reprisal upon the conquered country, later remembered by Ethiopians as Yekatit 12. Up to thirty thousand civilians of Addis Ababa were killed indiscriminately; another 1,469 were summarily executed by the end of the next month, and over one thousand Ethiopian notables were imprisoned and then exiled from Ethiopia. Graziani became known as "the Butcher of Ethiopia"."
 eastafrica.0.a:0 "Apoint Rodolfo Graziani"

 eastafrica.1.t:0 "Apointment of the new Governor-General"
 eastafrica.1.d:0 "In 1937, after the Italian conquest of Ethiopia during the Second Italo-Abyssinian War, the Duke of Aosta replaced Marshal Graziani as Viceroy and as Governor-General of Italian East Africa. It was generally conceded that he was a vast improvement over Graziani. As Viceroy and Governor-General, the Duke of Aosta was also the Commander-in-Chief of all Italian military forces in Eritrea, Ethiopia, and Italian Somaliland."
 eastafrica.1.a:0 "Apoint Prince Amadeo"

 eastafrica.2.t:0 "Apointment of the new Governor-General"
 eastafrica.2.d:0 "General Gazzera commanded forces in the "Southern Sector" (the Galla and Sidamo area around Jimma) during the East African Campaign. Following the fall of Amba Alagi in May 1941, Gazzera succeeded Amedeo, Duke of Aosta as the acting Viceroy and Governor-General of Italian East Africa."
 eastafrica.2.a:0 "Apoint Pietro Gazzera"

 eastafrica.3.t:0 "Apointment of the new Governor-General"
 eastafrica.3.d:0 "After the beginning of World War II, Nasi led the Italian conquest of British Somaliland in August 1940. He successfully invaded British Somaliland and, with the advantage of air cover and tanks, forced the defending British and Commonwealth forces to evacuate by sea to Aden after defeating the main body of their army at the Battle of Tug Argan from 11-15 August. During the East African Campaign, Nasi led the last stand of an Italian garrison in East Africa. On 6 July, after Duke Amedeo of Aosta and Generale Pietro Gazzera surrendered, Nasi became the acting Viceroy and Governor-General of Italian East Africa. While he held out long after other Italian strongholds had fallen, Nasi finally surrendered his stronghold of Gondar on 28 November 1941."
 eastafrica.3.a:0 "Apoint Guglielmo Nasi"

# Italian North Africa Events
 northafrica.0.t:0 "Apointment of the new Governor-General"
 northafrica.0.d:0 "During the Second Italo-Abyssinian War in 1935 and 1936, Graziani was the commander of the southern front. His army invaded Ethiopia from Italian Somaliland and he commanded the Italian forces at the Battles of Genale Doria and the Ogaden. After the war, Graziani was made Viceroy of Italian East Africa and Governor-General of Shewa / Addis Ababa. After an unsuccessful attempt by two Eritreans to kill him on 19 February 1937 (and after other murders of Italians in occupied Ethiopia), Graziani ordered a bloody and indiscriminate reprisal upon the conquered country, later remembered by Ethiopians as Yekatit 12. At the start of World War II, Graziani was still Commander-in-Chief of the Regio Esercito′s General Staff. After the death of Marshal Italo Balbo in a friendly fire incident on 28 June 1940, Graziani took his place as Commander-in-Chief of Italian North Africa and as Governor General of Libya."
 northafrica.0.a:0 "Apoint Rodolfo Graziani"

 northafrica.1.t:0 "Apointment of the new Governor-General"
 northafrica.1.d:0 "Italo Gariboldi was a senior officer in the Italian Royal Army (Regio Esercito) before and during World War II. From 1939 to 1941, Gariboldi served as an army commander in Marshal Italo Balbo's "Supreme Command – North Africa". When Italy declared war in June 1940, Gariboldi commanded the Italian Fifth Army stationed on the border with French Tunisia. He ultimately commanded both armies located in Libya. After the Battle of France ended, the Fifth Army became a source of men, parts, and supply for the Italian Tenth Army on the border with Egypt. In December 1940, when the British launched Operation Compass, Gariboldi was in temporary command of the Tenth Army because General Mario Berti was on sick leave. Ultimately, he was given command of the Tenth Army after it was virtually destroyed and Berti's replacement, General Giuseppe Tellera was killed in action. On 25 March 1941, Gariboldi was promoted to Governor-General of Libya and replaced Marshal Rodolfo Graziani. By 19 July, Gariboldi himself was relieved because of his alleged lack of cooperation with Rommel."
 northafrica.1.a:0 "Apoint Italo Gariboldi"

 northafrica.2.t:0 "Apointment of the new Governor-General"
 northafrica.2.d:0 "Ettore Bastico was an Italian military officer before and during World War II. In addition to being a general of the Royal Italian Army, he was also a senator and governor. He held high commands during the Second Italo-Abyssinian War (Ethiopia), the Spanish Civil War, and the North African Campaign. On 19 July 1941, Bastico was named commander over all Axis forces in North Africa. As Rommel's superior in the North African campaign, his plans had to be first approved by Bastico. Bastico was promoted to Marshal of Italy (Maresciallo d'Italia) on 12 August 1942, largely to avoid him being junior in rank to Rommel. When Libya was lost to the Eighth Army's advance, since 2 February 1943 he was left without a command for the rest of the war."
 northafrica.2.a:0 "Apoint Ettore Bastico"

 northafrica.3.t:0 "Apointment of the new Governor-General"
 northafrica.3.d:0 "Giovanni Messe was an Italian general, politician, and field marshal (Maresciallo d'Italia). He is considered by many to have been the best Italian general of the Second World War. In February 1943, Messe was appointed as the new commander of the Italo-German Tank Army (Deutsch-Italienische Panzerarmee) formerly commanded by Erwin Rommel. The name was changed to 1st Italian Army in recognition of the fact that the army consisted of one German and three Italian corps. Rommel was promoted to the command of the new Army Group Africa (Heeresgruppe Afrika). Messe fought a defensive campaign against the advancing American and British forces and was defeated at the Mareth Line. His continuous tactical delay of the Allied offensive could not prevent the inevitable defeat of the Axis in North Africa. On 12 May 1943 Messe was promoted to the rank of marshal of Italy (Maresciallo d'Italia). On 13 May, after the collapse of the 5th German Tank Army, the fall of Tunis and the surrounding of the 1st Italian Army, still holding the line at Enfidaville, he formally surrendered to the Allies."
 northafrica.3.a:0 "Apoint Giovanni Messe"

# Philippine Executive Commission-Second Philippine Republic Events
 philippines.0.t:0 "The New President"
 philippines.0.d:0 "When the Japanese invaded the country in 1941, Vargas was designated to the Department of National Defense as its secretary. A few weeks later, he was appointed by President Manuel Quezon as mayor of the Greater Manila area in 1941. His responsibilities included administering the open city upon the arrival of occupational troops of the Imperial Japanese Army on January 2, 1942. By 1942, Vargas became chairman of the Japanese-sponsored Philippine Executive Commission. During the collaborationist Second Philippine Republic, he was once asked by the Japanese to assume the Presidency, but he declined. He instead served as the regime's Ambassador to Japan. In that position, he was quoted shortly before Japanese troops were driven from Manila as stating that we know Japan is destined for sure victory and prosperity for ages to come."
 philippines.0.a:0 "Put Jorge B. Vargas"

 philippines.1.t:0 "The New Military Governor"
 philippines.1.d:0 "Masaharu Homma (November 27, 1887 – April 3, 1946) was a lieutenant general in the Imperial Japanese Army during World War II. Homma commanded the Japanese 14th Army which invaded the Philippines and perpetrated the Bataan Death March. After the war, Homma was convicted of war crimes relating to the actions of troops under his direct command and executed by firing squad on April 3, 1946."
 philippines.1.a:0 "Appoint Masaharu Homma"

 philippines.2.t:0 "The New Military Governor"
 philippines.2.d:0 "Hizuichi Tanaka (1 October 1887 – 24 August 1945) was a general in the Imperial Japanese Army, who, at the end of World War II, was commander of the Eastern District Army, which covered the Tokyo-Yokohama area. Tanaka was sent to the Philippines in 1942 as commander of the IJA 14th Army, and was subsequently Military-Governor of the Philippines from 1942-1943. He was promoted to full general in 1943, but forced to return to Japan in early 1944 to recover from malaria. Tanaka was appointed to the Supreme War Council from 1944–1945 and also served as the Commandant of the Army War College. On 19 March 1945, was assigned to head the Eastern District Army."
 philippines.2.a:0 "Appoint Shizuichi Tanaka"

 philippines.3.t:0 "The New Military Governor"
 philippines.3.d:0 "Shigenori Kuroda (5 October 1887 – 30 April 1952) was a Japanese general of the Japanese Imperial Army and the Japanese Governor-General of the Philippines during World War II. From May 28, 1943 to September 26, 1944, he was made military governor of the Philippines, succeeding Shizuichi Tanaka in the said post. He later became the first Commander in Chief of the Japanese Fourteenth Area Army, which were the merged elements of the Japanese 14th Army, 35th Army and 41st Army, in the Philippines from July 28 to September 26, 1944. During his rule in the Philippines, a constitution was formed by the Preparatory Commission for Independence, consisting of 20 members from the KALIBAPI. The Preparatory Commission, led by José P. Laurel, presented its draft Constitution on September 4, 1943 and three days later, the KALIBAPI general assembly ratified the draft Constitution. By September 20, 1943, the KALIBAPI's representative groups in the country's provinces and cities elected from among themselves fifty-four members of the Philippine National Assembly, the legislature of the country, with fifty-four governors and city mayors as ex officio members. Three days after establishing the National Assembly, the Second Philippine Republic's inaugural session was held at the pre-war Legislative Building and it elected by majority Benigno S. Aquino as its first Speaker and José P. Laurel as President of the Republic of the Philippines, who was inaugurated on October 14, 1943 at the foundation of the Republic."
 philippines.3.a:0 "Appoint Shigenori Kuroda"

 philippines.4.t:0 "The Philippine Republic"
 philippines.4.d:0 "The Second Philippine Republic, officially known as the Republic of the Philippines (Filipino; Republika ng Pilipinas, Spanish; República de Filipinas), was a puppet state established on October 14, 1943, during the Japanese occupation. President Manuel L. Quezon declared the national capital Manila an "open city", and left it under the rule of Jorge B. Vargas, as mayor. The Japanese entered the city on January 2, 1942, and established it as the capital. Japan fully captured the Philippines on May 6, 1942, after the Battle of Corregidor. General Masaharu Homma decreed the dissolution of the Commonwealth of the Philippines and established the Philippine Executive Commission, a caretaker government, with Vargas as its first chairman in January 1942. KALIBAPI– Kapisanan sa Paglilingkod sa Bagong Pilipinas (Tagalog for the "Association for Service to the New Philippines") was formed by Proclamation No. 109 of the Philippine Executive Commission (Komisyong Tagapagpaganap ng Pilipinas), a piece of legislation passed on December 8, 1942, banning all existing political parties and creating the new governing alliance. Its first director-general was Benigno Aquino, Sr. The pro-Japanese Ganap Party, which saw the Japanese as the saviours of the archipelago, was absorbed into the KALIBAPI."
 philippines.4.a:0 "Create the Second Philippine Republic"
 philippines.4.b:0 "Continue the Military Occupation"

 philippines.5.t:0 "The New President"
 philippines.5.d:0 "José P. Laurel, PLH (born José Paciano Laurel García; March 9, 1891 – November 6, 1959) was a Filipino politician and judge. He was the president of the Second Philippine Republic, a Japanese puppet state when occupied during World War II, from 1943 to 1945. Since the administration of President Diosdado Macapagal (1961–1965), Laurel has been recognized as a legitimate president of the Philippines."
 philippines.5.a:0 "Appoint José P. Laurel"

# Spain Events
 accspain.0.t:0 "Invite Spain to the Axis ?"
 accspain.0.d:0 "From the very beginning of World War II, Spain favoured the Axis Powers. Apart from ideology, Spain had a debt to Germany of $212 million for supplies of matériel during the Civil War. Indeed, in June 1940, after the Fall of France, the Spanish Ambassador to Berlin had presented a memorandum in which Franco declared he was "ready under certain conditions to enter the war on the side of Germany and Italy". Franco had cautiously decided to enter the war on the Axis side in June 1940, and to prepare his people for war, an anti-British and anti-French campaign was launched in the Spanish media that demanded French Morocco, Cameroon and the return of Gibraltar. On 19 June 1940, Franco pressed along a message to Hitler saying he wanted to enter the war, but Hitler was annoyed at Franco's demand for the French colony of Cameroon, which had been German before World War I, and which Hitler was planning on taking back."
