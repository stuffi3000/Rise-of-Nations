 japchi.16.t:0 "The Tianjin Concession"
 japchi.16.d:0 "The concessions in Tianjin (formerly romanized as Tientsin) were concession territories ceded by the Chinese Qing dynasty to a number of European countries, the U.S. and Japan within the city of Tianjin. There were nine concessions in old Tianjin altogether. These concessions also contributed to the rapid development of Tianjin from the early to mid-20th century. The first concessions in Tianjin were granted in 1860. The last concession was returned to China in 1947."
