 accspain.5.b:0 "They Will Join Us... One Day"

 accspain.6.t:0 "Declare War on Spain"
 accspain.6.d:0 "Operation Felix was the codename for a proposed German seizure of Gibraltar during World War II, subject to the co-operation of Spanish dictator Francisco Franco. It never went ahead, chiefly because of Franco’s reluctance to enter the war. Hitler was unaware that his own envoy, Admiral Wilhelm Canaris, head of the Abwehr (intelligence service), was running a secret resistance movement and liaising closely with Franco by specifying particular terms that Hitler was certain to refuse. This ensured that the negotiations would fail. And have failed..."
 accspain.6.a:0 "Launch Operation Felix"
 accspain.6.b:0 "Back Down"

