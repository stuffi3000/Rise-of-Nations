 accspain.2.t:0 "An Alliance for Resources"
 accspain.2.d:0 "From the very beginning of World War II, Spain favoured the Axis Powers. Apart from ideology, Spain had a debt to Germany of $212 million for supplies of matériel during the Civil War. Now Germany approach us with an offer of condoning the debt if we enter the war on his side, also they offer even more resources needed for the war."
