 accspain.3.t:0 "An Alliance from Germany"
 accspain.3.d:0 "From the very beginning of World War II, Spain favoured the Axis Powers. Now Germany is offering us an alliance to fight the bolchevism and capitalism toghether."
 accspain.3.a:0 "Accept"
