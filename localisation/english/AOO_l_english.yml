 japchi.14.t:0 "The Guangzhou Concession"
 japchi.14.d:0 "Following a series of battles in the Pearl River Delta, the British captured Guangzhou itself on 18 March 1841. The Second Battle of Canton was fought two months later. Following the Qing Empire's 1842 treaty with Great Britain, Guangzhou lost its privileged trade status as more and more treaty ports were opened to more and more countries, usually including extraterritorial enclaves. Amid the decline of Qing prestige and the chaos of the Taiping Rebellion, the Punti and Hakka waged a series of clan wars from 1855 to 1867 in which 1 million people died. The concession for the Canton–Hankow Railway was awarded to the American China Development Co. in 1898. It completed its branch line west to Foshan and Sanshui before being engulfed in a diplomatic crisis after a Belgian consortium bought a controlling interest and the Qing cancelled its concession. J.P. Morgan was awarded millions in damages and the line to Wuchang wasn't completed until 1936 and a unified Beijing–Guangzhou Railway waited until the completion of Wuhan's Yangtze River Bridge in 1957."
