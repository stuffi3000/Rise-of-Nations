 japchi.20.b:0 "Give the port to China"

# Mengjiang
 mengjiang.0.t:0 "Rename the Country"
 mengjiang.0.d:0 "Following Japan's occupation of Manchuria in 1931 and the establishment of the puppet state of Manchukuo, Japan sought to expand its influence in Mongolia and North China. In a series of actions, starting in 1933, the armies of Manchukuo and Japan occupied Chahar and in 1936 proclaimed itself the independent Mongol Military Government, allied with Japan under Prince Demchugdongrub. Formed on May 12, 1936, the Mongol Military Government had Prince Yondonwangchug of Ulanqab as its first chairman. It was renamed in October 1937 as the Mongol United Autonomous Government."
 mengjiang.0.a:0 "Long life the Mongol United Autonomous Government"

 mengjiang.1.t:0 "Rename the Country"
 mengjiang.1.d:0 "On September 1, 1939, the predominantly Han Chinese governments of South Chahar and North Shanxi were merged with the Mongol United Autonomous Government, creating the new Mengjiang United Autonomous Government. The capital was established at Zhangbei (Changpei),near Kalgan (Zhangjiakou), with the government's control extending around Hohhot."
 mengjiang.1.a:0 "Long life Mengjiang"

 mengjiang.2.t:0 "Rename the Country"
 mengjiang.2.d:0 "On August 4, 1941, it was again renamed: the Mongolian Autonomous Federation. In 1939 Wang Jingwei reorganized the remnants of the occupied Chinese government for a Japanese puppet state which was a totalitarian regime, which is now so aptly commonly referred to as the Wang Jingwei Regime, in the nominal capital Nanjing (Shanghai was the de facto capital). Mengjiang was incorporated into the regime in 1940, though it remained completely autonomous. Hence, the name change."
 mengjiang.2.a:0 "Long life the Mongolian Autonomous Federation"

