 generalg.0.t:0 "Creation of the Generalgouvernement"
 generalg.0.d:0 "The General Government (German; Generalgouvernement, Polish; Generalne Gubernatorstwo, also referred to as the General Governorate, was a German zone of occupation established after the joint invasion of Poland by Nazi Germany and the Soviet Union in 1939 at the onset of World War II. The newly occupied Second Polish Republic was split into three zones; the General Government in its centre, Polish areas annexed by Nazi Germany in the west, and Polish areas annexed by the Soviet Union in the east. The territory was expanded substantially in 1941 to include the new District of Galicia."
 generalg.0.a:0 "Carry on with the Creation"
 generalg.0.b:0 "There is no Need"

 ### Stellvertreter des Generalgouverneurs
 generalg.1.t:0 "The Stellvertreter des Generalgouverneurs"
 generalg.1.d:0 "Following the invasion of Poland, Seyss-Inquart became administrative chief for Southern Poland, but did not take up that post before the General Government was created, in which he became a deputy to the Governor General Hans Frank. He fully supported the heavy-handed policies put into effect by Frank, including persecution of Jews. He was also aware of the Abwehr's murder of dozens of Polish intellectuals."
 generalg.1.a:0 "Appoint Arthur Seyß-Inquart"

 generalg.2.t:0 "The Stellvertreter des Generalgouverneurs"
 generalg.2.d:0 "In 1938 Hans Frank, now Reich Minister without portfolio, put him in charge of his cabinet office. After the invasion of Poland by Nazi Germany in September 1939, Frank was appointed Governor-General for the occupied Polish territories and Bühler accompanied him to Kraków to take up the post of State Secretary of the General Government, also serving as Frank's deputy. He was given the honorary rank of SS-Brigadeführer by Reichsführer-SS Heinrich Himmler around this time. Bühler attended the Wannsee Conference on 20 January 1942 as the representative from the Governor-General's office. During this conference – which discussed the imposition of the 'Final Solution of the Jewish Question in the German Sphere of Influence in Europe' – Bühler stated to the other conference attendees the importance of solving 'the Jewish Question in the General Government as quickly as possible'."
 generalg.2.a:0 "Appoint Josef Bühler"

# Böhmen und Mähren Events
### Creation 
 bohmah.0.t:0 "Creation of the Reichsprotektorat Böhmen und Mähren"
 bohmah.0.d:0 "The Protectorate of Bohemia and Moravia (German; Protektorat Böhmen und Mähren; Czech; Protektorát Čechy a Morava) was a protectorate of Nazi Germany established following the German occupation of Czechoslovakia. Earlier in 1938, with the Munich Agreement, Sudetenland territory of Czech Lands was incorporated into Nazi Germany as a Reichsgau."
 bohmah.0.a:0 "Carry on with the Creation"
 bohmah.0.b:0 "There is no Need"

 ### Reichsprotektoren
 bohmah.1.t:0 "The New Reichsprotektoren"
 bohmah.1.d:0 "Reinhard Tristan Eugen Heydrich (7 March 1904 – 4 June 1942) was a high-ranking German Nazi official during World War II, and a main architect of the Holocaust. On 27 September 1941, Heydrich was appointed Deputy Reich Protector of the Protectorate of Bohemia and Moravia (the part of Czechoslovakia incorporated into the Reich on 15 March 1939) and assumed control of the territory. The Reich Protector, Konstantin von Neurath, remained the territory's titular head, but was sent on "leave" because Hitler, Himmler, and Heydrich felt his "soft approach" to the Czechs had promoted anti-German sentiment and encouraged anti-German resistance via strikes and sabotage. Upon his appointment, Heydrich told his aides- "We will Germanize the Czech vermin.""
 bohmah.1.a:0 "Appoint Reinhard Heydrich"

 bohmah.2.t:0 "The New Reichsprotektoren"
 bohmah.2.d:0 "Kurt Daluege (15 September 1897 – 24 October 1946) was the chief of the national uniformed Ordnungspolizei (Order Police) of Nazi Germany. Following Reinhard Heydrich's assassination in 1942, he served as Deputy Protector for the Protectorate of Bohemia and Moravia. Daluege directed the German measures of retribution for the assassination, including the Lidice massacre. After the end of World War II, he was extradited to Czechoslovakia, tried, convicted and executed in 1946."
 bohmah.2.a:0 "Appoint Kurt Daluege"

 bohmah.3.t:0 "The New Reichsprotektoren"
 bohmah.3.d:0 "Wilhelm Frick (12 March 1877 – 16 October 1946) was a prominent German politician of the NSDAP, who served as Reich Minister of the Interior in the Hitler Cabinet from 1933 to 1943 and as the last governor of the Protectorate of Bohemia and Moravia. After World War II, he was tried and convicted of war crimes at the Nuremberg Trials and executed by hanging."
 bohmah.3.a:0 "Appoint Wilhelm Frick"

# Reichskommissariat Niderlande Events
### Creation
 nider.0.t:0 "Creation of the Reichskommissariat Niderlande"
 nider.0.d:0 "The Reichskommissariat Niederlande was the civilian occupation regime set up by Germany in the German-occupied Netherlands during World War II. Its full title was the Reich Commissariat for the Occupied Dutch Territories (German; Reichskommissariat für die besetzten niederländischen Gebiete). The administration was headed by Arthur Seyss-Inquart, formerly the last chancellor of Austria before initiating its annexation by Germany (the Anschluss)."
 nider.0.a:0 "Carry on with the Creation"
 nider.0.b:0 "There is no Need"

 ### Führung
 nider.1.t:0 "The Führung of the Dutch People"
 nider.1.d:0 "Anton Adriaan Mussert (11 May 1894 – 7 May 1946) was one of the founders of the National Socialist Movement in the Netherlands (NSB) and its formal leader. As such, he was the most prominent Dutch fascist before and during World War II. During the war, he was able to keep this position, due to the support he received from the Germans. After the war, he was convicted and executed for high treason."
 nider.1.a:0 "Appoint Anton Mussert"

# Reichskommissariat Norwegen Events
### Creation
 norwegen.0.t:0 "Creation of the Reichskommissariat Norwegen"
 norwegen.0.d:0 "The Reichskommissariat Norwegen was the civilian occupation regime set up by Nazi Germany in German-occupied Norway during World War II. Its full title in German was the Reichskommissariat für die besetzten norwegischen Gebiete ("Reich Commissariat for the Occupied Norwegian Territories"). It was governed by Reichskommissar Josef Terboven until his deposition on 7 May 1945. The German military forces in Norway, then under the command of general Franz Böhme, surrendered to the Allied forces on 9 May and the legal government was restored."
 norwegen.0.a:0 "Carry on with the Creation"
 norwegen.0.b:0 "There is no Need"

 ### Reichkommissar
 norwegen.1.t:0 "The New Reichkommissar"
 norwegen.1.d:0 "Franz Friedrich Böhme (15 April 1885 – 29 May 1947) was an Austrian general in the Wehrmacht during World War II, serving as Commander of the XVIII Mountain Corps, Hitler's 'Plenipotentiary Commanding General' in the Balkans, and commander-in-chief in German-occupied Norway during World War II. Böhme stood trial in Nuremberg in the Hostages Trial for having massacred thousands of Serbian civilians. He committed suicide in prison."
 norwegen.1.a:0 "Welcome him to Norway"

# Reichskommissariat Norwegen Events
 ### Creation
 ostland.0.t:0 "Creation of the Reichskommissariat Ostland"
 ostland.0.d:0 "Nazi Germany established the Reichskommissariat Ostland (RKO) in 1941 as the civilian occupation regime in the Baltic states (Estonia, Latvia, and Lithuania), the northeastern part of Poland and the west part of the Belarusian SSR during World War II. It was also known initially as Reichskommissariat Baltenland ("Baltic Land"). The political organization for this territory – after an initial period of military administration before its establishment – was that of a German civilian administration, nominally under the authority of the Reich Ministry for the Occupied Eastern Territories (German; Reichsministerium für die besetzten Ostgebiete) led by Nazi ideologist Alfred Rosenberg, but actually controlled by the Nazi official Hinrich Lohse, its appointed Reichskommissar."
 ostland.0.a:0 "Carry on with the Creation"
 ostland.0.b:0 "There is no Need"

 ### Reichkommissar
 ostland.1.t:0 "The New Reichkommissar"
 ostland.1.d:0 "Erich Koch (19 June 1896 – 12 November 1986) was a Gauleiter of the Nazi Party (NSDAP) in East Prussia from 1928 until 1945. Between 1941 and 1945 he was Chief of Civil Administration (Chef der Zivilverwaltung) of Bezirk Bialystok. During this period, he was also the Reichskommissar in Reichskommissariat Ukraine from 1941 until 1944. After the Second World War, Koch stood trial in Poland and was convicted in 1959 of war crimes and sentenced to death. The sentence was commuted to life imprisonment a year later."
 ostland.1.a:0 "Appoint Erich Koch"

