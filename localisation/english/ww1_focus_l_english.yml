 TUR_reform_the_millet_system:0 "Reform the Millet System"
 TUR_reform_the_millet_system_desc:0 "Millet system, though was not perfect, was the best we've come so far for dealing with minorities. But it's not fit for the modern era. We must modernize it and lift the discrimination against Christians, while keeping the privilages on the Muslims."
