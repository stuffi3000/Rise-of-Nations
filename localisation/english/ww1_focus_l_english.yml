 SRA_assert_office:0 "Assert Office"
 SRA_assert_office_desc:0 "The newly formed government of the South is rudderless, its leadership in question. It's time to assert authority and provide the leadership that our people and nation so desperately need in this turbulent time."
 SRA_assert_control_regional_government:0 "Organize the New Government"
 SRA_assert_control_regional_government_desc:0 "To successfully navigate this civil war, we need a unified and efficient government. We must set up a well-structured administration that can address the dire issues we face and guide us to victory and stability."
 SRA_clear_internal_rivalries:0 "Clear Internal Rivalries"
 SRA_clear_internal_rivalries_desc:0 "Our government's strength is being undermined by internal rivalries. It's time to unify our goals, clear factionalism, and present a united front for the cause of the South."
 SRA_integrate_kuban:0 "Integrate Kuban"
 SRA_integrate_kuban_desc:0 "With Ekaterinodar's industrial power, the integration of the splintered Kuban Republic is a priority. Through diplomatic efforts, we should bring our brethren back under a single banner."
 SRA_ukrainian_question:0 "The Ukrainian Question"
 SRA_ukrainian_question_desc:0 "The question of an independent Ukrainian state is now a topic of debate. Let us consider this possibility and its implications, as a stable, friendly Ukraine could bolster our position."
 SRA_land_control:0 "Establish Control over Territories"
 SRA_land_control_desc:0 "Control over the Northern Caucasus is slipping away. Through reforms and strategic initiatives, we must regain control over this region, crucial to our security and prosperity."
 SRA_promise_land_reforms:0 "Promise Land Reforms"
 SRA_promise_land_reforms_desc:0 "To quell the peasant strikes, we must promise them what they yearn for - land reforms. It's a commitment that could bring peace and unity to our divided nation."
 SRA_construct_outposts:0 "Construct Outposts"
 SRA_construct_outposts_desc:0 " In order to maintain logistics and secure control over local regions, we must construct strategic outposts. It's an investment in the security and unity of our territory."
 SRA_destroy_partisans:0 "Destroy Partisan Cells"
 SRA_destroy_partisans_desc:0 "Partisan cells, undermining our authority in the Caucasus, must be dealt with swiftly. Their disruption to peace and stability cannot be tolerated."
 SRA_resource_managment_administration:0 "Establish Resource Management Administration"
 SRA_resource_managment_administration_desc:0 "Efficient resource management is the backbone of a functioning war economy. It's time to establish a dedicated administration to oversee resource allocation, fueling our war effort."
 SRA_revitalize_factories_ekaterinodar:0 "Revitalize Factories in Ekaterinodar"
 SRA_revitalize_factories_ekaterinodar_desc:0 "Ekaterinodar, once an industrial powerhouse, has suffered under the strain of war. It's time to revitalize its factories and regain its former glory."
 SRA_maykop_munitions_plant:0 "The Maykop Munitions Plant"
 SRA_maykop_munitions_plant_desc:0 "As the battle intensifies, the demand for munitions has never been higher. The Maykop Munitions Plant needs to increase its capacity to meet our growing needs."
 SRA_mobilize_trains:0 "Mobilize Trains"
 SRA_mobilize_trains_desc:0 "Trains, the lifeblood of logistics, must be fully mobilized to transport troops, resources, and equipment. Every carriage, every engine, and every track can play a role in our victory."
 SRA_plunder_rostov_warehouses:0 "Plunder Rostov Warehouses"
 SRA_plunder_rostov_warehouses_desc:0 "Rostov, a significant train hub, stores precious raw materials crucial to our war effort. We must seize these resources and put them to use for our cause."
 SRA_rearm_factory:0 "Rearm Factories"
 SRA_rearm_factory_desc:0 "The civil war has left many of our factories dormant. It's time to rearm them, turning their wheels again to produce the equipment our soldiers need."
 SRA_remove_industrial_chaos:0 "Reorganize the Industry"
 SRA_remove_industrial_chaos_desc:0 "A war economy requires a highly efficient industrial complex. Let us reorganize our industry to serve the needs of our soldiers and the demands of this ongoing civil war."
 SRA_learn_from_great_war:0 "Learn from the Great War"
 SRA_learn_from_great_war_desc:0 "The Great War has left us many lessons in warfare. It's time we analyzed these lessons and integrated them into our military doctrine."
 SRA_restructure_military:0 "Restructure the Military"
 SRA_restructure_military_desc:0 " A structured and well-coordinated military force is key to our victory. We must reform our military structure to meet the challenges of this civil war."
 SRA_white_veteran_officers:0 "Recruit White Veteran Officers" 
 SRA_white_veteran_officers_desc:0 "Experienced leadership can turn the tide of war. We must recruit veteran officers of the White Movement, whose experience and knowledge can guide our forces to victory."
 SRA_recruit_local_cossacks:0 "Recruit Local Cossacks"
 SRA_recruit_local_cossacks_desc:0 "The legendary Cossacks, renowned for their combat skills, can add much-needed strength to our army. Let us recruit from their ranks and bolster our forces."
 SRA_recruit_local_cossacks_tt:0 "§YLocal Cossacks will join our cause to fight the Bolsheviks.§!\n\n"
 SRA_request_entente_equipment:0 "Request Entente Equipment Support"
 SRA_request_entente_equipment_desc:0 "The Entente could be a valuable ally in our struggle. We must request their support, in the form of equipment, to strengthen our position."
 SRA_entente_trained_troops:0 "Entente Troop Training"
 SRA_entente_trained_troops_desc:0 "Training from seasoned Entente troops could drastically improve our soldiers' performance on the battlefield. We should seek their expertise and sharpen our combat skills."
 SRA_tonk_division:0 "Army Tank Division"
 SRA_tonk_division_desc:0 "The tank, a formidable weapon, can dominate the battlefield. It's time we formed a Volunteer Army Tank Division, to add some much-needed firepower to our forces."
 SRA_rearm_navy:0 "Rebolster the Navy"
 SRA_rearm_navy_tt:0 "§YWrangel will organize a fleet with the help of the Entente Powers.§!\n\n"
 SRA_rearm_navy_desc:0 "The sting of the Tsushima defeat still lingers, a memory of our past failure. It is time to rearm our navy, not just to erase this humiliation, but to assert our naval dominance. A strong, modern navy will stand as testament to our renewed strength and resilience."
 SRA_conscript_sailors:0 "Conscript Sailors"
 SRA_conscript_sailors_tt:0 "§RWrangel will not organize a fleet for the Black Sea. This decision might be consequential in the future.§!\n\n"
 SRA_conscript_sailors_desc:0 "The sailors of our navy possess skills and discipline that could greatly benefit our land forces. Let us conscript sailors into the army. Their knowledge of complex naval warfare can offer fresh perspectives and strategies, and their adaptability can bolster our forces' strength and resilience on the ground."
 SRA_naval_logistics:0 "Expand Logistics"
 SRA_naval_logistics_desc:0 "Our efforts in Ekaterinodar require secure and efficient logistical support. We need to construct a port and a railway line towards Ekaterinodar. Additionally, an increase in our convoy capacity will ensure the steady flow of goods and resources. Let us bolster our logistical network, a critical artery for our nation's survival and success."

 #DON
 DON_Alekseev_organization:0 "Help Alekseev"
 DON_Alekseev_organization_tt:0 "Alekseev will start recruitment."
 DON_Alekseev_organization_desc:0 "With General Alekseev laying the groundwork for a new anti-Bolshevik force, it's crucial to support his efforts. Our backing will strengthen his position and expedite the formation of a formidable resistance."
 DON_fund_alekseev:0 "Fund Alekseev"
 DON_fund_alekseev_tt:0 "Alekseev will receive funds for his recruitment campaigns."
 DON_fund_alekseev_desc:0 "General Alekseev's initiative, vital for our cause, requires not just moral but also financial support. Funding his efforts will ensure the smooth establishment and operation of his growing force."
 DON_contact_czech_legion_leaders:0 "Contact Diterichs"
 DON_czech_legion_contacted_tt:0 "Dieterichs will be contacted for reinforcements."
 DON_contact_czech_legion_leaders_desc:0 "General Alekseev aims to enlist the aid of M.K. Diterikhs at the Headquarters, not only to secure loyal officers and units but also to bring in Czechoslovak legionnaires. These experienced fighters will significantly strengthen Alekseev's forces, adding a crucial element to our burgeoning resistance against the Bolsheviks."
 DON_open_broader_conscription:0 "Widen conscription"
 DON_open_broader_conscription_tt:0 "Conscription will be opened to the broader populace."
 DON_open_broader_conscription_desc:0 "To build a substantial force against the Bolsheviks, widening Alekseev's conscription efforts is necessary. This will allow him to tap into a larger pool of potential soldiers."
 DON_restore_kornilov_regiment:0 "Restore Kornilov's shock regiment"
 DON_restore_kornilov_regiment_tt:0 "The Kornilov Battalion will be re-introduced from former ranks of the regiment."
 DON_restore_kornilov_regiment_desc:0 "The legendary Kornilov's Shock Regiment, known for its bravery and effectiveness, must be restored. Reviving this unit will bring not only a formidable military force but also a symbol of resilience and hope."
 DON_volunteer_army:0 "The Volunteer Army" 
 DON_volunteer_army_desc:0 "The Alekseev Organization, initially formed in the confines of an infirmary, has grown beyond its humble beginnings. It's time to reorganize and expand this force into a well-structured and potent military body, capable of challenging Bolshevik control."

#Provisional Siberian Government
 SIB_proclaim_siberia:0 "Proclaim Siberia"
 SIB_mobilization_of_the_siberian_army:0 "Mobilization of the Siberian Army"
 SIB_question_of_regional_duma:0 "Question of the Siberian Regional Duma"
 SIB_restore_all_russian_government:0 "Restore the All-Russian Government"
 SIB_recognize_alash_autonomy:0 "Recognize the Alash Autonomy"
 SIB_root_out_the_monarchists:0 "Chernov's Charter"
 SIB_root_out_the_monarchists_desc:0 ""... the principle of the Constituent Assembly was not saved, but surrendered without a struggle.""
 SIB_solidify_control:0 "Solidify Control"
 SIB_a_strong_hand:0 "A Firm Hand"
