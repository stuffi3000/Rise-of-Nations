 SOV_truce_with_white_russia_desc:0 "При согласовании перемирия, страна разделится надвое, в зависимости как проголосовали на учредительном собрании."
 SOV_the_revival_of_russia:0 "The Revival of Russia"
 SOV_scientific_atheism:0 "Scientific Atheism"
 SOV_scientific_atheism_desc:0 "Научный атезим дает небольшой бонус к исследованиям за счет -0.05 стабильности."
 SOV_establish_federation:0 "Establish Socialist Federation"
 SOV_true_democratic_elections:0 "True Democratic Elections"
 SOV_true_democratic_elections_desc:0 "Впервые проводятся выборы. Если Россия существует, то не признают выборы. Крестьянство обидется, так как меньшевики не уделяют им внимания."
 SOV_its_time_to_unite:0 "It's Time to Unite"
 SOV_its_time_to_unite_desc:0 "Наступление на Белую Россию."
 SOV_export_revolution_desc:0 "страны, проигравшие великую войну, и обязательно Германия, получат поддержку коммунизма."
 SOV_focus_on_europe_desc:0 "The reactionary regimes in Europe must be crushed to secure the existence of the Russian SFSR."
 SOV_overseas_front:0 "Overseas Front"
 SOV_overseas_front_desc:0 "Советские республики теперь можно создавать и в странах-мажорах."
 SOV_congress_of_peoples_deputies:0 "Congress of People's Deputies"
 SOV_congress_of_peoples_deputies_desc:0 "Проводятся выборы, крестьянство и пролетариат теперь имеют собственное представительство. Меньшевики не будут этому рады."
 SOV_anti_bolshevik_coup_desc:0 "These vile Bolsheviks must leave immediately! They've done absolutely nothing for the workers. They are reactionaries under a foolish disguise!"
 SOV_fate_of_bolsheviks_desc:0 "The remaining Bolsheviks in our liberated nation must be liquified and removed."
 SOV_first_decrees:0 "First Decrees"
 SOV_first_decrees_desc:0 "We were successful in taking power! Now we need to start creating a socialist state steb-by stem!" 
 SOV_peace_talks:0 "Peace Talks"
 SOV_peace_talks_desc:0 "From the very beginning of the revolution, the Soviet government considered the war with Germany and its allies completely unacceptable. We will sign the Brest-Litovsk Treaty, and stop the bloody war."
 SOV_combat_the_counter_revolution:0 "Combat the Counter-Revolution"
 SOV_combat_the_counter_revolution_desc:0 ""
 SOV_bring_revolution_to_europe:0 "Bring Revolution to Europe"
 SOV_bring_revolution_to_europe_desc:0 "The reactionary regimes in Europe must be crushed to secure the existence of the Russian SFSR."
 SOV_soviet_republics:0 "Soviet Republics"
 SOV_soviet_republics_desc:0 "We will organize revolutions in the breakaway states of the empire and allow for Bolshevik takeover."
 SOV_decree_on_land:0 "Decree On Land"
 SOV_decree_on_land_desc:0 "All Power to Soviets! Land to the Peasants! Factories to the workers! We have destroyed the ideals of bourgeoise! Nationalization of private ownership is one of the core ideas of the revolution. That way, every citizen of new Soviet Russia will have a right to work and live, without capitalist opression!"
 SOV_decree_on_army_revolutionary_committee:0 "Decree On Army Revolutionary Committees"
 SOV_decree_on_army_revolutionary_committee_desc:0 ""
 SOV_party_dictatorship:0 "Party Dictatorship"
 SOV_party_dictatorship_desc:0 "Everything is clear - enemies are everywhere, even among our former allies. The Constituent Assembly will be dispersed, and only one party will assume the legitimate authority."
 SOV_far_eastern_frontier:0 "Far Eastern Frontier"
 SOV_far_eastern_frontier_desc:0 "We will allow for the creation of a Far Eastern Republic that will exist as a bulwark against Japanese Imperialism in Siberia."
 SOV_karakhan_manifesto:0 "Karakhan Manifesto"
 SOV_karakhan_manifesto_desc:0 "The Chinese are one of "the oppressed peoples of the East" and therefore a potential ally against the imperialist powers. We shall offer to relinquish various rights Russia had obtained by treaty in China, including extraterritoriality, economic concessions, and Russia's share of the Boxer indemnity."
 SOV_war_communism:0 "War Communism"
 SOV_war_communism_desc: ""
 SOV_war_communism_tt:0 "\nThe policy of §YWar communism§! can lead to §Rpeasant uprisings§!!\n\n"
 SOV_new_economic_politics:0 "New Economic Policy"
 SOV_new_economic_politics_tt:0 "The NEP will allow for the establishment of a mixed economt that aims to restore the economy after the devastating Civil War. §RNot allowed to use law§!: §YWar Economy§!.\n\n"
 SOV_new_economic_politics_desc:0 "The NEP will allow for the establishment of a mixed economt that aims to restore the economy after the devastating Civil War."
 SOV_economic_alternative:0 "Economic Alternative"
 SOV_economic_alternative_tt:0 "The NEP will be modernized and adapted to our current situation and §Ywill not restrict laws§!.\n\n"
 SOV_economic_alternative_desc:0 "New Economic Policy diverges with founding plan, build up on communist ideals. In fact, we came to setup socialist economy, up untill we won't be able to decline money and other things."
 SOV_red_terror:0 "Red Terror"
 SOV_red_terror_desc:0 "A policy of terror is needed in this situation. Tough measures, the elimination of the opposition and traitors within the party will strengthen the country and put out the people of all counter-revolutionary thoughts."
 SOV_militant_atheism:0 "Separation of Church and State"
 SOV_militant_atheism_desc:0 "Soviet Russia is to be a secular society. While religious observation would technically be allowed, those practicing could not threaten the public and "disturb the public order" by showing their religious affiliations."
 SOV_socialist_agriculture:0 "Socialist Agriculture"
 SOV_socialist_agriculture_desc:0 "Reforms on agriculture must be made to prevent famines and other natural disasters."
 SOV_nationalization:0 "Nationalization"
 SOV_nationalization_tt:0 "Nationalization will take §Yindustrial concerns§! from §RWhite Russia§!.\n\n"
 SOV_nationalization_desc:0 "Nationalization will take §Yindustrial concerns§! from §RWhite Russia§!."
 SOV_GOERLO:0 "«GOERLO»"
 SOV_GOERLO_desc:0 ""
 SOV_socialist_education:0 "Socialist Education"
 SOV_socialist_education_desc:0 "The elimination of illiteracy is of utmost importance, and so is the re-education of the population to our newly established socialist values."
 SOV_collectivization:0 "Complete Collectivization"
 SOV_collectivization_desc:0 ""
 SOV_five_years_plan:0 "First Five Year Plan"
 SOV_five_years_plan_desc:0 "Household planning allows to concentrate all resources to boost production. However, planning requires time, and so technological advancements will be slowed."
 SOV_rural_support:0 "Rural Support Program"
 SOV_rural_support_desc:0 "Bonus for infrastructure construction."
 SOV_foreign_investment:0 "Foreign Investment"
 SOV_foreign_investment_desc:0 "Bonus for the construction of factories. For polit power."
 SOV_evolutionary_industrialization:0 "Evolutionary Industrialization"
 SOV_evolutionary_industrialization_desc:0 "Partial privatization."
 SOV_red_army:0 "Red Army"
 SOV_red_army_desc:0 "Let the Red Army\nTake in its journey\nA rifle with its hardened hand,\nAnd all of us have\nAnd now we must all\nUnstopped by walls\nGo into one last deadly stand!"
 SOV_red_army_tt:0 "Complete §YRed Army focus branch§! to prevent the §Rcollapse of the army§!.\n\n"
 SOV_red_fleet:0 "Red Fleet"
 SOV_red_fleet_desc:0 "Due to the large political role the Red Fleet plays in our young Soviet republic, we mustn't push on the navy too hard, lest we anger the sailors to the point of revolt."
 SOV_red_fleet_tt:0 "§RRevolutionary sailors can revolt§! if the Bolsheviks will weaken the fleet.\n\n"
 SOV_peoples_army:0 "People's Army"
 SOV_peoples_army_desc:0 "The command is elected by the soldiers. Low preparation, but fast training."
 SOV_pre_revolutionary_army_officers:0 "Pre-Revolutionary Army Officers"
 SOV_pre_revolutionary_army_officers_desc:0 "Call for the service of loyal officers of the tsarist army. The organization will improve, but the speed of recruitment will decrease."
 SOV_red_airfleet:0 "Red Airfleet"
 SOV_red_airfleet_desc:0 ""
 SOV_revolutionary_military_council:0 "Revolutionary Military Council"
 SOV_revolutionary_military_council_desc:0 ""
 SOV_political_commissars:0 "Political Commissars"
 SOV_political_commissars_desc:0 "The people's army needs a massive reform for which our illustrious theorists vouch for. Combining ideological and military training, we will create very effective formations."
 SOV_political_commissars_tt:0 "Halves the risk of §RGreen armies rebellion§!\n\n"
