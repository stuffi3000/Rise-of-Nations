 FRA_get_popular_liberal_action_seats:0 "Monarchists represent [?popular_liberal_action|Y0] seats."

 FRA_get_socialists_seats:0 "Socialists represents [?socialist_alliance|Y0] seats."
 FRA_ally_democratic_republican_alliance:0 "The §Ydemocratic republican alliance§! will join our §Ysocialist alliance§!, allowing us to gain [?democratic_republican_alliance|Y0]§Y seats.§!"

 FRA_join_democrats_socialists_2:0 "\nSelecting §Ythis focus§! will place us in the role of §Cthe Radical Party§!. \n\n§ROur alliance will combine moderate socialists and radicals seats!§!"

 FRA_fuze_the_fronts:0 "The §Ydemocratic republican alliance§! and §Yindependents socialists§! will join §Rthe SFIO§!."
