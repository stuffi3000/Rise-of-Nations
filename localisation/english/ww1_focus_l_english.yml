 BUL_new_balkan_power_desc:0 "Third Bulgarian Tsardom was established on 22 September 1908, when the Bulgarian state was raised from a principality to a kingdom. Ferdinand I have military plans for the unification of all lands in the Balkans region with an ethnic Bulgarian majority."
 BUL_anti_ottoman_diplomacy:0 "Anti-Ottoman Diplomacy"
 BUL_anti_ottoman_diplomacy_desc:0 "We need to set about forming an alliance with Greece and Serbia and put aside our rivalries to plan a joint attack on the Ottomans."
