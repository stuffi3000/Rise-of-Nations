 news.301.t:0 "Transylvania Returned to [155.Owner.GetName]" #edit
 news.301.desc:0 "\nRomania has announced that it will accept the [155.Owner.GetName] demands for a return of Transylvania. Accordingly, the territory has now been reunited with the country, greatly increasing its size and strength. It is unlikely that a success of this magnitude will deter the [155.owner.GetAdjective] from issuing further demands for their remaining lost territories." #edit
 news.302.t:0 "Romania Rejects [155.Owner.GetNameDef] Demands" #edit
 news.302.desc:0 "The ultimatum's deadline has come and gone without a Romanian reply. Outraged [155.Owner.GetName] officials have already denounced Romania's government, claiming they are 'destabilizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day." #edit
