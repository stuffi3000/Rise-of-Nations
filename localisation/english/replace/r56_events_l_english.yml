#events_l_english
 germany.4.d:0 "Repeated uprisings in [AUS.getNameDef] clearly show that the people there long to be united with our nation. It is now time to take action and allow the will of the people to be made manifest. \n\nFor what was prohibited by both the Treaty of Saint Germain and the Treaty of Versailles, shall now be manifested to the world as the final and undeniable will of both of our nations: the [GER.getAdjective]-[AUS.getAdjective] union shall be completed, which will be the first step aimed to unite all of the Germanic people under one nation state!"
 germany.4.a:0 "How can anyone say that Austria is not [GER.getAdjective]?!" #edit
 germany.5.d:1 "Continuous rhetoric of [GER.getNameDef] and its leadership of establishing a unified front against the spread of the red menace have reached cabinets of the most isolated government facilities of our nation. \n\nOur officials have already received many joyful proposals and some concerned requests regarding such alignment with [GER.getNameDef]. \n\nThe secret telegram was delivered this morning in which [GER.getLeader] proposes that we sign a pact to address the Comintern's goal of spreading Communism worldwide, through the use of subversion and violence. By signing this pact, we agree to share intelligence on the Communist threat and act in close cooperation against this menace. \n\nOn the other side, the proposal features only the share of the intelligence and mentions the possibility of joint military alliance or any sort mutual defense cooperation very briefly. By resisting the official participation in the pact we will worsen our relations with [GER.getNameDef], yet it might save us from the alienation and retaliation by [SOV.getNameDef]." #edit
 germany.6.d:0 "The signatories consider it as the condition precedent of any lasting peace that all nations in the world be given each its own proper place, have decided to stand by and co-operate with one another in their efforts in Greater East Asia and the regions of Europe respectively wherein it is their prime purpose to establish and maintain a new order of things, calculated to promote the mutual prosperity and welfare of the peoples concerned." #typo
 germany.11.d:0 "The [GER.getAdjective] Foreign Ministry have proposed a non-aggression pact between our two nations. This treaty will greatly increase our mutual trade and commerce while providing [SOV.getAdjective] research facilities with missing specialists and technological advancements from [GER.getNameDef]. \nAn additional secret protocol suggests the division of Eastern Europe into [GER.getAdjective] and [SOV.getAdjective] spheres of influence. \n\nWhile the [GER.GetRulingIdeology]s in Berlin may not be trustworthy for clear reasons, this pact will allow us to deal with [FIN.getNameDef], the Baltic States and [ROM.getNameDef] without fear of outside interference. The Eastern territories of [POL.getNameDef] will also befall us in the event of a [POL.getAdjective] collapse." #edit
 germany.11.a.tt:0 "§RWhile the pact is in effect, the Closed Economy trade policy will be unavailable.\nThe War With Germany focus will be unavailable for two years.§!\n" #edit
 germany.11.b:0 "No deals with the [GER.GetRulingIdeology]s!" #edit
 germany.12.d:0 "Official response from [SOV.getNameDef] officials was received relatively late considering the length and significance of the agreement we proposed, with official [SOV.getAdjective] ambassador in Berlin handed in the signed copy of the document to the respective [GER.getAdjective] diplomat. \n\nThe note stated that [SOV.getNameDef] in face of [SOV.getLeader] agreed to sign our non-aggression pact and will follow the stipulations of the treaty to its final words and according to the all official protocols mentioned within the paper. \n\nThis means that we are free to act without risk of [SOV.getAdjective] intervention and [SOV.getAdjective] resources will be available for our use should we start any sort of military or civilian campaign. \n\nUnfortunately, some of our friends now question [GER.getNameDef]'s commitment towards the ultimate destruction of communism. When matters with [POL.getNameDef] and [FRA.getNameDef] have been settled, we may need to revisit this treaty, but that is a discussion for another time..." #edit
 germany.12.d:0 "Official response from [SOV.getNameDef] officials was received relatively late considering the length and significance of the agreement we proposed, with official [SOV.getAdjective] ambassador in Berlin handed in the signed copy of the document to the respective [GER.getAdjective] diplomat. \n\nThe note stated that [SOV.getNameDef] in face of [SOV.getLeader] agreed to sign our non-aggression pact and will follow the stipulations of the treaty to its final words and according to the all official protocols mentioned within the paper. \n\nThis means that we are free to act without risk of [SOV.getAdjective] intervention and [SOV.getAdjective] resources will be available for our use should we start any sort of military or civilian campaign. \n\nUnfortunately, some of our friends now question [GER.getNameDef]'s commitment towards the ultimate destruction of communism. When matters with [POL.getNameDef] and [FRA.getNameDef] have been settled, we may need to revisit this treaty, but that is a discussion for another time..." #edit
 germany.13.d:0 "Recent message from our spies in Moscow and its surroundings suggest that [SOV.getNameDef] has refused to sign our non-aggression pact. \n\nMoreover, [SOV.getLeader] has made an official speech this morning to the population of the country, in which he denounced our proposal of peace and prosperity in Eastern Europe as "...an inferior effort of puny [GER.getAdjective] leadership to gain trust of [SOV.getAdjective] people only to betray us as long as our assistance will not be needed... " \n\nWhile reading the report, [GER.getLeader] had his face turn white with hands shaking and mentioning something of "Verräter....Verräter" \nThis complicates matters, since we cannot deal decisively with [POL.getNameDef] or [FRA.getNameDef] without the risk of the [SOV.getAdjective]s getting themselves involved." #edit
 germany.14.c:0 "The [SOV.GetAdjective]s will be compensated with Lithuania." #new
 germany.14.d:0 "We will follow the original treaty stipulations." #new
 germany.15.t:0 "[GER.getNameDefCap] Honors the Pact" #edit
 germany.15.d:0 "In accordance with the Molotov-Ribbentrop Pact, [GER.GetAdjective] forces have evacuated Eastern Poland and our own troops have moved in to occupy the territory." #edit
 germany.16.t:0 "[GER.getNameDefCap] Betrays the Pact" #edit
 germany.16.d:0 "[GER.getNameDefCap] has refused to partition Poland with us, in a blatant violation of the Molotov-Ribbentrop Pact! This betrayal has rendered our treaty with them null and void!" #edit
 germany.16.a:0 "We were fools to trust the [GER.GetRulingIdeology]s!" #edit
 germany.20.d:0 "Recognizing that a new order has been established in Europe, we have been asked by [HUN.getNameDef] and [ROM.getNameDef] to arbitrate in a territorial dispute between the two countries. Transylvania was taken from [HUN.getNameDef] and incorporated into [ROM.getNameDef] in one of the many ill-conceived changes forced upon the world at Versailles. Should Northern Transylvania be returned to [HUN.getAdjective] control?" #edit
 germany.20.a:0 "Give [HUN.getNameDef] Northern Transylvania." #edit
 germany.20.b:0 "Give [HUN.getNameDef] all of Transylvania." #edit
 germany.20.c:0 "Transylvania shall remain in [ROM.getNameDef]." #edit
 germany.21.t:0 "[ROM.getNameDefCap] Rejects Our Verdict" #edit
 germany.21.d:0 "[ROM.getNameDefCap] has refused to abide by the decision we reached in the Second Vienna Award! Their delegation has been recalled to Bukharest, and no territory has been surrendered to [HUN.getNameDef]." #edit
 germany.21.a:0 "The will of [GER.getNameDef] must be obeyed!" #edit
 germany.22.t:0 "Memel - [188.controller.getNameDef] Folds" #edit
 germany.22.d:0 "The [188.controller.getAdjective] government has agreed to our demands, and Memel will be incorporated back into East Prussia. Yet another unlawfully stolen province has been returned to the [GER.getAdjective] nation!" #edit
 germany.23.t:0 "Memel - [188.controller.GetNameDef] Refuses Demand" #edit
 germany.23.d:0 "The [188.controller.getAdjective] government has refused our demands! They are hiding behind the Klaipeda Convention, claiming that [GER.getNameDef] has no legal right to the Memel territory. We shall have to explain our position to them by different means..." #edit
 germany.24.t:0 "[GER.getNameDefCap] Military Mission to China" #edit
 germany.24.d:0 "[GER.getNameDefCap] has enjoyed good relations with China since the end of the previous Weltkrieg, despite the loss of our Chinese possessions. A [GER.getAdjective] military mission has been present in China for a number of years, and Alexander von Falkenhausen has made great progress in reforming parts of the Kuomintang army. \n\nThis is naturally of some concern to the [JAP.getAdjective], given their present war against China. They are demanding the immediate withdrawal of all [GER.getAdjective] support to the [CHI.getAdjective]." #edit
 germany.24.c:0 "No, our advisors will stay, just as we have promised the [CHI.getAdjective]." #edit
 germany.28.t:0 "Anschluss" #edit
 germany.28.d:0 "It has happened.\n\nNo one doubted this moment would come, but even so, a shock has spread throughout the nation.\n\nEarlier today, [GER.GetLeader] sent our government a list of demands, that all but in name would effectively annex our nation into theirs. Riots supporting the Anschluss have erupted all across the country, and our military is experiencing desertions to the Nazis.\n\nAs the deadline expires, and the Nazi troops are ready to enter our territory, we must come to a decision right now.\n\nIs an independent Austria merely an artificial creation, or is it something greater?" #edit
 germany.28.a:0 "We were left alone..." #edit
 germany.28.b:0 "We will not be trampled on so easily! Red White Red until death!" #edit
 germany.28.c:0 "We will not be trampled on so easily! Black over Yellow until death!" #edit
 germany.29.t:0 "[AUS.getNameDef] refuses the Anschluss!" #edit
 germany.29.b:0 "Perhaps it would best not to go forward with this." #new
 germany.51.d:0 "Czechoslovakia is a cancerous tumor in the heart of Europe, and at last the Germans have decided to take decisive action against them. The Sudetenland has already been surrendered to Germany, and now, as a consequence of the Munich Agreement, the Czechoslovakian territory that rightfully belongs to Hungary is to be returned to us." #edit
 germany.70.d:0 "Believing that Hitler has pushed Germany into a situation it cannot recover from, a group of senior officers within the Wehrmacht have launched a coup! It appears to have been orchestrated by Colonel Hans Oster of the Abwehr, but generals Beck, von Brauchitsch, Halder and Admiral Canaris have also been confirmed as involved!\n\nHeavily-armed men lying in wait in several Berlin apartments have converged on key government buildings and intend on overthrowing the current regime. Many fierce gun battles are currently raging. Current situation of the Führer is unclear, but loyal army units are fighting for control of Berlin." #edit
 germany.71.d:0 "SS troops and loyal army units have managed to kill or capture all of the traitor commandos, and have been able to fully contain the situation. However, the Führer was found dead at the hands of the conspirators!\n\nThe surviving conspirators will stand trial for their heinous crime, but for now a new leader is needed. Who shall be the next Führer?" #edit
 germany.72.d:0 "SS troops and loyal army units have managed to kill or capture all of the traitor commandos, and the situation is considered to be fully under control. Hitler himself led the clean-up effort with his trusty Luger.\n\nThe surviving conspirators will pay a steep price for their disloyalty, and Hitler is now even more committed towards ensuring German success!" #edit
 germany.73.d:0 "The heavy fighting in Berlin has reduced the capital to a burning ruin. Despite a large number of SS soldiers and loyal army units fighting, army units loyal to the conspirators joined the fray and proved decisive. The Führer has been confirmed killed, and the conspirators have successfully stormed all government buildings in Berlin.\n\nA large portion of the Wehrmacht has gone over to the other side, but many officers are still NSDAP loyalists. Who should be leading them?" #edit
 germany.75.t:0 "[GER.GetAdjective]-[SOV.GetAdjective] Treaty" #edit
 germany.76.t:0 "[SOV.GetLeader] Accepts the German-[SOV.GetAdjective] Treaty" #edit
 germany.77.t:0 "[SOV.GetLeader] Rejects German-[SOV.GetAdjective] Treaty" #edit
 germany.79.d:0 "With Greece under the thumb of Germany, [From.GetLeader] has put pressure on our government to join their ranks. The [SOV.GetAdjective]-German alliance has put us in a position where neutrality is no longer an option, and now an ultimatum has arrived from Berlin demanding we cede our eastern territories to their Soviet allies and join them in the very pact they are using to force our hand.\n\nAlthough we cannot maintain neutrality, there are other options. Seeking support from Britain is one, standing our ground is another. None, however, can secure the future of the republic with certainty." #edit
 china.101.d:0 "Recent reports from the [CHI.GetAdjective]-[JAP.GetAdjective] Northern border indicate that the heated dispute over demilitarized zone and territorial rights of both countries around Beijing has resulted into an open armed conflict between two countries. \n\nIn his recent speech [CHI.GetLeader] has called all of the Chinese citizens under the former imperial realm to unite in a fight against the invading Japanese forces. If we want to ensure that there is a future for China as it is, we shall lay aside petty squabbles and fight as a strong, united China! \n\nThe Japanese, on the other hand, claim that it was the [CHI.GetAdjective] who sparked and escalated the incident. Seeing such event from their perspective, [CHI.GetName] will surely try to destroy us and our yet-fragile state as soon as they have an opportunity. We can take our time and see how the situation develops. \n\n What will the decision of [Root.GetLeader] be? " #edit
 china.101.c:0 "For now we are better on our own." #new
 china.103.d:0 "[From.GetNameDefCap] has chosen to join us in the fight against the Japanese. United we will drive the invader back." #typo
 china.104_PRC_SOV_reinforcements:0 "Will receive 10 divisions from [SOV.GetNameDef]." #edit
 china.104.tt:0 "\nNorthern China and Manchuria can now be liberated in the name of [Root.GetNameDef].\n" #edit
 china.106.d:0 "[From.GetNameDefCap] has joined [Root.GetFactionName] and are ready to fight." #typo
 china.108.d:0 "Our role in the struggle against the hated Japanese dogs has given much prestige to the CPC. More and more people are seeing that we are the future for China, especially in comparison to the corrupt Kuomintang. Party cadres are already organizing these people into a new army that will swim the peasant sea." #typo
 china.111.d:0 "[Root.GetFactionName] has served its purpose. There is no longer an enemy to stand united against. We have used the time wisely to build up our support across Northern China and Manchuria and now it is time to formalize our control in this region." #typo
 spain.10.d:0 "After the leader of the Confederación Española de Derechas Autónomas, the main right-wing party that had previously cooperated with Alejandro Lerroux's centrist government, José María Gil-Robles y Quiñones, sought the post of Prime Minister, which would have strengthened the CEDA's control over the Spanish government, President Niceto Alcalá-Zamora decided to dissolve the Cortes as he had always been hostile towards the CEDA and its leader. New elections are scheduled for February, and in the meantime, Manuel Portela will remain Prime Minister." #totaler rework + I love u BlueFoxy /s
 spain.4.a.tt:0 "[From.GetNameDefCap] will be thankful if we arrange a lend-lease during the war." #typo
 france.17.b:0 "[Root.GetNameDefCap] walks its own path." #typo
 france.18.t:0 "[From.GetNameDefCap] Joins French Faction" #typo
 france.19.t:0 "[From.GetNameDefCap] Refuses French Alliance" #typo
 france.35.title:0 "Communists Dominate the Popular Front" #new
 france.35.desc:0 "The political landscape of [FRA.GetNameDef] has significantly shifted now the communists have won the election. The left alliance previously had a limited role for the communists, who did not take any government positions, but this will undoubtedly change with their rise." #new
 france.35.a:0 "They better follow the rules." #new
 france.35.b:0 "The people of France have chosen wisely." #new
 france.35.c:0 "Can we still trust them?" #new
 soviet.4.t:0 "[78.controller.GetNameDefCap] Surrenders Bessarabia" #edit
 soviet.4.d:0 "The [78.controller.getAdjective]s have wisely folded to our demands with their ambassador in Moscow handing this morning the note of apology for their delayed response to our officials. \n\nOur reinforced border patrols report the withdrawal of the [78.controller.getAdjective] forces on the entirety of the Bessarabian border. Some of the adventurous soldiers have already occupied few of the outposts across the Dniester river.  \n\nWe will incorporate the territory into [SOV.getNameDef] providing [MOL.getAdjective]s with their desired autonomy within our state. Bucovina is expected to be reintegrated into the [UKR.getAdjective] state so that its citizenry can now enjoy the benefits of unification with their brothers and sisters." #edit
 soviet.5.t:0 "[78.Owner.getNameDefCap] Refuses Our Demands" #edit
 soviet.5.d:0 "The [78.Owner.getAdjective]s have refused to give in to our demands! It looks like we will have to expel their occupying forces from Bessarabia with force." #edit
 soviet.6.t:0 "[EST.getNameDefCap] Submits" #edit
 soviet.6.d:0 "[EST.getNameDefCap] has surrendered to our demands. We have replaced the decadent government in Tallinn with a Pro-[SOV.getAdjective] one, which has unanimously voted to request [SOV.getNameDef] officials for a reintegration of their state into ours. After "much" hesitation, the Supreme [SOV.getAdjective] has decided to accept this request." #edit
 soviet.6.a:0 "Welcome back to the Motherland." #edit
 soviet.7.t:0 "[EST.getNameDefCap] Refuses Our Offer" #edit
 soviet.7.d:0 "[EST.getNameDefCap] has outrageously decided to refuse our generous offer of a mutual assistance pact! Warmongering and rebellious leader from Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 soviet.7.a:0 "We must protect the [EST.getAdjective]s from themselves." #edit
 soviet.8.t:0 "[LAT.getNameDefCap] Submits" #edit
 soviet.8.d:0 "The [LAT.getAdjective] government in Riga has agreed to our demands, and we have replaced their corrupt rule with a less reluctant and open for alternative proposals one. This body has unanimously voted to request membership in our great union as a an integral part of our state. We have graciously agreed to fulfill this request." #edit
 soviet.8.a:0 "You are in our sphere now!" #edit
 soviet.9.t:0 "[LAT.getNameDefCap] Refuses Our Offer" #edit
 soviet.9.d:0 "Oppressors and tyrants ruling [LAT.getNameDef] have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all [SOV.getAdjective] forces 'massing' along their border." #edit
 soviet.9.a:0 "The [LAT.getAdjective] people must be liberated." #edit
 soviet.10.t:0 "[LIT.getNameDefCap] Submits" #edit
 soviet.10.d:0 "Our request for military bases in [LIT.getNameDef] has been granted, but unfortunately their government has collapsed. We have established a new Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme [SOV.getAdjective] for membership in our union. This request has been granted." #edit
 soviet.10.a:0 "We will save you from another political disaster." #edit
 soviet.11.t:0 "[LIT.getNameDefCap] Refuses Our Offer" #edit
 soviet.11.d:0 "[LIT.getNameDefCap] seems bent on self-destruction, and the fools in their government are denying our forces access to their country. Do they think they would be better off under the [GER.getAdjective]s? Their selfish leaders are committing a crime against the people by denying their citizens their true will." #edit
 soviet.11.a:0 "The [LIT.getAdjective] people have suffered enough." #edit
 soviet.12.t:0 "[FROM.getNameDefCap] Accepts Our Demands" #edit
 soviet.12.d:0 "The overwhelming forces we massed along their borders have convinced the [FROM.getAdjective] government to accept our modest request for a revision of their borders. We have gained control of the strategic regions which will bee incorporated into the [KAR.getAdjective] administrative region, and the position of our Northern Frontier is now much more secure." #edit
 soviet.13.t:0 "[FROM.getNameDefCap] Rejects Our Demands" #edit
 soviet.13.d:0 "The [FROM.getAdjective] government has rejected our demands, but this was to be expected. If we want Karelia, we will have to take it by force. It is time to teach the stubborn fools a lesson they won't forget!" #edit
 japan.3.t:0 "Border Skirmish: [SOV.GetAdjective] Victory" #edit
 romania.1.t:1 "[FROM.GetNameDefCap] Demands Bessarabia" #edit
 baltic.5.a:0 "Our future is best secured if we truly become one with the Motherland." #typo
 bulgaria.2.d:0 "The Romanian government has refused our offer to end all disputes! They claim that Southern Dobrudja now forms an integral part of their nation which they will never give up." #typo
 italy.1.t:0 "[ALB.GetNameDefCap] Yields" #edit
 italy.1.d:0 "The [ALB.getAdjective] authorities have agreed to our demands, and [ALB.GetLeader] has been forced to sign the petition which will officially integrate [ALB.GetNameDef] under as a protectorate region of [ITA.GetNameDef]. \n\nFrom now and until the end of time, [ITA.GetNameDef] will secure its positions the Adriatic sea!" #edit
 italy.2.t:0 "[ALB.GetLeader] Rejects the Ultimatum" #edit
 italy.2.d:0 "Defiant to the last, [ALB.GetLeader] has rejected our ultimatum. He and his advisors are now trying to scrape together whatever pitiful defenses [ALB.GetNameDef] can muster. We must occupy Tirana and put an end to this farce!" #edit
 italy.2.a:0 "We could have done this the easy way you!" #edit
 italy.3.t:0 "[ITA.getAdjective] Ultimatum" #edit
 italy.3.d:0 "[ITA.getAdjective] diplomats have presented an ultimatum to us demanding that we submit to their occupation! [ALB.GetNameDefCap] is to be ruled in a personal union under the [ITA.getAdjective] king!" #edit
 italy.3.b:0 "It shall not come to pass! Rally to [ALB.GetLeader]!" #edit
 news.1.d:0 "High border tensions between the [JAP.getAdjective] and [CHI.getAdjective] forces has resulted into the gunfire after one of the [JAP.getAdjective] soldiers allegedly failed to respond to the regimental commander and the investigation team demanded the search of the Wanping Fortress. After the breakdown of negotiations, both sides skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beijing. \n\n[CHI.GetNameDefCap] has rejected [JAP.GetNameDef]'s demands for an apology and territorial concessions, claiming instead that the 'breaking point' of Japanese aggression has been reached. \n\nDiplomats fear that the volatile situation could result in war at any time." #edit
 news.5.d:0 "Taking advantage of [FRA.getAdjective] weakness in light of the struggle in Europe and their feeble grasp over colonial possessions around the world, [JAP.GetNameDef] has coerced the new government into surrendering control over their colony in Indochina! \n\n[JAP.getAdjective] troops have already moved to occupy all major bases in the region including the strategic installations around Tonkin and Saigon. Lack of communication resulted into skirmishes in areas around Dong-Dang, Lang-Son and Haiphong which lasted for a few days. \n\nExperts fear that the colony could be used as a launching point for future military expeditions." #edit
 news.6.d:0 "Attempting to take advantage of France's weakness in light of their defeat in Europe, [JAP.GetNameDef] recently issued a demand to the new French government for complete access to their bases in Indochina. \n\nThis would effectively mean transferring over control of the entire colony to Japan, something the French could not agree to. With breakdown of the negotiations, both sides are amassing troops in the area. [FRA.getAdjective] colonial administration has already issued martial law and declared general mobilization!  \n\nExperts consider it likely that this decision will lead to Japanese military reprisals." #edit
 news.7.t:0 "[SOV.GetAdjective] - Japanese Skirmish" #edit
 news.7.d:0 "[SOV.GetAdjective] and Japanese forces recently clashed in a major skirmish along the Manchurian border. \n\nA significant [SOV.GetAdjective] raiding force supported by Mongolian cavalry apparently caught the Japanese by surprise, inflicting heavy casualties. \n\nThe mood in Tokyo has been reported as tense, but it is too early to tell if the conflict will escalate into open warfare." #edit
 news.7.c:0 "We have sent a message to the world." #edit
 news.8.d:0 "[SOV.GetAdjective] and Japanese forces recently clashed in a major skirmish along the Manchurian border. \n\nAccounts from the battle indicate that the Japanese caught the Soviets in a pincer movement when they attacked across the border, forcing the survivors to withdraw in disarray. \n\nWill this incident prompt Moscow to dispatch more forces to the Russian Far East?" #edit
 news.9.t:0 "[SOV.GetAdjective] Withdrawal" #edit
 news.9.d:0 "After a build-up of Japanese forces in Manchuria, the [SOV.GetNameDef] appears to have unexpectedly withdrawn units that were stationed right alongside the border. \n\nThis may be a bid by Moscow to avoid a future confrontation with Japan, possibly triggered by the stinging memory of the defeat Russia endured in the Russo - Japanese War." #edit
 news.10.t:0 "[SOV.GetNameDefCap] Claims Bessarabia" #edit
 news.10.d:0 "\nAfter massing forces along the Romanian border, [SOV.GetNameDef] has issued an ultimatum to the government in Bucharest for the immediate transfer of Bessarabia to their control. \n\nDuring the Russian Civil War local authorities declared independence and expressed their desire to be incorporated into Romania, which [SOV.GetNameDef] sees as insufficient legal basis claiming also that "voices of Ukrainian minority were not considered".\n\nRomania has declared that it has no choice but to accede, and its forces have been withdrawn from Bessarabia and North Bucovina." #edit
 news.11.t:0 "[78.controller.GetNameDefCap] Rejects [SOV.GetAdjective] Demands" #edit
 news.11.d:0 "[SOV.GetNameDefCap] has been concentrating significant forces along its border to [78.controller.GetNameDef], and today Moscow issued an ultimatum to the [78.controller.GetAdjective] government, calling for the immediate transfer of Bessarabia to its control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nIn a defiant move, local authorities has chosen to reject all [SOV.GetAdjective] territorial demands, and the complete mobilization has been ordered. \n\nInternational observers expect [SOV.GetAdjective] forces to cross the border at any moment." #edit
 news.12.t:0 "[146.controller.GetNameDefCap] Rejects [SOV.GetAdjective] Demands" #edit
 news.12.d:0 "\n[SOV.GetAdjective] diplomats have presented an ultimatum to the government of [146.controller.GetNameDef], demanding border adjustments in the region of Karelia, lease of Hanko Peninsula for the next 30 years and cession of a few islands in the gulf of Finland in exchange for Repola and Porajärvi settlements in Eastern Karelia. \n\nDespite a significant build-up of Soviet forces on the border, Helsinki has rejected these demands, stating that "not a single foot of Finnish soil will be given willingly to the Russian aggressors". \n\nInternational observers fear that a [SOV.GetAdjective] invasion may be imminent." #edit
 news.13.t:0 "[FIN.GetNameDefCap] Accepts [SOV.GetAdjective] Demands" #edit
 news.13.d:0 "After much debate, the government of [FIN.GetNameDef] has decided to accept [SOV.GetAdjective] demands for border adjustments in the region of Karelia. \n\n[SOV.GetNameDefCap] has cited the need to create a buffer zone to improve the security of Leningrad, located only 30 kilometers from the now former Finnish border. \n\nMany observers had feared that a full-scale Soviet invasion of Finland was imminent, but this diplomatic solution should lay those fears to rest." #edit
 news.14.d:0 "In a press release earlier today, Moscow announced the formal annexation of [TAN.GetNameDef] and their incorporation as the Tuvan Autonomous Oblast into the USSR. \n\nThe Supreme [SOV.GetAdjective] agreed to a request from the newly reformed Central Committee of the TPRP for membership in the USSR. \n\nThe small [TAN.GetName], which had only been officially recognized by [SOV.GetNameDef] and Mongolia, has developed ever increasing administrative, military and economic ties with the [SOV.getAdjective] big brother in the recent years." #edit
 news.19.d:0 "With German forces on their border poised to attack, [188.controller.GetNameDef] has given in to a [GER.GetAdjective] ultimatum demanding the surrender of the old Prussian territory of Memel.\n\nMemel once belonged to East Prussia and became an official mandate of the League of Nations following the Treaty of Versailles only to be annexed by Lithuania in 1923 after Klaipeda revolters took control over the region. The acquired territory is announced to be reintegrated into the region of Ostpreussen. \n\nHave we yet reached the extent of German territorial ambitions in Europe? Experts are doubtful..." #edit
 news.20.t:0 "[188.controller.GetNameDefCap] Rejects German Demands" #edit
 news.20.d:0 "\nEven with German forces lined up on their border, [188.controller.GetNameDef] has rejected an ultimatum issued by Berlin for the return of territory of Memel. \n\nMemel once belonged to East Prussia and [GER.GetAdjective] see it as a legitimate basis for their demands. It was the integrity of the Treaty [188.controller.GetLeader] said, it was necessary to protect when the [188.controller.GetAdjective] government announced their rejection.\n\nInternational observers now expect that Germany may attempt to take the territory by force..." #edit
 news.22.t:0 "[ALB.getLeader] Submits to Italy" #edit
 news.22.d:0 "Few days ago an ultimatum has been delivered to the [ALB.getAdjective] government by [ITA.getAdjective] diplomats, demanding that they submit to complete military occupation. \n\nThis morning all [ALB.getAdjective] radio stations were broadcasting message in which [ALB.getLeader] has ordered an army to lay down their weapons after realizing the futility of resistance, as [ALB.getName] will now be ruled in a personal union under [ITA.getLeader]. [ITA.getAdjective] aircrafts were spotted patrolling the skies while Regia Marina transport ships are already disembarking first [ITA.getAdjective] soldiers on the [ALB.getAdjective] soil. \n\n[ITA.GetNameDefCap] looks to the Balkans..." #edit
 news.22.a:0 "Another victim of [ITA.getLeader]'s ambitions." #edit
 news.23.t:0 "[ALB.getLeader] Defiant" #edit
 news.23.d:0 "Diplomats from [ITA.GetNameDef] have delivered an ultimatum to [ALB.GetNameDef], demanding the latter's annexation into Greater Italy. \n\nIn a brave act of national leadership, [ALB.getLeader] has refused to yield to the [ITA.getAdjective] demands, urging the [ALB.getAdjective] people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion." #edit
 news.23.c:0 "Long live [ALB.getLeader]!" #edit
 news.25.d:0 "Germany has stationed 20,000 Wehrmacht soldiers in the Rhineland territory, close to the French and Belgian borders, in clear violation of the Treaty of Versailles and Locarno Treaties. \n\nThe local population cheered the German soldiers on and wild celebrations were organized around the country. The all-German referendum is expected to be held in the following week on the general approval of remilitarization among the public. \n\nThe diplomatic reactions from France and Britain have so far been muted. 'It is no more than the Germans walking into their own backyard,' a political commentator in Britain observed."
 news.28.t:0 "Himmler Assumes Leadership!" #edit
 news.28.d:0 "Following the death of Adolf Hitler, many wondered who would lead the nation in his footsteps. We now have an answer to this question as, earlier this morning Heinrich Himmler was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Himmler accused Britain and France of masterminding Hitler's assassination and stated Germany's unequivocal commitment to the utter destruction of both nations." #edit
 news.29.t:0 "Göring Assumes Leadership!" #edit
 news.29.d:0 "Following the death of Adolf Hitler, many wondered who would lead the nation in his footsteps. We now have an answer to this question as, earlier this morning Hermann Göring was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Göring accused Britain and France of masterminding Hitler's assassination and stated Germany's unequivocal commitment to the utter destruction of both nations." #edit
 news.30.d:0 "A group of Wehrmacht officers opposed to the current regime have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed key government buildings, but they were successfully fought off by members of the SS and other loyal army units.\nGestapo agents have arrested all conspirators, which include high-ranking officers such as Ludwig Beck and Wilhelm Canaris. \n\nIn a speech before the Reichstag, Hitler vowed revenge against France and Britain for masterminding this 'underhanded attempt' on his life." #edit
 news.31.d:0 "A group of Wehrmacht officers opposed to the current situation in [GER.GetNameDef] have launched a coup against the Nazis in Berlin.\n\nThe conspirators have managed to take control over most of Berlin, and many Wehrmacht units have gone over to their side. Forces still loyal to the Nazis have rallied under new leadership, and vowed to purge Germany of the 'communist dissidents and foreign agents currently occupying Berlin." #edit
 news.33.t:0 "[SOV.GetAdjective] Armed Forces Occupies Eastern Poland" #edit
 news.33.d:0 "[SOV.GetAdjective] troops have occupied Eastern Poland, officially for the purpose of protecting Belorussian and Ukrainian minorities from the chaos that followed the collapse of the [POL.GetAdjective] government. \n\n[GER.GetAdjective] forces have withdrawn from these areas in good order, resulting in Poland's effective partitioning between the two powers. Many experts were fast to call it "The Fourth Partition of Poland"expressing high doubts towards the existence of the [POL.getAdjective] independent state within the near future. \n\nOnly time will show how long this new world order will last..." #edit
 news.37.d:0 "Lev Trotsky, once the top lieutenant and heir presumptive of Vladimir Ilyich Lenin, died today in a Mexico City hospital. He was attacked in his home with an ice axe by a Spanish national believed to have been in the employ of the NKVD.\n\nAfter a failed power struggle with $SOV_iosif_stalin$ and his allies for control of the Communist Party of the Soviet Union, Trotsky spent the thirties in exile, living in Turkey, France and Norway before finally settling in Mexico. \n\nHe remained a constant critic of Stalin and the 'degenerated 'workers' state' of the Soviet Union." #typo
 news.101.d:0 "While fighting still rages elsewhere in [FRA.GetNameDef], reports have come in of [ROOT.GetAdjective] troops entering Paris. \n\nThe capital was declared an open city by French forces moments before their last units retreated. Several columns of German troops recreated the Prussian victory parade of 1871 by marching down the Champs-Élysées while Parisians looked on in stunned silence. \n\nMilitary experts predict that the collapse of [FRA.GetNameDef] is imminent."
 news.101.a:0 "[ROOT.GetNameDefCap] seems unstoppable!" #edit
 news.103.d:0 "[195.GetCapitalVictoryPointName], birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted gray by Red Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts." #edit
 news.113.d:0 "Jubilant Italian soldiers entered Cairo today, moments after the last British units retreated from the city. \n\nA victory parade was immediately organized, and Italian soldiers flocked to the Great Pyramids of Giza to have their pictures taken in front of the famous landmarks.\n\nWith Cairo under his control, [ITA.GetLeader] is now one step closer towards linking Italian East Africa with Italian Libya and forming a contiguous colony in Africa." #edit
 news.158.t:0 "[From.From.GetNamedefCap] Intervenes in [From.GetAdjective] war" #typo
 news.158.d:0 "A few days ago [From.GetNamedef] declared war on [From.From.From.GetNamedef]. Not long after [From.From.GetNameDef] issued an ultimatum, stating that it would go to war with [From.GetNameDef] if they would not cease all aggression and sign a peace deal. [From.GetLeader] states that their reasons for war were just, but has chosen to demobilize and agree to peace." #typo
 news.159.t:0 "The Dawn of the [From.GetFactionName]" #typo
 news.159.d_01:0 "[From.GetLeader] announced today that [From.GetNamedef] has reached out to form a new alliance. The countries bound by the [From.GetFactionName] have made public their intent to cooperate in the case of war.\n\nAlthough great coalitions can deter against aggression, we've seen the consequences they bring when conflict does arise. The intentions of the different parties joining in this new alliance is still debatable, but what purpose it may end up serving may be unknown even to its instigators." #typo
 news.159.d_03:0 "Even [From.GetNamedef], famed for its faith in the strength and superiority of its people and nation, is not beyond forming alliances with those they respect. [From.GetLeader] announced today that the final agreements had been made about the [From.GetFactionName], a military coalition which purportedly room only for honorable nations destined for greatness.\n\nWhether this greatness is intended to come from building the ideal society within the borders of the respective nations or by working together to expand beyond them, the world may not know until it is too late." #typo
 news.185.t:0 "[From.GetNameDefCap] Seeks Extensive Military Pact" #typo
 news.185.a:0 "[From.GetNameDefCap] leads the way!" #typo
 news.187.a:0 "Surely [GRE.GetName] shares our interests." #fix
 news.188.t:0 "[ITA.GetNameDefCap] Seeks Reconciliation With [TUR.GetName]" #typo
 news.188.a:0 "[ITA.GetNameDefCap]'s influence grows" #typo
 news.194.t:0 "Eastern Poland Ceded to [From.GetNameDef]" #typo
 news.194.d:0 "\nThrough unknown political machinations, the leadership of [From.GetNameDef] has ceded their eastern regions to the [From.GetName]. \n\nIt is yet unknown as to what promises or threats were made by [From.GetName] to achieve this political victory. We may never know, as [Poland.GetLeader] has yet to say a word beyond the announcement of the agreement." #typo
 news.194.a:0 "[From.GetNameDefCap] recognizes the strength of the [From.GetFactionName]!" #typo
 news.194.b:0 "[From.GetNameDefCap] consumes everything in its path." #typo
 news.194.c:0 "[POL.GetNameDefCap] must have been left with no other choice." #typo
 news.195.t:0 "[From.GetNameDefCap] Granted Eastern Germany" #typo
 news.195.d:0 "Following the [SOV.GetAdjective] occupation of Germany, [SOV.GetNameDef] has been given most of Eastern Germany, including the contested territory of Ostpreussen.\nIt seems this is the result of a secret clause in the Soviet-Polish treaty. Poland is granted German land as compensation for what they were forced to cede to the [Soviet.GetName].\n\nPoland played with the highest stakes, and while much was lost, much has now also been gained." #typo
 news.195.a:0 "[SOV.GetNameDefCap] honors its treaties." #typo
 news.197.t:0 "[From.GetNameDefCap] Gives in to [Soviet.GetAdjective] Ultimatum" #typo
 news.197.d:0 "[From.GetNameDefCap] has given in to a [Soviet.GetAdjective] ultimatum, and has ceded control over the Aegean Islands to [Soviet.GetNameDef].\n\nWith this, [Soviet.GetNameDef] strengthen their presence in the Mediterranean, and reinforce themselves as a naval force in the region." #typo
 news.198.d:0 "[From.GetName] has refused the demands in a [SOV.GetAdjective] ultimatum delivered to them over the Aegean Islands. As [SOV.GetNameDef] exerts greater and greater influence over the region, [From.GetLeader] has proclaimed that giving them a single island in the Aegean would end with them taking the entire Mediterranean.\n\nWith the ultimatum refused, [From.GetName] is on the brink of war, and can only wait for the [SOV.GetNameDef] to pull the trigger." #typo
 news.199.t:0 "[bessarabia_ultimatum_victim.GetNameDefCap] Cedes Bessarabia to [From.GetNameDef]" #edit
 news.199.d:0 "\n\n[bessarabia_ultimatum_victim.GetNameDef] has been forced to give in to an ultimatum from [78.controller.GetNameDef]. The territories of Bessarabia have been passed to [From.GetAdjective] control, and the [bessarabia_ultimatum_victim.GetAdjective] state is left with its borders diminished.\n\nIt remains to be seen how [bessarabia_ultimatum_victim.GetAdjective] will avoid further losses." #edit
 news.199.c:0 "[bessarabia_ultimatum_victim.GetNameDefCap] is in an unfortunate position." #edit
 news.204.d:0 "Considering the demands, it seemed inevitable. \n\n[From.GetNameDefCap] would be forced to cede Danzig to Germany, and a Polish plenipotentiary would be sent to Berlin to negotiate further terms. [From.GetLeader] pointed to [GER.GetNameDef]'s recent actions when stating that it was obvious Germany would not be satisfied with Danzig alone.\n\nGerman and Polish forces are prepared for war, and reports are already coming in of clashes on the border. Once again there is war in Europe." #typo
 news.249.d:0 "[USA.GetAdjective] politicians woke to worrying news this morning, as [CAN.GetNameDef] and [MEX.GetNameDef] announced a new defensive pact, focused on "countering and containing immediate threats to both our countries' continued sovereignty." The thinly veiled threat does little to disguise the intention of hampering the military efforts of [USA.GetNameDef] on the American continent, and possibly beyond.\n\nPolitical commentators compare the situation to that of Europe before the Great War; two sides with everything to lose, and no way of easing tensions. The question seems less about who poses the greater threat to whom, but rather which side will be the one to launch a preemptive strike first." #typo
 news.254.d:0 "[AST.GetNameDefCap], asserting its complete independence, has started exerting its influence on the South Pacific. As part of this the [AST.GetAdjective] government has demanded that all former colonial states of Oceania be placed under their authority.\n\nNaturally unwilling, the hard-pressed [ENG.GetAdjective] and New Zealander governments initially offered diplomatic resistance. However, without any base for projecting the Empire's authority in the region - a role previously fulfilled by Australia, it was only a question of time before [AST.GetNameDef] presented an ultimatum backed by force.\nNew Zealand is now the easternmost province of [AST.GetNameDef]." #typo
 ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetNameDefCap] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind." #typo
 ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetNameDefCap] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind." #typo
 ace_died.1.d:0 "One of [From.Owner.GetNameDef]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles." #typo
 ace_died.1.d_major:0 "One of [From.Owner.GetNameDef]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles." #typo
 election.3.d:0 "The ongoing war approaching our borders has loomed over the upcoming election, with many voters being concerned that [Root.GetNameDef] is not prepared for being thrown into this conflict or whatever may arise from it. They demand we increase our precautions and ensure that our nation is ready for war. While the majority still support [Root.GetRulingParty], we may lose them to more radical elements if we don't alleviate their apprehensions." #typo
 election.4.d:1 "An aggressively nationalist sentiment has grown in [Root.GetNameDef], giving rise to several parties promoting fascist ideals: a state enforcing its power through force. One of these in particular has won favor in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to cooperate with them in forming our government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action." #typo
 election.5.d:0 "The communist movement in [Root.GetNameDef], fueled by broad dissatisfaction among the working class and radical trends among academics, has grown large enough to lead to the formation of several parties. After one of these has gained considerable support in the current election, politicians in [Root.GetRulingParty] have started debating whether or not to seek their support in forming a government. Although they consider our democratic institutions to be little more than bourgeois tyranny, they seem eager to make the changes they want to see through cooperating with the government rather than overthrowing it." #typo
 election.6.d:0 "Politics in [Root.GetNameDef] have grown increasingly radicalized. Where there was once broad support for the parties which supported democratic ideals and [Root.GetNameDef]'s representative institutions, more voters have turned to the political extremes in this election. The parties in the political middle, even if they choose to set aside their differences, no longer form a majority. To avoid a weak minority government, we have no choice but to cooperate with either fascists or communists." #typo
 election.6.a:0 "We will work with the fascists to strengthen [Root.GetNameDef]." #typo
 election.8.b:0 "Down that path lies the dissolution of [Root.GetNameDef] itself." #typo
 election.11.a:0 "It is a black day for [Root.GetNameDef], but the people have spoken." #typo
 election.13.b:0 "We cannot rely on fascists to develop and protect [Root.GetNameDef]." #typo
 election.14.d:0 "[Root.GetNameDefCap] is in a state of war. Normally, an election would be held at this time, but being in the midst of an important conflict many argue that cannot afford to spend time on political campaigning, or a change of leadership if that should come about. Meanwhile, others claim that declaring the ongoing war a valid reason for skipping elections is the first step towards eroding [Root.GetAdjective] democracy. After all, letting military matters take precedence over the people's influence could be a slippery slope." #typo
 election.15.d:0 "With an upcoming election, people are beginning to question the capability of the current administration to pursue the ongoing war. [Root.GetNameDefCap] has suffered greatly and popular opinion has turned against those who seem to be leading our nation to defeat. While our people are determined to see the war to the end, they would rather see another government ending it." #typo
 political.1.d:0 "'While workers rise up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetNameDef] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] communist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the bourgeois, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen." #typo
 political.15.a:0 "The movement appears to grow naturally in the absence of repression." #typo
 britain.8.d:0 "[From.GetNameDefCap] has rejected our demand that they cease trading with Germany." #typo
 germany.93.d:0 "Our proposal for the peaceful solution of the [SLV.GetAdjective] problem included a meeting with [ENG.GetAdjective], [FRA.GetAdjective] and [ITA.GetAdjective] representatives. And while [ITA.GetNameDef] was mostly in favor of taming the aggressive rhetoric and oppressive rule of the [YUG.GetAdjective] government, it has become clear that the victorious powers of the Great War do not share such opinion on said matter. \n\nThe invitation sent to Paris and London were torn apart by officials of both countries stating that "The integrity of [YUG.GetNameDef] will not be questioned within the League of Nation, nor within any sort of a private talks, not by anyone at all!". Both countries have issued a withdrawal of their delegations from our country, clearly indicating that the countries officials are prepared for any actions we might take to receive the territory we asked for. \n\nExtensive movements of the [ENG.GetAdjective] fleet has been spotted in the High Seas, [FRA.GetAdjective] scout planes are violating Rhineland air space and Maginot fortification garrisons appear to be extended and ready for what appears to be a pincer attack against our Sigfried line bunkers. \n\nThe war is coming, yet is it an option under such circumstances?" #edit
 germany.93.d_FRA_abandoned_yugoslavia:0 "The London Conference could have been considered a success of our diplomats if not a small issue arising after the second day of negotiations. With [FRA.GetAdjective] officials renouncing their Little Entente bonds with [YUG.GetNameDef], the [ENG.GetAdjective] delegation raised a question of the Balkan defense policy. \n\nThe said policy introduced in their newest proposal of the League of Nations appears to favor the Balkan territorial integrity under the [ENG.GetAdjective] protection. Abandoned by [FRA.GetNameDef], the [YUG.GetAdjective] authorities were more than pleased rely on a newly signed mutual protection pact with [ENG.GetNameDef]. \n\nDiplomatic problems can be easily solved by the military and we shall use our advantages before anyone else proclaims themselves as the 'Protector of the Balkans'." #edit
 germany.94.d:0 "Excellent diplomatic maneuvering and pacifistic rhetoric of our delegation have convinced the main actors of the London Conference of Four that our annexation of [AUS.GetNameDef] was nothing more than a gesture of a free will between our two countries. Our political agenda towards reunification with rightful German territories of Carniola have only strengthened such belief. \n\nThe talks were concluded this morning with [ENG.GetNameDef], [FRA.GetNameDef] and [ITA.GetNameDef] has yielded their support for the peaceful integration of the German part of Slovenia into [GER.GetNameDef]. \n\nThe [YUG.GetAdjective] government lead by [YUG.GetLeader] has voiced a strong note of protest as they were invited to the conference only to sign the new resolution. [YUG.GetAdjective] troops have already abandoned their border fortifications and have retreated to the [CRO.GetAdjective] territories of their state. \n\nIn yet another triumph for daring and action Slovenia, soon to be renamed to Carniola, has been returned to its rightful home in [GER.GetNameDef]. [SLV.GetAdjective] people have cheered our troops as the celebration was organized in Ljubljana and Maribor!" #edit
 germany.94.a:0 "Integrate these states directly!" #edit
 germany.94.b:0 "We shall protect Slovenia from now on!" #edit
 germany.95.t:0 "[YUG.GetNameDefCap] Refuses" #edit
 germany.95.d:0 "Our spies in [YUG.GetNameDef] have reported that the government officials have received results of the London Conference of Four together with our request of ceding Slovenia the preceding day. The [SLV.GetAdjective] issue was expected to be resolved within 24 hours as disobedience will engulf both of our countries into war. \n\nTwo hours to the midnight before the expiration of the ultimatum, [YUG.GetLeader] has made an emergency broadcast across whole radio stations of the country stating that "[YUG.GetNameDefCap] is fully aware of warmongering ambitions of [GER.GetNameDef] and will not tolerate such aggressive attitude of [GER.GetAdjective] leadership." \n\nNationwide general mobilization order was issued with [YUG.GetAdjective] army was given a clear order to fire at their will. Few of our border patrols were already ambushed as they were overwatching  the demarcation line between [GER.GetAdjective] Austria and [YUG.GetAdjective] Slovenia. \n\nTensions are rising as [YUG.GetAdjective] airforce is violating [GER.GetAdjective] airspace and more [YUG.GetAdjective] troops are reinforcing [SLV.GetAdjective] border fortification. \n\nThe war is coming, but do we feel ready for it?" #edit
 germany.95.b:0 "We are not warmongers, leave them be" #new
 germany.96.d:0 "During the London Conference of Four our diplomats were pleased to conduct friendly talks with [ENG.GetAdjective] and [FRA.GetAdjective] delegations as the atmosphere of negotiations seemed in favor of the peaceful solution of the [SLV.GetAdjective] problem. \n\nOn the third day of the conference, however, our diplomatic relations with [ITA.GetNameDef] has suffered severe backlash as their foreign minister during the negotiations insulted our delegation and raised the question of "whether the Balkan ambitions of [GER.GetNameDef] will stop in Slovenia, or will be furthered down to the South, threatening the territorial integrity of [ITA.GetNameDef]" at which the dead silence reigned in the conference room. \n\nOur insulted diplomats left the conference together with [ENG.GetAdjective] and [FRA.GetAdjective] as such provocation will not be tolerated by any respectful country. \n\nAs their next step of diplomatic maneuvering, [ITA.GetNameDef] and [YUG.GetNameDef] signed a mutual assistance treaty, and delivered an ultimatum demanding withdrawal of our troops from Tirol and demilitarizing the German Austria. \n\nUnprecedented attitude of the [ITA.GetAdjective] authorities cannot be tolerated at any cost! Our general staff assures us that those pesky [ITA.GetAdjective]s run against our will for the last time." #edit
 germany.97.d:0 "Our involvement into the [YUG.GetAdjective] affairs was met with fierce opposition by the [FRA.GetAdjective] officials, who referred to the obsolete Little Entente agreements with Balkan nations as a cornerstone of their Balkan security policy. \n\n[ENG.GetAdjective] and [ITA.GetAdjective] officials have already denounced diplomatic maneuvering of [FRA.GetNameDef] claiming it as "...an imperial ambitions comparable with those of Charlemagne or Napoleon". \n\nThe conference has abruptly ended as it has become apparent that [FRA.GetAdjective] authorities are trying to stall time in order for their military to reinforce and entrench themselves on the Maginot line while also conducting talks with [YUG.GetAdjective] general stuff behind our backs on the simultaneous strike into the industrious territories of the [GER.GetAdjective] Austria and our Rhineland area. \n\nGeneral mobilization order is issued across country and all units are in full readiness for the upcoming storm which will soon be seen in Europe. They honestly think their empty threats mean anything to us?" #edit
 germany.98.d:1 "We always knew that the Yugoslav state carved out of the Habsburg Empire was an artificial country fated never to last. The ethnic resentment simmering under the surface has boiled over and the state is falling apart. We must step in to rectify the situation." #typo
 germany.99.t:0 "Carve up Greece" #edit
 germany.99.d:0 "With our Balkan influence rising, we may be able to grant Italy some of the lands it claims in Greece without starting a war." #edit
 germany.99.a:0 "We should strengthen our partnership" #edit
 germany.99.b:0 "We have other plans for these lands" #edit
 germany.100.t:0 "Carve up Greece" #edit
 germany.101.t:0 "Carve up Greece" #edit
 germany.106.d_second_vienna_accepted_all:0 "With Hungary's gain of Transylvania, Bulgaria has reminded us of their long standing boundary dispute with Romania over Southern Dobrudja, seized by Romania in 1913." #typo
 war_justification.1.t:0 "[Root.GetLeader] Speaks Against [From.GetNameDef]"
 war_justification.1.d:0 "'Does [From.GetNameDef] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [ROOT.GetNameDef]?'\n\n[ROOT.GetLeader]'s speech today suggested that [ROOT.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [ROOT.GetAdjective] people are coming to accept that war is inevitable." #typo
 war_justification.1.a:0 "The future belongs to [Root.GetNameDef]!" #typo
 war_justification.2.a:0 "[Root.GetNameDefCap] stands united under [Root.GetLeader]." #typo
 war_justification.4.t:0 "[Root.GetNameDefCap] Prepares for Great Struggle" #typo
 war_justification.5.t:0 "[ROOT.GetLeader] Brings Revolution to [From.GetNameDefCap]" #typo
 war_justification.5.d:0 "'While we have consolidated the socialist society in [ROOT.GetNameDefCap], many nations still suffer under the despots of old. The workers of [From.GetNameDefCap] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [From.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [From.GetAdjective] people. With the revolution we have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [From.Capital.GetNameDefCap] as well!'\n\n[ROOT.GetLeader] has abandoned all attempts at diplomatic rhetoric towards [From.GetRulingParty]-controlled [From.GetNameDefCap]. The quest to eradicate all borders is now strictly focused on eradicating their borders." #typo
 war_justification.8.d:0 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [From.GetNameDef]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo one has expected less than mutual contempt between us and the [From.GetAdjective], but the animosity has intensified lately. It now appears that conflict will arise sooner rather than later." #typo
 war_justification.9.t:0 "Diplomacy with [From.GetNameDef] Breaks Down" #typo
 war_justification.9.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetNameDef], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[ROOT.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [ROOT.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable." #typo
 war_justification.10.t:0 "[ROOT.GetLeader] Calls for Intervention in [From.GetNameDef]" #typo
 war_justification.10.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetNameDef] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [ROOT.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [ROOT.GetAdjective] invasion of [From.GetNameDef] in the future. History may surprise us yet." #typo
 war_justification.10.a:0 "[From.GetNameDef] is a dubious democracy anyway." #typo
 war_justification.11.d:0 "'Without a doubt, [From.GetNameDef] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [From.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe threat of subversive activity undermining our democracy, fueled by [From.GetAdjective] ambitions, has become a hotly debated topic recently. While representatives in opposition have called this a Red Scare aimed at pursuing war with [From.GetNameDef], the rhetoric of the [ROOT.GetRulingParty] has been highly successful so far." #typo
 war_justification.12.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetNameDef]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [ROOT.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all." #typo
 war_justification.13.t:0 "[ROOT.GetLeader] Calls for War Against [From.GetNameDef]" #typo
 war_justification.14.d:0 "'[From.GetNameDef] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [From.GetNameDef] long held by the [ROOT.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [From.GetAdjective] people want to avoid war, [ROOT.GetLeader] claims that their elected leaders have provoked it through their arrogance." #typo
 war_justification.15.t:0 "[ROOT.GetLeader] Wants to Restore Order in [From.GetNameDef]" #typo
 war_justification.15.d:0 "'The [ROOT.GetAdjective] national spirit is strong, but not all nations are so fortunate. [From.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [ROOT.GetNameDef] against this threat.'\n\nWhile the [ROOT.GetRulingParty] has always opposed communism, [From.GetNameDef] has been a target of particular attacks in recent speeches. Whether or not the attack on the [ROOT.GetAdjective] nation from communists is a real threat, the preemptive attack on [From.GetAdjective] communism is already in the works." #typo
 war_justification.16.d:0 "'My opponents would have you believe that my rule is like that of the [From.GetRulingParty] in [From.GetNameDef]. They could not be more wrong. While [From.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [ROOT.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [ROOT.GetLeader] regime has adopted a hostile policy towards the [From.GetAdjective] nation. Whatever our leaders may be called, fascist is a word reserved for our enemies." #typo
 war_justification.17.d:0 "'Who determines the borders of a nation and how are they determined? Whatever way people may have found in the past to justify where [ROOT.GetNameDef] ends and [From.GetNameDef] begins, we live in a new era. The strategic importance of this border cannot be overstated, and we are well within our rights to shift it to ensure the continued security of our people.'\n\nListening to [ROOT.GetLeader]'s recent speeches, an invasion of [From.GetNameDef] appears imminent. Dissenting voices have objected, but public support for war is on the rise." #typo
 war_justification.18.t:0 "[ROOT.GetLeader] Questions the Motives of [From.GetNameDef]" #typo
 war_justification.18.d:0 "'There is no doubt that [From.GetNameDef] is preparing for war. The changes in economic policy make it plain to see that the [From.GetAdjective] are not a people of peace, but rather waiting for the right opportunity to strike against us. Will we stand idly by and watch them arm themselves while [ROOT.GetName] is undefended? Or will we disarm this threat before it grows beyond our power?'\n\nThe hawks in the [ROOT.GetRulingParty] have turned their eyes towards [From.GetName], arguing that attack is the best defense. Their viewpoint is gaining traction and [ROOT.GetName] is preparing for war." #typo
 war_justification.19.d:0 "'Those naïve citizens of [ROOT.GetNameDef] who imagine the [From.GetAdjective] as a people of peace are entirely out of touch with reality. Those who live at our border do not have the luxury of such delusions, seeing their troops closing in on us just across it. This is a threat we cannot leave unanswered. With every passing day, [From.GetName] is preparing for war. It would be madness for us not to do the same.'\n\nThe [From.GetAdjective] military presence close to our territory has sparked increased concern as this nation appears more and more to be the enemy of the [ROOT.GetRulingParty]. Whether it is the cause or the effect of their polemic is a matter of contention." #typo
 war_justification.20.t:0 "[ROOT.GetLeader] Advocates Invasion of [From.GetNameDef]" #typo
 war_justification.20.d:0 "'If we want to have the strategic advantage in the foreseeable, not to say inevitable war with [From.GetNameDef], there is no room to hesitate. This is about safeguarding our children's futures and ensuring that [ROOT.GetName] has a place in the world tomorrow. This is a matter of devotion to our cause and the ideals we take for granted. It's time to act.'\n\nA series of rousing speeches from [ROOT.GetRulingParty] leaders, most prominently [ROOT.GetLeader], has been calling the public to support an invasion of [From.GetName]. The geopolitical motives behind the invasion are less prominent in the rhetoric to patriotic sentiments, but this campaign appears highly efficient in convincing the public of its necessity." #typo
