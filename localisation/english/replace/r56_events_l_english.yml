 nuke_dropped.1.d: "For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.From.GetNameDef] as part of international warfare conducted by [?global.nukecountry.GetNameDef]. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetNameDef] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?" #typo
