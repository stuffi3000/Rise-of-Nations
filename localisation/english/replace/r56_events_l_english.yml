 country_capitulated.0.t:0 "[Root.GetNameDefCap] has capitulated" #typo
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDefCap] has announced its total surrender to [From.From.GetNameDef]. The [From.From.GetAdjective] forces along with a number of independent [Root.GetAdjective] [From.From.GetRulingIdeology] supporters have forced [Root.GetLeader] and his government into exile as a new government has been established to rule [Root.GetNameDef] in cooperation with [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and cooperation to [Root.GetNameDef].\n[Root.GetLeader] responded by stating that even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland." #typo
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDefCap] has announced its total surrender to [From.From.GetNameDef]. A number of [Root.GetAdjective] citizens dissatisfied with the brand of [From.From.GetRulingIdeologyNoun] brought to [Root.GetNameDef] by [Root.GetLeader] joined the [From.From.GetAdjective] soldiers in removing him from power and forming a new government under the guidance of [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and cooperation to [From.From.GetNameDef]\n[Root.GetLeader] responded by stating that [From.From.GetLeader] is no true [From.From.GetRulingIdeology] and even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland." #typo
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDefCap] has announced its total surrender to [From.From.GetNameDef]. It's evident that the [Root.GetAdjective] government's leniency towards domestic [From.From.GetRulingIdeology] sympathisers was a contributing factor to the fall of [Root.GetName] as [Root.GetFascistLeader] has been swept into office to rule the country in the name of [From.From.GetLeader]'s regime.\n[Root.GetLeader] claims that this is not the end of [Root.GetAdjective] sovereignty, and that the government shall support all resistance efforts even while exiled from their homeland." #typo
