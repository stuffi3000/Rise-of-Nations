 FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently.  has been a powerful deterrent of enemy forces throughout history, we could use the security of more defenses like it."
 CHI_opposition:0 "Align with the Beiyang Government"
 CHI_opposition_desc:0 "The situation in China is litteraly the chaos and destruction, of endless civil wars and rampant dictatorial warlords, and if we are to survive, we will have to bring our own order to the province."
 CHI_cooperation_with_the_nationalists:0 "Adopt Nationalism"
 CHI_cooperation_with_the_nationalists_desc:0 "The Nationalists offer the best chance of uniting the country and stablizing the province."
 CHI_cooperation_with_the_communists:0 "Together with Socialists"
 CHI_cooperation_with_the_communists_desc:0 "We have tried and failed to build a modern nation. The country is more divided than ever, the peasants live in fear of the government, corruption is rife at all levels of the government, and the imperialists sit right behind the borders. Perhaps Socialism is the better vision for the future."
