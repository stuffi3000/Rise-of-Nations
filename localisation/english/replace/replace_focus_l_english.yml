 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmet the Second shows us a huge fact that, as you put enough gun powder and artillery in it, you'll crush every single one of your enemies. How right it is, W,what a great method it is!"
 CAN_Patriation:0 "Immediate Patriation"
 CAN_Patriation_desc:0 "We demand freedom from these british chains, we will not be held back by foriegn bureaucrats."
 ITA_bersaglieri_desc:0 "The Bersaglieri Corps were a high-mobility light infantry at their inception in 1836, with their specific situation evolving with changes in warfare. In the nineteenth century, Bersaglieri acted as skirmishers or shock troops, moving from place to place by running. Updating them with cyclist battalions would only increase their effectivenese."
