 OTT_declare_jihad:0 "Declare Jihad"
 OTT_declare_jihad_desc:0 "Sultan Mehmed V has today officially declared a Jihad saying 'Oh Muslims. Know that our Empire is at war with the mortal enemies of Islam: the governments of Muscovy, Britain, and France. The commander of the Faithful summons you to the Jihad'."
 OTT_back_senussi:0 "Back Senussi"
 OTT_back_senussi_desc:0 ""
 OTT_political_effort:0 "Political Effort"
 OTT_political_effort_desc:0 ""
 OTT_diplomatic_effort:0 "Diplomatic Effort"
 OTT_diplomatic_effort_desc:0 ""
 OTT_homefront:0 "Homefront Focus I"
 OTT_homefront_desc:0 "Choosing to focus on the homefront means gaining more stability within your country instead of war support."
 OTT_homefront_2:0 "Homefront Focus II"
 OTT_homefront_2_desc:0 "Choosing to focus on the homefront means gaining more stability within your country instead of war support."
 OTT_homefront_3:0 "Homefront Focus III"
 OTT_homefront_3_desc:0 "Choosing to focus on the homefront means gaining more stability within your country instead of war support."
 OTT_shorter_training:0 "Shorter Training"
 OTT_shorter_training_desc:0 "With the war dragging on and taking more and more lives we need more men to refill the casualties so shortening training would help with that."
 OTT_war_front:0 "Frontline Focus I"
 OTT_war_front_desc:0 "Choosing to focus on the frontline means gaining more war support but losing stability on the homefront."
 OTT_war_front_2:0 "Frontline Focus II"
 OTT_war_front_2_desC:0 "Choosing to focus on the frontline means gaining more war support but losing stability on the homefront."
 OTT_war_front_3:0 "Frontline Focus III"
 OTT_war_front_3_desc:0 "Choosing to focus on the frontline means gaining more war support but losing stability on the homefront."
 OTT_balkans:0 "Diplomacy in the Balkans"
 OTT_balkans_desc:0 ""
 OTT_hold_on_to_land:0 "Hold on to European Territory"
 OTT_hold_on_to_land_desc:0 "We have decided to hold on to all of our remaining territory in the Balkan's and should any of the minor nations want a piece of our territory they will have to fight for it!"
 OTT_let_go_of_land:0 "Withdrawl From the Balkans"
 OTT_let_go_of_land_desc:0 "Instead of holding on to our territory within the Balkans and delaying the inevitable major war between us and the Balkan states over their core territory we have instead decided to cede our territory which will make us look weak, however, we wont be losing much than prestige."
 OTT_befriend_bulgaria:0 "Befriend Bulgaria"
 OTT_befriend_bulgaria_desc:0 "We have recently sent diplomats to the Sofia, Bulgaria in order to improve relations with Bulgaria whom we hope will counteract Serbia's dominance and strength in the Balkans as well as providing a larger front for the Serbians. Along with Bulgaria being secured on our side, we shouldn't worry about Constnatinople being threatened and we should be able to have a direct connection to our German allies once Serbia falls."
 OTT_send_aid:0 "Aid Bulgaria"
 OTT_send_aid_desc:0 "We should aid our Bulgarian allies in their war effort on the Balkan Front."
 OTT_befriend_britain:0 "Befriend Britain"
 OTT_befriend_britain_desc:0 "Besides the fact that the British Empire has rather taken advantage of us somewhat, we have come to see that any war against the British is destined to fail and we would benefit more from being on their side than on the losers."
 OTT_prepare_for_war:0 "Prepare for War"
 OTT_prepare_for_war_desc:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 OTT_join_entente:0 "Join the Entente"
 OTT_join_entente_desc:0 "In order to further solidify our friendship with the British we haave decided to join the Entente."
 OTT_european:0 "Diplomacy in Europe"
 OTT_european_desc:0 ""
 OTT_befriend_germany:0 "Befriend Germany"
 OTT_befriend_germany_desc:0 "During a recent diplomatic meeting we have realized that we and the German Empire have very much of the same views, including our particular distaste towards Britain which is largely using us as a tool. The Germans on the other hand have offered to help us with modernizing military and have for the past decade almost been helping construct the Berlin-Baghdad railway."
 OTT_german_reform:0 "German Military Mission"
 OTT_german_reform_desc:0 "History of our both nations military relations go back into almost 30 years and the German military mission has proven to be very instrumental in the modernization of how our army works. The Germans have taught us many things and forced us to reform our army to work more efficiently."
 OTT_army_reform_II:0 "German-Turkish Military Cooperation"
 OTT_army_reform_II_desc:0 "We have continued with the German military mission which has consistantly been aiding our army, several German commanders are now serving within the Ottoman military and general Liman von Sanders has taught us a great deal against our enemies the Russian Empire and how their forces work."
 OTT_fortify_dardanelles:0 "Fortify Dardanelles"
 OTT_fortify_dardanelles_desc:0 "In an effort to protect Istanbul from a possible larger naval force, particularly that of a possible British/French united fleet, we have decided to increase fortification of the Dardanelles in order to protect our capital in case of such an operation."
 OTT_fortify_gallipoli:0 "Fortify Gallipoli"
 OTT_fortify_gallipoli_desc:0 "The area of Gallipoli remains a vulnerable area where the allies could possibly launch a naval invasion, in prepartion we could built fortifications in the area to deter any possible attempts should they occur."
 OTT_strike_russian_port:0 "Strike Russian Ports"
 OTT_strike_russian_port_desc:0 "Enver Pasha has previously called for Admiral Souchon to maneuver in the Black Sea attacking the Russian fleet should 'a suitable opportunity present itself'. This order was not passed thrrough the normal command-chain, Souchon has taken action today by taking his preffered warship, the Goeben, now flying under our flag, and several destroyers opening fire on the shore batteriees of Sevatopol sinking several small Russian vessels later. As a result of this action the Russian Empire has declared war on us and a state of war now exists between us and the Entente."
 OTT_senussi_revolt:0 "Aid Senussi Revolt"
 OTT_senussi_revolt_desc:0 "Ever since we have left North Africa there has been a lot of dissent and guerilla fighters, perhaps we should aid the largest group, the Senussi Order into an all out revolt."
 OTT_war_effort:0 "Massive War Effort"
 OTT_war_effort_desc:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 OTT_defense_of_baghdad:0 "Defense of Baghdad"
 OTT_defense_of_baghdad_desc:0 "Should the possibility of a fall back on the Mesoptamian front happen we are starting construction of defenses in Baghdad to hold the city at all costs."
 OTT_defense_jerusalem:0 "Defense of Jerusalem"
 OTT_defense_jerusalem_desc:0 "Should the possibility of a fall back on the Palestinian front occur we are starting construction of defenses in the important religious center of Jerusalem."
 OTT_defense_damascus:0 "Defense of Damascus"
 OTT_defense_damascus_desc:0 "Should the possibility of a major fall back from Jerusalem occur we are starting construction of major defenses in Damascus in order to hold the city at all costs and prevent allied troops from spilling into Asia Minor."
 OTT_middle_east:0 "Diplomacy in the Middle East"
 OTT_middle_east_desc:0 ""
 OTT_befriend_jabal_shammar:0 "Befriend Jabal Shammar"
 OTT_befriend_jabal_shammar_desc:0 "The Emirate of Jabal Shammar has long been close with us with their mortal enemies being the Nejd Emirate ruled by the Saudi's whom we are by no means friends either..."
 OTT_befriend_persia:0 "Befriend Persia"
 OTT_befriend_persia_desc:0 "Persia like us is being fought over by the Great Powers of europe particularly Britain and RUssia whom seek to control it, we should befriend them and fight against this european imperialism together."
 OTT_anti_persia:0 "Anti-Persian Sentiment"
 OTT_anti_persia_desc:0 "All of Pesia belongs into the greater Ottoman Empire, soon they will become a part of it."
 OTT_mission_afgahnistan:0 "Mission to Afgahnistan"
 OTT_mission_afgahnistan_desc:0 "If we could get Afgahnistan on our side they could be of great use in distracting the British and stirring up dissent in India with their invasion."
 OTT_back_shammar:0 "Back the Emirate of Jabal Shammar"
 OTT_back_shammar_desc:0 ""
 OTT_help_shammar_defeat_saud:0 "Help the Emirate Defeat Saud"
 OTT_help_shammar_defeat_saud_desc:0 "If we help the House of Rashid eliminate the Saudi's once and for all we could have a powerful and controllable ally in Arabia with us."
 OTT_libya_work_locals:0 "Assistance of the Libyan Locals"
 OTT_libya_work_locals_desc:0 "Many citizens of Turkish Tripolitania have volunteered to aid us in our war effort agaisnt Italy in any way possible such as guerilla fighting."
 OTT_back_senussi:0 "Back the Senussi Order"
 OTT_back_senussi_desc:0 ""
 OTT_anti_young_turk:0 "Anti-Young Turk Stature"
 OTT_anti_young_turk_desc:0 "The CUP is spreading dangerous reforms throughout the Empire and subjecting the Empire to westernization which should not be tolerated, the Sultan also no longer has any power. This must be changed, we must be brought back to good old days."
 OTT_anti_YT_coup:0 "Anti-Young Turk Coup"
 OTT_anti_YT_coup_desc:0 "The Young Turks have recently been overthrown by the masses whom have reinstalled the Sultan's ability to execute absolute rule which was removed by the Young Turks in 1908."
 OTT_abolish_constitution:0 "Abolish the Constitution"
 OTT_abolish_constitution_desc:0 "Going further along with purging what remains of the Young Turks we have any of their reforms."
 OTT_restore_caliphate:0 "Restore the Caliphate"
 OTT_restore_caliphate_desc:0 "We have taken more action and reinstating true power to the Caliph making the Caliphate an influential part of the Muslim world rather than a figurehead with no true power."
 OTT_pro_young_turk:0 "Pro-Young Turk"
 OTT_pro_young_turk_desc:0 "The Committee of Union and Progress has very progressive ideas for the Empire to follow with plans of reform which should hopefully return our country into its rightful place in the sun making it a great power once again."
 OTT_1913_coup:0 "1913 Coup"
 OTT_1913_coup_desc:0 "Today a coup d'état was carried out by a number of Committe of Union and Progess (Young Turks) members led by Enver Pasha and Tallat Pasha, whom made a surprise raid on the central Ottoman government buildings, the Sublime Porte. During the coup, the Minister of the Navy, Nazim Pasha was assassinated and the Grand Vizier, Kamil Pasha has been forced to resign. \N\N With the fall of the former government, the new government has fallen into the hands of the Young Turks who are now under the leadership of the triumvirate or the 'Three Pashas', made up of Enver, Talaat, and Djemal Pasha."
 OTT_reforms_1:0 "Young Turks Reforms I"
 OTT_reforms_1_desc:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
 OTT_reforms_2:0 "Young Turks Reforms II"
 OTT_reforms_2_desc:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
 OTT_reforms_3:0 "Young Turks Reforms III"
 OTT_reforms_3_desc:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
 OTT_turkish_nationalism:0 "Turkish Nationalism"
 OTT_turkish_nationalism_desc:0 "With the Young Turks coming into power, the empire has officially adopted a more nationalistic ideology and leaders, mainly Enver Pasha, have been promoting ideas of Pan-Turkism with several pan-Turkic movements arising."
 OTT_ottoman_identity:0 "Ottoman Identity"
 OTT_ottoman_identity_desc:0 "With the entrance of the CUP into power, Ottomanism which had previously remained dormant has enjoyed a revival. The idea promotes equality among all the ethnicities of the empire regardless of their religion making all subjects equal before the law."
 OTT_bad_armenians:0 "Armenian Genocide"
 OTT_bad_armenians_desc:0 "Tensions between Armenians and Turks have risen to a new level. Some Armenians in the region have actively been siding with the Russians, and Enver Pasha's has released 'Directive 8682' on 'Increased security and precautions' to all military units calling for a removal of all ethnic Armenians serving in Ottoman forces from their posts and for their demobilization."

 ww1_turkey.1.t:0 "Our Friend the German Empire"
 ww1_turkey.1.d:0 "During a recent diplomatic meeting we have realized that we and the German Empire have very much of the same views, including our particular distaste towards Britain which is largely using us as a tool. The Germans on the other hand have offered to help us with modernizing military and have for the past decade almost been helping construct the Berlin-Baghdad railway."
 ww1_turkey.1.a:0 "Such kind people"
 ww1_turkey.2.t:0 "Black Sea Raid"
 ww1_turkey.2.d:0 "Enver Pasha has previously called for Admiral Souchon to maneuver in the Black Sea attacking the Russian fleet should 'a suitable opportunity present itself'. This order was not passed thrrough the normal command-chain, Souchon has taken action today by taking his preffered warship, the Goeben, now flying under our flag, and several destroyers opening fire on the shore batteriees of Sevatopol sinking several small Russian vessels later. As a result of this action the Russian Empire has declared war on us and a state of war now exists between us and the Entente."
 ww1_turkey.2.a:0 "God wills it"
 ww1_turkey.3.t:0 "Holding onto the Balkans"
 ww1_turkey.3.d:0 "We have decided to hold on to all of our remaining territory in the Balkan's and should any of the minor nations want a piece of our territory they will have to fight for it!"
 ww1_turkey.3.a:0 "We won't go without a fight..."
 ww1_turkey.4.t:0 "Ceding Balkan Territory"
 ww1_turkey.4.d:0 "Instead of holding on to our territory within the Balkans and delaying the inevitable major war between us and the Balkan states over their core territory we have instead decided to cede our territory which will make us look weak, however, we wont be losing much than prestige."
 ww1_turkey.4.a:0 "Oh well..."
 ww1_turkey.5.t:0 "Our Friend the Tsardom of Bulgaria"
 ww1_turkey.5.d:0 "We have recently sent diplomats to the Sofia, Bulgaria in order to improve relations with Bulgaria whom we hope will counteract Serbia's dominance and strength in the Balkans as well as providing a larger front for the Serbians. Along with Bulgaria being secured on our side, we shouldn't worry about Constnatinople being threatened and we should be able to have a direct connection to our German allies once Serbia falls."
 ww1_turkey.5.a:0 "Great!"
 ww1_turkey.6.t:0 "Aid Bulgaria"
 ww1_turkey.6.d:0 "In an effort to support our Bulgarian allies against their Balkan neighbors we have decided to send equipment and troops for them to use against their enemies."
 ww1_turkey.6.a:0 "Hopefully they can make of it"
 ww1_turkey.7.t:0 "Our Friend the British Empire"
 ww1_turkey.7.d:0 "Besides the fact that the British Empire has rather taken advantage of us somewhat, we have come to see that any war against the British is destined to fail and we would benefit more from being on their side than on the losers."
 ww1_turkey.7.a:0 "Better to be on the winners side"
 ww1_turkey.8.t:0 "Preparation for War"
 ww1_turkey.8.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_turkey.8.a:0 "Ok"
 ww1_turkey.9.t:0 "Joining the Entente"
 ww1_turkey.9.d:0 "In order to further solidify our friendship with the British we haave decided to join the Entente."
 ww1_turkey.9.a:0 "Hurrah"
 ww1_turkey.10.t:0 "German Military Mission"
 ww1_turkey.10.d:0 "History of our both nations military relations go back into almost 30 years and the German military mission has proven to be very instrumental in the modernization of how our army works. The Germans have taught us many things and forced us to reform our army to work more efficiently."
 ww1_turkey.10.a:0 "We are glad to learn"
 ww1_turkey.11.t:0 "Preparation for War"
 ww1_turkey.11.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_turkey.11.a:0 "Ok"
 ww1_turkey.12.t:0 "Declaration of Jihad"
 ww1_turkey.12.d:0 "Sultan Mehmed V has today officially declared a Jihad saying 'Oh Muslims. Know that our Empire is at war with the mortal enemies of Islam: the governments of Muscovy, Britain, and France. The commander of the Faithful summons you to the Jihad'."
 ww1_turkey.12.a:0 "The call goes out for Jihad"
 ww1_turkey.13.t:0 "Aiding the Senussi"
 ww1_turkey.13.d:0 "In an effort to do harm against our former enemies, the Kingdom of Italy, which took vast territories in Africa from us we have in turn decided to aid their enemies the Senussi Order whom are still involved in guerilla war against the Italians across Libya."
 ww1_turkey.13.a:0 "Lets hope they can make us of it"
 ww1_turkey.14.t:0 "Massive War Effort"
 ww1_turkey.14.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_turkey.14.a:0 "Good"
 ww1_turkey.15.t:0 "Fortification of the Dardanelles"
 ww1_turkey.15.d:0 "In an effort to protect Istanbul from a possible larger naval force, particularly that of a possible British/French united fleet, we have decided to increase fortification of the Dardanelles in order to protect our capital in case of such an operation."
 ww1_turkey.15.a:0 "Get to work!"
 ww1_turkey.16.t:0 "Fortification of Gallipoli"
 ww1_turkey.16.d:0 "The area of Gallipoli remains a vulnerable area where the allies could possibly launch a naval invasion, in prepartion we could built fortifications in the area to deter any possible attempts should they occur."
 ww1_turkey.16.a:0 "Sounds good"
 ww1_turkey.17.t:0 "German Military Mission Continues"
 ww1_turkey.17.d:0 "We have continued with the German military mission which has consistantly been aiding our army, several German commanders are now serving within the Ottoman military and general Liman von Sanders has taught us a great deal against our enemies the Russian Empire and how their forces work."
 ww1_turkey.17.a:0 "They are always welcome here"
 ww1_turkey.18.t:0 "Defense of Baghdad"
 ww1_turkey.18.d:0 "Should the possibility of a fall back on the Mesoptamian front happen we are starting construction of defenses in Baghdad to hold the city at all costs."
 ww1_turkey.18.a:0 "Good"
 ww1_turkey.19.t:0 "Defense of Jerusalem"
 ww1_turkey.19.d:0 "Should the possibility of a fall back on the Palestinian front occur we are starting construction of defenses in the important religious center of Jerusalem."
 ww1_turkey.19.a:0 "Good"
 ww1_turkey.20.t:0 "Defense of Damascus"
 ww1_turkey.20.d:0 "Should the possibility of a major fall back from Jerusalem occur we are starting construction of major defenses in Damascus in order to hold the city at all costs and prevent allied troops from spilling into Asia Minor."
 ww1_turkey.20.a:0 "Good"
 ww1_turkey.21.t:0 "Our Friends the Emirate of Jabal Shammar"
 ww1_turkey.21.d:0 "We have long remained friendly to the Emirate of Jabal Shammar, in fact we share many of the same interests and values. It has been long known that the Rashidi dynasty of the Emirate of Jabal Shammar have been long-time enemies of the Saud and vice-versa, perhaps we could somehow help them with this in the future..."
 ww1_turkey.21.a:0 "Friends forever"
 ww1_turkey.22.t:0 "Befriend Persia"
 ww1_turkey.22.d:0 "In a recent diplomatic mission to Persia we have realized both of our nations have shared common enemies, particularly Russia and the United Kingdom, to whom have been fighting over influence in Persia splitting it like a cake."
 ww1_turkey.22.a:0 "Great Results"
 ww1_turkey.23.t:0 "Our Enemy, Persia"
 ww1_turkey.23.d:0 "Persia is a relatively weak neighbor for which we should take advantage of and fulfill pan-turkism proceding to unite the rest of the Turks in Central Asia at a later date."
 ww1_turkey.23.a:0 "Glorious ideas"
 ww1_turkey.24.t:0 "Mission to Afgahnistan"
 ww1_turkey.24.d:0 "We have sent a mission to Afgahnistan in an attempt to create an alliance between our two nations, the entrance of Afgahnistan would be key to our war goals with a possible Afgahn invasion of British Raj."
 ww1_turkey.24.a:0 "Let's just hope they agree"
 ww1_turkey.2401.t:0 "Mission from Turkey"
 ww1_turkey.2401.d:0 "We have received a diplomatic mission from the Ottoman Empire which is trying to convince us to join the war on their side claiming that this is an important Jihad against their enemies of Britain calling us as loyal servants to allah to join in this fight the caliphate is involved in."
 ww1_turkey.2401.a:0 "Join War"
 ww1_turkey.2401.b:0 "We'll stay neutral"
 ww1_turkey.2402.t:0 "Afgahnistan Joins War"
 ww1_turkey.2402.d:0 "Our diplomatic mission to Afgahnistan has been a great success, the Emir of Afgahnistan has agreed to join the war and will invade India which should prove a very useful diversion and should relieve pressure on our front."
 ww1_turkey.2402.a:0 "Great"
 ww1_turkey.2403.t:0 "Afgahnistan Claims Neutrality"
 ww1_turkey.2403.d:0 "Our diplomatic mission to Afgahnistna has unfortunately been a failure, the Emir of Afgahnistan claims that he is payed by the British to remain neutral which is his main source of income which leaves him no choice but to remain neutral if he wants to keep the money coming."
 ww1_turkey.2403.a:0 "Darn"
 ww1_turkey.25.t:0 "Backing Jabal Shammar"
 ww1_turkey.25.d:0 "We have taken action and decided to back the Emirate of Jabal Shammar should they come into any conflict with their neighbors, perhaps in the future we can help them squash the Emirate of Nejd."
 ww1_turkey.25.a:0 "Sounds good"
 ww1_turkey.26.t:0 "Help Jabal Shammar Defeat Saud"
 ww1_turkey.26.d:0 "We have decided to back Jabal Shammar in a war against the Emirate of Nejd led by the evil House of Saud, concerning our military capabilities, Saud will certainly be squashed like a bug with us on the Rashidi's side."
 ww1_turkey.26.a:0 "We shall crush Saud like a bug!"
 ww1_turkey.27.t:0 "Working With Libyan Locals"
 ww1_turkey.27.d:0 "We have been working with Libyan locals in this recent war between us and Italy with many of the locals joining our defensive stature against the oncoming Italian forces."
 ww1_turkey.27.a:0 "We are glad to have their support"
 ww1_turkey.28.t:0 "Backing the Senussi Order"
 ww1_turkey.28.d:0 "Following our defeat in the Italo-Turkish war we may have gone home but there is still a large amount of armed forces hidden deep within Libya where the Senussi Order is continuing to operate against the Italian forces. We are going to back them in an effort to harm the Kingdom of Italy through subsersive means..."
 ww1_turkey.28.a:0 "The fight will go on"
 ww1_turkey.29.t:0 "Anti-CUP Stature"
 ww1_turkey.29.d:0 "The CUP is spreading dangerous reforms throughout the Empire and subjecting the Empire to westernization which should not be tolerated, the Sultan also no longer has any power. This must be changed, we must be brought back to good old days."
 ww1_turkey.29.a:0 "Ok"
