 AUH_backward_navy_industry:0 "Backward Naval Industry"
 AUH_backward_navy_industry_desc:0 "When it came to its financial and political position within the Empire, the Austrian (and later Austro-Hungarian) Navy was a bit of an afterthought for most of the time it existed. One reason was that sea power was never a priority of the Austrian foreign policy and that the Navy itself was relatively little known and supported by the public. Activities such as open days and naval clubs were unable to change the sentiment that the Navy was just something 'expensive but far away'. Another point was that naval expenditures were for most of the time overseen by the Austrian War Ministry, which was largely controlled by the Army."
 AUH_inexperenced_colonial_administrators:0 "Inexperienced Colonial Administrators"
 AUH_inexperenced_colonial_administrators_desc:0 "From the 17th century through to the 19th century, the Habsburg Monarchy, Austrian Empire, and Austro-Hungarian Empire made a few small short-lived attempts to expand overseas colonial trade through the acquisition of factories. All attempts were ended due to international pressure, or lack of interest from the Imperial government and opposition from Hungarians high in the government."
 AUH_unequal_union:0 "Unequal Union"
 AUH_unequal_union_desc:0 "The compromise was widely considered as a betrayal of the vital Hungarian interests and the achievements of the reforms of 1848 by the Hungarian society (The status of Hungary before the 1848 revolution was a mere personal union; however, after the compromise her status was transformed to a real union). Thus it remained bitterly unpopular among the ethnic Hungarian voters, because ethnic Hungarians did not vote for the ruling pro-compromise parties in the Hungarian parliamentary elections. Therefore the political maintenance of the Austro-Hungarian Compromise (thus Austria-Hungary itself) was mostly a result of the popularity of pro-compromise ruling Liberal Party among the ethnic minority voters in Kingdom of Hungary."

