 GER_prussian_dominance:0 "Prussian Dominance"
 GER_prussian_dominance_desc:0 "The Unification of Germany into the German Empire, a Prussia-dominated nation state with federal features, officially occurred on 18 January 1871 at the Versailles Palace's Hall of Mirrors in France. Princes of the German states gathered there to proclaim Wilhelm of Prussia as Emperor of the German Empire after the French capitulation in the Franco-Prussian War."
 GER_well_connected_railways:0 "Well Connected Railways"
 GER_well_connected_railways_desc:0 "Germany’s railways are the lifeline of the empire, seamlessly connecting bustling cities, industrial hubs, and quiet rural towns. Trains glide through major stations in Berlin and Hamburg, carrying workers, traders, and travelers, while goods flow effortlessly across the country."
 GER_small_empire:0 "Small Empire"
 GER_small_empire_desc:0 "The German colonial empire constituted the overseas colonies, dependencies and territories of Imperial Germany. Unified in the early 1870s, the chancellor of this time period was Otto von Bismarck. Short-lived attempts of colonization by individual German states had occurred in preceding centuries, but crucial colonial efforts only began in 1884 with the Scramble for Africa. Claiming much of the left-over uncolonized areas of Africa, Germany built the third-largest colonial empire at the time, after the British and French. The German Colonial Empire encompassed parts of several African countries, including parts of present-day Burundi, Rwanda, Tanzania, Namibia, Cameroon, Gabon, Congo, Central African Republic, Chad, Nigeria, Togo, Ghana, New Guinea, and numerous other West Pacific / Micronesian islands."
 GER_german_colonies:0 "German Colonies"
 GER_german_colonies_desc:0 "The Deutsches Kolonialreich constitued the overseas colonies, dependencies and territories of Imperial Germany. The established merchants and plantation operators in the African colonies frequently managed to sway government policies. Capital investments by banks were secured with public funds of the imperial treasury to minimize risk. While the French and the English instituted policies that spread their languages and culture, Germany restricted use of German to a small number of elite colonial subjects. Colonies were regarded as overspill for German settlers, rather than as territories to be developed and eventually granted autonomy, or independence."
 GER_north_german_confederation:0 "North German Confederation Legacy"
 GER_north_german_confederation_desc:0 "After years of being the secondary player in the German sphere, Prussia formed the North German Confederation, establishing itself as the foremost power in Germany, before finally unifying the empire. With this event still in living memory, the laws and pride of our people are still reflective of this monumental event."
 GER_bloated_naval_budget1:0 "Bloated Naval Budget"
 GER_bloated_naval_budget1_desc:0 "Germany suffered from a bloated budget while producing ships. Consumer goods suffered greatly, but ship production was skyrocketing."
