### Cold War

ITA3_relations_with_the_west:0 "Relations with the West"
ITA3_relations_with_the_west_desc:0 "After much talks, we all came to the same agreement... democracy is the only way."
ITA3_help_yugoslavia:0 "Help Yugoslavia"
ITA3_help_yugoslavia_desc:0 "We should help Yugoslavia to accept democracy and oust the other political parties for their own good."
ITA3_interest_in_the_european_coal_and_steel_community:0 "Interest in the European Coal and Steel Community"
ITA3_interest_in_the_european_coal_and_steel_community_desc:0 "By joining the E.C.S.C, our trade will experience a boost and our economy will like that."
ITA3_alcide_de_gasperi:0 "Alcide De Gasperi"
ITA3_alcide_de_gasperi_desc:0 "The general elections in the April 1949 were heavily influenced by the continuing cold-war confrontation between the Soviet union and the United States. We should choose wisely our position into the world political scene."
ITA3_form_a_centrist_coalition:0 "Form a Centrist Coalition"
ITA3_form_a_centrist_coalition_desc:0 "With the support of the Liberals, Republicans and the Social-Democrats, we are able to form a centrist government and fill the power void in our political scene. Although, we can see that this alliance will be short lived. We need to make preparations in case they have the intention of leaving us."
ITA3_revive_mussolinis_ideas:0 "Revive Mussolini's ideas"
ITA3_revive_mussolinis_ideas_desc:0 "Reviving Mussolini's ideas. Our country will be reborn from the ashes like a great phoenix."
ITA3_join_nato:0 "Join NATO"
ITA3_join_nato_desc:0 "By joining N.A.T.O, we further establish our position into the world. By having great nations as our allies, enemies will think twice before making any moves against us."
ITA3_hold_talks_with_the_west:0 "Hold Talks With the West"
ITA3_hold_talks_with_the_west_desc:0 "Now that we have a government, we should begin our relations with the west, especially UK and America."
ITA3_help_france_change:0 "Help France Change"
ITA3_help_france_change_desc:0 "We should help France to accept democracy and oust the other political parties for their own good."
ITA3_become_a_founding_member_of_ecsc:0 "Become a founding member of E.C.S.C"
ITA3_become_a_founding_member_of_ecsc_desc:0 "We will become a founder member of the E.C.S.C. A glorious position for our country."
ITA3_join_the_united_nations:0 "Join the United Nations"
ITA3_join_the_united_nations_desc:0 "The United Nations is a great organization. We should be part of it."
ITA3_help_albania:0 "Help Albania"
ITA3_help_albania_desc:0 "We should help Albania to accept democracy and oust the other political parties for their own good."
ITA3_help_spain_change:0 "Help Spain Change"
ITA3_help_spain_change_desc:0 "We should help Spain to accept democracy and oust the other political parties for their own good."
ITA3_offer_aid_to_romania:0 "Offer Aid to Romania"
ITA3_offer_aid_to_romania_desc:0 "We should help Romania to accept democracy and oust the other political parties for their own good."
ITA3_alliance_with_uk:0 "Alliance with UK"
ITA3_alliance_with_uk_desc:0 "By having an alliance with the UK, we will become a great nation in europe."
ITA3_form_piccoli_alleanza:0 "Form Piccoli Alleanza"
ITA3_form_piccoli_alleanza_desc:0 "If they agree, Yugoslavia, Albania, Romania and Italy will form a faction named "Piccoli Alleanza"."
ITA3_form_european_treaty:0 "Form European Treaty"
ITA3_form_european_treaty_desc:0 "By having the backing of France, Spain and UK, we will form a faction named "The European Treaty". We will become strong togheter."
ITA3_umberto_ii_of_italy:0 "Umberto II of Italy"
ITA3_umberto_ii_of_italy_desc:0 "Umberto II of Italy is a promising king that will make our nation great in the eyes of the world."
ITA3_install_the_monarchy:0 "Install the Monarchy"
ITA3_install_the_monarchy_desc:0 "By installing the monarchy in Italy, we will gain power and finally coronate Umberto II as king of Italy."
ITA3_oust_the_opposing_parties:0 "Oust the Opposing Parties"
ITA3_oust_the_opposing_parties_desc:0 "Monarchy is the only way. We will go back to our roots and oust the rest of the political parties. The king will win!"
ITA3_expand_our_rule:0 "Expand Our Rule"
ITA3_expand_our_rule_desc:0 "Now that we have finally banned all the other political parties in our country, we are free to rule as we see fit."
ITA3_influence_france:0 "Influence France"
ITA3_influence_france_desc:0 ""
ITA3_influence_spain:0 "Influence Spain"
ITA3_influence_spain_desc:0 ""
ITA3_influence_george_vi:0 "Influence George VI"
ITA3_influence_george_vi_desc:0 ""
ITA3_claims_on_albania:0 "Claims on Albania"
ITA3_claims_on_albania_desc:0 "Albania would be far more prosperous under our rule. We will demand their territories or we will wage war."
ITA3_coronation_of_umberto_ii_as_king:0 "Coronation of Umberto II as King"
ITA3_coronation_of_umberto_ii_as_king_desc:0 "The coronation of Umberto II as king will send shockwaves into the international scene, especially in Europe. He will rule our great nation, and will establish the Kingdom of Italy."
ITA3_the_support_of_the_people:0 "The Support of The People"
ITA3_the_support_of_the_people_desc:0 "Now that we have the support of the people, we will seek strong alliances and friendships."
ITA3_help_restore_the_napoleonic_line:0 "Help Restore the Napoleonic line"
ITA3_help_restore_the_napoleonic_line_desc:0 "We will help France restore the their Napoleonic line."
ITA3_the_house_of_bourbon:0 "The House of Bourbon"
ITA3_the_house_of_bourbon_desc:0 "We will help Spain to restore the House of Bourbon."
ITA3_the_windsor_house:0 "The Windsor House"
ITA3_the_windsor_house_desc:0 "We will help England to restore the Windsor House."
ITA3_offer_full_support_to_france:0 "Offer Full Support to France"
ITA3_offer_full_support_to_france_desc:0 "France has our full support."
ITA3_offer_full_support_to_spain:0 "Offer Full Support to Spain"
ITA3_offer_full_support_to_spain_desc:0 "Spain has our full support."
ITA3_offer_full_support_to_england:0 "Offer Full Support to England"
ITA3_offer_full_support_to_england_desc:0 "England has our full support."
ITA3_the_francoitalian_alliance:0 "The Franco-Italian Alliance"
ITA3_the_francoitalian_alliance_desc:0 "By having the french king on the throne, we can now form an alliance between our countries, strenghtening our position in Europe."
ITA3_the_land_of_corsica:0 "The Land of Corsica"
ITA3_the_land_of_corsica_desc:0 "Corsica was italian and it should remain italian. To arms!"
ITA3_the_spanishitalian_alliance:0 "The Spanish-Italian Alliance"
ITA3_the_spanishitalian_alliance_desc:0 "By having the spanish king on the throne, we can now form an alliance between our countries, strenghtening our position in Europe."
