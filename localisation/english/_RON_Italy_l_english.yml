ITA_spazio_vitale_idea:0 "Spazio vitale"
ITA_spazio_vitale_idea_desc:0 "Spazio vitale was the territorial expansionist concept of Italian Fascism. It was defined in universal terms as 'that part of the globe over which extends either the vital requirements or expansionary impetus of a state with strong unitary organization which seeks to satisfy its needs by expanding beyond its national boundaries'. It was analogous to the German Nazi Party's concept of Lebensraum."

