 MON_border_conflict_canceled_attacker.1.t:0 "Stalemate in [their_state.GetName]"
 MON_border_conflict_canceled_attacker.1.desc:0 "The fighting in the [our_state.GetName]-[their_state.GetName] Area has ground to a halt as both sides have proven unable to dislodge the other. Little territory has been gained by either side. Scouts report that the [their_country.GetAdjective] soldiers on the other side are digging in on defensive terrain. It would appear that they intend to keep the territory they have, but probably won't push against our lines."
 MON_border_conflict_canceled_attacker.1.a:0 "We will return."
