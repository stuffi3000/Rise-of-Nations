 MON_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] threatens our border"
 MON_border_incident_defender_warning.1.desc:0 "Earlier yesterday, [their_country.GetAdjective] soldiers were spotted crossing the border from [attacker_state.GetName] into [defender_state.GetName]. During the night, more [their_country.GetAdjective] forces have poured into the area and set up defensive positions inside our territory. \n\nThis follows a series of minor skirmishes and border violations by forces under the command of [their_country.GetLeader] all along our shared border.\n\nThis time, however, it is clear that the [their_country.GetAdjective] forces are here to stay. We must send forces into the region as soon as possible to check their advance."
 MON_border_incident_defender_warning.1.a:0 "Mobilize all available forces!"
 MON_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Is Mobilizing for War"
 MON_border_conflict_escalate_to_war.1.desc:0 "Scouting reports indicate that [From.GetAdjective] forces are massing inside [their_state.GetName] for a major operation to push deeper into [our_state.GetName]. Given the amount of resources [From.GetLeader] is willing to expend on this adventure, it is clear that this is no longer a mere dispute over the exact location of a demarcation line.\n\nFull scale war is on the horizon."
 MON_border_conflict_escalate_to_war.1.a:0 "We must be ready to meet them!"
