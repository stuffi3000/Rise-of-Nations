 MON_border_conflict_won_attacker.1.desc:0 "The clash in the borderlands between [our_state.GetName] and [their_state.GetName] saw our forces win a clear victory over the forces of [their_country.GetLeader]. The [their_country.GetAdjective] forces have fallen back to regroup, and our forces have taken control of the disputed area."
