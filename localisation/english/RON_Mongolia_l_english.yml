 MON_border_conflict_lost_attacker.1.t:0 "Defeat in [our_state.GetName]"
 MON_border_conflict_lost_attacker.1.desc:0 "Forces under the command of [their_country.GetLeader] have succeeded in pushing us out of the disputed area between [our_state.GetName] and [their_state.GetName]. Our forces have retreated in good order and are reorganising should we want to renew the battle in the future."
 MON_border_conflict_lost_attacker.1.a:0 "We must counterattack as soon as possible!"
