RUS_new_develop_rural_cau_desc:0 "Promoting industrialization and urbanization in the Caucuses will modernize our mining and drilling operations there and help secure our southern borders."
RUS_new_develop_rural_sib_desc:0 "Developing Siberia will allow us to harness vast lands and resources the region has to offer."
RUS_new_develop_rail:0 "To connect the newly developed regions, we need to undertake an extensive modernization of our rail infrastructure and rolling stock."
