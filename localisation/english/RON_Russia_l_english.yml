RUS_new_export_grain:0 "Increase Grain Exports"
RUS_new_lose_militarize_desc:0 "We need a strong military now more than ever in order to stave off further acts of aggression by other powers."
RUS_new_foreign_equipment_desc:0 "We need to rapidly reequip our army, and the quickest way to do so is to purchase foreign arms."
RUS_new_foreign_advisors_desc:0 "As our own methods clearly were not enough during the war, we need to bring in foreign experts help modernize our army."
RUS_new_foreign_tools_desc:0 "As we are still industrializing, we can learn a lot from the manufacturing processes and machinery of already industrialized nations."
RUS_new_improve_mil_schools_desc:0 "We need to examine the doctrinal failures that led to our defeat and then improve the curriculum at our academies in order to reform our outdated officer corps."
RUS_new_naval_rebuild_desc:0 "The war knocked us down from a first-tier naval power to a middling naval power. We need to correct this as soon as possible!"
RUS_new_foreign_advisors_navy_desc:0 "Foreign naval advisors can help us determine the doctrinal and design failures that led to our embarassing naval defeats in the Far East."
RUS_new_foreign_license_navy_desc:0 "Our new ships need to be modern, and we may need to look to foreign companies to make up for our own technological deficiencies in shipbuilding."
RUS_new_foreign_shipbuilding_desc:0 "Ordering ships from foreign shipyards will help us return our navy to its pre-war strength."
RUS_new_export_resources_desc:0 "We have racked up an immense trade deficit from all the foreign aid in rebuilding our military, so we need to increase our own exports, even to the detriment of our own citizens."
RUS_new_export_grain_desc:0 "We have racked up an immense trade deficit from all the foreign aid in rebuilding our military, so we need to increase our own exports, even to the detriment of our own citizens."
RUS_new_win_militarize:0 "Maintain the Victorious Military"
RUS_new_win_lesson:0 "Learn from our Victories"
RUS_new_build_east:0 "Build up the Far East"
RUS_new_schools_east:0 "Far East Military Academies"
RUS_new_win_militarize_desc:0 "There is no need for us to demobilize our victorious soldiers. We should instead build up our army ahead of another war with an even stronger power."
RUS_new_win_lesson_desc:0 "Although we won the war, a few different changes to the military situation could have resulted in a humiliating defeat. We need to make sure that we do not become complacent following our victory."
RUS_new_build_east_desc:0 "With Japan defeated, we now have far more leeway in the Far East and the Pacific. We should build up infrastructure and industry in anticipation of expanding our influence throughout East Asia and the Pacific."
RUS_new_schools_east_desc:0 "Building military academies in Port Arthur and Vladivostok will help create a homegrown and loyal base of officers, scientists, and engineers from Manchuria and Siberia."
RUS_new_october_manifesto:0 "Issue the October Manifesto"
RUS_new_october_manifesto_desc:0 "The October Manifesto promises basic civil rights and a constitutional monarchy. Even if we do not follow through on these promises, publising the manifesto will buy us time to decide if we want to compromise or suppress the opposition."
RUS_new_crack_down_revolutionaries:0 "Crack down on Revolutionaries"
RUS_new_expand_ohkrana:0 "Expand the Ohkrana"
RUS_new_prop_campaign:0 "Launch a Propaganda Campaign"
RUS_new_status_quo_constitution:0 "Status Quo Constitution"
RUS_new_crack_down_revolutionaries_desc:0 "We have thousands of soldiers returning home. We can use those troops to violently disperse any revolutionaries and subversives."
RUS_new_expand_ohkrana_desc:0 "The Ohkrana was designed for precisely this situation. By relaxing guidelines and giving the organization even more funding, we can covertly suppress the myriad opposition groups that have formed in the wake of the revolution."
RUS_new_prop_campaign_desc:0 "A public relations blitz will allow us to shore up support for the Tsar."
RUS_new_status_quo_constitution_desc:0 "The demand for a constitution is too great to eliminate entirely, but if we draft a constitution that only gives minor concessions, we can maintain the status quo and placate all but the most radical elements of the opposition."
RUS_new_begin_liberalization:0 "Begin Liberalization"
RUS_new_limit_ohkrana:0 "Limit the Ohkrana"
RUS_new_reduce_censorship:0 "Reduce Press Censorship"
RUS_new_liberal_constitution:0 "A Liberal Constitution"
RUS_new_begin_liberalization_desc:0 "Giving concessions to the revolutionaries and publically agreeing with their message will buy us time and support for more decisive action."
RUS_new_limit_ohkrana_desc:0 "The Ohkrana has been allowed to run rampant for too long. We will curtail their operations before they ruin any chance at compromise."
RUS_new_reduce_censorship_desc:0 "Relaxing restrictions on the press will be seen as a magnanimous move and placate many papers previously forced into hiding."
RUS_new_liberal_constitution_desc:0 "We have reached the point where an absolute monarchy is no longer tenable. If Russia is to survive, we need to compromise with the moderates and give the people represenation in a new constitution to stave off the threat posed by revolutionaries."
RUS_new_give_local_autonomy:0 "Grant more Provincial Autonomy"
RUS_new_undermine_independence:0 "Undermine calls for Independence"
RUS_new_full_independence:0 "Grant Full Independence"
RUS_new_partial_independence:0 "Limited Self-Governance"
RUS_new_russify:0 "Increase Russification Efforts"
RUS_new_give_local_autonomy_desc:0 "The independence movements in the Baltics, Finland, and Poland, spurred on by our new liberal reforms, have swelled in size. We should grant these movements a concession by reducing our involvement in their local affairs."
RUS_new_undermine_independence_desc:0 "These new independence movements threaten the territorial integrity of the Russia Empire. Utilize a combination of soldiers, police, and the Ohkrana to suppress these movements!"
RUS_new_full_independence_desc:0 "If we are to be a tRUS democracy, we must respect the idea of self-determination and give our provinces the choice to become fully independent."
RUS_new_partial_independence_desc:0 "The independence movements have grown too big to simply keep our provinces in the Russian Empire, but if we grant them limited self governance, we will still have tremendous influence over these new countries and not risking reducing our sphere of influence."
RUS_new_russify_desc:0 "Our territories have been Russian for centuries, and they will stay that way. We will launch a campaign of resettlement and reeducation to reinforce the Russian identity of the citizens there."
RUS_new_win_parades:0 "Throw Military Parades"
RUS_new_win_representation:0 "Allow Limited Representation"
RUS_new_win_coalition:0 "Ally with the Moderates"
RUS_new_win_spending:0 "New Spending Legislation"
RUS_new_win_integration:0 "Begin Economic Integration"
RUS_new_win_parades_desc:0 "Showcasing our victorious army in a series of military parades throughout Russia will serve to demonstrate the might of the Empire and shore up our own political position."
RUS_new_win_representation_desc:0 "Creating an legislature will allow us to help placate the demands of the revolutionaries while still allowing us to retain most of our powers."
RUS_new_win_coalition_desc:0 "While the legislature itself has limited powers, a majority government will help further legitimize our rule. If we reach out to the liberals and the democrats, we can form a majority against the more radical communists and ultranationalists."
RUS_new_win_spending_desc:0 "We should pass sweeping economic reforms to uplift the average Russian worker and further industrialize."
RUS_new_win_integration_desc:0 "The revolutions have rocked our westernmost territories in Poland, Finland, and the Baltics, causing separatist movements to flare up. If we invest significantly into these regions, we can placate a lot of the revolutionaries and tie them closer to the Russian economy to reduce the likelihood of any unrest or independence movements flaring up again."
RUS_new_win_korea:0 "Develop Korea"
RUS_new_win_korea_desc:0 "Our newly acquired protectorate of Korea has been stuck with an antiquated monarchy and a primarily agrarian society. Industrializing Korea will tie the country closer with us and bring East Asia further under our economic influence."
RUS_new_black_sea_forts:0 "Fortify the Black Sea"

