RUS_new_demilitarize_desc:0 "Operating on a war footing for years is unsustainable, so we need to demobilize before our economy is bankrupted."
RUS_new_sell_equipment_desc:0 "Selling our surplus equipment will add some much needed gold into our depleted coffers."
RUS_new_convert_mils_desc:0 "With the war over, we do not need as many arms factories anymore, so we can convert them to civilian purposes."
RUS_new_small_army_desc:0 "Reducing the size of our army will not only reduce the burden on our economy, but it will allow us to maintain a more professional army better capable of defending our homeland."
RUS_new_convert_mil_schools_desc:0 "Diverting resources from officer training to research will greatly assist our own technological advancement."
RUS_new_lose_militarize:0 "Maintain the Defeated Military"
RUS_new_foreign_equipment:0 "Purchase French Equipment"
RUS_new_foreign_advisors:0 "Bring in Foreign Military Advisors"
