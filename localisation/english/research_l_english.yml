 RUS_mechanized_equipment_10_desc:0 "One of the more modern Russian vehichles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 RUS_mechanized_equipment_10_short:0 "Kurganets-25"
 RUS_mechanized_equipment_11:0 "Kurganets-35"
 RUS_mechanized_equipment_11_desc:0 "Much like the 25, which is primarally an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 RUS_mechanized_equipment_11_short:0 "Kurganets-35"
 RUS_mechanized_equipment_12:0 "Kurganets-45"
 RUS_mechanized_equipment_12_desc:0 "Not much is known about this super APC, but it packs a 40mm cannon and can carry 12 men."
 RUS_mechanized_equipment_12_short:0 "Kurganets-45"
 RUS_mechanized_equipment_5:0 "BTR-60"
 RUS_mechanized_equipment_5_desc:0 "One of the oldest vehicles still in service the BTR-60 has a 14.5mm KPVT heavy machine gun with 500 rounds. The secondary weapon is a 7.62mm pkt coaxial machine gun with 3,00 rounds. Great for light infantry movements, and QRF's."
 RUS_mechanized_equipment_5_short:0 "BTR-60"
 RUS_mechanized_equipment_6:0 "MT-LB"
 RUS_mechanized_equipment_6_desc:0 "The MT-LB was made in the 1970's. Made cheap and fast, the Soviets used these for light anti-air and infantry fighting."
 RUS_mechanized_equipment_6_short:0 "MT-LB"
 RUS_mechanized_equipment_7:0 "BTR-70"
 RUS_mechanized_equipment_7_desc:0 "The BTR-70 has been in use since 1972, in the Soviet-Afgan War they were used to move in troops and then give fire support. The only difference from the BTR-60 is heavier armor."
 RUS_mechanized_equipment_7_short:0 "BTR-70"
 RUS_mechanized_equipment_8:0 "BTR-80"
 RUS_mechanized_equipment_8_desc:0 "Made in 1984, used for troop transport, and light tank or anti-air operations. Armed with the same armaments as the BTR-70 the 80 also boasts a 30mm 2A72 cannon."
 RUS_mechanized_equipment_8_short:0 "BTR-80"
 RUS_mechanized_equipment_9:0 "BTR-90"
 RUS_mechanized_equipment_9_desc:0 "Made in 1994, to combat terrorist fighters. It packs a heavy punch with a 30mm Shipunov 2A42 cannon with 500 rounds."
 RUS_mechanized_equipment_9_short:0 "BTR-90"
