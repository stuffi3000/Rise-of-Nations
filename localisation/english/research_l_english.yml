sp_armored_engineer_tech: "Armored Engineer Company"
sp_armored_engineer_tech_desc: "Combining engineering expertise with armored protection, armored engineer units are specialized on clearing obstacles and supporting front-line advances under heavy fire."
sp_armored_maintenance_tech: "Armored Maintenance Company"
sp_armored_maintenance_tech_desc: "The use of armored recovery vehicles enables our maintenance personnel to recover and repair all kinds of equipment, ensuring maximum operational readiness on the battlefield."
sp_armored_signal_tech: "Armored Signal Company"
sp_armored_signal_tech_desc: "Equipping our units with command vehicles will ensure secure and reliable battlefield communications and coordination under armored protection."
sp_armored_lc_high_impact_obliterator_cannon_tech: "High-Impact Obliterator Cannon"
sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
sp_armored_lc_naval_engine_conversion_tech: "Naval Engine Conversion"
sp_armored_lc_naval_engine_conversion_tech_desc: "Utilizing naval engineering techniques such as reinforced crankshafts, high-torque transmissions and specialized cooling systems can enhance the power output and durability of Land Cruiser engines, allowing them to better manage the immense weight and stress."
sp_armored_lc_transmission_improvements_tech: "Transmission Improvements"
sp_armored_lc_transmission_improvements_tech_desc: "Refined gear ratios, clutch mechanisms and torque converters to create more efficient transmissions capable of handling the extreme power and weight of Land Cruisers, improving overall mobility and reducing mechanical strain."
sp_armored_lc_specialized_field_manuals_tech: "Specialized Field Manuals"
sp_armored_lc_specialized_field_manuals_tech_desc: "Developing detailed training manuals tailored for Land Cruiser crews, covering unique operational procedures, maintenance protocols, and complex battlefield tactics required to effectively command these giant war machines."
sp_armored_lc_weapon_fire_control_tech: "Weapon Fire Control"
sp_armored_lc_weapon_fire_control_tech_desc: "Implementing advanced targeting optics, rangefinders, and gyroscopic stabilizers to enhance weapon accuracy and firing coordination, ensuring the guns can effectively engage targets despite their massive recoil and slow maneuverability."
sp_artillery_rocket_assisted_projectiles_tech: "Rocket-Assisted Projectiles"
sp_artillery_rocket_assisted_projectiles_tech_desc: "Enhanced projectiles for super-heavy howitzers, designed to extend range and improve impact through rocket propulsion."
sp_aip_engine_improved_tech: "AIP-Diesel Combination Engines"
sp_aip_engine_improved_tech_desc: "With further refinement of the AIP technology, we are seeing improvement both in terms of the performance as well as the material consumption used by the engines"
ship_pneumatic_mortar:0 "Pneumatic Mortar"
sp_refined_pykrete: "Refined Pykrete"
sp_refined_pykrete_desc: "With the further refinement of the Pykrete, we are now able to have much better insulation and protection for our aircraft aboard the Ice Carrier"
sp_multi_product_supply_ships: "Multi-Product Supply Ship"
sp_multi_product_supply_ships_desc: "With the use of the newly produced supply ships, we can ensure smoother transfer of the fuel, ammunition and supplies."
sp_shock_hardening_techniques: "Shock-Hardening Techniques"
sp_shock_hardening_techniques_desc: "By using various Shock-Hardening Techniques, and utilizing stress equalizers for our components, we lowered the rate of premature detonations, making our projectiles more reliable and effective"
mothership: "Mothership Aircraft"
reinforced_wings_mothership: "Reinforced Mothership Wings"
reinforced_wings_mothership_desc: "Without their mothership, the fighters are essentially stranded in the air, severely limiting their operational effectiveness. Strengthening the mothership's air wings is the most cost-effective strategy to enhance the survivability of the entire squadron."
miniature_fighters: "Miniature Fighters"
miniature_fighters_desc: "With smaller fighters we will be able to carry more of them into battle without sacrificing much firepower, as well as reducing the weight of the Motherships load"
aerial_hangars: "Aerial Hangars"
aerial_hangars_desc: "Aerial Hangars attached to the mothership allows us to fit even more miniature fighters onto the top of the aircraft, allowing for increased firepower and further reach."
