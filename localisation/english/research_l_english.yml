 nukes_1952:0 "Thermonuclear Bomb"
 nukes_1952_desc:0 "A thermonuclear weapon, or fusion weapon, is a second-generation nuclear weapon design. Its greater sophistication over pure fission weapons may afford it vastly greater destructive power than first-generation atomic bombs, a more compact size, a lower mass or a combination of these benefits."
 nukes_2:0 "Thermonuclear Experiments"
 nukes_2_desc:0 "Designs have been laid out for a bomb that uses fission to produce an even more powerful fusion reaction. With this, we should be able to significantly increase our yields." 
 nukes_desc:0 "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
