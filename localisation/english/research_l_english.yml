 force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 formation_fighting:0 "Formation Fighting"
 formation_fighting_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 formation_flying:0 "Formation Flying"
 formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
 forward_interception:0 "Forward Interception"
 forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 forward_observers:0 "Forward Observers"
 forward_observers_desc:0 "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 fuel_refining2:0 "Fuel Refining II"
 fuel_refining2_desc:0 "Better planning of refinery layouts reduce wastage of fuels."
 fuel_refining3:0 "Fuel Refining III"
 fuel_refining3_desc:0 "Improved reclamation methods allow refining fuel from by-products."
 fuel_refining4:0 "Fuel Refining IV"
 fuel_refining4_desc:0 "New developments in chemical engineering allow the refining of fuel from new sources."
 fuel_refining5:0 "Fuel Refining V"
 fuel_refining5_desc:0 "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."
