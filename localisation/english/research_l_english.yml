sp_helicopter_transport_pods_tech: "Helicopter Transport Pods"
sp_helicopter_transport_pods_tech_desc: "Helicopters equipped with transport pods or towing goods beneath them on a line can move supplies and equipment quickly and without regard for terrain. Getting stuck in the mud is a thing of the past!"
sp_helicopter_artillery_observers_tech: "Helicopter Artillery Observers"
sp_helicopter_artillery_observers_tech_desc: "Helicopters are able get a good vantage point of the battlefield regardless of the actual terrain, and thus make excellent forward scouts to provide accurate feedback to artillery barrages."
sp_helicopter_med_evac_tech: "Helicopter Med-Evac"
sp_helicopter_med_evac_tech_desc: "Incoming wounded! We have incoming wounded! Helicopters provide even faster casualty evacuation than regular ambulances."
