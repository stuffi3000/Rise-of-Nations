 rubber_plant_c_desc:0 "We can now produce great amounts of rubber from our advanced plants, and at a very cheap rate."
 rubber_processing:0 "Rubber Processing"
 rubber_processing_desc:1 "Industrial processing of synthetic rubber is needed to reduce our dependency on natural rubber."
 sam_carrier_equipment:0 "Surface-to-Air Missile Carrier"
