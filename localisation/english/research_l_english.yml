 monster_tank_equipment:0 "Land Cruiser Tank Equipment"
 monster_tank_equipment_1:0 "Land Cruiser Tank Equipment I"
 monster_tank_equipment_1_desc:0 "The Landkreuzer P. 1000 'Ratte' was a design for a 1000-ton tank for use by Nazi Germany during World War II, that may have been proposed by Krupp director Edward Grotte in June 1942, who had already named it 'Landkreuzer'. Submitted designs and drawings of the vehicle went under the names OKH Auftrag Nr. 30404 and E-30404/1, which were presented in December 1942. The tank was planned to be 1000 tonnes, being far heavier than the Panzer VIII 'Maus', the heaviest tank ever built (weighing 188 tonnes). The project gained the approval of Adolf Hitler, who had expressed interest in the development of the tank, but was cancelled by Minister of Armaments Albert Speer in early 1943."
 monster_tank_equipment_1_short:0 "Land Cruiser Tank I"
 monster_tank_equipment_2:0 "Land Cruiser Tank Equipment II"
 monster_tank_equipment_2_desc:0 "The Landkreuzer P 1500 Monster was a purported German pre-prototype super-heavy self-propelled gun designed during World War II. While mentioned in some popular works, there is no solid documentation for the program’s existence, and it may be an engineer’s amusement or an outright hoax."
 monster_tank_equipment_2_short:0 "Land Cruiser Tank II"
 monster_tank_equipment_desc:0 "A Land Cruiser Tank, is any tank that is notably beyond the standard of the class super-heavy tank in either size or weight relative to contemporary vehicles."
 monster_tank_equipment_short:0 "Land Cruiser Tank"
 mortar_1904:0 "Mortar Company II"
 mortar_1904_desc:0 "A mortar is usually a simple, lightweight, man-portable, muzzle-loaded weapon, consisting of a smooth-bore (although some models use a rifled barrel) metal tube fixed to a base plate (to spread out the recoil) with a lightweight bipod mount and a sight. They launch explosive shells (technically called bombs) in high-arcing ballistic trajectories. Mortars are typically used as indirect fire weapons for close fire support with a variety of ammunition."
