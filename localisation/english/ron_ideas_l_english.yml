RON_syria_civil_war:0 "Stalemate in Syria"
RON_syria_civil_war_desc:0 "The Syrian Civil War has devolved into a prolonged stalemate, with various factions locked in a bloody struggle for territory and influence. Frontlines have become entrenched, and neither side seems capable of delivering a decisive blow. Amidst this deadlock, external powers weigh their options, considering whether to intervene, exploit the situation, or simply watch as the conflict grinds on. How will you navigate this complex battlefield?"
RON_secure_mosul:0 "Secure Mosul"
RON_secure_mosul_desc:0 "Mosul, a key city in northern Iraq, remains a critical battleground in the ongoing civil conflict. With entrenched factions vying for control, securing this city could turn the tide in the war. As you plan your strategy, consider the city's strategic resources and its symbolic importance. Will you deploy your forces to reclaim Mosul, or will you seek to cut off your enemies and weaken their hold on the region?"
syrian_civil_war:0 "Stalemate in Syria"
syrian_civil_war_desc:0 "The Syrian Civil War has devolved into a prolonged stalemate, with various factions locked in a bloody struggle for territory and influence. Frontlines have become entrenched, and neither side seems capable of delivering a decisive blow. Amidst this deadlock, external powers weigh their options, considering whether to intervene, exploit the situation, or simply watch as the conflict grinds on. How will you navigate this complex battlefield?"
RON_fund_militas:0 "Fund Militias"
RON_fund_militas_desc:0 "In response to the stalemate in the ongoing conflict, we have decided to fund the creation of new militias across Iraq. By bolstering local armed groups, we can increase the intensity of the war, complicate our enemies' strategies, and prolong the struggle. While this may lead to further instability and violence, it also provides us with the opportunity to exert influence over these factions. Will you invest in this strategy to extend the conflict and shift the balance of power in our favor?"
RON_islamic_state:0 "Islamic State"
RON_islamic_state_desc:0 "The Islamic State, emerging from the ashes of conflict, seeks to establish a regime based on its radical interpretation of Islamic law. Facing internal dissent and international isolation, it aims to expand its influence across the Middle east, seeking to unite fellow believers under its banner."
RON_victory_islam:0 "Create the Global Islamic State"
RON_victory_islam_desc:0 "After years of brutal conflict, our forces have achieved a decisive victory in the civil war, establishing Islamic governance across the region. This victory marks a new chapter for our people, as we strive to unify the nation under the principles of Islam and rebuild from the ashes of war. With newfound power, we must address the challenges ahead: consolidating our authority, fostering stability, and addressing the grievances that led to the conflict. Will you lead us into a prosperous future or allow the shadows of division to linger?"
SAU_spread_islamic_teachings:0 "Spread Islamic Teachings"