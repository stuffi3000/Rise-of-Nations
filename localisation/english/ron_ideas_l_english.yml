 RON_Atheism_desc:0 "Atheism is, in the broadest sense, an absence of belief in the existence of deities. Less broadly, atheism is a rejection of the belief that any deities exist. In an even narrower sense, atheism is specifically the position that there are no deities. Atheism is contrasted with theism, which, in its most general form, is the belief that at least one deity exists."
 RON_Buddhism_desc:0 "Buddhism is the world's fourth-largest religion with over 520 million followers, or over 7% of the global population, known as Buddhists. Buddhism encompasses a variety of traditions, beliefs and spiritual practices largely based on original teachings attributed to the Buddha and resulting interpreted philosophies. It originated in ancient India as a Sramana tradition sometime between the 6th and 4th centuries BCE, spreading through much of Asia. Two major extant branches of Buddhism are generally recognized by scholars; Theravada (Pali; 'The School of the Elders') and Mahayana (Sanskrit; 'The Great Vehicle')."
 RON_Christianity_desc:0 "Protestantism, emerging from the Reformation, emphasizes individual faith, the authority of the Scriptures, and salvation by faith alone. It encompasses a wide range of denominations, each with distinct practices but united by the core principle of returning to the biblical roots of Christianity."
 RON_Hinduism_desc:0 "Hinduism is an Indian religion and dharma, or way of life, widely practiced in the Indian subcontinent and parts of Southeast Asia. Hinduism has been called the oldest religion in the world, and some practitioners and scholars refer to it as Sanātana Dharma, 'the eternal tradition', or the 'eternal way', beyond human history. Scholars regard Hinduism as a fusión or synthesis of various Indian cultures, with diverse roots and no founder. This 'Hindu synthesis' started to develop between 500 BCE and 300 CE, after the end of the Vedic period (1500 to 500 BCE), and flourished in the medieval period, with the decline of Buddhism in India."
 RON_Islam_desc:0 "Islam is an Abrahamic monotheistic religion teaching that there is only one God (Allah), and that Muhammad is a messenger of God. It is the world's second-largest religion with over 1.8 billion followers or 24.1% of the world's population, known as Muslims. Muslims make up a majority of the population in 49 countries. Islam teaches that God is merciful, all-powerful, and unique, and has guided mankind through prophets, revealed scriptures and natural signs. The primary scriptures of Islam are the Quran, believed to be the verbatim word of God, and the teachings and normative examples (called the sunnah, composed of accounts called hadith) of Muhammad (c. 570 – 8 June 632 CE)."
 RON_Judaism_desc:0 "Judaism is an ethnic religion comprising the collective religious, cultural and legal tradition and civilization of the Jewish people. Judaism is considered by religious Jews to be the expression of the covenant that God established with the Children of Israel. It encompasses a wide body of texts, practices, theological positions, and forms of organization. The Torah is part of the larger text known as the Tanakh or the Hebrew Bible, and supplemental oral tradition represented by later texts such as the Midrash and the Talmud. With between 14.5 and 17.4 million adherents worldwide, Judaism is the tenth largest religion in the world."
 RON_Shintoism_desc:0 "Shinto is a religion originating from Japan. Classified as an East Asian religion by scholars of religion, its practitioners often regard it as Japan's indigenous religion and as a nature religion. Scholars sometimes call its practitioners Shintoists, although adherents rarely use that term themselves. There is no central authority in control of the movement and much diversity exists among practitioners."
