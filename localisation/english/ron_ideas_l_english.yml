 RI_rule_by_decree:0 "Rule By Decree"
 RI_rule_by_decree_desc:0 "Rule by decree is a style of governance allowing quick, unchallenged promulgation of law by a single person or group, and is used primarily by dictators, absolute monarchs and military leaders. The expression is also sometimes used when describing actions of democratic governments that are perceived to unduly bypass parliamentarian or popular scrutiny. Rule by decree allows the ruler to arbitrarily edit law, without approval by a legislative assembly. When a state of emergency, such as martial law, is in place, rule by decree is common. While rule by decree is easily susceptible to the whims and corruption of the person in power, it is also highly efficient; a law can take weeks or months to pass in a legislature, but can be edited with ease by a leader ruling by decree. This is what makes it valuable in emergency situations. Thus, it is allowed by many constitutions, including the French, Argentine, Indian and Hungarian constitutions."
 
