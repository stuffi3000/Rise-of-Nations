USA_Christianity_Official_Religion:0 "Christianity State Religion"
USA_Christianity_Official_Religion_desc:0 "A state religion (also called an established religion or official religion) is a religion or creed officially endorsed by a sovereign state. A state with an official religion (also known as confessional state), while not secular, is not necessarily a theocracy. State religions are official or government-sanctioned establishments of a religion, but the state does not need to be under the control of the religion (as in a theocracy) nor is the state-sanctioned religion necessarily under the control of the state."

USA_Legacy_of_the_British:0 "British Imperial Legacy"
USA_Legacy_of_the_British_desc:0 "The Empire brought blood and suffering to millions, but it also brought railways, roads and education. For good or ill, much of the world is the way it is today because of the Empire, from the way it looks, to the sports people play, from the religion we practise, to the language we speak."

USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "Pax Americana is a term applied to the concept of relative peace in the Western Hemisphere and later in the world after the end of World War II in 1945, when the United States became the world's dominant economic and military power."

GEN_Bastion_of_Democracy:0 "Bastion of Democracy"
GEN_Bastion_of_Democracy_desc:0 "Democracy  is a form of government in which the people have the authority to deliberate and decide legislation ('direct democracy'), or to choose governing officials to do so ('representative democracy'). Who is considered part of 'the people' and how authority is shared among or delegated by the people has changed over time and at different rates in different countries, but over time more and more of a democratic country's inhabitants have generally been included. Cornerstones of democracy include freedom of assembly, association, property rights, freedom of religion and speech, inclusiveness and equality, citizenship, consent of the governed, voting rights, freedom from unwarranted governmental deprivation of the right to life and liberty, and minority rights."

