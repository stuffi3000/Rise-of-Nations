 USA_defense_production_act:0 "Defense Production Act of 1950"
 USA_defense_production_act_desc:0 "The Defense Production Act of 1950 is a United States federal law enacted on September 8, 1950 in response to the start of the Korean War. It was part of a broad civil defense and war mobilization effort in the context of the Cold War. Its implementing regulations, the Defense Priorities and Allocation System (DPAS), are located at 15 CFR §§700 to 700.93. Since 1950, the Act has been reauthorized over 50 times. It has been periodically amended and remains in force."
 
 RI_marshall_plan_giver:0 "Marshall Plan"
 RI_marshall_plan_reciever:0 "Marshall Plan"
 
 RI_marshall_plan_giver_desc:0 "The Marshall Plan (officially the European Recovery Program, ERP) was an American initiative enacted in 1948 to provide foreign aid to Western Europe. The United States transferred over $13 billion (equivalent of about $115 billion in 2021) in economic recovery programs to Western European economies after the end of World War II. Replacing an earlier proposal for a Morgenthau Plan, it operated for four years beginning on April 3, 1948. The goals of the United States were to rebuild war-torn regions, remove trade barriers, modernize industry, improve European prosperity, and prevent the spread of communism. The Marshall Plan proposed the reduction of interstate barriers and the economic integration of the European Continent while also encouraging an increase in productivity as well as the adoption of modern business procedures."
 RI_marshall_plan_reciever_desc:0 "The Marshall Plan (officially the European Recovery Program, ERP) was an American initiative enacted in 1948 to provide foreign aid to Western Europe. The United States transferred over $13 billion (equivalent of about $115 billion in 2021) in economic recovery programs to Western European economies after the end of World War II. Replacing an earlier proposal for a Morgenthau Plan, it operated for four years beginning on April 3, 1948. The goals of the United States were to rebuild war-torn regions, remove trade barriers, modernize industry, improve European prosperity, and prevent the spread of communism. The Marshall Plan proposed the reduction of interstate barriers and the economic integration of the European Continent while also encouraging an increase in productivity as well as the adoption of modern business procedures."
 
 RON_nordic_council:0 "Nordic Council"
 RON_nordic_council_desc:0 "The Nordic Council is the official body for formal inter-parliamentary Nordic cooperation among the Nordic countries. Formed in 1952, it has 87 representatives from Denmark, Finland, Iceland, Norway, and Sweden as well as from the autonomous areas of the Faroe Islands, Greenland, and Åland. The representatives are members of parliament in their respective countries or areas and are elected by those parliaments. The Council holds ordinary sessions each year in October/November and usually one extra session per year with a specific theme. The council's official languages are Danish, Finnish, Icelandic, Norwegian, and Swedish, though it uses only the mutually intelligible Scandinavian languages—Danish, Norwegian, and Swedish—as its working languages. These three comprise the first language of around 80% of the region's population and are learned as a second or foreign language by the remaining 20%."
 
 RON_latin_union:0 "Latin Union"
 RON_latin_union_desc:0 "The Latin Union is an international organization of nations that use Romance languages, whose activities have been suspended since 2012. Headquartered in Paris, France, its aim is to protect, project, and promote the common cultural heritage of Romance peoples and unifying identities of the Romance, and Romance-influenced, world. It was created in 1954 in Madrid, Spain. It started to operate in 1983 and its membership rose from 12 to 36 states, including countries in North America, South America, Northern Europe, Southern Europe, Africa, and the Asia-Pacific region."
 
