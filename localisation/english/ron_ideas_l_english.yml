 RON_Era:0 "Era"
 RON_Era_desc:0 "An era is a span of time defined for the purposes of chronology or historiography, as in the regnal eras in the history of a given monarchy, a calendar era used for a given calendar, or the geological eras defined for the history of Earth."
 RON_DNC:0 "Dawn of A New Century Era"
 RON_DNC_desc:0 "A new century dawns across the world. The globe coloured by the last decade of peace and expansion. In Europe its matriarch is nearing her last days. Just how long can the European peace hold?"
 RON_WW1:0 "World War I Era"
 RON_WW1_desc:0 "World War I or the First World War, often abbreviated as WWI or WW1, began on 28 July 1914 and ended on 11 November 1918. Referred to by contemporaries as the 'Great War', its belligerents included much of Europe, the Russian Empire, the United States, and the Ottoman Empire, with fighting also expanding into the Middle East, Africa, and parts of Asia. One of the deadliest conflicts in history, an estimated 9 million people were killed in combat, while over 5 million civilians died from military occupation, bombardment, hunger, and disease. Millions of additional deaths resulted from genocides within the Ottoman Empire and the 1918 influenza pandemic, which was exacerbated by the movement of combatants during the war."
 RON_Interwar:0 "Interwar Era"
 RON_Interwar_desc:0 "In the history of the 20th century, the interwar period lasted from 11 November 1918 to 1 September 1939, the end of the First World War to the beginning of the Second World War. The interwar period was relatively short, yet featured many significant social, political, and economic changes throughout the world. Petroleum-based energy production and associated mechanisation led to the prosperous Roaring Twenties, a time of both social mobility and economic mobility for the middle class. Automobiles, electric lighting, radio, and more became common among populations in the developed world. The indulgences of the era subsequently were followed by the Great Depression, an unprecedented worldwide economic downturn that severely damaged many of the world's largest economies."
 RON_WW2:0 "World War II Era"
 RON_WW2_desc:0 "World War II or the Second World War, often abbreviated as WWII or WW2, was a global war that lasted from 1939 to 1945. It involved the vast majority of the world's countries—including all of the great powers—forming two opposing military alliances; the Allies and the Axis powers. In a total war directly involving more than 100 million personnel from more than 30 countries, the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, blurring the distinction between civilian and military resources. Aircraft played a major role in the conflict, enabling the strategic bombing of population centres and the only two uses of nuclear weapons in war. World War II was by far the deadliest conflict in human history; it resulted in 70 to 85 million fatalities, a majority being civilians. Tens of millions of people died due to genocides (including the Holocaust), starvation, massacres, and disease. In the wake of the Axis defeat, Germany and Japan were occupied, and war crimes tribunals were conducted against German and Japanese leaders."
 RON_Cold_War:0 "Early Cold War Era"
 RON_Cold_War_desc:0 "The Cold War was a period of geopolitical tension between the United States and the Soviet Union and their respective allies, the Western Bloc and the Eastern Bloc, which began following World War II. Historians do not fully agree on its starting and ending points, but the period is generally considered to span from the announcement of the Truman Doctrine on 12 March 1947 to the dissolution of the Soviet Union on 26 December 1991. The term cold war is used because there was no large-scale fighting directly between the two superpowers, but they each supported major regional conflicts known as proxy wars. The conflict was based around the ideological and geopolitical struggle for global influence by these two superpowers, following their temporary alliance and victory against Nazi Germany in 1945. Aside from the nuclear arsenal development and conventional military deployment, the struggle for dominance was expressed via indirect means such as psychological warfare, propaganda campaigns, espionage, far-reaching embargoes, rivalry at sports events and technological competitions such as the Space Race."
 RON_Late_Cold_War:0 "Late Cold War Era"
 RON_Late_Cold_War_desc:0 "The Cold War was a period of geopolitical tension between the United States and the Soviet Union and their respective allies, the Western Bloc and the Eastern Bloc, which began following World War II. Historians do not fully agree on its starting and ending points, but the period is generally considered to span from the announcement of the Truman Doctrine on 12 March 1947 to the dissolution of the Soviet Union on 26 December 1991. The term cold war is used because there was no large-scale fighting directly between the two superpowers, but they each supported major regional conflicts known as proxy wars. The conflict was based around the ideological and geopolitical struggle for global influence by these two superpowers, following their temporary alliance and victory against Nazi Germany in 1945. Aside from the nuclear arsenal development and conventional military deployment, the struggle for dominance was expressed via indirect means such as psychological warfare, propaganda campaigns, espionage, far-reaching embargoes, rivalry at sports events and technological competitions such as the Space Race."
 RON_Modern_Day:0 "Modern Day Era"
 RON_Modern_Day_desc:0 "Marking the beginning of the 21st century was the rise of a global economy and Third World consumerism, deepening global concern over terrorism after September 11, 2001, terrorist attacks and increased private enterprise. The NATO interventions in Afghanistan and Iraq of the early 2000s and overthrowing several regimes during the Arab Spring of the early 2010s led to mixed outcomes in the Arab world, resulting in several civil wars and political instability. The United States has remained the global superpower, while China is now considered an emerging global superpower."
 
