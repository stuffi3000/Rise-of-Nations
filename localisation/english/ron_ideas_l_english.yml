USA_a_more_equal_republic:0 "A More Equal Republic"
USA_a_more_equal_republic_desc:0 "Since the founding of the American Republic, the black man has been oppressed, first through slavery and then through the so-called "Jim Crow Laws". It's an American tragedy, and no matter some may defend the old capitalist state, it was this "democratic" system that oppressed a big part of its own population. Let everyone know that [ROOT.GetCommunistParty] was the one giving the black men of this nation equal rights!"
USA_scars_of_1865_lower:0 "Scars of 1865"
USA_scars_of_1865_lower_desc:0 "Although nearly half a century finished, the political fallout of the Civil War remains at the forefront of the social and economic life of many Americans. The brief period of reconstruction in the United States did do much to ensure that a second secession would be impossible, it did little to assuage the angers of many in the South about the loss in the war,  and furthermore did little to protect the rights of many African Americans who were freed after it. The Confederate Flag decision still flies, Jim Crow is still in effect, and nothing has been done to prevent education in the South from focusing around the idea of the ‘Lost Cause’. Those in the north may have moved on from the devastating conflict, the other half of the nation still lies mired in the same Confederate sentiment of old."
