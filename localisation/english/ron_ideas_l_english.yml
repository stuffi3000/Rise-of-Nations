DNC_sun_never_sets_desc:0 "The phrase 'the empire on which the sun never sets' has been used to describe certain global empires that were so extensive that it seemed that at least one part of their territory was always in daylight. This statement is typically a hyperbolic boast of an empire's reach, but it has also been interpreted in a literal sense. It was originally used for the universal monarchy of the European and American dominions under Charles V of Habsburg (Duke of Burgundy, King of Spain, Archduke of Austria, and Holy Roman Emperor). The term was then used for the Spanish Empire of Philip II of Spain and successors, in the 16th, 17th and 18th centuries. In more recent times, it was used for the British Empire, mainly in the 19th and early 20th centuries, a period in which the British Empire reached a territorial size larger than that of any other empire in history. In the 20th century, the phrase has sometimes been adapted to refer to the global reach of American power."
DNC_splendid_isolation_desc:0 "Splendid isolation is a term used to describe the 19th-century British diplomatic practice of avoiding permanent alliances, particularly under the governments of Lord Salisbury between 1885 and 1902. The concept developed as early as 1822, when Britain left the post-1815 Concert of Europe, and continued until the 1902 Anglo-Japanese Alliance and the 1904 Entente Cordiale with France. As Europe was divided into two power blocs, Britain became aligned with France and Russia against Germany and Austria-Hungary. The term itself was coined in January 1896 by a Canadian politician, George Eulas Foster. He indicated his approval for Britain's minimal involvement in European affairs by saying, 'In these somewhat troublesome days when the great Mother Empire stands splendidly isolated in Europe.'"
DNC_dreadnought_race_desc:0 "Britain had the largest navy in the world and its policy was to ensure the Royal Navy was at least the size of the next two largest navies, known as the two-power standard. Britain's economy was dependent on the ability to ship in raw materials and export out a finished product. By 1900, 58% of calories consumed by Britain's population came from overseas, meaning that an inability to guarantee free movement on the seas would result in food shortages. Even before the German naval challenge, British political and military leaders mused about catastrophic economic, social, and political consequences if the Royal Navy could not guarantee British freedom of action. Worry about Britain's ability to defend itself became the focus of the invasion literature genre, which began in 1871, remained popular to World War I, and was highly influential on public opinion."

ENG_dreadnought_race:0 "Dreadnought Race"
ENG_dreadnought_race_desc:0 "Britain had the largest navy in the world and its policy was to ensure the Royal Navy was at least the size of the next two largest navies, known as the two-power standard. Britain's economy was dependent on the ability to ship in raw materials and export out a finished product. By 1900, 58% of calories consumed by Britain's population came from overseas, meaning that an inability to guarantee free movement on the seas would result in food shortages. Even before the German naval challenge, British political and military leaders mused about catastrophic economic, social, and political consequences if the Royal Navy could not guarantee British freedom of action. Worry about Britain's ability to defend itself became the focus of the invasion literature genre, which began in 1871, remained popular to World War I, and was highly influential on public opinion."
FRA_dreadnought_race:0 "Dreadnought Race"
FRA_dreadnought_race_desc:0 "The declaration of M. Lockroy, former minister of marine, that the French navy was merely a costly toy, and useless for lack of fortified ports and coaling stations, led to the adoption in 1900 of a new program, of which the chief features were the building of heavy battle-ships, swift armored cruisers with a large radius of action, fleets of sea-going torpedo boats, and the fortification of various points in Algeria, Tunis, Senegal, and Indo-China; all this to be completed before 1907 at an outlay of 762,000,000 francs. When these plans were executed France's fleet would consist of 28 first-class battle-ships, 24 protected cruisers, 52 destroyers, 263 torpedo boats, and 38 submarine boats."
GER_dreadnought_race:0 "Dreadnought Race"
GER_dreadnought_race_desc:0 "The arms race between Great Britain and Germany that occurred from the last decade of the nineteenth century until the advent of World War I in 1914 was one of the intertwined causes of that conflict. While based in a bilateral relationship that had worsened over many decades, the arms race began with a plan by German Admiral Alfred von Tirpitz in 1897 to create a fleet in being to force Britain to make diplomatic concessions; Tirpitz did not expect the Imperial German Navy to defeat the Royal Navy."

