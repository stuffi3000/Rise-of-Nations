USA_jim_crow_laws00:0 "Jim Crow Laws"
USA_jim_crow_laws00_desc:0 "After the Compromise of 1877 ended Reconstruction in the former Confederate States, southern lawmakers and local officials began to find increasingly creative ways to strip away the rights of former slaves and free African Americans who had been granted protections under the 13th, 14th, and 15th amendments passed by Congress after the war. These laws are colloquially referred to as “Jim Crow laws” and became the basis for the institution of segregation in the United States. The recent Plessy v. Ferguson decision only further enforced such laws as constitutional, and provided for the doctrine of “Separate but Equal”. The decision by the Supreme Court virtually extinguished any hope of striking the Jim Crow laws in the near future, and it is unlikely that the status quo of segregation will be challenged without more radical change."
