 RON_Accept_Ideological_Differences:0 "Ideological Flexibility"
 RON_Accept_Ideological_Differences_desc:0 "The idea that 'the enemy of my enemy is my friend' functioned in various guises as foreign policy by the Allies during World War II. In Europe, tension was common between the Western Allies and the Soviet Union. Despite their inherent differences, they recognized a need to work together to meet the threat of Nazi aggression under the leadership of Adolf Hitler."
 
 RON_Hirohito:0 "Emperor Hirohito"
 RON_Hirohito_desc:0 "Hirohito was the 124th emperor of Japan according to the traditional order of succession. He reigned as the emperor of the Empire of Japan from 25 December 1926 until 2 May 1947 and of the state of Japan from 3 May 1947 until his death on 7 January 1989. He was succeeded by his fifth child and eldest son, Akihito. Hirohito and his wife, Empress Kojun, had seven children, two sons and five daughters. In Japan, reigning emperors are known only as 'the Emperor.' He is now referred to primarily by his posthumous name, Shōwa, which is the name of the era coinciding with his reign; for this reason, he is also known as the Shōwa Emperor or Emperor Shōwa. By 1979, Hirohito was the only monarch in the world with the monarchical title 'emperor.' Hirohito was the longest-lived and longest-reigning historical Japanese emperor and one of the longest-reigning monarchs in the world."
 
