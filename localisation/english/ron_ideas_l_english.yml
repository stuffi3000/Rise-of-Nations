USA_american_monarchy:0 "The American Monarchy"
USA_american_monarchy_desc:0 "A monarchy is a form of government in which a person, the monarch, is head of state for life or until abdication. The political legitimacy and authority of the monarch may vary from restricted and largely symbolic (constitutional monarchy), to fully autocratic (absolute monarchy), and can expand across the domains of the executive, legislative, and judicial."

USA_military_government:0 "The Military Government"
USA_military_government_desc:0 "A military government is generally any government that is administered by military forces, whether or not this government is legal under the laws of the jurisdiction at issue, and whether this government is formed by natives or by an occupying power. It is usually carried out by military workers."

