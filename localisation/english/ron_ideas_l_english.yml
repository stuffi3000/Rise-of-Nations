FRA_Colonial_Holdings_desc:0 "The French Colonial Empire comprised the overseas colonies, protectorates and mandate territories that came under French rule from the 16th century onward. A distinction is generally made between the 'First French Colonial Empire,' that existed until 1814, by which time most of it had been lost or sold, and the 'Second French Colonial Empire', which began with the conquest of Algiers in 1830. At its apex, the Second French colonial empire was one of the largest empires in history. Including metropolitan France, the total amount of land under French sovereignty reached 11,500,000 km2 (4,400,000 sq mi) in 1920, with a population of 110 million people in 1936."
FRA_Dreyfus_Divide_desc:0 "The Dreyfus affair was a political scandal that divided the Third French Republic from 1894 until its resolution in 1906. 'L'Affaire', as it is known in French, has come to symbolise modern injustice in the Francophone world, and it remains one of the most notable examples of a complex miscarriage of justice and antisemitism. The role played by the press and public opinion proved influential in the conflict. The scandal began in December 1894 when Captain Alfred Dreyfus was convicted of treason. Dreyfus was a 35-year-old Alsatian French artillery officer of Jewish descent. He was sentenced to life imprisonment for allegedly communicating French military secrets to the German Embassy in Paris, and was imprisoned in Devil's Island in French Guiana, where he spent nearly five years."
FRA_Catholic_Controlled_Press_desc:0 "La Croix is a daily French general-interest Roman Catholic newspaper. It is published in Paris and distributed throughout France, with a circulation of 87,000 as of 2018. It is not explicitly left or right on major political issues; rather, the newspaper adopts the Church's position. However, La Croix ought not to be confused with a religious newspaper—its topics are of general interest: world news, the economy, religion and spirituality, parenting, culture and science."
GER_Prussian_Dominance_desc:0 "The Unification of Germany into the German Empire, a Prussia-dominated nation state with federal features, officially occurred on 18 January 1871 at the Versailles Palace's Hall of Mirrors in France. Princes of the German states gathered there to proclaim Wilhelm of Prussia as Emperor of the German Empire after the French capitulation in the Franco-Prussian War."
GER_Well_Connected_Railways_desc:0 "German unification in 1871 stimulated consolidation, nationalization into state-owned companies, and further rapid growth.[11] Unlike the situation in France, the goal was support of industrialization, and so heavy lines crisscrossed the Ruhr and other industrial districts, and provided good connections to the major ports of Hamburg and Bremen. By 1880, Germany had 9,400 locomotives each annually pulling 43,000 passengers or 30,000 tons of freight, and forged ahead of France. Prussia nationalized its railways in an effort both to lower rates on freight service and to equalize those rates among shippers. Instead of lowering rates as far as possible, the government ran the railways as a profitmaking endeavor, and the railway profits became a major source of revenue for the state. The nationalization of the railways slowed the economic development of Prussia because the state favoured the relatively backward agricultural areas in its railway building. Moreover, the railway surpluses substituted for the development of an adequate tax system."
GER_Small_Empire_desc:0 "The German colonial empire constituted the overseas colonies, dependencies and territories of Imperial Germany. Unified in the early 1870s, the chancellor of this time period was Otto von Bismarck. Short-lived attempts of colonization by individual German states had occurred in preceding centuries, but crucial colonial efforts only began in 1884 with the Scramble for Africa. Claiming much of the left-over uncolonized areas of Africa, Germany built the third-largest colonial empire at the time, after the British and French. The German Colonial Empire encompassed parts of several African countries, including parts of present-day Burundi, Rwanda, Tanzania, Namibia, Cameroon, Gabon, Congo, Central African Republic, Chad, Nigeria, Togo, Ghana, New Guinea, and numerous other West Pacific / Micronesian islands."

