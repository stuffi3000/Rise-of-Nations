USA_the_gold_standard:0 "The Gold Standard"
USA_the_gold_standard_desc:0 "Since the founding of the United States the Gold Standard has remained a symbol of the unshakable financial system of the country. Through panics, recessions, depressions, and wars the Gold Standard has remained intact and has brought with it a stable currency and much economic growth—for the time being of course…"
USA_american_imperialism:0 "American Imperialism"
USA_american_imperialism_desc:0 "After nearly 100 years of isolationism from foreign affairs, the United States has finally emerged as a global power-broker on the world stage. The defeat of the weak Spanish Empire to seize Cuba and the Philippines only further supports our God-given obligation to dominate this hemisphere. It is truly the fulfillment of our Manifest Destiny."
