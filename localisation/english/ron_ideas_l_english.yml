maurice_pujo:0 "Maurice Pujo"
maurice_pujo_desc:0 "Maurice Pujo was a French journalist and co-founder of the nationalist and monarchist Action Française movement. He became the leader of the Camelots du Roi, the youth organization of the Action Française which took part in many right-wing demonstrations in the years before World War II (1939–45). After World War II he was imprisoned for collaborationist activity."

