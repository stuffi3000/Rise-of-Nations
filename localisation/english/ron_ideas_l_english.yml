 AUH_ww1_Multinational_State:0 "Multinational State"
 AUH_ww1_Multinational_State_desc:0 "Unlike most countries of this period, the Austro-Hungarian Empire is not a nationalistically-organized state, but instead a relic of old marriages and throne inheritances, which have given the empire a cultural patchwork of territories. In recent times, many of the subject nationalities of the Empire have begun a push for independence, hurting the Austrian state."
 ITA_ww1_Risorgimento:0 "Risorgimento"
 ITA_ww1_Risorgimento_desc:0 "Risorgimento (also known as the Italian Unification) was the political and social movement that consolidated different states of the Italian peninsula into the single state of the Kingdom of Italy. The memory of this event, as well as the Irridentism that followed, is a driving force in both Italian unity and politics."
 ww1_Faith_Allah:0 "Faith in Allah"
 ww1_Faith_Allah_desc:0 "In the Qur’an, Allah commands believers to be united, to join ranks in faith, to regard and love one another as brothers, to be forgiving and protective and to strongly avoid fragmentation, division and dispersal. Ottoman hegemony in Mecca, as well as the Sultan's title as the Caliph os Islam, proves their government's faith."
 ww1_Scramble_for_Africa:0 "Scramble for Africa"
 ww1_Scramble_for_Africa_desc:0 "The rivalry between Britain, France, Germany, and the other European powers accounts for much of the tension between the Great Powers in this era. With only fragments of territory left unclaimed, the demands of annexing foreign colonies are already starting to echo in our streets."
 AUH_ww1_House_Habsburg_Lorraine:0 "House of Habsburg-Lorraine"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "The House of Habsburg-Lorraine is one of the most influential Royal Houses of Europe, and the ruling dynasty of Austria-Hungary. The long legacy of this family on the throne of the Empire gives them much of the necessary legitimacy to maintain their rule, so long as they can maintain it."
 GER_ww1_North_German_Confederation:0 "North German Confederation Legacy"
 GER_ww1_North_German_Confederation_desc:0 "After years of being the secondary player in the German sphere, Prussia formed the North German Confederation, establishing itself as the foremost power in Germany, before finally unifying the empire. With this event still in living memory, the laws and pride of our people are still reflective of this monumental event."
 
 RUS_ww1_orthodox_church:0 "Eastern Orthodox Church"
 RUS_ww1_orthodox_church_desc:0 "The majority of Eastern Orthodox Christians live in Greece, Eastern Europe, the Caucasus and Russia."
 
 RUS_ww1_mixed_railways:0 "Limited Railway Infrastructure"
 RUS_ww1_mixed_railways_desc:0 "Due in part to the poor financial state of the Tsarist government and their inability to finance railroad construction, by the early 1880s all railroads were private companies. But then as private railroads got into financial difficultly, the government took over some of them, resulting in mixed system of private and government railways."

 FRA_ww1_Revanchism:0 "Revanchism"
 FRA_ww1_Revanchism_desc:0 "In the aftermath of the Franco-Prussian War of 1870, a lot of nationalists wanted to avenge the French defeat and reclaim the lost territories of Alsace-Lorraine."
 
 
 vietnamese_guerrillas:0 "Guerrilla Tactics"
 vietnamese_guerrillas_desc:0 "Guerrilla warfare is a form of irregular warfare in which small groups of combatants, such as paramilitary personnel, armed civilians, or irregulars, use military tactics including ambushes, sabotage, raids, petty warfare, hit-and-run tactics, and mobility, to fight a larger and less-mobile traditional military. Guerrilla groups are a type of violent non-state actor."
 
 denazification:0 "Denazification"
 denazification_desc:0 "Denazification was an Allied initiative to rid German and Austrian society, culture, press, economy, judiciary, and politics of the National Socialist ideology (Nazism). It was carried out by removing those who had been Nazi Party or SS members from positions of power and influence and by disbanding or rendering impotent the organisations associated with Nazism. The programme of denazification was launched after the end of the Second World War and was solidified by the Potsdam Agreement in August 1945."
 
 
 operation_paperclip:0 "Operation Paperclip"
 operation_paperclip_desc:0 "Operation Paperclip was a secret program of the Joint Intelligence Objectives Agency (JIOA) largely carried out by special agents of Army CIC, in which more than 1,600 German scientists, engineers, and technicians, such as Wernher von Braun and his V-2 rocket team, were taken from Germany to the United States, for U.S. government employment, primarily between 1945 and 1959. Many were former members, and some were former leaders, of the Nazi Party."
 
 operation_paperclip_usa:0 "Operation Paperclip"
 operation_paperclip_usa_desc:0 "Operation Paperclip was a secret program of the Joint Intelligence Objectives Agency (JIOA) largely carried out by special agents of Army CIC, in which more than 1,600 German scientists, engineers, and technicians, such as Wernher von Braun and his V-2 rocket team, were taken from Germany to the United States, for U.S. government employment, primarily between 1945 and 1959. Many were former members, and some were former leaders, of the Nazi Party."
 
 operation_osoaviakhim_sov:0 "Operation Osoaviakhim"
 operation_osoaviakhim_sov_desc:0 "Operation Osoaviakhim was a Soviet operation which took place on 22 October 1946, when NKVD and Soviet Army units at gunpoint removed more than 2,200 German specialists – a total of more than 6,000 people including family members – from the Soviet occupation zone of post-World War II Germany for employment in the Soviet Union."

