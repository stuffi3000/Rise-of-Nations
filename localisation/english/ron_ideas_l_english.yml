USA_Alcohol_Prohibition:0 "The Prohibition"
USA_Alcohol_Prohibition_desc:0 "Prohibition was successful in reducing the amount of liquor consumed, cirrhosis death rates, admissions to state mental hospitals for alcoholic psychosis, arrests for public drunkenness, and rates of absenteeism. While many state that Prohibition stimulated the proliferation of rampant underground, organized and widespread criminal activity, two academics maintain that there was no increase in crime during the Prohibition era and that such claims are 'rooted in the impressionistic rather than the factual.' By 1925, there were anywhere from 30,000 to 100,000 speakeasy clubs in New York City alone. Wet opposition talked of personal liberty, new tax revenues from legal beer and liquor, and the scourge of organized crime."
usa_black_sunday:0 "Black Sunday"
usa_black_sunday_desc:0 "Black Sunday refers to a particularly severe dust storm that occurred on April 14, 1935 as part of the Dust Bowl in the United States. It was one of the worst dust storms in American history and it caused immense economic and agricultural damage. It is estimated to have displaced 300 million tons of topsoil from the prairie area. On the afternoon of April 14, residents of several plains states were forced to take cover as a dust storm or 'black blizzard' blew through the region. The storm hit the Oklahoma panhandle and northwestern Oklahoma first, and moved south for the remainder of the day. It hit Beaver, Oklahoma around 4 p.m., Boise City around 5:15, and Amarillo, Texas at 7:20. The conditions were the most severe in the Oklahoma and Texas panhandles, but the storm's effects were also felt in other surrounding areas. The combination of drought, erosion, bare soil, and winds caused the dust to fly freely and at high speeds."
