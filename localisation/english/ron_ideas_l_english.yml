 RON_chinese_resistance_strategy:0 "Chinese Resistance Strategy"
 RON_chinese_resistance_strategy_desc:0 "China began to adopt the Fabian strategy of 'trading space for time'. The Chinese army would put up fights to delay the Japanese advance to northern and eastern cities, allowing the home front, with its professionals and key industries, to retreat west into Chongqing. As a result of Chinese troops' scorched earth strategies, dams and levees were intentionally sabotaged to create massive flooding, which caused thousands of deaths and many more to seek refuge."
 
