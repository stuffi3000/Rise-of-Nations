 ### Demand outer Manchuria from CHI
 umc_chi.20.t:0 "[CHI.GetName] Demands Return of Outer Manchuria"
 umc_chi.20.d:0 "As soon as [CHI.GetName] took back Manchuria from the Japanese and so-called Chinese legimists they started to look even further, to our territory of the Far East. They however call it the Outer Manchuria, the territory that we seized from China following the Treaty of Aigun in 1858.\n\nNow, we were approached by the envoys from the [CHI.GetLeader] to discuss the fate of the Far East once again. They made crystal clear that their demands for return of 'their' territory should be taken very seriously as the Chinese Nationalist Army is already preparing on our shared border as a threatening signal.\n\nWhat's worse, if we are to refuse this, they might ask other nations to mediation - and this dispute could turn into a global conflict."
 umc_chi.20.a:0 "Far East is worthless to us."
 umc_chi.20.b:0 "Soviet Union stands firm."
 CHI_SOV_will_be_able_to_ask_for_mediation_USA_EXPL:0 "[CHI.GetFlag]§H[CHI.GetName]§! will be able to ask for §RMediation§! from [USA.GetFlag]§H[USA.GetName]§!.\n"
 CHI_SOV_will_be_able_to_ask_for_mediation_JAP_EXPL:0 "[CHI.GetFlag]§H[CHI.GetName]§! will be able to ask for §RMediation§! from [JAP.GetFlag]§H[JAP.GetName]§!.\n" 

 umc_chi.21.t:0 "[SOV.GetName] transfers Outer Manchuria"
 umc_chi.21.d:0 "Seeing their situation worsening [SOV.GetLeader] has agreed to transfer the Outer Manchuria back to our control.\n\nThis territory we lost following the Treaty of Aigun in 1858 is now highly developed - its factories are using modern Soviet technology and there mines are one of the most profitable in the world. Furthermore, the Golden Horn with city and port in Vladivostok could serve us as the naval base for our navy.\n\nThis is a great success for us and all of China and people will surely support our government even more. We manage to overcome even one of the strongest world nation without one shot fired - now nobody can't take us as a secondary state anymore."
 umc_chi.21.a:0 "One of the wrong caused by the Unequal Treaties is finally made right."
 
 umc_chi.22.t:0 "[SOV.GetName] Refuses to transfer Outer Manchuria"
 umc_chi.22.d:0 "Our envoys returns with unsatisfying news. [SOV.GetLeader] refused to return the Outer Manchuria to us - our rightfull territory we lost in the Unequal Treaty in 1858.\n\nWe had to yield in the Treaty of Aigun. We were threatened by the opening of second front from Russia, while we were fighting in the Second Opium War and the Taiping Rebellion.\n\nBut now - some 80 years later - the situation is far from similar to before. Our army is well trained, prepared and ready to march to frozen Siberia if needed. And if we are lucky, we might even find mediator among our Japanese or American oversea neighbours."
 umc_chi.22.a:0 "We shall take it by force then."
 umc_chi.22.b:0 "Seek help in the USA."
 umc_chi.22.c:0 "Seek help in the State of Japan."
 umc_chi.22.e:0 "They made the point. We are not strong enough for this."
 
 umc_chi.23.t:0 "[CHI.GetLeader] Seeks Mediation"
 umc_chi.23.d:0 ""
 umc_chi.23.a:0 "This will weaken Soviets and push the communists further away of our coast."
 umc_chi.23.b:0 "This could get us to a lot of trouble."
 
 umc_chi.24.t:0 "[USA.GetName] Backs-up our Demands"
 umc_chi.24.d:0 ""
 umc_chi.24.a:0 "Deliver the ultimatum."
 
 umc_chi.25.t:0 "[USA.GetName] Backs-up Chinese Demands on Outer Manchuria"
 umc_chi.25.d:0 ""
 umc_chi.25.a:0 "Two nations are too much to handle for us now."
 umc_chi.25.b:0 "We will never yield the Far East."
 
 umc_chi.26.t:0 "[SOV.GetName] Stands Defiant"
 umc_chi.26.d:0 ""
