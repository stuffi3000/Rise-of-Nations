 ### Initial event - CHI opens up to F. INVESTMENTS
 umc_chi_inv.10.t:0 "[CHI.GetName] Opens up to the Foreign Investments"
 umc_chi_inv.10.d:0 "Our ambassador in China has been recently contacted by T. V. Soong who informed him about the significant change in chinese policy towards foreign investments.\n\nAs it seems they are once again opened for the outside-investors. It is widely known that China possess large natural deposits that are not yet fully utilized. This marks a great opportunity to increase our influence in Asia as well as boosting our economic potential."
 umc_chi_inv.10.a:0 "A great opportunity to increase our influence in China."
 INV_invest_in_china_EXPL:0 "   Develop §HNatural Resources§! and §HCivilian Factories§! in [CHI.GetFlag]§H[CHI.GetName]§! and gain offmap §HCivilian Factories§! in return.\n   Enact various §HDemands§! should you gain enough influence.\n"
 umc_chi_inv.10.b:0 "Not interested."
 
 umc_chi_inv.11.t:0 "[FROM.GetName] Agrees with Further Investments"
 umc_chi_inv.11.d:0 "After a short time, the Economy minister of [FROM.GetName] has contacted us with a message that they would be interested in increasing their investments in China. Their focus is mainly developing local natural resources and the factories associated with it.\n\nAs they are not the only ones interested, we should consider which nations we should let affect our economy and which we shouldn't."
 umc_chi_inv.11.a:0 "Good."
 CHI_FROM_will_be_able_to_invest_in_CHI_EXPL:0 "[FROM.GetFlag]§H[FROM.GetName]§! §GWill be Able to§! provide additional §HInvestments§! in our country.\n"
 umc_chi_inv.11.b:0 "Not them."
 CHI_FROM_will_not_be_able_to_invest_in_CHI_EXPL:0 "[FROM.GetFlag]§H[FROM.GetName]§! §RWon't be Able to§! provide additional §HInvestments§! in our country.\n"
 
 umc_chi_inv.12.t:0 "[FROM.GetName] Reject the Opportunity to Invest"
 umc_chi_inv.12.d:0 ""
 umc_chi_inv.12.a:0 "Their loss."
 
 ### CHI LOWERS our INFLUENCE
 umc_chi_inv.20.t:0 "[CHI.GetName] Lowers our Influence"
 umc_chi_inv.20.d:0 ""
 umc_chi_inv.20.a:0 "Securing our investments is more important that our influence in their country."
 umc_chi_inv.20.b:0 "Our business with them is over."
 
 umc_chi_inv.21.t:0 "[FROM.GetName] Withdraws their Investments"
 umc_chi_inv.21.d:0 "Following the great reduction of their influence in our country, [FROM.GetLeader] has decided that it is not in his country best interest to continue their investments in China. Official recommendations have been issued to no longer interfere with our economy and development.\n\nEven though few foreign investors stays, most of they has started to slowly sell their business here and eventually leaving our shores."
 umc_chi_inv.21.a:0 "They have done their worth."
 CHI_fi_FROM_nationalize_investments_dec_EXPL1:0 "Our §HStability§! will be §RLowered§! based on the remaining §HInfluence§! of [FROM.GetFlag]§H[FROM.GetName]§!:\n"
