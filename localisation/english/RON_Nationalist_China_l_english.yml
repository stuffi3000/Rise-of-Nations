 kmt.208.t:0 "Paycheck For The Communist Army"
 kmt.208.d:0 "The Eight Route Army and the New Fourth Army are now requesting their salary. However, we currently does not have enough money to give all of them the paycheck they deserve."
 kmt.208.b:0 "OUR army did all the thing, the commies don't deserve to be paid!"
 kmt_probable_inflation:0 "§RThis will lead to a severe inflation as we don't have additional gold as backing!§!"
 kmt.209.t:0 "Inflation Kicks In"
 kmt.209.d:0 "Our quantitative easing has cause a severe inflation in our economy. And we are now losing supports from our citizens, especially the middle class. And some of our soldiers are deserting to the communist!"
 kmt.209.a:0 "Should've known better..."
 kmt.210.t:0 "[From.GetRulingParty] Refuse To Deliver Paycheck"
 kmt.210.d:0 "[From.GetRulingParty] has claim that our soldiers didn't do anything during the war to deserved the paychecks."
 kmt.210.a:0 "This is outrageous!"
 ## 10/10/2016 ##
 kmt.212.t:0 "Yangtze Partition"
 kmt.212.d:0 "The [From.GetRulingParty] Army is now in the face of defeat, but we are having a hard time crossing the river Yangtze. [From.GetRulingParty] is using this to their advantage and is now proposing a partition of China using Yangtze as the boundary."
 kmt.212.a:0 "Their defeat is just a matter of time, we can wait."
 kmt.212.b:0 "They are on their last leg now, we must not give them the time to recover!"
 kmt.213.t:0 "[From.GetName] Agree On Partition"
 kmt.213.d:0 "[From.GetName] has agreed on our proposal of partitioning China using Yangtze as the boundary."
 kmt.213.a:0 "A false peace..."
 kmt_yangtze_partition_tt_prc:0 "We will take over Chinese states that is to the north of Yangtze, and they will take those to the south."
 kmt_yangtze_partition_tt_prc:0 "We will take over Chinese states that is to the south of Yangtze, and they will take those to the north."cover!"
 kmt.214.t:0 "[From.GetName] Reject Partition"
 kmt.214.d:0 "[From.GetName] has rejected on our proposal of partitioning China using Yangtze as the boundary."
 kmt.214.a:0 "We must seek another method to preserve our existence!"
