 ### REQUEST CHIANG CHING-KUO'S RETURN
 umc_chi.110.t:0 "[CHI.GetName] Requests Chiang Ching-kuo's Return"
 umc_chi.110.d:0 "Chiang Ching-kuo is the eldest and only biological son of Chiang Kai-shek. He was sent as a teenager to study in the Soviet Union during the First United Front in 1925, when his father's Nationalist Party and the Chinese Communist Party were in alliance. He attended university there, but when the Chinese Nationalists violently broke with the Communists, he was sent to work in a steel factory in the Ural Mountains. Chiang Kai-shek refused to negotiate a prisoner swap for his son in exchange for a Chinese Communist Party leader, stating that 'It is not worth it to sacrifice the interest of the country for the sake of my son.'.\n\nHowever now, with our recent rapprochement with Nationalist China, it seems that it would be more profitable to side with the Nationalists over the Communists once again. And who better could secure this potential alliance, if not a son of the leader who already wintesses the greatests of the Communists regime?"
 umc_chi.110.a:0 "He could be useful in home, for us."
 umc_chi.110_EXPL:0 "\nSelecting this option will §CUnlock§! pro-communist and pro-soviet focuses for [CHI.GetFlag]§H[CHI.GetName]§!.\n"
 umc_chi.110.b:0 "He will stay here, as an insurance."
 
 umc_chi.111.t:0 "[SOV.GetName] Returns Chiang Ching-kuo"
 umc_chi.111.d:0 "Following our rapprochement with Soviet Union, their leader [SOV.GetLeader] accepted our demands over return of Chiang Ching-kuo, the one only son of Chiang Kai-Shek. He was safely transfered from Sverdlovsk together with his native Belarusian wife Faina Ipat'evna Vakhreva and their son, Hsiao-wen.\n\nUpon arrival to China, he got an assigned tutor, Hsu Dau-lin, to assist with his readjustment to China."
 umc_chi.111.a:0 "He will be useful here at home."
 
 umc_chi.112.t:0 "[SOV.GetName] Refuses to Return Chiang Ching-kuo"
 umc_chi.112.d:0 ""
 umc_chi.112.a:0 "We will come for him."
 
 ### CHIANG CHING-KUO EVENTS
 umc_chi.120.t:0 "Ching-kuo's Fight against Corruption, Opium consumption and Illiteracy"
 umc_chi.120.d:0 "As soon as Chiang Ching-kuo was appointed as a specialist in remote districts of Jiangxi, he took vigorous steps to fight corruption, opium consumption, and illiteracy. Many watches his steps with great interest, as Chiang Kai-Shek son was almost unknown for the Chinese people till recently. Others are afraid that his doing will danger the their secured positions or interfere with their business.\n\nOne thing is for certain - it is not for the last time we have heard of Chiang Ching-kuo and his doing in China."
 umc_chi.120.a:0 "Let's see what he can do."
 
 umc_chi.121.t:0 "Gannan New Deal"
 umc_chi.121.d:0 "In 1939, Chiang Ching-kuo was appointed as commissioner of Gannan Prefecture, where he immediately proceed with his succeses as specialist in Jiangxi. He banned smoking, gambling and prostitution, studied governmental management, allowed for economic expansion and a change in social outlook. Through this he achieved social and economic stability and raised the People's Support for Kuomintang. As soon as these primary goals were achieved he focused on strengthening education and culture, utilizing his knowledge gained in the Soviet Union. That is to be achieved by increasing number of national and junior high schools and by emphasizing policies to eliminate illiterate people. Newspapers and other medias were also to be expanded.\n\nThe key stones of his First Three Year South-South Plan is to to remove feudalism that nests in society, enhance nationalism and improve production skills in carrying out national education based on Sun Yat-sen Three Principles.\n\nHis efforts are being hailed as a miracle in the political war in China and coined as the 'Gannan New Deal', but also critisied by some members of Kuomintang for use of almost-communists methods, saying that 'Chiang Ching-kuo is a real communist and South China is already red'."
 umc_chi.121.a:0 "It is a bright dawn in China."
 
 umc_chi.122.t:0 "But what about the Prostitutes?"
 umc_chi.122.d:0 "Following the ban of prostitution in Gannan Prefecture, Chiang Ching-kuo implemented a policy where former prostitutes became employed in factories. While it was firstly accepted with a dose of scepticism there is no doubt that it has positive effects on whole Gannan."
 umc_chi.122.a:0 "Gannan is an example."
 
 umc_chi.123.t:0 "Sanmin Zhuyi Youth Corps Forms"
 umc_chi.123.d:0 "The paramilitary Sanmin Zhuyi Youth Corps was recently formed on behalf of Chiang Ching-kuo, to help maintain control and order in the Gannan Prefecture. Composed by young cadets trained by Wang Sheng, close friend of Ching-kuo, they now pose another small margin of power in Shanxi which is to be reckoned with."
 umc_chi.123.a:0 "This will help to secure the control."
 umc_chi.123.a_EXPL:0 "Gain §H2§! militia divisions in Jiangxi.\n" 
 
 
