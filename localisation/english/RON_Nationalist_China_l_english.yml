 ### KUOMINTANG CORRUPTION
 umc_chi.70.t:0 "Kuomintang Corruption"
 umc_chi.70.d:0 "The Kuomintang of China, formed in 1919 by the Sun Yat-sen, is sole ruling party of the Republic of China from 1928. When Sun Yat-sen died in 1925, the political leadership of the KMT fell to Wang Jingwei and Hu Hanmin, respectively the left-wing and right-wing leaders of the party. However, the real power was in the hands of Chiang Kai-shek, who was in near complete control of the military as the superintendent of the Whampoa Military Academy.\n\nNow, long after its establishment, Kuomintang is interwoven with corruption and mismatch. And the situation is getting worse and worse every day, as the stability of our state decreases and people are rather caring for themselves than for the Chinese Republic."
 umc_chi.70.a:0 "We will deal with this... later."
 
 ### STRENGTHEN COOPERATION WITH GERMANY
 umc_chi.80.t:0 "[CHI.GetName] Seeks to Increase our Cooperation"
 umc_chi.80.d:0 ""
 umc_chi.80.a:0 "China is and will be useful as our testing ground, or even as our potential ally."
 umc_chi.80.b:0 "We already invested enough there."
 
 umc_chi.81.t:0 "Strengthening of Sino-German Cooperation"
 umc_chi.81.d:0 "Cooperation between China and Germany began in 1926 with our urgency for modernizing our military and national defense industry, coupled with Germany's need for a stable supply of raw materials. That put us on the road of close relations.\n\nNow, Germany is our biggest trade partner. Its ministry periodically encourages large investments in our territory. Our army is trained by experienced German generals led by von Falkenhausen.\n\nAs this cooperation is crucial for our nations, we enacted funds to guarantee its continuation and the Germans luckily agreed. The Sino-Germans relations can continue to flourish."
 umc_chi.81.a:0 "This will help to bring our nation to the western standards."
 
 umc_chi.82.t:0 "[GER.GetName] Refuses to Strengthen our Cooperation"
 umc_chi.82.d:0 ""
 umc_chi.82.a:0 "We must prepare to live without all of it then."
 
