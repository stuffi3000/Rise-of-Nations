 ##### CULT OF GENERALISSIMO BRANCH
 CHI_cult_of_generalissimo:0 "Cult of Generalissimo"
 CHI_cult_of_generalissimo_EXPL:0 "\nBy §CCompleting§! this focus we will get on the path for the §HChinese Dictatorship§!. We §RWon't be Able§! to asks for §HAllied Support§! and prevent §HSecond Chinese Civil War§! from happening.\n"
