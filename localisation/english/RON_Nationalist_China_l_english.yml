 KMT_the_next_offensive_mission_desc:0 "Under the order from the Central Government, we are to carry out another offensive operation against the communists soon. We are in no place to disobey such order, unless the Central Government is preoccupied with another pressing matter."
 ## 31/01/2020 ##
 KMT_dcat_skirmishes_with_commies:0 "Skirmishes with the Communists"
 KMT_dcat_skirmishes_with_commies_desc:0 "We have been appointed as the main "bandit-culling" forces by the Central Government. We are expected to totally and swiftly destroy what's left of the CCP Red Army after their devastating "Westward Flight". However, we have gravely underestimated these communist bandits and the resultant is our crippling defeat in almost every skirmish with them.\n\nNow our men are low on morale and unwilling to fight, yet the Central Government still presses us to mount assaults into the communist bandits' territories."
 KMT_the_next_offensive_mission:0 "The Next Offensive"
 KMT_the_next_offensive_mission_desc:0 "The Central Government demands the next offensive to be carried out soon, regardless of the situation."
 KMT_seek_ceasefire_with_commie:0 "Ceasefire with the Communists"
 KMT_seek_ceasefire_with_commie_desc:0 "Now that we have the liberty of making our own decision, we might as well use this opportunity to seek a ceasefire with the communists."
 KMT_all_out_assault:0 "The Final Assault"
 KMT_all_out_assault_desc:0 "[KMT_central_gov_tag.GetLeader] has arrived personally in [Root.Capital.GetName] to oversee our bandit-culling effort. A demand for an all-out assault on the communist bandits was also made. There is no escape from this order, unless..."
 KMT_arrest_chiang:0 "Hold [KMT_central_gov_tag.GetLeader] as Hostage"
 KMT_arrest_chiang_desc:0 "[KMT_central_gov_tag.GetLeader]'s priority on internal stability will be the undoing of China. However, killing him will only result in the same situation after Yuan Shikai's death, where regional power would once again plunge China into a large scale civil war. In light of this, it is better we hold him as hostage as demand a change in course for the Central Government."
 KMT_assasinatte_chiang:0 "Assassinate [KMT_central_gov_tag.GetLeader]"
 KMT_assasinatte_chiang_desc:0 "Only the death of [KMT_central_gov_tag.GetLeader] can bring about the change needed for China to survive the incoming storm, we will do what must be done."
 KMT_dcat_xian_incident:0 "Xian Incident Negotiation"
 KMT_dcat_xian_incident_desc:0 "Chiang Kai-shek has been held hostage by [ZXL.GetNameDef], as their leverage to force the Central Government to prioritise the external threat instead. Negotiation is underway between the Central Government and [ZXL.GetNameDef].\n\n        @CHI[KMT_central_gov_tag.GetName]:\n[This.GetCGDemands][This.GetCGDemands2]\n\n        @ZXL[ZXL.GetName]:\n[This.GetZXLemands][This.GetZXLemands2]\n\n        @CHI[KMT_central_gov_tag.GetName]:[This.GetCGSignedStatus]\n        @ZXL[ZXL.GetName]:[This.GetZXLSignedStatus]\n\n"
 KMTStopAllCivilWars:0 "              -Shall end all civil war within the nation\n"
 KMTNoProsecution:0 "              -Shall not prosecute personnel of [ZXL.GetName] involved in the current incident\n"
 KMTReleaseCKS:0 "              -Shall release Chiang Kai-shek from captivity\n"
 KMTSubmission:0 "              -Shall submit to the Central Government immediately and be reorganised under Central Government's military\n"
 KMT_xian_incident_negotiate_mission:0 "Impatience within [ZXL.GetName]"
 KMT_xian_incident_negotiate_mission_desc:0 "With the negotiation taking longer and longer, soldiers and generals grow ever more impatient. It is certain that once their patience ran out, they will either force [ZXL.GetLeader] to execute Chiang or do it themselves, in both cases, the consequences would be dire."
 KMT_dcat_liangguang_incident:0 "Liangguang Incident"
 KMT_dcat_liangguang_incident_desc:0 "The southern warlords have always opposed the Central Government, now an opportunity has presented itself to allow us to remove the [YUT.GetName]."
 #KMT_attend_hhm_funeral_mission:0 "Hu Hanmin's Funeral"
 #KMT_attend_hhm_funeral_mission_desc:0 "Hu Hanmin, on of the most pretigeous individuals in the Republic, had passed away recently. If we fail to show up at his funeral, it may be seen as a disrespect to the man and the Republic."
 #KMT_attend_hhm_funeral:0 "Attend Hu Hanmin's Funeral"
 #KMT_attend_hhm_funeral_desc:0 "We will attend Hu Hanmin's funeral, and give a speech to garner public support."
 #KMT_attend_hhm_funeral_start_liangguang:0 "Meet [YUT.GetLeader] at the Funeral"
 #KMT_attend_hhm_funeral_start_liangguang_desc:0 "[YUT.GetLeader] has ruled [593.GetName] with great autonomy for quite some time and is evidently not the most loyal of officials. We will use the funeral as an opportunity to approach him and make him an "offer"."
 KMT_liangguang_negotiation_mission:0 "Negotiation"
