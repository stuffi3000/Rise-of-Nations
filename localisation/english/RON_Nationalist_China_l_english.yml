 ## 03/01/2020 ##
 KMT_dcat_central_government_desc:0 "After the Northeast Flag Replacement, China is nominally unified. However, the various warlord cliques still retain high degree of autonomy in their respective fiefdom. Some even tries to resist the presence of the central government's influence of any kind within their turf. This internal split is evident in several provinces' denial of the central government's military access, even for the purpose of tracking down and eliminating the fleeing communist bandits during the fifth encirclement campaign.\n\nMost of the warlords and cliques hopes to maintain the status quo and hold on to their territories, but who could know if any one of them would make a break for the seizure of national leadership.\n\n"
 KMT_dcat_central_government_nomaps_desc:0 "After the Northeast Flag Replacement, China is nominally unified. However, the various warlord cliques still retain high degree of autonomy in their respective fiefdom. Some even tries to resist the presence of the central government's influence of any kind within their turf. This internal split is evident in several provinces' denial of the central government's military access, even for the purpose of tracking down and eliminating the fleeing communist bandits during the fifth encirclement campaign.\n\nMost of the warlords and cliques hopes to maintain the status quo and hold on to their territories, but who could know if any one of them would make a break for the seizure of national leadership.\n\n"
 KMT_ps_tips:0 "You currently have spent [?Root.KMT_ps_ip_spent|-0] out of your [?Root.KMT_ps_available_ip_max|+0] total Influence Points.   \n========================================\nEvery valid power struggle participant always has a §Hbase amount of Influence Point§!(§H §G4§! for the Central Government and §G1§! for Regional Powers§!), with §H1 additional Influence Point for every 10% Stability§! they have.\n\nHaving the §RCommunsit Bandits§! national spirit denies the usage of Influence Points, but every owned state will passively increase popular support without the need to allocate Influence Point. Having a guerrilla cell established in states will result in additional increase in popular support in that state.\n\n§H Influence Points can be assigned to states to §Hhasten your support growth§! there.\n§HThe Central Government§! can also use Influence Points to §Hraise Warlord Loyalty§!.\nFor §HWarlords§!, §Hmaintaining an alliance will cost 1 Influence Points§!.§!\n\n[This.GetInfluenceStateAmt][This.GetInfluenceLoyaltyAmt][This.GetInfluenceAllianceAmt]"
