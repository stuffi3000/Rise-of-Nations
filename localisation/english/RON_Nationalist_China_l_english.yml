 umc_leader_chiang_kaishek_desc:0 "Chiang Kai-Shek was born in Fenghua on 31 October 1887. Even at a young age he was interested in war, and directed mimic campaigns with a wooden sword and spear. A good training for this later quests.\nHe firstly pursued a military career during his visit in Japan in 1906. He began his military training at the Baoding Military Academy in the same year. Finishing his schooling, Chiang served in the Imperial Japanese Army from 1909 to 1911.\nChiang was an influential member of the Kuomintang (KMT), the Chinese Nationalist Party, as well as a close ally of Sun Yat-sen's. He became the Commandant of the Kuomintang's Whampoa Military Academy and took Sun's place as leader of the KMT following the Canton Coup in early 1926. Having neutralized the party's left wing, Chiang then led Sun's long-postponed Northern Expedition, conquering or reaching accommodations with China's many warlords.\nFrom 1928, Chiang serves as the generalissimo of the National Government of the Republic of China. Due to his Nationalist ideas and him being unable to maintain Sun's good relations with the Chinese Communist Party, he zincined the Shanghai Massacre with an unpleasant aftermatch that lead to Autumn Harvest Uprising by Mao Zedong's peasant army, Long March and weakening his standing as a ruler of China.\nNow he has to deal with many warlords, defiant communists and rising Japanese threat in the Manchuria."
 
