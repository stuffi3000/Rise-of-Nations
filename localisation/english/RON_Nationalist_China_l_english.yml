 xian.1.t:0 "Chang Hsueh-liang"
 xian.1.d:0 "Since Chang Hsueh-liang has stop attacking the communist bandits without the Central Government's notice, the progress of eliminating the communists has slowed down. [Root.GetLeader] has decided to pay a visit to Zhang at Xi'an."
 xian.1.a:0 "That'll show them who's in charge."
