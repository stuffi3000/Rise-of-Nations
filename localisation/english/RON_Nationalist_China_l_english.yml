 CHI_fi_INV_demand_lend_lease_of_port_city_dec_EXPL:0 "   Choose one state out of §H[745.GetName]§!, §H[887.GetName]§!, §H[743.GetName]§!, §H[883.GetName]§!, §H[886.GetName]§!, §H[326.GetName]§!, §H[885.GetName]§!, §H[729.GetName]§! and §H[728.GetName]§! to be §HTransfered§! to us. The selected state must be controlled by [CHI.GetFlag]§H[CHI.GetName]§!"
 CHI_fi_INV_demand_lend_lease_of_port_city_dec_desc:0 "The foreigners in history owned most of the important ports in China - thus had the ability to control the bigger portion of there trade. Now we have an unique opportunity to use our growing influence and gain control over one of the Port City once again."
 
