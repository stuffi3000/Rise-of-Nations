 umc_chi_inv.70.t:0 "[FROM.GetName] Destabilize the Situation in China"
 umc_chi_inv.70.d:0 "The recent news from China are rather disturbing. It seems that [FROM.GetName] will not be satisfied simply by increasing their influence in the country but that they would rather take the state management into your own hands. This is for sure a hard violation of the international agreement that was arranged and that secured the same rights and limits to every nation.\n\nOne thing is certain. If any other major nation won't stand up against this treacherous action, no talks will be able to fix this and China will be thrown into the bloody confict once again. Because even now, shipments of the war material and military support are already secretly delivered to the Kuomintang opposition.\n\nBut, certain people in our government have different views on this situation. They don't see it like a potential threat to our there interests but rather like a opportunity for our nation - should we decite to support the [FROM.GetName]."
 umc_chi_inv.70.a:0 "Situation in China is unstable? What an unexpected news..."
 umc_chi_inv.70.b:0 "We must support [CHI.GetName] and secure our interests there."
 umc_chi_inv.70.c:0 "We might get some things from it if we choose the right side."
 
 
 
 
 
 umc_chi_inv.85.t:0 "[FROM.GetName] Suggests a possible Peace Deal"
 umc_chi_inv.85.d:0 "Seeing our worsening situation when dealing with the foreign-supported rebels, [FROM.GetLeader] contacted our government with a proposition of ending all hostilities action, should we officially recognize the New Territories as a valid state.\n\nThe demands are clear. New Territories would gain control over southwestern China with Nanjing as their capital. All foreign capital would be gradually moved here.\n\nOffensive offer, no doubt about that. Moreover, if we were to accept it, it would create more and more difficulties for our state administration. For the Communists never hesitate to seize any convenient situation for them."
 umc_chi_inv.85.a:0 "We must yield."
 CHI_INV_PRC_will_be_able_to_strike_EXPL1:0 "\n[PRC.GetFlag]§H[PRC.GetName]§! and others §RWill be Able§! to use this situation to their §RAdvantage§!!\n"
 umc_chi_inv.85.b:0 "We have no time for this, push back the traitors!"
 
 
 
 
 
