 CHI_soong_mei_ling_T:0 "Madame Chiang"
 CHI_soong_mei_ling_desc:0 "Soong Mei-ling, or 'Sòng Měilíng' in Chinese, is an important political figure and First Lady of the Republic of China, the wife of Generalissimo and President Chiang Kai-shek. Capable, strong and renowed, she is his muse, his eyes, his ears, English translator, secretary and advisor and his most loyal champion.\n\nShe was a member of the Legislative Yuan from 1930 to 1932 and from 1936 she holds post of a Secretary-General of the Chinese Aeronautical Affairs Commission. Madame Chiang, how she is often called, is also one of the main initiators of the New Life Movement."
 
 CHI_chiang_ching_kuo_T:0 "Kuomintang's Workhorse"
 CHI_chiang_ching_kuo_desc:0 "Chiang Ching-kuo - born 1910 - is the eldest and only biological son of Chiang Kai-shek. He was sent as a teenager to study in the Soviet Union during the First United Front in 1925, when Nationalist Party and the Chinese Communist Party were in alliance. He attended university there, but when the Chinese Nationalists violently broke with the Communists, Stalin sent him to work in a steel factory in the Ural Mountains. There he married Faina Ipat'evna Vakhreva, a native Belarusian, who gave him a son Hsiao-wen.\n\nHe was an enthusiastic student of Communist ideology, particularly Trotskyism. His knowledge could be put to work here at home - on a limited scale of course."
 CHI_chiang_ching_kuo_EXPL:0 "\nHaving Chiang Ching-kuo as a §HPolitical Advisor§! will §GCause§! additional §HEvents§! to occur, based on his actions in China.\n"
 CHI_chiang_ching_kuo_available_FLAG:0 "Chiang Ching-kuo has §HReturned§! from the Soviet Union."
 
