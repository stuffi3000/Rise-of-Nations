 ### 1905
 RUSSO_JAPANESE_NAME:0 "Russo-Japanese War"
 RUSSO_JAPANESE_DESC:0 "The Russo-Japanese War was fought during 1904 and 1905 between the Russian Empire and the Empire of Japan over rival imperial ambitions in Manchuria and Korea. The major theatres of operations were the Liaodong Peninsula and Mukden in Southern Manchuria and the seas around Korea, Japan and the Yellow Sea. Russia sought a warm-water port on the Pacific Ocean for its navy and for maritime trade. Vladivostok was operational only during the summer, whereas Port Arthur, a naval base in Liaodong Province leased to Russia by the Qing dynasty of China, was operational all year. Since the end of the First Sino-Japanese War in 1895, Japan feared Russian encroachment on its plans to create a sphere of influence in Korea and Manchuria. Russia had demonstrated an expansionist policy in the Siberian Far East from the reign of Ivan the Terrible in the 16th century. Seeing Russia as a rival, Japan offered to recognize Russian dominance in Manchuria in exchange for recognition of Korea as being within the Japanese sphere of influence. Russia refused and demanded Korea north of the 39th parallel to be a neutral buffer zone between Russia and Japan. The Japanese government perceived a Russian threat to their plans for expansion into Asia and chose to go to war."
