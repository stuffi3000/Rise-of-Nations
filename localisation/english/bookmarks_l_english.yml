 MEX_BALKAN_POWDER_KEG_DESC:0 "The Mexico of 1910 is a strange case indeed. The Porfiriato has been a great boon to Mexico since 1876, but now that the heat has been turned up, it seems President Diaz's time may be limited. Of course, the Government sees this as biting the hand. \n\nFrancisco Madero is actively and obviously plotting against the Diaz government. If he finds himself ambitious enough, he may see Mexico in his own back pocket yet."
 JAP_BALKAN_POWDER_KEG_DESC:0 "In just under 50 years, Japan has turned from a backwards despotate ruled by a Shogun to a proper modern Empire, just as powerful as any country Europe has to offer. Emperor Meiji is to thank for it, but sadly he is both old and diseased- and can't possibly live much longer. \n\nBefore Crown Prince Yoshihito takes the crown, there are a few more matters to settle, however. The elderly emperor must decide where Japan stands with Russia, and what to do with the Korean vassal."
 BEL_BALKAN_POWDER_KEG_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."
 HOL_BALKAN_POWDER_KEG_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 OTHER_BALKAN_POWDER_KEG_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 
 ###1914
 
 THE_GREAT_WAR_NAME:0 "The Great War"
 THE_GREAT_WAR_DESC:0 "For the first time in one hundred years in europe a conflict is brewing which will take more lives than any other time in history and last an unusually long time. For the first time in history man and machine will be combined inventing dozens of new methods to kill and destroy, this is the Great War."
 GER_THE_GREAT_WAR_DESC:0 "The German Empire was created at Versailles in 1871 with blood and iron after the defeat of France a year previously. But following the rise of Wilhelm II whom sacked Bismarck and his attempts at status quo Germany soon found itself with potential enemies on two fronts. These facts could not have been far from the German military’s mind as 1914 came: as Chief of Staff von Moltke put it - "war is inevitable, and the sooner the better". Time is running out. Can the 'place in the sun' and Germany's dominance in the world still be achieved?"
 AUH_THE_GREAT_WAR_DESC:0 "The Dual Monarchy had been created in 1867 from a compromise between Emperor Franz Josef and the nobility of Hungary. A patchwork empire, it was composed of eleven major ethnic groups. the empire centred around the capital, Vienna, and held together to a great degree by the strength of Emperor Franz Josef’s character. To limit Russian influence in the Balkans, Austria-Hungary aligned itself with Germany in 1879, and then with Italy in 1882 to form the Triple Alliance. However, with Germany the dominant party in the alliance, Austria-Hungary would find its foreign policy wishes subordinated to the desires of its senior partner. The rulers of Austria-Hungary."
 OTT_THE_GREAT_WAR_DESC:0 "By the 18th century the Ottoman Empire was shrinking with its power eroded by a loss of internal authority and the expansionist ambitions of the European powers. The 19th century and early 20th century saw attempts at reform, including the creation of an executive branch, and a centralised government. But also witnessed the Ottoman Empire's substantial territorial decline. Meanwhile, the Turkish government was largely unable to collect its own taxes and the empire's communications and infrastructure remained primative, causing many to refer to Turkey as the "sick man of Europe". Can the Ottoman Empire modernise and survive or will it pass into the bygone era to where many argue it belongs?"
 RUS_THE_GREAT_WAR_DESC:0 "Russia's eyes have fallen on the Balkans and Constantinople, which controls the vital sea route to the outside world. To support this ambition, Russia has the largest army in the world and a rapidly modernising industrial base. However, for all its strength Russia suffers from dangerous weaknesses and severe unrest amongst the populous. Some members of the Tsar's council advise that a "short, victorious war" might rally the people and distract them from their woes. But if the war went badly for Russia, could the Tsar's rule survive the consequences?"
 ENG_THE_GREAT_WAR_DESC:0 "At the turn of the century, all appeared well for the British Empire - covering two-fifths of the world's land surface, accounting for a quarter of the world's population, policed by the most professional army in the world and guarded by the mightiest fleet ever built. But beneath the assurances of imperial grandeur lay insecurity about the future: economically and industrially, the United States was outperforming the British and the Germans had commenced an ominous fleet building program to challenge the Royal Navy's dominance of the seas."
 FRA_THE_GREAT_WAR_DESC:0 "Once the greatest Power of Europe, France is now a troubled country. Economically, she has been overtaken by many of her rivals. A declining birthrate seems to promise further decline, and in an age of mass armies might prove a fatal weakness. Politically, the Third Republic is unstable. On the international scene, the defeat by Prussia in 1871 and Germany's occupation of the provinces of Alsace and Lorraine is a festering sore, and demands for 'revanche' - revenge - against Germany remain strong."
 USA_THE_GREAT_WAR_DESC:0 "Since gaining independence from Great Britain in 1783 the United States and its people have mostly concerned themselves with their own continent, and to a lesser extent Central and South America, following the declaration of the Monroe Doctrine in 1823. Following the defeat of Spain in the Spanish-American War the United States has emerged as a world power, but with its very small army, is still not considered a 'Great Power' in the European sense, although it has vast potential to do so. This potential comes from the population and vast economy that in is greater than Britain, France, Russia and Germany combined."
 OTHER_THE_GREAT_WAR_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 ITA_THE_GREAT_WAR_DESC:0 "22 years ago, Italy halfheartedly joined the Triple Alliance with Germany and the hated Austrians to spite France's gains in Tunisia. Today, the alliance is the most shaky in Europe. With her old alliance, Italy has the chance to get Savoy, Nice, Corsica, and Tunisia for herself. However, the Entente would provide the Dalmatian coast- and seems much more able to do so. \n\nItaly still has time before the war to make a decision. But on which side does her fate lay?"
 SER_THE_GREAT_WAR_DESC:0 "The Balkan Wars saw a massive success for Serbia, as well as their most important ally in Greece. The hard part, however has just begun: The Habsburgs still hold the region of Bosnia, as well as other South Slavic territories. Worse yet, they see Serbia as a troublemaker, and would be more than happy to rid the world of the state at a moment's notice. \n\nFortunately, Russia seems to have taken a liking to Serbia, though perhaps for malicious reasons. If Tsar Peter utilizes this, the world may change forever..."
 BUL_THE_GREAT_WAR_DESC:0 "Bulgaria was wrong to trust the Greeks and the Romanians to stay out of the inevitable conflict between themselves and Serbia, and are down to the lowest territorial extent since independence from the Ottoman Empire. It is unlikely they will be fooled twice. Russia seems next in the line of false friends, seeking only to profit from the state. \n\nThe only countries that seem to genuinely have Bulgaria's best interests at heart are Germany and Austria. Perhaps it's time for a new alliance?"
 MEX_THE_GREAT_WAR_DESC:0 "While initially it seemed Madero's victory in the first phase of the Mexican Civil War was the end of it, in 1913 he was deposed, killed, and replaced by one of his former generals, Victoriano Huerta. Huerta is not popular or terribly competent, and few see him lasting long in command of the nation. \n\nStill, there is no agreement among the Mexican populace as to who is to be the next leader. Some rally behind causes as extreme as Communism or Military Dictatorship. Will Civil War rear its ugly head again?"
 JAP_THE_GREAT_WAR_DESC:0 "Unfortunately, it turns out Emperor Taisho is cursed with mental afflictions which have severely impacted his ability to rule. Fortunately for Japan, his ministers and other members of the Imperial court have begun to administrate Japan, whose public is getting its first taste of liberty. \n\nBut still, what of the war in Europe? Would it be to Japan's benefit to throw in? After all, the British-Japanese alliance is tenuous at best, and Japan may be better off simply waiting to choose which side will serve its interests."
 BEL_THE_GREAT_WAR_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."

 # 1919
 THE_RUSSIAN_CIVIL_WAR_NAME:0 "The Russian Civil War"
 THE_RUSSIAN_CIVIL_WAR_DESC:0 "The conflict known as the Great War has finally come to an end. The Central Powers have been defeated and carved between Entente members- but world peace is still far from reality. Civil Wars rage in the East, particularly in Russia, while instability plagues in the Near East, in China and in the former Central Powers. Even now, peace and prosperity must be fought for."
 GER_THE_RUSSIAN_CIVIL_WAR_DESC:0 "With the collapse of the German Empire, its shadow, the Weimar Republic, has taken its place in Europe. The new government is plagued by a crippled industry, heavy reparations, and most notably, constant conflicts between Communists and the autocratic Freikorps which threaten to tear the country into civil war.\n\n Few are happy with the status quo. If the Republic does not stabilize itself soon, it may meet the same fate as the Germany of 1848."
 RUS_THE_RUSSIAN_CIVIL_WAR_DESC:0 "It is the White Russian forces that protect the public from the scourge of Communism. That scourge has proven itself to be a major problem, however. In the last year of conflict, the Soviets have made decisive gains against the disorganized and disunited White movement. There is hope for White Russia yet.\n\nAs long as it can solve the leadership issues and learn to cooperate with international support."
 SOV_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Lenin's movement is burning through the old Russian Empire like a wildfire. The charismatic, driven leader of Soviet Russia is finding friendly peasants nearly everywhere in the East, despite being reviled by the world at large. Still, there is much left to do.\n\n The new and weak states surrounding Russia- especially Poland- must be brought into the fold to create a true World Revolution!"
 POL_THE_RUSSIAN_CIVIL_WAR_DESC:0 "While the British and French were happy to see a new Polish state on the world stage, few others are pleased with the ''Second Republic''. The defeated Germans desire a return to their old territories, the Czechs and Lithuanians are in a border war, and worst yet- the Soviets are actively attempting to end the state.\n\nWith most of allied Ukraine already lost, Poland is counting on a miracle- but miracles have happened before."
 OTT_THE_RUSSIAN_CIVIL_WAR_DESC:0 "The Ottoman Empire seems doomed. The country has been reduced to a tiny portion of Anatolia, only a small amount of which the government actually controls. It seems that the state, once the world's foremost empire, is on its deathbed. However, did not Osman overcome greater odds to establish the state to begin with?\n\nCan fate be denied? Can the old guard save the nation in its last moment? Or has the moon truly set once and for all?"
 TUR_THE_RUSSIAN_CIVIL_WAR_DESC:0 "With the end of the Empire seemingly inevitable, a massive Nationalist movement has emerged, headed up by Mustafa Kemal Pasha. The Hero of Gallipoli has called for a secular, modernist Republic to be established in Anatolia, but his true ambition seems to be the recovery of occupied Turkish-speaking territory.\n\nFew can deny taking on the Europeans as well as the remnants of the empire would be a great challenge. Can the new Turkey overcome it?"
 ITA_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Italy walked away from the Treaty of Versailles still hungry. Despite suffering a massive death toll compared to the population of the nation, only Istria, Zadar, and limited authority over Albania have been awarded to the Kingdom. Though Entente members have already promised a transfer of South Tyrol, this is still little more territory than the Central Powers promised.\n\nIf the public is not satisfied, Italy may turn its anger against its former allies once again."
 FRA_THE_RUSSIAN_CIVIL_WAR_DESC:0 "In the end, France was just barely able to hold on. The injustice of 1870 has been avenged, German colonies and the Ottoman Levant have bolstered France's empire, and friendly regimes have popped up all over Europe. However, France is still not out of the woods yet.\n\nThe Hapsburg partition is still on the table. Moroccans still protest annexation. Worst of all, the Soviet Union is inspiring the always-present local Communists. If these issues are not dealt with, the victory may be for naught."
 ENG_THE_RUSSIAN_CIVIL_WAR_DESC:0 "Many British sons did not return home from the trenches. Though Tanzania and Namibia have been won, the price paid in blood was steep- especially considering Paris, not London, directs Europe's new governments. In 1919, the British Empire is at its greatest extent- yet it may be the weakest it's ever been.\n\nDiplomacy shall be the new Dreadnought. New agreements and administration shall preserve the empire as our military rebuilds. The first test is dealing with this quabbling in Egypt."
 USA_THE_RUSSIAN_CIVIL_WAR_DESC:0 "The Americans had no appetite for war, and now it's over, it seems more of the public than not is questioning whether it was worth it to intervene. The Federal Government seems to be turning its back on Woodrow Wilson's idealism, towards a cynical neutrality. The Military is already being disarmed, and legislators are fighting every part of the peace process.\n\nIf Congress approves joining the League of Nations, this course may be reversed. If not, the USA may be immersed in unbreakable isolationism."
 JAP_THE_RUSSIAN_CIVIL_WAR_DESC:0 "The Japanese people are, for the first time, living under a democratic government. That idea is not as popular with the public as it may logically seem. The Emperor is clearly not long for this world, and many reactionary figures advocating for a return to autocracy and establishment of colonies have been publicly vocal in the inevitable wake of Prince Hirohito's coronation.\n\nPerhaps they have a point. Perhaps a few campaigns in war-torn China are all Japan needs to become a respected power."
 
 ## 1933
 RISE_OF_EVIL_NAME:0 "Rise of Evil"
 RISE_OF_EVIL_DESC:0 "For nearly a third of the century, the forces of liberalism and democracy have held control of international politics and internal affairs. This worldview is cracking at the seams and a new force is on the march. Italy has been under the rule of a nationalist dictator unlike the world has seen before for the past 12 years. In Germany, the rising tide of a new political ideology opposing freedom and liberalism can be seen. Meanwhile, East Asia suffers under the expansionist policies of the Japanese Empire. In the midst of all this, the economies of America, France and Britain suffer due to the Great Depression. Will democracy be able to turn the ideological tide, or will this mark the beginning of The Rise of Evil?"
 GER_RISE_OF_EVIL_DESC:0 "Hitler attained power in March 1933, after the Reichstag adopted the Enabling Act of 1933 in that month, giving expanded authority. President Paul von Hindenburg had already appointed Hitler as Chancellor on 30 January 1933 after a series of parliamentary elections and associated backroom intrigues."
 ENG_RISE_OF_EVIL_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundations of its great empire were shaken to the core. A generation of its finest young men were lost on the battlefields of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts were accrued.\n\nWith the trauma of the last war still fresh in the memory, it is now facing up to the prospect of another war. It is becoming more apparent that there is unlikely to be 'Peace for Our Time'."
 FRA_RISE_OF_EVIL_DESC:0 "Despite the devastation of the Great War, France is on the road to recovery thanks to its strong economy supported by German war reparations. However, the 'Great Depression' has still affected the country and the new German regime has shown little interest in continuing to pay the war reparations stipulated by the Treaty of Versailles.\n\nWith political unrest at home, the words of Marshal Ferdinand Foch when the treaty was signed "This is not a peace. It is an armistice for twenty years" appear to be an omen. Those 20 years are rapidly running out."
 ITA_RISE_OF_EVIL_DESC:0 "On the back of the rise of Fascism, Italy expects a new glorious era. Its forces are currently 'persuading' Ethiopia to be added to the growing Italian colonial empire, but do Benito Mussolini's ambitions stop there?\n\nDominion over the Mediterranean Basin has surely always been her destiny? With a new order of things seemingly taking shape in Europe, when the tidal wave of change arrives, Italy must find a place at its crest or run the risk of being swept away."
 JAP_RISE_OF_EVIL_DESC:0 "The Empire of Japan stands at a crossroads. 'Hokushin-ron', the Northern Expansion Doctrine, is favoured by the Army and calls for an advance into Russia and China. 'Nanshin-ron', the Southern Expansion Doctrine, is supported by the Navy and has the resource rich European colonies in Southeast Asia and the Pacific as its target.\n\nJapan possesses a formidable military, but its industries are in urgent need of resources and time appears to be running out. Which path to choose?"
 SOV_RISE_OF_EVIL_DESC:0 ""A spectre is haunting Europe - The spectre of communism."\nWhen the dust had settled after the Civil War, the U.S.S.R. had emerged as the undisputed ruler over most of what had once constituted the Russian Empire. Rapid state industrialisation and collectivism followed, often at a great cost in human lives.\n\nNow the Soviet Union is faced with the threat of a resurgent Germany to the west and a belligerent Japan to the east. There are also internal threats within the ranks of the Communist Party to contend with as well..."
 USA_RISE_OF_EVIL_DESC:0 "The United States retreated back into isolationism at the end of the Great War and enjoyed a period of economic prosperity during the Roaring Twenties. This came to a dramatic end when the nation was gripped by the 'Great Depression' in 1929.\n\nThe American policy of non-intervention in foreign wars has stood firm, but tension is increasing both in Europe and Asia. The 'Great Neutral' may find itself drawn into the maelstorm whether or not it wants to be."
 MEX_RISE_OF_EVIL_DESC:0 "Mexico is a nation in transition, still recovering from the tumultuous aftermath of the Mexican Revolution. Though officially stable under President Abelardo L. Rodríguez, Mexico remains divided between traditionalists and reformers, with powerful regional elites seeking to maintain their grip on power while progressive forces push for modernization. With poverty, corruption, and inequality still challenges, Mexico's future is uncertain. However, with a dynamic culture, abundant natural resources, and a young and growing population, Mexico has the potential to become a major power in the region and beyond."
 ALB_RISE_OF_EVIL_DESC:0 "Albania is a small and isolated country, sandwiched between Italy and Greece. Ruled by King Zog I, Albania faces significant economic and political challenges, with a weak industrial sector and a largely agrarian economy. Albania's strategic location also makes it vulnerable to external influences, particularly from fascist Italy and communist Yugoslavia. Despite these challenges, Albania maintains a proud and distinct national identity, with a rich cultural heritage and a history of resistance against foreign domination."
 ARG_RISE_OF_EVIL_DESC:0 "Argentina is a vast and diverse country, with a rich cultural heritage and a turbulent political history. Currently ruled by President Agustín Pedro Justo, Argentina is facing economic challenges, with a heavy reliance on agricultural exports and a growing public debt. Political tensions are also high, with a deeply divided society and ongoing disputes between labor unions and industrialists. Despite these challenges, Argentina remains a regional power, with a strong military and a proud national identity. However, the country's future is uncertain, as it navigates both domestic and international pressures in the midst of a global crisis."
 AST_RISE_OF_EVIL_DESC:0 "Australia is a vast and sparsely populated country, with a predominantly British colonial heritage. Ruled by Prime Minister Joseph Lyons, Australia is facing economic challenges, with a high unemployment rate. Political tensions are also high, with a deeply divided society and ongoing disputes. Australia's strategic position in the Pacific makes it vulnerable to external influences, particularly from Japan. Despite these challenges, Australia maintains a strong sense of national identity, with a proud military tradition and a growing cultural independence."
 AUS_RISE_OF_EVIL_DESC:0 "Austria, a small and mountainous country in the heart of Europe, faces significant political and economic challenges under the rule of Chancellor Engelbert Dollfuss. The country struggles to recover from the aftermath of World War I, including its defeat and subsequent dissolution of the Austro-Hungarian Empire. Political tensions are high with the growing Nazi movement seeking to challenge the government's authority. Austria's strategic position and cultural ties make it vulnerable to external forces, particularly from Germany." 
 BEL_RISE_OF_EVIL_DESC:0 "Belgium  is a small country in Western Europe, bordered by France, Germany, and the Netherlands. Ruled by King Albert I, Belgium has a constitutional monarchy system, however the country is grappling with significant economic and political challenges, particularly tensions between the Flemish and Walloon regions. Belgium's strategic location makes it vulnerable to external pressures, particularly its powerful neighbors. The country is still recovering from the impact of World War I, which saw much of its territory devastated by war. Belgium remains a proud and resilient nation, with a tradition of neutrality and democracy."
 BHU_RISE_OF_EVIL_DESC:0 "Bhutan is a small and remote Himalayan kingdom ruled by the Wangchuck dynasty. With a largely agrarian economy and limited contact with the outside world, Bhutan remains relatively isolated from global events. The country is characterized by its stunning natural beauty, deep religious traditions, and distinct cultural identity. Under the guidance of the Fourth Druk Gyalpo, Bhutan is beginning to modernize and make steps towards engagement with the international community. However, the country's future remains uncertain as it seeks to balance the preservation of its unique heritage with the pressures of modernization and globalization."
 BOL_RISE_OF_EVIL_DESC:0 "Bolivia is a landlocked nation in the heart of South America. Ruled by the President Daniel Salamanca, Bolivia faces numerous economic and political challenges, including high levels of poverty, and inequality. The country's economy is heavily agricultural with limited industrial development. Despite these challenges, Bolivia is home to a rich indigenous culture and a vibrant social movement that advocates for greater equality and democracy. The country's future is uncertain, but there are hopes that bold reforms and greater engagement with the international community can help address its pressing issues."
 BRA_RISE_OF_EVIL_DESC:0 "Brazil is a vast and diverse country, with a population of over 40 million. Governed by President Getúlio Vargas, Brazil faces significant political and economic challenges. The country's economy is largely agricultural, but there are growing efforts to promote industrialization and diversify the economy. With a rich cultural heritage and a lively intellectual scene, Brazil is a rising power in Latin America and a potential player on the world stage."
 RAJ_RISE_OF_EVIL_DESC:0 "The British Raj is a vast and diverse territory in South Asia, comprising modern-day India, Pakistan, and Bangladesh. As the jewel in the crown of the British Empire, the Raj is a hub of political, economic, and cultural activity. However, tensions between the British colonial rulers and Indian nationalists continue to simmer beneath the surface, with the Indian National Congress calling for greater autonomy and independence. The Raj is also grappling with significant economic challenges, including high unemployment, poverty, and food shortages."
 BUL_RISE_OF_EVIL_DESC:0 "Bulgaria is a small nation located in Southeast Europe, recovering from the aftermath of World War I and struggling to cope with the effects of the Great Depression. Ruled by King Boris III, Bulgaria faces significant economic and political challenges, with a struggling economy and widespread poverty. Tensions with neighboring countries, particularly Greece and Yugoslavia, continue to simmer over territorial disputes. Bulgaria's relationship with Germany and other European powers is complicated, with competing interests at play."
 CAN_RISE_OF_EVIL_DESC:0 "Canada is a country grappling with the effects of the Great Depression. The economic downturn has hit the country hard, particularly its primary industries of agriculture and forestry. Unemployment is high and many Canadians are struggling to make ends meet. The government under Prime Minister R.B. Bennett has implemented a series of relief measures, but they have been criticized as inadequate. Meanwhile, tensions simmer between French and English Canadians, with the French-speaking province of Quebec demanding greater autonomy."
 CHL_RISE_OF_EVIL_DESC:0 "Chile is a nation in South America facing a challenging political and economic climate. President Arturo Alessandri has attempted to address the economic issues through social reforms, but political divisions and opposition from powerful business interests have hindered progress. Additionally, tensions between the government and the military have escalated, with some factions advocating for a coup to seize control. Chile's future remains uncertain as it navigates these complex challenges and strives for stability and prosperity."
 COL_RISE_OF_EVIL_DESC:0 "In 1933, Colombia is a nation grappling with political and economic instability. Unemployment is high and poverty is widespread, particularly in rural areas. Meanwhile, political tensions are high, with rival factions vying for power and a growing Communist movement challenging the traditional elites. Despite these challenges, Colombia remains a nation of natural beauty and rich culture, with a diverse population and a long history of resistance and resilience. Colombia has the tools to become a major power in the region, but only if they play their cards right."
 PRC_RISE_OF_EVIL_DESC:0 "Communist China or the "Peoples Republic of China" is a land of conflict and struggle. The Chinese Communist Party (CCP) under Mao Zedong is locked in a bloody civil war with the Nationalist government under Chiang Kai-shek. The CCP controls various rural areas in northern and central China, which they call "Soviet" or "liberated zones." They have implemented land reforms, abolished feudal practices, and established their own government institutions, but they face constant military pressure from the Nationalist forces. The Communist-controlled region is also plagued by poverty, famine, and disease, exacerbated by the ongoing conflict."
 CUB_RISE_OF_EVIL_DESC:0 "In 1933, Cuba is a nation in political turmoil. The country is under the authoritarian rule of President Gerardo Machado, who has suppressed political opposition and dissent. The economy is heavily dependent on the sugar industry, which is suffering from falling prices and declining production. The United States maintains significant economic and political influence over Cuba, with American corporations owning much of the country's industry and controlling much of its foreign trade. The Cuban people are restless, with widespread poverty and inequality fueling discontent."
 CZE_RISE_OF_EVIL_DESC:0 "After the Great War Czechoslovakia experienced one of the biggest booms in Europe and peaking when the country would become the 10th biggest economy which was halted only because of the Great Depression.\n\nSince the Depression Czechoslovakia has struggled to keep itself united due to it's mix of ethnicites who are always protesting the Prague government. And now the NSDAP in Germany is in a long term a potential threath to the existence of Czecholosvakia as a country..."
 DEN_RISE_OF_EVIL_DESC:0 "Denmark in 1933 is a small Scandinavian country that has been recovering from the effects of the Great Depression. Despite the economic downturn, the country has maintained a stable democratic government led by Prime Minister Thorvald Stauning. However, political tensions are high as right-wing parties push for greater authoritarianism and anti-Semitism, while left-wing groups call for socialist reforms. Denmark's relationship with Germany, its powerful neighbor to the south, remains a concern, with fears of possible German aggression. The country's main industries are agriculture, fishing, and shipping, and it continues to maintain a strong welfare state."
 EST_RISE_OF_EVIL_DESC:0 "Estonia, a small nation located in northern Europe, is facing internal and external challenges. Its economy heavily relies on exports, but the global economic downturn has hit the country hard. The government has implemented austerity measures and negotiated loans from foreign powers to stabilize the economy. However, tensions are rising between ethnic Estonians and the sizable Russian minority, who feel marginalized and discriminated against. The Soviet Union poses a looming threat, as it seeks to expand its influence in the region. Estonia must navigate these complex issues to ensure its survival in a rapidly changing world."
 FIN_RISE_OF_EVIL_DESC:0 "Finland is a young nation that has recently gained independence from Russia after a long struggle. The country faces several challenges, including a fragile economy and political instability. The Great Depression has hit Finland hard, leading to high unemployment and social unrest. In addition, tensions with the Soviet Union continue to simmer, with the threat of invasion constantly looming. Despite these challenges, Finland has a proud cultural heritage. The country's future is uncertain as it navigates both domestic and international pressures."
 GRE_RISE_OF_EVIL_DESC:0 "Greece, situated in Southeast Europe, is struggling with political instability and economic hardship. The country has endured years of political turmoil and military coups. The Greek economy is in shambles, with high unemployment and inflation, exacerbated by the effects of the Great Depression. The country is also facing tensions with neighboring Turkey over territorial disputes and a large number of Greek refugees fleeing from Turkey. Greece's future is uncertain as it grapples with these challenges, and the specter of war looms on the horizon."
 HOL_RISE_OF_EVIL_DESC:0 "The Netherlands is a small but prosperous country located in Western Europe. Despite being hit hard by the Great Depression, the country has managed to maintain a stable economy and political system. The government, led by Prime Minister Hendrikus Colijn, has implemented strict austerity measures to keep the budget under control. However, tensions are rising between the ruling conservative party and the growing socialist movement. The Netherlands is also facing external pressures, particularly from Germany, which is becoming increasingly aggressive under the leadership of Adolf Hitler."
 HUN_RISE_OF_EVIL_DESC:0 "Hungary is a country facing political turmoil in the midst of the Great Depression. Ruled by authoritarian leader Miklós Horthy, the country struggles with growing economic inequality and rising extremist political movements, including the fascist Arrow Cross Party. Meanwhile, tensions simmer between Hungary and its neighbors, particularly Romania, over territorial disputes and the treatment of ethnic Hungarians in neighboring countries. The country's future is uncertain as it grapples with both domestic and international pressures, including the looming threat of Nazi Germany."
 INS_RISE_OF_EVIL_DESC:0 "The Dutch East Indies, a colony of the Netherlands, is a vital source of raw materials and a significant trading post in Southeast Asia. The economy is largely based on exports of crops such as rubber, oil palm, and tea. However, the Great Depression has hit the colony's economy hard, resulting in widespread poverty and unrest among the local population. The Dutch colonial government has responded by implementing economic policies to stimulate the economy and suppress any dissent. Meanwhile, nationalist movements seeking independence from colonial rule are gaining strength."
 IRQ_RISE_OF_EVIL_DESC:0 "Following the end of the Ottoman Empire and British rule, Iraq gained independence in 1932. The country's new monarchy under King Faisal I faces significant challenges, including tribal conflicts and tensions with neighboring countries. The economy is largely dependent on oil exports, which are controlled by foreign companies. Meanwhile, the government is attempting to modernize the country through education and infrastructure development, but progress is slow due to limited resources and internal unrest."
 IRE_RISE_OF_EVIL_DESC:0 "Divided by a civil war, Ireland struggles to build a stable government. The Free State government, led by Eamon de Valera, faces opposition from anti-treaty Republicans who seek reunification with Northern Ireland. The economy is weak, and unemployment is high. The country remains heavily influenced by the Catholic Church and the Irish language and culture continue to be promoted."
 LAT_RISE_OF_EVIL_DESC:0 "Latvia finds itself in a precarious situation, sandwiched between the Soviet Union and Nazi Germany. The country is struggling with economic difficulties and political instability, with several governments collapsing in quick succession. The authoritarian leader Kārlis Ulmanis has seized power in a coup and is seeking to establish a more stable and unified Latvia. However, tensions with ethnic minorities and neighboring countries continue to threaten the country's fragile peace."
 LIB_RISE_OF_EVIL_DESC:0 "Liberia, situated on the west coast of Africa, is a republic founded in the 19th century by freed American slaves. In 1933, the country is grappling with a major economic crisis as a result of falling rubber prices and the Great Depression. The government, led by President Edwin Barclay, is struggling to maintain stability amidst growing opposition and social unrest. The country is also facing territorial disputes with neighboring countries and tensions with indigenous communities."
 LIT_RISE_OF_EVIL_DESC:0 "Lithuania is a small nation in Eastern Europe. After gaining independence from Russia in 1918, Lithuania has been working to establish itself as a democratic state. However, political instability and economic struggles have plagued the country in recent years. The government under President Antanas Smetona has implemented measures to address these issues, but there are concerns about growing authoritarianism. Tensions with neighboring Poland over disputed territories in Vilnius also remain a concern."
 LUX_RISE_OF_EVIL_DESC:0 "Luxembourg, a small country located in Western Europe, was a constitutional monarchy in the early 20th century. In 1933, the country was facing economic challenges due to the Great Depression, which resulted in high unemployment rates and decreased trade. The political situation was relatively stable, with a Christian Social Party government led by Prime Minister Pierre Dupong. The country's neutrality policy was also a significant concern, given the escalating tensions and military build-up in neighboring Germany. Despite this, Luxembourg remained neutral throughout World War II."
 MAL_RISE_OF_EVIL_DESC:0 "British Malaya is a colony of the United Kingdom located in Southeast Asia. It consists of the Malay Peninsula and parts of the island of Borneo. The economy is dominated by rubber and tin exports, with Chinese laborers comprising a significant portion of the workforce. The colony is governed by a British High Commissioner and has a well-organized police force. However, nationalist sentiments are growing, particularly among the ethnic Malay population, leading to occasional protests and acts of violence against British rule."
 MAN_RISE_OF_EVIL_DESC:0 "The Empire of Manchuria is a puppet state of Japan in Northeast China, established in 1932 after the Japanese invasion. It is ruled by Puyi, the last emperor of the Qing dynasty, and its government is heavily influenced by Japan. The economy is largely dependent on Japanese investment and trade, and the military is controlled by Japan. However, there are also some local Manchurian elites who hold positions in the government and military. The puppet state is still facing resistance from Chinese nationalists, particularly in the areas outside of Manchuria."
 MEN_RISE_OF_EVIL_DESC:0 "Mengjiang is a Japanese puppet state located in northeastern China. Established in 1931, it is led by Prince Demchugdongrub, a Mongolian noble, and heavily dependent on Japan for political and economic support. Despite its nominal independence, the state remains under significant Japanese influence and control, and serves as a key part of Japan's strategy for expanding its influence in China."
 MON_RISE_OF_EVIL_DESC:0 "Mongolia is a landlocked nation located in East Asia, bordered by China and the Soviet Union. The country is led by a theocratic monarchy, with the Bogd Khan serving as both the spiritual and political leader. Mongolia's economy relies heavily on agriculture, particularly the raising of livestock such as horses, sheep, and camels. In recent years, the government has sought to modernize and industrialize the country, with support from the Soviet Union. However, Mongolia remains largely rural and underdeveloped, with much of its population living in poverty."
 CHI_RISE_OF_EVIL_DESC:0 "The Republic of China, or ROC, is a nation in East Asia. It is a federal republic consisting of 22 provinces, five autonomous regions, and four municipalities. The ROC government has been led by Chiang Kai-shek since 1928, and it is currently fighting against the Chinese Communist Party (CCP) in the Chinese Civil War. The economy is primarily agricultural, with some light industry, and the military is currently being modernized with the help of foreign advisors."
 NZL_RISE_OF_EVIL_DESC:0 "In New Zealand, the Labour Party is in power and Michael Joseph Savage is serving as the Prime Minister. The country is facing the challenges of the Great Depression, but Savage's government is implementing a series of reforms known as the "First Labour Government," including the introduction of a welfare state and the creation of jobs through public works projects. The country is also heavily involved in trade with the British Empire, particularly with the export of dairy and wool products."
 NOR_RISE_OF_EVIL_DESC:0 "As an independent nation, Norway is a small but wealthy country in northern Europe. Despite its neutrality and isolationist policies, it has been increasingly pressured by the rising powers on the continent. The country's main industries include fishing, shipping, and timber, and it also possesses significant oil reserves in the North Sea. The government is a constitutional monarchy, with a unicameral parliament and a prime minister as the head of government. Despite its small size and relative isolation, Norway has a well-equipped and modern military, with a focus on coastal defense."
 PAR_RISE_OF_EVIL_DESC:0 "Paraguay, a landlocked country in South America, is facing significant political challenges. The country is ruled by a military government under President Eusebio Ayala, who took power in a coup d'état in 1932. The government is facing opposition from various factions, including left-wing groups and the liberal opposition party. Meanwhile, and the country's economy is heavily reliant on agriculture. Despite its challenges, Paraguay maintains a rich cultural heritage, with a vibrant music scene, and is home to the Guarani people, one of the largest indigenous groups in South America."
 PER_RISE_OF_EVIL_DESC:0 "The nation of Iran is a pivotal player in the region, with a rich history and vast resources. The country is facing political and economic challenges, with a weakened government struggling to maintain control over its people. Several foreign powers are vying for influence in the region, making Iran a potential battleground for global conflicts. It remains to be seen how Iran will navigate these turbulent times and secure its future."
 PRU_RISE_OF_EVIL_DESC:0 "Peru is a South American country with a diverse population and a rich history. Its economy is primarily based on agriculture, mining, and fishing. The country is politically stable under the government of President Luis Miguel Sánchez Cerro. Peru maintains good relations with its neighbors and has a strong military presence to ensure its territorial integrity. The country is also known for its ancient Inca ruins, which attract many tourists from around the world."
 POL_RISE_OF_EVIL_DESC:0 "Poland is a young country that has recently regained its independence after being partitioned by its neighbors for over a century. Its government is a republic with a president as its head of state. Poland faces numerous challenges, including economic instability and political tensions with neighboring states. The country is seeking to strengthen its military and establish alliances with other nations to secure its borders and ensure its sovereignty."
 POR_RISE_OF_EVIL_DESC:0 "Portugal is a small but proud nation, with a strong military tradition and a rich history of exploration and conquest. Although it has faced economic challenges in recent years, the government is committed to modernizing the country and building a stronger, more prosperous future. Portugal maintains friendly relations with its neighbors, but remains wary of potential threats to its sovereignty and independence. The armed forces are well-trained and well-equipped, and stand ready to defend the nation's interests both at home and abroad."
 SAJ_RISE_OF_EVIL_DESC:0 "Located in the Arabian Peninsula, Saudi Arabia is a young nation established in recent years by the House of Saud. Ruled by King Abdulaziz Al Saud, the country is vast and rich in oil reserves, which are just starting to be explored. Although it maintains a strict Islamic code of law, Saudi Arabia seeks to modernize and develop its infrastructure while asserting its independence in the face of its neighbors."
 SIA_RISE_OF_EVIL_DESC:0 "Also known as Thailand, Siam is a constitutional monarchy ruled by King Prajadhipok. Despite its traditional culture and customs, the country is modernizing rapidly under the guidance of its young and ambitious leaders. With a strategic location in Southeast Asia, Siam seeks to expand its influence in the region and establish itself as a major power through diplomacy and military strength."
 OTHER_RISE_OF_EVIL_DESC:0 "The nations of the world, both great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance their ideals with pragmatism to have an impact on the future of the world."
 
 
 ### 1936
 
 GATHERING_STORM_NAME:0 "Gathering Storm"
 GATHERING_STORM_DESC:0 "Dark times are coming. In Europe, Adolf Hitler has consolidated his power and his attention is increasingly drawn beyond German borders. Benito Mussolini's Italy continues to embark on daring military adventures. Meanwhile in Asia, the Empire of Japan is poised to attack China. Not even a generation has passed since the end of the Great War and the world has apparently been doused in gasoline again. A single spark may be all it takes."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 ENG_GATHERING_STORM_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundations of its great empire were shaken to the core. A generation of its finest young men were lost on the battlefields of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts were accrued.\n\nWith the trauma of the last war still fresh in the memory, it is now facing up to the prospect of another war. It is becoming more apparent that there is unlikely to be 'Peace for Our Time'."
 FRA_GATHERING_STORM_DESC:0 "Despite the devastation of the Great War, France is on the road to recovery thanks to its strong economy supported by German war reparations. However, the 'Great Depression' has still affected the country and the new German regime has shown little interest in continuing to pay the war reparations stipulated by the Treaty of Versailles.\n\nWith political unrest at home, the words of Marshal Ferdinand Foch when the treaty was signed "This is not a peace. It is an armistice for twenty years" appear to be an omen. Those 20 years are rapidly running out."
 GER_GATHERING_STORM_DESC:0 "A new proud Germany has arisen. Three years have passed since the Weimar Republic was dissolved and replaced by Adolf Hitler's 'Third Reich'. Economic stability has returned after the trying years of the 'Great Depression' and mass unemployment is a thing of the past.\n\nThe military restrictions imposed on Germany by the Versailles Treaty are long forgotten and the Wehrmacht grows stronger by the day. With rumours of German rearmament, could there be more conflict on the horizon?"
 ITA_GATHERING_STORM_DESC:0 "On the back of the rise of Fascism, Italy expects a new glorious era. Its forces are currently 'persuading' Ethiopia to be added to the growing Italian colonial empire, but do Benito Mussolini's ambitions stop there?\n\nDominion over the Mediterranean Basin has surely always been her destiny? With a new order of things seemingly taking shape in Europe, when the tidal wave of change arrives, Italy must find a place at its crest or run the risk of being swept away."
 JAP_GATHERING_STORM_DESC:0 "The Empire of Japan stands at a crossroads. 'Hokushin-ron', the Northern Expansion Doctrine, is favoured by the Army and calls for an advance into Russia and China. 'Nanshin-ron', the Southern Expansion Doctrine, is supported by the Navy and has the resource rich European colonies in Southeast Asia and the Pacific as its target.\n\nJapan possesses a formidable military, but its industries are in urgent need of resources and time appears to be running out. Which path to choose?"
 SOV_GATHERING_STORM_DESC:0 ""A spectre is haunting Europe - The spectre of communism."\nWhen the dust had settled after the Civil War, the U.S.S.R. had emerged as the undisputed ruler over most of what had once constituted the Russian Empire. Rapid state industrialisation and collectivism followed, often at a great cost in human lives.\n\nNow the Soviet Union is faced with the threat of a resurgent Germany to the west and a belligerent Japan to the east. There are also internal threats within the ranks of the Communist Party to contend with as well..."
 USA_GATHERING_STORM_DESC:0 "The United States retreated back into isolationism at the end of the Great War and enjoyed a period of economic prosperity during the Roaring Twenties. This came to a dramatic end when the nation was gripped by the 'Great Depression' in 1929.\n\nThe American policy of non-intervention in foreign wars has stood firm, but tension is increasing both in Europe and Asia. The 'Great Neutral' may find itself drawn into the maelstorm whether or not it wants to be."
 OTHER_GATHERING_STORM_DESC:0 "The nations of the world, both great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance their ideals with pragmatism to have an impact on the future of the world."
 POL_GATHERING_STORM_DESC:1 "Following centuries in which the nation was divided between three empires, Poland now stands proudly independent once again. However its political position is not an easy one.\n\nTo the east, the Soviet Union has not forgotten its humiliating defeat in the Polish-Soviet war.\n\nTo the west, the German Führer Adolf Hitler makes no secret of his desire for more "living space" for his people and that the former German land now under Polish control will be the first step in him achieveing it."
 CAN_GATHERING_STORM_DESC:0 "Canada entered the Great War as a British colony and left it as a nation. Born in the sacrifices of the Passchendaele mud, Canada now takes its first few uncertain steps onto the world stage.\n\nHobbled by the 'Great Depression' and with internal divisions between Anglophones and Francophones, the future of this relatively new nation looks anything but secure."
 AST_GATHERING_STORM_DESC:0 "Australians earned their place in the history books of the Great War with their blood. The sacrifices made in the Gallipoli campaign have not been forgotten - and neither were those who ordered it.\n\nAustralia now stands at a crossroads should she stay with her colonial master, most likely about to be drawn into more conflict in distant Europe, or should its focus be on the threat that is looming much closer to home?"
 SAF_GATHERING_STORM_DESC:0 "When the Great War began, many in South Africa refused to take up arms for their British masters. The military spent most of the war chasing German forces around their African colonies with limited success.\n\nNow a new war looms on the horizon. Then as now, there are some in that think South Africa shouldn't be fighting against the Germans at all. Some even believe that the time has come for the descendants of the Boers to make their bid for the liberty that was denied to their forefathers."
 NZL_GATHERING_STORM_DESC:0 "The tiny nation in the South Pacific fought bravely in the Great War, suffering high casualtie rates in the bloody battles at Gallipoli and on the Western Front. Nearly half the men of fighting age had served in the forces fighting overseas and many had not returned.\n\nSome twenty years after end of the Great War, the populace of New Zealand peer anxiously at world events, for this time the threat of war looms ever closer to their own homeland..."
 RAJ_GATHERING_STORM_DESC:0 "The 'crown jewel' of the British Empire, the Raj of India is a strange mix of imperial power and powerlessness. A small band of elite British civil servant's rule over a vast sub-continent with a populace of hundreds of millions of subjects. From these ranks they recruit the Indian Army, which fought bravely in the Great War.\n\nIndias leaders hoped that the sacrifices she made in the last war would help her gain independence from Britain, but so far, that hope has been dampened. With a new war looming, many Indians believe that the time has come to take freedom - by whatever means are necessary."
 CZE_GATHERING_STORM_DESC:0 "During the Great War, Czech troops fought alongside the Entente forces all over Europe in an effort to secure recognition for their nation. Their efforts were successful, and Czechoslovakia rose from the ashes of the Austro-Hungarian Empire.\n\nSince their explosive entry into statehood Czechoslovakia formed the 'Little Entente' alliance with Yugoslavia and Romania with the aim of suppressing Hungary's efforts to restore the Austro-Hungarian Empire, although as resurgent German power grows the political landscape of Europe is rapidly changing."
 HUN_GATHERING_STORM_DESC:0 "One half of the late Austro-Hungarian Empire, Hungary was treated as a defeated enemy by the victorious Entente after the Great War losing two thirds of its territory in the Treaty of Trianon. Millions of ethnic Hungarians found themselves living outside its borders, and its economy was left in ruins. Harsh restrictions on rearmament were supposed to ensure that Hungary could never again threaten the peace in Europe.\n\nAs the political climate in Europe shifts, it may be time to finally right the wrongs of the past and regain the former glory of the nation."
 ROM_GATHERING_STORM_DESC:0 "Romania found herself on the winning side in the Great War, and as a result, gained new territories and people - not all of whom were Romanians. To guard against the desires of those countries that were forced to cede land to regain what they felt was rightfully theirs, Romania has created a web of alliances across the Balkans. However, in recent years she has mostly concerned herself with domestic matters and the government of King Carol II has allowed these alliances to lapse.\n\nAs the political situation in Europe changes, Romania may well find herself standing alone - and vulnerable."
 YUG_GATHERING_STORM_DESC:0 "Yugoslavia came into existence after the merging of Serbs, Croats and Slovenes with the formerly independent Kingdom of Serbia in 1922. Initially Yugoslavia joined both the Little Entente and the Balkan Pact to secure their independence, but recently the assassination of King Alexander, combined with growing pressure internally from nationalists and externally from Italy and Germany has caused drastic upheaval and allowed for a re-evaluation of their political and strategic position."
 MAN_GATHERING_STORM_DESC:0 "Evicted from the Dragon Throne at the age of six, Puyi, the last Chinese Emperor, has been biding his time. While his former realm tore itself apart in the Chinese Civil War, Puyi found new allies in Japan.\n\nFor Puyi, the establishment of the Empire of Manchukuo in 1932 was but the first step in the quest to reclaim his ancestral birthright. For the moment, he is dependent on the Japanese Army to keep his rule, but in time, an opportunity might arise to cast off the shackles of servitude and become what he was born to be..."
 CHI_GATHERING_STORM_DESC:0 "Following the revolution that deposed the last of the Qing Emperors, the young Chinese Republic has struggled to survive. Warlords rule much of the land on the periphery. In the heart of the country, the Communists have set up a base area in a remote mountain valley. Just beyond the borders, the Japanese have created a puppet government under the last Chinese Emperor and will try to reunite the country under his rule.\n\nWith many enemies threatening it, the government of Chiang Kai-Shek will have to make hard choices if it wants to survive and rule supreme in China."
 PRC_GATHERING_STORM_DESC:0 "A mere two years ago, the Communist Party of China faced utter annihilation. To survive, it engaged on the epic journey that would become known as the Long March. With only a fraction of the army surviving the rigors of the march and little industry, the prospects of victory in the Chinese Civil War are slim indeed.\n\nBut in time, the population may be swayed to the Communist cause, new armies be raised, new base areas established, and, when the time is right, the revolutionary struggle will be renewed again, until final victory is achieved."
 WARLORDS_GATHERING_STORM_DESC:0 "The weakness of the Central Government may yet provide the opportunity for a sufficiently ambitious man to rise to power. At the periphery of the country, local leaders have carved out their own little fiefdoms, caring little for the orders of the Central Government.\n\nWar is on the horizon, and each of these Warlords faces a difficult choice Collaboration with the Central Government or an alliance with the Communists? Either option promises a chance for a seat at the table, but there is a third possibility - to take China all for themselves."
 TUR_GATHERING_STORM_DESC:0 "The youthful Republic of Turkey has finally shaken off its historic Ottoman past. Under the leadership of Mustafa Kemal the old ways are being consigned to history and a newer, more modern Turkey is slowly emerging.\n\nDoes Turkeys geographical position mean that it is well placed to capitalise if war once again breaks out in Europe? Will she be able to defend herself, if attacked, by any of the major factions?"
 FIN_GATHERING_STORM_DESC:0 "The Finnish Republic looks nervously to the East. Despite a healthy recovery from the 'Great Depression' diplomatic relations with the Russian bear are starting to become strained. Rumours abound that the blood of Finnish civillians is being spilt in the former Finnish Karelian region.\n\nOur tiny nation is no match for the mighty Soviets should conflict come. Perhaps though, we can still give them a bloody nose and maybe find willing allies to help support our cause?"
 SWE_GATHERING_STORM_DESC:0 "Sweden is steadily growing its indutrial base to meet demand for its steel, ball bearings and wood products. Can this fruitful Social Democratic nation ride out a potential European conflict?\n\nWould such a conflict perhaps give it an opportunity, along with its Scandanavian neighbours, to align and unite to face its common enemies? "
 HOL_GATHERING_STORM_DESC:0 "Holland is still feeling the crippling effects of the 'Great Depression'. With growing unrest within its civillian population will the country be forced to ditch the 'gold standard' which many blame for its current woes?\n\nMeanwhile the Dutch government is heavily relying on its stated neutrality to avoid getting embroilled in European conflict, should it come."
 BEL_GATHERING_STORM_DESC:0 "Belgium may be seen by some as an insignificant territory but its posiition as a densly industrialiseed country extracting preciosu resources from its African colony make it a potential target for those with lofty ambitions....\n\nRecovering from the 'Great Depression' with major infrastructure projects underway it still seems that a greater number of voters seek solutions in extremist discourses. Leon Degrelle is gaining popularity and may come to threaten the traditional coalitions of the democratic parties. Flemish nationalists are also active, spreading trouble amongst Flemish soldiers!"
 IRE_GATHERING_STORM_DESC:0 "The Irish Free State has managed to remain a democracy despite the growth of dictatorships within mainland Europe and the 'Great Depression'.\n\nWith a new world conflict potentially on the horizon should the nation align itself with enemies of the hated United Kingdom or should it attempt to remain neutral and try to secure independence and a united Ireland through diplomatic means?"
 SPR_GATHERING_STORM_DESC:0 "Born in 1931, the Second Spanish Republic is desestablized. The fall of the centrist government of Alejandro Lerroux due to corruption scandals has led to new elections in february. In the meanwhile, the government of Manuel Portela rules the country.\n\nPowered by leftist republicans and the PCE, the left-wing elements, except the anarchist CNT, have united in the Popular Front. In the meanwhile, the right is divided in monarchists, fascists and the legalist CEDA. In the edge of a civil war, consumed by violence and in need of modernization, how will Spain survive?"
 POR_GATHERING_STORM_DESC:0 "The Portugese Second Republic, led by António de Oliveira Salazar is a mildly fascist coporative state led by a single party regime.\n\nWith its only neighbour seemingly heading for civil war, how will this country react should another war break out on its borders? "
 IRQ_GATHERING_STORM_DESC:0 "Born out of three former Ottoman Vilayets, Iraq first came into existence under British administration in 1920 with King Faisal and was granted independence in 1932, but with continued British presence. After Faisal's death in 1933, the country became a pressure cooker, at any moment it would blow up in a civil war. On one side the nationalists and on the other the pro-UK militants.\n\nWill you be able to restore the stability of your country? Or will you bring it to ruin?"
 BUL_GATHERING_STORM_DESC:0 "Bulgaria found itself on the losing side of the Great War. Whatever was left of the third Bulgarian Empire was destroyed by the Allied Powers and their forced demilitarization of Bulgaria. On top of demands of the Western Powers, Bulgaria's fellow Balkan countries also placed reistrictions upon the country.  \n\nUnlike Austria, Germany and Hungary however, Bulgaria had a clean record of abiding by the peace demands of the Allied Powers."
 ALB_GATHERING_STORM_DESC:0 "Albania finds itself in a precarious position in 1936, surrounded by larger and more powerful neighbors. The country is governed by a democratic regime, but its small size and limited resources make it vulnerable to external pressures. With tensions rising in Europe, Albania must navigate carefully to protect its sovereignty and independence."
ARG_GATHERING_STORM_DESC:0 "Argentina in 1936 is a country marked by political stability and economic prosperity. Under a democratic government, Argentina has managed to avoid the conflicts that have plagued other nations. However, the rising tensions in Europe and the world threaten to disrupt this peace, forcing Argentina to reevaluate its position on the global stage."
AST_GATHERING_STORM_DESC:0 "Austria faces a challenging period in 1936, having recently emerged from the Great Depression. Despite being a democracy, Austria's political landscape is characterized by instability and internal divisions. The country's decision to stay in or leave the Commonwealth will have significant implications for its future."
 AUS_GATHERING_STORM_DESC:0 "Since the End of the Great War Austria has been isolated in the world. The Anschluss was forbidden by the 1919 Treaty of Versailles, and Austria suffered major territorial losses. Austria experienced a rise of right wing populism, and eventually the creation of a dictatorship. With the Assassination of Dolfuß in 1934, Kurt Schuschnigg is now in charge of Austria, but his position is still weak with increasing pressure from both Germany and Italy, and the Allies have yet to show their support for Austria and her independence, in its precarious position. Only time will tell, if Austria can survive the coming storm..."
BEL_GATHERING_STORM_DESC:0 "Belgium in 1936 is a country known for its neutrality and political stability. Under a democratic government, Belgium has managed to avoid the conflicts that have plagued other nations. However, the rising tensions in Europe threaten to disrupt this peace, forcing Belgium to reassess its position."
BHU_GATHERING_STORM_DESC:0 "Bhutan in 1936 is a small, isolated kingdom in the Himalayas. Governed by a democratic system, Bhutan has managed to maintain its independence and traditional way of life. However, the kingdom faces challenges from its larger neighbors and must carefully navigate its foreign relations to ensure its survival."
BOL_GATHERING_STORM_DESC:0 "Bolivia in 1936 is a country marked by political instability and economic challenges. Despite its democratic government, Bolivia struggles with poverty, corruption, and social unrest. The country's future hangs in the balance as it seeks to address these issues and build a more prosperous future for its people."
BRA_GATHERING_STORM_DESC:0 "Brazil in 1936 is a country undergoing significant political and economic transformation. Under a democratic government, Brazil has experienced rapid industrialization and urbanization. However, the country faces challenges such as income inequality and political corruption, which threaten to undermine its progress."
RAJ_GATHERING_STORM_DESC:0 "The British Raj in 1936 is the jewel of the British Empire. Governed by a democratic system, the Raj has managed to maintain relative peace and stability. However, the growing calls for independence and the rising tensions in Europe pose challenges to the Raj's future."
BUL_GATHERING_STORM_DESC:0 "Bulgaria in 1936 is a country marked by political instability and economic challenges. Despite its democratic government, Bulgaria struggles with poverty, corruption, and social unrest. The country's future hangs in the balance as it seeks to address these issues and build a more prosperous future for its people."
CAN_GATHERING_STORM_DESC:0 "Canada in 1936 is a country known for its vast natural resources and political stability. Under a democratic government, Canada has managed to avoid the conflicts that have plagued other nations. However, the rising tensions in Europe threaten to disrupt this peace, forcing Canada to reassess its position."
