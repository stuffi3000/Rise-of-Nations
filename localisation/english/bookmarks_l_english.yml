 IND_THE_PANDEMIC_DESC:0 "India's economy is rapidly growing, and so is its population. Still not greatly in the international spotlight, the Tiger is well-fed and growling. India is on the hunt, and its prey ever-so unsuspecting."
 PRC_THE_PANDEMIC_DESC:0 "China is very focussed on not letting her enemies not her weaknesses. Pollution, internal migration problems, a dwindling standard in the military, the ever corrupt governing body of the Communist Party. And yet, China is the giant of the east, the one that all the small countries fear. Japan, South Korea, the rebels in Taiwan, Vietnam... all of them united in their hatred for China. It is time for China to find a meaningful answer."
 RUS_THE_PANDEMIC_DESC:0 "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
 
 EAST_SHOWDOWN_NAME:0 "The Eastern Showdown"
 EAST_SHOWDOWN_DESC:0 "The aftershocks of the COVID-19 pandemic are still in a very recent memory. Many governments made a poor respone driving attention to that but it ingored the fact of rising tensions on the Russia-Ukraine border and the Taiwan Strait."
