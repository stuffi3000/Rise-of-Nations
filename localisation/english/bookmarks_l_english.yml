 ################## 1940 ###################
 ###########################################
 
 BURNING_EUROPE_NAME:0 "Europe in Flames"
 BURNING_EUROPE_DESC:0 "Less than an year into the Second World War and the German military machine has confirmed power. In a swift month long invasion it has subjugated Poland and has now turned the might of it's armies towards the Western Front. France and Britain have been left alone in the face of this imminent German invasion. With the Declaration of Neutrality by the United States and the Soviet Union's Non-Agression Pact with Germany in full effect, there seems to be no where to run for the fledgling Democracies. Across Europe, the minor democratic nations are scrambling to defend themselves as nationalist movements have found a great foothold within their nations. With the war between fascists and democrats about to come to a head, the world is about to see A Europe in Flames."
 ENG_BURNING_EUROPE_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundation of its great empire was shaken to its core. A generation of the country's finest were lost in the trenches of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts accrued.\n\nWith the trauma of the last war still in fresh memory, the country now faces the prospect of another. It is becoming increasingly clear that there will be no Peace for Our Time."
 FRA_BURNING_EUROPE_DESC:0 "The Great War still fresh in its memory, France faces a new conflict after Germany showed they have no intention to keep the peace. Strengthening border defenses and choosing Allies wisely may very well be the way for France to avoid a disastrous war.\n\n France was victorious once before, this time shall be no different!"
 GER_BURNING_EUROPE_DESC:0 "After the remilitarization of the Rhineland, the French and the British grew increasingly suspicious of Germany's intentions. The Munich Agreement gave Germany permission to annex the Sudetenland for the sake of its German people. The Molotov-Ribbentrop pact guarantees non-aggression between Germany and the Soviet Union, but also specifies the partitioning of Poland between the two nations. \n\nGermany has waited too long for this moment. The time to act is now!"
 JAP_BURNING_EUROPE_DESC:0 "War is raging in the Southeast. Even though Japan suffered some losses early in '39, a big portion of Chinese territory is under Japanese control. Tension is rising in Europe, and while the Soviet Union is focusing their attention on those matters, they shouldn't interfere in the war in Asia. \n\nWhen China's resources are in Japanese hands, the Soviets will be easy to deal with."
 ITA_BURNING_EUROPE_DESC:0 "Mussolini, the dictator of Italy, achieved some fame as a peace keeper for his part in the Munich agreement a year ago. However, German territorial expansion has made Italy see there is more land to claim if an understanding with the Germans could be reached. \n\nAlbania has been conquered merely as a taste of Italy's military capabilities, and the rest of the world would do well to worry."
 SOV_BURNING_EUROPE_DESC:0 "Supporting Manuel Azaña and the 'Second Spanish Republic' during the Spanish Civil War has clearly shown where the Soviet Union stands in relation to Italy and Germany. Victorious over the Japanese army in several recent border conflicts, the Soviet Union currently seems a power too major for any single country to oppose. \n\nThe promise made by Germany to partition the Baltic States and Poland is welcome at this time."
 USA_BURNING_EUROPE_DESC:0 "The rising tension in Europe is worrying. Although not yet a real concern for the United States, the aggression shown by Germany could soon be heard all over the world. While things are quite peaceful in the west, military preparations may not be a bad idea, all things considered. \n\nShould the United States get drawn into another war, they will be the ones to end it."
 OTHER_BURNING_EUROPE_DESC:0 "Less than an year into the Second World War and the German military machine has confirmed power. In a swift month long invasion it has subjugated Poland and has now turned the might of it's armies towards the Western Front. France and Britain have been left alone in the face of this imminent German invasion. With the Declaration of Neutrality by the United States and the Soviet Union's Non-Agression Pact with Germany in full effect, there seems to be no where to run for the fledgling Democracies. Across Europe, the minor democratic nations are scrambling to defend themselves as nationalist movements have found a great foothold within their nations. With the war between fascists and democrats about to come to a head, the world is about to see A Europe in Flames."

