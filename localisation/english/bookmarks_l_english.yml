 ENDSIEG_NAME:0 "Endsieg"
 ENDSIEG_DESC:0 "Aided by air blows which paralyzed communications throughout the length and breadth of Germany, the Allied Armies have surged across the Cologne Plain. Powerful elements of the Red Army consolidated bridgeheads have regrouped along the Oder while significant advances were made by forces on the flanks. What is left of the once mighty German Army is now the very old and young who are left to defend what remains, meanhwhile in Berlin, Hitler has already entered his bunker."
 ENG_ENDSIEG_DESC:0 "With Germany being defeated in all but name the United Kingdom continues its intense bombing raids on the remaining German industry as the allies enroach on the remenants of German resistance."
 FRA_ENDSIEG_DESC:0 "Germany is no more, although it is defated in all but name the German Army is still putting up fierce resistance but it is only a matter of time before we break through past the Rhine and force a surrender on Germany."
 GER_ENDSIEG_DESC:0 "Germany is on its knees, its enemies have infiltrated the German homeland itself and are contuing the advance, kids as young as ten and men as old as seventy have joined the Volkssturm to defend the Reich at all costs. The Fuhrer is confident the war can still be won with Goebbels still relaying that Endsieg is near, how far this is from the truth we do not know but the fight shall go on!"
 ITA_ENDSIEG_DESC:0 "Italy has been reduced to but a shimmer of its glorious past. With the establishment of the Social Republic, the fascists are desperately trying to hold on, but the Allies are pushing further and further..."
 JAP_ENDSIEG_DESC:0 "The Japanese Empire has been slashes on the heel, we no longer have enough naval power to defend against the United States even remotely, in Iwo Jima the United States has concentrated a portion of its navy to bombard the area in an attempt to capture it, we must not let it fall at all costs! To surrender is a great dishonor and for that we must fight to the bloody end even if it means the nation of Japan will be blown off the face of the earth!"
 SOV_ENDSIEG_DESC:0 "The Great Patriotic war is coming to a close with the Germans behind the Vistula and the Red Army coming ever so closer to Berlin the very heart of the beast itself, but with the Great Patriotic War coming to a close a new line is being drawn in the middle of europe between us and the Allies with our different ideologies."
 USA_ENDSIEG_DESC:0 "The United States has successfully driven back the Japanese who are now not even one third of what they used to be, it is only a matter of time before the whole of Japan comes crashing down, our invasion of the Phillipines is so far a success and Iwo Jima is looking to be won over soon as well. The next target is perhaps the Japanese mainland itself..."
 OTHER_ENDSIEG_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 
 ###########################################
 ################## 1946 ###################
 ###########################################

 END_OF_WW2_NAME:0 "The Guns Fall Silent"
 END_OF_WW2_DESC:0 "Not long ago, the greatest threat to world peace was Germany. Now the United States and the Soviet Union are starting to compete for world influence. With the formation of new puppet regimes in Germany & Eastern Europe, these 2 blocs are a danger to any nation wishing to remain neutral. Who shall prevail?"
 ENG_END_OF_WW2_DESC:0 "The era of British Imperialism has come to an end. The allure of independence is far too great for those subjugated under the British crown. Her colonies around the world are seeing increases in popularity for Nationalist and Communist movements alike. As the United Kingdom's global power wanes, it looks to its Western allies to safeguard against the threat of Communism, now closer than ever. Long gone are the fears of Oswald Mosley, now the fear of Communism grips the hearts of the British Commonwealth."
 KOR_END_OF_WW2_DESC:0 "Finally free of both US and Japanese occupation, the newly established Republic of Korea was hopeful for peaceful reunification with their separated countrymen above the 38th parallel. But after the suspicious assassination of the only senior politician willing to negotiate with the North and the staunch anti-Communist Lee Seung Man winning the presidency, that hope was waning fast. The US may have handed over the keys but neither Korea is in control, and with both republics claiming the peninsula conflict is inevitable."
 WGR_END_OF_WW2_DESC:0 "The once great German nation has been defeated once more. With the glory of the German empire just a distant memory, and the euphoria of their conquests just years earlier marred by shame and frustration, the German people once again find themselves at the barrel of a gun. Occupied by both superpowers of the world, they are the chess board for their political games. Tired are the people of Germany, with a great deal of rebuilding to do. All that's left is hope for de escalation and reunification with their Eastern brethren."
 GER_END_OF_WW2_DESC:0 "The once great German nation has been defeated once more. With the glory of the German empire just a distant memory, and the euphoria of their conquests just years earlier marred by shame and frustration, the German people once again find themselves at the barrel of a gun. Occupied by both superpowers of the world, they are the chess board for their political games. Tired are the people of Germany, with a great deal of rebuilding to do. All that's left is hope for de escalation and reunification with their Eastern brethren."
 DDR_END_OF_WW2_DESC:0 "Under Soviet Military governorship, the people of East Germany find themselves under the rule of the very people they oppressed. Morale is low, but things are looking up as plans are in place to create a German Democratic Republic. With Soviet leaderships, construction is making good progress, but life is difficult as the society has become strictly regimented and the full blame of the war is laid upon their shoulders. Already, large portions of the population have adopted the Communist ideology wholeheartedly, creating an ideological divide between the two Germany’s that may last for generations…"
 DPK_END_OF_WW2_DESC:0 "Shortly following the declaration of the Republic of Korea, revolutionary Kim Il Sung along with the Soviet Civil Administration have drafted the Democratic People’s Republic of Korea. Now independent of Soviet control and with borders with two powerful Communist nations Kim is poised to liberate his comrades below the 38th parallel. With Soviet equipment, Chinese manpower and a unified population under the Juche system, the War for Korean Reunification should be a cakewalk. After all, their guardian, the United States, is busy with bigger problems…"
 PRC_END_OF_WW2_DESC:0 "The Japanese have been defeated and the ceasefire with the Kuomintang has broken. The People’s Liberation Army has grown exponentially and with the equipment left behind by the Japanese, the People’s Republic is prepared the secure the rest of China. Despite minimal assistance from the Soviet Union, the leadership of Mao Ze Dong following the Great March has allowed Chinese Communism to flourish. Just a few more key cities, and China shall finally be united!"
 SOV_END_OF_WW2_DESC:0 "Thanks to the sacrifice of millions of brave Communists, Fascism has for the most part been wiped off of the Earth. But behind the fallen monster hides an even greater threat. The threat of Capitalism. Only having just liberated themselves, the Soviet Union must stand up to protect the world from yet another imperialistic system. The people of the world require a strong guiding hand, and there is no better candidate than the Soviet Union. Communism is gaining momentum, and Joseph Stalin intends to keep it that way."
 USA_END_OF_WW2_DESC:0 "With the United States victory in the Second World War, it has positioned itself as the champion of Western Democracy. Strongly upholding its Capitalist values, it vehemently opposes the Communist East, led by the Soviet Union. Instead of demilitarizing after the destruction caused by WW2, the nation's military continues to grow to face the red menace. But now that nukes are on the table for both sides, could the United States and the West truly survive against such a formidable foe?"
 ISR_END_OF_WW2_DESC:0 "Zionism has finally been realized and a Jewish state has been established. Although the first few years were marred by the Arab-Israeli War, the Israelites with the help of their Western allies have not only fought off the Arabs but seized additional land. The Holy Land is splintered and surrounded by hostile forces but the Jewish resolve, hardened by the holocaust, is resilient. Not since before the Romans had there been an independent Jewish state, and the Jews do not intend to let this opportunity slip through their fingers."
 YUG_END_OF_WW2_DESC:0 "Following the Yugoslav-Soviet split in 1948, Tito’s model of Market Socialism was working well with funding from the United State’ Marshall Plan. Yugoslavia, while being greatly damaged by Italian and German occupation found themselves with a better quality of living than any other Communist state. However, their political stability was something else entirely. Tito was beloved by his countrymen, but his strategy of neutrality was despised by both East and West. With constant threats from both sides, can Yugoslavia maintain itself as an independent Socialist country?"
 IRQ_END_OF_WW2_DESC:0 "After the 1948 Arab-Israeli War, Iraq stands in a position to do much in the Middle East despite its loss in that war, yet it faces a problem with Kurd rebels, most recently inspired by Mustafa Barzani's revolt. Iraq depends upon the British which have access to their oil through the Iraqi Petroleum Company in exchange for aid. At this Hashemite court, there is great conflict between the new "free" military officers and the old monarchist court that must be resolved."
 EGY_END_OF_WW2_DESC:0 "The Sultanate of Egypt is said to have achieved independence in 1922 however a large portion of the population do not believe this to be true in anything more than name. King Farouk is seen by many Egyptians as a key instrument to British control over the Suez Canal. There is opposition to the reigning monarch in all circles; government, civilian and military. It is the will of Egyptian and Pan-Arab nationalists to liberate the Suez from British hands. The continued rule of King Farouk looks unlikely without extraordinary British support."
 JAP_END_OF_WW2_DESC:0 "Japans imperial ambitions were crushed by the allies. Now under American occupation, this former imperal power is now trying to recover from the devestating firebombing campaign it faced during World war 2. How will Japanese future look? Will they be embrace the new democratic path or do something more radical?"
 SOJ_END_OF_WW2_DESC:0 "Japans imperial ambitions were crushed by the allies. Now under American occupation, this former imperal power is now trying to recover from the devestating firebombing campaign it faced during World war 2. How will Japanese future look? Will they be embrace the new democratic path or do something more radical?"
 OTHER_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Second World War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."

