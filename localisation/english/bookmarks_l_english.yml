 RAJ_MODERN_DAY_DESC:0 "India's economy is rapidly growing, and so is its population. Still not greatly in the international spotlight, the Tiger is well-fed and growling. India is on the hunt, and its prey ever-so unsuspecting."
 IND_MODERN_DAY_DESC:0 "India's economy is rapidly growing, and so is its population. Still not greatly in the international spotlight, the Tiger is well-fed and growling. India is on the hunt, and its prey ever-so unsuspecting."
 SPR_MODERN_DAY_DESC:0 "Like other Southern European countries, Spain has fallen into economic crisis in 2008, requiring economic stimuli from Northern European economies. Podemos and Ciudadanos have brought a new populism and new uncertainty to the old political system, while Catalonian independence movements are more threatening to Spanish unity than ever.\n\nEconomic Recovery will be a long and rocky path - will Spain stay with Europe and stick to the agreements that prevent immediate disaster - or is the future of Spain a different one from the future of Northern Europe?"
 SOV_MODERN_DAY_DESC:0 "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
 RUS_MODERN_DAY_DESC:0 "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
 USA_MODERN_DAY_DESC:0 "Internally more divided than ever before, externally more challenged than any time since the Cold War ended. The United States is not living in a national golden age for sure. People are wary of Chinese aggression, of industrial problems and economic hardship, public support for American military alliances is fading. The next president of the United States will have to redefine what it means to be the greatest nation on earth, the land of the free and the home of the brave."
 FRG_MODERN_DAY_DESC:0 "Germany, hit by refugee crisis, economic hardship and growing internal resentment to countries like Greece, Italy and Spain, is still going strong. The European Union ever expands southwards. The European neighbors grow increasingly annoyed at Germany's policies. Is it worth it to continue that path? Or is it perhaps the time to revive border conflicts of old and let the soldiers march again?"
 SOJ_MODERN_DAY_DESC:0 "Japan is faced with the possibility of war each passing day, as Chinese naval vessels aggressively close into the Senkaku Islands and as North Korean missiles are launched into the stratosphere. Article 9 of the Japanese constitution has recently been amended to allow for a more active Japanese military abroad. This militaristic stance is unpopular with the people, but perhaps necessary to maintain the national security."
 OTHER_MODERN_DAY_DESC:0 "Crimea, the Islamic State, North Korean nuclear weapons. With conflict ever growing, the minor nations of the world need to find a way to either preserve peace or to destroy their enemies as quickly as possible."
 BHU_MODERN_DAY_DESC:0 "Bhutan is a country that is surrounded by India and China, limiting its growth and making them vulnerable to attack and their influence. Currently under India's protection Bhutan faces many issues such as Lhotshampa minority, weak economy, mass illiteracy. Bhutan is right now rapidly transforming, maybe it will turn into a constitutional monarchy, stay as an absolute one, be taken over by its monks, or maybe even there will be a communist revolution in this country?"
