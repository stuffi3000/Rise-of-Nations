INS_GATHERING_STORM_DESC:0 "Indonesia in 1936 is a country marked by its struggle for independence. Under a democratic government, Indonesia has managed to maintain its sovereignty despite pressure from its colonial rulers. However, the country's future remains uncertain as it seeks to secure its place in the world."
IRQ_GATHERING_STORM_DESC:0 "Iraq in 1936 is a country marked by political instability and external pressures. Despite its democratic government, Iraq struggles with internal divisions and conflicts. The country's future is further complicated by its strategic location and the interests of foreign powers in the region."
