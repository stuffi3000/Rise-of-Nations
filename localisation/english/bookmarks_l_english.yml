 ITA_PRE_WW1_DESC:0 "Italy is  the smallest third of the Triple Alliance, an alliance with which she has little faith in. Austria-Hungary, Italy's natural rival, is now a friend in the world of treaties but still a rival in practical terms. After all, Italian Irredentism still decrees the Austrian-held Dalmatian coast as Italian. For now, however, there are more pressing matters. \n\nWar plans with the Ottoman Turks are already being drawn up. The government predicts a short, decisive war. Italy shall prove her power."
 SER_PRE_WW1_DESC:0 "Serbia is seen by outsiders as a backwater, minor nation. Nothing more than a pawn in a great game that the world's empires are playing as each other. Of course, the empires of the world may learn sooner than they think that the Serbs are destined for greater things. \n\nCurrently, most Serbs live outside our borders, in Turkish or Austrian territory. If we are to make a deal with the devil- the Bulgarians- the Serbs may begin their road for glory by way of full Serbian unification."
 BUL_PRE_WW1_DESC:0 "Bulgaria has already made a name for itself through successful conflicts against the Serbs and outmaneuvering the Ottoman Empire to unify with Eastern Rumelia. Of course, now the state stands at a more uncomfortable position. The Turks seem unwilling to put up any more Bulgarian territory for grabs, and the Russians are slowly withdrawing their support. \n\nPerhaps it is not too late to mend fences with Serbia? After all, a Bulgaria with strong friends could be a surprising menace."
 MEX_PRE_WW1_DESC:0 "The Mexico of 1910 is a strange case indeed. The Porfiriato has been a great boon to Mexico since 1876, but now that the heat has been turned up, it seems President Diaz's time may be limited. Of course, the Government sees this as biting the hand. \n\nFrancisco Madero is actively and obviously plotting against the Diaz government. If he finds himself ambitious enough, he may see Mexico in his own back pocket yet."
 JAP_PRE_WW1_DESC:0 "In just under 50 years, Japan has turned from a backwards despotate ruled by a Shogun to a proper modern Empire, just as powerful as any country Europe has to offer. Emperor Meiji is to thank for it, but sadly he is both old and diseased- and can't possibly live much longer. \n\nBefore Crown Prince Yoshihito takes the crown, there are a few more matters to settle, however. The elderly emperor must decide where Japan stands with Russia, and what to do with the Korean vassal."
 BEL_PRE_WW1_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."
 HOL_PRE_WW1_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 OTHER_PRE_WW1_DESC:0 "The nations of the world, great and small, will be affected by this conflict that spans across several continents around the world."
 QIN_PRE_WW1_DESC:0 "China, under the Qing Dynasty, stands at a critical juncture on the eve of the First World War. Once a dominant global power, the dynasty now faces internal strife, foreign influence, and calls for modernization. The aftermath of the Opium Wars and subsequent unequal treaties have left the Qing government weakened and struggling to maintain control over its vast territories. The rise of regional warlords, coupled with the increasing influence of Western powers and Japan, has further fragmented the nation. Amidst these challenges, reformist and revolutionary movements are gaining momentum, seeking to transform China into a modern state capable of reclaiming its former glory. As the world edges closer to conflict, the fate of the Qing Dynasty hangs in the balance, with the potential for significant upheaval and transformation."
COL_PRE_WW1_DESC:0 "Colombia, nestled in the northwest corner of South America, exudes an aura of tropical tranquility and cultural richness. Its diverse landscapes, from lush rainforests to towering Andean peaks, provide a backdrop for a nation shaped by its biodiversity and history. Before World War I, Colombia is a land marked by its agricultural exports, including coffee and bananas, which contribute to its economy. Its cities blend colonial architecture with modern influences, reflecting a society proud of its heritage yet poised for change."
 SPA_PRE_WW1_DESC:0 "Spain, a cradle of European history and culture, stands at the crossroads of Mediterranean and Atlantic influences. Its sprawling cities, such as Madrid and Barcelona, are centers of art, literature, and innovation. Before World War I, Spain navigates a landscape of political complexities, from constitutional monarchy to burgeoning republicanism. Its rich cultural tapestry, woven from centuries of Moorish, Christian, and Iberian traditions, shapes a nation known for its flamenco music, bullfighting, and culinary delights."
