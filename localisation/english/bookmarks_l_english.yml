 ### 1900
 PRE_WW1_NAME:0 "Dawn of the New Century"
 PRE_WW1_DESC:0 "A new century dawns across the world. The globe coloured by the last decade of peace and expansion. In Europe its matriarch is nearing her last days. Just how long can the European peace hold?"
 GER_PRE_WW1_DESC:0 "The German Empire was created at Versailles in 1871 with blood and iron after the defeat of France a year previously. But following the rise of Wilhelm II whom sacked Bismarck and his attempts at status quo Germany soon found itself with potential enemies on two fronts. These facts could not have been far from the German military’s mind as 1914 came: as Chief of Staff von Moltke put it - "war is inevitable, and the sooner the better". Time is running out. Can the 'place in the sun' and Germany's dominance in the world still be achieved?"
 AUS_PRE_WW1_DESC:0 "The Dual Monarchy had been created in 1867 from a compromise between Emperor Franz Josef and the nobility of Hungary. A patchwork empire, it was composed of eleven major ethnic groups. the empire centred around the capital, Vienna, and held together to a great degree by the strength of Emperor Franz Josef’s character. To limit Russian influence in the Balkans, Austria-Hungary aligned itself with Germany in 1879, and then with Italy in 1882 to form the Triple Alliance. However, with Germany the dominant party in the alliance, Austria-Hungary would find its foreign policy wishes subordinated to the desires of its senior partner. The rulers of Austria-Hungary."
 TUR_PRE_WW1_DESC:0 "By the 18th century the Ottoman Empire was shrinking with its power eroded by a loss of internal authority and the expansionist ambitions of the European powers. The 19th century and early 20th century saw attempts at reform, including the creation of an executive branch, and a centralised government. But also witnessed the Ottoman Empire's substantial territorial decline. Meanwhile, the Turkish government was largely unable to collect its own taxes and the empire's communications and infrastructure remained primative, causing many to refer to Turkey as the "sick man of Europe". Can the Ottoman Empire modernise and survive or will it pass into the bygone era to where many argue it belongs?"
 RUS_PRE_WW1_DESC:0 "Russia's eyes have fallen on the Balkans and Constantinople, which controls the vital sea route to the outside world. To support this ambition, Russia has the largest army in the world and a rapidly modernising industrial base. However, for all its strength Russia suffers from dangerous weaknesses and severe unrest amongst the populous. Some members of the Tsar's council advise that a "short, victorious war" might rally the people and distract them from their woes. But if the war went badly for Russia, could the Tsar's rule survive the consequences?"
 SOV_PRE_WW1_DESC:0 "Russia's eyes have fallen on the Balkans and Constantinople, which controls the vital sea route to the outside world. To support this ambition, Russia has the largest army in the world and a rapidly modernising industrial base. However, for all its strength Russia suffers from dangerous weaknesses and severe unrest amongst the populous. Some members of the Tsar's council advise that a "short, victorious war" might rally the people and distract them from their woes. But if the war went badly for Russia, could the Tsar's rule survive the consequences?"
 ENG_PRE_WW1_DESC:0 "At the turn of the century, all appeared well for the British Empire - covering two-fifths of the world's land surface, accounting for a quarter of the world's population, policed by the most professional army in the world and guarded by the mightiest fleet ever built. But beneath the assurances of imperial grandeur lay insecurity about the future: economically and industrially, the United States was outperforming the British and the Germans had commenced an ominous fleet building program to challenge the Royal Navy's dominance of the seas."
 FRA_PRE_WW1_DESC:0 "Once the greatest Power of Europe, France is now a troubled country. Economically, she has been overtaken by many of her rivals. A declining birthrate seems to promise further decline, and in an age of mass armies might prove a fatal weakness. Politically, the Third Republic is unstable. On the international scene, the defeat by Prussia in 1871 and Germany's occupation of the provinces of Alsace and Lorraine is a festering sore, and demands for 'revanche' - revenge - against Germany remain strong."
 USA_PRE_WW1_DESC:0 "Since gaining independence from Great Britain in 1783 the United States and its people have mostly concerned themselves with their own continent, and to a lesser extent Central and South America, following the declaration of the Monroe Doctrine in 1823. Following the defeat of Spain in the Spanish-American War the United States has emerged as a world power, but with its very small army, is still not considered a 'Great Power' in the European sense, although it has vast potential to do so. This potential comes from the population and vast economy that in is greater than Britain, France, Russia and Germany combined."
