 ###2013
 ECONOMIC_CRISIS_TWO_NAME:0 "Economic Crisis Two"
 ECONOMIC_CRISIS_TWO_DESC:0 "In the past years, investment banks have flourished and the economy is more and more disconnected from the reality. As the 1930's showed us, this is just a matter of time before that bubble will burst and with it the entire Economy may crash, causing a Worldwide Recession. The task at hand is to mitigate the effect of such a Crisis, but will we be able to do it?"
 ENG_ECONOMIC_CRISIS_TWO_DESC:0 "The European Union is more unpopular than ever before. The British people are quick to blame everything wrong with their country on the officials in Brussels, as well as on the German government in Berlin. The population is deeply split around this one particular issue. Britain has recovered from the economic crisis of 2008 well, but leaving the European Union might destroy the economic progress of the past decade. And even then... is national sovereignity not preferable to minor economic gains?"
 FRA_ECONOMIC_CRISIS_TWO_DESC:0 "France has suffered from economic hardship and from major terrorist attacks in Paris. The French people grow increasingly antagonistic to their muslim and jewish minorities. The Front National is looking at a possibility to perhaps take power in these troubled times. Will the democratic establishment and French European integration prevail? Or will France stand on her own like in the good old days?"
 GER_ECONOMIC_CRISIS_TWO_DESC:0 "Germany, hit by refugee crisis, economic hardship and growing internal resentment to countries like Greece, Italy and Spain, is still going strong. The European Union ever expands southwards. The European neighbors grow increasingly annoyed at Germany's policies. Is it worth it to continue that path? Or is it perhaps the time to revive border conflicts of old and let the soldiers march again?"
 JAP_ECONOMIC_CRISIS_TWO_DESC:0 "Japan is faced with the possibility of war each passing day, as Chinese naval vessels aggressively close into the Senkaku Islands and as North Korean missiles are launched into the stratosphere. Article 9 of the Japanese constitution has recently been amended to allow for a more active Japanese military abroad. This militaristic stance is unpopular with the people, but perhaps necessary to maintain the national security."
 ITA_ECONOMIC_CRISIS_TWO_DESC:0 "No country of the G7 and the great four of Europe has been so strongly affected by the economic crisis of 2008 like Italy has. Recovery is slow and government support dwindling. The influx of African migrants is not helping at giving the people the image of internal stability. Italy needs to consider her choices. Surely this is not the time to revive imperialism, but drastic reforms will be necessary..."
 PRC_ECONOMIC_CRISIS_TWO_DESC:0 "China is very focussed on not letting her enemies not her weaknesses. Pollution, internal migration problems, a dwindling standard in the military, the ever corrupt governing body of the Communist Party. And yet, China is the giant of the east, the one that all the small countries fear. Japan, South Korea, the rebels in Taiwan, Vietnam... all of them united in their hatred for China. It is time for China to find a meaningful answer."
 RAJ_ECONOMIC_CRISIS_TWO_DESC:0 "India's economy is rapidly growing, and so is its population. Still not greatly in the international spotlight, the Tiger is well-fed and growling. India is on the hunt, and its prey ever-so unsuspecting."
 SPR_ECONOMIC_CRISIS_TWO_DESC:0 "Like other Southern European countries, Spain has fallen into economic crisis in 2008, requiring economic stimuli from Northern European economies. Podemos and Ciudadanos have brought a new populism and new uncertainty to the old political system, while Catalonian independence movements are more threatening to Spanish unity than ever.\n\nEconomic Recovery will be a long and rocky path - will Spain stay with Europe and stick to the agreements that prevent immediate disaster - or is the future of Spain a different one from the future of Northern Europe?"
 SOV_ECONOMIC_CRISIS_TWO_DESC:0 "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
 RUS_ECONOMIC_CRISIS_TWO_DESC:0 "Kicked out of the G8, faced with massive economic sanctions, struggling with maintaining its sphere of influence, but at least reunited with its brethren on Crimea. That about sums up the situation of the Russian Federation since March of 2014. With the west now greatly antagonistic to Russia, it must consider either apologizing and retreating into its internationally acknowledged territory or it must find new allies. Beijing comes to mind."
