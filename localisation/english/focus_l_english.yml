 ITAB_monarchia_d_italia:0 "Monarchia d'Italia"
 ITAB_monarchia_d_italia_desc:1 "Vittorio Emanuele should never have opened the doors of Italian politics to fascism. It is time to correct this mistake and make the fascists take a backseat in government."
 ITAB_new_corporations:0 "New Corporations"
 ITAB_new_corporations_desc:1 "We must take the previous concept of corporations used by the fascist regime and adapt it to the needs of our new government."
 ITAB_extraction_industry:0 "Extraction Industry"
 ITAB_extraction_industry_desc:1 "We must expand our resource extraction industry to meet the demand for our production lines. We cannot allow the lack of raw materials to jeopardize our military production."
 ITAB_prepare_for_the_coming_wars:0 "Prepare for the Coming Wars"
 ITAB_prepare_for_the_coming_wars_desc:1 "War is looming all around us and we need a robust military industry to meet the needs of our military."
 ITAB_mobilize_the_railway_guns:0 "Mobilize the Railway Guns"
 ITAB_mobilize_the_railway_guns_desc:1 "Desperate situations call for desperate measures, the time has come to put our old railway guns back into operation."
 ITAB_bring_back_old_glories:0 "Bring Back Old Glories"
 ITAB_bring_back_old_glories_desc:1 "We have numerous old ships sitting in various ports waiting to be scrapped. Some of our engineers and naval officers claim that with a few readjustments we could have these old glories operational again."
 ITAB_new_forms_of_weaponry:0 "New Forms of Weaponry"
 ITAB_new_forms_of_weaponry_desc:1 "If Italy is to become one of the world's greatest military powers, we must investigate new forms of weaponry. Our scientists are convinced that the development of a pioneering atomic energy research program could hold great promise."
 ITAB_revoke_the_acerbo_law:0 "Revoke the Acerbo Law"
 ITAB_revoke_the_acerbo_law_desc:1 "The Acerbo Law gave Mussolini and his fascist party the firm control over Italy they so badly sought. It is time to revoke this law to prevent this from ever happening again."
 ITAB_christian_democracy:0 "Christian Democracy"
 ITAB_christian_democracy_desc:1 "The Christian Democratic Party is a conservative center political organization, led by Alcide de Gasperi, which has managed to win popular support by uniting Christian ideals with the idea of freedom. We should allow them to form a government as long as they remain loyal to the monarchy."
 ITAB_democratic_king:0 "Democratic King"
 ITAB_democratic_king_desc:1 "The time has come for the Italian monarchy to take a step forward towards a more democratic state, while maintaining the figure of the King as the main leader."
 ITAB_cooperate_with_moderates:0 "Cooperate with Moderates"
 ITAB_cooperate_with_moderates_desc:1 "There is no reason not to cooperate with the less radical elements of the former fascist regime. There are very capable people who could help move this renewed Italian state forward."
 ITAB_expand_intelligence_services:0 "Expand Intelligence Services"
 ITAB_expand_intelligence_services_desc:1 "In this new age, knowledge is power. We must expand our different intelligence branches to ensure that we can compete with foreign secret services."
 ITAB_crush_opposition:0 "Crush Opposition"
 ITAB_crush_opposition_desc:1 "There are still many supporters of the old fascist regime who oppose our policies and hinder the work of our new government. The time has come to deal with them."
 ITAB_power_to_the_king:0 "Power to the King"
 ITAB_power_to_the_king_desc:1 "In this time of great social and political tensions, the only way to ensure that no extremist regime, whether fascist or communist, prevails in Italy, is to increase the concentration of power in the hands of the King, surely the most suitable person to guide our country."
 ITAB_disband_the_blackshirts:0 "Disband the Blackshirts"
 ITAB_disband_the_blackshirts_desc:1 "The Blackshirts are a very dangerous organization in the service of fascism, so it is time for them to disappear as their fascist regime did. We will disband all active units immediately."
 ITAB_utilize_the_blackshirts:0 "Utilize the Blackshirts"
 ITAB_utilize_the_blackshirts_desc:1 "Although the Blackshirts have historically been loyal to the fascist regime and the Duce, if we show them that their organization has room to thrive in this new regime we could maybe use them for our own interests. After all, is there really that much of a difference between the two regimes?"
 ITAB_expand_the_royal_guard:0 "Expand the Royal Guard"
 ITAB_expand_the_royal_guard_desc:1 "We will strengthen and expand the Royal Guard Corps in order to have reliable troops loyal to the Italian monarchy and capable of performing different roles in any kind of military operation should the need arise."
 ITAB_gloria_al_regno_d_italia:0 "Gloria al Regno d'Italia"
 ITAB_gloria_al_regno_d_italia_desc:1 "Those who claim that monarchy is an obsolete system of government are fools who cannot see how, under a noble and firm hand, a humble nation can become one of the world's greatest powers. \nLong live the king!"
 ITAB_paramilitary_training:0 "Paramilitary Training"
 ITAB_paramilitary_training_desc:1 "It is time to expand our volunteer militia organization and improve their military education. We will use distinguished officers from our elite divisions to train new recruits and lead Blackshirt units."
 ITAB_seek_papal_support:0 "Seek Papal Support"
 ITAB_seek_papal_support_desc:1 "To deal with the growing social and political stability in our country, we will need to lean on the Church, which has historically exerted so much influence over the Italian people. We must approach the Pope in search of his approval and support."
 ITAB_agents_of_the_church:0 "Agents of the Church"
 ITAB_agents_of_the_church_desc:1 "The Church has countless representatives throughout the world, if we succeed on getting the Vatican on our side we could have new agents at our disposal, with a perfect cover as envoys of the Church, who will improve our intelligence networks."
 ITAB_strengthen_the_papacy:0 "Strengthen the Papacy"
 ITAB_strengthen_the_papacy_desc:1 "It is clear that the influence of the Pope in Italian society is really strong. The only way to maintain national stability is to empower the Church within the Kingdom of Italy."
 ITAB_setting_course:0 "Setting course"
 ITAB_setting_course_desc:1 "The kingdom of Italy is ready to fulfill its destiny. Greatness and glory await the proud Italian people, it is time to decide how to move forward."
 ITAB_mare_nostrum_bba:0 "Mare Nostrum"
 ITAB_mare_nostrum_bba_desc:0 "It was by naval power that Ancient Rome first defeated Carthage. By investing in naval power Italy can strive for control of the Mediterranean and once again make it 'Mare Nostrum', our sea."
 ITAB_auxiliaries:0 "Auxiliaries"
 ITAB_auxiliaries_desc:1 "Just as it was back in the days of our Roman ancestors, auxiliary troops continue playing an important role today when it comes to supporting regular military units, reconnoitering the terrain and harassing the enemy. We need to expand these paramilitary militias to strengthen our army."
 ITAB_the_italian_legions:0 "The Italian Legions"
 ITAB_the_italian_legions_desc:1 "Our armed forces may not have risen to the occasion in the recent past, but now that the Italian people are prouder than ever of our Roman heritage, we must impose new doctrines on our armed forces to ensure that our legions are as fearsome today as they were thousands of years ago."
 ITAB_new_roman_citizens:0 "New Roman Citizens"
 ITAB_new_roman_citizens_desc:1 "Granting citizenship to the native population of our colonies will certainly help us gaining the approval and the cooperation of the locals."
 ITAB_all_roads_lead_to_rome:0 "All Roads Lead to Rome"
 ITAB_all_roads_lead_to_rome_desc:1 "Roman legions were famous in the past for their speed and efficiency in building roads and the infrastructure their armies needed to operate. Thousands of years later, logistics and supply lines are even more important when waging war."
 ITAB_the_king_of_the_skies:0 "The King of the Skies"
 ITAB_the_king_of_the_skies_desc:1 "Unlike our Roman ancestors, our armed forces need to dominate the skies in order to operate optimally on land and sea. Italian aircraft are already famous for their versatility and quality, but the time has come for our aeronautical engineers to step up and develop a true flying fortress."
 ITAB_modern_musculus:0 "Modern Musculus"
 ITAB_modern_musculus_desc:1 "Just like the Romans did, we must develop powerful war machines that allow us to dominate the battlefield. We will design the ultimate tank to storm the front lines and strike terror into the hearts of our enemies."
 ITAB_caligulas_pride:0 "Caligula's Pride"
 ITAB_caligulas_pride_desc:1 "The time has come to develop the greatest warship that ever existed. Our best naval engineers have been perfecting the design and testing prototypes and are now confident that the Neptunus will become king not only of the Mediterranean, but beyond."
 ITAB_iberian_protection:0 "Iberian Protection"
 ITAB_iberian_protection_desc:1 "The Iberian nations have enjoyed relative security in the recent past, but it is clear that right now they would not be able to defend themselves against the great enemy powers on their own. We must offer them our protection before it is too late."
 ITAB_south_american_alliances:0 "South American Alliances"
 ITAB_south_american_alliances_desc:1 "It's time to expand the boundaries of our faction. We will reach out to Latin American nations and convince them of the importance of forming a strong alliance against the many threats that surround us all."
 ITAB_the_papacy_reborn:0 "The Papacy Reborn"
 ITAB_the_papacy_reborn_desc:1 "Now that His Holiness has overthrown the king and taken total control over Italy, it is time for the Italian people to align towards the vision and goals of the Church."
 ITAB_deus_vult:0 "Deus Vult"
 ITAB_deus_vult_desc:1 "The Catholic Church has been a beacon of hope and stability in Europe for centuries, and as we are facing dark times ahead we must become this beacon of light once again. \nGod wills it!"
 ITAB_catholic_action:0 "Catholic Action"
 ITAB_catholic_action_desc:1 "Our Catholic youth organization is proving to be a very efficient tool in rooting out communists, promote Catholic social justice principles and engrosar swell the ranks of our armed forces with eager new conscripts."
 ITAB_a_time_for_war:0 "A Time for War"
 ITAB_a_time_for_war_desc:1 "As long as heresy stands in Europe there can be no peace. It is time for a new Holy War. New war machines will roar in His name, ready to strike the heretic with righteous fury. Let there be no peace until judgment has hit every unbeliever from the barrel of a 105mm cannon."
 ITAB_the_holy_lands:0 "The Holy Lands"
 ITAB_the_holy_lands_desc:1 "A region as important as Palestine is for the Christian faith legitimately belongs to the Kingdom of God. We must ensure that the Holy Land is returned to us, without delay."
 ITAB_the_catholic_dominion:0 "The Catholic Dominion"
 ITAB_the_catholic_dominion_desc:1 "With the ascension of the Papacy as a major power to be reckoned with once again, it is time for us to reach out to all faithful Christians and act as the hand that guides the people, just as the shepherd guides his flock and protects them from evil. It is the mandate of God!"

 ITAB_unite_the_opposition:0 "Unite the Opposition"
 ITAB_unite_the_opposition_desc:1 "The roots of fascism are strong in Italy and it will take a great effort to eradicate it. We must find common goals between the different groups that oppose the fascist regime, since only united will we be able to overthrow the loathsome Duce."
 ITAB_liberate_gramsci:0 "Liberate Gramsci"
 ITAB_liberate_gramsci_desc:1 "Our comrade, the Marxist philosopher Antonio Gramsci, has been kept in prison by the fascist government for more than ten years and now his health is rapidly deteriorating. We must organize a clandestine operation to free him and save his life, for he will surely become a key actor in our workers' revolution."
 ITAB_organize_strikes_in_the_north:0 "Organize Strikes in the North"
 ITAB_organize_strikes_in_the_north_desc:1 "Before we strike, we will concentrate all our efforts on gaining the support of the industrial workers in Italy and making sure that the more industrialized areas of the north stand with us against the fascist regime."
 ITAB_the_southern_farmlands:0 "The Southern Farmlands"
 ITAB_the_southern_farmlands_desc:1 "Despite the wasted efforts of the fascist regime, Italy remains practically a rural country. We must rely on the peasantry to carry out our revolution successfully, and it is certainly in the south of Italy that peasants are most powerful."
 ITAB_defy_the_duce:0 "Defy the Duce"
 ITAB_defy_the_duce_desc:1 "The time has come to rise up against the fascist regime and eradicate the scourge it represents for the Italian people. \nWorkers and peasants of Italy, to arms!"
 ITAB_appeal_to_the_bourgeoisie:0 "Appeal to the Bourgeoisie"
 ITAB_appeal_to_the_bourgeoisie_desc:1 "We must reach out to the bourgeois groups interested in the fall of the fascist regime. With the resources at their disposal and the courage of our revolutionaries we will be able to swiftly put an end to this bloody war!"
 ITAB_seize_old_equipment:0 "Seize Old Equipment"
 ITAB_seize_old_equipment_desc:1 "There is a large amount of old military equipment stored in various armories across the country. Despite its age, seizing this equipment and distributing it to our forces will go a long way toward winning the war."
 ITAB_the_italian_republic:0 "The Italian Republic"
 ITAB_the_italian_republic_desc:1 "The monarchy is an old and rotten system that does nothing but hinder our revolution. It is time to get rid of the royal family and take care of their followers."
 ITAB_the_popular_front:0 "The Popular Front"
 ITAB_the_popular_front_desc:1 "The civil war has shown that the communists are capable not only of leading the Italian people to victory against fascism, but also to the social and industrial progress that our country so desperately needed."
 ITAB_the_garibaldi_legion:0 "The Garibaldi Legion"
 ITAB_the_garibaldi_legion_desc:1 "We shall organize volunteer units to fight alongside our comrades in the Spanish Republic as part of the International Brigades in the Spanish civil war."
 ITAB_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna"
 ITAB_gruppi_di_difesa_della_donna_desc:1 "Revolutionary women from different political formations have proposed to form women's defense groups for active participation and mobilization of forces in all classes and social strata in the event of war."
 ITAB_a_new_era_for_the_red_shirts:0 "A New Era for the Red Shirts"
 ITAB_a_new_era_for_the_red_shirts_desc:1 "We will follow in the footsteps of Giuseppe Garibaldi and his Red Shirts, strengthening these militias and training them to perform their duties optimally, both as part of the Italian Army or as volunteer brigades abroad."
 ITAB_pugno_alzato:0 "Pugno Alzato"
 ITAB_pugno_alzato_desc:1 "It is time to eradicate the scourge of fascism and the threat it poses to all of humanity. We will raise our fists in unity in this crucial fight!"
 ITAB_a_leader_steps_forward:0 "A Leader Steps Forward"
 ITAB_a_leader_steps_forward_desc:0 "It is time to decide who will be the person at the head of the new Italian Republic. Fortunately, we can choose from highly qualified candidates."
 ITAB_the_path_to_progress:0 "The Path to Progress"
 ITAB_the_path_to_progress_desc:0 "We will reach out to communist and socialist governments around the world that may be willing to cooperate with us and help us recover from the devastating civil war we were forced to endure."
 ITAB_industrial_socialization:0 "Industrial Socialization"
 ITAB_industrial_socialization_desc:1 "It is time to expropriate the big factories from the hands of big businessmen and bourgeois so that they can be used for the greatest benefit of the entire Italian people."
 ITAB_institute_the_five_year_plan:0 "Institute the Five Year Plan"
 ITAB_institute_the_five_year_plan_desc:1 "Just as our Soviet comrades did, we must industrialize our mostly agrarian country in order to compete with the great world powers. We will develop a five-year plan that will help us not only return to pre-civil war industrial levels, but far exceed them."
 ITAB_new_ricostruzione_industriale:0 "New Ricostruzione Industriale"
 ITAB_new_ricostruzione_industriale_desc:1 "The Instituto per la Ricostruzione Industriale has so far played an important role in the rescue, restructuring and financing of bankrupt banks and private companies. With some readjustments, we will make sure that it continues to work without the fascist tinges of the past."
 ITAB_political_commissars:0 "Political Commissars"
 ITAB_political_commissars_desc:1 "In order to preserve the commitment to communism and inspire ideological zeal in our troops, we will establish the figure of political commissars in the army, responsible for political education and organization of the units to which they are attached."
 ITAB_common_ground:0 "Common Ground"
 ITAB_common_ground_desc:1 "We must leave behind the differences with other political groups with which, in reality, we share the same objectives. It is time to work together to lead the new Italian state towards progress."
 ITAB_appease_the_military:0 "Appease the Military"
 ITAB_appease_the_military_desc:1 "Many officers in the armed forces are unhappy with the new government or their status after the civil war, it would be wise to ensure that disgruntlement in the military is rooted out and that officers feel their role in the war is recognized."
 ITAB_crush_the_mafia:0 "Crush the Mafia"
 ITAB_crush_the_mafia_desc:1 "The mafia and numerous gangs of smugglers, extortionists and criminals in general have resurfaced during the civil war. It is our duty to the Italian people to root them out and restore security and stability to the country."
 ITAB_empower_the_carabinieri:0 "Empower the Carabinieri"
 ITAB_empower_the_carabinieri_desc:1 "The carabinieri play a key role in rooting out mafiosi and in preserving peace and safety in the country. It is time to strengthen this police force and enable them to perform additional duties."
 ITAB_army_modernization:0 "Army Modernization"
 ITAB_army_modernization_desc:1 "Our armed forces could benefit from new equipment and training techniques that allow them to keep up with the armies and doctrines of other great powers."
 ITAB_union_in_the_party:0 "Union in the Party"
 ITAB_union_in_the_party_desc:1 "The union within the party is the most important factor for the development of our country towards communism. We must ensure that all members share the same vision, have the same goals and follow the processes established by the party to achieve them."
 ITAB_follow_the_soviet_union:0 "Follow the Soviet Union"
 ITAB_follow_the_soviet_union_desc:1 "There is a clear path to communism already marked by the Soviet Union, we must follow it if we want our efforts put in the new republic to come to fruition and achieve a true communist state."
 ITAB_military_cooperation:0 "Military Cooperation"
 ITAB_military_cooperation_desc:1 "We must establish military cooperation agreements with our allies if we want to prevail in this world, since the great powers that surround us are, with total certainty, enemies of the proletariat."
 ITAB_defense_against_capitalism:0 "Defense Against Capitalism"
 ITAB_defense_against_capitalism_desc:1 "Fascism is our first and greatest ideological enemy, however, it is not the only one. The capitalists represent a terrible threat to our country and to the proletarian revolution. We must be prepared to face them."
 ITAB_combined_research_effort:0 "Combined Research Effort"
 ITAB_combined_research_effort_desc:1 "Technological progress is essential if we want our armed forces to have modern equipment with which to face our enemies. We must collaborate with our allies to ensure that we keep constant scientific progress, especially in the military field."
 ITAB_special_brigades:0 "Special Brigades"
 ITAB_special_brigades_desc:1 "We will form special assault brigades capable of supporting our military units in combat during major offensives. These brigades will be made up of militiamen who have distinguished themselves within their units."
 ITAB_defend_the_land:0 "Defend the Land"
 ITAB_defend_the_land_desc:1 "The Soviet Union and its policies have failed the proletariat and the Marxist ideology. The Italian people will take their own path towards communism, a path full of obstacles and threats that we will have to overcome, but hopefully also with comrades and allies to help each other."
 ITAB_united_anarchist_confederations:0 "United Anarchist Confederations"
 ITAB_united_anarchist_confederations_desc:1 "We must seek the cooperation of Spanish anarchists and other anarchists around the world in our fight against fascism and capitalism. We will form a Great Cooperation Commission to house activists, intellectuals and freedom fighters from around the world."
 ITAB_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITAB_russian_government_ideology_default: "The Fight Against Those Who Oppose Us"
 ITAB_russian_government_ideology_alt: "The Fight Against Stalinism"
 ITAB_russian_government_ideology_alt2: "The Fight Against Those Who Divide Us"
 ITAB_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITAB_russian_government_ideology_desc_default: "Before we could deal with the threat that was the Stalinist doctrine, it had already been replaced by something even worse. Considering what this current leadership has proven capable of in the past, we can't wait idly for them to attack, we must be the ones to strike first!"
 ITAB_russian_government_ideology_desc_alt: "Unfortunately, capitalism and fascism are not the only enemies we must face, the followers of the Stalinist doctrine see our government and our country as a threat to their interests, and are willing to destroy us by any means necessary. We can't wait idly for them to attack, we must be the ones to strike first!"
 ITAB_russian_government_ideology_desc_alt2: "Unfortunately, there are entire countries who are hard at work trying to divide us. While we had little love for Stalin and his government, the current situation is not much better. Such countries pose a threat, we can't wait idly for them to attack, we must be the ones to strike first!"
 ITAB_raise_the_peoples:0 "Raise the Peoples"
 ITAB_raise_the_peoples_desc:1 "There are many brave Italian peasants willing to fight for our ideals. With them, we can form more units of Redshirts with which to reinforce the ranks of our armed forces."
 ITAB_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITAB_il_sol_dell_avvenire_desc:1 "It is time to proclaim a new Italian state, the Italian National Union, in which all citizens are free and equal before the state. \nThe sun of the future will rise up in Italy!"
 ITAB_italian_socialism:0 "Italian Socialism"
 ITAB_italian_socialism_desc:1 "The path to socialism opens before us, it is time to take it with the determination to achieve a just society within our borders, and the international status that the Italian Republic deserves outside them."
 ITAB_cooperate_with_the_mafia:0 "Cooperate with the Mafia"
 ITAB_cooperate_with_the_mafia_desc:1 "The mafia organizations that proliferated during the civil war may represent an opportunity to improve the performance of private and state businesses in their territories, if we are willing to grant them certain privileges and concessions."
 ITAB_mafia_abroad:0 "Mafia abroad"
 ITAB_mafia_abroad_desc:1 "The influence of mafia families with whom we have agreements is growing not only in Italy, but also abroad. We must send agents associated with them to the great capitalist powers where their businesses can prosper in the service of our interests."
 ITAB_empower_the_unions:0 "Empower the Unions"
 ITAB_empower_the_unions_desc:1 "There is great potential in the Italian proletarian class. We must ensure that labor unions have the means and authority to regulate and optimize our country's workforce."
 ITAB_production_lines:0 "Production Lines"
 ITAB_production_lines_desc:1 "The time has come to expand and modernize our main production lines to ensure that our armed forces receive the supplies and equipment necessary to continue operating at peak performance."
 ITAB_the_republics_leadership:0 "The Republic's Leadership"
 ITAB_the_republics_leadership_desc:1 "We must choose the right party and political leader to lead the young Italian Republic towards the socialist society that our people deserve. Both Ferrucio Parri and Ivanoe Bonomi seem worthy candidates who are highly qualified to carry out this task."
 ITAB_bring_back_exiled_intellectuals:0 "Bring Back Exiled Intellectuals"
 ITAB_bring_back_exiled_intellectuals_desc:1 "The fascist regime forced countless Italian citizens into exile, including great philosophers, intellectuals and scientists. It is time to offer all these refugees the opportunity to return home."
 ITAB_social_stability:0 "Social Stability"
 ITAB_social_stability_desc:1 "We have left behind the horrors of the civil war, our society is now more just and egalitarian, and although we still have a long way to go to achieve socialism, we can proudly say that the Italian people have finally achieved social peace."
 ITAB_aid_for_the_spanish_republic:0 "Aid for the Spanish Republic"
 ITAB_aid_for_the_spanish_republic_desc:1 "We must help our Spanish comrades in the civil war. Their socialist republic is being besieged by bloodthirsty Spanish generals who had sworn allegiance to the state they are now ravaging, supported by the great fascist powers of Europe."
 ITAB_italia_libera:0 "Italia Libera"
 ITAB_italia_libera_desc:1 "We must take the initiative and propose to friendly neighboring governments to form an alliance in Europe that allows us to cooperate and defend ourselves against the multiple threats that surround us."
 ITAB_european_democracies:0 "European Democracies"
 ITAB_european_democracies_desc:1 "We must continue with our policies of solidarity and cooperation between the democratic European countries. Through diplomacy we can form a powerful alliance capable of facing any other."
 ITAB_peace_preservation:0 "Peace Preservation"
 ITAB_peace_preservation_desc:1 "In these times of instability and international conflict, only the Italian people are up to the task of preserving, and enforcing, peace in Europe."
 ITAB_scientific_cooperation:0 "Scientific Cooperation"
 ITAB_scientific_cooperation_desc:1 "We must develop a program of scientific cooperation to ensure that we keep up with the technological advances of other world powers."
 ITAB_secure_the_borders:0 "Secure the Borders"
 ITAB_secure_the_borders_desc:1 "With the increasing international tension around the world, any nation that is not our ally must be considered potentially hostile. We must strengthen and garrison our borders sooner rather than later to prevent and stop any invasion."
 ITAB_bring_down_fascist_strongholds:0 "Bring Down Fascist Strongholds"
 ITAB_bring_down_fascist_strongholds_desc:1 "Given the critical situation in Europe, we cannot wait for the aggressive fascist powers to launch an offensive against us. He who strikes first strikes best, so we shall make sure we hit the fascists first and hard."
 ITAB_reestablish_old_alliances:0 "Reestablish Old Alliances"
 ITAB_reestablish_old_alliances_desc:1 "We must try to reforge the alliance that we formed during the Great War. Only united with the great democratic powers of Europe will we be able to prevail against the many threats that lie in wait for us."
 ITAB_military_agreements:0 "Military Agreements"
 ITAB_military_agreements_desc:1 "We have much to learn from our allies, we must approach them with a proposal to develop a program for military and technological cooperation."
 ITAB_the_enemies_of_capitalism:0 "The Enemies of Capitalism"
 ITAB_the_enemies_of_capitalism_desc:1 "Soviet communism represents a great threat to all of Europe and therefore to the Italian state. The time has come to take care of them."
 ITAB_the_ethiopian_question:0 "The Ethiopian Question"
 ITAB_the_ethiopian_question_desc:1 "The war in Ethiopia has been a brutal and unjust affair. We must make amends for the atrocities caused by the fascists in the country and reach out to the local authorities to seek reconciliation."
 ITAB_abolish_the_colonies:0 "Abolish the Colonies"
 ITAB_abolish_the_colonies_desc:1 "We will develop and present a revolutionary plan to abolish colony status for any region of Italy. For the first time in the history of our country, the local citizens of the affected regions will have the opportunity to decide their fate. It is up to us to make them see the benefits of becoming a legitimate province of the Italian state."
 ITAB_cooperatives_for_intensive_exploitation:0 "Cooperatives for Intensive Exploitation"
 ITAB_cooperatives_for_intensive_exploitation_desc:1 "Africa is a rich continent with large resource deposits, we should invest in improving our ways of exploiting these deposits to make the most out of them."
 ITAB_condemn_colonialism:0 "Condemn Colonialism"
 ITAB_condemn_colonialism_desc:1 "It is time to condemn colonialism and call on the European powers that have been oppressing the African people for countless years, and if push comes to shove, we will fight against them for the benefit of the African people."
 ITAB_new_colonial_policies:0 "New Colonial Policies"
 ITAB_new_colonial_policies_desc:1 "For too long the fascist regime has mistreated the local population in the colonies. It is time to review our colonial policy, granting some autonomy to these regions and correcting the injustices caused in the past."
 ITAB_negotiations_with_albania:0 "Negotiations with Albania"
 ITAB_negotiations_with_albania_desc:1 "The history of Albania has been strongly influenced by Italy during the last decades. Now that we have left the authoritarian fascist regime behind, we should propose to the Albanian government to strengthen the ties between our nations and even the possibility of integrating the Albanian administration into ours, formally uniting both countries."
 ITAB_enlist_the_bashkimi_kombetar:0 "Enlist the Bashkimi Kombëtar"
 ITAB_enlist_the_bashkimi_kombetar_desc:1 "There are numerous citizens from Albania who are sympathetic to our government and ideology who wish to enlist in the Redshirts units. We should create a new branch of our volunteer militias in which to organize new units made up of these recruits."
 ITAB_the_italian_confederation:0 "The Italian Confederation"
 ITAB_the_italian_confederation_desc:1 "Having reviewed our colonial policy, the next step we must take is to form a confederation that includes all the states resulting from this decolonization process, to serve as a framework in which our nations can cooperate and mutually benefit."
 ITAB_planned_economy:0 "Planned Economy"
 ITAB_planned_economy_desc:1 "Representatives of our new Confederation have proposed an economic initiative that, according to them, will allow regulating and boosting the economies of all the member states in an efficient and sustainable manner."
 ITAB_the_fight_overseas:0 "The Fight Overseas"
 ITAB_the_fight_overseas_desc:1 "The time has come to strengthen defenses and prepare logistics to support major military campaigns on the African continent. We will develop specialized training techniques for our troops and navies so that they can perform optimally in the many difficult conditions they will encounter."
 ITAB_irregulars:0 "Irregulars"
 ITAB_irregulars_desc:1 "Irregular troops play a key role in the campaign for Africa. We must increase recruitment among the local population and improve the training these units receive."
 ITAB_liberate_the_workers_of_africa:0 "Liberate the workers of Africa"
 ITAB_liberate_the_workers_of_africa_desc:1 "The time has come to liberate the African people once and for all from the various governments that oppress them!"
 ITAB_ascari:0 "Ascari"
 ITAB_ascari_desc:1 "Regular divisions made up of local troops from Africa have proven to be highly efficient in performing different roles, not only as garrisons or reserves but also in military operations in difficult terrain where other divisions would struggle."

