 ITAB_italian_highways_bba:0 "Italian Highways"
 ITAB_italian_highways_bba_desc:0 "The ancient Romans built roads that were the envy of the entire world. Now the upstart Germans believe that their Autobahn is far superior than anything we could build. We will prove them wrong."
 ITAB_develop_libya:0 "Develop Libya"
 ITAB_develop_libya_desc:0 "Libya is our closest colony, and the one with the highest potential. Before we can begin to reap the full rewards of our long and hard work in pacifying the area, we must improve its infrastructure."
 ITAB_develop_eritrea:0 "Develop Eritrea"
 ITAB_develop_eritrea_desc:0 "Eritrea is our oldest colony on the African continent, and easily one of the most valuable. With its excellent strategic position, it can easily be built up to becoming a cornerstone of our colonial empire."
 ITAB_develop_somaliland:0 "Develop Somaliland"
 ITAB_develop_somaliland_desc:0 "At first glance, the region on the Horn of Africa does not seem to hold much economic or strategic potential. But with a few well-placed investments, we can turn the area into a springboard for further advances into the Indian Ocean."
 ITAB_regional_development:0 "Regional Development"
 ITAB_regional_development_desc:0 "Our previous investments into various areas of the Empire have prepared the ground for a major increase in economic output in those regions. We have but to say the word, and we can reap the rewards in short order."
 ITAB_ministry_of_italian_africa:0 "Ministry of Italian Africa"
 ITAB_ministry_of_italian_africa_desc:0 "The various tribes and people of Africa can not be handled like we might deal with other subject people. Administering these areas will require a different approach."
 ITAB_develop_ethiopia:0 "Develop Ethiopia"
 ITAB_develop_ethiopia_desc:0 "The obstinate Ethiopians have long defied and humiliated us. Now that they have finally been brought to heel, we can develop their country and show them that our invasion was for their own good."
 ITAB_ethiopian_railways:0 "Ethiopian Railways"
 ITAB_ethiopian_railways_desc:0 "The underdeveloped Ethiopian railway network holds back the economic development of the colony. By dispatching Italian experts, we can quickly bring it up to Italian standards and make sure the trains always run on time anywhere in the Empire."
 ITAB_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITAB_polizia_dell_africa_italiana_desc:0 "Our colonial police has shown itself a capable force thus far. With some further reforms, it will be able to ensure that we get as much out of our colonies as we are putting in."
 ITAB_strengthen_ascari_corps:0 "Strengthen Ascari Corps"
 ITAB_strengthen_ascari_corps_desc:0 "Our troops from the European parts of the Empire often struggle in the harsh climate of Africa. The natives, obviously, don't suffer from the same problems. We should hire some of them to support our troops when fighting in hot climates."
 ITAB_comandante_diavolo:0 "Comandante Diavolo"
 ITAB_comandante_diavolo_desc:0 "During our conquest of Eritrea and in our war in Ethiopia, we have often been bedeviled by the speed and tenacity of the native horsemen. Having struggled against them, we stand to gain much if we can get them to come over to our side, and an enterprising young officer might be able to become our very own 'Devil Commander'."
 ITAB_prospect_for_oil:1 "Prospect for Oil"
 ITAB_prospect_for_oil_desc:1 "Our geologists believe that there might be substantial oil reserves slumbering under the Libyan desert. We should mount a thorough survey to see if they are right."
 ITAB_libyan_refineries:0 "Libyan Refineries"
 ITAB_libyan_refineries_desc:1 "With large deposits of oil identified in the Libyan desert, our next step must be to increase the oil refining capacity in the region."
 ITAB_libyan_infrastructure_bba:0 "Libyan Infrastructure"
 ITAB_libyan_infrastructure_bba_desc:0 "Given the importance of Libya as a base of operations in Northern Africa, we must make a continuous effort to improve its infrastructure in order to be able to operate large formations of troops there, if that becomes necessary."
 ITAB_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITAB_litoranea_balbo_default:0 "Litoranea Balbo"
 ITAB_litoranea_balbo_alt:0 "Litoranea Libica"
 ITAB_litoranea_balbo_desc:0 "The roads in Libya are abysmal. Even near the coast, the road network is simply unbefitting a modern country. There is much work to be done to improve this, including a large highway along the coast."
 ITAB_via_della_vittoria:0 "Via della Vittoria"
 ITAB_via_della_vittoria_desc:0 "Poor infrastructure continues to hamper our operations in Northern Africa. A bigger effort around a single 'Victory Road' might dramatically improve the situation and allow us to operate more freely around the Egyptian border."
 ITAB_libyan_railway:0 "Libyan Railway"
 ITAB_libyan_railway_desc:0 "Investments into the Libyan road network are certainly valuable, but for large scale movement of troops, resources, and supplies, a modern rail network is indispensable."
 ITAB_steel_industry_in_terni:0 "Steel Industry in Terni"
 ITAB_steel_industry_in_terni_desc:0 "The Terni steel works have long formed the backbone of Italian steel production. In the wars to come, we will need to rely on them even more. A few investments made now will undoubtedly pay off massively later."
 ITAB_power_plants_in_terni:0 "Power Plants in Terni"
 ITAB_power_plants_in_terni_desc:0 "Our current powerplants in Terni are insufficient and need to be expanded, if we want to develop the region into an even bigger industrial hub."
 ITAB_industria_della_gomma_sintetica:0 "Industria della Gomma Sintetica"
 ITAB_industria_della_gomma_sintetica_desc:0 "Our geographical position in the heart of the Mediterranean makes us uniquely vulnerable to blockade by hostile powers. If we are to take our rightful place in the world, we must be able to sustain our industries without foreign imports."
 ITAB_strengthen_northern_industry:0 "Strengthen Northern Industry"
 ITAB_strengthen_northern_industry_desc:0 "Northern Italy has long been the industrial heartland of our country. The entire region is excellently positioned to grow even further, with just a small investment of time and resources."
 ITAB_modernize_the_mezzogiorno:0 "Modernize the Mezzogiorno"
 ITAB_modernize_the_mezzogiorno_desc:0 "The south of Italy has been a problem child for as long as we have been a unified country. But with our desire to become the dominant power in the Mediterranean, all that untapped potential must be mobilized."
 ITAB_new_industrialization_program:0 "New Industrialization Program"
 ITAB_new_industrialization_program_desc:0 "Keeping up with the rest of the world requires constant innovation and improvements. We can not expect to remain competitive if we rest on our laurels, and must instead constantly strive for more."
 ITAB_railway_innovations:0 "Railway Innovations"
 ITAB_railway_innovations_desc:0 "Even in the age of the automobile, a strong railway network is still the backbone of a strong economy. Further expansion of the railways in Italy will set us up for future growth."
 ITAB_expand_foggia_farm_fields:0 "Expand Foggia Farm Fields"
 ITAB_expand_foggia_farm_fields_desc:0 "The region of Foggia has long been the granary that feeds all of Italy. When the war begins, we will have to draft many men who work in the fields into the army. We must modernize and expand the farming in the area if we want to keep our population fed."
 ITAB_investments_in_edison:0 "Investments in Edison"
 ITAB_investments_in_edison_desc:0 "Italy boasted the very first powerplant in Europe, and has always been on the forefront of technology. With an investment in the Edison company, we can ensure that we remain in the lead."
 ITAB_expand_national_universities:0 "Expand National Universities"
 ITAB_expand_national_universities_desc:0 "For a technologically advanced nation such as ours, there is always a need for more engineers. We have identified our universities as the biggest bottleneck for educating enough new experts to keep our country competitive."
 ITAB_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITAB_fiocchi_munizioni_desc:0 "Fiocchi has long supplied our armed forces with high-quality ammunition. A steady supply of ammunition is vital in the wars to come, and so we should ensure that the Fiocchi works are up to the task."
 ITAB_brescia_small_arms_industry:0 "Brescia Small Arms Industry"
 ITAB_brescia_small_arms_industry_desc:0 "Italian small arms are famous throughout the entire world for their high quality. But we must also ensure that we have a sufficient supply of the most modern types of weapons, if we wish to ensure that our soldiers can best any enemy on the field."
 ITAB_milan_comms_industry:0 "Milan Comms Industry"
 ITAB_milan_comms_industry_desc:0 "The new field of radio-detecion and range finding offers many opportunities and will doubtlessly become an important area of military technology. We must ensure that we can keep up with developments in this area."
 ITAB_redirect_alfa_romeo_production:0 "Redirect Alfa Romeo Production"
 ITAB_redirect_alfa_romeo_production_desc:0 "For decades, Italian sports cars have been at the absolute pinnacle of technology. But with the clouds of war closing in, everyone in Italy must do their part. We can not afford to retain pointless luxuries, and the machines of the Alfa Romeo plants may be better used for military purposes."
 ITAB_increase_production:0 "Increase Production"
 ITAB_increase_production_desc:0 "Industrialized warfare requires primarily one thing: mass. Masses of shells, masses of rifles, masses of planes. What matters most of all is having more stuff than the enemy."
 ITAB_keep_specialization:0 "Keep Specialization"
 ITAB_keep_specialization_desc:0 "While the rest of the world might have forgotten the value of skill, precision, and quality, we in Italy have not. Our craftsmen will always pay attention to the smallest detail, and create what is hands-down the finest example of any piece of equipment they work on."
 ITAB_thermojet_research:0 "Thermojet Research"
 ITAB_thermojet_research_desc:0 "Our engineers believe that in the future, planes will no longer be driven by propellers or powered by piston-engines. Instead, a new technology will make planes much faster and enable radically different airplane designs. Italy must be at the leading edge of this development."
 ITAB_army_primacy_bba:0 "Army Primacy"
 ITAB_army_primacy_bba_desc:0 "In the last and final instance, a war is won by putting soldiers onto enemy soil and taking the things the enemy needs to wage war. While the Navy and the Airforce are doubtlessly useful organizations, it is the Army that will win the war."
 ITAB_preserve_army_traditions:0 "Preserve Army Traditions"
 ITAB_preserve_army_traditions_desc:0 "There are many ideas floating around these days about new ways to wage war. While some of these probably have some merit, the foundation of any successful army has not changed since the days of Caesar: Discipline, individual courage, and capable leadership."
 ITAB_increase_artillery_production:0 "Increase Artillery Production"
 ITAB_increase_artillery_production_desc:0 "The Great War was primarily a war of artillery. We have to assume that the next war will also be fought primarily by artillery. We must not allow ourselves to fall behind in this field."
 ITAB_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITAB_vallo_alpino_del_littorio_desc:0 "Our land borders are almost entirely covered by the Alps. While those mountains are a formidable obstacle in their own right, we have learned in the last war that they are not entirely impenetrable. Constructing a series of fortifications will help us hold the line against any enemy land invasion."
 ITAB_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITAB_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITAB_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITAB_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITAB_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITAB_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITAB_moschettieri_del_duce_desc_default: "The Duce has, for his own protection, a unit of elite marksmen under his command. While the Duce's safety is, of course, of the highest priority, these exemplary soldiers could also be used to train our regular forces better, improving their effectiveness on the field."
 ITAB_moschettieri_del_duce_desc_king: "The King has, for his own protection, a unit of elite marksmen under his command. While the King's safety is, of course, of the highest priority, these exemplary soldiers could also be used to train our regular forces better, improving their effectiveness on the field."
 ITAB_moschettieri_del_duce_desc_pope: "His Holiness has, for his own protection, a unit of elite marksmen under his command. While the safety of the Holy Father is, of course, of the highest priority, these exemplary soldiers could also be used to train our regular forces better, improving their effectiveness on the field."
 ITAB_moschettieri_del_duce_desc_alt: "The Moschettieri della Republica is a unit of elite marksmen that have sworn to protect the Republic against any threat, whether it comes from outside the state or from within it. These exemplary soldiers could also be used to train our regular forces better, improving their effectiveness on the field."
 ITAB_a_bandits_war:0 "A Bandit's War"
 ITAB_a_bandits_war_desc:0 "The old ways of waging war should have died in the trenches on the Isonzo. Some of our old generals still believe that modern war can be won by throwing masses of soldiers into the meatgrinder. We know better now: modern war is won by fast maneuvers and flexible organizations that can react quickly. We must prepare our army for this kind of war."
 ITAB_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITAB_carica_di_isbuscenskij_desc:0 "Some say that the days of the horse and the rider on the battlefield are over. That the role of cavalry has been taken over by tanks and airplanes. But they are wrong - a horse does not need fuel, it does not need a groundcrew, it requires no spare parts except a new horseshoe every now and then. This gives cavalry a clear advantage even on the modern battlefield."
 ITAB_army_leaders:0 "Army Leaders"
 ITAB_army_leaders_desc:0 "Our armies must always be led by the most capable officers available. It is imperative that we create a steady flow of new and competent officers to maintain the advantage."
 ITAB_superesercito:0 "Superesercito"
 ITAB_superesercito_desc:0 "Coordinating a large army is not an easy undertaking. We need to create a structure for a supreme command, which can guide and support the forces in the field."
 ITAB_italian_tankettes:1 "Italian Tankettes"
 ITAB_italian_tankettes_desc:1 "While other countries might develop ever larger and ever heavier tanks in search of the super-tank that will render all other tanks obsolete, we know that the best tank is a tank that is actually on the field. A tank must be fast enough to go wherever it is needed in time, and it really only needs armor heavy enough to withstand rifles. Such a vehicle would be cheap and quick to produce."
 ITAB_bersaglieri:0 "Bersaglieri"
 ITAB_bersaglieri_desc:0 "The Bersaglieri, our elite light infantry, have long distinguished themselves in battle. While the future of warfare may be mechanized, the quality of the individual soldier will still be the decisive factor."
 ITAB_divisioni_alpine:0 "Divisioni Alpine"
 ITAB_divisioni_alpine_desc:0 "Our memory of the Great War will forever include the brutal fighting in the high alps. If we ever have to defend our country against a foreign invasion again, it will certainly come from the north, and require more fighting in inhospitable mountains. We must have soldiers capable of fighting effectively in that terrain."
 ITAB_fanti_dell_aria:0 "Fanti dell'Aria"
 ITAB_fanti_dell_aria_desc:0 "The bloody stalemate of the Isonzo Front during the Great War forced us into frontal assaults against a well-prepared enemy. The only way to accomplish a breakthrough was by crossing no-mans-land and taking the enemy trench. Modern planes can carry a group of soldiers quickly, far into the enemy's rear areas. Landing by parachute they can take strategic objectives to destabilize the enemy front-line."
 ITAB_self_propelled_guns:0 "Self-Propelled Guns"
 ITAB_self_propelled_guns_desc:0 "The tank may have revolutionized warfare, but in many ways the self-propelled gun the is the most valuable vehicle on the battlefield. The fire support offered by comparatively cheap and simple vehicles is invaluable when it comes to fighting through fortifications or against enemy tanks."
 ITAB_end_fiat_ansaldo_duopoly:0 "End Fiat-Ansaldo Duopoly"
 ITAB_end_fiat_ansaldo_duopoly_desc:0 "Our mechanical and motorized engineering sector has long been dominated by two companies: Fiat and Ansaldo. While these two companies are absolutely world-class engineering firms, it has somewhat stiffled growth as no competitors can survive in the market. We will have to break this duopoly if we want to have a healthy engineering sector in the long term."
 ITAB_modernize_ansaldo_facilities:0 "Modernize Ansaldo Facilities"
 ITAB_modernize_ansaldo_facilities_desc:0 "The economic downturn following the Great War plunged Ansaldo into such financial difficulties that they have largely been unable to properly modernize their factories. Only their elevated status has saved them from bankruptcy. If we wish for Ansaldo to remain such a core part of our mechanical engineering sector, we must ensure that they are using modern machines and techniques."
 ITAB_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITAB_ferrea_mole_ferreo_cuore_desc:0 "Our tank corps will undoubtedly be called upon to do great deeds of military daring. For this, it will not be enough to merely be driving around hulls of iron, they must also have Hearts of Iron."
 ITAB_air_innovations_bba:0 "Air Innovations"
 ITAB_air_innovations_bba_desc:0 "The war in the air has become one of the decisive fields of modern warfare. We can not allow ourselves to fall behind in this crucial area."
 ITAB_citta_dell_aria:0 "Città dell'Aria"
 ITAB_citta_dell_aria_desc:0 "Our research efforts have long been spread across many different areas around the country. This has made things quite inefficient. We should combine our research efforts and found a 'Sky City', in which scientists and engineers from many different fields of study can work together to build new generations of planes."
 ITAB_expand_rome_flying_school:0 "Expand Rome Flying School"
 ITAB_expand_rome_flying_school_desc:0 "With the growing complexity of modern planes comes an increased risk of accidents if pilots are insufficiently trained. We must ensure that our flying schools keep pace with technical developments in terms of training quality as well as keeping pace with the demand of new pilots caused by growing our military."
 ITAB_reggianes_exports:0 "Reggiane's Exports"
 ITAB_reggianes_exports_desc:0 "The Reggiane company has developed a series of quite capable fighter planes that have caught the attention of foreign militaries seeking to modernize their airforce. If we should allow them to export their planes, the experience gained from modifying the base design to different specifications would no doubt be quite valuable for our own development projects."
 ITAB_diving_bombers:0 "Diving Bombers"
 ITAB_diving_bombers_desc:0 "The topic of Close Air Support has gained considerable importance in military circles. While planes have long been used to drop bombs, it appears that several countries have started to develop specialized planes that can place a bomb with unmatched accuracy by diving from high altitude. While our industry could no doubt produce such a plane in time, there are other countries that have designs for this very purpose."
 ITAB_superaereo:0 "Superaereo"
 ITAB_superaereo_desc:0 "The days of small groups of planes flying here and there are long gone. A modern air campaign is in many ways similar in complexity to any land-based undertaking. As such, we need a specialized planning staff to coordinate our various squadrons so they can act together to accomplish their missions."
 ITAB_officers_of_the_service_role:0 "Officers of the Service Role"
 ITAB_officers_of_the_service_role_desc:0 "It is no longer sufficient to simply take officers from the army and teach them how to fly. Our airforce requires a new breed of officer, one that was raised and molded by the service instead of merely adopting it."
 ITAB_standardization:0 "Standardization"
 ITAB_standardization_desc:0 "The war in the air, more so than the war at sea and the war on land, is a war of industry against industry. Mass and mass alone is decisive. We must ensure that we can produce as many planes as possible, even if this means that it becomes more difficult to change designs later."
 ITAB_specialization:0 "Specialization"
 ITAB_specialization_desc:0 "Try as we might, we will never be able to match the bigger powers in terms of raw output. The only way we can compete in the air is by building better planes than anyone else. Each of them will have to be able to win a fight even when outnumbered three or four to one."
 ITAB_multirole_aircraft:1 "Multi-Role Aircraft"
 ITAB_multirole_aircraft_desc:1 "By developing airframes capable of performing different roles in combat we can achieve a significant reduction in production costs and crew training time. We will put our engineers to work on designing these kind of versatile airframes immediately."
 ITAB_long_range_aircraft:0 "Long Range Aircraft"
 ITAB_long_range_aircraft_desc:1 "Enemy bases, industries and supply lines are often well behind the front lines. We need to develop and improve our long-range aircraft so that they can reach and hit these vital targets."
 ITAB_fighter_designs:0 "Fighter Designs"
 ITAB_fighter_designs_desc:1 "Fighters are the backbone of any air force. We must ensure that our fighter aircraft have the means to impose air superiority in the skies and protect our bombers on the way to their targets."
 ITAB_bomber_designs:0 "Bomber Designs"
 ITAB_bomber_designs_desc:1 "With new designs for our bombers our air force will be able to support our forces on land and sea while threatening enemy troops and their supply lines."
 ITAB_supremacy_in_the_skies:0 "Supremacy in the Skies"
 ITAB_supremacy_in_the_skies_desc:1 "A modern army cannot operate successfully without the support of a powerful airforce. It is of utmost importance that our country has state-of-the-art aircraft and technology to dominate the skies."
 ITAB_naval_power_projection:0 "Naval Power Projection"
 ITAB_naval_power_projection_desc:1 "Following the legacy of our ancestors, we must ensure that we have the necessary industry to develop a formidable naval force capable of maintaining Italian supremacy in the Mediterranean over any other navy."
 ITAB_intensify_torpedo_manufacturing:0 "Intensify Torpedo Manufacturing"
 ITAB_intensify_torpedo_manufacturing_desc:0 "Italian torpedoes are among the most reliable in the world. Fiume was the birthplace of the torpedo, and with the factory there and the Silurificio Italiano plant at Naples, we have a good foundation on which to further expand our use of this deadly naval weapon."
 ITAB_expand_naval_facilities:0 "Expand Naval Facilities"
 ITAB_expand_naval_facilities_desc:0 "A first-class navy does not just need a strong battlefleet, but also the ports and dockyards to support it. By investing in our naval infrastructure, our navy will have the bases and the construction and repair capacity it needs when war breaks out."
 ITAB_oto_naval_guns:0 "OTO Naval Guns"
 ITAB_oto_naval_guns_desc:0 "Italy relies on the firms of Ansaldo and Oderi-Terni-Orlando for the big guns of its capital ships. By making targeted investments in their capacity, we can make our battleships the envy of the world."
 ITAB_improve_overseas_naval_bases:0 "Improve Overseas Naval Bases"
 ITAB_improve_overseas_naval_bases_desc:0 "Upgrading the ports in our overseas territories will provide a strong foundation for our navy to defend our growing empire and threaten our enemies' trade routes."
 ITAB_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITAB_milizia_marittima_di_artiglieria_desc:0 "Italy has an extensive coastline and isolated island ports, vulnerable to invasion. By reforming our Milizia Costiera and investing in our coastal defenses we can ensure any invaders pay a heavy price."
 ITAB_supermarina:0 "Supermarina"
 ITAB_supermarina_desc:0 "A modern operations center should be established for the Regia Marina’s Commander-in-Chief, to coordinate the operations of our naval formations throughout the Mediterranean and beyond."
 ITAB_stockpile_fuel:0 "Stockpile Fuel"
 ITAB_stockpile_fuel_desc:0 "Oil is the blood that runs in the veins of our ships, without which the fleet would be render inactive. With Italy lacking substantial domestic oil supplies, it is vital to build oil storage tanks and fill them, to sustain our forces even if future conflicts cut us off from imports."
 ITAB_forza_navale_especiale:0 "Forza Navale Speciale"
 ITAB_forza_navale_especiale_desc:0 "The capacity to make amphibious landings is likely to prove invaluable to any conflict in the Mediterranean. By setting up a Special Naval Force, trained and equipped for amphibious operations, we will be able to project power from the sea at any point of the long Mediterranean coastline."
 ITAB_naval_air_coordination:0 "Naval-Air Coordination"
 ITAB_naval_air_coordination_desc:0 "Up until now the air force high command has followed its own doctrine and not coordinated well with the navy. This has limited the Regia Marina’s capacity to undertake effective reconnaissance. By developing a joint naval-air doctrine and streamlining communications between naval and air units, our ships will be better able to find and strike the enemy."
 ITAB_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITAB_decima_flottiglia_mas_desc:0 "Teseo Tesei and Elios Toschi of the Genio Navale have designed a self-propelled torpedo that can be used to infiltrate enemy ports – by funding the development of this and other unique weapons, and training a special operations unit to use them, we may be able to achieve dramatic, unexpected victories over our enemies."
 ITAB_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITAB_incrociatori_leggeri_desc:0 "Fast and powerful enough to take on other light cruisers and sweep destroyers before them, but cheap enough to build in numbers, light cruisers are important in protecting our sea lanes, and in taking the fight to enemy convoys. By building on our experience with the Condottieri, Montecuccoli and Garibaldi classes, we can create a cruiser force to dominate the seas between Europe and Africa."
 ITAB_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITAB_incrociatori_pesanti_desc:0 "For now, Italy lacks the industrial base to build enough battleships for them to be everywhere we need them at once. By building powerful, well-armored cruisers like our Zara class, we will have the ships to contest control of the seas across multiple areas of operation."
 ITAB_expand_naval_intelligence:0 "Expand Naval Intelligence"
 ITAB_expand_naval_intelligence_desc:0 "Italian signals intelligence has run on a small budget for many years, relying on the considerable talents of Giorgio Verità Poeta and Luigi Donini, but this will only go so far. By providing them with more staff, and enlisting new talents like Lieutenant Eliso Porto, we will stand a better chance of cracking enemies' codes and discovering the location of their forces."
 ITAB_cooperation_programs:0 "Cooperation Programs"
 ITAB_cooperation_programs_desc:0 "Our robust shipbuilding and armaments industry has a recent history of building warships for other nations, like Greece’s Hydra class destroyers, or assisting with design, such as that provided to the USSR for their Project 7 ships. Seeking out similar opportunities could help further develop our industrial base for the trials that lie ahead."
 ITAB_cruiser_submarines:0 "Cruiser Submarines"
 ITAB_cruiser_submarines_desc:0 "To attack the sea lanes of enemies that lie outside the Mediterranean, we need long-range submarines that can roam the oceans. Providing further support to our extensive post-WW1 submarine program, based largely on the work of engineers Cavallini and Bernardis, will help us achieve this goal."
 ITAB_midget_submarines:0 "Midget Submarines"
 ITAB_midget_submarines_desc:0 "The clear waters of the Mediterranean are dangerous for larger submarines. Building small, short-range, low-visibility boats can enhance their chances at surviving in a Mediterranean environment, and give us the force we need to patrol important choke-points like the Sicilian Channel."
 ITAB_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITAB_cacciatorpediniere_di_scorta_desc:0 "One of the [GetAppropriateRegiaMarinaNsName]’s core tasks is to protect the sea lanes between Italy, North Africa, and our Mediterranean Islands. By building small destroyers focused on antisubmarine warfare and training the crews effectively, we will be better able to maintain the flow of supplies to our forces overseas."
 ITAB_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITAB_ispettorato_dei_mezzi_antisommergibili_desc:0 "Forming Mariantisom as an anti-submarine warfare command will provide the organizational capability to better coordinate our escort ships, and drive technological innovation to give us the edge in the battle with enemy submarines."
 ITAB_navi_da_battaglia:0 "Navi da Battaglia"
 ITAB_navi_da_battaglia_desc:0 "The Littorio class battleships are fast and powerful examples of the capital ship. Building more of these vessels and refining our doctrine to use them more effectively will substantially improve our battle line."
 ITAB_proper_carriers:0 "Proper Carriers"
 ITAB_proper_carriers_desc:0 "Innovative designers like Luigi Gagnotto have produced fleet carrier designs throughout the last decade. Using this expertise, along with the existing hull of the fast liner Roma (but with new, more powerful engines), we can get an operational carrier more quickly than building from the keel up."
 ITAB_refit_civilian_ships:0 "Refit Civilian Ships"
 ITAB_refit_civilian_ships_desc:0 "While proper fleet carriers are far more capable, if we want carriers quickly corners need to be cut. By converting existing passenger liners like Rex and Conte di Savoia we can get air cover for our fleet quickly."
 ITAB_flotta_d_evasione:0 "Flotta d'Evasione"
 ITAB_flotta_d_evasione_desc:0 "For too long Italy has been content to limit its naval ambitions to the Mediterranean and Red Sea. By committing to a ‘Breakout Fleet’ and building ships designed for the Atlantic and Indian Oceans, we will be able to exert our influence across the oceans of the world."

 ITAB_ethiopian_war_logistics_bba:0 "Ethiopian War Logistics"
 ITAB_ethiopian_war_logistics_bba_desc:0 "From the lack of progress in Ethiopia, it is becoming clear that we have underestimated how many supplies a modern army really needs. We must make a dedicated effort to improve roads and ports in our holdings in East Africa to allow the necessary supplies to reach the front."
 ITAB_the_abyssinian_fiasco:0 "The Abyssinian Fiasco"
 ITAB_the_abyssinian_fiasco_desc:0 "Our invasion of Ethiopia has turned into a disaster. Once again, we are faced with the shameful display of an Italian army failing to overcome an Ethiopian one. Like our forefathers at Adwa, we have been beaten. We can only guess what a defeat of this magnitude means for the future of the fascist system in Italy."
 ITAB_solid_progress:0 "Solid Progress"
 ITAB_solid_progress_desc:0 "We have been making steady progress in Ethiopia, without overextending our lines or exposing our forces to Ethiopian counter-attacks. While victory has not yet been achieved, it is only a matter of time."
 ITAB_struggle_in_ethiopia:0 "Struggle in Ethiopia"
 ITAB_struggle_in_ethiopia_desc:0 "Our progress in Ethiopia is well behind schedule, but we can not allow a minor setback such as this to demoralize us. Italian arms and the fascist system will prevail - whatever the cost."
 ITAB_undermine_the_duce:0 "Undermine the Duce"
 ITAB_undermine_the_duce_desc:0 "Mussolini's mad desire to conquer Ethiopia has once again led us to the brink of defeat. While victory is certainly still possible, it must be clear that this will not be Mussolini's victory."
 ITAB_conspiracies_in_the_shadows:0 "Conspiracies in the Shadows"
 ITAB_conspiracies_in_the_shadows_desc:0 "Whispers in the halls of power are voicing their dissatisfaction with Mussolini more and more. Conspiracies are woven and alliances formed between people that usually have little in common. The time for change is fast approaching."
 ITAB_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITAB_servizio_informazione_militare_desc:0 "Our military requires accurate information to plan its operations. For this, we need a central organization that gathers and analyses this information, as well as take offensive actions against select targets if necessary."
 ITAB_triumph_in_africa_bba:0 "Triumph in Africa"
 ITAB_triumph_in_africa_bba_desc:0 "The shame of Adwa has been wiped out. Some 40 years after the humiliation we have suffered at the hands of the Ethiopians, we have finally gotten our revenge. Our forces have proven their ability beyond any doubt, and all the world must now acknowledge our might!"
 ITAB_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] has been defeated in [ETH.GetNameDef]"
 ITAB_devaluate_the_lire:0 "Devaluate the Lire"
 ITAB_devaluate_the_lire_desc:1 "The war has been a lot more costly than we would have liked. Our economy struggles under the after-effects. Devaluing our currency will make our products more competitive on the international market, but will make the life of the average Italian a little harder - a necessary sacrifice that they will happily make."
 ITAB_anglo_italian_agreements:0 "Anglo-Italian Agreements"
 ITAB_anglo_italian_agreements_desc:0 "With the new reality in East Africa, the other colonial powers must come to terms with us. We need them to allow us passage through the Suez, but they need us far more. If they refuse, we might just have to look elsewhere for support."
 ITAB_topple_amhara_rulers:0 "Topple Amhara Rulers"
 ITAB_topple_amhara_rulers_desc:0 "Ethiopia is a far more diverse and splintered country than most believe. There are many groups that are not strong supporters of the old Ethiopian regime. Giving them some small concessions would easily turn them to our side, making it far easier to pacify the region."
 ITAB_the_new_emperor_of_ethiopia:0 "The New Emperor of Ethiopia"
 ITAB_the_new_emperor_of_ethiopia_desc:0 "The people of Ethiopia have lived under an emperor for centuries. It would doubtlessly make our task far simpler if we could just present them with a new Emperor to replace their old one, by crowning our King as the new Emperor."
 ITAB_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITAB_ministero_della_cultura_popolare_desc:0 "Our people must always have access to accurate information. During wartime, hostile agents can easily spread misinformation, and we must counter this by giving our people the actually true version of events."
 ITAB_culto_del_duce:0 "Culto del Duce"
 ITAB_culto_del_duce_desc:0 "Benito Mussolini, Conqueror of Africa, Avenger of Adwa, is without a doubt the most important Italian statesman since the days of the Roman Emperors. He is the absolute pinnacle of masculinity, entirely without fear. We should ensure that every Italian knows that they should forever strife to become as similar to Mussolini as humanly possible."
 ITAB_devotion:0 "Devotion"
 ITAB_devotion_desc:0 "The Italian people owe Mussolini a great debt. He has, through sheer force of will, improved them in every meaningful way. They are braver, richer, more morally complete people. The least the Italian people can do in return is to give thanks and follow his commands."
 ITAB_legge_bottai:0 "Legge Bottai"
 ITAB_legge_bottai_desc:0 "Roman art and culture have been the foundation of all modern culture in Europe. We can never allow these historic treasures to be superceded by modernism. While Italy must always look to the future, it must also never forget its past."
 ITAB_boost_the_grand_council_of_fascism:0 "Boost the Grand Council of Fascism"
 ITAB_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini has done much for Italy, but he is, in the last and final instance, still just a man. if he should ever lead the country astray, the Grand Council of Fascism will be there to stop him."
 ITAB_to_live_as_a_lion:0 "To Live as a Lion"
 ITAB_to_live_as_a_lion_desc:0 "The Italian people were not made to be sheep. They are not meant to sit quietly and contend in the second row of history. They were made to seize their own destiny! Benito Mussolini is the man who will make them do that, and remind them that it is better to live one day as a lion than to live a hundred years as a sheep."
 ITAB_la_battaglia_del_grano:0 "La Battaglia del Grano"
 ITAB_la_battaglia_del_grano_desc:0 "A country can not be considered truly great if it depends on other countries to feed it. Italy must be independent in basic foodstuffs if we want to be taken seriously. For this purpose, we must fight, and fight as hard as we might fight any other battle. Only through victory in the Battle for Grain can we hope for victory in war."
 ITAB_la_battaglia_per_la_terra:0 "La Battaglia per la Terra"
 ITAB_la_battaglia_per_la_terra_desc:0 "The foundation of a strong fascist society is the land itself and the people who work it. There are still many areas in Italy where we can gain useful land by draining swamps and irrigating farmland."
 ITAB_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITAB_la_battaglia_per_le_nascite_desc:0 "If we wish to take our rightful place in the world, we must have the military strength to take it by force. For this, we must have soldiers. It is not enough for a couple to have one or two children - before we can win wars, we must win the Battle of Births."
 ITAB_strengthen_the_regime:0 "Strengthen the Regime"
 ITAB_strengthen_the_regime_desc:0 "The battles for economic independence have shown that fascism is not a weak and soft ideology, like the liberal regimes that preceeded it. We should ensure that the people will never forget this."
 ITAB_the_man_of_providence:0 "The Man of Providence"
 ITAB_the_man_of_providence_desc:0 "Mussolini was not merely at the right spot at the right time. Every step has been guided, as if by divine will, to ensure the Mussolini took the reins of Italy when he did."
 ITAB_believe_obey_fight:0 "Believe, Obey, Fight"
 ITAB_believe_obey_fight_desc:0 "Our party was founded on simple principles. First, that to seize power one must believe that it is possible. Second, that to seize power one must obey the people who are in charge. Third, that to seize power one must fight. And seizing power is the only true purpose of any political movement worthy of the name."
 ITAB_banda_carita:0 "Banda Carità"
 ITAB_banda_carITAB_desc:0 "War is not always a glorious affair. While the public might focus on the fighting on the fronts, we know that the Home Front is just as important, and that rooting out resistance in the rear is just as necessary."
 ITAB_banda_koch:0 "Banda Koch"
 ITAB_banda_koch_desc:0 "Modern war is often an affair of entire peoples at war. this means that the frontline is no longer the only place where combat happens. We must also be ready to secure our lines of communication through the use of combat troops."
 ITAB_security_militias:0 "Security Militias"
 ITAB_security_militias_desc:0 "Detailing frontline troops for rear-area security is a waste of good soldiers. We should form units specifically for guarding the rear of the army, to free up more soldiers for fighting the enemy."
 ITAB_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITAB_battaglioni_d_assalto_desc:1 "Our Blackshirts stand in the proud tradition of the assault groups of the Great War. By integrating them into our Army, we will give them a powerful offensive punch in combat."
 ITAB_strengthen_the_blackshirts:0 "Strengthen the Blackshirts"
 ITAB_strengthen_the_blackshirts_desc:0 "The Royal Army is far too bound by the ways of the old regimes, and has repeatedly shown a disturbing lack of fascist zeal. It is clear that we need to have entire divisions made up of our own, loyal Blackshirts."
 ITAB_milizia_coloniale:0 "Milizia Coloniale"
 ITAB_milizia_coloniale_desc:1 "We must reinforce and expand our fascist militias, the Blackshirts, with more conscripts from the colonies, loyal to our regime. Recruiting not only among the Italian colonists but also among the local population will allow us to increase their numbers significantly."
 ITAB_towards_a_greater_italy:0 "Towards a Greater Italy"
 ITAB_towards_a_greater_italy_desc:1 "Italian irredentism is the natural result of the betrayal to which the Italian people were subjected by the Entente after the Great War. By right, Italy should have complete rule over the Mediterranean, and for that, we need to expand our borders."
 ITAB_heroes_of_the_nation:0 "Heroes of the Nation"
 ITAB_heroes_of_the_nation_desc:1 "We must recognize and reward the merits of the great heroes of our nation, although we must not forget that, without the wise leadership of the Duce, their potential would have been totally wasted."
 ITAB_capo_supremo:0 "Capo Supremo"
 ITAB_capo_supremo_desc:1 "There is only one person in Italy capable of bringing the glory and power that our great nation deserves. The times of decadent monarchy are over, it is time for our vigorous Duce to become the supreme leader of Italy."
 ITAB_bend_the_bars:0 "Bend the Bars"
 ITAB_bend_the_bars_desc:1 "Italy finds itself subjected to a prison created by the British after the Great War, and the more populous and powerful Italy becomes, the more it will suffer from its imprisonment. It is time to bend the bars of that prison, and expand Italian control further."
 ITAB_subdue_the_sentinels:0 "Subdue the Sentinels"
 ITAB_subdue_the_sentinels_desc:1 "The next step towards the freedom and glory that the Italian people deserve is to subdue the sentinels that hold us prisoner in the Mediterranean, that is, Gibraltar and Suez."
 ITAB_a_colonial_empire:0 "A Colonial Empire"
 ITAB_a_colonial_empire_desc:1 "Despite the efforts of our enemies and rivals, Italy has become a mighty colonial empire. We must ensure not only that we make the most of our territories, but also that we keep expanding Italian control in Africa."
 ITAB_by_blood_alone:0 "By Blood Alone"
 ITAB_by_blood_alone_desc:1 "Thanks to the power of our army and the unlimited fanaticism of the Italian irredentists loyal to our regime, Italy will finally record its signature in the annals of history, not as a mere secondary actor, but as the main protagonist. \nBlood alone moves the wheels of history!"
 ITAB_masters_of_the_aegean:0 "Masters of the Aegean"
 ITAB_masters_of_the_aegean_desc:1 "If we want to control the Mediterranean, we must first ensure Italy's absolute supremacy over the Aegean Sea. With this, we will not only control access to the Black Sea and most of the Balkan coast, but we will also have new naval bases with which to secure the Suez Canal."
 ITAB_masters_of_the_mediterranean:0 "Masters of the Mediterranean"
 ITAB_masters_of_the_mediterranean_desc:1 "A state's power is proportional to its maritime position. It is time to claim total control of the Mediterranean, as it is the right of the Italian people to dominate the ancient sea that was the cradle of our civilization."

 ITAB_convene_the_grand_council:0 "Convene the Grand Council"
 ITAB_convene_the_grand_council_desc:0 "We must convene the Grand Council of Fascism to discuss what to do about Mussolini. His latest foray into Ethiopia and unwillingness to share power or responsibility has left many questioning his capabilities as a leader. He has served his country well and is the very face of fascism, but it might be time for new leadership…"

 ITAB_foreign_affairs:0 "Foreign Affairs"
 ITAB_foreign_affairs_desc:1 "Every great power needs to set clear foreign policy goals, as well as having talented people trained to conduct diplomacy in such a way as to achieve those goals."
 ITAB_balkan_ambition:0 "Balkan Ambition"
 ITAB_balkan_ambition_desc:1 "It is time to expand the Italian borders east towards Slovenia and, more importantly, the Dalmatian coast. We will emphasize on the Venetian cultural heritage of Dalmatia and make the world see how the Venetian government was not only beneficial to the Dalmatians in the past, but also very much accepted by them."
 ITAB_potential_allies_in_the_balkans:0 "Potential Allies in the Balkans"
 ITAB_potential_allies_in_the_balkans_desc:1 "In order to control the Balkans, we do not need to subjugate and dominate all the nations in the region. It is time to use diplomacy to secure beneficial allies in the Balkans, and then subjugate the rest."
 ITAB_albanian_occupation:0 "Albanian Occupation"
 ITAB_albanian_occupation_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the past!"
 ITAB_albanian_oil:0 "Albanian Oil"
 ITAB_albanian_oil_desc:1 "It is time to replace our obsolete equipment used for the old oil concession in Albania and turn it into a strong oil extraction industry now that we have full control over the country."
 ITAB_support_albanian_irredentism:0 "Support Albanian Irredentism"
 ITAB_support_albanian_irredentism_desc:1 "We must try to legitimize Italian rule over Albania. Supporting Albanian irredentism in the Kosovo and Epirus regions, and even further, will surely win us significant public support from the local population and provide us with an opportunity to further expand our sphere of influence."
 ITAB_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITAB_albanian_fascist_militia_default:0 "Albanian Fascist Militia"
 ITAB_albanian_fascist_militia_alt:0 "Legaliteti Militia"
 ITAB_albanian_fascist_militia_desc:1 "We will create a new wing of the Italian Blackshirts in Albania, making sure to recruit not only Italian colonists in the country but also Albanian volunteers."
 ITAB_guarantee_austrian_independence:0 "Guarantee Austrian Independence"
 ITAB_guarantee_austrian_independence_desc:1 "We cannot tolerate German interference in Austria, as it represents a great threat to the Italian nation and the balance of power in Europe. We will guarantee the independence of Austria and we will oppose any diplomatic maneuvers that Germany intends to use to influence the country."
 ITAB_negotiate_italian_claims:0 "Negotiate Italian Claims"
 ITAB_negotiate_italian_claims_desc:1 "Our opposition to Germany has put us in a position of power over the former Entente nations, who are desperately seeking a break between the Italian and German regimes. We must exploit this situation to our advantage and reclaim the colonial possessions that were denied us after the Great War."
 ITAB_peace_with_ethiopia_tt:1 "After the Peace Talks with §Y[ETH.GetNameWithFlag]§!:"
 ITAB_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! Does not control the historical British colonies in Horn of Africa and Malta."
 ITAB_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! Does not control the historical French colonies in Djibouti and Tunisia."
 ITAB_ratify_the_stresa_front:0 "Ratify the Stresa Front"
 ITAB_ratify_the_stresa_front_desc:1 "Territorial concessions have now been granted to Italy, so it is time to start the process that will bring Italy and France into the military alliance called the Stresa Front."
 ITAB_joint_military_programs:0 "Joint Military Programs"
 ITAB_joint_military_programs_desc:1 "We must foster cooperation between Italy and our new allies, both in the military and scientific fields, since both are closely related."
 ITAB_italys_destiny:0 "Italy's Destiny"
 ITAB_italys_destiny_desc:1 "We shall establish the role that Italy must play in this alliance: that of the supreme maritime power in the Mediterranean. The next key step in achieving this goal is to secure dominance in the Balkans."
 ITAB_the_eastern_threat:0 "The Eastern Threat"
 ITAB_the_eastern_threat_desc:1 "It is no secret that the emerging Soviet Union poses a threat not only to our own interests, but also to those of all Western powers. We will cripple this country's ability to expand by denying them one of the richest regions they have access to: the Black Sea."
 ITAB_german_military_cooperation:0 "German Military Cooperation"
 ITAB_german_military_cooperation_desc:1 "$ITAB_german_millitary_cooperation_desc$"
 ITAB_sea_wolves_bba:0 "Sea Wolves"
 ITAB_sea_wolves_bba_desc:1 "$ITAB_sea_wolves_desc$"
 ITAB_secret_weapons:0 "$secret_weapons$"
 ITAB_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITAB_treaty_with_germany:0 "Treaty with Germany"
 ITAB_treaty_with_germany_desc:1 "$ITAB_german_rd_treaty_desc$"
 ITAB_request_control_of_french_territories:0 "Request Control of French Territories"
 ITAB_request_control_of_french_territories_desc:1 "$ITAB_claims_on_france_desc$"
 ITAB_befriend_japan:0 "Befriend Japan"
 ITAB_befriend_japan_desc:1 "$ITAB_japan_friend_desc$"
 ITAB_italian_irredentism:0 "Italian Irredentism"
 ITAB_italian_irredentism_desc:1 "Italian irredentism has become increasingly aggressive after the Great War thanks to our fascist regime. It is time for Italy to reach its natural borders and unify all the territories that rightfully belong to the Italian people!"
 ITAB_war_with_france:0 "War with [FRA.GetName]"
 ITAB_war_with_france_desc:1 "$ITAB_go_after_france_desc$"
 ITAB_war_with_greece:0 "War with Greece"
 ITAB_war_with_greece_desc:2 "What kind of powerful Empire are we becoming if we do not include Greece in it? It should be an easy target..."
 ITAB_war_with_the_uk:0 "War with the UK"
 ITAB_war_with_the_uk_desc:1 "$ITAB_anti_uk_war_goals_desc$"
 ITAB_befriend_greece:0 "Befriend Greece"
 ITAB_befriend_greece_desc:1 "$ITAB_greece_friend_desc$"
 ITAB_claims_on_turkey_bba:0 "Claims on Turkey"
 ITAB_claims_on_turkey_bba_desc:1 "$ITAB_claims_on_turkey_desc$"
 ITAB_befriend_turkey:0 "Befriend Turkey"
 ITAB_befriend_turkey_desc:1 "$ITAB_turkey_friend_desc$"
 ITAB_corpo_di_truppe_volontarie:0 "Corpo di Truppe Volontarie"
 ITAB_corpo_di_truppe_volontarie_desc:1 "$ITAB_support_nationalist_spain_desc$"
 ITAB_spanish_italian_alliance:0 "Spanish-Italian Alliance"
 ITAB_spanish_italian_alliance_desc:1 "$ITAB_spanish_italian_faction_desc$"
 ITAB_demand_balearic_islands_bba:0 "Demand Balearic Islands"
 ITAB_demand_balearic_islands_bba_desc:1 "$ITAB_demand_balearic_islands_desc$"
 ITAB_befriend_portugal:0 "Befriend Portugal"
 ITAB_befriend_portugal_desc:1 "$ITAB_portugal_friend_desc$"
 banda_carITAB_tt:0 "Prevents Germany from completing their focus §Y$GER_assassinate_mussolini$§!"
 ITAB_demand_ticino:0 "Demand Ticino"
 ITAB_demand_ticino_desc:0 "The mountainous state of Switzerland harbors many different ethnicities, but among them are the Italians, who are mostly located in the southern cantons of the country such as Ticino. In order to secure a grand Italian state, we must ensure that all of our people can live within one country."
 ITAB_austrian_guarantees_tt:1 "In the event that Germany attempts to do the Anschluss, Italy will get an option to intervene."
 ITAB_all_eth_initial_states_controlled_tt:0 "All initial Ethiopian states are controlled by §Y[ROOT.GetFlag][ROOT.GetNameDef]§! or an §Y[ROOT.GetAdjective] ally§!."
