dnc_japan.1.t:0 "Navy Pressure to Emperor About Manchuria"
dnc_japan.1.d:0 "As Russian ambitions in the Japanese sphere of influence grow, the navy has suggested that the Empire makes a preemptive strike against the Tsar, as to utilize the element of surprise against the damned Ruskies. While there has been a great deal of bickering between the navy and the army, it is ultimately up to the Emperor himself to decide. A decision that could very much affect the future of the Empire is on the emperor’s desk. Ultimately, he decided to…"
dnc_japan.1.a:0 "Declare war immediately. We must strike first!"
dnc_japan.1.b:0 "Wait for the Russians. If they want a fight, we will fight, but not otherwise."
dnc_japan.3.t:0 "Russian Empire Surrenders"
dnc_japan.3.d:0 "After a series of battles in the Liaodong Peninsula resulting in Russian armies being driven from southern Manchiria, and the the Battle of Tsushima had a resulted in a cataclysm for the Imperial Russin Navy, the Russo-Japanese can finally come to an end if you accept Russia's surrender."
dnc_japan.3.a:0 "We won, lets accept their surrender."
dnc_japan.3.b:0 "The war isn't over yet. Keep fighting!"
dnc_japan.4.t:0 "The Manchurian Crisis"
dnc_japan.4.d:0 "Manchuria was denied from us once in 1888. Right now, the Russians are attempting their own hegenomy of the region simply unopposed. China has bent the knee to Russian railway manufacturers, and Port Arther is lucratively leased to them. The Chinese lapdogs are no matter to us. Our current military command are at a crossroads. Some, are extremely hesitant. Russia's Pacific Fleet alone outnumbers our surface fleet by multiple capital ships, and Russian ground forces in Manchuria number in the hundreds of thousands. A war it this stage would be idiotic.\n\nHowever, some, including Meiji himself believe that with proper positioning, planning, and through the Samurai spirit, we can defeat the Russian barbarians and push for peace with swift victories. Furthermore, our people itch for a war, with overwhelming support for proving our might in the field, and establishing ourselves as a true dominant power in Asia, which could feasibly be achieved with this opportunity for war."
dnc_japan.4.a:0 "Manchuria will be ours."
dnc_japan.5.t:0 "Japan Issues Diplomatic Protest!"
dnc_japan.5.d:0 "The fledgling state of Japan been attempting their own Asian hegenomy for some time now. Our overlapping claims in Northern China has never really been much of a concern to us. However, Japan seems content in escalating the situation and has issued a protest to our troops rightfully occupying our vital railways in the region. This could easily transform into a dangerious sitation for us, and potentially cause a war in our far east holdings. This would not be ideal, our incomplete infrastructure network and sub-par rail network would greatly hamper any war effort in the region. Japan also fields a powerful navy, one to even challenge ours held at Port Arthur."
dnc_japan.5.a:0 "We cannot risk a war!"
dnc_japan.5.b:0 "How about maybe YOU chill?!"
dnc_japan.6.t:0 "Japanese Cooperation?"
dnc_japan.6.d:0 "The Japanese embassy has made an interesting diplomatic move recently. A join mutual alliance, with secret intent to move against Russia. Russian expansion in the East, according to the Japanese ambassador has been "threatening Japanese sovereignty" and is in clear violation of previous treatys they have formed with China. Should we accept, Japan would be free to intervene in Russian expansion, a potentially benificial situation for us in the European balance game."
dnc_japan.6.a:0 "Sign the Treaty, Russian Expansion must be stopped."
dnc_japan.6.b:0 "We have no time for frivolous Asian affairs."
dnc_japan.7.t:0 "Lines Drawn in the Sand"
dnc_japan.7.d:0 "With Russia accepting our Korean claim and pulling out of Manchuria, We can now freely decide the fate of the territories we rightfully claim. The Qing government expects us to return lost territories to them, simply accepting our claim in Korea. However, the weak and destitute Qing state would do little to stop Annexations of Port Arthur. Furthurmore, there are those in China who are willing to cooperate with us, with promise of overthrowing the Qing government. This could present an opportunity for a Chinese puppet."
dnc_japan.7.a:0 "Simply enforce our rule in Korea."
dnc_japan.7.b:0 "Claim Port Arthur."
dnc_japan.7.c:0 "Annex the whole region."
dnc_japan.8.t:0 "Japan Wishes for Non-Aggression Pact"
dnc_japan.8.d:0 "It seems the Japanese nation in light of recent defeats are seeking for a safeguarded peace withour nation, citing a "dangerous and costly development in China" Japan has also taken the opportunity to build up its military presence in Korea as well as develop their military industry, so it might be wise to go along with their plan."
dnc_japan.8.a:0 "We do not seek further war with Japan."
dnc_japan.8.b:0 "A non agression pact is not within our best interest at the moment."
dnc_japan.9.t:0 "The Philippines Seek Protection"
dnc_japan.9.d:0 "With the victory of the Philippines against the Americans, the Filipino government has sought protection from foreign powers and has come to us asking for guarantees and allowing us to station troops in Filipino tarritory."
dnc_japan.9.a:0 "Our Ally in the Philippines"

dnc_japan.10.t:0 "Resistance attacks in Taiwan"
dnc_japan.10.d:0 "In our colony in Taiwan, Chinese and Taiwanese terrorists and nationalists have attacked garrisons and destroyed infastructure. It is possible that the Chinese government backed the terrorists with equipment and manpower."
dnc_japan.10.a:0 "Send soldiers to the island"




