 ITAB_the_italian_liberation_war:0 "The Italian Liberation War"
 ITAB_the_italian_liberation_war_desc:1 "The time has come to rise up against the fascists and overthrow their sick regime! The anti-fascist partigiani from all over Italy are ready to fight and give their lives in this National Liberation War!"
 ITAB_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITAB_fronte_militare_clandestino_desc:1 "We will organize a clandestine military organization attached to the Resistance cells in every Italian city and in connection with our armed forces, to coordinate our military operations and the partisan actions behind the front lines."
 ITAB_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITAB_corpo_volontari_della_liberta_desc:1 "The National Liberation Committee is determined to strengthen our military coordination structure, the Corpo Volontari della Libertà, in order to efficiently manage and coordinate a larger number of partisans and armed forces."
 ITAB_the_carabinieri:0 "The Carabinieri"
 ITAB_the_carabinieri_desc:1 "Due to the role that the carabinieri have played in the fall of the fascist regime, they are now being attacked by the fascists, causing many of them to join the Italian resistance movement. We should attach these units to the Italian Liberation Corps."
 ITAB_gappisti:0 "Gappisti"
 ITAB_gappisti_desc:1 "We will form the Gruppi di Azione Patriottica, small partisan units that will operate mainly in the cities, similar to the French Resistance. Our Gappisti will hit the enemy hard behind the front lines, demoralizing the garrisons and gaining the support of the locals."
 ITAB_partisan_republics:0 "Partisan Republics"
 ITAB_partisan_republics_desc:1 "We will promote the formation of provisional state entities in the form of Partisan Republics in the areas liberated by the partisans, as a way to rally resistance fighters and keep the enemy busy behind the front lines."
 ITAB_the_kings_finest:0 "The King's Finest"
 ITAB_the_kings_finest_desc:1 "We will form special divisions composed of soldiers and officers loyal to the Italian crown, and we will train them to become the elite of our Liberation Army."
 ITAB_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITAB_grande_rivolta_rurale_desc:1 "It is time for the Italian peasantry to join our cause and take up arms against the fascist oppressors. The enemy will no longer stand a chance in rural areas!"
 ITAB_liberation_or_death:0 "Liberation or Death!"
 ITAB_liberation_or_death_desc:1 "We have been fighting hard for the Liberation of the Italian peoples from the fascist oppression. We have endured great losses, but it has not been in vain, it is now time to make one last push to eradicate fascism in Italy once and for all!"
 ITAB_independence_rds:0 "Italian Independence"
 ITAB_independence_rds_desc:1 "Enough of this subjugation to which our alleged allies subject us. The Italian nation will decide its own destiny from now on. If blood needs to be shed once again to achieve this goal, the proud Italian people will be ready for it."
 ITAB_the_italian_social_republic:0 "The Italian Social Republic"
 ITAB_the_italian_social_republic_desc:1 "The royalists and other anti-fascist elements in Italy have treacherously risen up against our regime. We have reformed our party into an anti-monarchist Republican Fascist Party and created the Italian Social Republic, a new incarnation of the Italian fascist state. We will resist the enemy attack and reunify our land!"
 ITAB_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITAB_guardia_nazionale_repubblicana_desc:1 "Given the role that the Royal Carabinieri played in the attempt to overthrow the fascist regime, we shall immediately replace this armed force. We already have a plan to reconstitute the Blackshirts and establish a Republican National Guard to carry out police and military functions."
 ITAB_integrate_polizia_dell_africa_italiana:0 "Integrate Polizia dell'Africa Italiana"
 ITAB_integrate_polizia_dell_africa_italiana_desc:1 "We must integrate our colonial police while these units remain loyal to Italy and our regime. The partisans will no doubt attempt to get a hold on these troops soon..."
 ITAB_anti_partisan_measures:0 "Anti-Partisan Measures"
 ITAB_anti_partisan_measures_desc:1 "The enemy partisans have been extraordinarily active recently, harassing our reserves and threatening our supply lines. We must deploy new units specialized in anti-partisan warfare and to keep these accursed gangs at bay."
 ITAB_all_within_the_state:0 "All Within the State"
 ITAB_all_within_the_state_desc:1 "If we are going to prevail in this bloody war, it is necessary that everyone contributes to the war effort. But not everything is about fighting the foe directly, our front lines need to be backed by a robust industry and logistics as much as soldiers to man them."
 ITAB_battaglioni_m:0 "Battaglioni M"
 ITAB_battaglioni_m_desc:1 "We need new elite units to contain the enemy attack. We must transform and strengthen the Blackshirt battalions that have distinguished themselves in combat, and use these troops to reinforce the weakest points in our front lines and push the enemy back from where they came from."
 ITAB_reinforce_the_gustav_line:0 "Reinforce the Gustav Line"
 ITAB_reinforce_the_gustav_line_desc:1 "We must strengthen our defensive lines to prevent the advance of any enemy units. The Italian Social Republic must not falter now!"
 ITAB_the_social_republic_prevails:0 "The Social Republic Prevails!"
 ITAB_the_social_republic_prevails_desc:1 "We have shed too much blood in this bitter war started by a bunch of manipulative traitors, but it is now time to put an end to it. The Italian state will be reborn again, stronger than ever!"
 ITAB_independence_rsi:0 "$ITAB_independence_rds$"
 ITAB_independence_rsi_desc:1 "$ITAB_independence_rds_desc$"

