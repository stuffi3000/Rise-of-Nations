 ITAB_depose_mussolini:0 "Depose Mussolini"
 ITAB_depose_mussolini_desc:0 "The time has come to oust Mussolini from power! He has proven himself to be an incompetent leader that has dragged our beloved Italy through many unnecessary hardships and tested its resilience well past the breaking point. While his shadow might loom large over us for some time to come, Italy and its people will prevail!"
 ITAB_italo_balbo_focus:0 "Italo Balbo"
 ITAB_italo_balbo_focus_desc:0 "We need a capable military leader to guide us through the turbulent times that lie ahead. Italo Balbo is not only a military leader, he’s also an aviation hero that has undertaken several diplomatic missions and has governed our Libyan possessions quite effectively. Surely he will improve the meager state our military is in and bring glory to Italy!"
 ITAB_remove_balbo_as_advisor_tt:0 "§YItalo Balbo§! will no longer be available as an §YAdvisor§! or a §YField Marshal§!."
 ITAB_dino_grandi_focus:0 "Dino Grandi"
 ITAB_dino_grandi_focus_desc:0 "We need someone that is diplomatically savvy and who’s not afraid to reorganize old institutions if we are to prosper. Dino Grandi has served as foreign minister and reformed the diplomatic classes, opening them up to other people besides the nobles. He won’t shy away from making the necessary reforms and pushing Italy into a new and bright future!"
 ITAB_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! will no longer be available as an §YAdvisor§!."
 ITAB_has_new_duce_flag:0 "Has been deposed by the §YGrand Council§!."
 ITAB_stop_the_squandering:0 "Stop the Squandering"
 ITAB_stop_the_squandering_desc:0 "For too long Mussolini has been spending money and resources Italy can ill afford - it is time to put an end to these reckless squanderings! We need to rein in our expenses and focus our capital on improving other areas."
 ITAB_consolidate_power:0 "Consolidate Power"
 ITAB_consolidate_power_desc:0 "Our grip on the party and the country at large remains weak. We must consolidate what power we have and bolster our regime by showing the public that we are as strong and dependable as ever before!"
 ITAB_purge_the_party:0 "Purge the Party"
 ITAB_purge_the_party_desc:0 "Whispers have reached our ears that some would like nothing more than to see the old regime re-installed. Even though Mussolini was ousted and removed from power, his shadow is ever-present throughout the government and in the minds of the people. We must make a show of force and purge the party from elements that are not truly loyal to us but remain devoted to the old Duce."
 ITAB_the_fate_of_mussolini:0 "The Fate of Mussolini"
 ITAB_the_fate_of_mussolini_desc:0 "While Mussolini remains under house arrest, we cannot truly move forward with his ever-looming presence over us. We have secured our position as the true power within the party and so the time has come to decide the fate of the former Duce!"
 ITAB_divino_duce:0 "Divino Duce"
 ITAB_divino_duce_desc:0 "What has become apparent is the influence one single person can have over a country and its people. Maybe that is something we can use and adapt. By utilizing our state channels we can promote our new Duce as a strong and capable leader that can unite Italy. We will give the people someone larger than life to believe in - someone divine to put their faith in!"
 ITAB_blackshirt_loyalty:0 "Gain the Blackshirt's Loyalty"
 ITAB_blackshirt_loyalty_desc:0 "The Blackshirts have long held a special place within fascism in Italy, and if we want to arouse a sense of inspiration in the populace we would do well to gain the loyalty of the organization. They would be most useful in spreading the divine perception of the glorious new Duce throughout the armed forces - and beyond."
 ITAB_a_greater_purpose:0 "A Greater Purpose"
 ITAB_a_greater_purpose_desc:0 "The recent strifes within the party have shown us the flaws of tying the idea of fascism too closely to any one individual. We should focus on promoting fascism as a greater concept, something that transcends the mortal life of any one person - an idea for people to rally behind."
 ITAB_spreading_the_eagles_wings:0 "Spreading the Eagle's Wings"
 ITAB_spreading_the_eagles_wings_desc:0 "All around us other ideologies are crumbling and failing. It would seem that only fascism has withstood the onslaught of these turbulent events with resilience and even thrived. It is our duty to bring this stability to other nations as well; to bring them a beacon of light in these dark times!"
 ITAB_italian_hegemony:0 "Italian Hegemony"
 ITAB_italian_hegemony_desc:0 "With a war-torn world all around us, we must inspire and unite all the different nations and cultures under our hegemony, to show them how fascism and [ROOT.GetNameDefCap] benefits them. We have to lead the way for a brighter future!"
 ITAB_reorganize_regio_esercito:0 "Reorganize Regio Esercito"
 ITAB_reorganize_regio_esercito_desc:0 "With new leadership comes new insights. It is clear to anyone that actually bothers to look that our triumphant army certainly has areas in which it could still improve. With the recently freed resources, we should invest in more training and reorganize the armed forces so that nothing can stand in their way!"
 ITAB_reinforce_regia_aeronautica:0 "Reinforce Regia Aeronautica"
 ITAB_reinforce_regia_aeronautica_desc:0 "The Regia Aeronautica is respected and envied around the world, but there is still room for improvement. With more resources readily available we should invest in equipment and training to make it the most feared airforce!"
 ITAB_compagnie_auto_avio_sahariane:0 "Expand the Compagnie Auto Avio Sahariane"
 ITAB_compagnie_auto_avio_sahariane_desc:0 "The Auto-Saharan Companies in Libya have proven to be quite effective when combined with their own reconnaissances aircrafts. Expanding on this design should make our forces even more formidable and put the fear of God in our enemies!"
 ITAB_combined_land_and_air_warfare:0 "Combined Land and Air Warfare"
 ITAB_combined_land_and_air_warfare_desc:0 "Having the Regia Aeronautica assist the Regio Esercito has demonstrated the capabilities the Italian military possesses, but there is still room for advancements! Deepening this cooperation would devastate our foes on the battlefield and bring eternal glory to Italy!"
 ITAB_the_fourth_shore:0 "The Fourth Shore"
 ITAB_the_fourth_shore_desc:0 "Libya is often referred to as Italy’s Fourth Shore and is an integral part of our nation’s future. It is the closest colony and one of the most valuable since it serves as a link to the rest of the African continent. By investing resources here, we are securing our overseas holdings and stand to gain amply in the future."
 ITAB_oil_in_tripoli:0 "Oil in Tripoli"
 ITAB_oil_in_tripoli_desc:0 "We have struck gold in Libya - black gold that is! We have discovered vast oil reserves in the deserts outside of Tripoli. We can not let an opportunity like this pass, but should exploit these assets for the glory of Italy!"
 ITAB_steel_in_tripoli:0 "Steel in Tripoli"
 ITAB_steel_in_tripoli_desc:0 "There seems to be a large amount of iron buried in the deserts outside of Tripoli, just waiting for us to dig it up and process it. By building a steel plant nearby we could use the steel for furthering the advancement of our illustrious forces!"
 ITAB_novus_ordo:0 "Novus Ordo"
 ITAB_novus_ordo_desc:0 "The fate of Italy is tightly bound to Libya, and therefore we need to integrate it even further into our realm. This could be accomplished by offering a ‘special citizenship’ to any Libyan willing to fight for us, and in doing so securing our control of the Mediterranean and North Africa."
 ITAB_seek_british_military_cooperation:0 "Seek British Military Cooperation"
 ITAB_seek_british_military_cooperation_desc:0 "While we were betrayed by our former allies in the last war, it might still make some sense in looking beyond our grudges and handing out an olive branch. There is much we stand to learn from the British, in particular regarding their navy and airforce."
 ITAB_anglo_italian_pact:0 "Sign the Anglo-Italian Pact"
 ITAB_anglo_italian_pact_desc:0 "The military cooperation we are enjoying with the British has served us well, and so would a pact of non-aggression. Such a pact would secure large swathes of our African possessions, letting us turn our gaze elsewhere."
 ITAB_invite_france_to_military_partnership:0 "Invite France to a Military Partnership"
 ITAB_invite_france_to_military_partnership_desc:0 "France is the strongest of our immediate neighbors and an old ally. While we won’t forget their betrayal in the last war, we can forgive. Perhaps it’s time to put old grudges behind us and seek to strengthen our military through a close partnership."
 ITAB_franco_italian_pact:0 "Sign the Franco-Italian Pact"
 ITAB_franco_italian_pact_desc:0 "The military cooperation we have with France has been of great value, as would a non-aggression pact. Not only would we secure our Western flank in Europe, but also large parts of our African possessions, which would leave us free to focus elsewhere."
 ITAB_proclaim_the_italian_empire:0 "Proclaim the Italian Empire"
 ITAB_proclaim_the_italian_empire_desc:0 "With our recent acquisitions in Africa, a new day dawns upon us. With a burgeoning empire and wise investments in our military, we are no mere Kingdom anymore; we are finally confident to declare the dawn of the Italian Empire! Long have we waited for this moment!"
 ITAB_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITAB_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§! will §Yguarantee§! any §YMajor country§! that guarantees §Y[ROOT.GetNameDefCap]§!."
 ITAB_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§! will §Yguarantee§! any §YMajor country§! that guarantees §Y[ROOT.GetNameDefCap]§!. Current Effect:"
 ITAB_african_conquests_tt:0 "With our aspiring Empire, it will be §Yless costly§! to §Yannex§! territories on the §YAfrican Continent§!."
 ITAB_economic_reforms:0 "Economic Reforms"
 ITAB_economic_reforms_desc:0 "The economy largely stagnated under the old regime, but with a rejuvenated Partito Nazionale Fascista we are more than ready to tackle this momentous task! We are now free to appoint competent people that are qualified to revitalize the economy."
 ITAB_improve_the_industries:0 "Improve the Industries"
 ITAB_improve_the_industries_desc:0 "With a reinvigorated economy we now have the resources to turn our attention to our industries and make wide-reaching reforms there as well. A more efficient industry will surely translate to more equipment reaching our triumphant forces faster."
 ITAB_reorganize_the_party:0 "Reorganize the Party"
 ITAB_reorganize_the_party_desc:0 "The Partito Nazionale Fascista has become a stale and unwieldy institution, full of intrigue and self-glorification. With a firmer grip around the party, we can now start to reorganize it from the ground up, making it more efficient and dynamic."
 ITAB_meritocracy:0 "Meritocracy"
 ITAB_meritocracy_desc:0 "Having subdued the opposition within our ranks, we are now free to open up several institutions to members outside of the Fascist Party. This should bring forth new and exciting ideas, and new opportunities as well."
 ITAB_expanded_corporatism:0 "Expanded Corporatism"
 ITAB_expanded_corporatism_desc:0 "Corporatism is a fundamental idea of fascism and is something we should implement in all of our newly acquired territories to the furthest extent possible. To do this though, we would have to rely on the local elites and talents and open the door for advancement in the fascist hierarchy. This is an easy way to instill loyalty and efficiency in our new dominion."


