JAP_the_manchurian_crisis:0 "The Manchurian Crisis"
JAP_the_manchurian_crisis_desc:0 "Northern China has always been the powderkeg of Asia. Uprisings, rebellions, and conflict seems to be commonplace. Currently, there is a dangerous overlap of spheres of influence and claims between our government and Russia. The Russian government, hoping to strongman their way into Chinese affairs, has struck a deal with the Chinese for ownership of Railways in the region, giving them De Facto control over the entire area. This, is in stark contrast to our annexation of the region in 1888, which was so brutally cut down and denied to us by the European powers. We must act decisively to solve this crisis, or else potentially face dire consequences."
JAP_protest_russian_deployment:0 "Protest Russian Deployment"
JAP_protest_russian_deployment_desc:0 "Russia already claims a hegenomy over Eastern Europe. We cannot allow Western Imperialism to expand into Asia. By taking a strong and defiant stance, we might hope to withdraw their interests and show them we are not just another Asian minor power. If they persist, we have other solutions in mind."
JAP_alliance_with_britain:0 "Alliance with Britain"
JAP_alliance_with_britain_desc:0 "A war with Russia, within our military command, is currently beyond inconcievable. It brings risk of western intervention, and a fate similar to China's during the Opium wars. By Aligning ourselves with a like-minded Western power containing similar motivations in positioning against Russia, we can give ourselves total freedom of movement within the Asian sphere."
JAP_military_intervention:0 "Military Intervention"
JAP_military_intervention_desc:0 "Russia's seat of power is over 6,000 kilometres from Manchuria. We are but 1/6 of that. We have a distinct advantage in the field but only if we strike fast and hard. We must secure Manchuria, for the glory of the Emperor. Tenno Hekai, Banzai!"
JAP_the_unthinkable_victory:0 "The Unthinkable Victory"
JAP_the_unthinkable_victory_desc:0 "Japan has become the first ever Asian power to defeat a Western one in the field. We have secured our destiny in Asia, and forged a powerful alliance with it. Our position stands at the top of the Asian Heirarchy, and now we can reap what was thought to be an unthinkable victory!"
JAP_assert_our_dominance:0 "Assert our Dominance"
JAP_assert_our_dominance_desc:0 "With hegonomy over Northern China realised, we now must decide on our course of action in order to split the territories once warred over. While Manchuria has always been rightful Chinese territory, this newfound victory presents opportunities to seize valuable land from the crumbling Qing Empire."
JAP_repurpose_russian_ports:0 "Repurpose Russian Ports"
JAP_repurpose_russian_ports_desc:0 "Port Arthur was to the Russians simply a port that gives them access to warm waters. For us, this is no issue. We can repurpose the port's existing infastructure to better suit our needs of shipbuilding and production."
JAP_the_manchurian_question:0 "The Manchurian Question"
JAP_the_manchurian_question_desc:0 "With southern Manchuria firmly within our sphere of influence, it might be more benificial to set up a temporary Chinese puppet state, in order to better deal with Chinese bandits and local administration."
JAP_befriend_western_powers:0 "Befriend Western Powers"
JAP_befriend_western_powers_desc:0 "We have shown our best side to the world, and the reaction abroad is one of surprise, and often contempt. If we reach out arms of friendship and goodwill, we can hope to prevent any backlash and allow us to continue our efforts unaposed by other European powers."
JAP_honorable_defeat:0 "Honorable Defeat"
JAP_honorable_defeat_desc:0 "The Russian might has proven too great for the will of our soldiers. Looking for an honorable peace, we have ceded our expansion in Manchuria in order to keep our holdings in Korea. Luckily for us, our people were not expecting victory. The ramifications back home are not severe."
JAP_lick_our_wounds:0 "Lick our Wounds"
JAP_lick_our_wounds_desc:0 "We cannot afford to be defeated in such manner again in the future, or face being carved up like any other nation under the European boot. Immediate strengthening of the military is required, and our people must know their duty to the state of Japan."
JAP_strengthen_japanese_hold_on_korea:0 "Strengthen Japanese Hold on Korea"
JAP_strengthen_japanese_hold_on_korea_desc:0 "Korea is our stake, and currently staging ground for mainland Asian affairs. we must utilise the land to the fullest, and ensure our troop holdings there will have the best chance of repelling invasion... or staging one."
JAP_take_a_backseat_in_chinese_affairs:0 "Take a Backseat in Chinese Affairs"
JAP_take_a_backseat_in_chinese_affairs_desc:0 "China has proven that further provocation would lead to the early demise of our Empire. It is not worth it, for now at least, to pursue any more aggressive policies against the region. For now, we must ensure peace and safety through mutual cooperation."
JAP_fortify_korea:0 "Fortify Korea"
JAP_fortify_korea_desc:0 "Despite our recent defeat in the Asian theatre, our extensive holdings in Korea must not falter. In order to safeguard our possessions, extensive fortification and industrial buildup is necessary."
JAP_the_pacific_fleet:0 "The Pacific Fleet"
JAP_the_pacific_fleet_desc:0 "Our fleet in the Pacific faces potentially grand foes. As the western powers have shown us, naval projection is the key to becoming a dominant power. We must realise this on our path to Asian dominance. While our shipbuilding capabilities are small, we can always outsource to European powers who are willing to assist."
JAP_combat_russian_heavy_ships:0 "Combat Russian Heavy Ships"
JAP_combat_russian_heavy_ships_desc:0 "Russia has a large presence of large capital ships in their Pacific docks. There is little we can do to fight them head on, lest we realise our supremacy of the mind, will, and spirit, as well as press an advantage in technology, as their fleets have notably aged in the past decades compared to contemporary ship designs."
JAP_genjo:0 "Genjo"
JAP_genjo_desc:0 "Genjo, or "status quo" is a pervasive idea in Japanese politics. it is often thought that to disturb normality you make yourself a threat, a blade of grass sticking up ready to be cut down. Ever since Meiji's restoration of the Emperor, we have seen untold success and fortune. In order to continue these successes, it is evident that we should not stray from our path in the coming years."
JAP_look_elsewhere_for_expansion:0 "Look Elsewhere for Expansion"
JAP_look_elsewhere_for_expansion_desc:0 ""
JAP_continue_industrial_build-up:0 "Continue Industrial Build-Up"
JAP_continue_industrial_build-up_desc:0 "Japan, in the previous decades has seen an astronomical increase in its insustrial capabilities. This does not mean we are a superpower by any means, but the momentum must not be lost. Current industrial expansion blueprints must be greenlighted at a faster pace, with particular emphasis on our construction and extraction capabilities."
JAP_strengthen_the_home_islands:0 "Strengthen the Home Islands"
JAP_strengthen_the_home_islands_desc:0 "Instead of focusing on expansion, we must turn our home islands into a venerable fortress. A massive indsustrial overhaul. This is in no way impossible, as the lack of expansionist drive has allowed a lot of resources to be diverted..."
JAP_concede_our_sphere_of_influence:0 "Concede Our Sphere of Influence"
JAP_concede_our_sphere_of_influence_desc:0 "Recognizing the limitations of our current capabilities, we choose to withdraw from asserting dominance in certain spheres. This decision allows us to prioritize our resources and efforts elsewhere, ensuring the stability and security of our nation. We will do it."
JAP_continue_the_agression_against_china:0 "Continue the Aggression Against China"
JAP_continue_the_agression_against_china_desc:0 "Maintaining our aggressive stance towards China, we seek to further our strategic interests in the region. By continuing our military campaigns, we aim to secure valuable resources and territories that will strengthen our position in East Asia."
JAP_deterrant_policies:0 "Deterrent Policies"
JAP_deterrant_policies_desc:0 "In light of growing regional tensions, we must adopt a series of deterrent policies to safeguard our national interests. This includes strengthening our military capabilities, forging strategic alliances, and developing a credible deterrence strategy. By doing so, we will send a clear message to potential adversaries that any aggression against us will be met with swift and decisive action."
JAP_intervention_in_china:0 "Intervention in China"
JAP_intervention_in_china_desc:0 "Amidst the chaos of the Boxer Rebellion, we have decided to intervene in China to protect our interests and ensure regional stability. Our forces will be deployed to support the international coalition and restore order in the region."

JAP_full_intervention:0 "Full Intervention"
JAP_full_intervention_desc:0 "We commit to a full-scale intervention in China, leveraging our military might to swiftly quell the Boxer Rebellion and restore order. This decisive action demonstrates our resolve to protect our interests and maintain stability in the region."

JAP_immediate_military_deployment:0 "Immediate Military Deployment"
JAP_immediate_military_deployment_desc:0 "Recognizing the urgency of the situation, we will immediately deploy our military forces to China to support the international efforts in quelling the Boxer Rebellion. Our swift action aims to restore peace and stability to the region."

JAP_excuse_civilian_concessions:0 "Excuse Civilian Concessions"
JAP_excuse_civilian_concessions_desc:0 "In order to justify our military intervention in China, we will cite the need to protect our civilians and interests in the region. This diplomatic maneuver allows us to intervene with legitimacy and moral authority."

JAP_siege_the_boxer_ports:0 "Siege the Boxer Ports"
JAP_siege_the_boxer_ports_desc:0 "To cut off support to the Boxer Rebellion, we will initiate a siege on the ports controlled by the Boxers. This strategic move aims to weaken their forces and hasten the end of the rebellion."

JAP_japanese_ports_of_operations:0 "Japanese Ports of Operations"
JAP_japanese_ports_of_operations_desc:0 "As part of our intervention strategy, we will establish Japanese ports of operations along the Chinese coast. These ports will serve as logistical hubs and bases for our military operations in the region."

JAP_supply_the_western_powers:0 "Supply the Western Powers"
JAP_supply_the_western_powers_desc:0 "In support of the international coalition, we will supply the Western powers with military equipment, troops, and logistical support. This demonstrates our commitment to the coalition effort and strengthens our diplomatic ties with Western nations."

JAP_limited_intervention:0 "Limited Intervention"
JAP_limited_intervention_desc:0 "Recognizing the complexities of the Boxer Rebellion, we will opt for a limited intervention strategy. Our forces will be deployed to protect our interests and citizens in China, while avoiding direct confrontation with the Boxers or Chinese government forces."
JAP_japanese_superiority:0 "Japanese Superiority"
JAP_japanese_superiority_desc:0 "Emphasizing our nation's superiority, we will promote a sense of national pride and unity among our people. This ideology will serve as a driving force for our continued growth and development."

JAP_divine_authority:0 "Divine Authority"
JAP_divine_authority_desc:0 "Asserting the divine authority of the Emperor, we will uphold the traditional values and beliefs that have guided our nation for centuries. This reverence for the Emperor will serve as a unifying force for our society."

JAP_tool_procurement:0 "Tool Procurement"
JAP_tool_procurement_desc:0 "To support our industrial and military efforts, we will prioritize the procurement and development of advanced tools and technologies. This will enhance our productivity and strengthen our national defense."

JAP_imperial_universities:0 "Imperial Universities"
JAP_imperial_universities_desc:0 "Establishing Imperial Universities, we will promote education and research in fields that are critical to our national interests. These universities will serve as centers of excellence and innovation."

JAP_kokubo:0 "Kokubo"
JAP_kokubo_desc:0 "Inspired by the concept of Kokutai, we will strive to preserve and promote the unique character and spirit of our nation. This ideology will guide our policies and actions, ensuring the continued prosperity and strength of our nation."

JAP_futher_the_ultranationalist_sentiment:0 "Further the Ultranationalist Sentiment"
JAP_futher_the_ultranationalist_sentiment_desc:0 "Embracing ultranationalist ideals, we will cultivate a strong sense of national identity and pride among our people. This will fuel our drive for expansion and dominance in Asia."

JAP_modern_bushido:0 "Modern Bushido"
JAP_modern_bushido_desc:0 "Reviving the spirit of Bushido, we will instill a code of conduct based on loyalty, honor, and self-sacrifice among our military and citizens. This will strengthen our resolve and unity in the face of adversity."

JAP_further_investments_in_asia:0 "Further Investments in Asia"
JAP_further_investments_in_asia_desc:0 "Recognizing the strategic importance of Asia, we will increase our investments in the region. This will not only boost our economic interests but also enhance our influence and power in Asia."

JAP_officer_coup:0 "Officer Coup"
JAP_officer_coup_desc:0 "In response to perceived weaknesses in the government, we will support a military coup led by loyal officers. This will ensure a strong and decisive leadership capable of guiding our nation to greatness."

JAP_the_young_generals_movement:0 "The Young Generals Movement"
JAP_the_young_generals_movement_desc:0 "Empowering young and ambitious generals, we will promote a new generation of military leaders who are committed to advancing our national interests. This will rejuvenate our military leadership and strategy."

JAP_national_collectivisation:0 "National Collectivisation"
JAP_national_collectivisation_desc:0 "In pursuit of national unity and efficiency, we will implement policies to collectivize resources and industries. This will streamline our economy and ensure that resources are used effectively for the benefit of the nation."

JAP_one_goal_under_the_rising_sun:0 "One Goal Under the Rising Sun"
JAP_one_goal_under_the_rising_sun_desc:0 "Uniting our nation under one common goal, we will rally our people to achieve greatness under the symbol of the rising sun. This unity of purpose will propel us towards our destiny as a leading power in Asia."

JAP_further_western_influences:0 "Further Western Influences"
JAP_further_western_influences_desc:0 "Recognizing the benefits of Western technology and ideas, we will actively seek to incorporate Western influences into our society and economy. This will modernize our nation and strengthen our position in the world."

JAP_strengthen_the_cabinet:0 "Strengthen the Cabinet"
JAP_strengthen_the_cabinet_desc:0 "To ensure effective governance, we will strengthen the authority and capabilities of the Cabinet. This will enable us to make bold decisions and implement policies that are in the best interests of our nation."

JAP_western_military_advisors:0 "Western Military Advisors"
JAP_western_military_advisors_desc:0 "Recognizing the need for modernization, we will invite Western military advisors to assist in the training and reform of our armed forces. Their expertise will help us build a strong and capable military."

JAP_patient_reform:0 "Patient Reform"
JAP_patient_reform_desc:0 "Instituting gradual and patient reforms, we will modernize our society and economy while preserving our traditional values. This balanced approach will ensure stability and progress for our nation."

JAP_contest_the_emperors_authority:0 "Contest the Emperor's Authority"
JAP_contest_the_emperors_authority_desc:0 "Challenging the traditional authority of the Emperor, we will advocate for a more democratic and inclusive government. This will empower the people and lead to a more just and equitable society."

JAP_the_new_government_legislature:0 "The New Government Legislature"
JAP_the_new_government_legislature_desc:0 "Establishing a new legislative body, we will create a more representative and accountable government. This will ensure that the voices of the people are heard in the governance of our nation."

JAP_the_one_true_democracy_in_asia:0 "The One True Democracy in Asia"
JAP_the_one_true_democracy_in_asia_desc:0 "As the beacon of democracy in Asia, we will promote democratic ideals and institutions in the region. This will set us apart as a model for other nations to follow."

JAP_literacy_drive:0 "Literacy Drive"
JAP_literacy_drive_desc:0 "Launching a nationwide literacy drive, we will educate our population and empower them to contribute to our nation's development. This will create a more informed and skilled workforce, driving our progress and prosperity."
JAP_military_academy_expansion:0 "Military Academy Expansion"
JAP_military_academy_expansion_desc:0 "Expanding our military academies, we will increase the training capacity and quality of our officer corps. This will ensure that our military leadership is well-prepared to meet the challenges of modern warfare."

JAP_purchase_european_aircraft:0 "Purchase European Aircraft"
JAP_purchase_european_aircraft_desc:0 "To modernize our air force, we will purchase advanced aircraft from European manufacturers. This will enhance our aerial capabilities and ensure air superiority in future conflicts."

JAP_first_japanese_flight_school:0 "First Japanese Flight School"
JAP_first_japanese_flight_school_desc:0 "Establishing the first Japanese flight school, we will train our pilots to operate the latest aircraft and tactics. This will strengthen our air force and ensure its effectiveness in combat."

JAP_found_the_ijaas:0 "Found the IJAAS"
JAP_found_the_ijaas_desc:0 "Founding the Imperial Japanese Army Air Service (IJAAS), we will create a specialized branch of the military dedicated to aerial warfare. This will enhance our military capabilities and ensure our dominance in the skies."

JAP_air_doctrinal_studies:0 "Air Doctrinal Studies"
JAP_air_doctrinal_studies_desc:0 "Studying and developing air warfare doctrines, we will refine our tactics and strategies for aerial combat. This will ensure that our air force is well-prepared to support our ground forces in future conflicts."

JAP_the_imperial_japanese_army_academy:0 "The Imperial Japanese Army Academy"
JAP_the_imperial_japanese_army_academy_desc:0 "Establishing the Imperial Japanese Army Academy, we will train our officers in the latest military tactics and strategies. This will ensure that our army is well-prepared for modern warfare."

JAP_asian-style_army_focus:0 "Asian-Style Army Focus"
JAP_asian-style_army_focus_desc:0 "Developing an Asian-style army, we will adapt our tactics and strategies to the unique challenges of warfare in the region. This will ensure that our army is effective in diverse terrain and conditions."

JAP_jungle_training:0 "Jungle Training"
JAP_jungle_training_desc:0 "Providing specialized training for jungle warfare, we will prepare our troops to operate effectively in dense tropical forests. This will enhance our capabilities in regions where such terrain is prevalent."

JAP_the_will_of_the_samurai:0 "The Will of the Samurai"
JAP_the_will_of_the_samurai_desc:0 "Embodying the spirit of the samurai, we will instill a code of honor and discipline in our soldiers. This will ensure that they fight with bravery and determination, regardless of the odds."

JAP_an_army_to_match_the_great_powers:0 "An Army to Match the Great Powers"
JAP_an_army_to_match_the_great_powers_desc:0 "Building an army that rivals the great powers of the world, we will invest in modern weapons, equipment, and training. This will ensure that we can defend our interests and project power in the region."

JAP_expand_the_tokyo_army_academy:0 "Expand the Tokyo Army Academy"
JAP_expand_the_tokyo_army_academy_desc:0 "Expanding the Tokyo Army Academy, we will increase its capacity to train officers for our expanding army. This will ensure that we have a well-trained and capable officer corps to lead our forces."

JAP_purchase_armored_cars:0 "Purchase Armored Cars"
JAP_purchase_armored_cars_desc:0 "To modernize our ground forces, we will purchase armored cars from foreign manufacturers. This will enhance our mobility and firepower on the battlefield, ensuring our army remains a formidable force."
JAP_our_place_in_the_pacific:0 "Our Place in the Pacific"
JAP_our_place_in_the_pacific_desc:0 "Asserting our influence in the Pacific region, we will expand our naval presence and strengthen our strategic position. This will ensure that we are recognized as a major power in the Pacific."

JAP_drydock_construction:0 "Drydock Construction"
JAP_drydock_construction_desc:0 "Constructing drydocks for our naval fleet, we will enhance our ability to maintain and repair our ships. This will ensure that our fleet remains operational and effective in the long term."

JAP_french_naval_advisors:0 "French Naval Advisors"
JAP_french_naval_advisors_desc:0 "Seeking expertise from French naval advisors, we will improve the training and tactics of our naval forces. This collaboration will strengthen our navy and enhance our capabilities in naval warfare."

JAP_escort_focus:0 "Escort Focus"
JAP_escort_focus_desc:0 "Shifting our naval strategy towards escort missions, we will prioritize the protection of our merchant shipping and naval convoys. This will safeguard our supply lines and ensure the flow of resources to our nation."

JAP_capital_focus:0 "Capital Focus"
JAP_capital_focus_desc:0 "Focusing our naval efforts on protecting our capital and key coastal cities, we will strengthen our coastal defenses and naval patrols. This will ensure the security of our homeland against potential threats."

JAP_force_projection:0 "Force Projection"
JAP_force_projection_desc:0 "Enhancing our naval capabilities for force projection, we will develop a fleet capable of projecting power beyond our shores. This will enable us to assert our influence and protect our interests in distant waters."
JAP_the_tokugawa_restoration:0 "The Tokugawa Restoration"
JAP_the_tokugawa_restoration_desc:0 "Inspired by the ideals of the Tokugawa shogunate, we will undertake a restoration of our government and society. This will ensure stability and prosperity for our nation in the face of modern challenges."

JAP_the_strength_of_the_army:0 "The Strength of the Army"
JAP_the_strength_of_the_army_desc:0 "Recognizing the importance of a strong army, we will continue to invest in the modernization and expansion of our armed forces. This will ensure that our army remains a formidable force capable of defending our nation."

JAP_continue_the_government_reforms:0 "Continue the Government Reforms"
JAP_continue_the_government_reforms_desc:0 "Building on the progress of past reforms, we will continue to modernize and strengthen our government. This will ensure that we have a robust and efficient system capable of meeting the challenges of the modern world."

