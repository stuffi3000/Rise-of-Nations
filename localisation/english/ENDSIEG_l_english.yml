WW2_italy.7.t:0 "We Surrender!"
WW2_italy.7.d:0 "After the successful invasion of Sicily and the ousting of Benito Mussolini with the new government headed by Pietro Badoglio and Vitorio Emmanuel taking over, following secret negotiations with the allies to a secret armistice was signed on 3 September in Sicily and is now being officially announced. It is only a matter of time before the Italians who have publicly declared they would keep fighting alongside the Germans come into conflict with the Axis. But due to the time it has taken for the new Italian government to negotiate the armistice it should be assumed the Germans may be prepared to for this widespread defection that shall take place soon."
WW2_italy.7.a:0 "It is time to move against Germany!"
WW2_italy.7.b:0 "I am a player and I don't feel like capitulating"
WW2_italy.8.t:0 "Mussolini Falls From Power"
WW2_italy.8.d:0 "On 25 July, 1943, Benito Mussolini has been voted out of power by his own Grand Council and arrested upon leaving a meeting with King Vittorio Emanuele who has told the Il Duce that the war is lost and has removed him as prime minister. The Il Duce has been reported to have barely reacted and have been groggy and unshaven objecting no nothing he is now to be moved to a secret area where he will be held prisoner until wars end"
WW2_italy.8.a:0 "Il Duce is no more!"


canada_vanilla.1.title:0 "Ronnie, the Bren Gun Girl"
canada_vanilla.1.desc:0 "Around a million Canadian women entered the workforce during the Second World War. They were represented in the national media by a symbol of resilience and patriotism: Veronica Foster, popularly known as Ronnie, the Bren Gun Girl. She worked for John Inglis and Company at a Toronto gun factory while her three brothers fought overseas. The posters and short movies featuring her, and women like her, participating in the war effort likely inspired the better-known media campaign around 'Rosie the Riveter', after America's entry into the war."
canada_vanilla.1.opt:0 "'Factory work is no more difficult than housework', as the newsreels say."



