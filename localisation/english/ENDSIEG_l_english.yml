# WW1 Bulgaria #
 ww1_bulgaria.1.t:0 "The Second Balkan War"
 ww1_bulgaria.1.d:0 "During the First Balkan War we together with the Balkan League succeeded in driving out the Ottoman Empire from most of its European holdings, however, due to the creation of an independent Albania which was supposed to go to Serbia the spoils in Macedonia which were promised to us via the secret agreement between us and Serbia had been denied with Serbia instead taking hold of our claims. It is now our duty to fight for what is ours!"
 ww1_bulgaria.1.a:0 "We will show them the might of Bulgaria!"
 ww1_bulgaria.1.b:0 "We are happy with what we got"
 ww1_bulgaria.101.t:0 "Invade Bulgaria?"
 ww1_bulgaria.101.d:0 "With Bulgaria at war with its former allies over the disputed territory of Vardar Macedonia perhaps we should take advantage of the situation and join Serbia and Greece in their fight against Bulgarian imperialism for the territory of Southern Dobruja."
 ww1_bulgaria.101.a:0 "Invade them!"
 ww1_bulgaria.101.b:0 "We'd rather stay neutral"
 ww1_bulgaria.102.t:0 "Invade Bulgaria?"
 ww1_bulgaria.102.d:0 "With Bulgaria at war with her former allies over the disputed territory of Vardar Macedonia perhaps we should take advtange of the situation and join Serbia and Greece in their fight against Bulgarian imperialism for our lost territory of Adrianople."
 ww1_bulgaria.102.a:0 "Invade Them!"
 ww1_bulgaria.102.b:0 "We'd rather stay neutral"
 ww1_bulgaria.102.c:0 "With them on our side we're unstoppable!"
 ww1_bulgaria.2.t:0 "Treaty of Bucharest/Constantinople 1913"
 ww1_bulgaria.2.d:0 "With Bulgaria defeated the Kingdom of Serbia's territory has increased from 38,300 to 87,780 km2 with the eastern frontiero f Serbia drawn from the summit of Patarika, on the old frontier and following the watershed between Vardar and the Struma rivers to the Greek-Bulgarian boundary thus embracing Central Vardar Macedonia. Greece's boundary was rawn from the crest of Belasica to the mouth of the Mesta on the Aegian sea, the territory annexed cinluded large parts of Macedonia, including Thessaloniki and restricted the Aegian seaboard of Bulgaria to a inconsiderable extent of 110km. Romania gained Southern Dobruja and in a seperate peace treaty with the Ottoman Turks the area of Adrianople was ceded back to the Turks."
 ww1_bulgaria.2.a:0 "Damn!"
 ww1_bulgaria.3.t:0 "Armistice of Salonica"
 ww1_bulgaria.3.d:0 "With the war turning against us, the front in Vardar Macedonia being pushed back by the allies whom have had little trouble dealing with our war exhausted demoralied troops we have had no choice but to sign an Armistice with the entente at Salonica whch had ended our participation in the First World War, the armistice has called for an immediate demobilization of all Bulgarian military activities and ordered the evacuation of Bulgarian-occupied Greek and Serbian territories placing. We have been forced to give the Entente full military access across Bulgaria and our former allies are being given a four week time limit to withdraw their troops from our borders."
 ww1_bulgaria.3.a:0 "Damn!"
 ww1_bulgaria.4.t:0 "Armistice of Salonica"
 ww1_bulgaria.4.d:0 "With the war turning against us, the front in Vardar Macedonia being pushed back by the allies whom have had little trouble dealing with our war exhausted demoralied troops we have had no choice but to sign an Armistice with the entente at Salonica whch had ended our participation in the First World War, the armistice has called for an immediate demobilization of all Bulgarian military activities and ordered the evacuation of Bulgarian-occupied Greek and Serbian territories placing. We have been forced to give the Entente full military access across Bulgaria and our former allies are being given a four week time limit to withdraw their troops from our borders."
 ww1_bulgaria.4.a:0 "Damn!"
 ww1_bulgaria.5.t:0 ""
 ww1_bulgaria.5.d:0 ""
 ww1_bulgaria.5.a:0 ""
 ww1_bulgaria.6.t:0 "Victory in the Second Balkan war!"
 ww1_bulgaria.6.d:0 "We have shown the entire world that we are the strongest nation in the Balkan region. Should we force the territories we should have owned already to be transferred, or do we deter from it to safeguard us from future conflict?"
 ww1_bulgaria.6.a:0 "It is Bulgarian clay!"
 ww1_bulgaria.6.b:0 "Stability in the Balkan region!"

# China events #
 ww1_china.1.t:0 "Gengxu New Army Uprising"
 ww1_china.1.d:0 "Recently a new uprising has popped up in Guangzuo involving a conflict between citizens and local police against the New Army. After the revolutionary leader Ni Yingdian was killed by our forces however the remaining revolutionaries were swiftly defeated with the uprising failing to gain any traction luckily."
 ww1_china.1.a:0 "Good handling..."
 ww1_china.2.t:0 "Second Guangzuo Uprising"
 ww1_china.2.d:0 "Recently another uprising has occured in Guangzuo which ended in another defeat of the revolutionaries however unfortunately the 72 revolutionaries who could be identified were then hailed as martyrs to the revolutionary causing increased dissent within the country!"
 ww1_china.2.a:0 "Darn"
 ww1_china.3.t:0 "Wuchang Uprising"
 ww1_china.3.d:0 "On October 9th, revolutionaries with the intent on overthrowing our dynasty had built bombs one of which had gone off causing them to start the uprising earlier than expected although the uprising proved harder to handle and ultimately ended up resulting in success for the revolutionaries capturing the entire city of Wuchang. If we dont crush this now the revolution will spread like wildfire!"
 ww1_china.3.a:0 "Damn!"
 ww1_china.3.b:0 "(Play as Revolutionaries)"
 ww1_china.4.t:0 "Changsha Restoration"
 ww1_china.4.d:0 "Following the successful uprising in Wuchang, in Changsha, Jian Dafend and Chen Zuoxin have headed an armed group of revolutionares in a campaign to try and extend the uprising even further down into Changsha and ended up capturing the city and killing the local imperial general."
 ww1_china.4.a:0 "They must be crushed!"
 ww1_china.5.t:0 "Shaanxi Uprising"
 ww1_china.5.d:0 "In Shaanxi another uprising was launched in an effort to capture Xi'an which was successful after a tough two day struggle between both sides proving the revolutionaries victorious."
 ww1_china.5.a:0 "We are doomed!"
 ww1_china.6.t:0 "Jiujiang Uprising"
 ww1_china.6.d:0 "On Octoer 23, Lin Sen, Jiang Qun, Cai Hui, and other members of the Tongmenghui in the province of Jiangxi plotted a revolt of New Army units and achieved victory establishing the Jiujang Military Government."
 ww1_china.6.a:0 "Damn!"
 ww1_china.7.t:0 "Shanxi Taiyuan Uprising"
 ww1_china.7.d:0 "On October 2, Yan Xishan of the New Army led an uprising in Taiyuan the capital of the Shanxi Province and managed to kill the Qing Governor and take control of Taiyuan."
 ww1_china.7.a:0 "This is the end of the Qing Dynasty"
 ww1_china.8.t:0 "Kunming Uprising"
 ww1_china.8.d:0 "On October 30th, in the Yunna province, several revolutionaries managed to capture Kunming with the help of the New Army officers."
 ww1_china.8.a:0 "Damn!"
 ww1_china.9.t:0 "Tibetan Militia Attack!"
 ww1_china.9.d:0 "Recently in Tibet a Tibetan formed militia has attacked our garrison and has therefore effectively ousted out of Tibet establishing an independent Tibetan state."
 ww1_china.9.a:0 "Damn!"
 ww1_china.10.t:0 "Shanghai Uprising"
 ww1_china.10.d:0 "On November 3rd, several revolutionaries in Shanghai have managed to organize an armed rebellion recieving support of the local police officers. The rebels swiftly captured the whole city of Shanghai from our men."
 ww1_china.10.a:0 "We are doomed!"
 ww1_china.11.t:0 "Guizhuo-Zhejiang Uprising"
 ww1_china.11.d:0 "On November 4th, Revolutionaries in Zhejiang and Guizhuo led successful uprisings capturing Guiyang in Guizhuo and Hangzhuo in Zhejiang."
 ww1_china.11.a:0 "Damn!"
 ww1_china.12.t:0 "Jiangsu-Ahui Uprising"
 ww1_china.12.d:0 "On November 5th, in the provinces of Jiangsu and Anhui uprisings were launched by revolutionaries proving successful with the defeat of our forces in the areas."
 ww1_china.12.a:0 "This is the end of the Qing Dynasty"
 ww1_china.13.t:0 "Guangxi Uprising"
 ww1_china.13.d:0 "On November 7, the Guangxi politics derpartment decided to secede from the Qing government with Lu Rongting said to become the new governor of the province to replace the former Qing governor Shen Bingkun."
 ww1_china.13.a:0 "Damn!"
 ww1_china.14.t:0 "Fujian Uprising"
 ww1_china.14.d:0 "On November 11, the entire Fujian province declared independence and the New Army launched an uprising against the Qing army which was shortly after swiftly defeated by the revolutionary forces."
 ww1_china.14.a:0 "Everyone is turning on us!"
 ww1_china.15.t:0 "Guangdong Uprising"
 ww1_china.15.d:0 "Several local militians in Guangdong have launched uprisings across the Guangdong province in an effort to oust our forcesand the local represetatives of Guangdong have decided to support the revolution."
 ww1_china.15.a:0 "Damn!"
 ww1_china.16.t:0 "Shandong Uprising"
 ww1_china.16.d:0 "On November 13, several officers of the New Army and Qing governor of Shandong, Sun Baoqi, have agreed to secede from or government announced Shandong's independence supporting the revolution."
 ww1_china.16.a:0 "We are doomed!"
 ww1_china.17.t:0 "Ningxia Uprising"
 ww1_china.17.d:0 "On November 23, an uprising was launched in the province of Ningxia with the Ningxia Revolutionary Military Government being established shortly after supporting the revolution."
 ww1_china.17.a:0 "Everyone is turning on us!"
 ww1_china.18.t:0 "Sichuan Independence"
 ww1_china.18.d:0 "On November 22 Chengdu and Sichuan declared independence and have agreed to support the revolution with Qing officials being murdered."
 ww1_china.18.a:0 "Damn!"
 ww1_china.19.t:0 "Emperor Puyi Abdicates!"
 ww1_china.19.d:0 "Following the start of the Wuhna Uprising our forces have been unable to contain the revolution which has spread like wildfire across the empire. Yuan Shikai, the strongman dispatched by our court to crush the revolution has himself failed and many ahave no wish to fight for a dynasty which is seen as having lost the Mandate of Heaven. \n\n Following a deal brokered by Yuan Shikai, Empress Dowager Longyu endorsed the 'Imperial Edict of the Abdication of the Qing Emperor' with the Qing Empire ceasing to therefore exist. Puyi is to to retain his imperial titles and remain in the northern half of the Frobidden City earning a hefty annual subsidy granted by the Republic."
 ww1_china.19.a:0 "The Qing Empire Falls..."
 ww1_china.20.t:0 "The Second Revolution"
 ww1_china.20.d:0 "With tension heating up between the KMT and Yuan over Yuan Shikai's dictatorial actions Sun Yat-sen has fled to Japan and called for a Secon Revolution but this time against our leader Yuan Shikai. In reaction to this call for a Second Revolution Yuan Shikai has taken action by dissolving the national and provincial assempings, and the House of Representatives and Senate which were replaced by the newly formed Council of State. \N\N Yuan Shikai has labeled the KMT a siditious organization and ordered the dissolution evicting all members from parliament."
 ww1_china.20.a:0 "We will crush them!"
 ww1_china.21.t:0 "Yuan Shikai the new President!"
 ww1_china.21.d:0 "Following Yuan's significant contribution to the revolution by convincing the Empress Dowager to sign the edict for the abdication of the emperor Yuan Shikai has rightfully asked for his position of president for his deed. Following some internal bickering Sun Yat-sen has agreed to Yuan's presidency."
 ww1_china.21.a:0 "Alright"
 ww1_china.22.t:0 "Yuan Shikai Declares Himself Emperor!"
 ww1_china.22.d:0 "Today on 20 November 1915, the president Yuan Shikai has held a specialyl convened 'Representative Assembly' which has unanimously voted offering Yuan the throne. Yuan has since accepted the invitation proclaiming himself Emperor of the Chinese Empire under the era name of Hongxian. \n\n The new Empire of China is set to formally begin on the 1 January 1916, when Emperor Yuan Shikai intends to conduct the accession rites and has placed an order for a 40,000 piece procelain set costing 1.4 million yuan, a large jade seal, and two imperial robes costing 400,000 yuan each. \n\n Although it must be said domestically and internationally there have been many open protests throughout China denouncing the Emperor, even Japan whom promised to support the accession of Yuan has grown indifferent or openly hostile not giving Yuan his anticipated recognition, and now rumours are going around that Sun Yat-sen who has fed to Tokyo is organizing another plot to overthrow Yuan."
 ww1_china.22.a:0 "Glory to the Emperor!"
 ww1_china.23.t:0 "National Protection War Begins!"
 ww1_china.23.d:0 "Following Yuan Shikai's revival of the monarchy and accession to the throne there has been significant unrest within China, something the government of Yuan Shikai has badly miscalculated with no international support or recognition either. In Yunnan provincial military leaders such as Tang Jiyao, Cae E., and Li Liejun, have declared their independence and have launched expeditions against Yuan."
 ww1_china.23.a:0 "Damn!"
 ww1_china.24.t:0 "Yuan Shikai Abdicates"
 ww1_china.24.d:0 "Faced with amounting pressure Yuan Shikai is now forced to choose one of two options either to completely abandon the monarchy in order to hopefully please the people and his enemies reinstating the Republic with himself as president still or to cling onto the throne and attempt to decisvely crush this large rebellion."
 ww1_china.24.a:0 "Abdicate the Throne"
 ww1_china.24.b:0 "Cling onto the Throne"
 ww1_china.25.t:0 "Yuan Shikai Dies"
 ww1_china.25.d:0 "With Yuan Shikai's death the National Protection has been proclaimed a sucess with the provinces whom have rebelled rescinding their declarations of independence. \n\n Yuan Shikai has died of Uremia at 10 a.m. at the age of fifty-six, his funeral procession is to take place in Beijingsoon where his remains will be placed in a large mausoleum."
 ww1_china.25.a:0 "Peace at last"
 ww1_china.26.t:0 "Revival of the Monarchy?"
 ww1_china.26.d:0 "Many of Yuan Shikais supporters have advocated for a revival of the monarchy saying that the Republic had only been effective as a transitional phase to end Manchu rule. Points were made such as that China's political situation demanded stability that only a monarchy could ensure and the Chinese masses have long been used to autocratic rule."
 ww1_china.26.a:0 "What will come of this?"
 ww1_china.27.t:0 "Fights break out over manchuria..."
 ww1_china.27.d:0 "Russian and Japanese troops have began fighting over influnce in the manchurian province if escalation were to continue it can lead to a all out war between the two powers, china must decide on what to do next before another war engulfs europe..."
 ww1_china.27.a:0 "Side with Japan"
 ww1_china.27.b:0 "Side with Russia"
 ww1_china.27.c:0 "We must assert our indipedence!"
 ww1_china.28.t:0 "Choosing a side...."
 ww1_china.28.d:0 "We must choose on who can have influnce over our lands, or prehaps we can use this as a pretext to become more indiepdent!"
 ww1_china.28.a:0 "Happy Time!"
 ww1_china.29.t:0 "China Demands we leave our influnce zones"
 ww1_china.29.d:0 "China has demanded that we laeve our influnce zones and leave china, this is obviously a threat to us and our claims on china, we must decide what our responce will be"
 ww1_china.29.a:0 "We will occupy more chinese land!"
 ww1_china.29.b:0 "We will do nothing"
 ww1_china.31.t:0 "Chinese Industry"
 ww1_china.31.d:0 "Headlines about smoggy skies in Beijing regularly draw attention to China’s current environmental crisis. Observers rightly associate some of these problems with the rapid economic development of recent decades. Yet they ought to look back to the late nineteenth century for clues about the origins of China’s industrialisation and its modern environmental predicament.Chinese people living under the rule of the Qing dynasty (1644-today) also faced a variety of environmental problems. Rapid population growth in the preceding centuries led to land shortages and the depletion of natural resources of all kinds, from wildlife to biomass fuels. Deforestation and soil erosion exacerbated flooding and gradually undermined the ecological resilience of agricultural systems in the country’s major river valleys."
 ww1_china.31.a:0 "We will devlop our land!"
# WW1 Ethiopia #
 ww1_ethiopia.1.t:0 "Menelik II Dies"
 ww1_ethiopia.1.d:0 "The Emperor has already previously been a shadow of  his former self after suffering a masive stroke in 1909 after which it is said his mind and spirit died and in the early morning hours of today he died of natural causes. Following his death the council of regency which took over folowing his stroke has continued to rule the nation with Lij Iyasu taking up power as regent."
 ww1_ethiopia.1.a:0 "A tragic loss"
 ww1_ethiopia.2.t:0 "Ascension of Zewditu"
 ww1_ethiopia.2.d:0 "With Iyasu V never crowned due to being widely disliked by the nobility for his unstable behavior and the church holding him in suspicion for alleged Muslim sympathies he was forcefully removed from power today. Zewditu has been in turn summoned to the capital and the Church has deposed Iyasu in favourof Zewditu with her title now "Queen of Kings"."
 ww1_ethiopia.2.a:0 "Interesting..."

# WW1 France
 ww1_france.1.t:0 "Supporting Italian Claims"
 ww1_france.1.d:0 "In an effort to sway the Kingdom of Italy to our side we have presented to them a proposal supporting all of their claims within the Austro-Hungarian empire and giving it to them in the final treaty should they join the Entente."
 ww1_france.1.a:0 "Lets hope they agree"
 ww1_france.101.t:0 "France Proposes Secret Treaty"
 ww1_france.101.d:0 "The French Republic hs proposed a secret treaty that shoud we accept the French Republic will support all of our claims located within the Austro-Hungarian empire and give them to us in the final peace treaty with Austria after the war ends should we join the Entente."
 ww1_france.101.a:0 "Sounds Good"
 ww1_france.101.b:0 "We'll politely decline"
 ww1_france.102.t:0 "Italy Agrees to Secret Treaty"
 ww1_france.102.d:0 "The Kingdom of Italy has gladly to our proposal on supporting all of their claims within Austria and transfering it to them on wars end, they shall join the Entente soon."
 ww1_france.102.a:0 "Great"
 ww1_france.103.t:0 "Italy Declines Proposal"
 ww1_france.103.d:0 "The Kingdom of Italy has unfortunately declined our proposal in supporting all of their clais within Austria and transfering it to them on wars end, they have decided to rather remain neutral or perhaps they are plotting to join the Central Powers against us after all..."
 ww1_france.103.a:0 "Worrying"
 ww1_france.2.t:0 "Ceding Savoy and Corsica to Italy"
 ww1_france.2.d:0 "In a desperate attempt to get the Kingdom of Italy onto our side we have decided to cede their claims on our territory being Savoy and Corsica. Following this they will have no choice but to join us in our war against the Central Powers."
 ww1_france.2.a:0 "It has come to this..."
 ww1_france.3.t:0 "Italy Joins the Entente"
 ww1_france.3.d:0 "The Kingdom of Italy has finally gotten ready to join us in the war against the Central Powers."
 ww1_france.3.a:0 "Great"
 ww1_france.4.t:0 "Send Troops to Serbia"
 ww1_france.4.d:0 "In an effort to aid our Serbian allies against the full onslaught of the Austro-Hungarian army we have decided to send over several of our own divisions to aid in the defense of the country and anticipation of a counter-offensive eventually."
 ww1_france.4.a:0 "Lets hope it will make a difference"
 ww1_france.5.t:0 "Blockade of Greece"
 ww1_france.5.d:0 "In an effort to force Greece to join the war agaisnt the Central Powers on our side we have begun a blockade against Greece to try and force King Constantine I to step down or submit."
 ww1_france.5.a:0 "Greece is key to the Balkan Front"
 ww1_france.6.t:0 "Greece Joins Entente"
 ww1_france.6.d:0 "Following our successful blockade of Greece which led to the abdication of Constantine I and his pro-Entente son, Alexander I coming into power, Greece has officially joined the Entente against our fight versus the Central Powers."
 ww1_france.6.a:0 "Great!"
 ww1_france.7.t:0 "Military Aid to Greece"
 ww1_france.7.d:0 "In order to help out and increase effectiveness of our Greece on the Balkan Front we have taken actions to send a good chunk of military equipment over which should hopefully make a difference."
 ww1_france.7.a:0 "Ok"
 ww1_france.8.t:0 "Armée d'Orient"
 ww1_france.8.d:0 "In order to increase Greece's combat effectiveness on the Balkan Front we have gone in and sent several well-trained and well-equipped French divisions whom should sufficiently reinforce the Greek Army."
 ww1_france.8.a:0 "Good"
 ww1_france.9.t:0 "Battleship Liberté Explodes"
 ww1_france.9.d:0 "Our ship the Liberté, a pre-dreadnought battleship, has suffered an accidental explosion today on 25 September 1911 in one of her forward ammunition magazines for the secondary guns which destroyed the ship. This explosion of the secondary magazines spread and caused the main magazines to later blow up which caused a 37-metric-ton chunk of armor plate to hurdle towards the battleship Republiquecausing significant damage."
 ww1_france.9.a:0 "Tragic"
 ww1_france.10.t:0 "Russian Reinforcement"
 ww1_france.10.d:0 "Following our request that Russian troops be sent to fight alongside our army on the Western Front, the Russian Emperor Nicholas II agreed to send several units to France which will serve alongside ours. In return we are to grant a feasable sum of French munitions to the Russians."
 ww1_france.10.a:0 "Thanks"
 ww1_france.11.t:0 "Convincing Romania"
 ww1_france.11.d:0 "The Kingdom of Romania which has for now remained neutral in this war could be swayed by both sides at this point, it shouldn't take much to sway them to our side with us offering all of their territorial claims, being Bucovina and Tansylvania. However Romania's entrance is also key on the state of Russia, if Russia is in a bad state than they are not going to join our side."
 ww1_france.11.a:0 "Lets hope they will accept"
 ww1_france.1101.t:0 "France Offers Territorial Claims"
 ww1_france.1101.d:0 "The French Republic has sent us a secrret proposal that should we join the Entente on their side against the Central Powers they will on wars end force the Austrian government to cede all of our claims in Trarnsylvania and Bucovina."
 ww1_france.1101.a:0 "Join Entente"
 ww1_france.1101.b:0 "Remain Neutral"
 ww1_france.1102.t:0 "Romania Agrees to Proposal"
 ww1_france.1102.d:0 "The Kingdom of Romania has graciously agreed to our proposal offering Transylvania and Bucovina in return for their support in our war against the Central Powers, they shall join the war effort once they are ready"
 ww1_france.1102.a:0 "Great"
 ww1_france.1103.t:0 "Romania Declines Proposal, Claims Neutrality"
 ww1_france.1103.d:0 "The Kingdom if Romania has unfortunately declined our generous proposal offering Transylvania and Bucovina in return for their support in our war against the Central Powers, they cite Romanian neutrality as the main reason refusing to join the war, for now at least."
 ww1_france.1103.a:0 "What a shame..."
 ww1_france.12.t:0 "Romania Joins the Entente"
 ww1_france.12.d:0 "The Kingdom of Romania has agreed to our proposal offering them Bucovina, and all of Transylvania should they join the Entente and declare war on the Central Powers."
 ww1_france.12.a:0 "Great"
 ww1_france.13.t:0 "United Kingdom Joins Entente"
 ww1_france.13.d:0 "The United Kingdom has now been officially cemented within our faction joining our war effort against the Central Powers."
 ww1_france.13.a:0 "Great"
 ww1_france.14.t:0 "British Expeditionary Force"
 ww1_france.14.d:0 "Our nation which is in dire need of more men on the front has recieved plenty more from the United Kingdom whom is ready to take control of the Northern Half of the Western Front. This should thankfully put an end to German numerical superiority meaning we can start conducting our own counter-offensives."
 ww1_france.14.a:0 "Great!"
 ww1_france.15.t:0 "Anti-German Propaganda"
 ww1_france.15.d:0 "The Germans have long since been our enemies, most recently cruelly taking the territory of Alsace-Lorraine and utterly humiliating us in the Franco-Prussian war. The German beast will get his due!"
 ww1_france.15.a:0 "We do not forget or forgive.."
 ww1_france.16.t:0 "Our Friend the Russian Empire"
 ww1_france.16.d:0 "The Russian Empire and our country both share one man enemy between, the German Empire, which has rather isolated itself in between us. As long as Russia is on our side the Germans will forever be between two larger powers which should insure the safety of France."
 ww1_france.16.a:0 "Good"
 ww1_france.17.t:0 "Agadir Crisis"
 ww1_france.17.d:0 "We have sent substantial forces in the interior of Morocco, however Germany whilst not objecting to France's expansion has called for territorial compensation for Germany threatening warfare and sending a gunboat over. This has stirred up many angry German nationalists and negotiations have quickly goen underway between Berlin and Paris which have resolved the Crisis, we have taken over Morocco and in return have given Spain the Rif territory whilst giving Germany their requested concessions in Cameroon."
 ww1_france.17.a:0 "Oh well..."
 ww1_france.18.t:0 "Preparation for War"
 ww1_france.18.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_france.18.a:0 "Alright"
 ww1_france.19.t:0 "Defending the Border"
 ww1_france.19.d:0 "In an effort to defend our border further more against any German threat we have decided to increase fortifications along ours and Germany's border which should prove substantial enough to hold off any sort of German invasion should one happen to occur."
 ww1_france.19.a:0 "Sounds good"
 ww1_france.20.t:0 "Union sacrée"
 ww1_france.20.d:0 "The union sacrée has been formed today following the outbreak of the First World War being a political truce with the lef-wingagreeing not to oppose the government or call any strikes. Made in the name of patriotism, it will stand in opposition to the pledge made by the rench Section of the Workers' International and its former leader Jean Jaures, not to enter any 'bourgeois war'."
 ww1_france.20.a:0 "We will remain united"
 ww1_france.21.t:0 "Defending the Colonies"
 ww1_france.21.d:0 "In an effort to provide more defense to our colonies we have started construction of minor defenses throughout our colonies in Africa."
 ww1_france.21.a:0 "Alright"
 ww1_france.22.t:0 "Men From the Colonies"
 ww1_france.22.d:0 "In desperate need of more and more men on the Western Front we have decided to transfer more men from the colonies to mainland France where they will serve and hopefully somewhat solve our manpower issues."
 ww1_france.22.a:0 "Great"
 ww1_france.23.t:0 "Men From the Colonies"
 ww1_france.23.d:0 "In desperate need of more and more men on the Western Front we have decided to transfer more men from the colonies to mainland France where they will serve and hopefully somewhat solve our manpower issues."
 ww1_france.23.a:0 "Great"
 ww1_france.24.t:0 "Men From the Colonies"
 ww1_france.24.d:0 "In desperate need of more and more men on the Western Front we have decided to transfer more men from the colonies to mainland France where they will serve and hopefully somewhat solve our manpower issues."
 ww1_france.24.a:0 "Great"
 ww1_france.25.t:0 "Jean Jaures Assassinated"
 ww1_france.25.d:0 "Jean Jaures, a French Socialist leader was assassinated today on 31 July 1914, by a fanatic. After going to dine at the Cafe du Croissant, a Raoul Villain, a 29-year-old French young nationalist, walked into the restaurant window firing two shots into Jaure's back. This has caused shock waves through the streets of Paris with one of the most charistmatic and compelling orators being assasinated."
 ww1_france.25.a:0 "An unfortunate demise"
 ww1_france.26.t:0 "Unity Above All Else"
 ww1_france.26.d:0 "In an effort to focus and shift all attention toward the war effort against Germany we have called for unity across the nation above all else to aid in the war as an act of honor and patriotism."
 ww1_france.26.a:0 "Ok"
 ww1_france.27.t:0 "Massive War Effort"
 ww1_france.27.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_france.27.a:0 "Keep it up"
 ww1_france.28.t:0 "Construction of New Defenses"
 ww1_france.28.d:0 "In an effort to provide more defenses across France with the outbreak of war with Germany we have begun to initiate construction which should hopefully stall the German Advance."
 ww1_france.28.a:0 "Lets hope we can build it in time"
 ww1_france.29.t:0 "Construction Effort"
 ww1_france.29.d:0 "In order to try and increase military productivity we have advocated for more construction of military factories which are key to winning this war."
 ww1_france.29.a:0 "Good"
 ww1_france.30.t:0 "Home Front Focus Part I"
 ww1_france.30.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_france.30.a:0 "Ok"
 ww1_france.31.t:0 "Home Front Focus Part II"
 ww1_france.31.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_france.31.a:0 "Ok"
 ww1_france.32.t:0 "Home Front Focus Part II"
 ww1_france.32.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_france.32.a:0 "Ok"
 ww1_france.33.t:0 "Frontline Focus Part I"
 ww1_france.33.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_france.33.a:0 "Ok"
 ww1_france.34.t:0 "Frontline Focus Part II"
 ww1_france.34.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_france.34.a:0 "Ok"
 ww1_france.35.t:0 "Frontline Focus Part III"
 ww1_france.35.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_france.35.a:0 "Ok"
 ww1_france.36.t:0 "Paris Bombed by German Zeppelins"
 ww1_france.36.d:0 "Today on 29 January 1916, for the first time our capital, the city of Paris has fallen victim to a German air raid were a group of Zeppelins have bombed the city. It is unfortunate that we could not prevent this, however we have assured the people this will be the last time something like this happens."
 ww1_france.36.a:0 "Damn!"
 ww1_france.37.t:0 "Ernest Monis Becomes Prime Minister"
 ww1_france.37.d:0 "Ernest Monis from the Radical-Socialist Party has taken over as the new Prime Minister of France."
 ww1_france.37.a:0 "Ok"
 ww1_france.38.t:0 "Joseph Caillaux Becomes Prime Minister"
 ww1_france.38.d:0 "Joseph Caillaux from the Radical-Socialist Party has taken over as Prime Minister."
 ww1_france.38.a:0 "Ok"
 ww1_france.39.t:0 "Raymond Poincare Becomes Prime Minister"
 ww1_france.39.d:0 "Raymond Poincare from the Republican Democratic Party has become the new Prime Minister of France"
 ww1_france.39.a:0 "Ok"
 ww1_france.40.t:0 "Aristide Briand Becomes Prime Minister Again"
 ww1_france.40.d:0 "Aristide Brinad from the Republican-Socialist Party has once again taken over as Prime Minister."
 ww1_france.40.a:0 "Ok"
 ww1_france.41.t:0 "Louis Barthou Becomes Prime Minister"
 ww1_france.41.d:0 "Louis Barthou of the Republican Democratic Party has become the new Prime Minister of France"
 ww1_france.41.a:0 "Ok"
 ww1_france.42.t:0 "Gaston Doumergue Becomes Prime Minister"
 ww1_france.42.d:0 "Gaston Doumergue from the Radical-Socialist Party has become the new Prime Minister of France"
 ww1_france.42.a:0 "Ok"
 ww1_france.43.t:0 "Alexandre Ribot becomes new Prime Minister"
 ww1_france.43.d:0 "Alexandre Ribot of the Republican Democratic Party has become the new Prime Minister of France"
 ww1_france.43.a:0 "Ok"
 ww1_france.44.t:0 "Rene Viviani Becomes New Prime Minister"
 ww1_france.44.d:0 "Rene Viviani of the Republican Socialist Party has become the new Prime Minister of France"
 ww1_france.44.a:0 "Ok"
 ww1_france.45.t:0 "Aristide Briand Becomes Prime Minister Again"
 ww1_france.45.d:0 "Aristide Briand of the Republican-Socialist Party has once again taken over to become the new PM"
 ww1_france.45.a:0 "Ok"
 ww1_france.46.t:0 "Alexandre Ribot Becomes Prime Minister Again"
 ww1_france.46.d:0 "Alexandre Ribot of the Republican Democratic Party has again taken over as the new Prime Minister of France"
 ww1_france.46.a:0 "Ok"
 ww1_france.47.t:0 "Paul Painleve Becomes New Prime Minister"
 ww1_france.47.d:0 "Paul Painleve of the Republican-Socialist Party has taken over as the new Prime Minsiter of France"
 ww1_france.47.a:0 "Ok"
 ww1_france.48.t:0 "Georges Clemenceau Becomes New Prime Minister"
 ww1_france.48.d:0 "Georges Clemenceau of the Inepdendent party has taken voer as the new Prime Minister of France."
 ww1_france.48.a:0 "Ok"
 ww1_france.49.t:0 "General Mobilization Begins"
 ww1_france.49.d:0 "With war imminent the government has called for general mobilization with reserve divisions across the country ready for action. The men are rather confident that the war will by over, at least but christmas."
 ww1_france.49.a:0 "To the front lines!"
 ww1_france.50.t:0 "Hundred Days Offensive Begins"
 ww1_france.50.d:0 "Following the stall of the German 'Kaiserschlacht' or Ludendorff Offensive in mid July and the German armies subsequent internal deterioation due to supply issues the Allies launched a series of counter offensives against Germany from the 8th of August till Armistice Day. This was known as the 'Hundred Days Offensive' which pushed the Germans out of France and forced them to retreat beyond the Hindenburg Line which ultimately led to the signing of the armistice on 11/11/18. \n\n If you're a player (well ai too but) you will get an idea called 'Hundred Days Offensive' which shall give you an edge over the Germans for 120 days, use it well!"
 ww1_france.50.a:0 "Kick in that rotten door and it will all come crashing down"
 ww1_france.51.t:0 "United States Expeditionary Forces Arrive!"
 ww1_france.51.d:0 "The United States only arrived in full force in Europe by Summer 1918, which was the main reason behind the German Spring Offensive 1918. The U.S. was able to deploy roughly 100,000 men per month to France which allowed the Allies to gain substantial numerical superiority over the German Empire which had by this point used up its reserves and struggled to keep up with its losses."
 ww1_france.51.a:0 "We greatly need this support!"

# WW1 Germany #
 ww1_germany.1.t:0 "Ottoman-German Alliance"
 ww1_germany.1.d:0 "Today an alliance between our great empire and that of the Ottoman Turks has been officially ratified. The alliance is part of a joint-cooperate effort which will strengthen and help modernize the Turkish military whilst provoding German troops safe passage into neighboing British Colonies."
 ww1_germany.1.a:0 "Great!"
 ww1_germany.2.t:0 "Germans Supply Dervish State"
 ww1_germany.2.d:0 "In an effort to fight British imperialism through other means than direct war between our two countries we have decided to supply the Dervish State which is currently fighting for freedom in the area of Somalia for almost two decades now."
 ww1_germany.2.a:0 "Hopefully it will help"
 ww1_germany.3.t:0 "Our Friends the Emirate of Jabal Shammar"
 ww1_germany.3.d:0 "We have recently sent diplomats to the Emirate of Jabal Shammar a close ally of the Ottoman Turks and perhaps us in the near future. Our diplomats have found out that we share many of the same interests and enemies, particularly Britain and their allies, specifically the Nejd Emirate pretaining the Emirate of Jabal Shammar."
 ww1_germany.3.a:0 "Great results!"
 ww1_germany.4.t:0 "Our Friends the Dervish State"
 ww1_germany.4.d:0 "The Dervish State is less a state more than it is an active rebellion however non-the-less we share many of the same interests when it comes to our enemies, the British Empire. In the future we may be direct allies with the Dervish State should a war break out between us and the British."
 ww1_germany.4.a:0 "Hopefully we can become allies!"
 ww1_germany.5.t:0 "Dervish State Joins Central Powers"
 ww1_germany.5.d:0 "The Dervish State has now officially joined us and our allies in the fight against the Entente. We share the same enemy, we share the same interests, and now we fight together in the same war."
 ww1_germany.5.a:0 "Great!"
 ww1_germany.6.t:0 "Jabal Shammar Joins Central Powers"
 ww1_germany.6.d:0 "The Emirate of Jabal Shammar hs now officially joined us and our allies in the fight against the Entente, with the entry of the Emirate of Jabal Shammar there shall now be even more resistance against the British in the Middle Eastern campaign. Additionally we have promised should the German Empire and our allies win the Great War we will help the Rashid family in an offensive war against the Saud family (Emirate of Nejd)."
 ww1_germany.6.a:0 "Hurrah!"
 ww1_germany.7.t:0 "Berlin-Baghdad Railway Construction Continues"
 ww1_germany.7.d:0 "Our effort to connect Berlin with the Ottoman city of Baghdad continues every so slowly, once it is complete we shall gain access to the suspected oilfields of Mesopotamia as well as the port of Basra on the Persian Gulf increasing our power."
 ww1_germany.7.a:0 "Lets hope it gets finished soon!"
 ww1_germany.8.t:0 "Berlin-Baghdad Railway Construction Continues"
 ww1_germany.8.d:0 "Our effort to connect Berlin with the Ottoman city of Baghdad continues every so slowly, once it is complete we shall gain access to the suspected oilfields of Mesopotamia as well as the port of Basra on the Persian Gulf increasing our power."
 ww1_germany.8.a:0 "Lets hope it gets finished soon!"
 ww1_germany.9.t:0 "Berlin-Baghdad Railway Construction Continues"
 ww1_germany.9.d:0 "Our effort to connect Berlin with the Ottoman city of Baghdad continues every so slowly, once it is complete we shall gain access to the suspected oilfields of Mesopotamia as well as the port of Basra on the Persian Gulf increasing our power."
 ww1_germany.9.a:0 "Lets hope it gets finished soon!"
 ww1_germany.10.t:0 "Berlin-Baghdad Railway Complete!"
 ww1_germany.10.d:0 "Now that the Berlin-Baghdad Railway is officially completed we should have not only more influence in the Middle East to threaten the British, but also the suspected oilfields of Mesopotamia giving us an edge over the British who have held their Persian Oil over our heads, additionally comes the Port of Basra which will provide useful in connecting with our colonies in East Africa."
 ww1_germany.10.a:0 "Three Hurrahs for the Completion!"
 ww1_germany.11.t:0 "Silesia to Austria-Hungary"
 ww1_germany.11.d:0 "In an effort to keep the Kingdom of Italy neutral in this war the Reichstag has come up with a plan to offer the territory of Silesia to Austria in return only if they cede South Tyrol to Italy, should they agree to stay Neutral on the terms they get it."
 ww1_germany.11.a:0 "Sound good, lets see how it goes!"
 ww1_germany.1101.t:0 "Germany Offers Silesia"
 ww1_germany.1101.d:0 "Our ally the German Empire has offered to cede us the territory of rich industrial territory of Silesia if we shall in return cede South Tyrol to the Kingdom of Italy shall they agree to stay neutral in the war on the terms they get it."
 ww1_germany.1101.a:0 "Sounds Good"
 ww1_germany.1101.b:0 "We will NOT agree"
 ww1_germany.1102.t:0 "Austria offers South Tyrol"
 ww1_germany.1102.d:0 "The Austro-Hungarian Empire has offered us the territory of South Tyrol only on the terms that we stay neutral in the conflict."
 ww1_germany.1102.a:0 "Hmmm...alright"
 ww1_germany.1102.b:0 "We will not be satisfied!"
 ww1_germany.12.t:0 "Negotiate with Sweden"
 ww1_germany.12.d:0 "Negotiations have gone underway with the Kingdom of Sweden, our diplomats are trying to push the Swedes to join the war on our side, however it will most likely be unlikely though if it should happen it will overextend the Russian Front which should ease up our situation on the Eastern Front."
 ww1_germany.12.a:0 "Lets hope they agree"
 ww1_germany.13.t:0 "Zimmerman Telegram"
 ww1_germany.13.d:0 "A supposedly secret diplomatic communication issued from our Foreign Office in January of 1917 has proposed a military alliance between Germany and Mexico in the event that the United States joins the First World War against Germany. We have offered Mmexico Texas, Arrizona, New Mexico shall the U.S. join the war against us. However unfortuantely it was intercepted and decoded by the British Intelligence and has thoroughly angered the United States to where they will probably now join the war..."
 ww1_germany.13.a:0 "That backfired quite awfully..."
 ww1_germany.1301.t:0 "Zimmerman Telegram"
 ww1_germany.1301.d:0 "A supposedly secret diplomatic communication issued from the German Foreign Office has offered us a deal which in the case that the United States joins the First World War against Germany we should Germany in the fight against the United States where if we end up victorious, which of course we will...we regain Arizona , New Mexico, and Texas."
 ww1_germany.1301.a:0 "Accept the Deal"
 ww1_germany.1301.b:0 "Sounds tempting but we'll have to decline"
 ww1_germany.14.t:0 "Negotiations with Germany"
 ww1_germany.14.d:0 "Recently several German diplomats have arrived in Stockholm to discuss a deal, that is if we the Kingdom of Sweden join Germany in her war against the Entente, particularly Russia, we will regain the area of Finland should we wish to take it."
 ww1_germany.14.a:0 "We'll accept the deal"
 ww1_germany.14.b:0 "War is not in our interests"
 ww1_germany.15.t:0 "Offer Bessarabia to Rumania"
 ww1_germany.15.d:0 "We have recently sent over diplomats to Bucharest offering the Rumanians Bessarabia in event of German victory agaisnt the Russian Empire, in return if the Rumanians agree to this deal they will have to remain neutral throughout the whole conflict. Though it maybe unlikely as they have more to gain through joining the Entente and taking back Austro-Hungarian Transylvania, but who knows right?"
 ww1_germany.15.a:0 "Hopefully they will agree"
 ww1_germany.1501.t:0 "Germany Offers Bessarabua"
 ww1_germany.1501.d:0 "In the event of German Victory against the Russian Empire the Germans have offered us the territory of Bessarabia, if we Rumania agree to remain neutral throughout the whole conflict. However as we see it we have more to gain joining the Entente should the right time come."
 ww1_germany.1501.a:0 "Accept the Deal"
 ww1_germany.1501.b:0 "Respectfully Decline"
 ww1_germany.16.t:0 "Colonial Defences in East Africa"
 ww1_germany.16.d:0 "We have built several defensive structures across German East Africa in the event of a war our colonies should be properly defended."
 ww1_germany.16.a:0 "Good"
 ww1_germany.17.t:0 "Colonial Defences in Southwest Africa"
 ww1_germany.17.d:0 "We have built several defensive structures across German Southwest Africa in the event of a war our colonies should be properly defended."
 ww1_germany.17.a:0 "Good"
 ww1_germany.18.t:0 "Colonial Defences in German Cameroon"
 ww1_germany.18.d:0 "We have built several defensive structures across German Cameroon in the event of a war our colonies should be properly defended."
 ww1_germany.18.a:0 "Good"
 ww1_germany.19.t:0 "Agadir Crisis"
 ww1_germany.19.d:0 "In news the French have sent substantial forces in the interior of Morocco, whilst not objecting to France's expansion the Kaiser has called for territorial compensation for Germany threatening warfare and sending a gunboat over. This has stirred up many angry German nationalists" # and negotiations have quickly goen underway between Berlin and Paris which have resolved the Crisis, France took over Morocco and in return have Spain the Rif territory whilst giving us concessions in Cameroon.
 ww1_germany.19.a:0 "Those filthy baguettes..."
 ww1_germany.20.t:0 "Rupprecht Plan"
 ww1_germany.20.d:0 "Unlike the Schlieffen Plan, following the Rupprecht plan we will instead of invading through Belgium invade through Switzerland, that ought to surprise those French baguettes! However it will most likely be very difficult traversing through the Swiss mountanous terrain and even so we will be quite a ways from Paris."
 ww1_germany.20.a:0 "Invasion Commence!"
 ww1_germany.21.t:0 "Schlieffen Plan"
 ww1_germany.21.d:0 "Created by the German Chief of Staff, Alfred von Schlieffen, the Schlieffen Plan was in short a plan to invade through Belgium thereby passing by the heavily defended Franco-German border and passing into meagerly defended French territory taking Paris and forcing a quick peace with the French Republic."
 ww1_germany.21.a:0 "Declare War!"
 ww1_germany.22.t:0 "Kronprinz Plan"
 ww1_germany.22.d:0 "The Kronprinz Plan was simple, instead of invading Beglium or Switzerland and risking British entry into the war Germany would just fight France along the Franco-German border and leave a smaller force needed to defend whilst taking the majority of our forces and letting them deal with the larger threat, the Russian Empire towards the east."
 ww1_germany.22.a:0 "Declare War!"
 ww1_germany.23.t:0 "Der Goeben und der Breslau"
 ww1_germany.23.d:0 "My Kaiser! In the Medditeranean sea our ships the SMS Goeben and the SMS Breslau part of the Mittelmeerdivision have been followed by the British Mediterranean Fleet who unsuccessfully have tried to intercept them, luckily the Goeben and the Breslau have managed to evade the British Mediterranean Fleet and passed throguh the Dardanelles reaching Constantinople where we handed them over to the Ottoman Empire. \n\n If all goes to plan we can bring the Ottomans into the war sooner or later..."
 ww1_germany.23.a:0 "Good news!"
 ww1_germany.24.t:0 "Albania Joins the Central Powers"
 ww1_germany.24.d:0 "Prince William of Albania has been quite stubborn with the outbreak of war refusing to pick a side calling for Albanian neutrality, however with the Austrians unable to convince the Prince we have sent our own diplomats over who have threatened to cut off his renumeration which will likely put the Prince out of power. We have also promised in event of German victory, which of course is very likely, Albania shall get the Kosovo region from Serbia. \n\n Realizing the true state of things the Prince reconsidered his former call for neutrality and has ratified an alliance between our two countries which shall be announced to the world soon."
 ww1_germany.24.a:0 "That will distract the Serbs"
 ww1_germany.25.t:0 "Asien Corps sent to Turkey"
 ww1_germany.25.d:0 "In an effort to assist the Ottoman Turks in their Middle East Campaign we have decided to send a detachment of the German Army, along with a medical expedition to help Ottoman sanitary units combat epidemics and treat soldiers we have also sent over some pioneers to assist in construction of roads in areas where it is needed. Hopefully out Ottoman allies can make use of this."
 ww1_germany.25.a:0 "Great!"
 ww1_germany.2501.t:0 "Germany sends us Support"
 ww1_germany.2501.d:0 "The German Empire has sent us a detachment of the German Army to assist us in our campaign, the expedition sent over also includes Medical units to help combat epidemics and treat the wounded along with Pioneers to assist us in construction of where roads are needed, particularly Sinai."
 ww1_germany.2501.a:0 "Much thanks to our German ally!"
 ww1_germany.26.t:0 "Advisors sent to Turkey"
 ww1_germany.26.d:0 "We have sent several German military commanders over to Turkey in an effort to strengthen and make Ottoman military forces more effective under German command."
 ww1_germany.26.a:0 "Good"
 ww1_germany.2601.t:0 "Germany Sends Advisors"
 ww1_germany.2601.d:0 "The German Empire has sent over several German military commanders/advisors in an effort to help us make our military a more effective force all-together."
 ww1_germany.2601.a:0 "Thanks Germany"
 ww1_germany.27.t:0 "Maritz Rebellion"
 ww1_germany.27.d:0 "We have successfully negotiated with Manie Maritz who has decided to cooperate with us and break off from South Africa's initiative to seize control of our colony, German South Africa, and instead take up arms against the South Africans themselves."
 ww1_germany.27.a:0 "Good"
 ww1_germany.28.t:0 "Our Friends the Tsardom of Bulgaria"
 ww1_germany.28.d:0 "The Bulgarians have previously in the Second Balkan War have lost much of their core territory and are eager for vengeance, our diplomats in Bulgaria have managed to work out a reasonable deal promising Bulgaria their share of Macedonia that the Serbs own should they invade, currently preparations are under way before Bulgaria officially joins the war."
 ww1_germany.28.a:0 "Great, lets hope they join soon."
 ww1_germany.2801.t:0 "Our Friends the German Empire"
 ww1_germany.2801.d:0 "Several German diplomats have recently made successful talks with us regarding our territorial claims on Serbia if we join the war on the side of the Central Powers, however it will be several more months before we can be ready to enter the war."
 ww1_germany.2801.a:0 "Those Serbs shall pay!"
 ww1_germany.29.t:0 "Bulgaria Joins the Central Powers"
 ww1_germany.29.d:0 "The Tsardom of Bulgaria has today officially joined the Central Powers declaring war on Serbia, hopefully with Bulgarian assistance the Serbian opposition will be crushed for good. In addition their entry will provide a geographical conduit for material assistance from Germany to Constantinople increasing the Turkish war effort."
 ww1_germany.29.a:0 "Bulgarien mit uns!"
 ww1_germany.2901.t:0 "Entry into the War"
 ww1_germany.2901.d:0 "Today we have officially joined the First World War on the side of the Central Powers by declaring war on Serbia, the Serb's surely were not expecting our sudden entry and their western border should be empty, something we should quickly take advantage of."
 ww1_germany.2901.a:0 "Payback is coming"
 ww1_germany.30.t:0 "Septemberprogramm"
 ww1_germany.30.d:0 "The Septemberprogramm has recently been drafted which contains our plan for territorial expansion should victory come soon. Largely the plan has been ordered to learn about the opinion of our economic, and military elites."
 ww1_germany.30.a:0 "Lets hope this plan can be somewhat realized"
 ww1_germany.31.t:0 "Formation of the Kingdom of Poland"
 ww1_germany.31.d:0 "Hoping to replace military losses, generals Hindenburg and Ludendorff who are the currennt supreme commanders of the German Military have insisted on establishing a polish state dependant on Germany and thus accelerated the process of creating a Polish State. \n\nA Provisional Council of State has been thereby established as the provisional government and hopefully soon we can start recruiting Poles into the army who shall celebrate us as liberators from their former Russian rulers."
 ww1_germany.31.a:0 "Good...good..."
 ww1_germany.32.t:0 "Polnische Wehrmacht"
 ww1_germany.32.d:0 "The assemblance of the Polish Legion into a German military force is going underway where the units are going to pledge an oath of loyalty to the Kaiser."
 ww1_germany.32.a:0 "We need these units"
 ww1_germany.3201.t:0 "German Empire Requests Oath"
 ww1_germany.3201.d:0 "The German Empire has demanded that our Polish Legions commanded by Jozef Pilsudski swear an oath oof allegiance and obedience to Kaiser Wilhelm II, however it appears that should Germany win the war Poland will become nothing more than a puppet buffer state of Germany."
 ww1_germany.3201.a:0 "Agree to make the Oath"
 ww1_germany.3201.b:0 "Decline to make the Oath"
 ww1_germany.3202.t:0 "Oath Crisis"
 ww1_germany.3202.d:0 "To much dismay the Polish Legions when asked to swear an oath of allegiance and obedience to our Emperor, Wilhelm II, have in majority declined which has supposedly been persuaded by Jozef Pilsudski, the commander of the Polish Leegions who as a result is now to be arrested. \n\n But non-the-less our efforts in Poland to form a Polnische Wehrmacht has been very dismal and largely a huge disaster...Austria-Hungary went ahead however and forcibly conscripted a force of 3,000 men from the Polish Legion."
 ww1_germany.3202.a:0 "How dare they?!"
 ww1_germany.3203.t:0 "Oath Pledged"
 ww1_germany.3203.d:0 "The Polish Legion went ahead and pledged an oath to the Kaiser, now their forces are officially under our full command our efforts to create Polnische Wehrmacht should draw several tens of thousands of men to be recruited in the Polish region."
 ww1_germany.3203.a:0 "Great!"
 ww1_germany.33.t:0 "Lenin on the Train to Russia"
 ww1_germany.33.d:0 "A prominant Communist Revolutionary, by the name of Vladimir Lenin, has negotiated a passage to Russia from Germany after helping us recognize how Lenin and his fellow dissidents could cause many internal problems for our Russian enemies. He was put aboard a sealed train carriage and should arrive in Petrograd in the coming days..."
 ww1_germany.33.a:0 "Hopefully he can do some real damage..."
 #ww1_germany.34.t:0 ""
 #ww1_germany.34.d:0 ""
 #ww1_germany.34.a:0 ""
 ww1_germany.35.t:0 "Power to the Kaiser"
 ww1_germany.35.d:0 "Instead of putting our faith so much into the military itself we have decided to put our faith rather in the Kaiser himself meaning that in the future should it come to it we will not allow any military commander to subsequently take over control."
 ww1_germany.35.a:0 "Good"
 ww1_germany.36.t:0 "Power to the Military"
 ww1_germany.36.d:0 "We have decided to put out faith into the military, the Kaiser himself puts his faith here saying "The soldiers and the army, not Parliamentary majorities and decisions, have welded the German Empire together. I put my trust in the army.""
 ww1_germany.36.a:0 "Good point"
 ww1_germany.37.t:0 "Rebuilding of the Navy"
 ww1_germany.37.d:0 ""
 ww1_germany.37.a:0 ""
 ww1_germany.38.t:0 "Sinking of the Lusitania"
 ww1_germany.38.d:0 "The RMS Lusitania had recently been torpedoed by one of our German U-boats the U-20, around 124 Americans were beleived to be onboard that had died, intotal 1,198 died with 761 survivors remaining. This will definately push the U.S. against us and perhaps push them to enter the war itself."
 ww1_germany.38.a:0 "Well it did contain munitions!"
 ww1_germany.39.t:0 "Unrestricted Submarine Warfare"
 ww1_germany.39.d:0 "Unlike abiding by Prize rules which require submarines to surface and search merchantmen placing the crews in a "place of safety" before sinking them, we have decided to disregard the law. This should starve the British of the supplies coming in and or out of their Island, however this may anger some nations, particularly the U.S..."
 ww1_germany.39.a:0 "We will starve them into submission"
 ww1_germany.40.t:0 "Home Front Focus I"
 ww1_germany.40.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_germany.40.a:0 "Sounds good"
 ww1_germany.41.t:0 "Home Front Focus II"
 ww1_germany.41.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_germany.41.a:0 "Sounds good"
 ww1_germany.42.t:0 "Home front Focus III"
 ww1_germany.42.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_germany.42.a:0 "Sounds good"
 ww1_germany.43.t:0 "Frontline Focus I"
 ww1_germany.43.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_germany.43.a:0 "Sounds good"
 ww1_germany.44.t:0 "Frontline Focus II"
 ww1_germany.44.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_germany.44.a:0 "Sounds good"
 ww1_germany.45.t:0 "Frontline Focus III"
 ww1_germany.45.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_germany.45.a:0 "Sounds good"
 ww1_germany.46.t:0 "Sufficient Grain Shipments from Ukraine"
 ww1_germany.46.d:0 "With the takeover of Pavlo Skoropadsky in Ukraine who is very much Pro-German we should be getting more sufficient shipments of grain from the Ukraine. Hopefully it will somewhat counter the Northsea Blockade that the British have been conducting for several years now."
 ww1_germany.46.a:0 "Grain for everyone!"
 ww1_germany.47.t:0 "Preparation for War"
 ww1_germany.47.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_germany.47.a:0 "Ok"
 ww1_germany.48.t:0 "Home by Christmas"
 ww1_germany.48.d:0 "With the war just now kicking off many believe it will be over quite quickly in a matter of days or weeks at most but definately by Christmas! The Kaiser himself has publicly stated to the soldiers that "They shall be home before the leaves have fallen from the trees.""
 ww1_germany.48.a:0 "Hopefully it shall be so"
 ww1_germany.49.t:0 "Shorter Training Periods"
 ww1_germany.49.d:0 "Due to extreme losses in the field of battle we need to replace those losses which leads us to shorten the training period and get those boys on the field as soon as possible. Although it will somewhat hamper their abilities to be true specialists it is better to have the holes in the ranks filled in as quickly as possible."
 ww1_germany.49.a:0 "Hopefully it helps"
 ww1_germany.50.t:0 "Our Friends Afgahnistan"
 ww1_germany.50.d:0 "With the Ottoman Turks declaring a jihad not being enough to drive the Afgahni's to join us in our war effort against the Entente we have decided to send over an expedition to Afgahnistan to discuss and share our interests which had turned out to be quite similar."
 ww1_germany.50.a:0 "Hopefully we can drag them into the war..."
 ww1_germany.51.t:0 "Negotiations with Afgahni Sultan"
 ww1_germany.51.d:0 "Our expedition which had previously been sent to Afgahnistan to increase relations between our two nations have discussed Afgahnistan's entry into the First World War on our side. It is critical for Afgahnistan to invade India in order for Britain to lose it, which would definately turn the war in our favor. The real issue is that the Afgahn sultan's main source of income is British subsidies which means he may be reluctant to accept our deal and join the war on our side."
 ww1_germany.51.a:0 "Lets hope he agrees"
 ww1_germany.5101.t:0 "Germany Offers Us a Deal"
 ww1_germany.5101.d:0 "The German diplomatic mission to Kabul has increased relations between our two nations recently however they have recently proposed us a deal offering us territory from India and perhaps also from Russia should we be victorious. However the issue is that the Sultan's main source of income comes from British subsidies given to him, and if we choose to put ourselves on the side of the Central Powers we would lose this thus getting rid of our main source of income, not to mention if we are to lose the results for our country would likely be disastrous..."
 ww1_germany.5101.a:0 "Decline their Offer"
 ww1_germany.5101.b:0 "Accept their Offer"
 ww1_germany.5102.t:0 "Afgahnistan Declines"
 ww1_germany.5102.d:0 "The Sultan of Afgahnistan has declined our offer of promising land from British Raj, and perhaps Russia, should we be victorious. More likely it is because the Afgahn sultan's main source of income is from the British making war something not in their interests."
 ww1_germany.5102.a:0 "Thats a shame"
 ww1_germany.5103.t:0 "Afgahnistan Accepts"
 ww1_germany.5103.d:0 "The Sultan of Afgahnistan has graciously accepted our offer and Afgahnistan is now an official member of the Central Powers, hopefully they will be able to do some real damage against British Raj and drive the Indians to rebellion."
 ww1_germany.5103.a:0 "Great news!"
 ww1_germany.52.t:0 "The Hindu-German Conspiracy"
 ww1_germany.52.d:0 "In an attempt to instigate a rebellion within British India we have brokered a deal with the President of the first Provisional Government of India led by Indian freedom fighter, Mahendra Pratap as President. If the plan works out there should be a successful revolt from the Indian revolutionary underground and exiled or self-exiled nationalists along with a Pan-Indian mutiny in the British Indian Army going from Punjab to Singapore. \n\n It will however, not be an easy task by any means and will easily be thwarted should the British intelligence catch on in any way."
 ww1_germany.52.a:0 "Lets hope it works out..."
 ww1_germany.5202.t:0 "Pan-Indian Revolt Successful!"
 ww1_germany.5202.d:0 "Against all odds our plot to incite a Pan-Indian revolt in British Raj has been largely successful and is within the few days due to spread all across India like a sweeping wildfire. The Provisional Government of India has been set up in northern India near Afgahnistan for now with Mahendra Pratap taking lead of the revolution and aligning the revolutionary state with the Central Powers. \n\n If all goes well and the revolution succeeds it is beyond a doubt that the end of the British Empire is near..."
 ww1_germany.5202.a:0 "Hurrah!"
 ww1_germany.52021.t:0 "Insurrection in Guharat"
 ww1_germany.52021.d:0 "Local revolutionaries in the state of Guharat have taken up arms and formed a local militia joining Mahendra Pratap in his revolution for Indian Independence against British hegemony over India."
 ww1_germany.52021.a:0 "Damn!"
 ww1_germany.52022.t:0 "Insurrection in Mumbai, Madhya Pradesh, and Jharkhand"
 ww1_germany.52022.d:0 "Local revolutionaries in the states of Mumba, Madya Pradesh, and Jharkhand have risen up taking up arms against us joining Mahendra Pratap's revolutionary forces to fight against British hegemony over India."
 ww1_germany.52022.a:0 "Is this the end of the British Raj?"
 ww1_germany.52023.t:0 "Insurrection in Mysore, Madras, Orissa, and Bihar"
 ww1_germany.52023.d:0 "Recently local revolutionaries in Mysore, Madras, Orissa, and Bihar have taken up arms against the British Raj joining Mahendra Prataps revolution against British hegemony over India."
 ww1_germany.52023.a:0 "Blood shall be spilled..."
 ww1_germany.5203.t:0 "Plot in India Foiled"
 ww1_germany.5203.d:0 "Unfortunately our plot to incite a Pan-Indian revolt in British Raj has been uncovered by British Intelligence and thus foiled, although a few garrisons across india have continued with the plan taking up arms anyway they have quickly been crushed by the British. \n\n Although, who knows, perhaps if we continue this war long enough there shouldn't be a need to incite a rebellion it may just happen by itself..."
 ww1_germany.5203.a:0 "What did we expect?"
 ww1_germany.52031.t:0 "Indian Revolution Thwarted"
 ww1_germany.52031.d:0 "Thanks to the success of British intelligence we have been able to thwart a planned Pan-Indian Mutiny in British Raj which would have likely saw us lose our grip over the colony had it gone to plan. Although some Indian garrisons have still risen up as mutineers these have been very limited cases which have been easily crushed with little to none resistance."
 ww1_germany.52031.a:0 "Those dastardly Germans..."
 ww1_germany.53.t:0 "The Huerta Plot"
 #ww1_germany.53.d:0 ""
 #ww1_germany.53.a:0 ""
 ww1_germany.5301.t:0 "Huerta Plot Foiled"
 ww1_germany.5301.d:0 "Following a negotiation with Captain Franz von Rintelen of the German Navy Intelligence and Victoriano Huerta over a purchase of weapons and a U-boat landing arangement to provide support for Huerta's return for which he promised as a bargaining ship to make war on the U.S. should he be successful, United States forces have who were observing the meetings between the two managed to intercept Huerta after his attempt to cross back into Mexico where he has supposedly been awaite dby Pascual Orozco and some well-armed Mexican supporters."
 ww1_germany.5301.a:0 "Damn!"
 ww1_germany.5302.t:0 "Huerta Plot Succcess"
 ww1_germany.5302.d:0 "Following a negotiation with Captain Franz von Rintelen of the German Navy Intelligence and Victoriano Huerta over a purchase of weapons and a U-boat landing arangement to provide support for Huerta's return for which he promised as a bargaining ship to make war on the U.S. should he be successful, Huerta has against all odds managed to evade United States forces waiting for him in Newman, New Mexico and has crossed the border into Mexico where he has been met with support of General Pascual Orozco and taken power again."
 ww1_germany.5302.a:0 "Now about that bargaining chip...."
 ww1_germany.5303.t:0 "Huerta Arrested; Plot to return FOILED"
 ww1_germany.5303.d:0 "According to U.S. intelligence, Captain Franz von Rintelen (German Navy Intelligence) was intercepted in his communication with Victoriano Huerta whom made a deal to declare war on the U.S. should Germany support him with weapons to return to Mexico where he would have made an attempt  to come back to power. Luckily however, on his way there to Mexico, Huerta was intercepted by United States forces in Newman, New Mexico and never managed to cross the border where he was awaited by General Pascual Orozco."
 ww1_germany.5303.a:0 "Good"
 ww1_germany.54.t:0 "Shadow-Kaiser"
 ww1_germany.54.d:0 "Wilhelm II's role in wartime has been lately of ever-decreasing power as he has now largely been only responsible for handling awards ceremonies and honorific duties with much of the power being in the hands of the powerful generals Hindenburg and Ludendorff. As a result of this the German Empire has now be de-facto turned into a military dictatorship under the control of Field Marshal Paul von Hindenburg and General Erich Ludendorff. \n\n The Kaiser has been increasingly cu off from reality and the political decision-making process, being vacillated between defeatism and large dreams of victory. Although nevertheless Wilhelm II still retains ultimate authority in matters of political appointment and his consent is needed for major changes to the high command."
 ww1_germany.54.a:0 "Interesting times indeed"
 ww1_germany.55.t:0 "Declaration of War on Portugal"
 ww1_germany.55.d:0 "Due to previosu actions earlier this year with Portugal honoring its de-facto alliance with Great Britain by seizing our ships which had been anchored in Lisbon's harbor and our previous hostility with Portuguese aid to the Entente forcing us to sink their convoys. At this pointwe might as well be at war, the lines have been drawn and the Portuguese have sided with the enemy."
 ww1_germany.55.a:0 "It was only a matter of time"
 ww1_germany.56.t:0 "New Ace: Manfred von Richtofen"
 ww1_germany.56.d:0 "There is a new ace in Germany going by the name of Manfred von Richtofen otherwise known by the pseudonym of 'The Red Baron' due to the unusual paintjob of his aircraft whom he says is meant to strike fear into the enemy."
 ww1_germany.56.a:0 "Glory to him!"
 ww1_germany.57.t:0 "Resumation of Unrestricted Submarine Warfare"
 ww1_germany.57.d:0 "Admiral Henning von Holtzendorff has made strong arguments that if we resume unrestricted submarine warfare attacks on the entente we will successfully starve the British and without it we will not have any chance of winning the war. Although this very likely means the entrance of America against us the high command has calculated that American mobilization would be too slow to stop our victory on the Western Front."
 ww1_germany.57.a:0 "A neccesary action"
 ww1_germany.58.t:0 "Armistice of Compiegne Signed"
 ww1_germany.58.d:0 "With the war turning heavily against us and the Entente making significant progress in the battlefield, we have reluctantly been forced to sign an Armistice which has ended all of the fighting. Amongst the terms, the entente demands an imediate cessation of hostilities, withdrawal of German troops to behind ther own borders, preservation of infrastructure, echange of prisoners, a promise of reparations, the disposition of German warships and submarines, and conditions for prolonging or terminating the armstice. \n\n We will just have to wait and see for what they come up for a treaty..."
 ww1_germany.58.a:0 "Disastrous"
 ww1_germany.58.b:0 "We can not give in!"
 ww1_germany.59.t:0 "Armistice of Compiegne Signed"
 ww1_germany.59.d:0 "With the war turning heavily against us and the Entente making significant progress in the battlefield, we have reluctantly been forced to sign an Armistice which has ended all of the fighting. Amongst the terms, the entente demands an imediate cessation of hostilities, withdrawal of German troops to behind ther own borders, preservation of infrastructure, echange of prisoners, a promise of reparations, the disposition of German warships and submarines, and conditions for prolonging or terminating the armstice. \n\n We will just have to wait and see for what they come up for a treaty..."
 ww1_germany.59.a:0 "Disastrous"
