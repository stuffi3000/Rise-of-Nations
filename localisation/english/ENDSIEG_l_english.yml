 int_bulgaria.2.t:0 "Ferdinand I Abdicates the Throne"
 int_bulgaria.2.d:0 "In order to save the Bulgarian throne, Ferdinand who by this time had become very unpopular with the people losing two great conflicts which resulted in territorial loss handed over the throne via abdication to his eldest son Tsar Boris III on the 3rd of October 1918. Under this new leadership Bulgaria surrendered to the allies."
 int_bulgaria.2.a:0 "Boris III will bring us back!"
 int_bulgaria.3.t:0 "St. Nedelya Church Assault"
 int_bulgaria.3.d:0 "The St Nedelya Church assault was a terrorist attack on St Nedelya Church in Sofia, Bulgaria, It was carried out on 16 April, 1925, when a group of Bulgarian Communist Party members blew up the church’s roof during the funeral service of General Konstantin Georgiev who had been killed in a previous Communist assault on 14 April. 150 people, mainly from the country’s political and military elite, were killed in the attack and around 500 were injured."
 int_bulgaria.3.a:0 "Tragic"
 int_bulgaria.4.t:0 "Boris III Dies"
 int_bulgaria.4.d:0 "Shortly after returning to Sofia from a meeting with Hitler, Boris III died supposedly of heart failure on 28 August, 1943. It is believed the King was poisoned during his stay in Germany, one of them Hans Eppinger believe he found the same poison he had allegedly found two years prior in a postmortem examination of Ioannis Metaxas, a slow poison which takes week to do its work. Boris will be succeeded by his six-year-old son Simeon II under a regency council headed by Prince Kiril of Bulgaria."
 int_bulgaria.4.a:0 "What a tragedy!"
 crybabia.1.t:0 "Conquest of Ha'il"
 crybabia.1.d:0 "The Conquest of Ha’il also known as the Second Saudi-Rashidi War was fought between Saudi forces which received British military assistance against the Emirate of Jabal Shammar under the last Rashidi ruler who would surrender Jabal Shammar to the saudi forces on November 2, 1921."
 crybabia.1.a:0 "Ha'il will fall to us!"


ww2_france.1.t:0 "Lebanon Gains Independence"
ww2_france.1.d:0 "After the augmenting pressure of the Lebanese people the French government had finally yielded to their demands and has given Lebanon independence this morning of Monday NOvember 22, 1943. The first Lebanese flag was raised on 11 November 1943 in the residence of Hussein El Halabi."
ww2_france.1.a:0 "Oh well..."
ww2_france.2.t:0 "More Allied Forces Arrive"
ww2_france.2.d:0 "The combined forces of the Western Allies are slowly filling into the crack in Normandy which shall relieve us of the pressure of their counter offensives and attempts to push back the invasion into the sea."
ww2_france.2.a:0 "We need as many men as we can get!"
ww2_france.8.t:0 "D-Day Landings Start"
ww2_france.8.d:0 "The Allied invasion of Normandy, otherwise known as Operation Overlord or termed D-Day has started today, it is crucial we hold back the allies from getting any kind of foothold in the west for if they do they can send more and more reinforcements and open up a whole other front and possibly retake France."
ww2_france.8.a:0 "If we give them an inch they will go a mile..."
ww2_france.9.t:0 "Operation Dragoon"
ww2_france.9.d:0 "The Allied invasion of Southern France has started, otherwise known as Operation Dragoon. The landing needs to be crushed immediately as we cannot focus on so many fronts at once, it would be wise to kill this operation in its infancy before it captures and more major ports which would allow for more allied supplies to flow in."
ww2_france.9.a:0 "It must be crushed!"

ww2_germany.1.t:0 "Armistice of Compiegne"
ww2_germany.1.d:0 "Most commonly known as the Armistice of 11 November 1918 was an armistice between the Entente and Germany which officially ended the First World War in all. It went affect at 11 a.m. Paris time on the 11th of November 1918 'The eleventh hour of the eleventh day of the eleventh month'. Whilst the Germans responded largely due to the policies proposed by President Woodrow Wilson in his Fourteen Points the actual terms of the later Treaty of Versaille were largely written and decided upon by the French six months later which concluded the peace. The armistice included the cessation of all hostilities, withdrawal of German troops to their own borders, preservation of ifnrastructure, exchange of prisoners, promose of reparations, and disposition of German warships and submarines to allied command."
ww2_germany.1.a:0 "Devastating..."
ww2_germany.3.t:0 "Richtofen Claims 81st Kill!"
ww2_germany.3.d:0 "The Ace of all Aces, Manfred von Richtofen alternatively known as 'The Red Baron' flying his Red Colored Fokker Tripline to envoke fear in the foul enemy has emerged from another successful air engagment with his 81st Kill after spotting Wilfred May eyeing his young cousin, Wolfram. Non-the-less both have emerged victiorious and alive and well, our troops look up to him in their trenches, he is their angel in the air."
ww2_germany.3.a:0 "God Bless Him"
ww2_germany.4.t:0 "Welcome to the Mod!"
ww2_germany.4.d:0 "Welcome the Endsieg: Total Victory! \n\n This mod is developed by one person as of now, thanks to my some of my friends however for some limited help in gfx. The mod is meant to give the player an option to play through the interwars eventually, currently the interwars are under construction but getting to completion, the 'Kaiserschlacht' March 21st 1918 is not the main start of the mod or the main point it is just there to give a challenge for the player should he want a challenge, for now. Later on the Kaiserschlacht start will be given more importance as winning as the Central Powers gives an alternative Interwars and alternative WWII. \n\n What is 'Kaiserchlacht'? \n\n The Kaiserschlacht (pronounced KAI-SER-SH-LA-AH-HH-T) also known as Operation Michael, the Ludendorff Offensive, or the Spring 1918 Offensive/s was the last German roll of the dice during the latter part of the First World War and the last ditch effort to breach the Allied lines and seize the Channel Ports which supplied British Expeditionary Forces, however Ludendorff changed the plan towards the end and decided to aim for an offensive along the whole of the British front north of the River Somme designed to seperate the British and French armies driving the British into the sea and leaving the French isolated. Non-the-less the plan was very successful at first with the Germans gaining A LOT OF LAND in WWI terms but Germans as far as they advanced did not have enough Supply to hold the territory they captured which was also battered by Artillery fire and very undefendable."
ww2_germany.4.a:0 "Okay!"
ww2_germany.5.t:0 "Richtoven Claims 80th Kill!"
ww2_germany.5.d:0 "Manfred von Richtofen most commonly known as the Red Baron has claimed his 80th kill today on the 20th of April 1918. \N\N Richtofen's 80th kill on the 20th of April wouldtop off all of the other aces of WWI and he would be known as the Aces of Aces (During WWI at least, see Erich Hartmann for the Aces of Aces of Aces of Aces...). Richtofen's life however had been plagued by tragedy, most of his friends and fellow comrades close to him had fallen from the skies like flies in the previous year and Richtofen was reported to have fallen into a deep depression and saw life as useless. Before he left on his flight the next day he told his mother his tooth hurt and she replied with 'Go to the dentist' yet Richtofen said 'I don't need to, I'll be gone anyway'."
ww2_germany.5.a:0 "Another Glorious Victory for Richtofen!"
ww2_germany.6.t:0 "Kaiser Wilhelm Geschütz Shells Paris"
ww2_germany.6.d:0 "The Kaiser Wilhelm Geschütz more commonly known as the Paris Gun was a long range heavy howitzer that bombarded the city of Paris several times throughout the war, while rather very ineffective it did cause damage to morale of the inhabitants of the city."
ww2_germany.6.a:0 "That is a long way to go for a shell"
ww2_germany.7.t:0 "Crimea Operation"
ww2_germany.7.d:0 "Starting April 13th 1918, the newly formed Taurida Soviet Socialist Republic was invaded by the forces of the Ukraine People’s Republic and the German Empire who provided assistance. By the end of April 1918 the majority of the leaders of this short-lived Crimean Communist State were arrested and shot by insurgent Crimean Tatars and on April 30th that same month it was officially abolished and replaced with a German-protected Crimean Regional Government."
ww2_germany.7.a:0 "The warm water ports of Crimea shall be ours!"
ww2_germany.9.t:0 "Wilhelmshaven Mutiny"
ww2_germany.9.d:0 "DUring the night on October 29th-30th of 1918 the German fleet was anchored in Wilhelmshaven in expectation of a planned final battle before the wars end. However the sailors on board the SMS Thuringen and SMS Helgoland committed mutiny and sabotage in response to plans for an attack which they viewed was a final throw of the dice by the high command and completely meaningless, which it had been largely. A day later however torpedo boats pointed their cannons at these ships and the mutineers gave up with no resistance. The Third Navy Squadron was ordered back to Kiel as the crew's loyalty could no longer be relied on. This later led to the Kiel Mutiny on November 3rd which largely triggered the German revolution and swept aside the Monarchy within a few days leading to the end of the German Empire."
ww2_germany.9.a:0 "Our own men have given risen up against us, the war is lost"
ww2_germany.8.t:0 "Establishment of Crimean Regional Government"
ww2_germany.8.d:0 "The Crimean Regional Government was established on 25th June 1918 shortly after the April 1918 Crimean Offensive led by Ukrainian and German Forces. Following the fall of the Taurida Socialist Republic the former area of TSR was annexed by Germany and later the Crimean Regional Government was established and formed under German protection. Whilst there were efforts by Ukraine to exert control over Crimea they fell short with German support which kept the regional government separate from the Ukraine."
ww2_germany.8.a:0 "This will serve as a good port"
ww2_germany.10.t:0 "Accept Wilson's Fourteen Points?"
ww2_germany.10.d:0 "With the Great War nearing and the undeniable failure of the 1918 Ludendorff Offensive, the Chancellor of Germany, Prince Max von Baden in order to make the peace settlement land less harshly on Germany accepted Wilson's Fourteen Points hoping to please the western powers and make Germany more democratic to appease them. In effect with accepting this Germany was also forced to abandon its occupied administrative areas in Eastern Europe. If we do not accept the fourteen points we will surely face larger consequences, but if we do we have nothing to lose at this point, the war is lost, let us make the best of it while we still can."
ww2_germany.10.a:0 "Accept Wilson's Fourteen Points"
ww2_germany.10.b:0 "Ignore them"
ww2_germany.11.t:0 "Taurida SSR Surrenders!"
ww2_germany.11.d:0 "The Taurida SSR has surrendered and its territories shall be transfered straight to us to keep under control. Whilst the Ukranian State viewed the territory of the Taurida SSR rightfull theirs and hoped for a federation the German Empire kept both seperate and monitored the former TSSR territory personally keeping it under their control and de facto seperate from Ukraine."
ww2_germany.11.a:0 "It is better in our hands"
ww2_germany.12.t:0 "Kaiser Abdicates!"
ww2_germany.12.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war calls for the Kaiser to abdicate grew in intensity. Wilhelm II himself was deeply reluctant to make such a sacrifice. Whilst his military advisers insisted that the army could no longer be relied on Wilhelm still expressed a notion to lead the armies back into Germany from the Western Front. Following the Kiel mutiny however Wilhelm II lost all hope and the navy was his greatest joy and achievement for which once it rebelled he had realized that the war had indeed been lost and seeing the fate of the Russian Royal Family, his cousins, he abdicated on November 9th which was announced by the Chancellor, Prince Max von Baden in a proclamation on that same day and went into exile in Holland. The Kaiser’s abdication proclamation was formally published on the 30th of November 1918 and facing much criticism over the nature of the abdication the German Army Chief of Staff. Paul von Hindenburg issued a statement on 20 March 1919 explaining the sequence of events and defending the Kaiser’s role."
ww2_germany.12.a:0 "He was but a 'Shadow Kaiser' anyway"
ww2_germany.13.t:0 "Treaty of Versaille"
ww2_germany.13.d:0 "The Treaty of Versaille, signed on 28 June 1919, exactly five years after the assassination of Archduke Franz Ferdinand officially ended the state of war between Germany and the Allied Powers. Within the Treaty of Versaille Germany was to accept responsibility of 'Germany and her allies for causing all loss and damage during the war'. This was one of the most important and controversial things required which became later known as the 'War Guilt caluse'. In whole the treaty forced Germany to disarm, make territorial concessions to France, Belgium, and Poland, pay reparations assessed at 132 billion marks equivalent to 442 Billion USD in 2017. Many people at the time viewed the treaty as "too harsh" whilst others such as Ferdinand Foch the French Field Marshal saw it as too lenient saying "This is not a peace. It is an armistice for 20 years" for which he was all but a 3 months off."
ww2_germany.13.a:0 "What a blunder!"
ww2_germany.14.t:0 "Schleswig Plebiscites"
ww2_germany.14.d:0 "The Schleswig Plebiscites were two plebiscites organized according to section XII, articles 109 to 114 of the Treaty of Versaille on the 28 June, 1919 in order to determine the future border between Denmark and Germany through the former Duchy of Schleswig. The process was monitored by representatives from France, UK, Norway, and Sweden with the end result being of Southern Jutland/Schleswig being handed over to Denmark following an effective referendum in which the danish populace in South Jutland voted to be part of Denmark."
ww2_germany.14.a:0 "We are being robbed from every corner..."
ww2_germany.15.t:0 "Greater Poland Uprising"
ww2_germany.15.d:0 "The Greater Poland Uprising was a military insurrection of Poles in the 'Greater Poland' region against German rule. The uprising had a large and significant effect on the Treaty of Versaille which ended up granting the Second Polish Republic the area won by the Polish insurrectionists. The region was part of the Polish-Lithuanian Commonwealth before the Second Partition of Poland in 1793 which granted the territory to the Kingdom of Prussia."
ww2_germany.15.a:0 "This is preposterous!"
ww2_germany.16.t:0 "German Fleet Scuttled at Scapa Flow"
ww2_germany.16.d:0 "After the singing of the Armistice at Compiegne, France, which effectively ended WWI. The Allied powers were unstable to agree upon what would happen to the German surface fleet, whilst the Americans suggested the German  surface fleet be interned in a neutral port until a final decision was agreed upon two countries that were approached Norway and Spain refused. After that it was suggested they be interned at Scapa Flow, Britain with a skeleton crew of German sailors being guarded by the Grand Fleet and such was agreed upon. Once at Scapa Flow the mood amongst the sailors was still very mutinous and all of them had been heavily demoralized unable to go ashore and the food supplies coming from Germany of very poor quality. In addition none of the sailors were allowed to visit other ships or communicate. At the negotiations at the Paris Peace Conference the French and Italians wanted a quarter of the ships whilst the British wanted all of them destroyed since they saw redistribution as a threat to the supremacy of the Royal Navy. Rear-Admiral Ludwig von Reuter who had been given command of the ship's heard of the possible terms and began to prepare detailed plans to scuttle his ships, on June 18th he gave out orders which stated “It is my intention to sink the ships only if the enemy should attempt to obtain possession of them without the assent of our government.” While the signing of Versaille was scheduled for noon 21 June 1919 the First Battle Squadron prepared to board the German ships to check for signs of the crew preparing to scuttle however they had been misinformed the deadline of the treaty was extended to 19:00 23 June. Around 10:00 a.m. on 21 June 1919 Ludwig von Reuter sent a signal flag ordering the fleet to scuttle which began almost immediately. There was no noticeable effect until noon when the ‘Friedrich der Grosse’ began to list heavily starboard and all the ships hoisted the Imperial German Ensign on their main masts. It was a great disaster for the Allies as 52 of the 74 ships sunk. Whilst Admiral Fremantle in charge of the supervision of the German surface fleet scorned Von Reuter and his men he privately remarked “I could not resist feeling some sympathy for von Reuter, who had preserved his dignity when placed against his will in a highly unpleasant and invidious position."
ww2_germany.16.a:0 "Better than in their hands!"
ww2_germany.17.t:0 "East Prussian Plebiscite"
ww2_germany.17.d:0 "The Abstimmung in Ostpreußen also known as the Allenstein and Marienwerder Plebiscite, was a plebiscite for self-determination of the regions of Warmia (Ermland), Masuria (Mazury, Masuren) and Powiśle, which had been parts of the East Prussian Government region of Allenstein and of the West Prussian Government region of Marienwerder, in accordance with the Treaty of Versailles. Prepared early in the year, It took place on July 11th 1920.The Plebiscite was conducted by German authorities. Both the German and Polish Governments believed that the outcome of the plebiscite was decided by the ongoing Polish-Bolshevik War, a part of the Russian Civil War, which threatened the existence of the newly formed polish nation itself and as a result, even many German citizens of Polish ethnicity in the region voted for Germany out of fear that if the area was allocated to Poland it would soon fall under Soviet rule."
ww2_germany.17.a:0 "Ostpreußen is ours!"
ww2_germany.18.t:0 "Kapp Putsch"
ww2_germany.18.d:0 "On March 13th 1920, Wolfgang Kapp and Walther von Lüttwitz launched a planned coup to overthrow the Weimar Republic and establish a right wing oriented government in its place. It was supported by parts of the Reichswehr and other conservative, nationalist and monarchist factions. The coup started in Berlin and forced the legitimate Weimar government to flee the city. It failed after a few days when large sections of the German populace when the general population spurred on by the legitimate government, started a General Strike, where participants refused to work with Kapp and his allies. Despite its failure, the putsch had significant consequences for the future of the Weimar Republic, and would be a precursor of things to come."
ww2_germany.18.a:0 "We are in a fragile state..."
ww2_germany.19.t:0 "Ruhr Uprising"
ww2_germany.19.d:0 "The Ruhr Uprising, or March Uprising, took place in the Ruhr region of Germany in March 1920. It was a left-wing workers' revolt and the uprising initially was in support of the call for general strike issued by the Social Democrat members of the German government, the unions and other parties in response to the right-wing Kapp Putsch of 13 March, 1920. However, the communists and socialists in the Ruhr had previously laid plans for 'winning political power by the dictatorship of the proletariat' in the event of a general strike."
ww2_germany.19.a:0 "Better dead than red"
ww2_germany.20.t:0 "Spartacist Uprising"
ww2_germany.20.d:0 "The Spartacist uprising was a general strike with armed battles accompanying it in Interim Germany from 4 to 15 January, 1919. \n\n Whilst Germany was in the middle of a post-war revolution, two of the perceived paths forward were either a Social Democracy or a Council/Soviet Republic. The uprising was primarily a power struggle between the moderate Social Democratic Party (SPD) and the moerradical communists of the Communist Party led by Karl Liebknecht and Rosa Luxemburg whom both were later executed after the uprising was crushed."
ww2_germany.20.a:0 "Better dead than red!"
ww2_germany.21.t:0 "Bavarian Soviet Republic Secedes"
ww2_germany.21.d:0 "On the 6th of April 1919, a Soviet Republic was formally proclaimed in Bavaria. It was initially ruled by USPD members and anarchists. On Sunday, 12 April 1919, the Communist Party formally seized power, with Eugen Levine as their leader who started to enact communist reforms and started the formation of a Red Army, seized cash, food supplies, expropriated luxurious apartments and gave them to the homeless and put factories under the ownership and control of the workers. But the Republic was short lived after the remaining loyal ements of the German Army crushed the opposition and executed Levine."
ww2_germany.21.a:0 "They will fall in line"
ww2_germany.22.t:0 "Oppau Explosion"
ww2_germany.22.d:0 "An explosion of epic proportions has happened in the German town of Oppau on the 21st of September, 1921, reports are coming in that a tower silo storing 4,500 tonnes of a mixture of ammonium sulfate and ammonium nitrate fertilizer have exploded at a BASF plant in Oppau, Germany. 500-600 people have been killed and 2,000 more injured."
ww2_germany.22.a:0 "Unfortunate"
ww2_germany.23.t:0 "Hamburg Uprising"
ww2_germany.23.d:0 "The Hamburger Aufstand was an insurrection in the Weimar Republic, starting on the 23rd of October by one of the most militant sections of the Hamburg district Communist Party (KPD), the KP Wasserkante. The rebels stormed 24 police stations, 17 in Hamburg and seven Schleswig-Holstein province stations in Prussia. Over 100 people died during the uprising."
ww2_germany.23.a:0 "This insurrection shall be dealt with"
ww2_germany.24.t:0 "Küstrin Putsch"
ww2_germany.24.d:0 "The Küstrin Putsch, also known as the Buchrucker Putsch, was a reaction to the September 26th quelling of resistance by the German government to the occupation of the ruhr region. Led by Bruno Ernst Buchrucker, groups of the Black Reichswehr wanted to bring down the Reich government of Chancellor Gustav Stresemann and replace the parliamentarian-democratic Republic with a national dictatorship. Another motive for the putsch was the Reichswehr’s decision to disband work details, causing many of their members to lose their livelihood. The attempt to occupy Küstrin, a garrison city, was prevented by units of the Reichswehr. Buchrucker and other officers were arrested and sentenced for high treason to imprisonment in a fortress or prison. The bulk of the rebels were soon released and were not punished."
ww2_germany.24.a:0 "It could have been worse"
ww2_germany.25.t:0 "Beer Hall Putsch"
ww2_germany.25.d:0 "On the 8th of November, 1923, Hitler and the SA stormed a public meeting of 3,000 people organized by Gustav Ritter von Kahr in the Bürgerbräukeller, a beer hall in Munich. Interrupting Kahr’s speech, he announced that the national revolution had begun and declared the formation of a new government with Ludendorff. Retiring to a back room, Hitler demanded and got the support of Kahr, Seisser and Lossow at gunpoint. Hitler’s forces initially succeeded in occupying the local Reichswehr and police headquarters, but Kahr and his cohorts quickly withdrew their support. Neither the army nor the state police joined forces with Hitler. The next day, Hitler and his followers marched from the beer hall to the Bavarian War Ministry to overthrow the Bavarian Government, but police dispersed them. Sixteen NSDAP members and four police officers were killed in the failed coup."
ww2_germany.25.a:0 "The nation stands on weak supports"
ww2_germany.26.t:0 "Hitler Sentenced to Jail"
ww2_germany.26.d:0 "As a result of the Beer Hall Putsch, at the Bürgerbräukeller, Hitler fled to the home of Ernst Hanfstaengl and by some accounts contemplated suicide. He was depressed but calm when arrested on the 11th of November 1923 for high treason. His trial before a special People’s Court in munich began in February 1924, and Alfred Rosenberg became temporary leader of the NSDAP. On April 1st, Hitler was sentenced to five years’ imprisonment at Landsberg Prison. There, he received friendly treatment from the guards, and he was allowed mail from supporters and regular visits by party comrades. Pardoned by the Bavarian Supreme Court, he was released from jail on 20 December 1924, against the state prosecutor's objections."
ww2_germany.26.a:0 "Where he belongs!"
ww2_germany.27.t:0 "Hitler Released"
ww2_germany.27.d:0 "On April 1st, 1924 Hitler was sentenced to five years’ imprisonment at the Landsberg Prison. However he was later pardoned by the Bavarian Supreme Court and was released from jail on 20 December. 1924 against the state prosecutors objections. Including time on remand, Hitler served just over one year in prison."
ww2_germany.27.a:0 "Welcome back into society!"
ww2_germany.28.t:0 "Mein Kampf Published"
ww2_germany.28.d:0 "Mein Kampf was authored by Adolf Hitler whilst serving his jail time and was published less than a year after his release on 18 July, 1925. It outlined Hitler’s political ideology and future plans for Germany and was edited by Hitler’s deputy Rudolf Hess. He began the book while imprisoned for what he considered to be ‘political crimes’ following his failed Putsch in Munich. However he received many visitors initially and he soon devoted himself entirely to the book. As he continued he realized that it would not have to be a two-volume book with the first volume scheduled for release in early 1925. The governor of Landsberg noted that at the time “He hopes the book will run into many editions, thus enabling him to fulfill his financial obligations and defray the expenses incurred at the time of his trial”."
ww2_germany.28.a:0 "I will make sure to read it!"
ww2_germany.29.t:0 "Hitler Becomes Leader of Nazi Party"
ww2_germany.29.d:0 "By 1921, Adolf Hitler was becoming highly effective at speaking in front of ever larger crowds and in February he spoke before a crowd of nearly six thousand in Munich. However as Hitler left Munich to visit far right nationalist groups in Berlin the headquarters of the Nazi Party the party faced an inner revolt. The party which was still run by an executive committee whose original members considered hitler to be highly overbearing and dictatorial wanted to weaken Hitler’s position forming an alliance with a group of socialists from Augsburg. Hitler in response rushed back to Munich and countered them by announcing his resignation from the Party on July 11, 1921. The party realized the loss of Hitler would effectively mean the end of the Nazi Party and Hitler seized the moment and announced he would return on the condition he was made chairman and given absolute power. Infuriated committee members held out at first but eventually backed down and during a vote hitler received 543 for and only 1 against. At the next gathering July 29, 1921 Hitler was introduced as Führer of the Nazi Party marking the first time the title was publicly used to address him."
ww2_germany.29.a:0 "The best man for it!"
ww2_germany.30.t:0 "Matthias Erzberger Assassinated!"
ww2_germany.30.d:0 "Matthias Erzberger was a German publicist and Politician, and as an authorized representative of the Reich government he personally signed the armistice between Germany and the allies. This act let him to become infamous amongst the political right and he was eventually murdered on 26 August, 1921, while out in on a walk in Bad Griesbach. The killing was masterminded by Manfred von Killinger, leading member of the Germanenorden, who recruited two members of the ultra-nationalist death squad Organisation Consul."
ww2_germany.30.a:0 "can't say it wasn't coming..."
ww2_germany.31.t:0 "Klaipeda Revolt"
ww2_germany.31.d:0 "The Klaipeda Revolt took place between January 10-15, 1923 in the Klaipeda Region, otherwise known as Memelland. The region was detached from East Prussia in the Treaty of Versailles and became a mandate of the League of Nations and placed under provisional French administration until a more permanent solution could be worked out. Lithuania wanted to unite with the region due to the large Lithuanian-speaking minority and the major port in Memel was the only viable access to the Baltic Sea for Lithuania. As the Conference of Ambassadors instead favored leaving the region as a small free city like the Free City of Danzig the Lithuanians organized and staged a revolt as a consequence which ended to the region being given to Lithuania."
ww2_germany.31.a:0 "Memel is ours!"
ww2_germany.32.t:0 "Finally a proper chancellor"
ww2_germany.32.d:0 "After many beaurocratic battles, a new, proper chancellor of the German Reich has been selected."
ww2_germany.32.a:0 "Ok"
ww2_germany.33.t:0 "Italian Social Republic Founded!"
ww2_germany.33.d:0 "After the Gran Sasso Raid with the rescue of Mussolini, Hitler forced the reluctant Mussolini into setting up a new Fascist state in Northern Italy called the Italian Social Republic. It claimed Rome as its capital but the de facto capital became the small town of Salo between Milan and Venice. The Italian Social Republic is little more than a puppet state dependent entirely upon Germany, anyone can see that now."
ww2_germany.33.a:0 "This fight must go on!"
ww2_germany.34.t:0 "Italian Defection Imminent"
ww2_germany.34.d:0 "Following the ousting of Mussolini and his capture along with the new government headed by King Victor Emanuele III and Pietro Badoglio, the thought of Italy switching sides is not too far off from fiction, it should be quite imminent following this series of events seeing the will of the Italian's to fight on drop dramatically. We must send a considerable amount of troops to Italy to prepare for their defection and to seize control before the Allies can."
ww2_germany.34.a:0 "We must seize control of Italy!"
ww2_germany.35.t:0 "France Surrenders! Armistice of Marne Signed!"
ww2_germany.35.d:0 "With our successful Spring Offensive and the subsequent capture of Paris, the Third French Republic has officially agreed to an armistice which has been signed at Marne today ending the war between our two countries. France has agreed to demobilize its military and expell British forces from the mainland as soon as possible with a treating to be soon undergoing by our fellow politicians. \n\n With the French out of the war the British, Italians, and Americans shall follow suit with negotiations on an armistice soon."
ww2_germany.35.a:0 "We are victorious!"
ww2_germany.36.t:0 "Operation Margarethe"
ww2_germany.36.d:0 "After Hitler had found out about the discussions Miklos Horthy was having with the allies regarding an armistice, the German Führer, feeling betrayed by the Hungarians, ordered German troops to implement Operation Margarethe to capture critical Hungarian Fascilities on March 12, 1944. Hitler had invited Horthy to the palace of Klessheim in Austria and while they conducted their negotiations German forces quietly slipped into Hungary with the meeting being a mere ruse to keep Horthy out of the country and leave the army without orders."
ww2_germany.36.a:0 "Traitors!"
ww2_germany.37.t:0 "East Prussia Falls"
ww2_germany.37.d:0 "East Prussia has fallen to the rapidly advancing Red Army, our civilians and soldiers alike are frantically trying to escape their advance boarding refugee ships attempting to escape some of which were sunk with the total number of civilians killed estimated to be around 300,000."
ww2_germany.37.a:0 "A Bloody Disaster!"
ww2_germany.38.t:0 "July 20th Plot Fails!"
ww2_germany.38.d:0 "Today while the Führer was inside his 'Wolf's Lair' field headquarters in East Prussia there was an attempt on his life with the apparent purpose of killing our beloved Führer to seize political control of Germany and its armed forces to make peace with the western Allies as soon as possible. We rounded up as many conspirators as possible and they shall be severely punished for this in retaliation!"
ww2_germany.38.a:0 "They are just filthy cowards!"
ww2_germany.39.t:0 "Führer Dead!"
ww2_germany.39.d:0 "The Führer with the rapidly advancing Red Army approaching his Führerbunker street by street has valiantly fought on until the last moment and has decided to kill himself to spare the lives of the German people by relieving them of their oaths. It is without a doubt his death is not but of cowardice but of bravery, he now rests with the millions of other Volk who have risked and died for the Reich."
ww2_germany.39.a:0 "The war goes on!"
ww2_germany.3901.t:0 "Jodel and Keitl Surrender All German Forces"
ww2_germany.3901.d:0 "Today the definitive text for the German surrender of all forces was signed in Karlshorst, Berlin, the representatives of three armeds ervices of the Oberkommando der Wehrmacht (OKW) and the Allied Expeditionary Force together with the Supreme High Command of the Red Army, with further French and U.S. representatives signing as witnesses. The first instrument of surrender was signed at Reis by Alfred Jodl who had unfortunately failed to negotiate better terms of surrender. However a few hours later the Soviet Union  called for a unique surrender in Berlin were this 'German agression' has first sprung from also making a point the surrender at Reims did not explicitly require German soldiers to law down their arms and give themselves up. Eisenhower then agreed and the definitive act of unconditional surrender for the German military was signed in berlin by Field-Marshal Wilhelm Keitl."
ww2_germany.3901.a:0 "All is lost..."
Recent_coup:0 "Recent Coup"
ww2_germany.40.t:0 "Turkey Ends Diplomatic Relations With Us!"
ww2_germany.40.d:0 "During WWII Turkey maintained diplomatic relations with Germany until August 1944. In 1941 Germany and Turkey signed the German-Turkish Non-Agression pact on June 18 which was soon followed by the "Clodius Agreement" in which Turkey would export 45,000 tons of chromite ore to Germany and 90,000 tons of mineral, to counter this the U.S. and U.K would try to buy out the Turkish chromite ore before Germany could even if they did not need any. When the Red Army entered Bulgaria in August of 1944 however which cut overland contact between Turkey and the Axis Powers, Turkey decided to sever diplomatic and commercial relations with Germany."
ww2_germany.40.a:0 "We are being buried alive by the world..."
ww2_germany.41.t:0 "Warsaw Uprising Begins"
ww2_germany.41.d:0 "In Warsaw the Polish Resistance Home Army has risen up and has taken momentary control of the city and has rounded up our troops. This uprising most likely has taken place due to the rapidly advancing Red Army which is currently approahcing the suburbs of the city, however they have no outside support so it will not be hard to crush them."
ww2_germany.41.a:0 "We shall smash Warsaw to pieces for this!"
ww2_germany.43.t:0 "Rommel Dead!"
ww2_germany.43.d:0 "Erin Rommel who had been wrongly accused, innocently mixed up in the July 20th plot was sentenced to death via execution, however Hitler knew that doing such would mean branding Rommel a traitor and damaging morale on the home front giving Rommel a chance to take his own life. On October 14th 1944 he took a cyanide pill and was pronounced dead, witnesses were struck by the smile of deep contempt on Rommels face post-death, never seen in his own lifetime. His wife had thought it was for Hitler."
ww2_germany.43.a:0 "Legends never die"
ww2_germany.44.t:0 "Operation Panzerfaust"
ww2_germany.44.d:0 "The Führer has recently received word that Miklos Horthy, the leader of Hungary, has been secretely negotiating his country's surrender to the advancing Red Army. As of this moment he has sent Otto Skorzeny to deal with the situation along with other special forces. The Führer worried that this surrender will expose Germany's southern flank greately where Romania has already joined against the Reich and cut off many of our troops."
ww2_germany.44.a:0 "Horthy must be removed!"
ww2_germany.45.t:0 "Kluge found Dead"
ww2_germany.45.d:0 "Field Marshal Gunther von Kluge has been found dead today, he has killed himself with a cyanide pill after being recalled by the Führer to Berlin following the failure of the monstrous assasination attempt whom Kluge had a minor role, but significant in his traitorous betrayal of the Reich and its people."
ww2_germany.45.a:0 "Disloyal pig"
ww2_germany.46.t:0 "Welcome to the Mod"
