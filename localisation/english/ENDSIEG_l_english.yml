 #ww1_germany.60.d:0 ""
 #ww1_germany.60.a:0 ""
 ww1_germany.61.t:0 "Red Baron Dies Over The Somme"
 ww1_germany.61.d:0 "On the 21st of April 1918, after the fog has lifted over Cappy Airfield JG1 took off after reports of enemy air activity reports. Jasta 11 takes off led by Manfred von Richtofen (The Red Baron), with Hans Joachim-Wolff, and Richtofen's cousin Wolfram who is heading into battle for the first time. \n\n At 1150 hours, Mellersh spots a lone Triplane, half rolls and forces him down. May circles on the edge of the fight until he sights Richtofen's cousin Wolfram crossing his front, Richtofen sees his cousin under fire and closes in, opens fire. The inexperienced May, falls out of control probably saving his life. Richtofen breaks his own rule and follows him down as May plunges earthward but he regains control just over the Somme and follows the river West - and to the safety of his own lines. May's friend Roy Brown sees the pursuit and dives to help, a low level chase follows. With a strong easterly win, Richtofen is pushed further and further over enemy lines... alone... and under constant ground fire. Richtofen seems to become target fixated, unaware of Brown diving behind him; at this exact time Cedric Popkin, of the 24th Australian Machine Gun Company fires at the Red Triplane along with soldiers from the 53rd Battery, Royal Australian Artillery. As Brown fires a burst the Triplane rears up to the right, at 1200 hours near Vaux-sur-Somme, Richtofen receives a single, fatal, bullet wound to the chest. The Red Triplane Fokker falls vertically but pulls up at the last moment, most likely still under the control of Richtofen, but by the time the aircraft stops... Richtofen is dead. To this day nobody who knows who killed the Red Baron as the Sopwith and the ground fire both used the Vickers .303. However May, Mellersh, and LeBoutillier all claim to have seen the Triplane rear up as Roy Brown fired, though the shot that enetered the under right of his armpit exiting under his left nipple gave high credence to groundfire bringing him down."
 ww1_germany.61.a:0 "Alles Kaput..."
 ww1_germany.62.t:0 "Richtofen Claims 81st Kill!"
 ww1_germany.62.d:0 "The Ace of all Aces, Manfred von Richtofen alternatively known as 'The Red Baron' flying his Red Colored Fokker Tripline to envoke fear in the foul enemy has emerged from another successful air engagment with his 81st Kill after spotting Wilfred May eyeing his young cousin, Wolfram. Non-the-less both have emerged victiorious and alive and well, our troops look up to him in their trenches, he is their angel in the air."
 ww1_germany.62.a:0 "And to many more!"
 ww1_germany.63.t:0 "Kaiser Wilhelm Geschütz Bombards Paris"
 ww1_germany.63.d:0 "The Kaiser Wilhelm Geschütz otherwise known as the Paris Gun, our long range heavy howitzer has once again taken action in bombarding the city of Paris, although the gun's damage is pretty ineffective in terms of structure damage it serves a good demoralizer for the inhabitants of Paris whom are most likely terrified, knowing at any time a shell from that gun could wipe them out."
 ww1_germany.63.a:0 "Hit'em Hard!"
 ww1_germany.64.t:0 "The Crimean Operation"
 ww1_germany.64.d:0 "An illegitamate government, the Taurida Soviet Socialist Republic controls the territory of Crimea and Cherson. As such, we have decided to invade the Crimean Peninsula with Ukranian assistance to take the prized port of Sevastopol for the Kaiserreich!"
 ww1_germany.64.a:0 "A port in the Black Sea will be useful.."
 ww1_germany.64.b:0 "Let them be."
 ww1_germany.65.t:0 "Formation of the Crimean Regional Government"
 ww1_germany.65.d:0 "We have established the Crimean Regional Government which is to be under German Protection with the Lipka Tatar General Maciej Sulkiewicz as Prime Minister. Whilst there were some efforts by the Ukraine to exert control over Crimea we have quickly subdued these efforts ensring the separation between Crimea and Ukraine."
 ww1_germany.65.a:0 "Give Cherson to Ukraine, give the Tatars only the Crimean peninsula"
 ww1_germany.65.b:0 "Give the tatars all the former territories of the Taurida SSR!"
 ww1_germany.65.c:0 "Direct Rule from Berlin!"
 ww1_germany.66.t:0 "Taurida SSR Surrenders"
 ww1_germany.66.d:0 "After a successful offensive the Taurida SSR has surrendered and we have transfered all territory to be for now under direct German military control. However, there have been efforts from the Ukraine to try and get us to transfer the territory to them, if we accept we will lose the ability have a strong strategic position in the Black Sea later on..."
 ww1_germany.66.a:0 "Temporary German Military Occupation!"
 ww1_germany.66.b:0 "Transfer all territories to Ukraine!"
 ww1_germany.67.t:0 "Kaiser Wilhelm II Abdicates?"
 ww1_germany.67.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war calls for the Kaiser to abdicate grew in intensity. Wilhelm II himself was deeply reluctant to make such a sacrifice. Whilst his military advisers insisted that the army could no longer be relied on Wilhelm still expressed a notion to lead the armies back into Germany from the Western Front. Following the Kiel mutiny however Wilhelm II lost all hope and the navy was his greatest joy and achievement for which once it rebelled he had realized that the war had indeed been lost and seeing the fate of the Russian Royal Family, his cousins, he had a tough decision to make. Does the Kaiser abdicate?"
 ww1_germany.67.a:0 "He was but a 'Shadow Kaiser' anyway"
 ww1_germany.67.b:0 "No! He is but a puppet but he shall remain!"
 ww1_germany.67.c:0 "No! Our loyal leader will lead us to victory!"
 ww1_germany.68.t:0 "General Mobilization Begins"
 ww1_germany.68.d:0 "With war imminent the government has called for general mobilization with reserve divisions across the country ready for action. The men are rather confident that the war will by over, at least but christmas."
 ww1_germany.68.a:0 "To the front lines!"
 ww1_germany.69.t:0 "The Kaiser's Battle"
 ww1_germany.69.d:0 "The war has now gone on for four long years, but not all is bad for us as we have recently have knocked out Russia, this means we can focus all of their eastern divisions on the Western Front giving us numerical superiority over the Entente. Erich Ludendorff has been planning this operation for a while now naming it the 'Kaiserschlacht' or the Kaiser's Battle claiming this operation if successful, will drive us to Paris and thus our final victory. On the inside our society is slowly falling apart however, desertion particularly with our allies Austria-Hungary and Turkey, the blockade, and war exhaustion is all taking its toll and we will either win quick or lose quick."
 ww1_germany.69.a:0 "The battle begins..."

 ww1_germany.70.t:0 "Choosing our Warplans"
 ww1_germany.70.d:0 "Now that we are at war, it is time to choose our warplan. Will we choose the Schlieffen plan, which goes through Belgium and Luxemburg to circumvent the heavily fortified French lines, or will we do the exact same but through Switzerland with the Rupprecht Plan. Finally we have the option to ignore other fronts, and force Russia out of the war first."
 ww1_germany.70.a:0 "Pick the Schlieffen Plan"
 ww1_germany.70.b:0 "Pick the Kronprinz Plan"
 ww1_germany.70.c:0 "Pick the Rupprecht Plan"
 ww1_germany.75.t:0 "Kaiser Wilhelm's Assassination"
 ww1_germany.75.d:0 "This Morning, The Kaiser died in an assassination, the murder was an Austrian agent and he has been arrested by the Imperial Guard, interrogated and has been hanged. The both nations are at war against eachother. The new Head of the State, PAul von Hindenburg denounced fermly this act and wants to avenge the Kaiser's death. This assassination happened at the worst time possible, as the German state already had troubles with stability "
 ww1_germany.75.a:0 "Oh no..."
 ww1_germany.76.t:0 "Kaiser Wilhelm survives assassination attempt"
 ww1_germany.76.d:0 "This Morning, an assassination plot against Kaiser Wilhelm has been discovered, the suspect is an Austrian agent. He carried a revolver as well as a Bomb and was trying to approach the Kaiser's person. The suspect has been taken out by the Imperial Guard. Kaiser Wilhelm is now under close protection and he denounced a miserable Austro-Hungarian attempt to stop the ongoing war against the two Nations"
 ww1_germany.76.a:0 "What will Happen now ?"
 ww1_germany.79.t:0 "Alsatian Resistance"
 ww1_germany.79.d:0 "Recently, a lot of different Anti-German and Independentist movements spreaded out in Elsaß-Lothringen, these movements are most likely fueled by the French government. We must act swiftly to prevent them from being too widespread."
 ww1_germany.79.a:0 "Send the Army!"
 ww1_germany.79.b:0 "Give them some Independence"

# WW1 Italy #
 ww1_italy.1.t:0 "Italo-Turkish War"
 ww1_italy.1.d:0 "Our claims on Libya have dated back to the defeat of the Ottomans in the Russo-Turkish War of 1877, and now is the time to realize those dreams and take what is ours, for those Turks are not making use of that land. Libya would surely be better under our jurisdiction!"
 ww1_italy.1.a:0 "This should be easy!"
 ww1_italy.101.t:0 "Treaty of Ouchy"
 ww1_italy.101.d:0 "With the Ottoman Turks defeated our diplomats have decided to take advantage of the situation to obtain a fabourable peace deal and we have signed a treaty in Ouchy near Lausanne. The main provisions of the treaty are that the Ottomans withdraw all military personnel from Libya but in return, we would return Rhodes and other Aegean islands we held from the Turks."
 ww1_italy.101.a:0 "A great victory!"
 ww1_italy.101.b:0 "We shall conquer the entirety of Turkey!"
 ww1_italy.102.t:0 "Victory in Libya!"
 ww1_italy.102.d:0 "We have succesfully kicked out the Italians out of Libya. We can now decide to take a whitepeace, or we can decide to stump out the Italians entirely."
 ww1_italy.102.a:0 "We'll take the deal."
 ww1_italy.102.b:0 "We will remove the roaches..."
 ww1_italy.2.t:0 "Our Claims on Libya"
 ww1_italy.2.d:0 "Our claims on libya have dated back to the defeat of the Ottomans in the Russo-Turkish war where our diplomats hinted the great powers if there would be any opposition. We signed a treaty with French backing which accorded freedom of intervention in Tripolitania and Morocco. \N\N To appease the masses we have began a large-scale lobbying campaign in favour of an invasion of Libya depicting the area as rich in minerals, well-watered, and defended only by 4,000 turkish troops. The population is also to be desctibed as hostile to the turks and friendly to us Italians, for the invasion will be little more than a small military exercise for us."
 ww1_italy.2.a:0 "Libya belongs with us!"
 ww1_italy.3.t:0 "Establishing a Presence in Libya"
 ww1_italy.3.d:0 "In order to bring law and order to Libya we have put in a much larger presence in our North African colony in order to subue any sort of dissidents, particularly those who aim for independence and fight or aid the Senussi Order."
 ww1_italy.3.a:0 "Order, but not via the Senussi."
 ww1_italy.4.t:0 "Supressing the Senussi Order"
 ww1_italy.4.d:0 "Although we have beaten the Turks in Libya, the Senussi Order as they call themselves are a bunch of rebellious killers whose army consists of some of the same militia that fought against us in the Italo-Turkish war. The Senussi Order is preventing us from creating order in our new colony and whatever means we must take to supress them are neccessary for the safety of our troops and the development of our new colony."
 ww1_italy.4.a:0 "Ah, Imper- I mean order, yes?"
 ww1_italy.5.t:0 "Prepartion for War"
 ww1_italy.5.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before a great war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_italy.5.a:0 "Where shall we stand?"
 ww1_italy.6.t:0 "Our Friend Germany"
 ww1_italy.6.d:0 "Whilst the Germans are allied to the Austro-Hungarians whom have a large amount of Italian territories perhaps it would be better to side with them and instead look westward at the French whom hold Savoy and Corsica for now."
 ww1_italy.6.a:0 "Two new Nations, Two nations united."
 ww1_italy.7.t:0 "Italian Neutrality"
 ww1_italy.7.d:0 "With the Great War breaking out we are technically speaking a member of the Triple Alliance which requires us to support our allies that are now at war. However, we will not be joining our allies with the government making it clear even before the war began as we have differed on the Austrians opinion of this attack on Serbia being of 'defensive nature'. The Prime Minister has made it clear that the terms of the 1882 Triple Alliance do not apply becuase neither Austria-Hungary or Germany have been attacked and with a sizable oppositon to war in Italy we will remain neutral at that."
 ww1_italy.7.a:0 "We probably won't go to war... Probably."
 ww1_italy.8.t:0 "Secret Pact with the Entente"
 ww1_italy.8.d:0 "We have decided to side with the Entente with our government growing convinced that support of Austria, the traditional enemy of our country, will not gain Italy the territories it so desperately needs. Although there have been negotiations with the Central Powers who have tried to keep us neutral we will not remain neutral with such territorial gains ahead of us on the side of the Entente."
 ww1_italy.8.a:0 "We shall unite all of Italy!"
 ww1_italy.9.t:0 "Joining the Entente"
 ww1_italy.9.d:0 "In the recent days we have revoked the Triple Alliance publically however the majority of the pariament still opposed declaring war contrary to the nationalistic crowds whom demostrated for the war. With the London Pact signed and in order to prevent a conflict between the Crown and Parliament and the consequenced of both internal stability and foreign relationships the Parliament has accepted the declaration of war."
 ww1_italy.9.a:0 "Glory to Italy!"
 ww1_italy.10.t:0 "Request of Allied Support"
 ww1_italy.10.d:0 "We have not exactly come completely prepared for such a long and drawn out conflict and as a result we are in need of support which luckily the British and French have managed to provide sending equipment and a few infantry divisions to help us out."
 ww1_italy.10.a:0 "Great"
 ww1_italy.11.t:0 "Massive War Effort"
 ww1_italy.11.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_italy.11.a:0 "Keep it up"
 ww1_italy.12.t:0 "Honoring the Triple Alliance"
 ww1_italy.12.d:0 "With our allies now at war the time has come for Italy to honor the Triple Alliance, whilst there are a fair amount of territories we seek to gain on the side of our allies there are also an equal amount in the hands of the French."
 ww1_italy.12.a:0 "We are with you!"
 ww1_italy.13.t:0 "Demand South Tyrol"
 ww1_italy.13.d:0 "Whilst we are not for joining the Triple Alliance in their war of agression we might as well make use of the situation and put our support up for sale with the price being South Tyrol."
 ww1_italy.13.a:0 "A fair price if you ask me"
 ww1_italy.1301.t:0 "Italy Demands South Tyrol"
 ww1_italy.1301.d:0 "In order for Italy to join our side in the war they have put up a price being South Tyrol, if we cede the territory they promise to join our war or at the very least stay neutral in the conflict."
 ww1_italy.1301.a:0 "Never!"
 ww1_italy.1301.b:0 "Fine..."
 ww1_italy.1302.t:0 "Austrians Refuse to Cede South Tyrol"
 ww1_italy.1302.d:0 "The Austrians upon hearing news of our offer for support on their side for the price of South Tyrol have apparently bitterly disagreed saying that South Tyrol will never be a part of Italy."
 ww1_italy.1302.a:0 "What now?"
 ww1_italy.1303.t:0 "Austrians Agree to Cede South Tyrol"
 ww1_italy.1303.d:0 "The grateful austrians upon hearing news of our offer for support on their side for the simple price of South Tyrol have quickly agreed to cede the state without much of a fuss."
 ww1_italy.1303.a:0 "Great"
 ww1_italy.14.t:0 "Honoring the Triple Alliance"
 ww1_italy.14.d:0 "With our allies now at war the time has come for Italy to honor the Triple Alliance, whilst there are a fair amount of territories we seek to gain on the side of our allies there are also an equal amount in the hands of the French."
 ww1_italy.14.a:0 "We are with you!"
 ww1_italy.15.t:0 "Claims on French Territory"
 ww1_italy.15.d:0 "Our claims on French territory are equally as numerous as those on the Austro-Hungarians. Pethaps it would not be wise to compromise our well-established and strategic alliance with the Central Powers, I am sure we can sacrafice our territorial ambitions in Austria, for now at least."
 ww1_italy.15.a:0 "All those lands belong to us"
 ww1_italy.16.t:0 "Massive War Effort"
 ww1_italy.16.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_italy.16.a:0 "Keep it up"
 ww1_italy.17.t:0 "Frontline Focus I"
 ww1_italy.17.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_italy.17.a:0 "Great"
 ww1_italy.18.t:0 "Frontline Focus II"
 ww1_italy.18.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_italy.18.a:0 "Great"
 ww1_italy.19.t:0 "Frontline Focus III"
 ww1_italy.19.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_italy.19.a:0 "Great"
 ww1_italy.20.t:0 "Homefront Focus I"
 ww1_italy.20.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_italy.20.a:0 "Sounds good"
 ww1_italy.21.t:0 "Homefront Focus II"
 ww1_italy.21.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_italy.21.a:0 "Sounds good"
 ww1_italy.22.t:0 "Homefront Focus III"
 ww1_italy.22.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_italy.22.a:0 "Sounds good"
 ww1_italy.23.t:0 "Patriotic Fervor"
 ww1_italy.23.d:0 "With Italy now at war with her mortal enemies whom seek to prevent a greater Italian nation and the unification of all italian peoples our people have presented a large amount of nationalistic support for the war with thousands of men voluntarily sigining up as of now even coming from other countries to fight for none other than the glory of Italy!"
 ww1_italy.23.a:0 "Glory to Italy!"
 ww1_italy.24.t:0 "Senussi Revolt"
 ww1_italy.24.d:0 "The Senussi are a Muslim religious group sponsored by the Ottomans. After the Ottoman defeat in Libya, resistance has become fierce, and now the group has openly declared ownership of our colonies in Africa. We must strike back!"
 ww1_italy.24.a:0 "Fierce and decisive"
 ww1_italy.25.t:0 "Final offensive against the Senussi"
 ww1_italy.25.d:0 "After our strike in 1914 against the religious group, they have fled to English controlled territories where they continued their reign of terror. We now have a window of opportunity, of defeating the group forever. Doing so however may cost a big amount of equipment and men, something our nation might not be prepared for. Now is finally the time where we wipe them out completely."
 ww1_italy.25.a:0 "And stay down this time."
 ww1_italy.25.b:0 "We must focus on our economy."
 ww1_italy.26.t:0 "Italians are asking for Non-Intervention"
 ww1_italy.26.d:0 "For the past Months, the Italian government showed interest in African land. This morning Italian dimplomats reached out to us, they want a guarantee that we won't interfere in their future endeavours. Should we sign such a pact ?"
 ww1_italy.26.a:0 "Sure, sign it"
 ww1_italy.26.b:0 "No, we can't guarantee such things"
 ww1_italy.27.t:0 "Italian Ultimatum"
 ww1_italy.27.d:0 "The Italian laid claim on our territories in North Africa, they are threatening us if we don't cede that land. The Italians are trying to make our Empire fall appart!"
 ww1_italy.27.a:0 "Refuse their requests!"
 ww1_italy.27.b:0 "These lands are useless, cede them"
 ww1_italy.29.t:0 "The Ottomans refused our Ultimatum"
 ww1_italy.29.d:0 "This Morning, an Ottoman attaché gave us a response on our North African claims. The Ottoman government refused to cede the Lybian lands. The Ottomans even tried to make fun of us for asking these lands, we shall take action against them"
 ww1_italy.29.a:0 "They know what that means..."


# WW1 Japan #
 ww1_japan.1.t:0 "Ultimatum to Germany Sent"
 ww1_japan.1.d:0 "Honoring our 1902 alliance agreement with the United Kingdom we have served the German Empire wih an ultimatum demanding all of their pacific colonies excluding the Solomon Islands, Bismarck Archipeligo, and German New Guinea. This war will be a great opportunity for us to pursue our own interests in the far east!"
 ww1_japan.1.a:0 "Send Ultimatum"
 ww1_japan.1.b:0 "Send Extended Ultimatum"
 ww1_japan.101.t:0 "Japan Sends us Ultimatum"
 ww1_japan.101.d:0 "The Japanese Government has sent us an ultimatum demanding practically all our pacific colonies excluding New Guinea, the Bismarck Archipeligo, and the Solomon Islands. Whilst it may be somewhat hard to let go of our colonial possesions perhaps it would be ultimately better to agree with their ultimatum and possibly avoid their intervention in this war lessening the power of the enemy?"
 ww1_japan.101.a:0 "Accept the Ultimatum"
 ww1_japan.101.b:0 "Ignore it"
 ww1_japan.102.t:0 "Germany Accepts Ultimatum"
 ww1_japan.102.d:0 "The German Empire has accepted our Ultimatum and agreed to cede the territories demanded within the ultimatum immediately, whilst we could honor our promises we could always still side with our allies and declare war on Germany regardless."
 ww1_japan.102.a:0 "Honor our promise"
 ww1_japan.102.b:0 "Help our allies"
 ww1_japan.103.t:0 "Germany Doesn't Respond"
 ww1_japan.103.d:0 "The German Empire has not responded to our ultimatum which will be taken by our government as a complete rejection and therefore we shall take matters into our own hands and take thosee territories regardless!"
 ww1_japan.103.a:0 "Declare War!"
 ww1_japan.103.b:0 "Back Down"
 ww1_japan.104.t:0 "Japan Sends us Ultimatum"
 ww1_japan.104.d:0 "The Japanese Government has sennt us an absolutely unimaginable ultimate demanding ALL of our pacific colonies, such an ultimatum is absolutely absurd, however do we really want to add another enemy to the list?"
 ww1_japan.104.a:0 "Accept the Ultimatum Reluctantly"
 ww1_japan.104.b:0 "Refuse to even respond"
 ww1_japan.105.t:0 "Germany Accepts Exttended Ultimatum"
 ww1_japan.105.d:0 "The German Empire has accepted our Ultimatum and agreed to cede the territories demanded within the ultimatum immediately, whilst we could honor our promises we could always still side with our allies and declare war on Germany regardless."
 ww1_japan.105.a:0 "Honor our Promise"
 ww1_japan.105.b:0 "Help our allies"
 ww1_japan.106.t:0 "Germany Doesn't Respond"
 ww1_japan.106.d:0 "The German Empire has not responded to our ultimatum which will be taken by our government as a complete rejection and therefore we shall take matters into our own hands and take thosee territories regardless!"
 ww1_japan.106.a:0 "Declare War!"
 ww1_japan.106.b:0 "Back Down"
 ww1_japan.2.t:0 "Kawachi Explodes!"
 ww1_japan.2.d:0 "Today, on the 12th of July 1918, despite being inspected several months before with no problems being discovered the Kawachi has unexpectedly blew up, the ship has sunk within roughly four minutes after the explosion and led to the death of 600 sailors with 443 survivors. No plausible suspect or reason for the explosion could be found and it is reported the cordite in her magazine might have spontaneously ignored due to decomposition. In the end whilst the navy considered salvaging the ship they decided it would be expensive and would delay the construction of one battlecruiser by over a year and was stricken from the navy list."
 ww1_japan.2.a:0 "What a waste of steel!"
 ww1_japan.3.t:0 "Rice Riots of 1918"
 ww1_japan.3.d:0 "Recently a series of popular disturbances have erupted throughout Japan from July to September 1918 caused by a precipitous rise in the price of rice that has caused extreme economic hardship, particularly in rural areas where rice is the main staple of life. The rice riots are said to be unparalleled to any other sort of protest in the past on terms of scope, size, and violence. The initial protest was said to have started peacefully but the disturbance quickly escalated into full scale riots, strikes, looting, incendiary bombings of police stations, and government offices, as well as armed clashes. Some 25,000 people were arrested, with 8200 being convicted of various crimes. Prime Minister Terauchi took the responsibility for the incident which brought the collapse of the Terauchi Masatake Administration in Japan."
 ww1_japan.3.a:0 "We must put an end to this!"
 ww1_japan.4.t:0 "March 1st Movement"
 ww1_japan.4.d:0 "The March 1st Movement is a clear public display of Korean resistance over our rule on the Korean peninsula. Supposedly, following the hearing of Wilson’s Fourteen Points speech many Korean students studying in Tokyo who were inspired published a statement demanding freedom from colonial rule. This was also escalated by death of the former Korean Emperor Gojong in January which has been filled with controversy and suspicion that he was poisoned."
 ww1_japan.4.a:0 "Indepdence for Korea? Laughable"
 ww1_japan.5.t:0 "Korea Integrated!"
 ww1_japan.5.d:0 "Today the Emperor of Korea has graciously and willingly approved the Japan-Korea Annexation Treaty signing it with a sharp smile on his face, in this treaty our nation will formally integrate Korea following the earlier Japan-Korea Treaty of 1905 in which Korea became a protectorate of our nation and the later Japan-Korea Treaty of 1907 in which Korea graciously gave away their rights of adminstration and internal affairs handing them over to us. Many of our fellow Japanese commentators predict that the Koreans will easily assimilate into the Empire!"
 ww1_japan.5.a:0 "Great news!"
 ww1_japan.6.t:0 "Death of Emperor Meiji"
 ww1_japan.6.d:0 "The Emperor Meiji has unfortunately passed away today of uremia, not long after his death the Japanese Diet has passed a resolution commemorating his role in the glorious Meiji Restoration. An iris garden in an area of Tokyo where Emperor Meiji had been known to visit is chosen to be the buildings location for the Shinto shrine Meiji Jingū. What the Emperor did will never be forgotten, he has presided over a time of rapid change for the better in Japan where we quickly changed from an isolation feudal state to a capitalist and imperial world power following the industrial revolution."
 ww1_japan.6.a:0 "He will be mourned"
 ww1_japan.7.t:0 "Nogi Maresuke Commits Seppuku"
 ww1_japan.7.d:0 "The General Nogi Maresuke who has been for a long time a national hero in Japan, a model of feudal loyalty, and self sacrifice has commited the seppuku ritual suicide due to his desire not to outlive his master, Emperor Meiji, whose death motivated his suicide on the day of the Emperor's funeral."
 ww1_japan.7.a:0 "What a hero"
ww1_japan.8.t:0 "Japan-Korea Treaty of 1905"
ww1_japan.8.d:0 "Under the Japan-Korea Treaty of 1905, Korea becomes a protectorate of Japan, effectively placing Korean foreign affairs under Japanese control. This treaty, signed under duress following military threats from Japan, marks the beginning of increased Japanese influence and control over Korea. The treaty leads to further agreements, such as the Japan-Korea Treaty of 1907, which further diminish Korean sovereignty and sets the stage for Japan's eventual annexation of Korea in 1910."
 ww1_japan.8.a:0 "What is to come of this?"
ww1_japan.9.t:0 "Japan Presents us with an Ultimatum"
ww1_japan.9.d:0 "Japan has presented us with an ultimatum, demanding greater control over Korean foreign affairs. This ultimatum followed Japan's victory in the Russo-Japanese War, which had increased Japan's influence in the region. Faced with the threat of military action, Korea had to decide whether to submit to Japan's demands or risk conflict."
ww1_japan.9.a:0 "Submit to Japan's demands to avoid conflict"
ww1_japan.9.b:0 "Refuse to submit and risk military action"

# Austria Hungary #
 ww1_kuk.1.t:0 "Bosnian Crisis"
 ww1_kuk.1.d:0 "Even though Bosnia and Herzegovina is still formally a part of the Ottoman Empire, our authorities have had factual control over the country and now the perfect chance to incorporate Bosnia and Herzegovina has come with the Young Turk Revolution in the Ottoman Empire. We have said we are afraid of the revolution spreading to Bosnia and Herzegovina gaining support from the Bosnian Muslims and Serbs, as a result Franz Joseph has announced the annexation of Bosnia and ordered the Minister of Finance to compose a constitution with the annexation to be announced two days after. \n\n This may spark a brief crisis however..."
 ww1_kuk.1.a:0 "Great"
 ww1_kuk.2.t:0 "Anti-Serbian Sentiment"
 ww1_kuk.2.d:0 "The Serb's constantly support ethnic irrdentist claims over our regions, sch as Vojvodina, Bosnia-Herzgovina, and provide sympathy for other South Slavic minorities within the Empire. If we are to fully make Serbia submit we must crush pan-Slavism and establish a complete and total sphere of influence in the Balkans."
 ww1_kuk.2.a:0 "Those dirty Serbs...."
 ww1_kuk.3.t:0 "Dominating the Balkans Sphere of Influence"
 ww1_kuk.3.d:0 "In our efforts to dominate the Balkan Sphere of Influence to secure our position there and crush pan-Slavism we have obviously managed to upset the Russian Empire a great deal which is allied/friendly with much of the Balkan States promoting pan-Slavism in the area. \n\n None-the-less we will not bbe able to fully crush pan-Slavism or establish our sphere of influence and dominate the region until Serbia is cut down to size..."
 ww1_kuk.3.a:0 "Oh well..."
 ww1_kuk.4.t:0 "Our Friend the German Empire"
 ww1_kuk.4.d:0 "We have recently recieved a visit from Kaiser Wilhelm who has arrived at heir presumptive Archduke Franz Ferdinand's hunting lodge in Konopischt, Bohemia. Both men have discussed a great deal about the future between our two countries but largely political matters in the Balkans and such, none-the-less the Archduke has told the Kaiser about the Serbian threat asking for backing should the Serbs get agressive in the future, to which the Kaiser had somewhat but not fully yet agreed which is understandable."
 ww1_kuk.4.a:0 "Good"
 ww1_kuk.5.t:0 "Our Friend the Tsardom of Bulgaria"
 ww1_kuk.5.d:0 "We have recently sent diplomats to the Sofia, Bulgaria in order to improve relations with Bulgaria whom we hope will counteract Serbia's dominance and strength in the Balkans as well as providing a larger front for the Serbians. Along with Bulgaria being secured on our side, we shouldn't worry about Constnatinople being threatened and we should be able to transfer more supplies and perhaps even troops to the Ottoman Empire if we can eliminate Serbia."
 ww1_kuk.5.a:0 "Great"
 ww1_kuk.6.t:0 "Our Friend the Ottoman Empire"
 ww1_kuk.6.d:0 "We have recently sent diplomats to Constantinople, Turkey in an effort to recuperate and build upon formerly bad relations. Whilst in the past us and the Turks have not particularly been good friends, they do provide some sort of strength in the Balkans especially if with Bulgaria and a good counter against Russia in the caucasus."
 ww1_kuk.6.a:0 "Great"
 ww1_kuk.7.t:0 "Preparation for War"
 ww1_kuk.7.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_kuk.7.a:0 "Ok"
 ww1_kuk.8.t:0 "Albanian Volunteers"
 ww1_kuk.8.d:0 "With Albanian neutrality violated we have been forced to follow Serbian troops into the region but have luckily managed to set up an Albanische Legion consisting of 9 battalions which should prove somewhat useful at least."
 ww1_kuk.8.a:0 "We will take them"
 ww1_kuk.9.t:0 "Confiscation of Serbian Grain"
 ww1_kuk.9.d:0 "With Serbia falling under our control we have taken the action to pillage the countryside in search of grain and any other food source for our own army which is desperately lacking such supplies. Although perhaps unethical it is what we must do to cope with food shortages."
 ww1_kuk.9.a:0 "It's what has to be done"
 ww1_kuk.10.t:0 "Cede Macedonia to Bulgaria"
 ww1_kuk.10.d:0 "One of our promises made to Bulgaria should they join the conflict was to return any lost territory and we might as well give them their chunk of Serbian Macedonia to govern over until the war ends and it fully becomes part of their country."
 ww1_kuk.10.a:0 "Here you go"
 ww1_kuk.11.t:0 "Massive War Effort"
 ww1_kuk.11.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_kuk.11.a:0 "Keep it up"
 ww1_kuk.12.t:0 "Seperate Peace?"
 ww1_kuk.12.d:0 "With Franz Josef gone the new Emperor, Charles I, who is much less reluctant to continue the war is attempting to set up a talk with the Entente leaders in order to get Austria-Hungary out of the war in one piece, if the Germans are to find out however they will not be happy one bit..."
 ww1_kuk.12.a:0 "Lets Try"
 ww1_kuk.12.b:0 "Nevermind I am not a coward!"
 ww1_kuk.13.t:0 "Our Friend the Kingdom of Italy"
 ww1_kuk.13.d:0 "We have recently sent diplomast to Rome, Italy, in an effort to improve relations. Although we are officially allied (Triple Alliance) the Italians are not exactly 'cemented' in our alliance, they still have strong distaste of our control over what they call 'rightful italian territory'. Whilst we managed to have good talks, the only way we can certainly cement the Italians would be to give them what they want which may not be in our interests..."
 ww1_kuk.13.a:0 "Hmmm"
 ww1_kuk.14.t:0 "Subdueing Italy"
 ww1_kuk.14.d:0 "In an effort to keep Italy out of the war at all costs we have offered the Italians what the Entente is probably offering them except without the needless loss of men in war. \n\n However, promises only go so far if we do not act on them there will be war no matter what with the Italians so we need to act on this as fast as possible."
 ww1_kuk.14.a:0 "Should we?"
 ww1_kuk.15.t:0 "Ceding South Tyrol"
 ww1_kuk.15.d:0 "Going along with our promises we have given the Italians South Tyrol, instead of South Tyrol and Istria. This however may be seen as a betrayal by them and they could get back on the side of the Entente if they see they can grab the remainder of their claimed territory from us that way."
 ww1_kuk.15.a:0 "It's risky..."
 ww1_kuk_1501.t:0 "Offer from Austria"
 ww1_kuk_1501.d:0 "Sir, the Austro-Hungarian government has given us an offer, promising that should we stay neutral in the war they are willing to give South Tyrol with no bloodshed, we could take the offer however it is a little less than what the Entente has been promising us."
 ww1_kuk_1501.a:0 "We will take it"
 ww1_kuk.1501.b:0 "We refuse to accept"
 ww1_kuk_1502.t:0 "Italy Accepts Our Offer"
 ww1_kuk_1502.d:0 "The Kingdom of Italy has graciously accepted our offer to cede the territory of South Tyrol in return for Italian neutrality in the war. We are glad more bloodshed could be prevented and this should permanently secure our Western Front."
 ww1_kuk_1502.a:0 "Great"
 ww1_kuk_1503.t:0 "Italy Declines Our Offer"
 ww1_kuk_1503.d:0 "The scum of the Kingdom of Italy have declined our fair offer in ceding South Tyrol in return for their neutrality, if more blood is to be spilled we will give them what they want and show those filthy Italians what are made of! "
 ww1_kuk_1503.a:0 "Death to Italy!"
 ww1_kuk.16.t:0 "Ceding South Tyrol and Istria"
 ww1_kuk.16.d:0 "Going along with our promises we have given everything we promised to the Italians, their neutrality is therefore de facto guaranteed for the rest of the war."
 ww1_kuk.16.a:0 "Great"
 ww1_kuk.1601.t:0 "Austria Cedes Claims to us"
 ww1_kuk.1601.d:0 "The Austro-Hungarian government has graciously went along with their full promise in ceding all of our strong claims on their territory to us for which we have in return agreed for complete neutrality for the rest of the war."
 ww1_kuk.1601.a:0 "Sounds fair"
 ww1_kuk.17.t:0 "Proposal to Italy"
 ww1_kuk.17.d:0 "In an effort to maximize on our previous success with Italy we can perhaps offer them Corsica and Savoy from France in order to try and get them to join our side in the war, this would strongly benefit us even more than having the Italians keep their neutrality."
 ww1_kuk.17.a:0 "Lets hope they like the idea"
 ww1_kuk.1701.t:0 "Italy Accepts Deal"
 ww1_kuk.1701.d:0 "The Italian government has accepted our proposal in offering the territories of Savoy, and Corsica should the Kingdom of Italy join the war on our side. Now all that is left is to get them to join the war..."
 ww1_kuk.1701.a:0 "Great!"
 ww1_kuk.1702.t:0 "Italy Declines our Deal"
 ww1_kuk.1702.d:0 "The ungrateful Italian government has unfortunately declined our proposal in offering the territories of Savoy, and Corsica should they join the Central Powers in the war."
 ww1_kuk.1702.a:0 "Well at least they are neutral"
 ww1_kuk.1703.t:0 "Austria Offers Claims in France"
 ww1_kuk.1703.d:0 "After securing our neutrality, the Austro-Hungarian government has been kind enough as to propose a deal with us, being that should we join the Central Powers in their war against the Entente and win we are to get the claimed territories of Corsica, and Savoy. It sounds like a good deal, but the question is that is it worth the risk?"
 ww1_kuk.103.a:0 "Accept the Deal"
 ww1_Kuk.1703.b:0 "Decline the Deal"
 ww1_kuk.18.t:0 "Italy Joins our Factions"
 ww1_kuk.18.d:0 "With Italy accepting our offer of having Corsica and Savoy from France should we be victorious they have officially become members of the Central Powers and will join the war effort within a day or two."
 ww1_kuk.18.a:0 "Hurrah!"
 ww1_kuk.19.t:0 "German Advisors"
 ww1_kuk.19.d:0 "With our army largely plagued by poor leadership, the Germans who have seen our relatively poor turnout on the battlefield have in turn offered support in the form of sending over Imperial German officers whom are more than capable of leading, this will hopefully improve the KUK's performance."
 ww1_kuk.19.a:0 "We could use the help"
 ww1_kuk.20.t:0 "German Troops Arrive"
 ww1_kuk.20.d:0 "Whilst we have already recieved German Advisors in the form of officers to improve our leadership we have also recently recieved a small reinforcement of German divisions to help us in our military operations."
 ww1_kuk.20.a:0 "We could use the help"
 ww1_kuk.21.t:0 "Send Germany Aid"
 ww1_kuk.21.d:0 "In an effort to help our ally Germany with their military operations on the western/east front we have decided to send a good chunk of equipment to our ally, after all we should be very thankful for their help they have granted to us so far."
 ww1_kuk.21.a:0 "A kind gift"
 ww1_kuk.22.t:0 "Send Germany Troops"
 ww1_kuk.22.d:0 "In an effort to tie up the Western Front for good we have decided to send several Austro-Hungarian divisions to Germany to use in any western operations, the additional divisions should provide additional numeral superiority which the Germans have largely lacked against the combined forces of France/Britain so far."
 ww1_kuk.22.a:0 "Lets hope it can make a difference"
 ww1_kuk.2201.t:0 "Austria Sends Reinforcements"
 ww1_kuk.2201.d:0 "The Austro-Hungarian government has kindly offered and sent us several of their unused divisions to be used on the Western Front in hopes of providing us any more additional men that are desperately needed."
 ww1_kuk.2201.a:0 "Thanks!"
 ww1_kuk.23.t:0 "Turkish Reinforcements"
 ww1_kuk.23.d:0 "Our ally the Ottoman Empire has kindly sent over reinforcements to fill in on the Eastern Front following our somewhat poor performance and need of more troops."
 ww1_kuk.23.a:0 "Thank you"
 ww1_kuk.24.t:0 "Send Turkey Troops"
 ww1_kuk.24.d:0 "Whilst we cannot promise the Turks much in terms of troops as we could use all the ones we have, we have agreed to provide a substantial ammount of troops to support the Ottomans in their military operations and to garrison important areas."
 ww1_kuk.24.a:0 "I hear its hot down there"
 ww1_kuk.25.t:0 "Send Turkey Equipment"
 ww1_kuk.25.d:0 "The Ottoman Empire is by far an industrial state which is capable of producing its own military equipment which is why we have offered to give them a substantial amount of what we can give, hopefully they can make use of this."
 ww1_kuk.25.a:0 "A kind donation"
 ww1_kuk.26.t:0 "Imperial Stability"
 ww1_kuk.26.d:0 "Due to such a large amount of different ethnicities within the Empire in such an age of nationalism it has become relatively unstable and held together like a house of cards. The main thing that is keeping the Empire together for now is the long reign of Franz Josef, therefore we are to be making more compromises to insure the stability of the Empire for years to come."
 ww1_kuk.26.a:0 "It must be held together"
 ww1_kuk.27.t:0 "Focus on Military"
 ww1_kuk.27.d:0 "Instead of focusing on using all of our political resources to keeping the Empire together we have instead decided to take the path of increasing our military spending and modernizing the army, navy, and airforce. Whilst this could eventually fall back on us it would definately help us in any sort of military conflict later on."
 ww1_kuk.27.a:0 "The army is more important"
 ww1_kuk.28.t:0 "Focus on Internal Issues"
 ww1_kuk.28.d:0 "Instead of focusing on using even more of our political and economic resources on the military we have decided to instead focus on the internal issues within the Empire to guarantee stability for the future."
 ww1_kuk.28.a:0 "Unity is key"
 ww1_kuk.29.t:0 "Supress Minorities"
 ww1_kuk.29.d:0 "In an effort to reduce dissent within the Empire we have taken actions to supress the rebellious minorities such as the Serbs whom constantly are going on and on about pan-Slavism and a great united slavic state in the Balkans."
 ww1_kuk.29.a:0 "It will remain a dream"
 ww1_kuk.30.t:0 "Offering a Compromise"
 ww1_kuk.30.d:0 "The Empire is being held together by a thread, and as much as we like it or not the secure the future for good we have taken actions to keep the Empire together by offering more autonomy to each of the ethnicities within the Empire like with Hungary."
 ww1_kuk.30.a:0 "Lets hope it was worth it..."
 ww1_kuk.31.t:0 "Polish Legion"
 ww1_kuk.31.d:0 "With the outbreak of war the formation of the Polish Legions has been declared by Jozef Pilsudski. Our government having jurisdiction over the area, has officially agreed to the formation with the unit becoming an independent formation of the Austro-Hungarian army."
 ww1_kuk.31.a:0 "We could use their help"
 ww1_kuk.32.t:0 "Hungarian Support"
 ww1_kuk.32.d:0 "With the war starting, we have garnered Hungarian support to act with us together in contributing to the war as much as possible."
 ww1_kuk.32.a:0 "Good"
 ww1_kuk.33.t:0 "Coronation of Charles I (IV)"
 ww1_kuk.33.d:0 "With the unfortunate death of Franz Josef, whom has ruled our empire for almost seven decades it is now time for Charles the heir presumptive to take his position who has attended his coronation oath at the Holy Trinity Columb outside Matthias Church today. It is said that in his Croatian Coronation oath he has recognized the union of the  Triune KIngdom of Croatia, Dalmatia and Slavonia with Rijeka and has favored the creation of a third Croatian political entity which none-the-less has upset the Hungarians somewhat who do not want to share power with anyone else."
 ww1_kuk.33.a:0 "We welcome the new Emperor!"
 ww1_kuk.34.t:0 "War Effort I"
 ww1_kuk.34.d:0 "We have begun to take more actions to ensure more effiency towards military production and more resources be diverted to the war effort with a rationing set in place to help conserve supplies/food within the country."
 ww1_kuk.34.a:0 "Ok"
 ww1_kuk.35.t:0 "War Effort II"
 ww1_kuk.35.d:0 "We have begun to take more actions to ensure more effiency towards military production and more resources be diverted to the war effort with a rationing set in place to help conserve supplies/food within the country."
 ww1_kuk.35.a:0 "Ok"
 ww1_kuk.36.t:0 "War Effort III"
 ww1_kuk.36.d:0 "We have begun to take more actions to ensure more effiency towards military production and more resources be diverted to the war effort with a rationing set in place to help conserve supplies/food within the country."
 ww1_kuk.36.a:0 "Ok"
 ww1_kuk.37.t:0 "Frontline Focus I"
 ww1_kuk.37.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_kuk.37.a:0 "Great"
 ww1_kuk.38.t:0 "Frontline Focus II"
 ww1_kuk.38.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_kuk.38.a:0 "Great"
 ww1_kuk.39.t:0 "Frontline Focus III"
 ww1_kuk.39.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_kuk.39.a:0 "Great"
 ww1_kuk.40.t:0 "Home Front Focus I"
 ww1_kuk.40.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_kuk.40.a:0 "Great"
 ww1_kuk.41.t:0 "Home Front Focus II"
 ww1_kuk.41.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_kuk.41.a:0 "Great"
 ww1_kuk.42.t:0 "Home Front Focus III"
 ww1_kuk.42.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_kuk.42.a:0 "Great"
 ww1_kuk.43.t:0 "Death of Franz Josef"
 ww1_kuk.43.d:0 "As a result of developing pneomonia of the right lung several days after catching a cold while walking in Schonbrunn Park with the King of Bavaria our Emperor has unfortunately passed in Schonbrunn Palace today in the evening. He is to be succeeded by his grandnephew Charles I, however it is questionable as to how the Empire will remain intact with the loss of such a grand central figure whom has reigned for two years short of seven decades."
 ww1_kuk.43.a:0 "A terrible loss..."
 ww1_kuk.44.t:0 "Assasisnation of Franz Ferdinand"
 ww1_kuk.44.d:0 "Today on 28 June, 1914, Archduke Franz Ferdinand of Austria, heir to the Austro-Hungarian throne, and his wife, Sophie, Duchess of Hohenberg, were shot dead in Sarajevo, by Gavrilo Princip, one of a group of six Bosnian Serb assassins coordinated by paramilitary group going by the name 'the Black Hand'. The political objective of the assassination was to break off Austria-Hungary's south-Slav provinces so they could be combined into a 'Greater Serbia' \n\n Though the liberal-minded Franz Ferdinand is not overly mourned by the ultra-conservative Austrian government, Emperor Franz Josef and the Austrian military leaders are said to be using his death as a convenient excuse to start pressing for a war with Serbia."
 ww1_kuk.44.a:0 "Tragic and unfortunate"
 ww1_kuk.45.t:0 "German Support Against Serbia?"
 ww1_kuk.45.d:0 "We have sent count Hoyos to Berlin in order to confirm Germany's backing in this current crisis with Serbia should it come to war..."
 ww1_kuk.45.a:0 "They must agree!"
 ww1_kuk.4501.t:0 "Austria Asks for 'Blank Cheque'"
 ww1_kuk.4501.d:0 "The Austro-Hungarian government has requested our promise to assist them should the situation with Serbia heat up into a full scale conflict."
 ww1_kuk.4501.a:0 "Give them our blank cheque"
 ww1_kuk.46.t:0 "Blank cheque recieved from Germany"
 ww1_kuk.46.d:0 "We have sent Alexander, otherwise known as Count Hoyos to Berlin with the memorandum and the Emperor's letter to secure Ambassor Szogyeny's support. In the evening Szogyeny- cabled about the Kaiser's pledge of 'full German backing' with Hoyos recieving a similar message from Zimmerman during his meeting. The following day the two diplomats met with German Chancellor, Bethmann-Hollweg and Zimmerman, and the Kaiser's commitments were confirmed with Austria-Hungary recieving the 'blank cheque' for dealing with Serbia."
 ww1_kuk.46.a:0 "Great!"
 ww1_kuk.47.t:0 "Ultimatum to Serbia"
 ww1_kuk.47.d:0 "We have sent an ultimatum to the Kingdom of Serbia demanding the Serbian state formally and publically condemn the 'dangerous propaganda' directed towards our country, the ultimate aim of which, is believed to be, to 'detach from the Monarchy territories belonging to it'. Moreover, Belgrade should 'supress by every means this criminal and terrorist propaganda'. \N\N In addition, the Serbian government is to be recquired to \n\n 1. Supress all publications which 'incite hatred and contempt of the Austro-Hungarian Monarchy' and are 'directed against its territorial integrity' \n\n 2. Dissolve the Serbia nationalist organisation Narodna Odbrana (The People's Defense) and all other such socities in Serbia \n\n 3. Eliminate without delay from schoolbooks and public documents all 'propaganda against Austria-Hungary \n\n 4. Remove from the Serbian military and civil administration all officers and functionaries whose names the Austro-Hungarian Government will Provide. \n\n 5. Accept in Serbia 'Representatives of the Austro-Hungarian Government' for the 'suppression of subversive movements'. \n\n 6. Bring to trial all accessories to the Archduke's assassination and allow 'Austro-Hungarian delegates' to take part in investigations \n\n 7. Arrest Major Vojislav Tankosic and civil servant Milan Ciganovic who were named as participants in the assassination plot.  \n\n 8. Cease the cooperation of the Sebian authorities in the 'traffic in arms and explosives across the frontier'; dismiss and punish the officials of Sabac and Loznica frontier service. 'guilty of having assisted the perpetratrs of the Sarajevo Crime'. \n\n 9. Provide 'explanations' to the Austro-Hungarian Government regarding 'Serbian Officials' who have expressed themselves in interviews 'in terms of hostility to the Austro-Hungarian government'. \n\n and finally 10. Notify the Austro-Hungarian Government 'without delay' of the execution of the measures comprised in the ultimatum."
 ww1_kuk.47.a:0 "Are we hoping they comply? or rather that they dont..."
 ww1_kuk.48.t:0 "Serbia Refuses Ultimatum"
 ww1_kuk.48.d:0 "Serbian Prime Minister Nicola Pasic has apparently ordered the Serbian army to mobilize and at te same time delivered the Serbian answer to the ultimatum to Gieslingen at the Austrian embassy, just before the 6 p.m. deadline. Serbia's response has effectively accepted all terms of the ultimatum but one being that it would not accept Austria-Hungary's participation in any internal inquiry, stating it would be a violation of the Constitution and of the law of criminal procedure. This response has appealed to Pasic and his country as well as to many international observers however it has made very little difference to us with with Dual Monarchy breaking diplomatic relations with Serbia."
 ww1_kuk.48.a:0 "This means war..."
 ww1_kuk.49.t:0 "To my peoples!"
 ww1_kuk.49.d:0 "Following the refusal to accept all terms of the Ultimatum sent to Serbia Franz Josef has gone ahead and issued a manifesto 'To my people's' - 'An meine Volker', in BadIschl on 28 July 1914. The text was a typical headline of war manifestoes printed following the Empire's declaration of war on Serbia. The document has been distributed all over the empire and is being widely published by news sources. The text has presented the agressiveness of Serbia as the reason for war, claiming that the Empire has tried all ways to avoid the conflict."
 ww1_kuk.49.a:0 "The war has begun"
 ww1_kuk.50.t:0 "Anti-Serb Riots in Sarajevo"
 ww1_kuk.50.d:0 "Following the assasination of Archduke Franz Ferdinand there has been a large-scale amount of anti-Serb violence in Sarajevo being encouraged by the government. The violent demonstrations assumed the characteristics of a pogrom, leading to ethnic divisions unprecedented in the city's history. Two serbs have been killed so far and many more attacked, whilst numberous houses, shops, and institutions owned by Serbs has been razed or pillaged."
 ww1_kuk.50.a:0 "This is payback!"
 ww1_kuk.51.t:0 "Armistice of Villa Giusti"
 ww1_kuk.51.d:0 "As much as it is painful to admit, our troops have been defeated and have ceased to exist as a combat force resulting a chaotic withdrawal in these last weeks. Not only that but the nation itself has ceased to exist in more ways than one with the declaration of independence of several states including Hungary which is half of our name. With the army so weak our commanders have been forced to seek a ceasefire and have signed the Armistice of Villa Giusti signed outside of Padua in Veneto taking effect today with the Kingdom of Italy already annexing Southern Tyrol as well as Trieste and Austrian Littoral."
 ww1_kuk.51.a:0 "Everything broken..."
 ww1_kuk.51.b:0 "We must continue the fight for the good of our nation..."
 ww1_kuk.52.t:0 "Banat Republic Declares Independence"
 ww1_kuk.52.d:0 "Today in the Banat region the leading members of the Social Democartic Party have decided to proclaim independence establishing a republic headed by Social Democrat leader Otto Roth. Made up of several large ethnicities the Rumanians being the largest ethnic group have reportedly said they do not want autonomy but rather unification with the Kingdom of Romania."
 ww1_kuk.52.a:0 "It won't last long"
 ww1_kuk.52.b:0 "This nation will be kept together with blood and iron!"
 ww1_kuk.53.t:0 "Czech's Declare Independence"
 ww1_kuk.53.d:0 "Prompted by the imminent collapse of the Habsburg Austro-Hungarian Empire the declaration of independence of the Czech nation has been proclaimed by its provisional government. With a draft of declaration of independence based on Wilson's fourteen points proclaimed and presented th the United States the U.S. Secretary of State Robert Lansing has replied that the allies were now committed to the causes of the Czechs, Slovaks,and Sout Slavs saying that th tenth of the Fourteen Points (autonomy for the nationalities) - was no longer enough with Emperor Charles I attempting to keep the empire together on those terms."
 ww1_kuk.53.a:0 "This is the death certificate of the empire..."
 ww1_kuk.53.b:0 "Keep it together at all costs!"
 ww1_kuk.54.t:0 "West Ukranian People's Republic Calls for Independence"
 ww1_kuk.54.d:0 "Today the West Ukrainian People's Republic has been proclaimed taking the Poles by surprise with the Polish Liquidation Committee which wwas ready to transfer from Krakow to Lviv and there has been deep resent with the Polish citizens in Lviv whom do not wish to be apart of this Ukranian nation."
 ww1_kuk.54.a:0 "We will manage without those Ukrops"
 ww1_kuk.54.b:0 "Show them our might!"
 ww1_kuk.55.t:0 "Martin Declaration United Slovakia with Czechs"
 ww1_kuk.55.d:0 "The Martin Declaration has been proclaimed in Martin, Slovakia, as a declaration of independence from the Hapsburg monarchy roughly ten days following the declaration of the Czech independence. Although there were calls for Slovak independence completely including that from the Czech Republic, the Slovak's separatist ambitions were largely suspended by the Czechs who would not agree to an terms of Slovak independence. \n\n The Slovak people were mistaken however, they would not be equal partners in this state and with Edvard Benes the FM of the Provisional Czech Gov. declaring it would be a Swiss-style federated state the Slovak's quickly found themselves being relegated to the status of a national minority."
 ww1_kuk.55.a:0 "Those traitors!"
 ww1_kuk.56.t:0 "Aster Revolution in Hungary"
 ww1_kuk.56.d:0 "Led by the Social Democrat, Count Mihaly Karoly, who established the Social Democratic Hungarian National Council (HNC) Karolyi demanded secession of Hungary from the Hapsburg Empire today with support of soldiers fro the Hungarian Army. HNC Protesters have worn aster flowers whilst helping seize public buildings throughout Budapest with PM Sandor Wekerle resigning and the former PM Istvan Tisza murdered."
 ww1_kuk.56.a:0 "This means the dissoluation of the Empire"
 ww1_kuk.56.b:0 "I will not accept this coup!"
 ww1_kuk.57.t:0 "Question of the Banat Region"
 ww1_kuk.57.d:0 "With the Banat Region proclaiming independence as a Republc not more than two weeks ago it has been a troubled state so far. The ethnic majority in the country, the Rumanians have called for unification with the rest of the Rumanian nation and there are a fair chunk of Yugoslavs on the other half of Banat. Considering the fact that the only international support this state has gotten is from the defeated Hungary we could invade it and split it between ourselves and Rumania with no international backlash."
 ww1_kuk.57.a:0 "Take it!"
 ww1_kuk.57.b:0 "Spare them"
 ww1_kuk.58.t:0 "Division of Banat"
 ww1_kuk.58.d:0 "With our troops taking full control of the Banat Region it is time to split the state between us and the Kingdom of Rumania based on ethnic majorities for fairness."
 ww1_kuk.58.a:0 "Good"
 ww1_kuk.59.t:0 "Armistice of Villa Giusti"
 ww1_kuk.59.d:0 "As much as it might be painful to admit, our troops have been defeated and have ceased to exist as a combat force resulting a chaotic withdrawal in these last weeks. Not only that but the nation itself has ceased to exist in more ways than one with calls for independence from all corners of the country including the Kingdom of Hungary which is half of our name. With the army so weak our commanders have been forced to seek a ceasefire and have signed the Armistice of Villa Giusti signed outside of Padua in Veneto taking effect today with the Kingdom of Italy already annexing Southern Tyrol as well as Trieste and Austrian Littoral."
 ww1_kuk.59.a:0 "Everything Broken..."
 ww1_kuk.60.t:0 "Spring Offensive Begins"
 ww1_kuk.60.d:0 "The war has now gone on for four long years, but not all is bad for the Central Powers whom have knocked out Russia, this means they can focus all of their eastern divisions on the western front giving them numerical superiority. This has prompted Erich Ludendorff to plan the 'Kaiserschlacht' otherwise known as the Kaiser's Battle or Spring Offensive. But on the inside the Central Powers are slowly falling apart, desertion, war exhaustion, and the blockade is all taking its toll and they will either win quick or lose quick. "
 ww1_kuk.60.a:0 "This isn't exactly promising..."
 ww1_kuk.61.t:0 "Tyrolean Volunteers!"
 ww1_kuk.61.d:0 "Italy has had some very... Suspicious activities on the border as of late. With their forces massing on the border, one would think that they are preparing to betray us and invade us, despite the Triple Alliance. As such, our own citizens, living in the border regions, have formed well-trained mountaineer militias to defend against this potential Italian aggression."
 ww1_kuk.61.a:0 "Those Insolent Italians!"
 ww1_kuk.65.t:0 "The 11th Crusade"

# WW1 Mexico #
 ww1_mexico.1.t:0 "Zapata Killed!"
 ww1_mexico.1.d:0 "In early 1919 Gen. Pablo Gonzalez ordered his subordinate to commerce operations against the Zapatistas in the mountains, but when Gonzalez found his subordinate Guajardo carousing in a cantina he was arrested. On March 21st, Zapata attempted to smuggle a note to Guajardo and invited him to switch side but the note never reached Guajardo and wound up instead on Gen. Gonzalez’s desk. However Gonzalez used this to his advantage promising to pardon Guajardo if he would tell Zapata he would bring over his men and supplies with Zapata agreeing to all his terms. On April 10, 1919, Guajardo invited Zapata to a meeting, intimating that he intended to defect to the revolutionaries but when Zapata arrived Guajardo’s men riddled him with bullets as he was gunned down."
 ww1_mexico.1.a:0 "Our nation is closer to being united without him!"
 ww1_mexico.2.t:0 "Pancho Villa Assassinated"
 ww1_mexico.2.d:0 "On Friday, 20th of July 1923, Villa was killed while visiting Parral. He frequently made trips from his ranch to Parral for banking and other errands, where he generally felt secure. Villa was usually accompanied by his entourage of Dorados (his bodyguards), but had gone into the town without them on that day, taking only a few associates with him. He went to pick up a consignment of gold from the local bank with which to pay his Canutillo ranch staff. While driving back through the city in his black 1919 Dodge touring car, Villa passed by a school, and a pumpkinseed vendor ran toward his car and shouted Viva Villa!, a signal to a group of seven riflemen who then appeared in the middle of the road and fired more than 40 shots into the automobile. In the fusillade, nine dumdum bullets, normally used for hunting big game, hit Villa in the head and upper chest, killing him instantly."
 ww1_mexico.2.a:0 "Tragic"
 ww1_mexico.3.t:0 "1910 Election"
 ww1_mexico.3.d:0 "Our great leader Porfirio Diaz has no doubt won the elections, although there remains a huge controversy of whether or not the elections were rigged or not as the Madero campaign met fierce resistance from the Diaz regime. Shortly before the elections he was been arrested on the charges of inciting a rebellion and many have noted election fraud at the polls."
 ww1_mexico.3.a:0 "Those are false allegations"
 ww1_mexico.3.b:0 "As Expected"
 ww1_mexico.4.t:0 "Madero Campaign Highly Successful"
 ww1_mexico.4.d:0 "Francisco Madero who is running for president has been lately very successful in his campaign drawing large crowds and appeasing the people with his plans for reform and change in Mexico should he win the election, this man will be a huge obstacle should we plan to stay in power a little while longer..."
 ww1_mexico.4.a:0 "He will be an obstacle..."
 ww1_mexico.5.t:0 "Madero Escapes!"
 ww1_mexico.5.d:0 "Whilst Francisco Madero has been imprisoned shortly before the elections he none-the-less managed to slip between our fingers running away across the Mexican border into the United States on horseback where it is said he may be even planning a revolution to take us out of power..."
 ww1_mexico.5.a:0 "Damn!"
 ww1_mexico.6.t:0 "Madero Crosses Rio Grande"
 ww1_mexico.6.d:0 "Madero who has taken refuge in the United States has recently crossed the Rio Grande River with his followers and issued a manifesto declaring the 1910 Mexican Election null and void on claims of election fraud. He has claimed the office of President and Vice-President of Mexico vacant and proclaims himself as the provisional president of Mexico."
 ww1_mexico.6.a:0 "The revolution has begun!"
 ww1_mexico.6.b:0 "Against the Aristocracy!"
 ww1_mexico.7.t:0 "Diaz Surrenders"
 ww1_mexico.7.d:0 "Porfirio Diaz, encouraged by his advisor Jose Yves Limantour has made a wise choice to step down from power following significant victories on the side of the Maderistas. All fighting has stopped and Diaz is to be exiled from Mexico. However Madero's planned social reforms which were vaguely promised never came to light and thus dissent in Mexico is still high...."
 ww1_mexico.7.a:0 "Peace at last!"
 ww1_mexico.8.t:0 "Liberation Army of the South"
 ww1_mexico.8.d:0 "Emiliano Zapata has joined the revolution with Madero after Madero has made some vague promises regarding land reforms which is the only issue Zapata cares about."
 ww1_mexico.8.a:0 "Diaz is doomed"
 ww1_mexico.9.t:0 "Emiliano Zapata Urges for Land Reform"
 ww1_mexico.9.d:0 "Regarding that vague promise Madero made to Zapata during the early stage of the revolution about taking Zapata's ideas for land reform into action which still has not been done has made Zapata quite angry if we dont do something about this we may face a rebellion..."
 ww1_mexico.9.a:0 "Hmm..."
 ww1_mexico.10.t:0 "Pascual Orozco Launches Rebellion"
 ww1_mexico.10.d:0 "One of Madero's former generals Pascual Orozco has recently launched a rebellion in Chihuahua with Madero reacting by dispatching troops under the command of Victoriano Huerta  following Jose Gonzelez Salas's defeat. The rebellion is very minimal and will unlikely gain any traction."
 ww1_mexico.10.a:0 "Traitor!"
 ww1_mexico.11.t:0 "Bernardo Reyes launches Rebellion"
 ww1_mexico.11.d:0 "Bernardo Reyes a former general under Porfirio Diaz has launched a rebellion in Nuevo Leon however it has met with limited usccess and been defeated after 11 days with Reyes being imprisoned in Mexico City."
 ww1_mexico.11.a:0 "There will be stability in Mexico!"
 ww1_mexico.12.t:0 "Felix Diaz Launches Rebellion"
 ww1_mexico.12.d:0 "The Nephew of Porfirio Diaz has launched a rebellio in Veracruz saying that he is to "reclaim honor of the army trampled by Madero." however luckily the rebellion was quickly crusehd within days and Diaz has been imprisoned in Mexico City"
 ww1_mexico.12.a:0 "What honor?!"
 ww1_mexico.13.t:0 "Rumors of Huerta Conspiring with Enemies"
 ww1_mexico.13.d:0 "Victorianoo Huerta the current commander of the armed forces is said to be conspiring with Felix Diaz, Bernardo Reyes, and the US Ambassador Henry Lane Wilson against the current president Francisco Madero. Two of those individuals have actively rebelled against Madero in the past..."
 ww1_mexico.13.a:0 "Something fishy is going on here..."
 ww1_mexico.14.t:0 "The Ten Tragic Days"
 ww1_mexico.14.d:0 "On the night of February 8, 1913 Felix Diaz has been freed after a brief parley which resulted in the death of the commander of the civilian pententiary retreating into the city arsenal were he took control of the armory. \n\n Madero had full and complete confidence this Rebellion would non-the-less be supressed as had the previous ones. With fighting in the capital going on for several days General Victoriano Huerta ended up forming an alliance with Felix Diaz betraying Madero and arresting his brother and murdering him and offering Madero protection from the Diaz/Reyez forces only to be betrayed by Huerta and arrested where he was shortly after forced to resign and subsequently assasinated."
 ww1_mexico.14.a:0 "What a tragedy..."
 ww1_mexico.15.t:0 "Accept Zapata's Land Reforms?"
 ww1_mexico.15.d:0 "If we accept Zapata's land reforms we won't have to worry about him rising up against us and the future of Mexico could still be peaceful however should we break our vague promise for reform we may face a rebellion from Zapata which could potentially dwelve Mexico into another revolution/civil war."
 ww1_mexico.15.a:0 "Implement Zapata's Land Reform"
 ww1_mexico.15.b:0 "Ignore Zapata"
 ww1_mexico.16.t:0 "Zapata Rises Up!"
 ww1_mexico.16.d:0 "Angry with Madero ignoring his vague promise to institute land reforms across Mexico Zapata has take up arms against us! Although his force is small and won't poise much of a danger for now it is better to put out the fire quickly..."
 ww1_mexico.16.a:0 "Damn"
 ww1_mexico.17.t:0 "Constitutionalistas Rise Up"
 ww1_mexico.17.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Venustiano Carranza have launched a rebellion against Huerta in order to force him out of power and restore democracy in Mexico."
 ww1_mexico.17.a:0 "Damn!"
 ww1_mexico.18.t:0 "Villistas Rise Up"
 ww1_mexico.18.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Pancho Villa have joined Venustiano Carranza's Constitutionalistas against Huerta in order to force him out of power and restore democracy in Mexico."
 ww1_mexico.18.a:0 "Damn!"
 ww1_mexico.19.t:0 "Zapatistas Rise Up"
 ww1_mexico.19.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Emiliano Zapata have joined Venustiano Carranza's Constitutionalistas and Pancho Villa's Villista's against Huerta in order to force him out of power and restore democracy in Mexico."
 ww1_mexico.19.a:0 "Damn!"
 ww1_mexico.20.t:0 "Fall of the Huerta Regime"
 ww1_mexico.20.d:0 "Following immense internal and external pressure along with repeated defeats in the field against the Villista-Constitutionalista-Zapatista alliance Victoriano Huerta has chosen to reluctantly resign from his position of 'president' today."
 ww1_mexico.20.a:0 "A New Era of Peace!"

# WW1 Portugal #
 ww1_portugal.1.t:0 "Monarchy of the North"
 ww1_portugal.1.d:0 "The Monarchy of the North, officially called the Kingdom of Portugal was a short-lived revolution and monarchist government that was proclaimed in Porto, North of Portugal on the 19 January 1919. The movement was led by Henrique Mitchell de Paiva Couceiro a prominent member of the Portuguese imperial government who said the revolution was necessary because “if the North does not agree with the South, I will be, until the end, on the side of the faithful to tradition.”. However the revolution failed to gain strong popular support throughout the country with a unorganized structure, this led to its quick demise and the re-establishment of the Portuguese Republican regime in Porto."
 ww1_portugal.1.a:0 "They will be crushed!"
 ww1_portugal.1.b:0 "Long live the King!"
 ww1_portugal.2.t:0 "Bloody Night"
 ww1_portugal.2.d:0 "Known in Portuguese as Noite Sangrenta, A radical revolt took place in lisbon on the night of October 19th 1921. During the Bloody Night, The head of Government, Antonio Granjo; Politicians Machado Santos and Jose Carlos da Maia who were involved with the October 1910 revolution that established the First Portuguese Republic, with others were murdered in cold blood. The insurrection took place on the night of October the 19th 1921 after the anniversary of the Proclamation of the Republic. When a group of soldiers rose up against the dismissal of the government headed by Liberato Pinto, protector of the Guarda Nacional Republicana."
 ww1_portugal.2.a:0 "How Terrible..."
 ww1_portugal.3.t:0 "Sidonio Pais Assasinated!"
 ww1_portugal.3.d:0 "After the president made his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1914 previously enjoying dinner at the restaurant Silva, he was accompanied by his brother and son planning to take the train to Porto in order to confer with the NOrthern Military Juntas. However when he entered the station at around 11 PM, he was received by a Republican Guard ordered to protect the president, however, this couldn't ruin the mood as a band played a popular song when the President entered the station. Inside the station Jose Julio da Costa a left-wing activist was waiting for him concaeling a pistol in his cloak. As the president passed Da Costa penetrated the double police cordon surrounding the President and fired two shots into Pais who at first was still alive but died of his wounds en route to the hospital."
 ww1_portugal.3.a:0 "What will we do without him?"
 ww1_portugal.4.t:0 "Assassination Attempt on the President!"
 ww1_portugal.4.d:0 "On December 5, 1918, during an award ceremony for survivors of the navy trawler Augusto de Castilho there was an assassination attempt against the president-king, Sidonio Pais, however luckily nobody got hurt."
 ww1_portugal.4.a:0 "Good thing it didn't succeed!"
 ww1_portugal.5.t:0 "May 28 1926 coup d'etat"
 ww1_portugal.5.d:0 "The 28 May 1926 coup d'état, sometimes called 28 May Revolution or, during the period of the authoritarian Estado Novo, the National Revolution, was a military coup of a nationalist origin, that put an end to the unstable Portuguese First Republic and initiated the Ditadura Nacional. The chronic political instability and government's neglect of the army created opportunities for military plots. Already in 1925 there were two failed coup attempts on April 18th and July 19th. The plotters were acquitted by military court. During winter of 1925 and spring 1926 a group of junior officers planned a new coup and were looking for a senior officer to be the figurehead of their movement. They decided on General Manuel Gomes da Costa, who agreed to join the plotters on May 25th."
 ww1_portugal.5.a:0 "Down with the Republic!"
 ww1_portugal.6.t:0 "José Mendes Cabeçadas Deposed!"
 ww1_portugal.6.d:0 "Cabecadas served as the ninth President of the Republic, which was a military dictatorship. Other revolutionaries however Gomes da Costa and Oscar Carmona judged him as incapable and in am eeting in Sacavem on 17 June 1926 Mendes Cabecadas was forced to renounce posts of the President of the Republic in favour of Gomes da Costa. He then joined opposition to the regime and involved himslef in several revolutionary attempts and subcribed to many manifestos against the dictatorship."
 ww1_portugal.6.a:0 "We welcome Gomes da Costa!"
 ww1_portugal.7.t:0 "Gomes da Costa Overthrown!"
 ww1_portugal.7.d:0 "Gomes da Costa's government lasted nearly as little as his predecessor as it was overthrown in a new coup on July 9 the same year. This attempt was imitiated by Joao Jose Sinel de Cordes and OScar Carmona, after Gomes da Costa attempted to have Carmona removed as minister for foreign affairs. Carmona, the new president used the pretext that Gomes da Costa was "unfit for office" and sent him to exile in the Azores Islands whilst also making him Marshal of the Portuguese Army."
 ww1_portugal.7.a:0 "Carmona is a better choice!"
 ww1_portugal.8.t:0 "Salazar Comes to Power"
 ww1_portugal.8.d:0 "After President Carmona appointed Salazar as Minister of Finance he was very impressed by his charima and qualities and nominated him as Prime Minister in 1932 and effectively turned over control of the government to him."
 ww1_portugal.8.a:0 "Salazar will lead us to victory!"
 ww1_portugal.9.t:0 "5 October 1910 Revolution"
 ww1_portugal.9.d:0 "With the Kingdom of Portugal being highly destabilized in the rescent years by British pressure on Portugal's colonies, the royal family's expenses, and the regicide of King Carlos and the Heir Apparent, proponents of the republic have taken advantage of the situation proclaiming a republic on 3rd October 1910 with two thousand soldiers and sailors rebelling. A provisional government led by Teofilo Braga have deposed the constitional monarchy and have called for Manuel II to be exiled from Portugal."
 ww1_portugal.9.a:0 "Glory to the Republic!"
 ww1_portugal.9.b:0 "The Throne is Mine!"
 ww1_portugal.10.t:0 "Portuguese Monarchy Requests Aid"
 ww1_portugal.10.d:0 "The Portuguese Monarchist forces have requested aid in their current struggle within the Portuguese Civil War fighting the Republic forces, it would benefit us to have these Republicans rid of lest our own people start getting ideas in their mind about doing something similar in Spain..."
 ww1_portugal.10.a:0 "Support the Monarchists"
 ww1_portugal.10.b:0 "I'd rather not get involved"
 ww1_portugal.11.t:0 "Monarchist Victory, Civil War Over!"
 ww1_portugal.11.d:0 "With Monarchist forces once again entering the Republican capital of Lisbon, the Republic has largely started to collapse elsewhere leading to a decisive monarchist victory in Portugal. It will be time to ramp up the authoritarian powers of the King in order to thwart any more future revolutions from the Republicans should they arise once more."
 ww1_portugal.11.a:0 "Hurrah!"
 ww1_portugal.12.t:0 "Attack on Chaves"
 ww1_portugal.12.d:0 "An attack led by Royalist Leader, Henrique Paiva Couceiro has been thwarted in the town of Chaves, the royalists who have been supposedly descreetly armed by the Spanish king, Alfonso XIII, came in from Spanish Galicia but luckily their attack has ended with a deicisve defeat from which Paiva Couceiro has said has led him to abandon the monarchist cause."
 ww1_portugal.12.a:0 "They won't be coming back!"
 ww1_portugal.13.t:0 "Spain Agrees to Give Aid"
 ww1_portugal.13.d:0 "Alfonso XIII of the Kingdom of Spain has made the decision to grant aid to pass through from Spain into our hands for use against the Republic forces. Hopefully we will be able to make use of them, and we won't forget this act of generosity from the Spanish."
 ww1_portugal.13.a:0 "Great!"
 ww1_portugal.14.t:0 "National Assembly Dissolved!"
 ww1_portugal.14.d:0 "With political instability at an all time high with many of the parties in legislature opnely hostile to eachother and the Assembly largely unmanageable, the president Manuel de Arriaga wishing to reduce the influence of the Portuguese Republican Party has dissolved the National Assembly unilaterally. As a result of this he has also installed Joaquim Pimenta de Castro to run the government. \n\n Pimenta de Castro immediately appointed several military officers in various ministries, dissolved the National Assembly, and is running the government as a dictator."
 ww1_portugal.14.a:0 "They are traitors to the Republic..."
 ww1_portugal.15.t:0 "May 14th Revolt"
 ww1_portugal.15.d:0 "Today on May 14th, a political-military uprising has started in Lisbon, with the objective of taking power from the dictatorship of General Pimenta de Castro and returning the government to the principlesof the 1911 constitution. \n\n On the morning of May 14, a group of revolutionaries including naval marines and regular soldiers occupied the Naval Arsenal in Lisbon, immediately taking possession of arms. Pimenta de Castro's forces attempted to encircle the Naval Arsenal however were bombarded by Republican ships including the NRP Vasco da Gama. \N\N Although Pimenta de Castro's government managed to escape they had eventually surrendered due to disproportionate forces that were armed against them. Although a small and short event there have been according to some sources 200 people killed, 1000 injured."
 ww1_portugal.15.a:0 "Down with the dictatorship!"
 ww1_portugal.16.t:0 "Military Junta, Sidonio Pais Takes Power"
 ww1_portugal.16.d:0 "Today on 5 December, 1917, with Portugal's participation in the Great War leading to political, economic, and social conjuncture of the country, Sidonio Pais has led a triumphant military revolt resulting in the constitution of a Military Junta. The Parliament has been dissolved and the Afonso Costa government has been overthrown with the president Bernardino Machado removed. \n\n Pais has proposed the creation of a 'New Republic' and has suspended the 1911 Constitution. He has been elected by direct suffrage for the Presidency of the Republic creating a professional Senate."
 ww1_portugal.16.a:0 "The people welcome this change"
 ww1_portugal.17.t:0 "Law of Separation of Church and State"
 ww1_portugal.17.d:0 "In an attempt to normalize relations with te Roman Catholic Church, which has been at war with the Republican regime since 1911, the president has amended the Law of Separation of Church and State today. Although it has prompted an immediate and fierce reaction from the raditional Republicans and Freemasons it has garndered widespread support from Catholics, moderate Republicans and the rural population, in all the vast majority of the Portuguese population."
 ww1_portugal.17.a:0 "It is a step forward"
 ww1_portugal.18.t:0 "Pais Proclaims 'Universal Suffrage'"
 ww1_portugal.18.d:0 "Today on 11 March, Sidonio Pais has made another 'unconstitutional' move by decreeing the direct election of the President by plebiscite, through universal suffrage."
 ww1_portugal.18.a:0 "Suffrage for all!"

# WW1 Romania #
 ww1_romania.1.t:0 "Carol I Dies"
 ww1_romania.1.d:0 "Carol I has ruled the Rumanian nation for a long time and thus has helped with the quick development during his reign which the Rumanian people are surely thankful for. Although he was inclined to enter the war on the side of the Central Powers convinced entering the war in support of the German Empire to support his cousin Wilhelm II would be the honorable thing to do. But he has passed away and thus the future of Romania lies in the hand of his Ferdinand."
 ww1_romania.1.a:0 "What will be the destiny of Romania?"

# WW1 Russia
 ww1_russia.1.t:0 "Our Friend Romania"
 ww1_russia.1.d:0 "With the war still ongoing we have made successful talks with Romania regarding their neutrality, unless we can make significant progress on our front against the Central Powers Romania does not want to get involved."
 ww1_russia.1.a:0 "Alright"
 ww1_russia.2.t:0 "Slavic Brotherhood"
 ww1_russia.2.d:0 "We have greately improved our relations with our slavic bothers in the Balkans, particularly with Serbia and Montenegro."
 ww1_russia.2.a:0 "Good"
 ww1_russia.3.t:0 "Support Serbia"
 ww1_russia.3.d:0 "With Franz Ferdinand dead we must act fast before Austria makes a move and guarantee the independence of Serbia to protect them should Austria think about declaring war."
 ww1_russia.3.a:0 "We wont let Serbia become a victim!"
 ww1_russia.4.t:0 "Petrograd Defense"
 ww1_russia.4.d:0 "To protect the capital it would be wise to build several naval/coastal forts should the capital be threatened by an enemy navy."
 ww1_russia.4.a:0 "Good"
 ww1_russia.5.t:0 "Western Investments"
 ww1_russia.5.d:0 "A large amount of indsutrial investments have been coming in from the wests which have been encouraged during our recent era of industrialisation which has been somewhat successful."
 ww1_russia.5.a:0 "Great"
 ww1_russia.6.t:0 "Trans-Siberian Railway Construction"
 ww1_russia.6.d:0 "The Trans-Siberian railway which once finished will connect Moscow with he Far East (Vladivostok), so far it has been under construction for roughly two decades, once finished we will be able to participate in more trading opportunities in the far east improving our economic opportunities."
 ww1_russia.6.a:0 "Lets finish this"
 ww1_russia.7.t:0 "Trans-Siberian Railway Finished"
 ww1_russia.7.d:0 "The Trans-Siberian railway which once finished will connect Moscow with he Far East (Vladivostok), so far it has been under construction for roughly two decades, once finished we will be able to participate in more trading opportunities in the far east improving our economic opportunities."
 ww1_russia.7.a:0 "Hurrah!"
 ww1_russia.8.t:0 "Preparation for War"
 ww1_russia.8.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_russia.8.a:0 "Ok"
 ww1_russia.9.t:0 "Occupy North Persia"
 ww1_russia.9.d:0 "With the previous Anglo-Russian agreement promising us full influence of Northern Persia, we have decided to take the action of occupying the area based on security reasons with the Ottoman Empire now hostile with us."
 ww1_russia.9.a:0 "Alright"
 ww1_russia.10.t:0 "Frontline Focus I"
 ww1_russia.10.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_russia.10.a:0 "Sounds good"
 ww1_russia.11.t:0 "Frontline Focus II"
 ww1_russia.11.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_russia.11.a:0 "Sounds good"
 ww1_russia.12.t:0 "Frontline Focus III"
 ww1_russia.12.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
 ww1_russia.12.a:0 "Sounds good"
 ww1_russia.13.t:0 "Brusilov Offensive Begins"
 ww1_russia.13.d:0 "With the cities of Lviv and Kovel being lost the previous year to the Central Powers, Tsar Nicholas who had previously taken personal command of the Army has approved for an offensive plan drawn up by Alexei Brusilov."
 ww1_russia.13.a:0 "We will push them back!"
 ww1_russia.14.t:0 "Expedtionary Forces to France"
 ww1_russia.14.d:0 "Our ally France has requested that Russian troops be sent to fight alongside their own army on the Western Front, whilst some have been opposed to sending any troops the Tsar approved sending several units over."
 ww1_russia.14.a:0 "Hopefully they can make use of this"
 ww1_russia.15.t:0 "Military Aid I"
 ww1_russia.15.d:0 "Due to our poor pre-war stocks we have not been able to produce enough weapons for the amount of soldiers we have in total, luckily however our allies have been able to send us limited arms too perhaps help us in some way at least."
 ww1_russia.15.a:0 "Thanks"
 ww1_russia.16.t:0 "Military Aid II"
 ww1_russia.16.d:0 "Due to our poor pre-war stocks we have not been able to produce enough weapons for the amount of soldiers we have in total, luckily however our allies have been able to send us limited arms too perhaps help us in some way at least."
 ww1_russia.16.a:0 "Thanks"
 ww1_russia.17.t:0 "Mongolian Buffer State"
 ww1_russia.17.d:0 "Due to the Xinhai revolution in China we have had the opportunity to seize some territory and establish a quasi-independent buffer state, that being Mongolia."
 ww1_russia.17.a:0 "Good"
 ww1_russia.18.t:0 "Russian Dominance in Asia"
 ww1_russia.18.d:0 "Taking advantage of the Xinhai revolution even more we can perhaps get away with even larger demands in the future and establish our own dominance in Asia after Japan."
 ww1_russia.18.a:0 "Sounds good"
 ww1_russia.19.t:0 "Occupation of Manchuria"
 ww1_russia.19.d:0 "Taking larger advantage of the Xinhai Revolution beyond establishing a quasi-independent Mongolian buffer state we have decided to go ahead and occupy all of Manchuria, of course this will most likely largely upset Japan."
 ww1_russia.19.a:0 "Good, but bad"
 ww1_russia.20.t:0 "Supress Revolutionaries"
 ww1_russia.20.d:0 "Since the 1905 Revolution, revolutionaries in Russia have largely been a threat to the our autocratic government and thus must be supressed to keep stability in the nation."
 ww1_russia.20.a:0 "It has to be done"
 ww1_russia.21.t:0 "Continue Russification"
 ww1_russia.21.d:0 "In an effort to establish russian culture amongst our non-russian populations we have taken actions to demolish catholic churches and attempt to eradicate foreign languages from the youth through means of education."
 ww1_russia.21.a:0 "Good"
 ww1_russia.22.t:0 "St. Petersburg Renamed"
 ww1_russia.22.d:0 "As a result of the outbreak of war between our country and Germany, the imperial government has taken actions to rename the city of St. Petersburg to Petrograd removing the German words 'Sankt' and 'Burg'."
 ww1_russia.22.a:0 "Not sure what good that'll do..."
 ww1_russia.23.t:0 "Defend our Slavic Brothers"
 ww1_russia.23.d:0 "In an effort to defend our slavic brothers in the balkans from Austro-Hungarian agression we have decided to guarantee the independence of Serbia and Montenegro who are currently under constant threat of Austrian ambitions in the Balkans."
 ww1_russia.23.a:0 "We will defend our brothers"
 ww1_russia.24.t:0 "February Revolution"
 ww1_russia.24.d:0 "The February Revolution has broken out in Petrograd following longstanding discontent with the monarchy which has resulted in an eruption of mass protest against the food rationing on 8 March. Revolutionary activity was largely confined to the capital and its vicinity lasting about eight days. It involved mass demonstrations and armed clashes with the police and gendarmes, the last royal forces of the Russian monarchy. Finally on the 12th of March mutinous Russian Army forces sided with the revolutionaries who have put the monarchy in jeopardy."
 ww1_russia.24.a:0 "This isn't good..."
 ww1_russia.25.t:0 "Tsar Nicholas II Abdicates"
 ww1_russia.25.d:0 "Following the end of the February Revolution, Nicholas II has chosen to abdicate the throne, first abdicating in favour of his son Alexi, but backtracking a few hours later after being given advice that the Tsarevich would not live long seperated from his parents whom are to be exiled. Nicholas thus abdicated on behalf of his son and drew up a new manifesto naming his brother, Grand Duke Michael, as the next Emperor of all the Russias whom has declined to accept the throne bringing three centuries of Romanov rule to an end."
 ww1_russia.25.a:0 "The end of autocracy!"
 ww1_russia.26.t:0 "Formation of Polish Legion"
 ww1_russia.26.d:0 "In an effort to appease the Poles to the same extent the Central Powers have we have decided to create a seperate Polish Legion within the army, it will be deployed in St. Petersburg."
 ww1_russia.26.a:0 "Good"
 ww1_russia.27.t:0 "Nicholas Takes Command of Army"
 ww1_russia.27.d:0 "The Tsar has recently assumed the role of commander-in-chief after dismissing his cousin, Nikolay Nikolayevich. Due to this he will be staying away at a remote HQ at Mogilev from the governance of the Empire. The move is largely symbolic as all important military decisions are made by his chief of staff."
 ww1_russia.27.a:0 "Alright"
 ww1_russia.28.t:0 "Homefront Focus I"
 ww1_russia.28.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_russia.28.a:0 "Sounds Good"
 ww1_russia.29.t:0 "Home Front Focus II"
 ww1_russia.29.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_russia.29.a:0 "Sounds Good"
 ww1_russia.30.t:0 "Home Front Focus III"
 ww1_russia.30.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
 ww1_russia.30.a:0 "Sounds Good"
 ww1_russia.31.t:0 "Prince Lvov Resigns"
 ww1_russia.31.d:0 "The Head of the Russian provisional government, Prince Lvov has regretfully resigned today after being unable to rally enough sufficient support from the people. He has resigned in favor of his Minister of War, Alexander Kerensky who is now the new head of the provisional government."
 ww1_russia.31.a:0 "Alright"
 ww1_russia.32.t:0 "The July Days"
 ww1_russia.32.d:0 "On 16 July, soldiers, sailors, and industrial workers in Petrograd have engaged in spontaneous armed demonstrations against the Russian Provisional Government. Compared to the demonstrations of the February Revolution, the mood of the demonstrators was even angrier and darker, the Provisional Government has put blame on the Bolsheviks for the violence and in a subsequent crackdown on the Bolshevik Party, the party was dispersed, many of the leadership arrested. Vladimir Lenin is said to have fled to Finland, whilst Leon Trotsky is among those arrested."
 ww1_russia.32.a:0 "Crack down on those commie bastards!"
 ww1_russia.33.t:0 "Kornilov Affair"
 ww1_russia.33.d:0 "Lavr Kornilov has previously beem requested to move forces loyal to the provisional government intro Petrograd to counter the threat of the radical Petrograd army garrison under control of the Soviets. As a result, Kornilov then marched on Petrograd intent on allegedly 'purging' the Provisional Government of revolutionary elements, which were possibly with the intention of establishing a military dictatorship. Kerensy countered Kornilov by arming the Bolshevik-influenced Soviets including Leon Trotsky's Red Guards. As a result Kornilov's army failed to enter Petrograd and he and his closest advisers have been imprisoned at the cost of the Bolsheviks permanently being armed and empowered..."
 ww1_russia.33.a:0 "Good and bad...very bad"
 ww1_russia.34.t:0 "October Revolution"
 ww1_russia.34.d:0 "With the Kornilov Affair exposing the weakness of the Provisional Government the Bolsheviks gained much popularity with Kerensky's government losing popularity. Along with this the Bolsheviks have just recently won the majority in the Petrograd Soviet. As a result of this seeing a huge opportunity, Vladimir Lenin, who was still hiding out in Finland, disguised himself as an old drunk with a tooth ache and traveled unnoticed into Petrograd hiding out at the Smmolny Institute. In the darkness of the night Bolshevik troops started occupying strategic areas within Petrograd with no shots fired in the process, by the morning the Provisional Government located in the Winter Palace is completely surrounded and Kerensky flees. \n\n Only a day later is the Winter Palace garrisoned by the Junkers and containing remaining ministers of the Provisional Government is stormed and all the ministers arrested and imprisoned in the Peter and Paul Fortress."
 ww1_russia.34.a:0 "Glory to heroes!"
 ww1_russia.35.t:0 "Constituent Assembly Elections"
 ww1_russia.35.d:0 "The Constituent Assembly Elections has yielded the following results with the Sociliast-Revolutionary Party (going in coalition with the Bolsheviks) earning 40.4% of the vote, by far the majority. The Bolsheviks on the other hand coming in second, with only 24.0% of the vote. The Constitutoal Democrat arty also known as the Kadets have won only 4.7% of the vot with Mensheviks coming in last with 2.6% of the votes along with a 18.40% from various other minority parties."
 ww1_russia.35.a:0 "Alright"
 ww1_russia.36.t:0 "Constituent Asssembly Dissolved"
 ww1_russia.36.d:0 "The Constitutent assembly meeting today on 5 January, 1918, with the Bolsheviks, was the first and only day in session, on which the Constituent assembly has come into conflict with the Soviets rejecting Soviet decrees on peace and land which has ultimately resulted in the Constituent Assembly being dissolved by force by order of the Congress of Soviets."
 ww1_russia.36.a:0 "It must be done"
 ww1_russia.37.t:0 "Return of Lenin"
 ww1_russia.37.d:0 "The leader of the Bolsheviks, Vladimir Lenin, who has previously spent life outside the borders of Russia in exile has made a return from Switzerland with the help of the German government which allowed for him to travel to Petrograd by train via Germany and Finland."
 ww1_russia.37.a:0 "Lets hope he doesn't stir up trouble"
 ww1_russia.38.t:0 "April Theses"
 ww1_russia.38.d:0 "Upon his return to Petrograd from exile, Vladimir Lenin has issued a series of ten directives. The Theses were mostly aimed at fellow Bolsheviks in Russia and returning to Russia from exile. He has called for soviets to take power taking the slogan 'all power to the soviets', denouncing liberals and social revolutionaries in the Provisional Government, and calling for Bolsheviks to refuse cooperation with the Provisional Government and instead call for new commnist policies."
 ww1_russia.38.a:0 "Tough times ahead..."
 ww1_russia.39.t:0 "The Milyukov Note"
 ww1_russia.39.d:0 "Support for the Bolsheviks has suddenly bolstered following the incident with the Milyukov note with widespread mistrust of the Russian Provisional Government growing. The Bolsheviks who have for a while now believed the Provisional Government was continuing the war in the same fashion that the Tsarist Government had, had little proof of this and had been waiting for a time to take action in spreading mistrust of the Provisional Government. Forerign Minister Pavel Milyukov sent the Allied Powers a telegram, one which would prove to be a harmful, containing the statement that the Provisional Government would continue the war with the Tsarist war aims. \n\n The Telegram was leaked to the Bolsheviks by an insider and protests began against the Provisional Government which promised the people that the terror of Tsardom had ended."
 ww1_russia.39.a:0 "Damn!"
 ww1_russia.40.t:0 "Romanov Tercentenary"
 ww1_russia.40.d:0 "Today on 1 March 1913 we celebrate the 300th year of the Romanov Dynasty in power marking a country-wide celebration of the ruling Romanov Dynasty. After a grand display of wealth and power in St. Petersburg, and a week of receptions at the Winter Palace, the Imperial family embarked on a tour following Mikhail I Romanov's route after his election as king in 1613, with a sort of pilgrimage to the towns of ancient Muscovy. \n\n The celebrations have been described as an 'extravaganza of pageantry' and a tremendous propaganda exercise; but among its principal goals are to 'inspire reeverence and popular support for the principle of autocracy', and also a reinvention of the past, to 'recount the epic of the 'popular Tsar'. These celebrations have showed the 'true devotion' of the Russian peasant masses to the tsar."
 ww1_russia.40.a:0 "Glory to the Tsar"
 ww1_russia.41.t:0 "The Ice March"
 ww1_russia.41.d:0 "The Ice March otherwise known as the First Kuban Campaign was a military withdrawal lasting from February to May 1918, being one of the defining moments of the Russian Civil war with the Volunteer Army, under attack by the RedArmy advancing from the north retreating from the city of Rostov south twards the Kuban where they had hoped to gain the support of the Don Cossacks against the Bolshevik government."
 ww1_russia.41.a:0 "Interesting times..."
 ww1_russia.42.t:0 "Russian Civil War"
 ww1_russia.42.d:0 "A revolt of the Czechoslovak Legion has broken out with the legionaries taking control of Chelyabinsk, meanwhile Russian officers' organizaitons have overthrown the Bolshheviks in Petropavlovsk and in Omsk. Already the Whites are controlling most of the Trans-Siberian Railroad between Lake Baikal and the Urals with Bolshevik power in Sibera practically being eliminated. The Volunteer Army (Whites) howevver are spread far and thin with several leaders and are not connected between their Western and Eastern theatres, if the Bolsheviks are to win they should prevent both theatres from connecting by taking Tsaritsyn."
 ww1_russia.42.a:0 "Death to the Bolsheviks!"
 ww1_russia.42.b:0 "Power to the Soviets!"
 ww1_russia.43.t:0 "Treaty of Brest-Litovsk"
 ww1_russia.43.d:0 "After several months of brutal negotiations a final treaty has been agreed upon between our government in an effort to stop further advances by the Germanand Austro-Hungarian forces. According to the treaty, we will default on all of Imperial Russia's commitments ot the Triple Entente alliance. In the treaty we will cede all of the Baltic States to Germany meant to become German vassal states under German princelings, recognize the independence of Ukraine, cede Byelorussia, cede Kars Oblast in the South Caucasus to the Ottoman Turks. The terms are far above harsh and it is even said the German negotiator has been shocked by the harshness."
 ww1_russia.43.a:0 "We will get those lands back later!"
 ww1_russia.44.t:0 "General Mobilization Begins"
 ww1_russia.44.d:0 "With war imminent the government has called for general mobilization with reserve divisions across the country ready for action. The men are rather confident that the war will by over, at least but christmas."
 ww1_russia.44.a:0 "To the front lines!"
 ww1_russia.45.t:0 "Finland Declares Independence"
 ww1_russia.45.d:0 "The Finnish Declaration of Independence has been adopted by the Parliament of Finland today on 6 December, 1917. The declaration has declared Finland an independent nation, among nations ending its autonomy within Russi as its Grand Duchy of Finland, with reference to a simultaneously delivered bill to the Diet to make Finland an independent republic instead."
 ww1_russia.45.a:0 "We will not let this slide..."
 ww1_russia.45.b:0 "Play as Finland"
 ww1_russia.46.t:0 "Finnish Civil War Begins"
 ww1_russia.46.d:0 "Finnish society has experienced rapid population growth, industrialisation, urbanisation, and the rise of a labour movement in the years past, this combined with the collapse of the Russian Empire causing a power vacuum in Finland has led to a struggle for dominance between the left-leaning labour movement in the south whom live amongst the industrial regions and the conservatives whom are situated up north towards the most rural regions."
 ww1_russia.46.a:0 "Death to the Reds!"
 ww1_russia.46.b:0 "Power to the Soviets"

# WW1 Serbia #
 ww1_serbia.1.t:0 "The Balkan League"
 ww1_serbia.1.d:0 "With the Ottoman Turks weakened from their defeat in the recent Italo-Turkish war and considering they still hold a sizable amount of the Balkan Peninsula it would be a wise idea to take this situation to our advantage and form an alliance with the other Balkan states against the Ottoman turks. With this alliance we will finally be able to push the turks out of europe for good!"
 ww1_serbia.1.a:0 "The time has come to show our might!"
 ww1_serbia.101.t:0 "Join the Balkan League?"
 ww1_serbia.101.d:0 "Serbia has proposed an interesting idea - that the nations of the balkans band together and remove the Turkish yoke once and for all!"
 ww1_serbia.101.a:0 "Of course! We shall join the balkan league."
 ww1_serbia.101.b:0 "But I like my kebab..."
 ww1_serbia.102.t:0 "What shall we do with the Balkan League?"
 ww1_serbia.102.d:0 "Serbia has proposed the formation of a Balkan League, almost certainly to kick out the Turks from Europe. What shall we do?"
 ww1_serbia.102.a:0 "Send token help."
 ww1_serbia.102.b:0 "Join the league!"
 ww1_serbia.102.c:0 "Nothing."
 ww1_serbia.2.t:0 "First Balkan War"
 ww1_serbia.2.d:0 "With the Balkan League formed the Ottoman Turks will be strategically and numerically disadvantaged against all of us, with our combined armies we will hopefully overcome them and capture all the remaining European territories of the Ottoman Empire!"
 ww1_serbia.2.a:0 "God is with us!"
 ww1_serbia.3.t:0 "Treaty of London 1913"
 ww1_serbia.3.d:0 "With the First Balkan War concluded and the Ottoman Empire defeated the great powers of Europe have gathered to deal with the new territorial adjustments out of the conclusion of the war. Unlike our plans unfortunately, the great powers particularly Italy and Austria-Hungary have strongly pushed for the creation of an independent Albanian state which has forced us to break our to the Bulgarians to cede the territory of Vardar Macedonia since if we will not get Albania in this war we wouldn't get anything if we also ceded the Vardar region."
 ww1_serbia.3.a:0 "The map of Europe is redrawn once again."
 ww1_serbia.301.t:0 "Peace with the Turks?"
 ww1_serbia.301.d:0 "The Turks have lost control of most, if not all of their European posessions. Ideally, we sue for peace before they gather up their strength and strike back at us."
 ww1_serbia.301.a:0 "Send the peace offer."
 ww1_serbia.301.b:0 "It shall be total victory, or total defeat."
 ww1_serbia.301.c:0 "We have avenged 1453!"
 ww1_serbia.301.w:0 "Delegate the decision to Bulgaria"
 ww1_serbia.301.x:0 "Delegate the decision to Greece"
 ww1_serbia.301.y:0 "Delegate the decision to Montenegro"
 ww1_seriba.301.z:0 "Delegate the decision to Romania"
 ww1_serbia.302.t:0 "Peace?"
 ww1_serbia.302.d:0 "We have been driven out of Europe... The Serbians are offering us peace terms, and we are to surrender almost all of our European possessions to the Balkan nations as they desire."
 ww1_serbia.302.a:0 "So be it. The balkans are nothing but trouble."
 ww1_serbia.302.b:0 "No, we will push back the dirty giaours!"

# WW1 Siam #
 ww1_siam.1.t:0 "Death of Rama V"
 ww1_siam.1.d:0 "King Chulalongkorn has sadly passed away today at the Amphorn Sathan Residential Hall in the Dusit Palace being succeeded by his son Vahiravudh, otherwise known as Rama VI. Chulalongkorn's achievments and accomplishments for the nation he loved so much will not be forgotten, now we can only hope that our next ruler be more like our last."
 ww1_siam.1.a:0 "A sad day for Siam"
 ww1_siam.2.t:0 "Palace Revolt of 1912"
 ww1_siam.2.d:0 "Today a group of plotters who claim to have been dissatisfied with the new kings reign and his favourism towards the Wild Tiger Corps. Around seven army officers then decided to overthrow the king which later grew to 91 officers, but fortunately Captain Yut Khongyu who was selected by lottery by the plotters to assassinate the monarch, was filled with guilt and confessed to all the plans and named the conspirators who had there after swiftly been arrested and given their sentences at a subsequent military tribunal."
 ww1_siam.2.a:0 "This lesson should not be lost on the King..."

# WW1 Turkey #
 ww1_turkey.1.t:0 "Our Friend the German Empire"
 ww1_turkey.1.d:0 "During a recent diplomatic meeting we have realized that we and the German Empire have very much of the same views, including our particular distaste towards Britain which is largely using us as a tool. The Germans on the other hand have offered to help us with modernizing military and have for the past decade almost been helping construct the Berlin-Baghdad railway."
 ww1_turkey.1.a:0 "Such kind people"
 ww1_turkey.2.t:0 "Black Sea Raid"
 ww1_turkey.2.d:0 "Enver Pasha has previously called for Admiral Souchon to maneuver in the Black Sea attacking the Russian fleet should 'a suitable opportunity present itself'. This order was not passed thrrough the normal command-chain, Souchon has taken action today by taking his preffered warship, the Goeben, now flying under our flag, and several destroyers opening fire on the shore batteriees of Sevatopol sinking several small Russian vessels later. As a result of this action the Russian Empire has declared war on us and a state of war now exists between us and the Entente."
 ww1_turkey.2.a:0 "God wills it"
 ww1_turkey.3.t:0 "Holding onto the Balkans"
 ww1_turkey.3.d:0 "We have decided to hold on to all of our remaining territory in the Balkan's and should any of the minor nations want a piece of our territory they will have to fight for it!"
 ww1_turkey.3.a:0 "We won't go without a fight..."
 ww1_turkey.4.t:0 "Ceding Balkan Territory"
 ww1_turkey.4.d:0 "Instead of holding on to our territory within the Balkans and delaying the inevitable major war between us and the Balkan states over their core territory we have instead decided to cede our territory which will make us look weak, however, we wont be losing much than prestige."
 ww1_turkey.4.a:0 "Oh well..."
 ww1_turkey.5.t:0 "Our Friend the Tsardom of Bulgaria"
 ww1_turkey.5.d:0 "We have recently sent diplomats to the Sofia, Bulgaria in order to improve relations with Bulgaria whom we hope will counteract Serbia's dominance and strength in the Balkans as well as providing a larger front for the Serbians. Along with Bulgaria being secured on our side, we shouldn't worry about Constnatinople being threatened and we should be able to have a direct connection to our German allies once Serbia falls."
 ww1_turkey.5.a:0 "Great!"
 ww1_turkey.6.t:0 "Aid Bulgaria"
 ww1_turkey.6.d:0 "In an effort to support our Bulgarian allies against their Balkan neighbors we have decided to send equipment and troops for them to use against their enemies."
 ww1_turkey.6.a:0 "Hopefully they can make of it"
 ww1_turkey.7.t:0 "Our Friend the British Empire"
 ww1_turkey.7.d:0 "Besides the fact that the British Empire has rather taken advantage of us somewhat, we have come to see that any war against the British is destined to fail and we would benefit more from being on their side than on the losers."
 ww1_turkey.7.a:0 "Better to be on the winners side"
 ww1_turkey.8.t:0 "Preparation for War"
 ww1_turkey.8.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_turkey.8.a:0 "Ok"
 ww1_turkey.9.t:0 "Joining the Entente"
 ww1_turkey.9.d:0 "In order to further solidify our friendship with the British we haave decided to join the Entente."
 ww1_turkey.9.a:0 "Hurrah"
 ww1_turkey.10.t:0 "German Military Mission"
 ww1_turkey.10.d:0 "History of our both nations military relations go back into almost 30 years and the German military mission has proven to be very instrumental in the modernization of how our army works. The Germans have taught us many things and forced us to reform our army to work more efficiently."
 ww1_turkey.10.a:0 "We are glad to learn"
 ww1_turkey.11.t:0 "Preparation for War"
 ww1_turkey.11.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
 ww1_turkey.11.a:0 "Ok"
 ww1_turkey.12.t:0 "Declaration of Jihad"
 ww1_turkey.12.d:0 "Sultan Mehmed V has today officially declared a Jihad saying 'Oh Muslims. Know that our Empire is at war with the mortal enemies of Islam: the governments of Muscovy, Britain, and France. The commander of the Faithful summons you to the Jihad'."
 ww1_turkey.12.a:0 "The call goes out for Jihad"
 ww1_turkey.13.t:0 "Aiding the Senussi"
 ww1_turkey.13.d:0 "In an effort to do harm against our former enemies, the Kingdom of Italy, which took vast territories in Africa from us we have in turn decided to aid their enemies the Senussi Order whom are still involved in guerilla war against the Italians across Libya."
 ww1_turkey.13.a:0 "Lets hope they can make us of it"
 ww1_turkey.14.t:0 "Massive War Effort"
 ww1_turkey.14.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_turkey.14.a:0 "Good"
 ww1_turkey.15.t:0 "Fortification of the Dardanelles"
 ww1_turkey.15.d:0 "In an effort to protect Istanbul from a possible larger naval force, particularly that of a possible British/French united fleet, we have decided to increase fortification of the Dardanelles in order to protect our capital in case of such an operation."
 ww1_turkey.15.a:0 "Get to work!"
 ww1_turkey.16.t:0 "Fortification of Gallipoli"
 ww1_turkey.16.d:0 "The area of Gallipoli remains a vulnerable area where the allies could possibly launch a naval invasion, in prepartion we could built fortifications in the area to deter any possible attempts should they occur."
 ww1_turkey.16.a:0 "Sounds good"
 ww1_turkey.17.t:0 "German Military Mission Continues"
 ww1_turkey.17.d:0 "We have continued with the German military mission which has consistantly been aiding our army, several German commanders are now serving within the Ottoman military and general Liman von Sanders has taught us a great deal against our enemies the Russian Empire and how their forces work."
 ww1_turkey.17.a:0 "They are always welcome here"
 ww1_turkey.18.t:0 "Defense of Baghdad"
 ww1_turkey.18.d:0 "Should the possibility of a fall back on the Mesoptamian front happen we are starting construction of defenses in Baghdad to hold the city at all costs."
 ww1_turkey.18.a:0 "Good"
 ww1_turkey.19.t:0 "Defense of Jerusalem"
 ww1_turkey.19.d:0 "Should the possibility of a fall back on the Palestinian front occur we are starting construction of defenses in the important religious center of Jerusalem."
 ww1_turkey.19.a:0 "Good"
 ww1_turkey.20.t:0 "Defense of Damascus"
 ww1_turkey.20.d:0 "Should the possibility of a major fall back from Jerusalem occur we are starting construction of major defenses in Damascus in order to hold the city at all costs and prevent allied troops from spilling into Asia Minor."
 ww1_turkey.20.a:0 "Good"
 ww1_turkey.21.t:0 "Our Friends the Emirate of Jabal Shammar"
 ww1_turkey.21.d:0 "We have long remained friendly to the Emirate of Jabal Shammar, in fact we share many of the same interests and values. It has been long known that the Rashidi dynasty of the Emirate of Jabal Shammar have been long-time enemies of the Saud and vice-versa, perhaps we could somehow help them with this in the future..."
 ww1_turkey.21.a:0 "Friends forever"
 ww1_turkey.22.t:0 "Befriend Persia"
 ww1_turkey.22.d:0 "In a recent diplomatic mission to Persia we have realized both of our nations have shared common enemies, particularly Russia and the United Kingdom, to whom have been fighting over influence in Persia splitting it like a cake."
 ww1_turkey.22.a:0 "Great Results"
 ww1_turkey.23.t:0 "Our Enemy, Persia"
 ww1_turkey.23.d:0 "Persia is a relatively weak neighbor for which we should take advantage of and fulfill pan-turkism proceding to unite the rest of the Turks in Central Asia at a later date."
 ww1_turkey.23.a:0 "Glorious ideas"
 ww1_turkey.24.t:0 "Mission to Afgahnistan"
 ww1_turkey.24.d:0 "We have sent a mission to Afgahnistan in an attempt to create an alliance between our two nations, the entrance of Afgahnistan would be key to our war goals with a possible Afgahn invasion of British Raj."
 ww1_turkey.24.a:0 "Let's just hope they agree"
 ww1_turkey.2401.t:0 "Mission from Turkey"
 ww1_turkey.2401.d:0 "We have received a diplomatic mission from the Ottoman Empire which is trying to convince us to join the war on their side claiming that this is an important Jihad against their enemies of Britain calling us as loyal servants to allah to join in this fight the caliphate is involved in."
 ww1_turkey.2401.a:0 "Join War"
 ww1_turkey.2401.b:0 "We'll stay neutral"
 ww1_turkey.2402.t:0 "Afgahnistan Joins War"
 ww1_turkey.2402.d:0 "Our diplomatic mission to Afgahnistan has been a great success, the Emir of Afgahnistan has agreed to join the war and will invade India which should prove a very useful diversion and should relieve pressure on our front."
 ww1_turkey.2402.a:0 "Great"
 ww1_turkey.2403.t:0 "Afgahnistan Claims Neutrality"
 ww1_turkey.2403.d:0 "Our diplomatic mission to Afgahnistna has unfortunately been a failure, the Emir of Afgahnistan claims that he is payed by the British to remain neutral which is his main source of income which leaves him no choice but to remain neutral if he wants to keep the money coming."
 ww1_turkey.2403.a:0 "Darn"
 ww1_turkey.25.t:0 "Backing Jabal Shammar"
 ww1_turkey.25.d:0 "We have taken action and decided to back the Emirate of Jabal Shammar should they come into any conflict with their neighbors, perhaps in the future we can help them squash the Emirate of Nejd."
 ww1_turkey.25.a:0 "Sounds good"
 ww1_turkey.26.t:0 "Help Jabal Shammar Defeat Saud"
 ww1_turkey.26.d:0 "We have decided to back Jabal Shammar in a war against the Emirate of Nejd led by the evil House of Saud, concerning our military capabilities, Saud will certainly be squashed like a bug with us on the Rashidi's side."
 ww1_turkey.26.a:0 "We shall crush Saud like a bug!"
 ww1_turkey.27.t:0 "Working With Libyan Locals"
 ww1_turkey.27.d:0 "We have been working with Libyan locals in this recent war between us and Italy with many of the locals joining our defensive stature against the oncoming Italian forces."
 ww1_turkey.27.a:0 "We are glad to have their support"
 ww1_turkey.28.t:0 "Backing the Senussi Order"
 ww1_turkey.28.d:0 "Following our defeat in the Italo-Turkish war we may have gone home but there is still a large amount of armed forces hidden deep within Libya where the Senussi Order is continuing to operate against the Italian forces. We are going to back them in an effort to harm the Kingdom of Italy through subsersive means..."
 ww1_turkey.28.a:0 "The fight will go on"
 ww1_turkey.29.t:0 "Anti-CUP Stature"
 ww1_turkey.29.d:0 "The CUP is spreading dangerous reforms throughout the Empire and subjecting the Empire to westernization which should not be tolerated, the Sultan also no longer has any power. This must be changed, we must be brought back to good old days."
 ww1_turkey.29.a:0 "Ok"
 ww1_turkey.30.t:0 "Anti-CUP Coup"
 ww1_turkey.30.d:0 "The Young Turks have recently been overthrown by the masses whom have reinstalled the Sultan's ability to execute absolute rule which was removed by the Young Turks in 1908."
 ww1_turkey.30.a:0 "Glorious"
 ww1_turkey.31.t:0 "Abolishing the Constitution"
 ww1_turkey.31.d:0 "Going further along with purging what remains of the Young Turks we have any of their reforms."
 ww1_turkey.31.a:0 "Good"
 #ww1_turkey.32.t:0 ""
 #ww1_turkey.32.d:0 ""
 #ww1_turkey.32.a:0 ""
 ww1_turkey.33.t:0 "Restoring the Caliphate"
 ww1_turkey.33.d:0 "We have taken more action and reinstating true power to the Caliph making the Caliphate an influential part of the Muslim world rather than a figurehead with no true power."
 ww1_turkey.33.a:0 "Great"
 ww1_turkey.34.t:0 "Pro-CUP"
 ww1_turkey.34.d:0 "The Committee of Union and Progress has very progressive ideas for the Empire to follow with plans of reform which should hopefully return our country into its rightful place in the sun making it a great power once again."
 ww1_turkey.34.a:0 "The future is bright"
 ww1_turkey.35.t:0 "Raid on the Sublime Porte"
 ww1_turkey.35.d:0 "Today a coup d'état was carried out by a number of Committe of Union and Progess (Young Turks) members led by Enver Pasha and Tallat Pasha, whom made a surprise raid on the central Ottoman government buildings, the Sublime Porte. During the coup, the Minister of the Navy, Nazim Pasha was assassinated and the Grand Vizier, Kamil Pasha has been forced to resign. \N\N With the fall of the former government, the new government has fallen into the hands of the Young Turks who are now under the leadership of the triumvirate or the 'Three Pashas', made up of Enver, Talaat, and Djemal Pasha."
 ww1_turkey.35.a:0 "Changes will come"
 ww1_turkey.36.t:0 "Reforms Part I"
 ww1_turkey.36.d:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
 ww1_turkey.36.a:0 "Good"
 ww1_turkey.37.t:0 "Reforms Part II"
 ww1_turkey.37.d:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
 ww1_turkey.37.a:0 "Good"
 ww1_turkey.38.t:0 "Reforms Part III"
 ww1_turkey.38.d:0 "Going along with their promises the Committee of Union and Progress now in power has begun to perform reforms within the Empire which will hopefully make our country great again and worthy enough to be next to the rest of the great powers."
 ww1_turkey.38.a:0 "Good"
 ww1_turkey.39.t:0 "Turkish Nationalism"
 ww1_turkey.39.d:0 "With the Young Turks coming into power, the empire has officially adopted a more nationalistic ideology and leaders, mainly Enver Pasha, have been promoting ideas of Pan-Turkism with several pan-Turkic movements arising."
 ww1_turkey.39.a:0 "Great"
 ww1_turkey.40.t:0 "Ottoman Identity"
 ww1_turkey.40.d:0 "With the entrance of the CUP into power, Ottomanism which had previously remained dormant has enjoyed a revival. The idea promotes equality among all the ethnicities of the empire regardless of their religion making all subjects equal before the law."
 ww1_turkey.40.a:0 "United as one"
 ww1_turkey.41.t:0 "Armenians in the Ottoman Empire"
 ww1_turkey.41.d:0 "Tensions between Armenians and Turks have risen to a new level. Some Armenians in the region have actively been siding with the Russians, and Enver Pasha's has released 'Directive 8682' on 'Increased security and precautions' to all military units calling for a removal of all ethnic Armenians serving in Ottoman forces from their posts and for their demobilization. "
 ww1_turkey.41.a:0 "Quite drastic."
 ww1_turkey.42.t:0 "Anglo-Ottoman Convention of 1913"
 ww1_turkey.42.d:0 "The Anglo-Ottoman Convention of 1913 was an agreement between the Sublime Porte of the Ottoman Empire and the Government of the United Kingdom which defined the limits of the Ottoman jurisdiction in the area of the Persian Gulf with respect to Kuwait, Qatar, and Bahrain, and the Shatt al-'Arab. Signed, but never ratified, the long-lasting impact of the agreement was that of the status of Kuwait."
 ww1_turkey.42.a:0 "Alright"
 ww1_turkey.43.t:0 "Earth under Burdur Rumbles"
 ww1_turkey.43.d:0 "Today on 3rd October, 1914, an earthquake struck BUrdur at 00:007 local time. Appearing to be a 7. on the surface wave magniture scale, with a maximum intensity of a IX on the Mercalli intensity scale. The earthquake centered near Lake Burdur in southwestern Anatolia destroying more than 17,000 homes and causing 2,344 casualties. Nearly 100% of the homes in Burdur were destroyed."
 ww1_turkey.43.a:0 "How unfortunate"
 ww1_turkey.44.t:0 "Armenian congress at Erzurum"
 ww1_turkey.44.d:0 "The Armenian congress at Erzurum, held from the end of July to AUgust 2, 1914, was a watershed event where the representatives of the Committee of Union and Progress party requested the Armenian Revolutionary Federation incite a rebellion of Russian Armenians against the Tsarist regime in order to faciliate the conquest of Transcaucasia in the event of war with ww1_russia. However the Armenians declined to attempt to force their compatriots to incite a rebellion in the Russian Empire."
 ww1_turkey.44.a:0 "Those Armenians..."
 ww1_turkey.45.t:0 "1st Zeitun Resistance"
 ww1_turkey.45.d:0 "The Armenian militia of Hunchaks of the city of Zeitun have resisted with an armed conflict which has started today on 30 August. Reports say there are around 20,000 armed Armenian Militia, our troops are moving there right now and will crush these rebellious scum."
 ww1_turkey.45.a:0 "Rebellious Scum..."
 ww1_turkey.46.t:0 "2nd Zeitun Resistance"
 ww1_turkey.46.d:0 "The Armenian militia of the Hunchaks which had previously rebelled on 30 August and had been crushed have once again risen up in the city of Zeitun, none-the-less they shall be crushed once more like in the past."
 ww1_turkey.46.a:0 "They stand no chance"
 ww1_turkey.47.t:0 "Urfa Resistance"
 ww1_turkey.47.d:0 "There has been reported Armenian resistance in Urfa, Armenians have put up quite a bit of resistance against our forces however are expected to ultimately be crushed as the Zeitun rebellion has been."
 ww1_turkey.47.a:0 "Death to them"
 ww1_turkey.48.t:0 "Tehcir Law"
 ww1_turkey.48.d:0 "The Tehcir Law otherwise known as the Relocation and Resettlement Law has been passed by the Ottoman Parliament today on 27 May, 1915 authorizing the deportation of the Empire's rebellious and anne frankely scum population."
 ww1_turkey.48.a:0 "This will teach them a lesson!"
 ww1_turkey.49.t:0 "Siege of Van"
 ww1_turkey.49.d:0 "An group of Armenian militia has risen up today on 19 April, 1915, and taken control of the city of Van. There are around 2,000 miltia in the city which are currently under siege from our forces."
 ww1_turkey.49.a:0 "They shall be crushed"
 ww1_turkey.50.t:0 "Treaty of Daan"
 ww1_turkey.50.d:0 "Today on 9 October, 1911, at Daan in the Yemen Vilayet, the Treaty of Daan has been signed by a representative of the Sultan and Imam Yahya Muhammad Hamid ed-Din, the Zaydi Imam of Yemen which is supposed to expand Yemen's autonomy in the Ottoman Empire. According to the treaty, the imamate was to be governed by sharia law and the imam is to be given the power to appoint governors and judges as well as collect taxes, while remaining under Ottoman authority."
 ww1_turkey.50.a:0 "Alright"
 ww1_turkey.51.t:0 "Ottoman general election, 1912"
 ww1_turkey.51.d:0 "The early general elections have been held in April 1912, with the ruling Committee of the Union and Progress winning a stunning 2269 of the 275 seats in the Chamber of Deputes whilst the opposition party, the Liberal Entente, won only the remaining six seats."
 ww1_turkey.51.a:0 "What a sweeping victory."
 ww1_turkey.52.t:0 "1912 coup d'état"
 ww1_turkey.52.d:0 "Today on 17 July, 1912, there has been a reported military coup in the country against the Committee of Union and Progress (CUP) government which has recently been elected. The coup has been carried out by a group of military officers calling themselves the 'Saviour Officers' who are the military wing of the Liberal Entente becoming the main opposition party following the 1912 election."
 ww1_turkey.52.a:0 "What a politically volatile environment"
 ww1_turkey.53.t:0 "Albanian Revolt of 1912"
 ww1_turkey.53.d:0 "Reported today was yet another Albanian revolt in a series of numerous revolts during the recent years, apparently this time due to changes for the Albanians introduced by the Young Turks who have increases taxes, conscription for Albanians, and have become disarming the Albanian civil population."
 ww1_turkey.53.a:0 "Those damn Albanians!"
 ww1_turkey.54.t:0 "Albanian Revolt of 1910"
 ww1_turkey.54.d:0 "There has been a revolt today in Albania in reaction to the new centralization policies of the Young Turk Otoman government situated in Albania. Rebels have been supposedly supported by the Kingdom of Serbia. Martial law has been declared in the area following the killing of an Ottoman commander, insurgents blocking the railway, and Albanian attaacks on Ottomans in Pristine and Ferizovik."
 ww1_turkey.54.a:0 "How rude"
 ww1_turkey.55.t:0 "Albanian Revolt of 1911"
 ww1_turkey.55.d:0 "There has been another revolt in Albania this year which has started today on 24 March, 1911. It is said the Kingdom of Montenegro has supported the rebellion with the main headquarters of the rebels in Montenegro and Montenegro providing weapons for the insurgents. It is also said the King of Montenegro has promised to support them with arms and to provide a shelter to their families. All the while telling us that they were observing 'the strictest neutrality' while being clearly involved! \n\n It is likely King Nikola's strategy is to stimulate unrest in Northern Albania to intervene and annex more territory for Montenegro."
 ww1_turkey.55.a:0 "They shall pay"
 ww1_turkey.56.t:0 "Karak Revolt"
 ww1_turkey.56.d:0 "The Karak revolt was an uprising against Ottoman authority in the tranasjordanian town of Al-Karak which erupted on 4 December, 1910. The revolt came after Sami Pasha, the governor of Damascus, wanted to apply the same measures of conscription, taxation, and disarmament to the inhabitants of Al-Karak that previously provoked the Hauran Druze Rebellion. Luckily the rebellion has been brutally supressed after a random massacre and ten revolt leaders being executed, although it has greately angered the Karaki's."
 ww1_turkey.56.a:0 "Damn"
 ww1_turkey.57.t:0 "Montenegrin Independence Proclaimed"
 ww1_turkey.57.d:0 "Today on 28 August 1910, during the celebration of Prince Nicolas's jubilee, Prince Nicholas assumed the title of king, in accordance with a petition from the Skupstina officially making the Montenegro and independent entity seperate from the Ottoman Empire for good."
 ww1_turkey.57.a:0 "Damn!"
 ww1_turkey.58.t:0 "Treaty of Mudros Signed"
 ww1_turkey.58.d:0 "With the war turning against the side of the Central Powers and our troops largely in rags demoralized retreating more every day we have had no choice but to sign an armistice with the Entente. The armistice was signed today by the Minister of Marine Affairs, Rauf Bey and the British Admiral, Somerset Arthur Gough-Calthorpe, on board the HMS Agamemnon in Moudros harbor on the Greek island of Lembnos. As part of the several conditions we have had to surrender remaining garrisons outside of Anatolia and grant the Entente the right to occupy forts controlling the Straits of the Dardanelles and the Bosporus; and the right to occupy the same 'in case of disorder' any Otoman territory in the event of a threat to the Entente's security. We have had to forcibly demobilize the air force and army and make all ports, railways, and other strategic points made available for use by the allies."
 ww1_turkey.58.a:0 "We are broken!"
 ww1_turkey.58.b:0 "We must continue the fight"
 ww1_turkey.59.t:0 "Treaty of Mudros Signed"
 ww1_turkey.59.d:0 "With the war turning against the side of the Central Powers and our troops largely in rags demoralized retreating more every day we have had no choice but to sign an armistice with the Entente. The armistice was signed today by the Minister of Marine Affairs, Rauf Bey and the British Admiral, Somerset Arthur Gough-Calthorpe, on board the HMS Agamemnon in Moudros harbor on the Greek island of Lembnos. As part of the several conditions we have had to surrender remaining garrisons outside of Anatolia and grant the Entente the right to occupy forts controlling the Straits of the Dardanelles and the Bosporus; and the right to occupy the same 'in case of disorder' any Otoman territory in the event of a threat to the Entente's security. We have had to forcibly demobilize the air force and army and make all ports, railways, and other strategic points made available for use by the allies."
 ww1_turkey.59.a:0 "We are broken!"
 ww1_turkey.60.t:0 "Mehmed V Dies"
 ww1_turkey.60.d:0 "The Sultan Mehmed V tragically passed away today on the 3rd of July 1918 at the age of 73. During his Reign since the forced abdication of his Brother Abdulhamid II by the Young Turk Revolution in 1908, Mehmed V has had no 'real power' he has been mainly a figure head. His main political actions was declaring a Jihad, agaisnt the Entente Powers on November 14th 1914 follwing the Ottoman Empire's decision ot join the war on the side of the Central Powers. None-the-less he will be mourned."
 ww1_turkey.60.a:0 "A tragic loss for the nation"
 ww1_turkey.61.t:0 "Treaty of Sevres 'Signed'" #TODO

 ww1_turkey.71.t:0 "Explosion at Haidar Pasha Station"
 ww1_turkey.71.d:0 "Constantinople's principle train station at Haidar Pasha on the Bosporus has been rocked by a huge explosion, caused either by the hasty handling of ordnance or the efforts of British agents. Considerable amounts of ammunition and oil have been unfortunately lost in the inferno, this has severely hampered the war effort in the process."
 ww1_turkey.71.a:0 "A catastrophe for the Ottoman war effort"

# WW1 Ukraine #
 ww1_ukraine.1.t:0 "Ukranian Republic Falls From Power"
 ww1_ukraine.1.d:0 "On April 28th following the dispersal of the Central Council of the Ukrainian People’s Republic the Ukraine was turned into a provisional dictatorship under the leader of Pavlo Skoropadsky who had claimed the title ‘Hetman of Ukraine’ hence the state of the Ukraine could be referred to as the Ukrainian Hetmanate the Ukrainian State. The coup had been sanctioned and agreed upon by the German Empire itself which was dissatisfied by the inefficiency of the Republican government to deliver the promised and much needed grain supplies to the starving German Army. Skoropadsky that same day was Christ mated by the church and became the Hetman of Ukraine. Many Ukrainian nationalists accused Skoropadsky of being a German collaborator who was supported by wealthy landowners. He was considered too Pro-Russian and dictatorial. However despite this his government was very efficient, organized, and built many schools and universities as well as create a temporary peace with the USSR."
 ww1_ukraine.1.a:0 "The Hetman shall restore true order"
 ww1_ukraine.2.t:0 "Ukranian-Polish War"
 ww1_ukraine.2.d:0 "The Polish-Ukrainian War started on the 1st of November 1918 lasting to the 17th of July the following year over the complicated issue of Galicia. Due to a complicated history in Galicia under the rule of the Habsburgs for many years, a national identity of Ukrainians was developed over time to counter Polish autonomy demands. After the de facto dissolution and collapse of the Austro-Hungarian government in October of 1918 two regiments consisting largely of Ukrop’s in an effort to unite the West Ukrainian lands within the former Austro-Hungarian Empire took control of the cities of Lviv proclaiming it as their capital. The Polaks which had been a majority in the city were shocked to be in a Ukrainian state and eventually fighting began between Ukrainian and Polish forces mainly concentrated around the city of Lviv."
 ww1_ukraine.2.a:0 "We will defend our rightful lands!"
 ww1_ukraine.3.t:0 "Ukranian Hetmanate Falls From Power"
 ww1_ukraine.3.d:0 "Following the defeat of the Central Powers inW orld War I, Skoropadsky could no longer rely on German and Austrian support and on November 13, 1918 Skoropadsky's opponents set up a rival body known as the Directory, whose forces were headed by the newly formed Sich Rifles. Most of Skoropadsky's troops joined with the Directory and Skoropadsky turned to some Russian officers fighting along with Denikin to form a small force but they were not able to face the Directory troops and once the Directory troops took Kiev they officially took full power overthrowing Skoropadsky's regime and re-establishing the Ukranian People's Republic."
 ww1_ukraine.3.a:0 "Glory to the Heroes!"
 ww1_ukraine.4.t:0 "Act Zluky"
 ww1_ukraine.4.d:0 "Act Zluky was an agrement signed on January 22, 1919 by the Ukranian People's Republic and the West Ukranian People's Republic on St. Sophia Square in Kiev. It was aimed at creating a unified Ukranian state however the Act Zluky did little to unify the states bu rather acted as purely symbolic in that both governments still retained their own seperate armies, administrations, and government structure. The text of the unverisal made by the Directorate of the Ukranian People's Republic states "The territory of Ukraine, divided over the centuries, including Galicia, Bukovyna, Carpathian Ruthenia, and Dnieper Ukraine will now become a great united Ukraine. Dreams, for which the best sons of Ukraine fought and died for, have come true.". However in the end the Ukraine was never able to gain independence."
 ww1_ukraine.4.a:0 "Glory to the Heroes!"
 ww1_ukraine.5.t:0 "Crimea has been transferred to us!"
 ww1_ukraine.5.d:0 "The Germans have decided to give us control of the former territories of the Taurida Socialist Republic!"
 ww1_ukraine.5.a:0 "Hurrah!"
 ww1_ukraine.5.b:0 "Give the Tatars autonomy."

# WW1 USA #
 ww1_usa.1.t:0 "Support Entente"
 ww1_usa.1.d:0 "Whilst we do not wish to participate or personally get involved in this European conflict, ultimately the German Empire is a autocratic state which is an enemy to democracy so it would be better to support the Entente who at least share our democratic values."
 ww1_usa.1.a:0 "Ok"
 ww1_usa.2.t:0 "Forming the Lafayette Escadrille"
 ww1_usa.2.d:0 "Whilst we are still a neutral country, we have managed to persuade the French government of the value of an volunteer American air unit flying for France. Perhaps, with their efforts recognized by the American public it could rouse American interest in abandoning neutrality and joining the fight ourselves."
 ww1_usa.2.a:0 "Good luck to the volunteers"
 ww1_usa.3.t:0 "Sending Materials I"
 ww1_usa.3.d:0 "Whilst the American people do not wish to get involved in the European war, and act alone in diplomacy, the Ceentral Powers winning this war would be far from our interests. So, whilst we cannot join the fight currently ourselves, we could make contributions in other terms of supplies, raw material, and money."
 ww1_usa.3.a:0 "Hopefully it counts for something"
 ww1_usa.4.t:0 "Sending Materials II"
 ww1_usa.4.d:0 "Whilst the American people do not wish to get involved in the European war, and act alone in diplomacy, the Ceentral Powers winning this war would be far from our interests. So, whilst we cannot join the fight currently ourselves, we could make contributions in other terms of supplies, raw material, and money."
 ww1_usa.4.a:0 "Hopefully it counts for something"
 ww1_usa.5.t:0 "Sending Materials III"
 ww1_usa.5.d:0 "Whilst the American people do not wish to get involved in the European war, and act alone in diplomacy, the Ceentral Powers winning this war would be far from our interests. So, whilst we cannot join the fight currently ourselves, we could make contributions in other terms of supplies, raw material, and money."
 ww1_usa.5.a:0 "Hopefully it counts for something"
 ww1_usa.6.t:0 "U.S. Condemns German Unrestricted Submarine Warfare"
 ww1_usa.6.d:0 "The Germans have been caused tremendous outrage amongst U.S. citizens and the Goverment for sinking U.S. ships, most famous was the rescent Lusitania which sank with some 100 U.S. Citizens on board. We have demanded the Germans stop unrestricted submarine warfare or else we might remain neutral no longer, we will wait on their response to this..."
 ww1_usa.6.a:0 "Either way it will stop"
 ww1_usa.601.t:0 "U.S. Demands We Stop Unrestricted Submarine Warfare"
 ww1_usa.601.d:0 "The United States has condemned our actions in unestricted submarine warfare, whilst it is a good way to counter the United Kingdom's North Sea Block, perhaps we should stop with it before the United States itself gets involved in this war and perhaps tips the scales towards our enemies favor. Of course we could always continue with the unestricted submarine warfare, but the U.S's response is uncertain..."
 ww1_usa.601.a:0 "Back Down"
 ww1_usa_601.b:0 "Continue with it"
 ww1_usa.602.t:0 "Germany Backs Down"
 ww1_usa.602.d:0 "The German Empire has reieved word of our extreme dissaproval of continuing their actions of unrestricted submarine warfare and promptly has responded to us saying that they will immediately stop."
 ww1_usa.602.a:0 "Looks like peace is preserved"
 ww1_usa.603.t:0 "Germany Refuses to Back Down"
 ww1_usa.603.d:0 "The German Empire has recieved word of oru extreme dissaproval of continuing their actions of unrestricted submarine warfare and have promptly responses saying that they will continue with it and if we wish for them to stop then the British must first lift the North Sea Blockade, of course we could always stay neutral in face of this response but the most responsible thing to do would be to take action against the German Empire!"
 ww1_usa.603.a:0 "Stay Neutral"
 ww1_usa.603.b:0 "It is time to get involved"
 ww1_usa.7.t:0 "U.S. Condemns Zimmerman Telegram"
 ww1_usa.7.d:0 "The Germans have completely betrayed any trust we had between us recently by sending the Zimmerman telegram to Mexico asking for them to wage war upon us! Offering our land, a whole peace treaty drawn up dividing our country! Such actions are ABSOLUTELY unacceptable and it is amazing that we have not yet entered the war as of yet."
 ww1_usa.7.a:0 "We will hold on to neutrality"
 ww1_usa.7.b:0 "This was the last straw!"
 ww1_usa.8.t:0 "U.S. Declares War on Germany"
 ww1_usa.8.d:0 "For too long have we sat back and done nothing in the face of German agression against our country! They have sent a telegram to Mexico offering OUR land, and have restarted unrestricted submarine warfare despite promising to stop with it. The American people have at the start of this war wanted neutrality, but with recent actions we have been forced into this war ourselves."
 ww1_usa.8.a:0 "Those Kraut will get a piece of us!"
 ww1_usa.9.t:0 "Expeditionary Force Sent to France"
 ww1_usa.9.d:0 "The French and English are in dire need of fresh troops on the Western Front which we have graciously been able to provide them now that we have gotten enough transport ships, we will be sending around 100,000 men over across the atlantic each month, hopefully it will be enough to tip the scales once and for all."
 ww1_usa.9.a:0 "We're coming over and we wont come back til it over over there"
 ww1_usa.10.t:0 "U.S. Neutrality"
 ww1_usa.10.d:0 "The United States has already declared its neutrality in the European conflict however we will not in any way favor either side in this war, whoever wins will win, this form of European diplomacy is ultimately not worth any of our men to shed their blood over or any of our money to be spent on."
 ww1_usa.10.a:0 "We are staying here"
 ww1_usa.11.t:0 "U.S. Isolationism"
 ww1_usa.11.d:0 "We have ultimately chosen the policy of non-interventionism throughout this whole conflict avoiding being drawn into any alliances and thus wars which are not related to our direct territorial self-defense. Many people within the country agree with this policy and thus we will stand by it."
 ww1_usa.11.a:0 "Ok"
 ww1_usa.12.t:0 "Army Sent to Mexican-American Border"
 ww1_usa.12.d:0 "With tensions arising in Mexico with the current revolution an ongoing battle, on the border several American towns have been unfortunately the victims of this battle in Mexico somehow spilling over into our borders. To put an end, or to at least severely limit this we have decided to send the army to guard the borrder so no such incidents will occur in the future."
 ww1_usa.12.a:0 "We won't let it spill over"
 ww1_usa.13.t:0 "U.S. Intervention on side of Maderistas"
 ww1_usa.13.d:0 "The Porfirio Diaz regime is not a popular one, and thus we have decided to support Francisco Madero who has rightfully won the recent election in Mexico and has seeked refuge in our country, it is unlikely that Porfirio Diaz will even attempt to hold on to his power with the might of the U.S. against him, he will ultimately fold and cede power to Madero."
 ww1_usa.13.a:0 "Democracy for all!"
 ww1_usa.14.t:0 "Aiding the Maderistas"
 ww1_usa.14.d:0 "The Porifirio Diaz regime is not a popular one, and recently we have decided to support Francisco Madero who has rightuflly won the recent election in Mexco but has been forced out of the country by Porfirio Diaz whom seeks to hold on to his position. Hopefully, Madero will ultimately win with our help in supplying his revolution and restore democracy in Mexico!"
 ww1_usa.14.a:0 "Good luck to Madero"
 ww1_usa.15.t:0 "Fortifying the Mexican-American Border"
 ww1_usa.15.d:0 "Going along with our decision to send a portion of the U.S. army to the Mexican-American border to prevent any spill-overs from the Mexican side, we have taken actions in fortifying the border as well in the case of war, which is not off the list due to current tensions between our country."
 ww1_usa.15.a:0 "It is a good precaution"
 ww1_usa.16.t:0 "Support the Anti-Huertista Revolution"
 ww1_usa.16.d:0 "Victoriano Huerta is no friend of Democracy, just like Porfirio Diaz, Huerta is a brutal dictator but perhaps even worse. He has previously unfortunately ousted the beloved, Francisco Madero tricking him into his death and assuming power. Now with the rise of Huerta a new alliance has formed between the Villistas, Constitutionalistas, and Zapatistas to restore stability to Mexico and get rid of Victoriano Huerta."
 ww1_usa.16.a:0 "Down with Huerta!"
 ww1_usa.17.t:0 "Withdrawl from Veracruz"
 ww1_usa.17.d:0 "With the fall of the Huerta regime in Mexico we have rightfully decided to return the territory of Veracruz which was previously occupied. Hopefully, our good relations with Mexico can be restored."
 ww1_usa.17.a:0 "Lets go boys"
 ww1_usa.18.t:0 "Condemning Victoriano Huerta"
 ww1_usa.18.d:0 "The U.S. government heavily dissaproves of the rise of Victoriano Huerta in Mexico, his actions of a brutal dictator have rippled across Mexico scheming and bringing down the previous president, Francisco Madero who was rightfully elected."
 ww1_usa.18.a:0 "He cannot stay in power!"
 ww1_usa.19.t:0 "Supply Anti-Huertista Revolutionaries"
 ww1_usa.19.d:0 "In order to hopefully bring down the Huerta regime as soon as possible we haave taken actions to supply the Anti-Huertista Alliance with military equipment in hopes of aiding their efforts."
 ww1_usa.19.a:0 "Good"
 ww1_usa.20.t:0 "U.S. Condemns Villa"
 ww1_usa.20.d:0 "Previously a good ally to the United States, Mexican Revolutionary Pancho Villa has quickly become an enemy of the United States. In retaliation for our support of the Venustiano Carranza's Constitutionalistas whom Villa has effectively split from after the fall of Huerta, Villa has attacked U.S. border towns and will likely continue doing so, if he doesn't then we must retaliate as soon as possible."
 ww1_usa.20.a:0 "This is proposterous"
 ww1_usa.21.t:0 "U.S. Neutrality in the War"
 ww1_usa.21.d:0 "President Wilson has assured the American people that the United States will stay neutral in this new european conflict and that as long as he remains president we will stay out of the war. His comment on U.S. neutrality has been met with agreement amongst the American citizens who wish for the country to remain neutral as well."
 ww1_usa.21.a:0 "We will not get involved"
 ww1_usa.22.t:0 "Liberty Bonds Issued"
 ww1_usa.22.d:0 "In order to support our cause in the war we have issued Liberty Bonds with a total of 5.5 million people purchasing bonds raising around 2 billion USD for the war effort."
 ww1_usa.22.a:0 "Make sure to purchase a Libert Bond!"
 ww1_usa.23.t:0 "War Effort Increased"
 ww1_usa.23.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
 ww1_usa.23.a:0 "Keep it up"
 ww1_usa.24.t:0 "Universal Military Service"
 ww1_usa.24.d:0 "In order to raise a national army for service in the war the United States governent has passed the Selective Service Act after the President realizing that volunteer troops would not be enough and the country would need a much larger army to participate."
 ww1_usa.24.a:0 "Get ready to go over there!"
 ww1_usa.25.t:0 "Government Denounces Soviet Russia"
 ww1_usa.25.d:0 "The government has denounced the illegitimate Soviet government which has overthrown the rightful and democratic Russian Provisional Government recently. With Russia now effectively out of the war thanks to the communists in power Germany will wield an even greater power on the Western Front."
 ww1_usa.25.a:0 "Commie bastards"
 ww1_usa.26.t:0 "U.S. Aids White Russia"
 ww1_usa.26.d:0 "With the Russian Civil War kicking off the government has decided to aid the White, the legitimate government, in their efforts against Soviet Russia. Hopefully if all goes to plan and White Russia wins this internal struggle democracy will once again be restored to the country as it was supposed to be under the Russian Provisional Government. Some of our men have been sent over as well, but largely to garrison, particularly in Vladivostok."
 ww1_usa.26.a:0 "We wish them luck!"
 ww1_usa.27.t:0 "The Red Scare"
 ww1_usa.27.d:0 "If anything is a greater threat in the world to democracy it has to be the Bolsheviks who are actively inspiring Communist revolution and there is a very likely and large threat there could be a Communist-inspired revolution here in the United States as well. Due to this we have begun to supress radical organizations, allowed for illegal search and seizures, as well as unwarranted arrests for those suspected to be radicals or anarchists."
 ww1_usa.27.a:0 "Lets hope it doesn't spread over here!"
 ww1_usa.28.t:0 "Occupation of Veracruz"
 ww1_usa.28.d:0 "With the German steamer, the SS Ypiranga, about to deliver weapons and munitions to the Huerta government in violation of the arms embargo instituted by us and Huerta's refusal to do the 21-gun salute to the U.S. flag following the unwarranted seizure of several unarmed U.S. Sailors the President was forced to order the U.S. military seizure of the port of Veracruz. This has been a very unpopular move and has brought ours and the Mexican government to the brink of war."
 ww1_usa.28.a:0 "At least it is not in the hands of Huerta"
ww1_usa.28.b:0 "We rather stay out of this..."
 ww1_usa.29.t:0 "Woodrow Wilson Wins Election"
 ww1_usa.29.d:0 "Democratic candidate Woodrow Wilson has won a sweeping vicotry across the United States today with an electoral vote of 435, William H. Taft who was running for re-election however only managed to win 8 electoral votes being 3rd after Thedore Roosevelt who won 88 electoral votes."
 ww1_usa.29.a:0 "We welcome the new president"
 ww1_usa.30.t:0 "Panama Canal Finished"
 ww1_usa.30.d:0 "After ten long years of construction on the Panama Canal we have finally managed to finish the 50-mile-long passage."
 ww1_usa.30.a:0 "Hurrah!"
 ww1_usa.31.t:0 "Federal Reserve Created"
 ww1_usa.31.d:0 "Today the Federal Reserve Act has been officially created s an Act of Congress establishing the Federal Reserve System, otherwise known as the central banking system in the U.S. and has created the authority to issue Federal Reserve Notes. The Act was officially signed into law by President Woodrow Wilson."
 ww1_usa.31.a:0 "Ok"
 ww1_usa.32.t:0 "U.S. Occupation of Haiti"
 ww1_usa.32.d:0 "On the authority of President Woodrow WIlson around 330 US Marines have landed in Port-au-Prince, Haiti, taking control of the country following the murder of dictator President Vilbrun Guillaume Sam by insurgents who were angered by his political executions of elite opposition. The United States has regarded the revolt against Sam a threat to American business interests in the country prompting the invasion following Rosalvo Bobo's emergence as the next president who was increasingly anti-American."
 ww1_usa.32.a:0 "It had to be done"
 ww1_usa.33.t:0 "Battle of Columbus"
 ww1_usa.33.d:0 "Today in New Mexico, a raid conducted by Pancho Villa's Divsion of the North on the United States border town of Columbus, New Mexico has resulted in a full-scale battle between the Villistas and United States Army. Whilst Villa was ultimately driven back into Mexico by the elements of the 13th Cavalry Regiment he was none-the-less able to conduct a signficant amount of damange on the city and this attack was very much angered many U.S. citizens and the president who may be compelled to act on this."
 ww1_usa.33.a:0 "This will not be tolerated!"
 ww1_usa.34.t:0 "Black Tom Explosion"
 ww1_usa.34.d:0 "Today on July 30, 1916, in Jersey City, an explosion took place on Black Tom island were many American-made munitions which were to be supplied to the allies were ultimately destroyed. The explosion was equivalent to an earthquake between 5.0 and 5.5 on the Richter scaleand has been reportedly felt as far away as Philadelphia and windows as far as 25 miles away being broken. Upon investigation this explosion waas by far no means an accident but the work of German agents!"
 ww1_usa.34.a:0 "This is unacceptable"
 ww1_usa.35.t:0 "U.S. Occupation of the Dominican Republic"
 ww1_usa.35.d:0 "With the Dominican Republic's Secretary of War, Desiderio Arias, recently seizing power from Juan Isidro, the U.S. government has not responded kindly. Rear Admiral William B. Caperton has ordered Arias to step down threatening Santo Domingo with naval bombardment, whilst attempts were made to resist the invasion our forces ultimately gained the initiative and restored order throughout most of the republic with some minimal resistance continuing across the country."
 ww1_usa.35.a:0 "It will be better under our supervision"
 ww1_usa.36.t:0 "Wilson Talks About a Peace Without Victory"
 ww1_usa.36.d:0 "Woodrow Wilson has made a statement calling for European opponents to come together to form a truce between both sides, a peace without either a winner or loser, a peace without victory. However, it is far from likely that something like this will come to be as both sides have lost too much for just a white peace and have arranged to many plans of expansion..."
 ww1_usa.36.a:0 "Too bad they won't listen"
 ww1_usa.39.t:0 "Civil Unrest"
 ww1_usa.39.d:0 "The American Population is in unrest, following the German Invasion of Boston, a few groups emmerged. These groups are asking for a Treaty between us and the Germans, in fact they fear that more cities such as Boston will be invaded by the Germans.Such a treaty would make us relnounce to an American Influence over the Caribics, allowing Germany to expand their influence. We must find a solution to this situation or else it might worsen!"
 ww1_usa.39.a:0 "Let's reach out to Germany"

 ww1_greece.1.t:0 "George I assasinated"
 ww1_greece.1.d:0 "As George the First approached the fiftieth anniversary of his accession, the King made plans to abdicate in favor of his son Constantine immediately after the celebration of his golden jubilee in October 1913. George went about Thessaloniki without any meaningful protection force. While out on an afternoon walk near the White Tower on 18 March 1913, he was shot at close range in the back by Alexandros Schinas, who was \"said to belong to a Socialist organization\" and \"declared when arrested that he had killed the King because he refused to give him money\". George died instantly, the bullet having penetrated his heart. The Greek government denied any political motive for the assassination, saying that Schinas was an alcoholic vagrant."
 ww1_greece.1.a:0 "A terrible outcome!"

