 hungary_flavor_territory.901.t:0 "Integration of the Bosnian region"
 hungary_flavor_territory.901.d:0 "We have recently acquired territory in the Bosnian region, which is historically a part of our nation. However, a significant portion of the population is not [Root.GetAdjective], and thus, we can not easily conscript them into the army. We could leave things as they are, and just use the region's resources and industrial capacity, or we could start the process of integrating them, so they eventually become a full part of our country. If we decide to integrate the region, we would have to allocate some resources to the process, and our administrative capacity would take a hit, but it might all be worth it in the end."
 hungary_flavor_territory.901.a:0 "Start the integration process."
 hungary_flavor_territory.901.b:0 "Don't integrate the region."
 hungary_flavor_territory.901.c:0 "Decide later."
 
 hungary_flavor_territory.902.t:0 "Resistance to integration in the Bosnian region"
 hungary_flavor_territory.902.d:0 "The integration of the Bosnian region is under way, but some of the locals are reluctant to cooperate. Sending in our armed forces to ensure collaboration would solve the problem, but it might provoke the population into open resistance."
 hungary_flavor_territory.902.a:0 "We will have to deal with this."
 hungary_flavor_territory.902.b:0 "Let it run its course."
 
