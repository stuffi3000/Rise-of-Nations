 hungary_flavor_territory.1.t:0 "Integration of the Transylvanian region"
 hungary_flavor_territory.1.d:0 "We have recently acquired territory in the Transylvanian region, which is historically a part of our nation. However, a significant portion of the population is not [Root.GetAdjective], and thus, we can not easily conscript them into the army. We could leave things as they are, and just use the region's resources and industrial capacity, or we could start the process of integrating them, so they eventually become a full part of our country. If we decide to integrate the region, we would have to allocate some resources to the process, and our administrative capacity would take a hit, but it might all be worth it in the end."
 hungary_flavor_territory.1.a:0 "Start the integration process."
 hungary_flavor_territory.1.b:0 "Don't integrate the region."
 hungary_flavor_territory.1.c:0 "Decide later."
 
 hungary_flavor_territory.2.t:0 "Resistance to integration in the Transylvanian region"
 hungary_flavor_territory.2.d:0 "The integration of the Translyvanian region is under way, but some of the locals are reluctant to cooperate. Sending in our armed forces to ensure collaboration would solve the problem, but it might provoke the population into open resistance."
 hungary_flavor_territory.2.a:0 "We will have to deal with this."
 hungary_flavor_territory.2.b:0 "Let it run its course."
 
 hungary_flavor_territory.10.t:0 "Acquisition of Banat"
 hungary_flavor_territory.10.d:0 "We have already decided for the integration of the Transylvanian region, but one of its states, Banat, has only recently come under our ownership. We can decide to exclude this state from the integration indefinitely if we so desire, but otherwise, integration of the state will begin post-haste."
 hungary_flavor_territory.10.a:0 "Start the integration process."
 hungary_flavor_territory.10.b:0 "The state is fine as it is."
 
 hungary_flavor_territory.11.t:0 "Banat lost"
 hungary_flavor_territory.11.d:0 "We were too busy integrating Banat, and forgot about defending it! It has now fallen into enemy hands, and thus, the integration has been halted. Once we have reacquired it, we will be able to start the integration again."
 hungary_flavor_territory.11.a:0 "We will take it back eventually."
 
 hungary_flavor_territory.12.t:0 "Banat integrated"
 hungary_flavor_territory.12.d:0 "Our integration in Banat has been successful. The population is now ready to be conscripted, as if they were our own. The state is still far from being entirely [Root.GetAdjective], but with time, they will be assimilated."
 hungary_flavor_territory.12.a:0 "Excellent."
 
 hungary_flavor_territory.13.t:0 "Rebellion in Banat"
 hungary_flavor_territory.13.d:0 "Some upstart separatists in Banat have taken up arms in an effort to secede from [Root.GetName]. We have to respond to this immediately, if we wish to contain the uprising. However, if we wish to spare the effort, we could just let them have what they want, or try to negotiate with their leaders. They seem to be interested in acquiring regional autonomy, without any threat of being integrated."
 hungary_flavor_territory.13.a:0 "Let them go."
 hungary_flavor_territory.13.b:0 "Fight the rebels."
 hungary_flavor_territory.13.c:0 "Negotiate with them."
 
