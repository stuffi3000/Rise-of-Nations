 australia.9.t:0 "Australian Ultimatum"
 australia.9.d:0 "The Australian Government has grown bold and demanded the territory of our Indonesian dominion. These claims are ridiculous, but do we have the resources to defend the Pacific with the German threat on our doorstep? Perhaps we can sate their appetite for expansion with some of the lesser islands."
