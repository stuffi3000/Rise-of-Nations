l_english:
australian_focus:0 "Australian National Focus"
 ###Industry###
 AST_create_drb:0 "Establish the DRB"
 AST_create_drb_desc:0 "The Australian Principle Supply Officer's Committee set up eight sub-committees, who were co-ordinated by the Defence Resources Board."
 AST_urban_planning:0 "Civil Constructional Corps"
 AST_urban_planning_desc:0 "In April 1942, the CCC was established to supply labour forces for the creation of infrastructure such as aerodromes, gun emplacements, barracks, roads and other projects undertaken during World War II in Australia. 77,500 men had served in the CCC by the end of World War II and suffered 218 deaths."
 AST_construction:0 "Eastern States Industrial Effort"
 AST_construction_desc:0 "With the days in Europe growing darker we must take steps to make sure. That our nation has the economy to support an army capable of defending the main land. First we must look to the Eastern States as the first step in building a future for our nation."
 AST_construction_2:0 "Western States Industrial Effort"
 AST_construction_2_desc:0 "With the eastern states bolstered, developing industry in the west will help the economy further."
 AST_construction_3:0 "Additional Construction Efforts"
 AST_construction_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction in the Western Region."
 AST_infrastructure:0 "Eastern State highways"
 AST_infrastructure_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 AST_infrastructure_2:0 "Building the Indian-Pacific Trainline"
 AST_infrastructure_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 AST_create_csir:0 "Fund the CSIR"
 AST_create_csir_desc:0 "In 1926 The Science and Industry Research Act replaced the Institute with the 'Council for Scientific and Industrial Research' (CSIR)."
 AST_radio_efforts:0 "Establish Radiophysics Advisory Board"
 AST_radio_efforts_desc:0 "Research into radar or radio location technology in Australia was coordinated by the Radiophysics Advisory Board established within the Council for Scientific and Industrial Research (CSIR)."
 AST_nuclear_efforts:0 "Acquire Nuclear Weapons"
 AST_nuclear_efforts_desc:0 "Australia investigated acquiring tactical nuclear weapons from the United Kingdom or the United States, recommending the acquisition of tactical nuclear weapons to arm Australia's English Electric Canberra bombers and CAC Sabre fighters."
 AST_secret_weapons:0 "Secret Weapons"
 AST_secret_weapons_desc:0 "In September 1947, Burnet was invited to join the chemical and biological warfare subcommittee of the New Weapons and Equipment Development Committee and subsequently prepared a secret report titled "Note on War from a Biological Angle"."
 AST_military_logistics:0 "Allied Works Council"
 AST_military_logistics_desc:0 "The Allied Works Council established in February 1942, was set up to oversee and organise military construction works in Australia during World War II. Edward Granville Theodore, was appointed Director-General of the Council."
 AST_armament:0 "Expansion of Lithgow Arms Factory"
 AST_armament_desc:0 "The Lithgow factory can not keep up with arms requirements. A new annex factory will be erected at Bathurst some 40 miles west of Lithgow. This was followed by the erection of feeder factories in the surrounding towns of Orange, Forbes, Wellington, Mudgee, Cowra, Young, Dubbo, Parkes, Portland and Katoomba"
 AST_armament_2:0 "John Lysaght Factories"
 AST_armament_2_desc:0 "The John Lysaght factories at Port Kembla and Newcastle produced the weapons and between March 1942 and February 1943 28,000 Owen guns were produced."
 AST_armament_3:0 "Additional Ammunition Factories"
 AST_armament_3_desc:0 "Extra Ammunition factories are to be built at Derwent Park(2-inch mortar shells), Tasmania, Welshpool(.303 rifle) and Kalgoorlie(40mm Bofors shells), Western Australia, Adelaide (.303 rifle) and Finsbury(cartridge cases and shell fuses), South Australia."
 AST_defensive_focus:0 "Defensive Preperations"
 AST_defensive_focus_desc:0 "Every day the world seems to become a darker place. Tensions are reaching a boiling point in both Europe and Asia, and not only is it unwise, but it is simply unsafe to idly sit by. Preperations must be made not only to protect ourselves, but to protect our allies."
 AST_fortification:0 "Protect the Mainland"
 AST_fortification_desc:0 "We are ultimately an Island nation. Our shores are vast, and we simply don't have enough ships to protect our entire coastline. Coastal fortifications must be added along the coastline of our most vital ports to protect us against naval invasions."
 AST_fortification_2:0 "Defend the Islands"
 AST_fortification_2_desc:0 "Our homeland is safe, but our outlying territories are perhaps even more vulnerable to naval invasion. These islands are vital to us, and fortifications are a must."  
 
 ###Land###
 AST_aif_organisation:0 "2nd AIF Organized"
 AST_aif_organisation_desc:0 "After The Great Depression the Citizens Militia Force had dropped to 35000 on paper, more than half of the volunteers were unable to regularly contribute. Lack of funding and legislation supporting the CMF haven been identified as the two leading causes in the rapid decline in numbers of the CMF. With war in Europe looming we must take steps to fix these problems before it’s too late. "
 AST_desert_doctrine:0 "Conventional Warfare"
 AST_desert_doctrine_desc:0 "The Australian Army's pre-war doctrine was focused on conventional warfare in a European environment. This doctrine and the supporting training manuals were common to those of all Commonwealth countries. Following the outbreak of war the Army continued to focus on preparing its units to fight in Europe and North Africa"
 AST_pacific_doctrine:0 "Unconventional Warfare"
 AST_pacific_doctrine_desc:0 "Although the Army's focus was on conventional warfare, in late 1940 Lieutenant Colonel J.C. Mawhood, a British officer, arrived in Australia with a small specialist staff to conduct training in unconventional warfare. A school, known as No. 7 Infantry Training Centre, was opened at Wilsons Promontory, Victoria."
 AST_infantry_forces:0 "Infantry Equipment"
 AST_infantry_forces_desc:0 "Australia did not possess a stock of modern weapons and equipment at the outbreak of the war. With the British unable to help due to its own mobilisation, we must develop our own assembly lines."
 AST_infantry_weapons:0 "Owen Gun designs"
 AST_infantry_weapons_desc:0 "The Owen Machine Carbine, was an Australian submachine gun designed by Evelyn (Evo) Owen in 1939. It was highly reliable and was able to function after being completely submerged in sand and mud, unlike both Sten and Thompsom mahcine guns."
 AST_artillery_focus:0 "Royal Regiment of Australian Artillery"
 AST_artillery_focus_desc:0 "As war progresses, Australia's geographic isolation and a differing focus on war policies and theatres from Britain, caused Australia increasingly to obtain arms, equipment, and military assistance from the United States."
 AST_elite_forces:0 "Scout Cars"
 AST_elite_forces_desc:0 "With much creative application and innovation was spawned by the lessons learnt from the Great War. The Dingo was based on a commercial Ford 30-cwt fitted with anall wheel drive kit to give the vehicle 4 wheel drive, a Bren light machine gun and Mk19 wireless."
 AST_mechanized_focus:0 "Armoured Car Designs"
 AST_mechanized_focus_desc:0 "At the outbreak of World War II the United Kingdom was unable to meet the needs of the Commonwealth for armored fighting vehicles. It led many Commonwealth countries to develop their own AFVs. The Rover was designed in 1941, armoured bodies were produced by Ruskin Motor Bodies of Melbourne. The production was stopped in 1943, a total of 238 cars were built."
 AST_night_ops:0 "Night Operations"
 AST_night_ops_desc:0 "Night Combat has been around as an idea for centuries, but these ideas came to fruition during world War II. In the Pacific theatre, the Japanese in particular utilised night operations to effectively combat a numerically superior foe. We can learn not only to incoporate these tactics to defeat a superior foe, but to counter any attempted night offensives by our enemies."
 AST_m_unit:0 "M Special Unit"
 AST_m_unit_desc:0 "M Special Unit's role was focused upon gathering intelligence on Japanese shipping and troop movements with small teams from the unit were landed behind enemy lines by sea, air or land"
 AST_z_unit:0 "Z Special Unit"
 AST_z_unit_desc:0 "Australian Z Special Unit was a specialist reconnaissance and sabotage unit with parties inserted by parachute or submarine to provide intelligence and conduct guerrilla warfare."
 AST_armour_focus:0 "Tank Efforts"
 AST_armour_focus_desc:0 "The Sentinel tank was a cruiser tank designed in Australia in World War II in response to the war in Europe and the threat of Japan. It was the first tank to be built with a hull cast as a single piece, and the only tank to be produced in quantity in Australia."
 AST_medium_tanks:0 "Purchase US Designs"
 AST_medium_tanks_desc:0 "During World War 2, the Australian Army used a variety of tanks, from captured Italian tanks, re-captured French tanks, British tanks and American tanks. Whilst there is strength in diversity, Australia was mostly relying on the spares or spoils of war from other nations. Instead of continuing to rely on foreign-produced tanks, US Tank Designs are to be acquired so they can be constructed on Australian soil by Australian hands."
 AST_heavy_tanks:0 "Obtain German Bluprints"
 AST_heavy_tanks_desc:0 "During World War 2, the Australian Army were no strangers to utilising AXIS tanks. During the African campaigns, Australian Cavalry Regiments utilised captured Italian tanks, with Kangaroos painted on them to prevent them from being fired at by the Allies. Through some political efforts, German tank designs can be acquired via espionage operations, to improve the quality of the our armoured forces."
 AST_usa_tank_trade:0 "Production Agreements"
 AST_usa_tank_trade_desc:0 "Further formalising the American-Australian cooperation, Producction Agreements between the two countries were agreed upon to better establish and streamline the production of American tanks using both Australian and American parts for the Australian Army."
 AST_ger_tank_trade:0 "Smuggle in Parts"
 AST_ger_tank_trade_desc:0 "With all the chaos during World War II, there is little doubt that anyone would notice nor mind Australia smuggling out German equipment to better arm themselves."
 
 ###Air###
 AST_fund_raaf:0 "Fund the RAAF"
 AST_fund_raaf_desc:0 "In 1939, Australia joined the Empire Air Training Scheme, under which flight crews received basic training in Australia before travelling to Canada for advanced training."
 AST_create_cac:0 "Create The CAC"
 AST_create_cac_desc:0 "Essington Lewis convinced our government of aircraft not being available from 'traditional' (i.e. British) sources during wartime and the establishment of a Commonwealth Aircraft Corporation. Negotiations between some of our largest companies have been going well but with government support we can speed up and aid in funding this new industry."
 AST_local_planes:0 "Support Local Designs"
 AST_local_planes_desc:0 "Focusing our efforts on local light aircraft designs will help us win air supremacy."
 AST_foreign_planes:0 "Purchase Foreign Designs"
 AST_foreign_planes_desc:0 "Aquisition of foreign heavy aircraft designs will benefit long distance missions."
 AST_air_doctrine:0 "Pacific War Efforts"
 AST_air_doctrine_desc:0 "The beginning of the Pacific War—and the rapid advance of Japanese forces—threatened the Australian mainland for the first time in its history. The RAAF was quite unprepared for the emergency, and initially had negligible forces available for service in the Pacific. We must rectify this."
 AST_expand_cac:0 "Expand the CAC"
 AST_expand_cac_desc:0 "We must Expand the Commonwealth Aircraft Corporation to keep up with the demands of the ever increasing war effort."
 AST_found_wraaf:0 "Found the WRAAF"
 AST_found_wraaf_desc:0 "Considerable lobbying by women keen to serve and the Chief of the Air Staff, wanting to realease male personnel for service overseas, prompted the formation of the Women's Royal Australian Air Force."
 AST_jet_effort:0 "Jet Engine Developments"
 AST_jet_effort_desc:0 "Promising early develpments into Jet Engine technologies may prove vital in winnning the air battle."
 
 ###Navy###
 AST_fund_ran:0 "Fund the RAN"
 AST_fund_ran_desc:0 "At the onset of war the Royal Australian Navy was relatively modest, even if it was arguably the most combat-ready of the three services. Unlike the arrangements with the British Admiralty at the start of the First World War, during World War II RAN ships remained under Australian command."
 AST_underdog_focus:0 "Underdog Tactics"
 AST_underdog_focus_desc:0 "We do not have the industry, nor the manpower, to maintain a navy that is numerically superior or equal to our foes. We will have to fight smarter, rather than fight harder, to effectively combat potential foes."
 AST_british_navy:0 "A British Navy"
 AST_british_navy_desc:0 "We are a member of the Commonwealth! We have little to fear if we fight side-by-side with the Royal Navy, and thus we will expand our navy similarly to how they have expanded theirs."
 AST_commerce_focus:0 "Commerce Focus"
 AST_commerce_focus_desc:0 "Our allies and trading partners are far away, and our own industry is ultimately limited. Focusing on producing escort ships and transports will allow us to effectively protect and expand our vital trade links."
 AST_fleet_hub:0 "Fleet Hub Constructions"
 AST_fleet_hub_desc:0 "Australian ports are some of the most vital in the East. During World War II, Australian ports such as Fremantle and Brisbane were the linchpins of the Allied war effort in the SEA and Pacific regions. The northernmost port of Darwin, the jumping point for our Northern operations, will be expanded tenfold to sustain our objectives."
 AST_cruiser_focus:0 "Cruiser Force"
 AST_cruiser_focus_desc:0 "The first step towards expanding our navy is to improve our cruisers. Cruisers are the intermediate of every navy, being the most versatile ships with balanced speed, range, armour and firepower. "
 AST_sea_wolves:0 "Revive the RANSS"
 AST_sea_wolves_desc:0 "Submarines have proven their worth as extremely cost-effective warships with the successes of the German U-Boats during World War I. Twice before the Royal Australian Navy Submarine Service has failed due to economic circumstances or simply faulty machinery. The third establishment of the RANSS will secure its future as the core of the RAN."
 AST_destroyer_force:0 "The Scrap-Iron Flotilla"
 AST_destroyer_force_desc:0 "The Scrap-Iron Flotilla was the name given to the five-ship destroyer flotilla of the RAN by the Nazi Propoganda Minister Joseph Goebbels. In true Australian fashion, we will expand the so-called Scrap-Iron Flotilla to be the mightiest destroyer force on the high seas, and see what any foreign Propoganda Minister has to say about it then!"
 AST_arm_coast:0 "Arm the Coast"
 AST_arm_coast_desc:0 "As the world tension reaches its breaking point, it is now of utmost importance to improve the protection of our vital ports to safeguard them from attack by the sea."
 AST_battleship_focus:0 "Supporting Cockatoo Shipyards"
 AST_battleship_focus_desc:0 "During World War II, Cockatoo Island was the main ship repair facility in the south-west Pacific. Some 250 ships were converted or repaired on the island."
 AST_carrier_focus:0 "Establish the Fleet Air Arm"
 AST_carrier_focus_desc:0 "Following advances in the quality and importance of Naval Aviation, the Fleet Air Arm was established in 1947, replacing the old Australian Navy Aviation Group. The FAA made up the core force of the new Royal Australian Navy."
 AST_trade_interdiction:0 "Publish the Australian Maritime Doctrine"
 AST_trade_interdiction_desc:0 "Utilising superior technology, expertly-trained sailors and a flexible, solid doctrine, the Royal Australian Navy will set itself apart as the best of the best, regardless of numbers."
 AST_rule_waves:0 "Together We Rule the Waves"
 AST_rule_waves_desc:0 "Sailing side-by-side with the Royal Navy, the ships that sail under the Union Jack and under the Commonwealth will maintain their status as the eternal rulers of the waves!"
 
 ###Political###
 AST_leave_commonwealth:0 "Leave the Commonwealth"
 AST_leave_commonwealth_desc:0 "Too long have we toiled under the contemptful eyes of British overlords. It is time to take a stand and forge a new destiny for the Australian nation."
 AST_create_board:0 "Establish Advisory War Council"
 AST_create_board_desc:0 "In 1940 Menzies reluctantly accepted Curtin's proposal for the establishment of an Advisory War Council on which Government and Opposition would have equal representation, and which the Government could inform and consult on all matters to do with the conduct of the war."
 AST_stay_commonwealth:0 "Stay the Course"
 AST_stay_commonwealth_desc:0 "Democracy is the truest and fairest form of running a country in this modern day and age. Leaving the Commonwealth behind would not be foolish, and leave us completely exposed to foreign adversities."
 
 ##Fascism##
 AST_nationalism_focus:0 "Go Fascist"
 AST_nationalism_focus_desc:0 "Strength is the only quality worth pursuing. Others have embraced this truth, so much we."
 AST_intervention_nationalists:0 "Nationalist Intervention"
 AST_intervention_nationalists_desc:0 " The Nationalists are finally gaining ground in Spain. Their cause is a righteous one and anyone willing to fight for them should be allowed to."
 AST_militarism_focus:0 "National Militarism"
 AST_militarism_focus_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 AST_demand_nz:0 "Demand New Zealand"
 AST_demand_nz_desc:0 "Now that we have established our independance from the British, they should understand that claim extends to all their lands in this region."
 AST_war_propaganda:0 "The Anzac Legend"
 AST_war_propaganda_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 AST_claim_indonesia:0 "Claim Indonesia"
 AST_claim_indonesia_desc:0 "The Dutch extend their influence well beyond their borders jsut as the British do, this deserves to be given the same treatment."
 AST_ban_communism:0 "Ban Communism"
 AST_ban_communism_desc:0 "We have attained control over the country, but we are not completely secure. Communism, the arch-enemy of the ultra-nationalist doctrines we follow, will be henceforth banned from publishment, politics and the public."
 AST_fascist_faction:0 "Australia First"
 AST_fascist_faction_desc:0 "To truly set ourselves apart from our former feeble overlords, we must found our own faction, a faction that puts Australian people, Australian interests and Australian ambition first! "
 AST_join_axis:0 "Join the Axis"
 AST_join_axis_desc:0 "It is only wise to join the international Fascist community, allying ourselves with the great military powers of West and the East."
 AST_asian_thrust:0 "Asian Thrust"
 AST_asian_thrust_desc:0 "With European influence at an all-time low in the Indo-Pacific region, the time is nigh to expand our holdings overseas into the greater Eurasian continent, the first steps on our path to greatness!"
 AST_german_research:0 "German Research Pact"
 AST_german_research_desc:0 "The Germans have sent the the offer of a research pact between our two great countries. It is time to accept, for there is much that the brightest minds of Germany and Australia have to teach."
 
 ##Communism##
 AST_communism_focus:0 "Go Communist"
 AST_communism_focus_desc:0 "Only by uniting our people can we prevail against the foes that threaten to consume us."
 AST_workers_state:0 "Worker's State"
 AST_workers_state_desc:0 "We are a country of endless forests, bottomless mines, fertile lands and bustling cities. We are a country of opportunity, with a job for every man, and a man for every job."
 AST_intervention_republicans:0 "Republican Intervention"
 AST_intervention_republicans_desc:0 "Republican Spain needs our help! \nAnyone willing to fight for the cause should be allowed to. We cannot allow another fascist regime to gain ground."
 AST_influence_neighbours:0 "Influence Neighbours"
 AST_influence_neighbours_desc:0 "Communism focuses on the people. Not the people of one nation, but the people of all nations. Communist sympathies are present in our neighbours, and it is our duty to teach our neighbours the true way forward."
 AST_communist_industry:0 "Great Leap Forward"
 AST_communist_industry_desc:0 "With heavy investments into the industrial sector and scouring for resources, new mining opportunities have been discovered. Large sources of Bauxite in the Weipa region of Queensland, the Coobina chromite mine in the Pilbara, Western Australia, and South Australia's Middleback Ranges contained Arrium aplenty."
 AST_mobalise_unions:0 "Mobalize the Unions"
 AST_mobalise_unions_desc:0 "Unions serve as a way for the many workers to stand up to the few elite. Now that the country is run by the people, it is time to integrate the Unions into the government, as a true union of the people!"
 AST_socialist_science:0 "Socialist Science"
 AST_socialist_science_desc:0 "For too long, the Sciences have been disregarded, under-funded, ignored by the masses. No more. No more shall the great minds of our time be at the mercy of the elite. Science will be one of the primary objectives of our nation, and they will receive the funding and support they require, for they are the guides to the way forward!"
 AST_join_comintern:0 "Join the Comintern"
 AST_communist_faction:0 "Boycott Comintern"
 AST_communist_faction_desc:0 "Stalin has corrupted Communism! The Comintern is not the utopian worker's society the great Marx and Lenin dreamed of, it is a system that exists purely for the systemic oppression of minorities and a system to inflate Stalin's ego! We will never take part in such a warped, degenerate society, and we will show the world what communism truly is!"
 AST_anti_japanese:0 "Anti-Japanese Posturing"
 AST_anti_japanese_desc:0 "Our country is a target of Japanese Ultra-Nationalism, they believe that we are a mere stepping stone on their path to glory. We will let the Japanese know that we are not a mere stone to be trodden on, we are the people, and we will fight back!"
 AST_convert_nz:0 "Convert New Zealand"
 AST_convert_nz_desc:0 "The people of New Zealand are tired of their government, that serves the British Crown like a lap-dog. We will no longer allow such abuse to persist. We will issue demands; demands to the United Kingdom to release New Zealand from their imperialist empire, and demands to the New Zealand government for them to serve the people, not have the people serve them."
 AST_usa_pact:0 "Enemy of our Enemy"
 AST_usa_pact_desc:0 "America may one day be our enemy, but on this day, they are the enemy of our enemy. Japanese imperialism must be contained and put down, and America shares this desire to restrain Japan's ambitions."
 AST_befriend_siam:0 "Coerce Siam"
 AST_befriend_siam_desc:0 "Siam is a bastion of the Indo-Chinese people, surrouded by European colonialism and imperialism. Our propoganda efforts amongst the Siamese people have taken root, but it is time to take action, to let the people lead the people and let Siam embrace communism."
 
 ##White Australia##
 AST_strengthen_white_australia:0 "Strengthen The White Australia Policy"
 AST_strengthen_white_australia_desc:0 "Ensuring only the proper citizens are allowed in, the country can progress to a stronger society more in line with our Mother Country."
 AST_british_loyalty:0 "Loyalty to the British"
 AST_british_loyalty_desc:0 ""
 AST_neutrality_focus:0 "Focus on the Home Front"
 AST_neutrality_focus_desc:0 "Despite, or maybe because of, their vivid memories of the horrors of the First World War, many Australians continued their day to day lives with little or no change during the early years of World War II. They battled with rising prices and unemployment but unless they had relatives serving overseas, they had not yet sensed any real danger."
 AST_interventionism_focus:0 "Take Action Overseas"
 AST_interventionism_focus_desc:0 "If we value freedom, we need to safeguard it not only for us, but for nations everywhere. If this means war, so be it!"
 AST_deterrence:0 "The Japanese Threat"
 AST_deterrence_desc:0 "In February 1942, many Australians thought that the Japanese would invade Australia. Anticipating enemy air attack, blackout restrictions were introduced and air raid warning instructions issued. Barbed wire was also strung across many east coast beaches."
 AST_volunteer_corps:0 "Recruitment Propaganda"
 AST_volunteer_corps_desc:0 "Freedom cannot be enforced by the unwilling, or it would become a travesty. Those who take arms for liberty by choice must be given the means to do so, however."
 AST_foreign_expeditions:0 "Foreign Expeditions"
 AST_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 AST_why_we_fight:0 "All In"
 AST_why_we_fight_desc:0 "To face the coming threat, all Australians, men, women and children, are urged to put their backs into the war effort. Indeed, the adult population was mobilised for war."
 AST_british_tech:0 "British Technologies"
 AST_british_tech_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 
 ##Diverse Australia##
 AST_weaken_white_australia:0 "Weaken The White Australia Policy"
 AST_weaken_white_australia_desc:0 "Weakening the restrictions on immigration to Australia will help everyone feel more at home here."
 AST_make_island_states:0 "Make The Island States"
 AST_make_island_states_desc:0 "Giving New Guinea, New Britain and The Solomon Islands state status will strengthen their bond to our country." 
 AST_defend_others:0 "Defend our Brethren"
 AST_defend_others_desc:0 "The new promises we've made to the public won't stand if we aren't prepared to defend our brethren overseas."
 AST_invite_nz:0 "Invite New Zealand"
 AST_invite_nz_desc:0 "Seeing how well Australia is developing, finally reconciling with New Zealand will be welcomed openly by our neighbours."
 AST_social_security:0 "Social Security Act"
 AST_social_security_desc:0 "The Social Security Act of 1935 guaranteed grants to states for old-age assistance, federal old-age benefits, grants to sates for unemployment compensation, for aid to dependent children, and many other improvements for the Australian people. Australia will set itself apart from the world as a place where all have the right to live as they please, to live in luxury and to live in peace."
 AST_island_construction:0 "Island Resource Efforts"
 AST_island_construction_desc:0 "Our new States can contribute to Australia's industry efforts with new access to resources."
 AST_island_naval:0 "Island State Naval Effot"
 AST_island_naval_desc:0 "Our new States can contribute to Australia's naval efforts."
 AST_form_confederation:0 "Form Australasian Confederation"
 AST_form_confederation_desc:0 "Our newfound coalition is growing in power and deserves to be recognised on the world stage as it deserves."
 AST_unite_acdf:0 "Unite the ACDF"
 AST_unite_acdf_desc:0 "The Australasian Confederation Defence Force combines the tactical might of all lands under our control."
 AST_acdf_research:0 "Research Institutes"
 AST_acdf_research_desc:0 "Research development from the island states has turned up suprising efforts in all manner of areas."
 AST_offshore_cac:0 "Develope Offshore CAC"
 AST_offshore_cac_desc:0 "We are now able to establish a of the Commonwealth Aircraft Corporation in our offshore lands."
 
