# EVENTS
########### Russia Events Localisation ###########
DNC_Russia.1.t:0 "Succesful Propaganda Campaigns"
DNC_Russia.1.d:0 "After the massive propaganda campaigns across the country, Polls show people have now more trust and faith the tsar Nicholas than ever before, We must celebrate this great victory!"
DNC_Russia.1.a:0 "Long Live the Tsar"
DNC_Russia.ott.sit:0 "§RThe Ottomans Have Declared War On Us.§W"!
DNC_Russia.2.t:0 "The Ottomans Stand Defiant"
DNC_Russia.2.d:0 "The Ottoman Empire Has Refused Our Rightful Demands, With Demplomatic Relations Cut Between Our Two Countries, We Must Move Quickly to Secure Our Lands."
DNC_Russia.2.a:0 "For The Tsar!"
DNC_Russia.5.t:0 "The Chinese Question"
DNC_Russia.5.d:0 "With our armed forces ready for battle, and with China busy with it's internal problems, perhaps we should take advantage of this situation to expand our influence in Asia."
DNC_Russia.5.a:0 "§YTo Peking!§W"!
DNC_Russia.5.b:0 "No, we still need to prepare."
rus_quick_chi:0 "The Chinese Threat Is Dealt With"
RUS_brob1:0 "First Propaganda Wave"
RUS_brob2:0 "Second Propaganda Wave"
RUS_brob3:0 "Last Propaganda Wave"
DNC_Russia.6.t:0 "A great victory!"
DNC_Russia.6.d:0 "With the Japanese ground forces out of Asia, they have decided to sue for peace. Negociations are already under way, We expect the Japanese to be kicked out of Asia. Long live the Tsar!"
DNC_Russia.6.a:0 "The army has proved it self"
DNC_Russia.7.t:0 "A terrible defeat!"
DNC_Russia.7.d:0 "Japanese ground forces have pushed us too far, we had to sue for peace to not risk Vladivostok getting in the battle zone. Protests have errupted across our country, we must act quickly before this turns into some kind of a revolution."
DNC_Russia.7.a:0 "Oh dear!"
DNC_Russia.8.t:0 "Occupation of Manchuria"
DNC_Russia.8.d:0 "An official cease fire request has arrived from diplomats in Peking, they are looking to finish this costly war. We have demanded our rightful terratories in manchuria, as expected, they have accepted as they have no choise but to!"
DNC_Russia.8.a:0 "Long live the tsar!"
rus_occ_man:0 "The Russian occupation of Manchuria."
blitz_man:0 " We must occupy manchuria by a time limit or we will face §Rsevere consequences!§W"!
DNC_Russia.9.t:0 "A costly war"
DNC_Russia.9.d:0 "With the war raging on for almost 5 months now, and with popular support declining. People are now protesting the war and demanding peace with the Qing empire. The army morale is already low but with a series of defeats we have decided that we will pull out once and for all!"
DNC_Russia.9.a:0 "For the people"
DNC_Russia.9.b:0 "No! We are on the brink of victory"
rus_fail_man:0 "Russia's hulilating defeat against the §YQing empire§W"!
DNC_Russia.900.t:0 "Germany Refuses our Request!"
DNC_Russia.900.d:0 "The German Empire has denied our invitation to reform the League of the Three Emperors for reasons unknown to us."
DNC_Russia.900.a:0 "We will not forget this insult."
DNC_Russia.901.t:0 "Germany Accepts our Request!"
DNC_Russia.901.d:0 "The German Empire has accepts our invitation to reform the League of the Three Emperors, and with their acceptance, Austria-Hungary has also joined this reformed alliance."
DNC_Russia.901.a:0 "Long live the League!"
DNC_Russia.998.t:0 "Formation of the Socialist Revolutionary Party"
DNC_Russia.998.d:0 "Earlier this month the Socialist Revolutionary Party has been officially founded. Altough they are peacefull for now, we must keep an eye on them."
DNC_Russia.998.a:0 "Oh dear."
