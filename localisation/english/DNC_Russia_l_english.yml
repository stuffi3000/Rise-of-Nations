RUS_french_dependancy_desc:0 "While this National Spirit is active, we will have improved relations with  [FRA.GetFlag]  §BFrance§!\n\nRussia has a large military, but its arms are obsolete and some troops even lack equipment. We cannot hope to make progress against German and Austrian forces without French help."
RUS_french_dependancy:0 "French Dependency"
RUS_fear_of_revolution_desc:0 "The people are tired of oppression and the absolute power of the tsar. Moderates and extremists both cry for change, and revolution in Russia's seems inevitable."
RUS_fear_of_revolution:0 "Fear of Revolution"
RUS_long_live_the_tsar_desc:0 "In the recent decades Europe has seen a wave of nationalism. Russia is the mother nation for all Slavs, and we shall once again rise under the Tsar."
RUS_long_live_the_tsar:0 "Long Live the Tsar"
