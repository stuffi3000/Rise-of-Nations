 ALB_vive_le_roi:0 "Long live the King!"
 ALB_vive_le_roi_desc:0 "Our king is the protector of our country ! He shall be the symbol of our fight against those who threaten our kingdom ! The legacy of Skanderbeg and our king shall be passed on to future generations !"
 ALB_the_king_shall_be_desposed:0 "Down with the King!"
 ALB_the_king_shall_be_desposed_desc:0 "King Zog is not the solution to our problems ! The government and the King are more and more influenced and controlled by the italians while the tribes and the people are powerless. It is time for change !"
 ALB_political_reform:0 "Political Reforms"
 ALB_political_reform_desc:0 "After the end of our First Republic, King Zog established the Kingdom of Albania. We are now at a crossrads and it is time for us to make important choices. We shall lead our nation to prosperity !"
 ALB_the_people:0 "The People's Republic"
 ALB_the_people_desc:0 "Our people has been in the shadows for far too long. They are tired of starving and living in miserable conditions. It is time for the proletariat and the tribes of Albania to rise and create the Albanian's people Republic !"
 ALB_democracy_republic:0 "Democracy Prevails!"
 ALB_democracy_republic_desc:0 "Every albanian shall have the right to speak their minds, to live and to be free ! Liberty must prevails in Albania, and we will achieve this dream at all costs, for the sake of every albanian."
 ALB_the_people_army:0 "The People's Army"
 ALB_the_people_army_desc:0 "To defend our communist dream, the people must take up arms and defend en masse our Socialist Republic ! We will not be powerless like we were before !"
 ALB_the_king:0 "Exile the King!"
 ALB_the_king_desc:0 "If our Coup d'État is sucessful we need to exile the king Zog, symbol of dictatorship and political failure. The Italian Kingdom accepted our proposal of exiling the former King in Italy."
 ALB_the_king2:0 "Murder the King!"
 ALB_the_king2_desc:0 "In our next Coup d'État we must kill the King who was responsible for all the misery the people suffered ! Why should we let him go in exile without paying for his crimes ? Let the King experience the anger of the proletariat !"
 ALB_albaniasoviet:0 "Communist Diplomacy"
 ALB_albaniasoviet_desc:0 "Now that our Socialist Republic has been created, we must now seek friendship with those who share the same ideas as us. The Soviet Union and the People's Republic of China are our main targets. "
 ALB_peopleresearch:0 "The People's Institute"
 ALB_peopleresearch_desc:0 "Now that our revolution was sucessful, we must concentrate on researching to make up for the actual technological inferiority compared to our neighbors. This brand new Institue shall help us attain our goals ! "
 ALB_joincomin:0 "Join the Comintern"
 ALB_joincomin_desc:0 "It is time for us to embrace our communism dream and join the Soviet Union ! We shall defend and spread the communism ideology in the entire world !"
 ALB_democracy_constitution:0 "The Second Republic"
 ALB_democracy_constitution_desc:0 "As we signed our newly adopted consitution, we promised to stand up and fight to protect our people from the fascist and communist threat ! We will not permit anyone to take our ideals of liberty and fundamental rights away from us !"
 ALB_italian_threat:0 "The Italian Threat"
 ALB_italian_threat_desc:0 "The Italian had a lot of influence in the King's previous government. They are now actively searching to increase their control over us. As an independent nation, we must defend our people from those who threaten our independence ! "
 ALB_democracy_institute:0 "Tirana Institute of Research"
 ALB_democracy_institute_desc:0 "It is time for us to fund a new research institute wich will help us to improve our soldiers equipment and modernize our army. It is our priority in order to protect our people from outside threats."
 ALB_join_allies:0 "Join the Allies"
 ALB_join_allies_desc:0 "Our democratic stances got us friendly with the Great Powers of the West. It is now time for us to join their alliance and their fight against the extreme and dangerous ideologies that fascism and communism are."
 ALB_alone:0 "Albania on its Own!"
 ALB_alone_desc:0 "Albania is on its own for the moment, but we will gather allies by ourselves and we will undoubtedly become the leader of one the greatest coalition that has ever existed on Earth !  "
 ALB_social_one:0 "Socialism in One Country!"
 ALB_social_one_desc:0 ""Socialism in One Country" is a doctrine which prioritize the defense of our communist ideals and our homeland instead of spreading the revolution across the world. It is better for us to streghten ourself to become a defender of our beliefs to ensure we will not fail to accomplish our mission !"
 ALB_permanent_revolution:0 "Permanent Revolution!"
 ALB_permanent_revolution_desc:0 "The Permanent Revolution doctrine focus on spreading the revolution to the capitalist countries all across the Globe. We shall spread our ideals of proletariat supremacy and rule !"
 ALB_republic_army:0 "Army of the Republic"
 ALB_republic_army_desc:0 "In order to defend our motherland from Italy and other potential threats, we need to increase the number of recruits in order to from a real army, able to defend the country from the likes of Mussolini."
 ALB_absolute_rule:0 "Absolute Monarchy"
 ALB_absolute_rule_desc:0 "Our country should be united under the King ! He must rule without any opposition in our country ! This is why the Absolutists must gain more and more influence in the government. Achieving complete control of our country is only a question of time."
 ALB_constitution_rule:0 "Constitutional Monarchy"
 ALB_constitution_rule_desc:0 "Our country should be ruled by the high class citizens of our country, which are represented in our parliament. This is why the Constitutionalists must gain more and more influence in the government. Achieving complete control of our country is only a question of time."
 ALB_break_constitution:0 "Cancel the Constitution of 1928"
 ALB_break_constitution_desc:0 "By canceling the constitution, we give all the power to our great king ! He will lead our nation to glory, properity and prestige ! The responsability of the nation lies on the king's shoulders !"
 ALB_king_army:0 "The King's Army"
 ALB_king_army_desc:0 "The people of our nation must mobilize in order to stand against our ennemies. We will proove to the world that Albania is not a nation to laugh at ! We shall never be weak again, because our courage is an invincible weapon !"
 ALB_righteous_rule_focus:0 "Stick to the Constitution of 1928"
 ALB_righteous_rule_focus_desc:0 "Our noble King now rule our country with the help of the parliament. His power as king are limited, be he is still the head of state and symbolic ruler of the Kingdom of Albania. Shall God bless Skenderbeg III !"
 ALB_neutral_diplomacy:0 "Strategic Diplomacy"
 ALB_neutral_diplomacy_desc:0 "The Italians are a great help, but we must find other allies in order to not become dependent on Italy. We will launch various diplomatic actions in Europe to find allies with common goals."
 ALB_defense_pact:0 "Albania's Pact of Defence"
 ALB_defense_pact_desc:0 "The results of our diplomatic envoys are showing. Yugoslavia, Poland and Romania agreed to guarantee our independence. It is a great day for our country !"
 ALB_royal_institute:0 "Tirana Royal Institute of Technology"
 ALB_royal_institute_desc:0 "We must not get behind our neighbors in technological research. We funded the construction of this institute in hope of modernizing our armies, navy and industry. We are on our way to becoming a modern and industrialized nation !"
 ALB_faith_in_liberty:0 "Faith in Liberty"
 ALB_faith_in_liberty_desc:0 "We believe in democracy and liberty and we will protect those values at all costs. Our people are prepared to defend the country at the cost of their lives. We are the land of the free !"
 ALB_trade:0 "Trans-European Trade Agreement"
 ALB_trade_desc:0 "With the help of our diplomatic envoys, we were able to secure a trade agreement benefic for our country. This agreement will help us to supply our army and to gain influence in the business world."
 ALB_fascist_diplo:0 "Fascist Diplomacy"
 ALB_fascist_diplo_desc:0 "Even though we're an absolute monarchy, the fascist are the not who share the ideas closest to us. Thus, it would be a good idea to improve relation with them and discuss about alliances and economic cooperation."
 ALB_join_axis:0 "Join the Axis"
 ALB_join_axis_desc:0 "Joining Germany and the Axis would be a good idea in order to protect ourselves from exterior threats. They also share similar ideas to us, and the high officials in the government are mostly pro-german. It is time for us to join their faction !"
 ALB_ger_aid:0 "German-Albanian Trade Pact"
 ALB_ger_aid_desc:0 "Economic cooperation between our two nations should reinforce our friendship and would be benefic for both of us. With this trade agreement, it will be easier for us to supply and organize our troops."
 ALB_greater_albania:0 "Grand Kingdom of Albania"
 ALB_greater_albania_desc:0 "It is time for us to look up to expansion in Europe. The High Command wish to make Kososo, an albanian-speaking region of Yugoslavia, us along with the southern provinces of Yugoslavia. Some generals want to go even further and planify the conquest of northern Greece and Bulgaria. Let the Golden Age of Albania begin !"
 ALB_yug:0 "Take care of Yugoslavia"
 ALB_yug_desc:0 "The country known as Yugoslavia are in possession of albanian-speaking provinces. We shall take those provinces to bring back the albanian-speaking people home !"
 ALB_bul:0 "Make Bulgaria Ours !"
 ALB_bul_desc:0 "Our political motivations are pushing us to attack Bulgaria. Their army are powerful, but ours is better ! We shall crush the enemy !"
 ALB_rom:0 "Romania's Grand Invasion"
 ALB_rom_desc:0 "Romania oil fields are precious and very important. Controlling those fields would let us supply our whole army without relying on importation. We shall crush this enemy !"
 ALB_gre:0 "March through Greece"
 ALB_gre_desc:0 "Greece possess an important trade value, as their territories are crossed by multiple trade routes. Conquering them will increase our trade influence !"
 ALB_hun:0 "Fate of Hungary"
 ALB_hun_desc:0 "Our political motivations are pushing us to attack Hungary. Their army are powerful, but ours is better ! We shall crush this enemy !"
 ALB_tur:0 "The Spirit of Skanderbeg"
 ALB_tur_desc:0 "In the XVth Century, the Ottoman Empire invaded our lands. In 1480, they finished their conquest after the harsh resistance of the legendary Skanderbeg and the Albanian Army. Today, it is time for us to take our revenge in the name of Skanderbeg !"
 ALB_pol:0 "Race to Warsaw"
 ALB_pol_desc:0 "Our conquest of Europe continues. Our ideas and dreams shall be spread to the nation of Poland ! Their army are powerful, but ours is better ! We shall crush this enemy !"
 ALB_ita:0 "Subjugate Mussolini"
 ALB_ita_desc:0 "Not too long ago, we were the one influenced by the Italians, on the brink of extinction. Today, we stand as a strong and powerful nation. We will continue our series of conquest by taking control of the Italian Peninsula !"
 ALB_eu4_achi:0 "Albania or Iberia"
 ALB_eu4_achi_desc:0 "We must expand our borders even further. Our government and the military high command planified an invasion of Spain and the Caucasus Region. We must prepare ourselves in order to take on Spain in the West and the Soviet Union in the East."
 ALB_ita_pre:0 "Send Diplomats to Italy"
 ALB_ita_pre_desc:0 "Our economy and political situation is more and more dependent on Italy. As ours friends, we shall improve relations with them and extend our friendship and dispatch some spies, just in case."
 ALB_ita_affair:0 "The Italian Affair"
 ALB_ita_affair_desc:0 "It seems like our spies and diplomats discovered something while they were in Italy. It might be bad news that might affect our country. We must be prepared for the worst."
 ALB_reform_army:0 "Army Reforms"
 ALB_reform_army_desc:0 "Our Army is weak as it is now. We are disorganised and our troops are not trained properly. Our government must launch a general reform of the army in order to consider our Armed Forces as a real Army."
 ALB_reform_economy: "Economic Reforms"
 ALB_reform_economy_desc: "Our economy was severely affected by the Great Depression. Povrety is common, the unemployment rate is very high and our economy is in ruins. It is time to reform our economy in order to put the country back on its feet."
 ALB_ita_strict:0 "Prepare for War"
 ALB_ita_strict_desc:0 "We will not negotiate with those italians who dared to prepare an invasion against us. We will prepare our nation to face the Italians. We will show to the world that Albania is not a nation to be laughed at!"
 ALB_ita_negotiate:0 "Negotiate with Mussolini"
 ALB_ita_negotiate_desc:0 "We think it is best for us and for the people to engage negotiations with Italy. We will inform them of what we discovered and we will try to negotiate a treaty that will prevent a war between our two countries. The gap between our two nation is to wide and we will not send thousands of young men to their deaths."
 ALB_ita_treaty:0 "Treaty of Milan"
 ALB_ita_treaty_desc:0 "Through negotiations, we were sucessful in our attempt to prevent war. Even if it was at a high price, we were able to escape extinction safe and sound. The conditions would have been way harsher if we would have waited for the Italians to attack us."
 ALB_man_mob_desc:0 "In preparation of the invasion, the government commanded the full mobilization of the people in preparation to the war. We shall fight for the independence of Albania !"
 ALB_man_mob:0 "Mobilization en Masse"
 ALB_behind_us:0 "The Worst is Behind Us!"
 ALB_behind_us_desc:0 "The people of Albania acknowledge our actions ! We saved the lives of countless young mens ! The people are now grateful to us. They are now more than ever attached to the government values! They are also more likely to join the army, and are more lenient about rationning during times of war. We were able to obtain peace through diplomatic means. This type of denouement is more and more rare in this time of political instability in Europe. Now that we obtained peace, we can concentrate oursleves on improving our country from the inside and become stronger ..."
 ALB_will_to_fight:0 "The Will to Fight"
 ALB_will_to_fight_desc:0 "Our country shall fight to the end! No step back, always forward! We will not lost our prestige and lower ourselves to negotiate with the Italians! We will resist and bite!"
 ALB_meritocracy:0 "Meritocratic System"
 ALB_meritocracy_desc:0 "We need to replace our old system of promotion based on social status by a system based on ability! We need competent people to lead our armies. "
 ALB_military_school:0 "Skanderbeg Military Academy"
 ALB_military_school_desc:0 "We need to train new recruits. Our army must be professional and organized ! To accomplish this objective, we will create a military academy in the capital where new recruits will be trained into elite soldiers."
 ALB_form_generals:0 "Promote Brilliant Officers"
 ALB_form_generals_desc:0 "With the creation of our academy, we will promote recruits and members who distinguished themselves in class and military practice. One of those was Spiro Theodori Moisiu, a young soldier in his thirties. His abilities surprised most of the military high command, and it was unanimously agreed that he will be hired in the army as a general."
 ALB_equipment_research:0 "Military Research"
 ALB_equipment_research_desc:0 "Our Armies must have the best weapons the technological researches can provide. We will open a center to research better weapons, artillery and everything related to military equipment."
 ALB_change_doctrine:0 "Change of Doctrine"
 ALB_change_doctrine_desc:0 "Our army has been obsolete for a long time. Fortunately, it is now quickly catching up with others nations. Our military high command decided that it is time to change the army's doctrine. "
 ALB_strike_first:0 "Strike First"
 ALB_strike_first_desc:0 "Not too long ago, we were the one influenced by the Italians, on the brink of extinction. Today, we stand as a strong and powerful nation. We will defend against the invaders of the Italian Peninsula by striking when they are off guard !"
 ALB_blitz:0 "Lightning War"
 ALB_blitz_desc:0 "It doesn't matter if our forces are weaker to them in term of firepower ! Our strenght lies in fast encirclements to cut the supply line of the ennemy forces. This way, we can inflict serious damage to the ennemy with as little fighting as possible !"
 ALB_superior_firepower:0 "Superior Firepower"
 ALB_superior_firepower_desc:0 "We must increase our firepower at all cost. Having superior firepower will allow us to defeat the ennemy with as little casualties as possible. Our contry manpower is precious, and we shall not waste it."
 ALB_no_ita_officer:0 "Ridding the Army of Foreign Influence"
 ALB_no_ita_officer_desc:0 "Now that our army is reforming and that we are recruiting talented officers, we don't need the Italian officers anymore. During their stay, organizing their army did not seem to be their priority. We shall have full control of our army !"
 ALB_modern_army:0 "Modern Army"
 ALB_modern_army_desc:0 "With all the reforms the Army went through, we can now consider our army as a modern, organized and prepared army. The government and the people must be proud of what our new army look like."
 ALB_fortify_coastline:0 "Fortify the Coastline"
 ALB_fortify_coastline_desc:0 "It would be wise to fortify our coastline, as naval invasions are more than likely if we end up at war with foreign powers. "
 ALB_yug_borders:0 "Fortify the borders with Yugoslavia"
 ALB_yug_borders_desc:0 "We need to fortify the borders with Yugoslavia in order to be able to resist in case of a surprise invasion. The forts will keep the Yugoslavia occupied while we mobilize the main bulk of our army in the north and the east."
 ALB_balance_budget:0 "Balance the Budget"
 ALB_balance_budget_desc:0 "Balancing the Budget by cutting our government expenses will help us to reduce the taxes imposed on the average people, thus permitting an increase in consommation."
 ALB_invite_investors:0 "Invite Foreign Investors"
 ALB_invite_investors_desc:0 "We need investors in order to make our economies and businesses to function properly."
 ALB_encourage_cons:0 "Encourage Civilian Consumption"
 ALB_encourage_cons_desc:0 "Our businesses will boom if consumption increase. If that happens, we will be able to get out of the economic crisis we are in since 1929. We will try our best to encourage the citizen to consume more products made by our businesses !"
 ALB_fund_industry:0 "Fund the Industry"
 ALB_fund_industry_desc:0 "To compete with the other countries, we need to equip ourselves with a capable industry. It's true that we are a little and sparsely populated country, but we have considerable industrial potential. Natural Ressources aren't rare and we are not lacking industrial manpower."
 ALB_civ_1:0 "Open Factories in Remote Areas"
 ALB_civ_1_desc:0 "Our countryside is largely unexploited. There is also a lot of unemployed people in these areas as businesses are rare. By building industries in those zone, our industrial potential will increase and it will improve the economic situation of those living in the countryside."
 ALB_civ_2:0 "Reinforce the Industrial Situation in the Capital"
 ALB_civ_2_desc:0 "We will decrease the unemployment rate in the capital industrialize even further our country by building new civilian factories. Tirana shall become one of the most industrialized cities in the world !"
 ALB_mil_1:0 "Military Investments in the Countryside"
 ALB_mil_1_desc:0 "We need more manpower to produce the equipment the army needs. The countryside is an ideal place to start the military industry as the population there is largely unemployed."
 ALB_mil_2:0 "Expand the military industry in Tirana"
 ALB_mil_2_desc:0 "We still lack equipment for our armies. We will need to expand our military industry to ensure our soldiers are entirely equipped for combat."
 ALB_infrastructure:0 "Create the Hekurudha Shqiptare Compagny"
 ALB_infrastructure_desc:0 "The Hekurudha Shqiptare Compagny (Albania Railways Compagny) will be a railway business which will operate a train line which will link the entire country. Moving our troops will be much easier !"
 ALB_auxiliary_sections_of_the_army:0 "Auxiliary Sections of the Army"
 ALB_auxiliary_sections_of_the_army_desc:0 "We need to developp and create sections of the Army that will be able to provide important support to our ground armies, thus giving us superiority in case of war."
 ALB_academy_air:0 "Aviation course at Military Academies"
 ALB_academy_air_desc:0 "We need to introduce aviation course at the Military Academies in the country in order to have competent pilots in our planes. Quality over quantity !"
 ALB_academy_navy:0 "Course of Maritime Maneuvers at Military Academies"
 ALB_academy_navy_desc:0 "We need to introduce maritime maneuvers course at the Military Academies in the country in order to have competent captains in our ships. Quality over quantity !"
 
 peoplearmy_focus:0 "The People's Army"
 peoplearmy_focus_desc:0 "To defend our communist dream, the people must take up arms and defend en masse our Socialist Republic ! We will not be powerless like we were before !"
 second_republic:0 "The Second Republic"
 second_republic_desc:0 "We must stand up and fight to protect our people from the fascism and communism threat ! We will not permit anyone to take our ideals of liberty and fundamental rights away from us !"
 socialism_one_country_idea: "Socialism in One Country !"
 socialism_one_country_idea_desc: ""Socialism in One Country" is a doctrine proposed by Joseph Stalin in the 20's which prioritize the defense of our communist ideals and our homeland instead of spreading the revolution across the world. It is better for us to streghten ourself to become a defender of our beliefs to ensure we will not fail to accomplish our mission !"
 permanent_revolution_idea:0 "Permanent Revolution !"
 permanent_revolution_idea_desc:0 "The Permanent Revolution doctrine focus on spreading the revolution to the capitalist countries all across the Globe. We shall spread our ideals of proletariat supremacy and rule !"
 democratic_army_focus:0 "Army of the Republic"
 democratic_army_focus_desc:0 "In order to defend our motherland from Italy and other potential threats, we need to increase the number of recruits in order to from a real army, able to defend the country from the likes of Mussolini."
 absolute_influence:0 "Absolutist Influence"
 absolute_influence_desc:0 "The Absolutists are gaining more and more influence in the government. Achieving complete control of our country is only a question of time."
 constitution_influence:0 "Constitutionalist Influence"
 constitution_influence_desc:0 "The Constitutionalists are gaining more and more influence in the government. Achieving complete control of our country is only a question of time."
 italian_in_the_army:0 "Italian Officers in the Army"
 italian_in_the_army_desc:0 "Italian Officers were dispatched in our army. While they are providing experience to our troops, they make management of the army harder and the decrease the morale of our troops. This will last as long as we will not have removed any foreign influence in our army."
 absolute_ruler:0 "Undisputed Reign"
 absolute_ruler_desc:0 "By canceling the constitution, we gave all the power to our great King ! He will lead our nation to glory, properity and prestige ! The responsability of the nation lies on the king's shoulders !"
 king_army_idea:0 "The King's Army"
 king_army_idea_desc:0 "The people of our nation must mobilize in order to stand against our ennemies. We will proove to the world that Albania is not a nation to laugh at ! We shall never be weak again, because our courage is an invincible weapon !"
 righteous_ruler:0 "Righteous Reign"
 righteous_ruler_desc:0 "Our noble King now rule our country with the help of the parliament. His power as king are limited, be he is still the head of state and symbolic ruler of the Kingdom of Albania. Shall God bless Skenderbeg III !"
 great_depression_alb:0 "Economic Crisis"
 great_depression_alb_desc:0 "The Great Depression which caused an economic chaos worldwide affected severly Albania. Foreign investors left the country and it becomes more and more difficult to repay loans and to manage the national budget."
 faith_in_liberty_idea:0 "Faith in Liberty"
 faith_in_liberty_idea_desc:0 "We believe in democracy and liberty and we will protect those values at all costs. Our people are prepared to defend the country at the cost of their lives. We are the land of the free !"
 balkans_trade:0 "Trans-European Trade Agreement"
 balkans_trade_desc:0 "With the help of our diplomatic envoys, we were able to secure a trade agreement benefic for our country. This agreement will help us to supply our army and to gain influence in the business world."
 german_alb_trade:0 "German-Albanian Trade Pact"
 german_alb_trade_desc:0 "Economic cooperation between our two nations should reinforce our friendship and would be benefic for both of us. With this trade agreement, it will be easier for us to supply and organize our troops."
 italian_invasion_incoming_idea:0 "Upcoming Italian Invasion"
 italian_invasion_incoming_idea_desc:0 "Our spies and diplomats dispatched to the Italy warned us that they discovered plan made by the italian military high command to invade our country. If what they discovered is true, we must prepare our nation for war as quickly as possible !"
 concessions:0 "Compromise with Italy"
 concessions_desc:0 "We bought peace with Italy at a rather high price, but it was the cost to save our independence."
 albanian_concessions:0 "Albanian Concessions"
 economic_mobilisation:0 "Economic Mobilization"
 man_mobilisation:0 "General Mobilization" 
 economy_overloaded:0 "Overloaded Economy" 
 acknowledgments_of_the_nation:0 "Acknowledgments of the Nation" 
 acknowledgments_of_the_nation_desc:0 "The people of Albania acknowledge our actions ! We saved the lives of countless young mens ! The people are now grateful to us. They are now more than ever attached to the government values! They are also more likely to join the army, and are more lenient about rationning during times of war."
 will_to_fight:0 "The Will to Fight"
 will_to_fight_desc:0 "Our country shall fight to the end! No step back, always forward! We will not lost our prestige and lower ourselves to negotiate with the Italians! We will resist and bite!"
 meritocracy_system:0 "Meritocratic System"
 meritocracy_system_desc:0 "We need to replace our old system of promotion based on social status by a system based on ability! We need competent people to lead our armies. "
 modern_army:0 "Modern Army"
 modern_army_desc:0 "With all the reforms the Army went through, we can now consider our army as a modern, organized and prepared army. The government and the people must be proud of what our new army look like."
 balanced_budget:0 "Balanced Budget"
 balanced_budget_desc:0 "Balancing the Budget by cutting our government expenses will help us to reduce the taxes imposed on the average people, thus permitting an increase in consumption."
 invite_investors:0 "Invite Foreign Investors"
 invite_investors_desc:0 "We need investors in order to make our economies and businesses to function properly."
 go_with_ita:0 "Increased Trade with Italy"
 go_with_fra:0 "Increased Trade with France"
 no_go_with_ita:0 "Italy's Authority Challenged"
 civ_consommation:0 "Civilian Consumption Increase"
 civ_consommation_desc:0 "Our businesses will boom if consumption increase. If that happens, we will be able to get out of the economic crisis we are in since 1929. We will try our best to encourage the citizen to consume more products made by our businesses !"