 #WINDSOR TREATY#
 portugal.37.t:0 "Treaty of Windsor"
 portugal.37.d:0 "The Treaty of Windsor was signed on 1373 by Portugal and England. It established a treaty of perpetual friendships, unions and alliances between our two seafaring nations. In the course of time it has lost importance, but that changes today..."
 portugal.37.a:0 "No one will stop us!"
 portugal.37.b:0 "We will follow Britain and Germany"
 portugal.37.c:0 "We changed our mind"
 #REVOLT OF THE SAILORS#
 news.737.t:0 "Sailors Revolt!"
 news.737.d:0 "Early this morning, the sailors of several ships lying in Lisbon, seized the command of the Portuguese Navy.\n\nSupported by the Revolutionary Armed Forces Organization, whose organization has strong ties to the Portuguese Communist Party, delivered an ultimatum to the government of Óscar Carmona. They asked that the dictatorial government cease functions immediately, handing over power to the PCP, or there would be a bloodbath. With the batteries of the ships pointed at various government buildings, Óscar Carmona decided to surrender.\n\nNow with the communists in charge, it will be up to Bento Gonçalves to lead the country on a good course."
 news.737.a:0 "Communism will work this time!"
 #AND AFTER GOODBYE#
 news.738.t:0 "And After Goodbye"
 news.738.d:0 "Early this morning, a group of soldiers led by José Norton de Matos took control of several barracks, arresting many supporters of the regime. Óscar Carmona still asked several regiments to take back control, but almost all of them refused.\n\nAfter the rebels took the main radio station of Portugal, transmitted several communications to appeal the population to stay at home, and for the soldiers loyal to the regime to not take up arms.\n\nThen they marched toward Lisbon, to the GNR Headquarters, where Óscar Carmona was barricaded. Surrounded, with no allies, and having no other choice, Carmona accepts the terms of José Norton de Matos, turning Portugal back into a Republic."
 news.738.a:0 "Long live the Republic!"
 #ROLAO PRETO RETURNS#
 news.739.t:0 "Rolão Preto Returns!"
 news.739.d:0 "Francisco Rolão Preto was exiled in Spain by Salazar, because he tried to overthrow the regime a few years ago. When the civil war broke out in Spain, Rolão Preto promptly joined the Falangists led by Franco, pledging to fight against communism until the end.\n\nWhen the civil war ended, Rolão Preto saw the opportunity to overthrow the regime, as Óscar Carmona was very weak, politically and physically.\n\nIt was then at this morning, with the help of his fervent supporters, the so-called Blue Shirts, took the residence of Óscar Carmona by surprise, arresting him, and taking control of Portugal."
 news.739.a:0 "Portugal shall rise again!"
 #RPRANK SPAIN RETURN TERRITORIES#
 news.740.t:0 "The biggest prank ever made?"
 news.740.d:0 "Early this morning, the Spanish faced something confusing - all Spanish flags had been replaced with Portuguese flags. These were exchanged throughout the entire Spanish territory, even the colonies.\n\nThinking that an invasion occurred over night, some people bought codfish to appease any Portuguese who might knock on the door. Embarrassed by the situation, the Spanish government ordered the state police to quickly remove the flags.\n\nAt the time of this news they have all been removed. All of them? No. The territory of Equatorial Guinea is completely forgotten. Until further word, that territory is ours."
 news.740.a:0 "It hurt itself in its confusion!"
 #WATCH THE WORLD BURN#
 news.741.t:0 "The day the Earth stood still"
 news.741.d:0 "Several giant explosions have devastated many countries capitals today, causing widespread destruction, countless casualties and shaking leaders to its core.\n\nIt is believe that theses explosions were made by detonating nuclear devices.\n\nIn the midst of the confusion, the attacked countries respond with war, blaming their friends and foes.\n\nThe world holds its breath waiting for what will come next."
 news.741.a:0 "A day to never forget"
 #CIVIL UNREST#
 portugal.39.t:0 "Fascist Protests"
 portugal.39.d:0 "In a show of force, fascist sympathizers attacked military factories today, temporarily damaging our supply capacity to the army. The GNR was quickly called to the scene but the culprits were gone, finding only a crowd of people who soon were protesting against the state police."
 portugal.39.a:0 "Try to calm down the crowd"
 portugal.39.b:0 "Beat up the crowd"
 portugal.39.c:0 "Let Alberto Monsaraz deal with this"
 portugal.39.e:0 "Our Freemason brothers will deal with this"
 portugal.40.t:0 "Democratic Protests"
 portugal.40.d:0 "Using corrupt officers, democratic sympathizers stole a shipment of firearms, thereby diminishing our strength. GNR from various parts of the country were called to action to try to find the firearms."
 portugal.40.a:0 "Investigate corrupted officers"
 portugal.40.b:0 "Break into suspects houses without warning"
 portugal.40.e:0 "Our Freemason brothers will deal with this"
 portugal.40.c:0 "Let António Sérgio deal with this"
 portugal.41.t:0 "Communist Protests"
 portugal.41.d:0 "With the help of the trade unions, communist sympathizers called for a general strike, thus paralyzing the country. The largest concentration of strikers was in Lisbon, where the GNR was promptly called to try to control the situation."
 portugal.41.a:0 "Let them strike"
 portugal.41.b:0 "Have a private talk with the trade unions"
 portugal.41.c:0 "Let Álvaro Cunhal deal with this"
 portugal.41.e:0 "Our Freemason brothers will deal with this"
 #A DEAL WITH THE DEVIL#
 portugal.42.t:0 "A deal with the Devil"
 portugal.42.d:0 "Politically weak, Carmona unsuccessfully tried various means to help him maintain control of the country and they all failed. However, there is still one organization left to ask for assistance - the Portuguese Freemasonry. Being a Freemason himself, Carmona sought assistance from this obscure organization to help him restore order."
 portugal.42.a:0 "What could go wrong?"
 #BLOW SUEZ - MASONIC OPERATIONS#
 portugal.43.t:0 "Suez Canal Blown"
 portugal.43.d:0 "In what can only be described as a daring and brilliant secret military operation, we has succeeded in severing the vital commerce artery that is the Suez Canal."
 portugal.43.a:0 "This will impact the entire world..."
 #BLOW PANAMA - MASONIC OPERATIONS#
 portugal.44.t:0 "Panama Canal Blown"
 portugal.44.d:0 "In what can only be described as a daring and brilliant secret military operation, we have succeeded in severing the vital military communications artery that is the Panama Canal."
 portugal.44.a:0 "Pacific and Atlantic are divided once again."
