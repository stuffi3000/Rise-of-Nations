 #CARMONA TRIAL#
 portugal.29.t:0 "Óscar Carmona Judgement"
 portugal.29.d:0 "The Portuguese people awaits for a quick judgement of Carmona, leader of the 1926 coup d'état that ended the Portuguese First Republic and initiated the National Dictatorship."
 portugal.29.a:0 "Light Sentence"
 portugal.29.a_tt:0 "Carmona will be §Yreleased§! two years later. After time served, his §Yarmy experience§! could be useful to our country if we decide so.\n\n"
 portugal.29.b:0 "Hard Sentence"
 portugal.29.b_tt:0 "Carmona will spend the rest of his days §Yimprisoned§!. A §Yfair trial§! for his crimes indeed.\n\n"
 portugal.29.c:0 "Expatriation"
 portugal.29.c_tt:0 "Carmona will be §Yexiled§! to a country of our choice. Beware, he will §Yinfluence§! the said country to return him to power.\n\n"
 portugal.29.e:0 "Capital Punishment"
 portugal.29.e_tt:0 "Carmona will be §Yhanged§!, becoming a mere §Yfootnote in history§!. This will also teach the UN party members to not defy us.\n\n"
