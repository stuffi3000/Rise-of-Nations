 POR_salazar:0 "Presidente António Salazar"
 POR_salazar_desc:0 "António de Oliveira Salazar served as Prime Minister of Portugal from 1932 to 1968. He was responsible for the Estado Novo, the corporatist authoritarian government that ruled Portugal until 1974. Very popular among the people, it is possible that he had support to become president of portugal."
 estado_novo:0 "Estado Novo"
 estado_novo_desc:0 "The New State was the corporatist authoritarian regime installed in Portugal in 1933, which was considered fascist. Greatly inspired by conservative and authoritarian ideologies, was developed by António de Oliveira Salazar. It opposed communism, socialism, anarchism, liberalism, national socialism and anti-colonialism, the regime was corporatist, conservative, and nationalist in nature, defending Portugal as Catholic State."
