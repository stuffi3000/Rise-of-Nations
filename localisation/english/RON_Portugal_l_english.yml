 POR_oscar_carmona2:0 "Professor Óscar Carmona"
 POR_oscar_carmona2_desc:0 "Before the 28 of May Revolution, Carmona served as instructor of the Central School of Officers, then Director of the Practical School of Cavalry, then Commander of the IVth Division and finally Minister of War during the First Republic."
