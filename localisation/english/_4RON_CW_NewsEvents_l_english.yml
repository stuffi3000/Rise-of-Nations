CW_Expansion_country.347.t:0 "Miracle of Bern"
CW_Expansion_country.347.d:0 "The 1954 FIFA World Cup Final was the final match of the 1954 FIFA World Cup, the fifth World Cup in FIFA history. The game was played at the Wankdorf Stadium in Bern, Switzerland, on 4 July 1954, and saw West Germany beat the heavily favoured Golden Team of Hungary 3–2. The 1954 final is often listed as one of the greatest matches in World Cup history, and also one of its most unexpected upsets. Beyond football, some historians ascribe the match a lasting impact on both German and Hungarian post-World War II history, contributing in West Germany to a sense of regained international recognition after the lost Second World War and denazification, and in Hungary to discontent with the communist-authoritarian regime in the run-up to the 1956 Hungarian revolution. In Germany, the 1954 final is known as the Miracle of Bern."
