CW_Expansion_country.107.t:0 "Winter of 1946–47"
CW_Expansion_country.107.d:0 "The winter of 1946–1947 was a harsh European winter noted for its adverse effects in the United Kingdom. It caused severe hardships in economic terms and living conditions in a country still recovering from the Second World War. There were massive disruptions of energy supply for homes, offices and factories. Animal herds froze or starved to death. People suffered from the persistent cold, and many businesses shut down temporarily. When warm weather returned, the ice thawed and flooding was severe in most low-lying areas."
