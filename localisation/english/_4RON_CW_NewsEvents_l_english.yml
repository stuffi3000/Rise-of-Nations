CW_Expansion_country.462.t:0 "KLM Flight 607-E Crashes Into Sea"
CW_Expansion_country.462.d:0 "KLM Flight 607-E, a Lockheed Super Constellation named Hugo de Groot and registered PH-LKM, was an international scheduled flight that crashed 180 kilometres (110 mi) northwest of Shannon Airport, Ireland, on 14 August 1958. All ninety-one passengers and eight crew died in the accident, including six members of the Egyptian fencing team (Osman Abdel Hafeez, Mohamed Ali Riad, Ahmed Sabry, et al.). The 'E' in the flight number stood for the designation of being an extra economy class flight to match the increased seasonal tourist demand."
