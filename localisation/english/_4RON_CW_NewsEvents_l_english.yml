CW_Expansion_country.302.t:0 "Operation Big Switch"
CW_Expansion_country.302.d:0 "Operation Big Switch was the repatriation of all remaining prisoners of the Korean War. Ceasefire talks had been going on between the North Korean, Chinese and United Nations Command (UNC) forces since 1951, with the main point of contention being the repatriation of all prisoners to their home countries, in accordance with Article 118 of the 1949 Geneva Convention. China and North Korea wanted prisoners to be compulsorily repatriated as outlined by the Geneva Convention but the UNC insisted that prisoners who wished to remain where they were be allowed to do so. After talks dragged on for two years, the Chinese and North Koreans relented on this point, and the Korean Armistice Agreement was signed on 27 July 1953."
