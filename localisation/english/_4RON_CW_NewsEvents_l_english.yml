CW_Expansion_news.338.t:0 "Alfredo Stroessner Coup"
CW_Expansion_news.338.d:0 "The 1954 Paraguayan coup d'état occurred in May 1954. It was led by Alfredo Stroessner, with the support of Epifanio Méndez Fleitas, and resulted in the overthrow of the government of Federico Chávez. The coup was the culmination of a complex series of political rivalries within the ruling Colorado Party. Approximately 25 people were killed during the putsch, which helped set the stage for the election of Stroessner as president of Paraguay later that year."
