CW_Expansion_country.321.t:0 "Amami Islands Returned To Japan"
CW_Expansion_country.321.d:0 "On August 8, during his short visit to Japan, Foster Dulles announced that the U.S. desired to relinquish its rights under Article 3 over the Amami Oshima Group in favor of the resumption by Japan. On August 11, the U.S. Embassy clarified that the whole Ōshima District would be returned, without separating the southernmost two islands. The reversion groups both in the mainland and the Amami Islands were ecstatic with the news, but the initial enthusiasm soon turned to irritation and suspicion because the U.S. did not announce the date of transfer for months. In November, the Fukkyō even organized a mass rally and hunger strikes. On December 24 1953, the two countries finally signed the agreement returning the Amami Islands to Japan. On the following day, the U.S. military occupation came to end in the Amami Islands."
