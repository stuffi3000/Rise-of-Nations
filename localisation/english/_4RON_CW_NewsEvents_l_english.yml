CW_Expansion_country.266.t:0 "Night of The Murdered Poets"
CW_Expansion_country.266.d:0 "The Night of the Murdered Poets was the execution of thirteen Soviet Jews in the Lubyanka Prison in Moscow on 12 August 1952. The arrests were first made in September 1948 and June 1949. All defendants were falsely accused of espionage and treason as well as many other crimes. After their arrests, they were tortured, beaten, and isolated for three years before being formally charged. There were five Yiddish writers among these defendants, all of whom were part of the Jewish Anti-Fascist Committee."
