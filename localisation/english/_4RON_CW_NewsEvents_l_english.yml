CW_Expansion_country.351.t:0 "First Indochina War Ends"
CW_Expansion_country.351.d:0 "In the latter half of the 19th century, Vietnam was gradually conquered by the French, who controlled it as a protectorate (1883–1939) and then as a possession (1939–45). Vietnamese rule did not return to the country until Sept. 2, 1945, when the Nationalist leader Ho Chi Minh proclaimed its independence. From 1946 to 1954, the French opposed independence, and Ho Chi Minh led guerrilla warfare against them in the first Indochina War that ended in the Vietnamese victory at Dien Bien Phu on May 7, 1954. An agreement was signed at Geneva on July 21, 1954, providing for a temporary division of the country, at the 17th parallel of latitude, between a communist-dominated north and a U.S.-supported south. "
