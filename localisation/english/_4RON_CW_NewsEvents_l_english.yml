CW_Expansion_country.406.t:0 "Fairey Delta 2 Breaks World Air Speed Record"
CW_Expansion_country.406.d:0 "On 10 March 1956, the Fairey Delta 2 broke the World Air Speed Record, raising it to 1,132 mph (1,811 km/h) or Mach 1.73. This achievement exceeded the prior recorded airspeed record by 310 mph, or 37 per cent; never before had the record ever been raised by such a vast margin. The achievement had also made the Fairey Delta 2 the first jet aircraft to exceed 1,000 mph (1,600 km/h) in level flight."
