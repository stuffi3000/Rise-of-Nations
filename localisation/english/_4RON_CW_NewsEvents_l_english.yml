CW_Expansion_news.432.t:0 "Fidel Castro Departs To Cuba"
CW_Expansion_news.432.d:0 "It was less an invasion than a shipwreck, as one of the participants remarked. Eighty-two men had spent a week squashed into a battered 21-metre yacht called the Granma, which Fidel Castro had bought in Tuxpan on the Mexican coast. When the moment for departure came, the weather was abominable, but Castro thought that General Batista’s regime in Cuba, to which the plan for the invasion had been betrayed, would not expect a crossing in such conditions. The revolutionaries left Tuxpan in the early hours of November 25th in pelting rain. Granma normally slept eight and the men had to take turns sitting down and standing up while the vessel laboured unsteadily through rough seas to the Cuban coast. They had to keep baling, many were seasick, they were all soaking wet and their food ran out."
CW_Expansion_news.432.a:1 "OK"

CW_Expansion_country.433.t:0 "Fidel Castro Lands In Cuba"
CW_Expansion_country.433.d:0 "They intended to arrive on the 30th, but were delayed by the weather conditions, the inadequacy of the ship’s engine and the fact that one of them managed to fall overboard one night and had to be lengthily searched for. A pre-planned rising in their support in Santiago de Cuba consequently proved premature and was easily suppressed. It was December 2nd when Granma ran aground on Cuba’s marshy south-western coast, south of Niquero. The invaders had to wade ashore, holding their rifles above their heads. A Cuban patrol boat came up and fired at the Granma and spotter planes were flying overhead. The invasion could hardly have got off to a worse start and a report from United Press International in Havana gave out that the Cuban navy and airforce had killed Fidel himself, his brother Raul and thirty-eight of their companions."
