CW_Expansion_country.184.t:0 "Sir Thomas Blamey Promoted To Field Marshal"
CW_Expansion_country.184.d:0 "On 8 June 1950, Blamey was promoted to Field Marshal, the first and only Australian to reach the rank. Gravely ill, he was presented with his baton in a ceremony at the Heidelberg Repatriation General Hospital on 16 September 1950. Blamey never removed from his illness and died of a stroke on 27 May 1951."
