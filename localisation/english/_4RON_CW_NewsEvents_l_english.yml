CW_Expansion_news.392.t:0 "Hurricane Hilda Hits Mexico"
CW_Expansion_news.392.d:0 "Hurricane Hilda was a strong Category 3 hurricane that was the second in a succession of three hurricanes to strike near Tampico, Mexico. The eighth named storm of the 1955 Atlantic hurricane season, Hilda formed from a tropical wave on September 10 near the Lesser Antilles. It quickly intensified while moving westward into a small hurricane, and it crossed over southeastern Cuba on September 13. There, it dropped heavy rainfall and produced gusty winds that destroyed 80% of the coffee crop in Oriente Province. In the eastern Cuban city of Baracoa, Hilda severely damaged the oldest church in the country. Damage totaled $2 million in Cuba, and there were four deaths. Later, the hurricane moved across the Northwestern Caribbean Sea making landfall in Grand Cayman, then further into the Northwestern Caribbean causing light damage in the sparsely populated region of the eastern Yucatán Peninsula. After reaching the Gulf of Mexico, Hilda strengthened to reach peak winds of 120 mph (200 km/h) late on September 18. Before the hurricane moved ashore, there was residual flooding in Tampico from earlier Hurricane Gladys. Hilda struck the city early on September 19, with gusts estimated at 150 mph (240 km/h). It dropped heavy rainfall that flooded 90% of Tampico, while its strong winds damaged half of the homes, leaving 15,000 homeless. The storm killed 300 people and caused over $120 million (1955 USD) in Mexico. Ongoing flooding caused an outbreak of dysentery, and about 10 days after Hilda struck, Hurricane Janet struck the same region and caused further flooding and damage. Collectively, the damage from the storms represented about half of Mexico's budget in 1955. Despite the high death toll of 304 and damages of $120 million, the name Hilda was not retired after the season."
CW_Expansion_news.392.a:1 "OK"

CW_Expansion_country.393.t:0 "Hurricane Janet Hits Mexico"
CW_Expansion_country.393.d:0 "Hurricane Janet was the most powerful tropical cyclone of the 1955 Atlantic hurricane season and one of the strongest Atlantic hurricanes on record. Janet was also the first named storm to have 1,000 deaths and the first Category 5 storm name to be retired. The eleventh tropical storm, ninth hurricane, and fourth major hurricane of the year, Janet formed from a tropical wave east of the Lesser Antilles on September 21. Moving westward across the Caribbean Sea, Janet fluctuated in intensity, but generally strengthened before reaching its peak intensity as a Category 5 hurricane with winds of 175 mph (282 km/h). The intense hurricane later made landfall at that intensity near Chetumal, Mexico on September 28. After weakening over the Yucatán Peninsula, it moved into the Bay of Campeche, where it slightly strengthened before making its final landfall near Veracruz on September 29. Janet quickly weakened over Mexico's mountainous terrain before dissipating on September 30. In its developmental stages, Janet caused $7.8 million in damage to the Lesser Antilles and 189 deaths in the Grenadines and Barbados. While Janet was in the central Caribbean Sea, a reconnaissance aircraft flew into the storm and was lost with all hands. This remains the only such loss which has occurred in association with an Atlantic hurricane. A Category 5 upon landfall on the Yucatán Peninsula, Janet caused severe devastation in areas of Quintana Roo and British Honduras. Only five buildings in Chetumal, Mexico remained intact after the storm, and an estimated 500 deaths occurred in the Mexican state of Quintana Roo. At Janet's second landfall near Veracruz, significant river flooding ensued, worsening effects caused by Hurricanes Gladys and Hilda earlier in the month."
CW_Expansion_country.393.a:1 "OK"
