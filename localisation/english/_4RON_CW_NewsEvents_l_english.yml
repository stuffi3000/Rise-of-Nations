CW_Expansion_country.287.t:0 "Yenice-Gonen Earthquake"
CW_Expansion_country.287.d:0 "The 1953 Yenice–Gönen earthquake occurred at 21:06 local time on 18 March in the province of Çanakkale and Balıkesir in the Marmara Region at western Turkey. It had a surface wave magnitude of 7.5 and a maximum felt intensity of IX (Violent) on the Mercalli intensity scale. It caused widespread damage, killing 1,070 and causing damage that was estimated at US$3,570,000 repair value."
