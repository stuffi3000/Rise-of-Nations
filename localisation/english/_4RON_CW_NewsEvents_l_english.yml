CW_Expansion_country.371.t:0 "Anthony Eden Becomes Prime Minister of The UK"
CW_Expansion_country.371.d:0 "In April 1955 Churchill retired, and Eden succeeded him as prime minister. He was a very popular figure as a result of his long wartime service and his famous good looks and charm. His famous words "Peace comes first, always" added to his already substantial popularity. On taking office, he immediately called a general election for 26 May 1955, at which he increased the Conservative majority from seventeen to sixty, an increase in majority that broke a ninety-year record for any UK government. The 1955 general election was the last in which the Conservatives won the majority share of the votes in Scotland. However, Eden had never held a domestic portfolio and had little experience in economic matters. He left these areas to his lieutenants such as Rab Butler, and concentrated largely on foreign policy, forming a close relationship with US President Dwight Eisenhower. Eden's attempts to maintain overall control of the Foreign Office drew widespread criticism. Eden has the distinction of being the British prime minister to oversee the lowest unemployment figures of the post-World War II era, with unemployment standing at just over 215,000—barely one per cent of the workforce—in July 1955."
