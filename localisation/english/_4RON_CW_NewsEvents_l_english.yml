CW_Expansion_country.247.t:0 "World's First Nuclear Power Plant"
CW_Expansion_country.247.d:0 "Experimental Breeder Reactor I (EBR-I) is a decommissioned research reactor and U.S. National Historic Landmark located in the desert about 18 miles (29 km) southeast of Arco, Idaho. It was the world's first breeder reactor. At 1:50 p.m. on December 20, 1951, it became one of the world's first electricity-generating nuclear power plants when it produced sufficient electricity to illuminate four 200-watt light bulbs. EBR-I subsequently generated sufficient electricity to power its building, and continued to be used for experimental purposes until it was decommissioned in 1964. The museum is open for visitors from late May until early September."
