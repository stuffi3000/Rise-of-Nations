CW_Expansion_country.411.t:0 "Poznan Protests"
CW_Expansion_country.411.d:0 "The 1956 Poznań protests, also known as Poznań June, were the first of several massive protests against the communist government of the Polish People's Republic. Demonstrations by workers demanding better working conditions began on 28 June 1956 at Poznań's Cegielski Factories and were met with violent repression."
