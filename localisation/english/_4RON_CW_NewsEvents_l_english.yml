CW_Expansion_country.444.t:0 "Hurricane Audrey Ravages Louisiana"
CW_Expansion_country.444.d:0 "Hurricane Audrey was one of the deadliest tropical cyclones in U.S. history, killing at least 416 people in its devastation of the southwestern Louisiana coast in 1957. Along with Hurricane Alex in 2010, it was also the strongest June hurricane ever recorded in the Atlantic basin as measured by pressure. The rapidly developing storm struck southwestern Louisiana as an intense Category 3 hurricane, destroying coastal communities with a powerful storm surge that penetrated as far as 20 mi (32 km) inland. Audrey was the first named storm and hurricane of the 1957 hurricane season. It formed on June 24 from a tropical wave that moved into the Bay of Campeche. Situated within ideal conditions for tropical development, Audrey quickly strengthened, reaching hurricane status a day afterwards. Moving north, it continued to strengthen and accelerate as it approached the United States Gulf Coast. On June 27, the hurricane reached peak sustained winds of 125 mph (205 km/h), making it a major hurricane. At the time, Audrey had a minimum barometric pressure of 946 mbar (hPa; 27.91 inHg). The hurricane made landfall with the same intensity between the mouth of the Sabine River and Cameron, Louisiana, later that day, causing unprecedented destruction across the region. Once inland, Audrey weakened and turned extratropical over West Virginia on June 29. Audrey was the first major hurricane to form in the gulf of Mexico since 1945."
CW_Expansion_country.444.a:1 "OK"
