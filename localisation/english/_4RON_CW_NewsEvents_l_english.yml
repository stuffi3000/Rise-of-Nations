ron_warscountry.75.t:0 "Crisis in Lebanon"
ron_warscountry.75.d:0 "The 1958 Lebanon crisis (also known as the Lebanese Civil War of 1958) was a Lebanese political crisis caused by political and religious tensions in the country that included a United States military intervention. The intervention lasted for around three months until President Camille Chamoun, who had requested the assistance, completed his term as president of Lebanon."
