ron_warscountry.49.t:0 "Workers rise in Plzeň"
ron_warscountry.49.d:0 "The Plzeň uprising of 1953 occurred when workers in the Czechoslovak city of Plzeň revolted in violent protest for three days, from 31 May to 2 June, against the currency reforms of state party, the Communist Party of Czechoslovakia. The estimated number of casualties is 200 injured, none fatally."
