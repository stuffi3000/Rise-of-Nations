CW_Expansion_country.192.t:0 "Bodo League Massacre"
CW_Expansion_country.192.d:0 "The Bodo League massacre was a massacre and war crime against communists and suspected sympathizers that occurred in the summer of 1950 during the Korean War. Estimates of the death toll vary. Historians and experts on the Korean War estimate that the full total ranges from at least 60,000–110,000 (Kim Dong-choon) to 200,000 (Park Myung-lim)."
