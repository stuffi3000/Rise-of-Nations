ron_warscountry.64.t:0 "Cyprus revolts"
ron_warscountry.64.d:0 " A total of 18 bomb attacks occurred in various locations across the island. Most notable incidents were those of Nicosia by the group of Markos Drakos as well as the demolition of the Cyprus Broadcasting Station's transmitter. The attacks were accompanied by a revolutionary proclamation signed by "The leader, Digenes". Grivas decided to keep his involvement secret at the moment and used the name of a Byzantine general who had defended Cyprus in the medieval era. Grivas also prohibited attacks on the Turkish Cypriots at the time, and only wanted British soldiers and Greek collaborators to be targeted. The British, not expecting this turn of events, reinforced their local military bases (Dhekelia and Akrotiri) by transferring troops from Egypt."
