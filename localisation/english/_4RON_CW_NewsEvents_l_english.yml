CW_Expansion_country.343.d:0 "In 1954 the Nordic countries entered a formal agreement on free labour mobility. Migration profiles have changed very much over the years since then. The Nordic agreement on free mobility is however still a clear advantage, both for the affected individuals and for the participating countries."
