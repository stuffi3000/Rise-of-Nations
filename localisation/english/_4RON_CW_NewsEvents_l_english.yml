CW_Expansion_country.344.t:0 "UEFA Formed"
CW_Expansion_country.344.d:0 "UEFA was inaugurated on 15 June 1954 in Basel, Switzerland after consultation between the Italian, French, and Belgian associations. At the founding meeting, 25 members were present. However, 6 other associations which were not present were still recognised as founding members, bringing the total of founding associations to 31. UEFA grew to more than 50 members by the mid-1990s, as new associations were born out of the fragmentation of the Soviet Union, Yugoslavia and Czechoslovakia into their constituent states."
