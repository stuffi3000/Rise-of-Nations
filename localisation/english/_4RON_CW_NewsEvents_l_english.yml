CW_Expansion_country.364.t:0 "First Burger King Opens In Miami"
CW_Expansion_country.364.d:0 "The predecessor to Burger King was founded in 1953 in Jacksonville, Florida, as Insta-Burger King. After visiting the McDonald brothers' original store location in San Bernardino, California, the founders and owners (Keith J. Kramer and his wife's uncle Matthew Burns), who had purchased the rights to two pieces of equipment called 'Insta-machines', opened their first restaurants. Their production model was based on one of the machines they had acquired, an oven called the 'Insta-Broiler'. This strategy proved to be so successful that they later required all of their franchises to use the device. After the company faltered in 1959, it was purchased by its Miami, Florida, franchisees, James McLamore and David R. Edgerton. They initiated a corporate restructuring of the chain, first renaming the company Burger King. They ran the company as an independent entity for eight years (eventually expanding to over 250 locations in the United States), before selling it to the Pillsbury Company in 1967."
