CW_Expansion_country.500.t:0 "Avianca Flight 671 Crashes"
CW_Expansion_country.500.d:0 "Avianca Flight 671, registration HK-177, was a Lockheed Constellation that crashed and burned on landing at Montego Bay, Jamaica, on 21 January 1960. It was and remains the worst accident in Jamaican aviation history. The flight had originated at Miami International Airport, Florida. The aircraft operating the flight was a Lockheed L-1049E Super Constellation used by Avianca for its Bogota-Montego Bay routes. Thirty-seven of the 46 passengers and crew aboard were killed."
