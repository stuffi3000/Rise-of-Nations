CW_Expansion_country.181.t:0 "Rama IX Crowned King of Thailand"
CW_Expansion_country.181.d:0 "After presiding over the long-delayed, ceremonial cremation of his brother Ananda Mahidol, Bhumibol was crowned King of Thailand on 5 May 1950 in the Phaisan Thaksin Throne Hall in the Grand Palace in Bangkok. It was the first coronation ceremony of a Thai sovereign to rule under the system of constitutional monarchy. During the ceremony, he pledged that he would 'reign with righteousness for the benefit and happiness of the Siamese people'. Notable elements associated with the coronation included the Bahadrabith Throne  beneath the Great White Umbrella of State and royal regalia and utensils."
