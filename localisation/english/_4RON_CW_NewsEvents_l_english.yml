ron_warscountry.158.t:0 "The Warsaw Pact invades us!"
ron_warscountry.158.d:0 "The Warsaw Pact invasion of Czechoslovakia, officially known as Operation Danube, was a joint invasion of Czechoslovakia by five Warsaw Pact countries – the Soviet Union, Poland, Bulgaria, East Germany and Hungary – on the night of 20–21 August 1968.[20] Approximately 250,000[7] Warsaw Pact troops attacked Czechoslovakia that night"
