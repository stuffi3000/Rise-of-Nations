CW_Expansion_country.147.t:0 "President Rómulo Gallegos Ousted By Military Junta"
CW_Expansion_country.147.d:0 "The 1948 Venezuelan coup d'état took place on 24 November 1948, when Carlos Delgado Chalbaud, Marcos Pérez Jiménez and Luis Felipe Llovera Páez overthrew the elected president, Rómulo Gallegos, who had been elected in the 1947 Venezuelan general election (generally believed to be the country's first honest election) and had taken office in February 1948. Chalbaud had been Gallegos' minister of defense. Jiménez took command of the country as its dictator."
