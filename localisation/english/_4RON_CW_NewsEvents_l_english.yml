CW_Expansion_country.90.t:0 "Gouzenko Affair"
CW_Expansion_country.90.d:0 "The Gouzenko Affair was the name given to events in Canada surrounding the defection of Igor Gouzenko from the Soviet Union in 1945 and his subsequent allegations regarding the existence of a Soviet spy ring of Canadian Communists. Gouzenko's defection and revelations are considered by historians to have marked the beginning of the Cold War in Canada, as well as potentially setting the stage for the "Red Scare" of the 1950s."
