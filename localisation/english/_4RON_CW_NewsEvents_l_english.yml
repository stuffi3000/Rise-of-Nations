ron_warscountry.156.t:0 "The Troubles, PIRA rebels!"
ron_warscountry.156.d:0 "The Troubles (IrishNa Trioblóidí) was an ethno-nationalist[14][15][16][17] conflict in Northern Ireland during the late 20th century. Also known internationally as the Northern Ireland conflict,[18][19][20][21] it is sometimes described as an "irregular war" or "low-level war". The conflict began in the late 1960s"
