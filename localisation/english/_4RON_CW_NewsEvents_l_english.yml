CW_Expansion_country.89.t:0 "Hungary Becomes A Republic"
CW_Expansion_country.89.d:0 "Following the occupation of Hungary by the Red Army, Soviet military occupation ensued. After seizing most material assets from German hands, the Soviets tried to control Hungarian political affairs, with some success. Using force, the Red Army set up police organs to persecute the opposition, assuming this would enable the Soviet Union to seize the upcoming elections, together with intense communist propaganda to attempt to legitimize their rule. Despite all efforts, in the elections of November 1945 the Hungarian Communist Party was trounced by a Smallholder-led coalition, receiving only 17% of votes. The coalition, under Prime Minister Zoltán Tildy, thus frustrated the Kremlin's expectations of ruling through a democratically elected government."
