CW_Expansion_country.494.t:0 "First Appearance of Asterix The Gaul"
CW_Expansion_country.494.d:0 "Asterix or The Adventures of Asterix is a bande dessinée comic book series about a village of indomitable Gaulish warriors who adventure around the world and fight the Roman Republic, with the aid of a magic potion, during the era of Julius Caesar, in an ahistorical telling of the time after the Gallic Wars. The series first appeared in the Franco-Belgian comic magazine Pilote on 29 October 1959. It was written by René Goscinny and illustrated by Albert Uderzo until Goscinny's death in 1977. Uderzo then took over the writing until 2009, when he sold the rights to publishing company Hachette; he died in 2020. In 2013, a new team consisting of Jean-Yves Ferri (script) and Didier Conrad (artwork) took over. As of 2021, 39 volumes have been released, with the most recent released in October 2021."
