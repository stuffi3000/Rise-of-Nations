CW_Expansion_country.499.t:0 "Coalbrook Mining Disaster"
CW_Expansion_country.499.d:0 "The Coalbrook mining disaster is the worst mining accident in the history of South Africa. The disaster occurred in the Coalbrook coal mine of Clydesdale Colliery on 21 January 1960 at around 19:00 when approximately 900 pillars caved in, almost 180 metres underground. The mine is situated in the Northern Free State, 21 km south west of Vereeniging. About 1,000 miners were in the mine at the time and 437 died after being trapped, while the rest escaped through an incline shaft. The miners were suffocated by methane gas and crushed to death by rockfall."
