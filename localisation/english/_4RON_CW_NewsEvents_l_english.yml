CW_Expansion_country.190.t:0 "Hangang Bridge Bombing"
CW_Expansion_country.190.d:0 "The Hangang Bridge bombing was a demolition operation conducted by the South Korean Army to destroy the Hangang Bridge in Seoul, South Korea, on 28 June 1950, to delay the rapid North Korean advance towards the city. On 25 June that year, North Korea invaded South Korea, sparking the Korean War. Against a lightly armed and poorly equipped South Korean military, the North Korean assault forces and supporting tanks easily overwhelmed their defenses and within two days were positioned extremely close to Seoul."
