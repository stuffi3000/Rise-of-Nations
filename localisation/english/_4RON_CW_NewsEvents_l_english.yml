CW_Expansion_country.136.t:0 "Hadassah Medical Convoy Massacre"
CW_Expansion_country.136.d:0 "The Hadassah convoy massacre took place on April 13, 1948, when a convoy, escorted by Haganah militia, bringing medical and military supplies and personnel to Hadassah Hospital on Mount Scopus, Jerusalem, was ambushed by Arab forces. Seventy-eight Jewish doctors, nurses, students, patients, faculty members and Haganah fighters, and one British soldier were killed in the attack, including twenty three women. Dozens of unidentified bodies, burned beyond recognition, were buried in a mass grave in the Sanhedria Cemetery. The Jewish Agency claimed that the massacre was a gross violation of international humanitarian law, and demanded action be taken against a breach of the Geneva Conventions. The Arabs claimed they had attacked a military formation, that all members of the convoy had engaged in combat, and that it had been impossible to distinguish combatants from civilians. An enquiry was conducted. Eventually an agreement was reached to separate military from humanitarian convoys."
