CW_Expansion_country.209.t:0 "Winter Storm Ravages Northeastern United States"
CW_Expansion_country.209.d:0 "One of the most damaging and meteorologically unique winter storms to strike the eastern United States occurred on Thanksgiving weekend 1950. After it was over, as much as 57 inches of snow blanketed the central Appalachians (with locally up to 62 inches at Coburn Creek, WV) and one of the most widespread and damaging wind events ever recorded over the Northeastern U.S. made the Great Appalachian Storm of 1950 the costliest storm on record up until that time. East Kentucky wasn’t spared as record setting cold combined with over a foot of snow for many areas."
