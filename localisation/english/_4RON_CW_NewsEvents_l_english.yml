CW_Expansion_country.476.t:0 "MS Hans Hedtoft Sinks"
CW_Expansion_country.476.d:0 "MS Hans Hedtoft was a Danish cargo passenger liner that struck an iceberg and sank on 30 January 1959 on her maiden voyage off the coast of Western Greenland. The only piece of the wreckage ever found was a lifebelt. As of 2022, she remains the last known ship sunk by an iceberg with casualties."
