CW_Expansion_country.105.t:0 "Purchase of Greenland"
CW_Expansion_country.105.d:0 "In 1946, the United States offered Denmark $100 million ($1 billion today) in gold bullion for Greenland. United States Senator Owen Brewster said in November 1945 that he considered buying the island 'a military necessity'. The planning and strategy committee of the Joint Chiefs of Staff determined in April 1946 that acquiring the 'completely worthless to Denmark' island was vital to the United States."
