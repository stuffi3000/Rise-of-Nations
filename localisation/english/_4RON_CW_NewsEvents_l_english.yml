ron_warscountry.22.t:0 "Workers rise in Jeju!"
ron_warscountry.22.d:0 "The Jeju uprising (Korean제주4·3사건, Jeju sasam sageon) was an uprising that occurred on Jeju Island in South Korea from April 1948 to May 1949. Residents of Jeju opposed to the Division of Korea had protested and had been on a general strike since 1947 against elections scheduled by the United Nations Temporary Commission on Korea (UNTCOK) to be held only in the territory controlled by the United States Army Military Government in Korea. The Workers' Party of South Korea and its supporters launched an insurgency in April 1948, attacking the police."
ron_warscountry.22.a:1 "Supress it"
ron_warscountry.22.b:1 "Surrender"

ron_warscountry.23.t:0 "La Violencia!"
ron_warscountry.23.d:0 "La Violencia is considered to have begun with the 9 April 1948 assassination of the popular politician Jorge Eliécer Gaitán, a Liberal Party presidential candidate for the election in November 1949. His murder provoked the Bogotazo rioting that lasted for ten hours and killed some 5,000 people. An alternative historiography proposes as the start the Conservatives' return to power following the election of 1946. Rural town police and political leaders encouraged Conservative-supporting peasants to seize the agricultural lands of Liberal-supporting peasants, which provoked peasant-to-peasant violence throughout Colombia. "
ron_warscountry.23.a:1 "Side with the Communists"
ron_warscountry.23.b:1 "Side with the Conservative"

ron_warscountry.24.t:0 "The Arab-Israeli War "
ron_warscountry.24.d:0 "The 1948 Arab–Israeli War was the second and final stage of the 1947–49 Palestine war. It formally began following the end of the British Mandate for Palestine at midnight on 14 May 1948; the Israeli Declaration of Independence had been issued earlier that day, and a military coalition of Arab states entered the territory of British Palestine in the morning of 15 May."
ron_warscountry.24.a:0 "Go To War!"
ron_warscountry.24.b:0 "We'll send volunteers"
ron_warscountry.25.c:0 "We won't do anything"

#ron_warscountry.25.t:0 "Operation Polo"
#ron_warscountry.25.d:0 "Operation Polo was the code name of the Hyderabad "police action" in September 1948, by the then newly #independent Dominion of India against Hyderabad State. It was a military operation in which the Indian Armed Forces invaded the #Nizam-ruled princely state, annexing it into the Indian Union.At the time of Partition in 1947, the princely states of India, who in #principle had self-government within their own territories, were subject to subsidiary alliances with the British, giving them #control of their external relations. In the Indian Independence Act 1947 the British abandoned all such alliances, leaving the states #with the option of opting for full independence."
#ron_warscountry.25.a:1 "Execute the plan"
#ron_warscountry.25.b:1 "Forget it"

ron_warscountry.26.t:0 "Affair in Madiun"
ron_warscountry.26.d:0 "The Madiun Affair (IndonesianPeristiwa Madiun), known locally as the Communist Party of Indonesia rebellion of 1948 (IndonesianPemberontakan Partai Komunis Indonesia 1948), was an armed conflict between the government of the Self-proclaimed Republic of Indonesia and the left-wing opposition group, Front Demokrasi Rakyat (FDR, People's Democratic Front) during the Indonesian National Revolution."

ron_warscountry.27.t:0 "Communists in Yeosu-Suncheon!"
ron_warscountry.27.d:0 "Yeosu-Suncheon Rebellion, also known as the Yeo-Sun Incident (Yeo-Sun an abbreviation of the area names Yeosu and Suncheon), was a rebellion that began in October 1948 and mostly ended by November of the same year. However, pockets of resistance lasted through to 1957, almost 10 years later. "

