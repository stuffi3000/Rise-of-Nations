CW_Expansion_country.277.t:0 "Batepa Massacre"
CW_Expansion_country.277.d:0 "The Batepá massacre occurred on 3 February 1953 in São Tomé when hundreds of native creoles known as forros were massacred by the colonial administration and Portuguese landowners. Many forros believed the government intended to force them to work as contract laborers, to which they objected. In response, the governor blamed the unrest on communists and ordered the military to round up such individuals and for civilians to protect themselves. This quickly turned into a bloodbath, resulting in the deaths of hundreds of forros. No communist conspiracy was ever proven."
