ron_economicnews.1.t:0 "Panic of 1901"
ron_economicnews.1.d:0 "The Panic of 1901 was the first stock market crash on the New York Stock Exchange, caused in part by struggles between E. H. Harriman, Jacob Schiff, and J. P. Morgan/James J. Hill for the financial control of the Northern Pacific Railway. The stock cornering was orchestrated by James Stillman and William Rockefeller's First National City Bank financed with Standard Oil money. After reaching a compromise, the moguls formed the Northern Securities Company. As a result of the panic, thousands of small investors were ruined."
ron_economicnews.1.a:1 "Troubling..."

ron_economicnews.2.t:0 "Panic of 1907"
ron_economicnews.2.d:0 "The Panic of 1907 – also known as the 1907 Bankers' Panic or Knickerbocker Crisis – was a financial crisis that took place in the United States over a three-week period starting in mid-October, when the New York Stock Exchange fell almost 50% from its peak the previous year. Panic occurred, as this was during a time of economic recession, and there were numerous runs on banks and trust companies. The 1907 panic eventually spread throughout the nation when many state and local banks and businesses entered bankruptcy. Primary causes of the run included a retraction of market liquidity by a number of New York City banks and a loss of confidence among depositors, exacerbated by unregulated side bets at bucket shops. The panic was triggered by the failed attempt in October 1907 to corner the market on stock of the United Copper Company. When this bid failed, banks that had lent money to the cornering scheme suffered runs that later spread to affiliated banks and trusts, leading a week later to the downfall of the Knickerbocker Trust Company—New York City's third-largest trust. The collapse of the Knickerbocker spread fear throughout the city's trusts as regional banks withdrew reserves from New York City banks. Panic extended across the nation as vast numbers of people withdrew deposits from their regional banks. It is the 8th largest decline in U.S. stock market history."
ron_economicnews.2.a:1 "Troubling..."

ron_economicnews.3.t:0 "Depression of 1920"
ron_economicnews.3.d:0 "The Depression of 1920–1921 was a sharp deflationary recession in the United States, United Kingdom and other countries, beginning 14 months after the end of World War I. It lasted from January 1920 to July 1921. The extent of the deflation was not only large, but large relative to the accompanying decline in real product. There was a two-year post–World War I recession immediately following the end of the war, complicating the absorption of millions of veterans into the economy. The economy started to grow, but it had not yet completed all the adjustments in shifting from a wartime to a peacetime economy. Factors identified as contributing to the downturn include returning troops, which created a surge in the civilian labor force and problems in absorbing the veterans; a decline in labor union strife; changes in fiscal and monetary policy; and changes in price expectations."
ron_economicnews.3.a:1 "Troubling..."

ron_economicnews.4.t:0 "Great Depression of 1929"
ron_economicnews.4.d:0 "The Great Depression was a severe worldwide economic depression that took place mostly during the 1930s, beginning in the United States. The timing of the Great Depression varied across the world; in most countries, it started in 1929 and lasted until the late 1930s. It was the longest, deepest, and most widespread depression of the 20th century. The Great Depression is commonly used as an example of how intensely the global economy can decline."
ron_economicnews.4.a:1 "Troubling..."

ron_economicnews.5.t:0 "Wall Street Crash Of 1929"
ron_economicnews.5.d:0 "The Wall Street Crash of 1929, also known as the Great Crash, was a major American stock market crash that occurred in the fall of 1929. It started in September and ended late in October, when share prices on the New York Stock Exchange collapsed. It was the most devastating stock market crash in the history of the United States, when taking into consideration the full extent and duration of its aftereffects. The crash, which followed the London Stock Exchange's crash of September, signaled the beginning of the Great Depression."
ron_economicnews.5.a:1 "Troubling..."

ron_economicnews.6.t:0 "1970s Energy Crisis"
ron_economicnews.6.d:0 "The 1970s energy crisis occurred when the Western world, particularly the United States, Canada, Western Europe, Australia, and New Zealand, faced substantial petroleum shortages, real and perceived, as well as elevated prices. The two worst crises of this period were the 1973 oil crisis and the 1979 energy crisis, when the Yom Kippur War and the Iranian Revolution triggered interruptions in Middle Eastern oil exports."
ron_economicnews.6.a:1 "Troubling..."

ron_economicnews.7.t:0 "Opec Oil Price Shock"
ron_economicnews.7.d:0 "The 1973 oil crisis began in October 1973 when the members of the Organization of Arab Petroleum Exporting Countries proclaimed an oil embargo. The embargo was targeted at nations perceived as supporting Israel during the Yom Kippur War. The initial nations targeted were Canada, Japan, the Netherlands, the United Kingdom and the United States with the embargo also later extended to Portugal, Rhodesia and South Africa. By the end of the embargo in March 1974, the price of oil had risen nearly 300%, from US$3 per barrel to nearly $12 globally; US prices were significantly higher. The embargo caused an oil crisis, or 'shock', with many short- and long-term effects on global politics and the global economy. It was later called the 'first oil shock', followed by the 1979 oil crisis, termed the 'second oil shock'."
ron_economicnews.7.a:1 "Troubling..."

ron_economicnews.8.t:0 "Latin America Debt Crisis"
ron_economicnews.8.d:0 "The Latin American debt crisis was a financial crisis that originated in the early 1980s (and for some countries starting in the 1970s), often known as La Década Perdida (The Lost Decade), when Latin American countries reached a point where their foreign debt exceeded their earning power, and they were not able to repay it."
ron_economicnews.8.a:1 "Troubling..."

ron_economicnews.9.t:0 "Energy Crisis Of 1979"
ron_economicnews.9.d:0 "The 1979 Oil Crisis, also known as the 1979 Oil Shock or Second Oil Crisis, was an energy crisis caused by a drop in oil production in the wake of the Iranian Revolution. Although the global oil supply only decreased by approximately four percent, the oil markets reaction raised the price of crude oil drastically over the next 12 months, more than doubling it to $39.50 per barrel. The spike in price caused fuel shortages and long lines at gas stations similar to the 1973 oil crisis."
ron_economicnews.9.a:1 "Troubling..."

ron_economicnews.10.t:0 "Chile Crisis Of 1982"
ron_economicnews.10.d:0 "The Crisis of 1982 was a major economic crisis suffered in Chile during the military dictatorship after years of radical neoliberal reforms. It was the worst economic crisis in Chile since the 1930s Great Depression. Chile's GDP fell 14.3%, and unemployment rose to 23.7%."
ron_economicnews.10.a:1 "Troubling..."

ron_economicnews.11.t:0 "Savings And Loan Crisis"
ron_economicnews.11.d:0 "The savings and loan crisis of the 1980s and 1990s (commonly dubbed the S&L crisis) was the failure of 1,043 out of the 3,234 savings and loan associations (S&Ls) in the United States from 1986 to 1995. An S&L or 'thrift' is a financial institution that accepts savings deposits and makes mortgage, car and other personal loans to individual members (a cooperative venture known in the United Kingdom as a building society). The Federal Savings and Loan Insurance Corporation (FSLIC) closed or otherwise resolved 296 institutions from 1986 to 1989, whereupon the newly established Resolution Trust Corporation (RTC) took up these responsibilities. The RTC closed or otherwise resolved 747 institutions from 1989 to 1995 with an estimated book value between $402 and $407 billion. In 1996, the General Accounting Office (GAO) estimated the total cost to be $160 billion, including $132.1 billion taken from taxpayers."
ron_economicnews.11.a:1 "Troubling..."

ron_economicnews.12.t:0 "Japanese Asset Price Bubble"
ron_economicnews.12.d:0 "The Japanese asset price bubble was an economic bubble in Japan from 1986 to 1991 in which real estate and stock market prices were greatly inflated. In early 1992, this price bubble burst and Japan's economy stagnated. The bubble was characterized by rapid acceleration of asset prices and overheated economic activity, as well as an uncontrolled money supply and credit expansion. More specifically, over-confidence and speculation regarding asset and stock prices were closely associated with excessive monetary easing policy at the time."
ron_economicnews.12.a:1 "Troubling..."

ron_economicnews.13.t:0 "Black Monday"
ron_economicnews.13.d:0 "Black Monday is the name commonly attached to the global, sudden, severe, and largely unexpected stock market crash on October 19, 1987. In Australia and New Zealand, the day is also referred to as Black Tuesday because of the time zone difference from the United States."
ron_economicnews.13.a:1 "Troubling..."

ron_economicnews.14.t:0 "1990s Recession"
ron_economicnews.14.d:0 "The United States entered recession in 1990, which lasted 8 months through March 1991. Although the recession was mild relative to other post-war recessions, it was characterized by a sluggish employment recovery, most commonly referred to as a jobless recovery. Unemployment continued to rise through June 1992, even though economic growth had returned the previous year."
ron_economicnews.14.a:1 "Troubling..."

ron_economicnews.15.t:0 "Asian Financial Crisis"
ron_economicnews.15.d:0 "The Asian financial crisis was a period of financial crisis that gripped much of East Asia and Southeast Asia beginning in July 1997 and raised fears of a worldwide economic meltdown due to financial contagion. The crisis started in Thailand on 2 July, with the financial collapse of the Thai baht after the Thai government was forced to float the baht due to lack of foreign currency to support its currency peg to the U.S. dollar. Capital flight ensued almost immediately, beginning an international chain reaction. At the time, Thailand had acquired a burden of foreign debt. As the crisis spread, most of Southeast Asia and Japan saw slumping currencies, devalued stock markets and other asset prices, and a precipitous rise in private debt."
ron_economicnews.15.a:1 "Troubling..."

ron_economicnews.16.t:0 "Russian Financial Crisis"
ron_economicnews.16.d:0 "The Russian financial crisis (also called ruble crisis or the Russian flu) hit Russia on 17 August 1998. It resulted in the Russian government and the Russian Central Bank devaluing the ruble and defaulting on its debt. The crisis had severe impacts on the economies of many neighboring countries. Meanwhile, James Cook, the senior vice president of The U.S. Russia Investment Fund, suggested the crisis had the positive effect of teaching Russian banks to diversify their assets."
ron_economicnews.16.a:1 "Troubling..."

ron_economicnews.17.t:0 "2000s Recession"
ron_economicnews.17.d:0 "The early 2000s recession was a decline in economic activity which mainly occurred in developed countries. The recession affected the European Union during 2000 and 2001 and the United States from March to November 2001. The UK, Canada and Australia avoided the recession, while Russia, a nation that did not experience prosperity during the 1990s, in fact began to recover from said situation. Japan's 1990s recession continued. This recession was predicted by economists, because the boom of the 1990s (accompanied by both low inflation and low unemployment) slowed in some parts of East Asia during the 1997 Asian financial crisis. The recession in industrialized countries was not as significant as either of the two previous worldwide recessions."
ron_economicnews.17.a:1 "Troubling..."

ron_economicnews.18.t:0 "Banking Collapse"
ron_economicnews.18.d:0 "The financial crisis of 2007–2008, also known as the global financial crisis (GFC), was a severe worldwide financial crisis. Excessive risk-taking by banks combined with the bursting of the United States housing bubble caused the values of securities tied to U.S. real estate to plummet, damaging financial institutions globally, culminating with the bankruptcy of Lehman Brothers on September 15, 2008, and an international banking crisis. The crisis sparked the Great Recession, which, at the time, was the most severe global recession since the Great Depression. It was also followed by the European debt crisis, which began with a deficit in Greece in late 2009, and the 2008–2011 Icelandic financial crisis, which involved the bank failure of all three of the major banks in Iceland and, relative to the size of its economy, was the largest economic collapse suffered by any country in economic history."
ron_economicnews.18.a:1 "Troubling..."

ron_economicnews.19.t:0 "Coronavirus Recession"
ron_economicnews.19.d:0 "The COVID-19 recession is a major ongoing global economic crisis which has caused both a recession in some nations, and in others a depression. It is currently the worst global economic crisis since the Great Depression. The economic crisis began due to the economic consequences of the ongoing COVID-19 pandemic. First major signs of the recession was the collapse of markets during the 2020 stock market crash, which began in late February and lasted through March. As of September 2020, every advanced economy is in a recession or depression, whilst all emerging economies are in recession. Modeling by the World bank suggests that in some regions a full recovery will not be achieved until 2025 or beyond."
ron_economicnews.19.a:1 "Troubling..."


ron_world_fair_news.1.t:0 "Exposition Universelle of 1900"
ron_world_fair_news.1.d:0 "The Exposition Universelle of 1900, better known in English as the 1900 Paris Exposition, was a world's fair held in Paris, France, from 14 April to 12 November 1900, to celebrate the achievements of the past century and to accelerate development into the next. The fair, visited by nearly 50 million, displayed many technological innovations, including the Grande Roue de Paris Ferris wheel, the moving sidewalk, diesel engines, talking films, escalators, and the telegraphone (the first magnetic audio recorder). It also brought international attention to the Art Nouveau style. Additionally, it showcased France as a major colonial power through numerous pavilions built on the hill of the Trocadero Palace."
ron_world_fair_news.1.a:1 "OK"

ron_world_fair_news.2.t:0 "Pan-American Exposition of 1901"
ron_world_fair_news.2.d:0 "The Pan-American Exposition was a World's Fair held in Buffalo, New York, United States, from May 1 through November 2, 1901. The fair occupied 350 acres (0.55 sq mi) of land on the western edge of what is now Delaware Park, extending from Delaware Avenue to Elmwood Avenue and northward to Great Arrow Avenue. It is remembered today primarily for being the location of the assassination of United States President William McKinley at the Temple of Music on September 6, 1901. The exposition was illuminated at night. Thomas A. Edison, Inc. filmed it during the day and a pan of it at night."
ron_world_fair_news.2.a:1 "OK"

ron_world_fair_news.3.t:0 "Hanoi Exhibition"
ron_world_fair_news.3.d:0 "The Hanoi Exhibition was a world's fair held in Hanoi between November 16, 1902 and February 15 or 16, 1903. Hanoi had become the capital of French Indochina earlier in 1902 replacing Saigon. Earlier activities to mark the change included a festival on 26 February 1902 attended by emperor Thành Thái and the governor general Paul Doumer and the opening of the Paul Doumer (now Long Biên) Bridge. The exhibition was the idea of Paul Doumer."
ron_world_fair_news.3.a:1 "OK"

ron_world_fair_news.4.t:0 "National Industrial Exhibition"
ron_world_fair_news.4.d:0 "Staged in Tennōji-ku, Osaka, from 1 March to 31 July 1903, the fifth and final National Industrial Exhibition ran for 153 days and drew 4,350,693 visitors, an average of 28,436 visitors per day. For the first time, overseas exhibitors were permitted (eight foreign cars featured). There was some controversy over the Human Pavilion."
ron_world_fair_news.4.a:1 "OK"

ron_world_fair_news.5.t:0 "Louisiana Purchase Exposition"
ron_world_fair_news.5.d:0 "The Louisiana Purchase Exposition, informally known as the St. Louis World's Fair, was an international exposition held in St. Louis, Missouri, United States, from April 30 to December 1, 1904. Local, state, and federal funds totaling $15 million were used to finance the event. More than 60 countries and 43 of the then-45 American states maintained exhibition spaces at the fair, which was attended by nearly 19.7 million people."
ron_world_fair_news.5.a:1 "OK"

ron_world_fair_news.6.t:0 "Liège International"
ron_world_fair_news.6.d:0 "Exposition Universelle et Internationale de Liège was a world's fair held in Liège from 27 April to 6 November 1905 just 8 years after a Belgian exposition held in Brussels. Intended to show Liege's industrial importance it also marked 75 years of Belgian independence and 40 years of Leopold II's reign."
ron_world_fair_news.6.a:1 "OK"

ron_world_fair_news.7.t:0 "Milan International"
ron_world_fair_news.7.d:0 "The Milan International was a world's fair held in Milan in 1906 titled L'Esposizione Internazionale del Sempione, or sometimes The Great Expo of Work. It received 4,012,776 visits and covered 250 acres. The fair opened on 28 April 1906, ran until 31 October and marked the opening of the Simplon Tunnel. The fair was held in Sempione Park and Piazza d'Armi', with the first location hosting fine arts displays and the latter industrial and engineering exhibits, along with the foreign pavilions. Countries contributing included many from Western Europe, China, Japan, Turkey, United States, Canada and several South American countries shared a pavilion."
ron_world_fair_news.7.a:1 "OK"

ron_world_fair_news.8.t:0 "Irish International Exhibition"
ron_world_fair_news.8.d:0 "The Irish International Exhibition (sometimes Dublin International) was a world's fair held in Dublin, Ireland, in 1907, when the country was still part of the United Kingdom. The decision to hold the exhibition was taken at the Irish Industrial Conference in April 1903, and inspired by a small exhibition in Cork (the Cork International Exhibition) 5 years earlier. The 1907 exhibition was intended to improve the trade of Irish goods. The leading force behind the project was William Martin Murphy, a businessman and owner of the Irish Independent, Clerys department store (Clery & Co.), the Dublin United Transport Company and several other Irish and overseas ventures. Other organisers included the Irish journalist William Francis Dennehy."
ron_world_fair_news.8.a:1 "OK"


ron_world_fair_news.9.t:0 "Franco-British Exhibition"
ron_world_fair_news.9.d:0 "The Franco-British Exhibition was a large public fair held in London between 14 May and 31 October 1908. The exhibition attracted 8 million visitors and celebrated the Entente Cordiale signed in 1904 by the United Kingdom and France. The chief architect of the buildings was John Belcher. The Exhibition was held in an area of west London near Shepherd's Bush which is now called White Citythe area acquired its name from the exhibition buildings which were all painted white. The 1908 Summer Olympics fencing events were held in the district alongside the festivities."
ron_world_fair_news.9.a:1 "OK"

ron_world_fair_news.10.t:0 "Alaska–Yukon–Pacific Exposition"
ron_world_fair_news.10.d:0 "The Alaska–Yukon–Pacific Exposition was a world's fair held in Seattle in 1909, publicizing the development of the Pacific Northwest. It was originally planned for 1907, to mark the 10th anniversary of the Klondike Gold Rush, but the organizers found out about the Jamestown Exposition being held that year, and rescheduled."
ron_world_fair_news.10.a:1 "OK"


ron_world_fair_news.11.t:0 "Brussels International Exposition"
ron_world_fair_news.11.d:0 "The Brussels International Exposition of 1910 was a World's fair held in Brussels, Belgium, from 23 April to 1 November 1910. This was just thirteen years after Brussels' previous World's fair. It received 13 million visitors, covered 220 acres and lost 100,000 Belgian Francs."
ron_world_fair_news.11.a:1 "OK"

ron_world_fair_news.12.t:0 "Turin International"
ron_world_fair_news.12.d:0 "The Turin International was a world's fair held in Turin in 1911 titled Esposizione internazionale dell'industria e del lavoro. It received 4,012,776 visits and covered 247 acres. The fair opened on 29 April, was held just nine years after an earlier Turin fair which had focused on the decorative arts, and at the same time as another Italian fair in Rome, also with an arts focus. This fair deliberately distinguished itself by focusing on industry and labour. The fair was held in the Parco del Valentino (as were the three previous Turin fairs in 1884, 1885 and 1902 and the subsequent 1924 Turin fair)."
ron_world_fair_news.12.a:1 "OK"

ron_world_fair_news.13.t:0 "Latin-British Exhibition"
ron_world_fair_news.13.d:0 "The Latin-British Exhibition of 1912 was one of the last exhibitions held in Shepherd's Bush, London, in the exhibition space known as the Great White City, and later simply as White City. The exhibition site is now occupied by the BBC White City centre and the Westfield London shopping centre, one of the largest in Britain. Among the attractions were the flip flap, a large cable car with views of the city"
ron_world_fair_news.13.a:1 "OK"

ron_world_fair_news.14.t:0 "Exposition Universelle et Internationale"
ron_world_fair_news.14.d:0 "The Exposition universelle et internationale of 1913 was a World's Fair held in Ghent from 26 April to 3 November. A number of buildings were completed for the occasion. Notably, Gent-Sint-Pieters railway station was completed in 1912 in time for the exposition, and was situated opposite the new hotel, Flandria Palace. A park, Citadelpark, was redesigned for the fair. The exposition was held on an area of 130 hectares (320 acres), which was larger than Expo 58 in Brussels. Various Belgian cities had a pavilion and an artificial town, called 'Oud Vlaenderen' (Old Flanders) was created."
ron_world_fair_news.14.a:1 "OK"

ron_world_fair_news.15.t:0 "Exposition Internationale Urbaine de Lyon"
ron_world_fair_news.15.d:0 "The Exposition internationale urbaine de Lyon was the 1914 World's Fair in the French city of Lyon. The exposition focused on urban planning and public health. Lyon's mayor, Édouard Herriot, organised the exposition with the architect Tony Garnier and medical doctor Jules Courmont."
ron_world_fair_news.15.a:1 "OK"

ron_world_fair_news.16.t:0 "Panama–Pacific International Exposition"
ron_world_fair_news.16.d:0 "The Panama–Pacific International Exposition was a world's fair held in San Francisco, California, United States, from February 20 to December 4, 1915. Its stated purpose was to celebrate the completion of the Panama Canal, but it was widely seen in the city as an opportunity to showcase its recovery from the 1906 earthquake. The fair was constructed on a 636 acre (1 sq. mi., 2.6 km2) site along the northern shore, between the Presidio and Fort Mason, now known as the Marina District."
ron_world_fair_news.16.a:1 "OK"

ron_world_fair_news.19.t:0 "Bronx International Exposition"
ron_world_fair_news.19.d:0 "The Bronx International Exposition of Science, Arts and Industries was a world's fair held in the Bronx, New York City, United States, in 1918. Meant to commemorate the 300th anniversary of the Bronx's settlement, it failed to become popular, as the exposition was held during World War I. After the exposition ended, the site was used for an amusement park called Starlight Park."
ron_world_fair_news.19.a:1 "OK"

ron_world_fair_news.23.t:0 "Independence Centenary International Exposition"
ron_world_fair_news.23.d:0 "The Independence Centenary International Exposition was a World Expo held in Rio de Janeiro from September 7, 1922 to March 23, 1923, to celebrate the 100th anniversary of Brazil's Independence. The expo happened during Epitácio Pessoa's mandate and was regarded as an opportunity to show off the growing industries and the potential market from Brazil. The fair was constructed alongside of the Rio Branco Avenue in a landed area built just for the occasion."
ron_world_fair_news.23.a:1 "OK"

ron_world_fair_news.24.t:0 "Gothenburg Tercentennial Jubilee Exposition"
ron_world_fair_news.24.d:0 "The Gothenburg Tercentennial Jubilee Exposition (in Swedish Jubileumsutställningen i Göteborg) was a world's fair held in Gothenburg, Sweden during 1923 marking 300th anniversary of the founding of the city. The fair opened 8 May and ran until 30 September."
ron_world_fair_news.24.a:1 "OK"

ron_world_fair_news.25.t:0 "British Empire Exhibition"
ron_world_fair_news.25.d:0 "The British Empire Exhibition was a colonial exhibition held at Wembley Park, Wembley, England from 23 April 1924 to 31 October 1925. In 1920 the British Government decided to site the British Empire Exhibition at Wembley Park, on the site of the pleasure gardens created by Sir Edward Watkin in the 1890s. A British Empire Exhibition had first been proposed in 1902, by the British Empire League, and again in 1913. The Russo-Japanese War had prevented the first plan from being developed and World War I put an end to the second, though there had been a Festival of Empire in 1911, held in part at Crystal Palace."
ron_world_fair_news.25.a:1 "OK"

ron_world_fair_news.26.t:0 "International Exhibition"
ron_world_fair_news.26.d:0 "The International Exhibition of Modern Decorative and Industrial Arts was a World's fair held in Paris, France, from April to October 1925. It was designed by the French government to highlight the new style moderne of architecture, interior decoration, furniture, glass, jewelry and other decorative arts in Europe and throughout the world. Many ideas of the international avant-garde in the fields of architecture and applied arts were presented for the first time at the Exposition. The event took place between the esplanade of Les Invalides and the entrances of the Grand Palais and Petit Palais, and on both banks of the Seine. There were 15,000 exhibitors from twenty different countries, and it was visited by sixteen million people during its seven-month run. The Style Moderne presented at the Exposition later became known as 'Art Deco', after the name of the Exposition."
ron_world_fair_news.26.a:1 "OK"

ron_world_fair_news.27.t:0 "Sesquicentennial Exposition"
ron_world_fair_news.27.d:0 "The Sesqui-Centennial International Exposition of 1926 was a world's fair in Philadelphia, Pennsylvania. Its purpose was to celebrate the 150th anniversary of the signing of the United States Declaration of Independence, and the 50th anniversary of the 1876 Centennial Exposition."
ron_world_fair_news.27.a:1 "OK"

ron_world_fair_news.29.t:0 "Ibero-American Exposition"
ron_world_fair_news.29.d:0 "The Ibero-American Exposition of 1929 was a world's fair held in Seville, Spain, from 9 May 1929 until 21 June 1930. Countries in attendance of the exposition includedPortugal, the United States, Brazil, Uruguay, Mexico, Peru, Argentina, Chile, the Republic of Colombia, Cuba, Venezuela, the Dominican Republic, Bolivia, Panama, El Salvador, Costa Rica, and Ecuador. Each Spanish region and each of the provinces of Andalusia were also represented. Spain’s Dictator General Miguel Primo de Rivera gave the opening address. Primo de Rivera allowed the Spanish King Alfonso XIII to give the final words and officially open the exposition."
ron_world_fair_news.29.a:1 "OK"

ron_world_fair_news.30.t:0 "Barcelona International Exposition"
ron_world_fair_news.30.d:0 "The 1929 Barcelona International Exposition was the second World Fair to be held in Barcelona, the first one being in 1888. It took place from 20 May 1929 to 15 January 1930 in Barcelona, Spain. It was held on Montjuïc, the hill overlooking the harbor, southwest of the city center, and covered an area of 118 hectares (291.58 acres) at an estimated cost of 130 million pesetas ($25,083,921 in United States dollars). Twenty European nations participated in the fair, including Germany, Britain, Belgium, Denmark, France, Hungary, Italy, Norway, Romania and Switzerland. In addition, private organizations from the United States and Japan participated. Hispanic American countries as well as Brazil, Portugal and the United States were represented in the Ibero-American section in Sevilla."
ron_world_fair_news.30.a:1 "OK"


ron_world_fair_news.31.t:0 "Stockholm Exhibition"
ron_world_fair_news.31.d:0 "The Stockholm Exhibition was an exhibition held in 1930 in Stockholm, Sweden, that had a great impact on the architectural styles known as Functionalism and International Style. The fair was conducted by the City of Stockholm and the Svenska Slöjdföreningen (which has evolved into the existing organization, Swedish Form) art society. The art historian and leader of the Svenska Slöjdföreningen, Gregor Paulsson, was the intellectual leader of the fair, inspired, after a visit to the 1927 Weissenhof Estate in Stuttgart, to organize a similar event for Stockholm."
ron_world_fair_news.31.a:1 "OK"

ron_world_fair_news.32.t:0 "Paris Colonial Exposition"
ron_world_fair_news.32.d:0 "The Paris Colonial Exhibition was a six-month colonial exhibition held in Paris, France in 1931 that attempted to display the diverse cultures and immense resources of France's colonial possessions. The exposition opened on 6 May 1931 in the Bois de Vincennes on the eastern outskirts of Paris. The scale was enormous. It is estimated that from 7 to 9 million visitors came from over the world. The French government brought people from the colonies to Paris and had them create native arts and crafts and perform in grandly scaled reproductions of their native architectural styles such as huts or temples. Other nations participated in the event, including The Netherlands, Belgium, Italy, Japan, Portugal, the United Kingdom, and the United States."
ron_world_fair_news.32.a:1 "OK"

ron_world_fair_news.33.t:0 "Levant Fair"
ron_world_fair_news.33.d:0 "The Levant Fair was an international trade fair held in Tel Aviv during the 1920s and 1930s. The 1932 fair was visited by nearly 300,000 people."
ron_world_fair_news.33.a:1 "OK"

ron_world_fair_news.34.t:0 "Chicago World's Fair"
ron_world_fair_news.34.d:0 "A Century of Progress International Exposition, also known as the Chicago World's Fair, was a World's Fair held in the city of Chicago, Illinois, United States from 1933 to 1934. The fair, registered under the Bureau International des Expositions (BIE), celebrated the city's centennial. The theme of the fair was technological innovation, and its motto was 'Science Finds, Industry Applies, Man Adapts', giving out a message that science and American life were wedded. Its architectural symbol was the Sky Ride, a transporter bridge perpendicular to the shore on which one could ride from one side of the fair to the other."
ron_world_fair_news.34.a:1 "OK"

ron_world_fair_news.35.t:0 "Portuguese Colonial Exhibition"
ron_world_fair_news.35.d:0 "The Portuguese colonial exhibition was a world's fair held in Porto, Portugal in 1934 to display achievements of Portugal's colonies in Africa and Asia. Portugal's director of 'Colonial Show Fairs' Henrique Galvão who had represented Portugal at the Paris Colonial Exposition in 1931 was made the technical director for this exhibition. It was decided to re-use the Palácio de Cristal which had been constructed for an earlier exhibition in Porto. Exhibits came from Portugal itself (Braga, Chaves, Leixões, Matosinhos and Porto), Angola, Cape Verde, Guinea (Guinea-Bissau), India, Macao (including a reproduction of the Guia lighthouse), Mozambique, São Tomé and Príncipe, and Timor (Portuguese Timor)."
ron_world_fair_news.35.a:1 "OK"

ron_world_fair_news.36.t:0 "Brussels International Exposition"
ron_world_fair_news.36.d:0 "The Brussels International Exposition of 1935 was a World's fair held between 27 April and 6 November 1935 on the Heysel Plateau in Brussels (Belgium). Officially sanctioned by the Bureau International des Expositions, twenty-five countries officially participated and a further five were unofficially represented. The theme was colonisation, on the 50th anniversary of the establishment of the Congo Free State. The exhibition attracted some twenty million visitors. Belgian architect Joseph van Neck was the principal architect of the fair and of the Art Deco Palais des Expositions (also known as the Grand Palais), with its interior concrete parabolic arches, and four heroic bronze statues on piers."
ron_world_fair_news.36.a:1 "OK"

ron_world_fair_news.37.t:0 "Great Lakes Exposition"
ron_world_fair_news.37.d:0 "The Great Lakes Exposition (also known as the World Fair of 1936) was held in Cleveland, Ohio, in the summers of 1936 and 1937, along the Lake Erie shore north of downtown. The fair commemorated the centennial of Cleveland's incorporation as a city. Conceived as a way to energize a city hit hard by the Great Depression, it highlighted the progress that had been achieved in the Great Lakes region in the last 100 years and indicated the path for future progress. Covering over 135 acres of Cleveland's lakefront, it featured numerous attractionsrides, sideshows, botanical gardens, cafes, art galleries, and much more. Similar to the Chicago World's Fair, the exposition also wanted to expose visitors to other countries' cultures, celebrate American industry, and promote local businesses."
ron_world_fair_news.37.a:1 "OK"

ron_world_fair_news.38.t:0 "Nagoya Pan-Pacific Peace Exposition"
ron_world_fair_news.38.d:0 "The Nagoya Pan-Pacific Peace Exposition (1937) was a world's fair held in what is now part of the Minami Ward of Nagoya city, Japan from 15 March to 31 May in 1937. Sponsored by the Japanese government and with HIH Prince Higashikuni Naruhiko as chairman, the Nagoya Pan-Pacific Peace Exposition was intended to promote industry, transportation, education, science, construction, architecture, social welfare, tourism, fine arts and crafts. Each of the participating nations or colonies had its own pavilion to promote its products and culture, and each of the prefectures of Japan (with the exception of Tottori and the external territories of Taiwan, Karafuto and Korea) also had a pavilion. In addition, major Japanese industries also sponsored their own pavilions."
ron_world_fair_news.38.a:1 "OK"

ron_world_fair_news.39.t:0 "Second International Aeronautic Exhibition"
ron_world_fair_news.39.d:0 "The Second International Aeronautic Exhibition, (full name Second International Aeronautical Exhibition in the league Air Defence of Finland SILI) was held in Helsinki in 1938. It ran from 14 May to 22 May 1938. It was a special exhibition recognised by the Bureau International des Expositions (BIE) which attracted 25 participating countries including Czechoslovakia, Finland, Germany, Great Britain, Hungary, Latvia, and Sweden; and 15 million visitors and took place in Helsinki's exhibition hall. The commissioners were Alexander Frey, Erik von Frenckell and Mauri Honkajuuri director of Kansallis-Osake-Pankki. Visitors included the racing driver S. P. J. Keinänen and the prime minister Aimo Cajander."
ron_world_fair_news.39.a:1 "OK"

ron_world_fair_news.40.t:0 "New York World's Fair"
ron_world_fair_news.40.d:0 "The 1939–40 New York World's Fair was a world's fair held at Flushing Meadows–Corona Park in Queens, New York, United States. It was the second-most expensive American world's fair of all time, exceeded only by St. Louis's Louisiana Purchase Exposition of 1904. Many countries around the world participated in it, and over 44 million people attended its exhibits in two seasons. It was the first exposition to be based on the future, with an opening slogan of 'Dawn of a New Day', and it allowed all visitors to take a look at 'the world of tomorrow'."
ron_world_fair_news.40.a:1 "OK"

ron_world_fair_news.41.t:0 "Portuguese World Exhibition"
ron_world_fair_news.41.d:0 "The Portuguese World Exhibition was held in Lisbon in 1940 to mark 800 years since the foundation of the country and 300 years since the restoration of independence from Spain. The fair ran from 23 June to 2 December 1940, held on the Praça do Império, and was attended by 3 million people."
ron_world_fair_news.41.a:1 "OK"


ron_world_fair_news.50.t:0 "Exposition Internationale Du Bicentenaire"
ron_world_fair_news.50.d:0 "The Exposition internationale du bicentenaire de Port-au-Prince was a world's fair held in Port-au-Prince, Haiti in 1949 to mark the 200th anniversary of the founding of Port-au-Prince. President Dumarsais Estimé argued in 1948 for an exposition to demonstrate Haitian culture to other countries and encourage tourism and committed $1 million (then almost three-quarters of Haiti's annual budget) to the project. The fair opened on ground at the Gonave Bay which had been cleared of houses and landscaped with gardens, parks and tall coconut and palm trees."
ron_world_fair_news.50.a:1 "OK"

ron_world_fair_news.52.t:0 "Festival of Britain"
ron_world_fair_news.52.d:0 "The Festival of Britain was a national exhibition and fair that reached millions of visitors throughout the United Kingdom in the summer of 1951. Historian Kenneth O. Morgan says the Festival was a 'triumphant success' during which people flocked to the South Bank site, to wander around the Dome of Discovery, gaze at the Skylon, and generally enjoy a festival of national celebration. Up and down the land, lesser festivals enlisted much civic and voluntary enthusiasm. A people curbed by years of total war and half-crushed by austerity and gloom, showed that it had not lost the capacity for enjoying itself....Above all, the Festival made a spectacular setting as a showpiece for the inventiveness and genius of British scientists and technologists."
ron_world_fair_news.52.a:1 "OK"

ron_world_fair_news.56.t:0 "Helsingborg Exhibition"
ron_world_fair_news.56.d:0 "Helsingborg exhibition of 1955, also known as H55, was a BIE recognised world's fair held in Helsingborg, Sweden held between 10 June and 28 August 1955. A total of nine nations were represented at the exhibition; Denmark, Finland, France, Japan, Norway, Sweden, Switzerland, United Kingdom, and West Germany. Its theme was arts and crafts, with an aim of showing how modern design could be used in commercial as well as luxury goods. Exhibitors came from 10 countries with items including Nisse Strinning's String design bookshelf."
ron_world_fair_news.56.a:1 "OK"

ron_world_fair_news.63.t:0 "Century 21 Exposition"
ron_world_fair_news.63.d:0 "The Century 21 Exposition (also known as the Seattle World's Fair) was a world's fair held April 21, 1962, to October 21, 1962, in Seattle, Washington. Nearly 10 million people attended the fair. As planned, the exposition left behind a fairground and numerous public buildings and public works; some credit it with revitalizing Seattle's economic and cultural life (see History of Seattle since 1940). The fair saw the construction of the Space Needle and Alweg monorail, as well as several sports venues (Washington State Coliseum, now Climate Pledge Arena, currently under redevelopment) and performing arts buildings (the Playhouse, now the Cornish Playhouse), most of which have since been replaced or heavily remodeled. Unlike some other world's fairs of its era, Century 21 made a profit."
ron_world_fair_news.63.a:1 "OK"

ron_world_fair_news.65.t:0 "New York World's Fair"
ron_world_fair_news.65.d:0 "The 1964/1965 New York World's Fair was a world's fair that held over 140 pavilions, 110 restaurants, for 80 nations (hosted by 37), 24 US states, and over 45 corporations to build exhibits or attractions at Flushing Meadows–Corona Park in Queens, New York City. The immense fair covered 646 acres (261 ha) on half the park, with numerous pools or fountains, and an amusement park with rides near the lake. However, the fair did not receive official support or approval from the Bureau of International Expositions (BIE)."
ron_world_fair_news.65.a:1 "OK"

ron_world_fair_news.69.t:0 "HemisFair '68"
ron_world_fair_news.69.d:0 "HemisFair '68 was the official 1968 World's Fair (or International Exposition) held in San Antonio, Texas, from April 6 through October 6, 1968. The theme of the fair was "The Confluence of Civilizations in the Americas", celebrating the many nations which settled the region. The fair was held in 1968 to coincide with the 250th anniversary of the founding of San Antonio in 1718. More than thirty nations and fifteen corporations hosted pavilions at the fair."
ron_world_fair_news.69.a:1 "OK"

ron_world_fair_news.71.t:0 "Expo '70"
ron_world_fair_news.71.d:0 "Expo '70 was a world's fair held in Suita, Osaka Prefecture, Japan, between March 15 and September 13, 1970. The theme of the Expo was 'Progress and Harmony for Mankind.' In Japanese, Expo '70 is often referred to as Osaka Banpaku. This was the first world's fair held in Japan. The master plan for the Expo was designed by the Japanese architect Kenzo Tange helped by 12 other Japanese architects who designed elements within it. Bridging the site along a north–south axis was the Symbol Zone. Planned on three levels it was primarily a social space which had a unifying space frame roof."
ron_world_fair_news.71.a:1 "OK"

ron_world_fair_news.75.t:0 "Expo '74"
ron_world_fair_news.75.d:0 "Expo '74, officially known as the International Exposition on the Environment, Spokane 1974, was a world's fair held May 4, 1974, to November 3, 1974 in Spokane, Washington in the northwest United States. It was the first environmentally themed world's fair and attended by roughly 5.6 million people. The heart of the fair park grounds was located on Canada Island, Havermale Island, and the adjacent south bank of the Spokane River, comprising present-day Riverfront Park, in the center of the city."
ron_world_fair_news.75.a:1 "OK"

ron_world_fair_news.76.t:0 "Expo '75"
ron_world_fair_news.76.d:0 "Expo '75 was a World's Fair held on the island of Okinawa in Japan from July 20, 1975 to January 18, 1976. Expo 75 was conceived, in part, to commemorate the American handover of Okinawa to Japan in 1972. The theme of the exposition was the oceans, and focused on oceanographic technologies, marine life, and oceanic cultures. The motto was 'The sea we would like to see'."
ron_world_fair_news.76.a:1 "OK"

ron_world_fair_news.82.t:0 "Expo 81"
ron_world_fair_news.82.d:0 "The Plovdiv International Exhibition of 1981 was regulated by the Bureau International des Expositions and took place from June 14 to July 12, 1981 in Plovdiv, Bulgaria. The exhibition had an area of 51 hectares. The sample application was filed on June 12, 1980 registering the event as a specialized exposition. The exhibition theme was 'hunting, fishing and men in society.' The goal was to present the environment through the exhibits of the participating countries, the development of hunting in different parts of the world, showing the interaction between the hunting, fishing and the man in contemporary society, to contribute to maintain and strengthen the culture of hunting."
ron_world_fair_news.82.a:1 "OK"

ron_world_fair_news.83.t:0 "Knoxville International Energy Exposition"
ron_world_fair_news.83.d:0 "The 1982 World's Fair, formally known as the Knoxville International Energy Exposition, was held in Knoxville, Tennessee, United States. The specialized exposition themed 'Energy Turns the World,' was recognized by the Bureau International des Expositions (BIE). It opened on May 1, 1982, and closed on October 31, 1982, after receiving over eleven-million visitors. Participating nations included Australia, Belgium, Canada, The People's Republic of China, Denmark, Egypt, France, Greece, Hungary, Italy, Japan, Luxembourg, Mexico, the Netherlands, Panama, Peru, the Philippines, Saudi Arabia, South Korea, the United Kingdom, the United States, and West Germany."
ron_world_fair_news.83.a:1 "OK"

ron_world_fair_news.85.t:0 "Louisiana World Exposition"
ron_world_fair_news.85.d:0 "The 1984 Louisiana World Exposition was a World's Fair held in New Orleans, Louisiana, United States. It was held 100 years after the city's earlier World's Fair, the World Cotton Centennial in 1884. It opened on Saturday, May 12, 1984, and ended on Sunday, November 11, 1984. Its theme was 'The World of Rivers—Fresh Waters as a Source of Life'."
ron_world_fair_news.85.a:1 "OK"

ron_world_fair_news.86.t:0 "Expo '85"
ron_world_fair_news.86.d:0 "Expo '85, officially called The International Exposition, Tsukuba, Japan, 1985, was a world's fair held in Tsukuba, Ibaraki, Japan (Tsukuba Science City, a planned city focused on technology north of Tokyo) between Sunday, March 17 and Monday, September 16, 1985. The theme of the fair was 'Dwellings and Surroundings - Science and Technology for Man at Home'. Attendance was over 20 million and 48 countries participated, along with several companies."
ron_world_fair_news.86.a:1 "OK"

ron_world_fair_news.87.t:0 "Expo 86"
ron_world_fair_news.87.d:0 "The 1986 World Exposition on Transportation and Communication, or simply Expo 86, was a World's Fair held in Vancouver, British Columbia, Canada from Friday, May 2 until Monday, October 13, 1986. The fair, the theme of which was "Transportation and CommunicationWorld in Motion - World in Touch", coincided with Vancouver's centennial and was held on the north shore of False Creek. It was the second time that Canada held a World's Fair, the first being Expo 67 in Montreal (during the Canadian Centennial). It was also the third World's Fair to be held in the Pacific Northwest in the previous 24 years as of 1986 and to date, it still stands as the last World's Fair to be held in North America."
ron_world_fair_news.87.a:1 "OK"

ron_world_fair_news.89.t:0 "World Expo 88"
ron_world_fair_news.89.d:0 "World Expo 88, also known as Expo 88, was a specialised Expo held in Brisbane, the state capital of Queensland, Australia, during a six-month period between Saturday, 30 April 1988 and Sunday, 30 October 1988, inclusive. The theme of the Expo was 'Leisure in the Age of Technology', and the mascot for the Expo was an Australian platypus named Expo Oz."
ron_world_fair_news.89.a:1 "OK"

ron_world_fair_news.92.t:0 "Seville Expo '92"
ron_world_fair_news.92.d:0 "The Universal Exposition of Seville (Expo '92) took place from Monday, April 20 to Monday, October 12, 1992 on La Isla de La Cartuja (Cartuja Island), Seville, Spain. The theme for the Expo was 'The Age of Discovery', celebrating the 500th anniversary of Christopher Columbus reaching the Americas after launching from Seville's port (on the Guadalquivir), and over 100 countries were represented. The total amount of land used for the Expo was 215 hectares (531 acres) and the total number of visitors was 41,814,571 (as per the Bureau International des Expositions (BIE) website). The exposition ran at the same time as the smaller and shorter-duration Genoa Expo '92, a Specialized Exhibition, held in the birth city of Christopher Columbus."
ron_world_fair_news.92.a:1 "OK"

ron_world_fair_news.93.t:0 "Genoa Expo '92"
ron_world_fair_news.93.d:0 "L'Esposizione Internazionale Specializzata Genova '92 - Colombo '92 (in English International Exhibition Genoa '92 - Colombo '92) or more informally Expo 1992, held in Genoa, Italy from 15 May to 15 August 1992. The theme was "Christopher Columbus, The Ship and the Sea", and the Expo was timed to celebrate the 500 years since the discovery of America by the Genoese sailor Christopher Columbus. Because of the theme, the expo was also known as Colombiadi. It was a specialized Exhibition with 54 countries represented. Total visitors were 694,800. The exposition ran at the same time as the larger and longer duration Seville Expo '92, a Universal Exposition, held in the city from whose port (on the Guadalquivir) Columbus had sailed in 1492."
ron_world_fair_news.93.a:1 "OK"

ron_world_fair_news.94.t:0 "Expo '93"
ron_world_fair_news.94.d:0 "Taejon Expo '93 was a three-month international exposition held between Saturday, August 7, 1993 and Sunday, November 7, 1993 in the central South Korean city of Daejeon. The theme of the exposition was "The Challenge of a New Road of Development", with various other sub-themes around sustainable and 'green' development. The exposition was an officially endorsed Bureau International des Expositions (BIE) specialized exposition commemorating the centenary of the first-ever representation of the 'Hermit Kingdom' (Korea) to a world exposition, namely the 1893 Columbian Exposition of Chicago. It claimed to be the first exposition held in a developing country, although both the BIE-sanctioned Exposition internationale du bicentenaire de Port-au-Prince in 1949 and Shanghai's Expo 2010 could also claim this title."
ron_world_fair_news.94.a:1 "OK"

ron_world_fair_news.99.t:0 "Expo '98"
ron_world_fair_news.99.d:0 "Expo '98 (1998 Lisbon World Exposition) was an official specialised World's Fair held in Lisbon, Portugal from Friday, 22 May to Wednesday, 30 September 1998. The theme of the fair was 'The Oceans, a Heritage for the Future', chosen in part to commemorate 500 years of Portuguese discoveries. The Expo received around 11 million visitors in 132 days, while 143 countries and many organizations were represented."
ron_world_fair_news.99.a:1 "OK"

ron_world_fair_news.100.t:0 "World Horticultural Exposition"
ron_world_fair_news.100.d:0 "The 1999 World Horticultural Exposition was an A1 category international horticultural exposition recognised by the Bureau International des Expositions (BIE). Organised under the auspices of the International Association of Horticultural Producers, the event was held in Kunming, China. The theme of the exposition was 'Man and Nature, marching into the 21st century.'"
ron_world_fair_news.100.a:1 "OK"

ron_world_fair_news.101.t:0 "Expo 2000"
ron_world_fair_news.101.d:0 "Expo 2000 was a World Expo held in Hanover, Germany from Thursday 1 June to Tuesday 31 October 2000. It was located on the Hanover Fairground (Messegelände Hannover), which is the largest exhibition ground in the world. Initially some 40 million people were expected to attend the exhibition over the course of months; however, eventually with less than half of this number, the Expo was a flop and turned out to be a financial failure."
ron_world_fair_news.101.a:1 "OK"

ron_world_fair_news.103.t:0 "Expo.02"
ron_world_fair_news.103.d:0 "Expo.02 was the 6th Swiss national exposition, which was held from 15 May to 20 October 2002. The exposition took place around the lakes of Neuchâtel, Bienne/Biel and Morat/Murten. It was divided into five sites, which were called Arteplages, due to the proximity of the water (some sites were actually partially or totally built on the water). The five arteplages were located in Neuchâtel, Yverdon-les-Bains, Morat/Murten, Biel/Bienne and on a mobile barge traveling from one site to another. The barge represented the canton of Jura, which does not have access to any one of the three lakes."
ron_world_fair_news.103.a:1 "OK"

ron_world_fair_news.105.t:0 "Universal Forum of Cultures"
ron_world_fair_news.105.d:0 "The 2004 Universal Forum of Cultures was a 141-day international event that took place in the Centre de Convencions Internacional de Barcelona (CCIB) and its surrounding venues, Barcelona, Spain from May 9 to September 26, 2004, and was the first edition of the Universal Forum of Cultures. The open space used by the event is now a public park called the Parc del Fòrum."
ron_world_fair_news.105.a:1 "OK"

ron_world_fair_news.106.t:0 "Expo 2005"
ron_world_fair_news.106.d:0 "Expo 2005 was a World Expo held for 185 days between Friday, March 25 and Sunday, September 25, 2005, in Aichi Prefecture, Japan, east of the city of Nagoya. Japan has also hosted Expo '70 Osaka (World Expo), Expo '75 Okinawa (Specialised Expo), Expo '85 Tsukuba (Specialised Expo), and Expo '90 Osaka (Horticultural Expo) and will host Expo 2025 Osaka (World Expo)."
ron_world_fair_news.106.a:1 "OK"

ron_world_fair_news.109.t:0 "Expo 2008"
ron_world_fair_news.109.d:0 "Expo 2008 was an international exposition held from Saturday, 14 June to Sunday, 14 September 2008 in Zaragoza , Spain, with the theme of 'Water and Sustainable Development'. The exposition was placed in a meander of the river Ebro. It was coordinated by the Bureau International des Expositions, the organization responsible for sanctioning World's Fairs."
ron_world_fair_news.109.a:1 "OK"

ron_world_fair_news.111.t:0 "Expo 2010"
ron_world_fair_news.111.d:0 "Expo 2010, officially the Expo 2010 Shanghai China, was held on both banks of the Huangpu River in Shanghai, China, from 1 May to 31 October 2010. It was a major World Expo registered by the Bureau International des Expositions (BIE), in the tradition of international fairs and expositions, the first since 2005. The theme of the exposition was 'Better City – Better Life' and signifies Shanghai's new status in the 21st century as the 'next great world city'. The Expo emblem features the Chinese character modified to represent three people together with the 2010 date. It had the largest number of countries participating and was the most expensive Expo in the history of the world's fairs. The Shanghai World Expo was also the largest World's Fair site ever at 5.28 square km."
ron_world_fair_news.111.a:1 "OK"

ron_world_fair_news.113.t:0 "Expo 2012"
ron_world_fair_news.113.d:0 "Expo 2012 Yeosu Korea was an International Exposition recognised by the Bureau International des Expositions (BIE) held in Yeosu, South Korea which opened May 12, 2012 and ran until August 12, 2012. The theme of the Expo was “The Living Ocean and Coast” with subthemes of “Preservation and Sustainable Development of the Ocean and Coast,” “New Resources Technology,” and “Creative Marine Activities.” There were 105 participating countries, international organizations, and 8,203,956 visitors."
ron_world_fair_news.113.a:1 "OK"

ron_world_fair_news.116.t:0 "Expo 2015"
ron_world_fair_news.116.d:0 "Expo 2015 was a World Expo hosted by Milan, Italy. It opened on May 1 at 10:00 CEST and closed on October 31. Milan hosted an exposition for the second time; the first was the 1906 Milan International. The Bureau International des Expositions (BIE) general assembly in Paris decided in favour of Milan on March 31, 2008. On November 23, 2010, the event was announced by the BIE. Expo 2015's theme was 'Feeding the Planet, Energy for Life'."
ron_world_fair_news.116.a:1 "OK"

ron_world_fair_news.118.t:0 "Expo 2017"
ron_world_fair_news.118.d:0 "Expo 2017 Astana was an International Exposition which took place from June 10 to September 10, 2017 in Astana, now Nur-Sultan, Kazakhstan. The expo's theme was 'Future Energy', and aimed to create a global debate between countries, nongovernmental organizations, companies and the general public on the crucial question'How do we ensure safe and sustainable access to energy for all while reducing CO2 emissions?'"
ron_world_fair_news.118.a:1 "OK"

ron_world_fair_news.120.t:0 "Expo 2019"
ron_world_fair_news.120.d:0 "Expo 2019 was a world horticultural exposition presented by the Bureau International des Expositions and was held in Yanqing District, Beijing, People's Republic of China. Expo 2016 in Antalya, Turkey was the previous one. The exposition began on 29 April 2019 and closed on 7 October 2019. The site is 503 hectares, and 16 million visitors were expected."
ron_world_fair_news.120.a:1 "OK"


ron_coupscountry.x.t:0 "The Military Have Launched A Coup"
ron_coupscountry.x.d:0 "What will we do?"
ron_coupscountry.x.a:1 "Peaceful Transition"
ron_coupscountry.x.b:1 "Crush The Rebels"

## Coups

ron_coupscountry.1.t:0 "May Coup"
ron_coupscountry.1.d:0 "The May Coup was a coup d'état in which Serbian King Alexander Obrenović and his consort, Queen Draga, were assassinated inside the Royal Palace in Belgrade on the night of 10–11 June 1903. This act resulted in the extinction of the Obrenović dynasty which had been ruling the Kingdom of Serbia since the middle of the 19th century. The assassination of the royal couple was organized by a group of Army officers led by then-Captain Dragutin Dimitrijević Apis. After the May Coup, the Serbian throne passed to Peter I from the rival Karađorđević dynasty. What will we do?"
ron_coupscountry.1.a:1 "Long Live The King"

ron_coupscountry.2.t:0 "Juan Vicente Gomez Executes A Coup"
ron_coupscountry.2.d:0 "In 1908, President Cipriano Castro was too sick to be cured in Venezuela and he left for Germany leaving Juan Vicente Gómez in charge. Castro had not gone further than the outer Antilles when Gómez took over the government and forbade Castro from returning. This was the beginning of a regime that lasted until 1935 and is interwoven with the early development of the oil industry, the greatest influence ever on the history of Venezuela. What will we do?"
ron_coupscountry.2.a:1 "So Be It"

ron_coupscountry.3.t:0 "Goudi Coup"
ron_coupscountry.3.d:0 "The Goudi coup was a military coup d'état that took place in Greece on the night of 28 August 1909, starting at the barracks in Goudi, a neighbourhood on the eastern outskirts of Athens. The coup was a pivotal event in modern Greek history, as it led to the arrival of Eleftherios Venizelos in Greece and his eventual appointment as Prime Minister. At one stroke, this put an end to the old political system, and ushered in a new period. Henceforth and for several decades, Greek political life would be dominated by two opposing forcesliberal, republican Venizelism and conservative, monarchist anti-Venizelism. What will we do?"
ron_coupscountry.3.a:1 "Appoint Venizelos As Prime Minister"
ron_coupscountry.3.b:1 "Crush The Mutineers"

ron_coupscountry.4.t:0 "Raid on the Sublime Porte"
ron_coupscountry.4.d:0 "The 1913 Ottoman coup d'état, also known as the Raid on the Sublime Porte, was a coup d'état carried out in the Ottoman Empire by a number of Committee of Union and Progress (CUP) members led by Ismail Enver Bey and Muhammad Talaat Bey, in which the group made a surprise raid on the central Ottoman government buildings, the Sublime Porte. During the coup, the army chief of staff, Nazım Pasha was assassinated and the Grand Vizier, Kâmil Pasha, was forced to resign. After the coup, the government fell into the hands of the CUP, now under the leadership of the triumvirate known as the 'Three Pashas', made up of Enver, Talaat, and Djemal Pasha. What will we do?"
ron_coupscountry.4.a:1 "Appoint Enver Pasha As War Minister"
ron_coupscountry.4.b:1 "Crush The Rebels"

ron_coupscountry.5.t:0 "Lij Iyasu Deposed!"
ron_coupscountry.5.d:0 "The nobility of Ethiopia had grown uneasy with the rule of Emperor Iyasu V. At last, when Iyasu failed to observe the important religious holiday of Meskel in the capital Addis Ababa, instead he remained in the predominantly Muslim city of Harar, they decided to strike. A number of nobles met 17 days later on 27 September, and convinced Abuna Mattewos to excommunicate Iyasu on the accusation that he converted to Islam, then announced on the steps of the Palace that Iyasu had been deposed in favor of Empress Zawditu. What will we do?"
ron_coupscountry.5.a:1 "Long Live The Queen"

ron_coupscountry.6.t:0 "Empire of China"
ron_coupscountry.6.d:0 "The Empire of China was a short-lived attempt by statesman and general Yuan Shikai from late 1915 to early 1916 to reinstate monarchy in China, with himself as the Hongxian Emperor. The attempt was unsuccessful; it set back the Chinese republican cause by many years and fractured China into a period of conflict between various local warlords. What will we do?"
ron_coupscountry.6.a:1 "Long Live The Emperor!"
ron_coupscountry.6.b:1 "Has He Gone Mad?"

ron_coupscountry.7.t:0 "Federico Tinoco Has Launched A Coup"
ron_coupscountry.7.d:0 "The 1917 Costa Rican coup d'état of 27 January 1917 was a rupture of the constitutional order in the Republic of Costa Rica, where the constitutional President Alfredo González Flores, was overthrown by his Minister of War and Navy Federico 'Pelico' Tinoco and his brother and army commander José Joaquín Tinoco. The coup had the support of the Costa Rican oligarchy —mainly the bankers and coffee growers— affected by González's tax reform, particularly a greater tax burden for the big capital. Gonzalez did not enjoyed popular support as he had been appointed by Congress and not elected in open elections. What will we do?"
ron_coupscountry.7.a:1 "Hand Over Power"
ron_coupscountry.7.b:1 "Crush The Rebels"

ron_coupscountry.8.t:0 "Admiral Kolchak Has Launched A Coup"
ron_coupscountry.8.d:0 "On November 18, 1918, the members of the Directory who were in Omsk were arrested, the Council of Ministers announced the assumption of full supreme power and then decided to transfer it to one person, conferring on him the title of Supreme Leader. Admiral Alexander Kolchak was elected by secret ballot to members of the Council of Ministers for this post. The admiral accepted the offer and announced the assumption of the rank of Supreme Commander. A new Russian government was formed, which went down in history as Omsk government, or the Kolchak government, which existed until January 4, 1920. What will we do?"
ron_coupscountry.8.a:1 "He Will Lead Us To Glory"
ron_coupscountry.8.b:1 "Crush The Rebels"

ron_coupscountry.9.t:0 "Alvaro Obregon Has Launched A Coup"
ron_coupscountry.9.d:0 "In 1920, Obregón launched a revolt against Carranza, in which Carranza was assassinated. Obregón won the subsequent election with overwhelming support. Obregón's presidency was the first stable presidency since the Revolution began in 1910. He oversaw massive educational reform (with Mexican muralism flourishing), moderate land reform, and labor laws sponsored by the increasingly powerful Regional Confederation of Mexican Workers. What will we do?"
ron_coupscountry.9.a:1 "Peaceful Transition"
ron_coupscountry.9.b:1 "Crush The Rebels"

ron_coupscountry.10.t:0 "Kapp Putsch"
ron_coupscountry.10.d:0 "The Kapp Putsch, also known as the Kapp–Lüttwitz Putsch, named after its leaders Wolfgang Kapp and Walther von Lüttwitz, was an attempted coup in Berlin on 13 March 1920. Its goal was to undo the German Revolution of 1918–1919, overthrow the Weimar Republic, and establish an autocratic government in its place. It was supported by parts of the Reichswehr, and nationalist and monarchist factions. The legitimate German government was forced to flee the city. The coup failed after a few days, when large sections of the German population followed a call by the government to join a general strike. Most civil servants refused to cooperate with Kapp and his allies. Despite its failure, the putsch had significant consequences for the future of the Weimar Republic. What will we do?"
ron_coupscountry.10.a:1 "Peaceful Transition"
ron_coupscountry.10.b:1 "Crush The Rebels"

ron_coupscountry.11.t:0 "Reza Khan Has Launched A Coup"
ron_coupscountry.11.d:0 "1921 Persian coup d'état, known in Iran as 3 Esfand 1299 coup d'état, refers to several major events in Persia in 1921, which eventually led to the establishment of the Pahlavi dynasty as the ruling house of the country in 1925. The events began with a coup by the Persian Cossack Brigade headed by Reza Khan, and directed by the British, on 21 February 1921. What will we do?"
ron_coupscountry.11.a:1 "Peaceful Transition"
ron_coupscountry.11.b:1 "Crush The Rebels"

ron_coupscountry.12.t:0 "September 1922 Revolution"
ron_coupscountry.12.d:0 "The Greek Army had just been defeated in the Asia Minor Campaign and had been evacuated from Anatolia to the Greek islands in the eastern Aegean. Discontent among the middle-ranking officers and men for the campaign's conduct by the royal government boiled over into armed revolt led by pro-Venizelist and anti-royalist officers. The mutiny spread quickly and seized power in Athens, forcing King Constantine I to abdicate and leave the country, with a military government ruling the country until early 1924, shortly before the Greek monarchy was abolished and the Second Hellenic Republic established. What will we do?"
ron_coupscountry.12.a:1 "Peaceful Transition"
ron_coupscountry.12.b:1 "Peaceful Transition"
ron_coupscountry.12.c:1 "Crush The Rebels"
ron_coupscountry.12.e:1 "Crush The Rebels"

ron_coupscountry.13.t:0 "March on Rome"
ron_coupscountry.13.d:0 "The March on Rome was an organized mass demonstration in October 1922, which resulted in Benito Mussolini's National Fascist Party (Partito Nazionale Fascista, or PNF) ascending to power in the Kingdom of Italy (Regno d'Italia). In late October 1922, Fascist Party leaders planned an insurrection, to take place on 28 October. When fascist troops entered Rome, Prime Minister Luigi Facta wished to declare a state of siege, but this was overruled by King Victor Emmanuel III. On the following day, 29 October 1922, the King appointed Mussolini as Prime Minister, thereby transferring political power to the fascists without armed conflict. What will we do?"
ron_coupscountry.13.a:1 "Viva Il Duce!"
ron_coupscountry.13.b:1 "Crush The Fascists"

ron_coupscountry.14.t:0 "The Military Have Launched A Coup"
ron_coupscountry.14.d:0 "With the support of King Alfonso XIII and the army, Primo de Rivera led a Mussolini-inspired military coup on 13 September 1923. He was appointed Prime Minister by the King. He promised to eliminate corruption and to regenerate Spain. In order to do this he suspended the constitution, established martial law, imposed a strict system of censorship, and ended the turno (spoils) system of alternating parties. Primo de Rivera initially said he would rule for only 90 days, however, he chose to remain in power. Little social reform took place, but he attempted to reduce unemployment by spending money on public works. To pay for this, Primo de Rivera introduced higher taxes on the rich. When they complained he chose to change his policies and attempted to raise money by public loans. This caused rapid inflation and—after losing support of the army—he was forced to resign in January 1930. After his death, his son, José Antonio Primo de Rivera, played an important role in the development of fascism in Spain. It was under Primo de Rivera's rule that Francisco Franco was promoted to general, the youngest person holding this high rank in Europe. What will we do?"
ron_coupscountry.14.a:1 "Peaceful Transition"
ron_coupscountry.14.b:1 "Crush The Rebels"

ron_coupscountry.15.t:0 "The Military Have Launched A Coup"
ron_coupscountry.15.d:0 "The 1923 Bulgarian coup d'état, also known as the 9 June coup d'état, was a coup d'état in Bulgaria implemented by armed forces under General Ivan Valkov's Military Union on the eve of 9 June 1923. Hestitantly legitimated by a decree of Tsar Boris III of Bulgaria, it overthrew the government of the Bulgarian Agrarian National Union headed by Aleksandar Stamboliyski and replaced it with one under Aleksandar Tsankov. What will we do?"
ron_coupscountry.15.a:1 "Peaceful Transition"
ron_coupscountry.15.b:1 "Crush The Rebels"

ron_coupscountry.16.t:0 "Beer Hall Putsch"
ron_coupscountry.16.d:0 "The Beer Hall Putsch, also known as the Munich Putsch and, in German, as the Hitlerputsch, Hitler–Ludendorff-Putsch, Bürgerbräu-Putsch or Marsch auf die Feldherrnhalle ('March on the Field Marshals' Hall'), was a failed coup d'état by the Nazi Party (NSDAP) leader Adolf Hitler—along with Generalquartiermeister Erich Ludendorff and other Kampfbund leaders—to seize power in Munich, Bavaria, which took place on 8–9 November 1923. Approximately two thousand Nazis were marching to the Feldherrnhalle, in the city centre, when they were confronted by a police cordon, which resulted in the deaths of 16 Nazi party members and four police officers. What will we do?"
ron_coupscountry.16.a:1 "Peaceful Transition"
ron_coupscountry.16.b:1 "Crush The Rebels"

ron_coupscountry.17.t:0 "The Military Have Launched A Coup"
ron_coupscountry.17.d:0 "On September 5, 1924, and as a consequence of the episode known as the saber-noise, a group of young military officers, led by Colonel Marmaduque Grove and Major Carlos Ibáñez del Campo, demanded of President Arturo Alessandri the dismissal of three of his ministers, including the minister of War; the enactment of a labor code, the passage of an income tax law, and the improvement of the military salaries. Alessandri had no option but to appoint General Altamirano, then head of the Army, as Interior Minister to head a new cabinet. On September 8, General Altamirano appeared in front of Congress to demand the passage of eight laws, including Alessandri's labor code and the income tax proposal. Congress didn't dare to protest, and the laws were passed in a matter of hours. At that point, Alessandri felt that he had become just a pawn of the military and on September 9, he resigned, and requested asylum at the US Embassy. General Altamirano became Vice President (a position reserved, in the absence of a president, to the Interior Minister, according to the Chilean constitution.) Congress refused to accept Alessandri's resignation, and instead granted him a six-months constitutional leave of absence. Alessandri left the country immediately for Italy. What will we do?"
ron_coupscountry.17.a:1 "Peaceful Transition"
ron_coupscountry.17.b:1 "Crush The Rebels"

ron_coupscountry.18.t:0 "The Military Have Launched A Coup"
ron_coupscountry.18.d:0 "The Chilean coup d'état of 1925 took place on January 23, 1925, when the Chilean military overthrew the September Junta. Led by Colonel Marmaduque Grove, the troops arrested the Junta's President, General Luis Altamirano, and then handed the power to General Pedro Dartnell as interim President. The organizers of the coup hoped to recall former president Arturo Alessandri Palma, who had been forced into exile after the September Junta's coming to power. However, General Dartnell ultimately refused to rule alone and formed the January Junta a few days later, handing power to Emilio Bello Codesido. Alessandri only returned from exile on March 20, 1925, putting an end to the junta. What will we do?"
ron_coupscountry.18.a:1 "Peaceful Transition"
ron_coupscountry.18.b:1 "Crush The Rebels"

ron_coupscountry.19.t:0 "The Military Have Launched A Coup"
ron_coupscountry.19.d:0 "In June 1925 Pangalos staged a bloodless coup, and his assumption of power was recognized by the National Assembly which named him Prime Minister. As a "constitutional dictator" he ruled the country until his overthrow in August 1926. From April 1926 until his deposition, he also occupied the office of President of the Republic. What will we do?"
ron_coupscountry.19.a:1 "Peaceful Transition"
ron_coupscountry.19.b:1 "Peaceful Transition"
ron_coupscountry.19.c:1 "Crush The Rebels"
ron_coupscountry.19.e:1 "Crush The Rebels"

ron_coupscountry.20.t:0 "The May Coup"
ron_coupscountry.20.d:0 "The May Coup was a coup d'état carried out in Poland by Marshal Józef Piłsudski between 12 and 14 May 1926. The coup overthrew the democratically elected government of President Stanisław Wojciechowski and Prime Minister Wincenty Witos. A new government was installed, headed by Lwów Polytechnic Professor Kazimierz Bartel. The events were partly inspired by the need for extraordinary measures in the face of newly emerging threats to the stability of Poland's independence by Piłsudski's own assessment of the foreign treaties signed by Weimar Germany with France in 1925 (fundamentally abandoning Poland) and with the Soviet Union in April 1926, to which Poland's representatives had not been invited. What will we do?"
ron_coupscountry.20.a:1 "Peaceful Transition"
ron_coupscountry.20.b:1 "Crush The Rebels"

ron_coupscountry.21.t:0 "28 May Revolution"
ron_coupscountry.21.d:0 "The 28 May 1926 coup d'état, sometimes called 28 May Revolution or, during the period of the authoritarian Estado Novo, the National Revolution, was a military coup of a nationalist origin, that put an end to the unstable Portuguese First Republic and initiated 48 years of authoritarian rule in Portugal. The regime that immediately resulted from the coup, the Ditadura Nacional (National Dictatorship), would be later refashioned into the Estado Novo (New State), which in turn would last until the Carnation Revolution in 1974. What will we do?"
ron_coupscountry.21.a:1 "Peaceful Transition"
ron_coupscountry.21.b:1 "Crush The Rebels"

ron_coupscountry.22.t:0 "The Military Have Launched A Coup"
ron_coupscountry.22.d:0 "The 1926 Lithuanian coup d'état was a military coup d'état in Lithuania that resulted in the replacement of the democratically elected government with a conservative authoritarian government led by Antanas Smetona. The coup took place on 17 December 1926 and was largely organized by the military; Smetona's role remains the subject of debate. The coup brought the Lithuanian Nationalist Union, the most conservative party at the time, to power. Before 1926, it had been a fairly new and insignificant nationalistic partyin 1926, its membership numbered about 2,000 and it had won only three seats in the parliamentary elections. The Lithuanian Christian Democratic Party, the largest party in the Seimas at the time, collaborated with the military and provided constitutional legitimacy to the coup, but did not accept any major posts in the new government and withdrew in May 1927. After the military handed power over to the civilian government, it ceased playing a direct role in political life. What will we do?"
ron_coupscountry.22.a:1 "Peaceful Transition"
ron_coupscountry.22.b:1 "Crush The Rebels"

ron_coupscountry.23.t:0 "The Military Have Launched A Coup"
ron_coupscountry.23.d:0 "On August 24, 1926, Georgios Kondylis overthrew the dictatorship of Theodoros Pangalos in a bloodless coup and formed a government, proclaiming elections for November. Notably, his party did not participate in these. In the elections of August 1928, voters elected nine of his party's candidates as MPs, and he was elected in Kavala. What will we do?"
ron_coupscountry.23.a:1 "Peaceful Transition"

ron_coupscountry.24.t:0 "The Communists Have Launched A Coup"
ron_coupscountry.24.d:0 "The 1929 Tuvan coup d'état took place in the Tuvan People's Republic. It occurred in January after the Tuvan government under Prime Minister Donduk Kuular attempted to implement nationalist, religious and anti-Soviet policies, including making Tibetan Buddhism the official religion. With support from the Soviet Union, five Tuvan youths successfully overthrew the government, and one of them, Salchak Toka, became supreme ruler as General Secretary of the Central Committee of the Tuvan People's Revolutionary Party. They quickly reversed Donduk's policies and brought the republic closer to the Soviet Union. The Tuvan People's Republic later joined the Soviet Union in 1944. What will we do?"
ron_coupscountry.24.a:1 "Peaceful Transition"
ron_coupscountry.24.b:1 "Crush The Rebels"

ron_coupscountry.25.t:0 "The Revolution of 1930"
ron_coupscountry.25.d:0 "The Revolution of 1930, was an armed movement in Brazil led by the states of Minas Gerais, Paraíba and Rio Grande do Sul, culminating in a coup. The revolution ousted President Washington Luís on October 24, 1930, prevented the inauguration of President-elect Júlio Prestes, and ended the Old Republic. In 1929, leaders of São Paulo broke the alliance with the mineiros (i.e. people from Minas Gerais state), known as the "coffee with milk policy" ("política do café-com-leite" in Portuguese), and indicated the paulista Júlio Prestes as a candidate for the presidency. In response, the President of Minas Gerais, Antônio Carlos Ribeiro de Andrada, supported the opposition candidate from the south, Getúlio Vargas. On March 1, 1930, elections for President were held and victory was won by the government's candidate, Júlio Prestes, who was the president of São Paulo state. However, he did not take office because the coup was triggered on October 3, 1930; he was instead exiled. Getúlio Vargas assumed the leadership of the provisional government on November 3, 1930, a date that marks the end of the Old Republic. What will we do?"
ron_coupscountry.25.a:1 "Peaceful Transition"
ron_coupscountry.25.b:1 "Crush The Rebels"

ron_coupscountry.26.t:0 "The Military Have Launched A Coup"
ron_coupscountry.26.d:0 "Lt. Colonel Luis Miguel Sanchez Cerro led a military rebellion against the government in Arequipa beginning on August 22, 1930. President Leguia Salcedo resigned on August 24, 1930, and a military junta headed by Lt. Colonel Sanchez Cerro took control of the government on August 27, 1930. What will we do?"
ron_coupscountry.26.a:1 "Go To War"
ron_coupscountry.26.b:1 "Peaceful Transition"

ron_coupscountry.27.t:0 "The September Revolution"
ron_coupscountry.27.d:0 "The 1930 Argentine coup d'état, also known as the September Revolution by its supporters, involved the overthrow of the Argentine government of Hipólito Yrigoyen by forces loyal to General José Félix Uriburu. The coup took place on 6 September 1930 when Uriburu led a small detachment of troops into the capital, experiencing no substantial opposition and taking control of the Casa Rosada. Large crowds formed in Buenos Aires in support of the coup. Uriburu's forces took control of the capital and arrested Radical Civic Union supporters. There were no casualties in the coup. What will we do?"
ron_coupscountry.27.a:1 "Go To War"
ron_coupscountry.27.b:1 "Peaceful Transition"

ron_coupscountry.28.t:0 "Rafael Estrella Has Launched A Rebellion"
ron_coupscountry.28.d:0 "A rebellion or coup d'état against Dominican President Horacio Vásquez broke out in February 1930 in Santiago. Trujillo secretly cut a deal with the rebel leader Rafael Estrella Ureña. In return for Trujillo letting Estrella take power, Estrella would allow Trujillo to run for president in new elections. As the rebels marched toward Santo Domingo, Vásquez ordered Trujillo to suppress them. However, feigning "neutrality," Trujillo kept his men in barracks, allowing Estrella's rebels to take the capital virtually unopposed. On 3 March, Estrella was proclaimed acting president, with Trujillo confirmed as head of the police and of the army. As per their agreement, Trujillo became the presidential nominee of the Patriotic Coalition of Citizens (SpanishCoalición patriotica de los ciudadanos), with Estrella as his running mate. The other candidates became targets of harassment by the army. When it became apparent that the army would allow only Trujillo to campaign unhindered, the other candidates pulled out. Ultimately, the Trujillo-Estrella ticket was proclaimed victorious with an implausible 99 percent of the vote. In a note to the State Department, American ambassador Charles Boyd Curtis wrote that Trujillo received far more votes than actual voters. What will we do?"
ron_coupscountry.28.a:1 "Go To War"
ron_coupscountry.28.b:1 "Peaceful Transition"

ron_coupscountry.29.t:0 "The Military Have Launched A Coup"
ron_coupscountry.29.d:0 "The Salvadoran Armed Forces toppled the government of the democratically elected President, Arturo Araujo, the candidate of the Labor Party. During his administration, El Salvador faced political tension and public unrest. Tax reforms also failed to succeed due to resistance from the wealthy class. The final straw for the coup was an attempt to reduce the military budget which was met by heavy resistance by military officers. With the government being unable to pay wages to military officers, the army staged the coup to remove Arturo Araujo’s administration at 10pm on December 2, 1931. The military officers established the Civic Directory as a provisional government generally led by General and former Vice President Maximiliano Hernández Martínez and Colonel Osmín Aguirre y Salinas. What will we do?"
ron_coupscountry.29.a:1 "Go To War"
ron_coupscountry.29.b:1 "Peaceful Transition"

ron_coupscountry.30.t:0 "Siamese Revolution of 1932"
ron_coupscountry.30.d:0 "The Siamese revolution of 1932 or Siamese coup d'état of 1932 was a coup d'état that occurred in Thailand (Siam) on 24 June 1932. The 1932 revolution was launched by the Khana Ratsadon ("Peoples' Party"), the first political party in Siam, and led by a comparatively small group of civilians and military headed by Pridi Banomyong and Plaek Phibunsongkhram. The Khana Ratsadon overthrew the government of King Prajadhipok of the Rattanakosin Kingdom in response to domestic issues as well as global political currents, ending almost 800 years of absolute monarchy under the Kings of Siam. The 1932 revolution resulted in a nearly-bloodless transition of Siam into a constitutional monarchy system of government, the introduction of democracy and the first constitution of Thailand, the creation of the National Assembly of Thailand, and the domination of the Khana Ratsadon in Thai politics until the 1950s. What will we do?"
ron_coupscountry.30.a:1 "Go To War"
ron_coupscountry.30.b:1 "Peaceful Transition"

ron_coupscountry.31.t:0 "The Military Have Launched A Coup"
ron_coupscountry.31.d:0 "The Siamese coup d’état of June 1933 was considered the first time in Thai history that the military successfully overthrew the constitutional government. The coup took place peacefully on 20 June 1933 in Bangkok. The coup was led by Colonel Phraya Phahol Pholphayuhasena against the premiership of the Premier Phraya Manopakorn Nititada. The coup was in effect a counter-coup against the dictatorial policies of Phraya Mano stemming from the Yellow cover dossier crisis. What will we do?"
ron_coupscountry.31.a:1 "Go To War"
ron_coupscountry.31.b:1 "Peaceful Transition"

ron_coupscountry.32.t:0 "Uruguayan Self Coup"
ron_coupscountry.32.d:0 "On March 31, 1933, with the support of the police, (led by his brother-in-law, Alfredo Baldomir) the Army, and the majority sector of the National Party (led by Luis Alberto de Herrera) he brought about a coup d'etat. The Parliament was dissolved, and he disbanded the National Council of Administration, a special body set up in 1919 to provide checks and balances. This was soon followed by the total abolition of the constitution, the censorship of the press, and the merger of state powers with the presidency. He set up a government of conservative, authoritarian and illiberal character, in opposition to Batllismo and to the left. He produced a new constitution in 1934 and he put himself up for election, and was elected under a shroud of suspicion. The period opened by the coup is called the Terra Dictatorship. What will we do?"
ron_coupscountry.32.a:1 "Go To War"
ron_coupscountry.32.b:1 "Peaceful Transition"

ron_coupscountry.33.t:0 "Sergeants' Revolt"
ron_coupscountry.33.d:0 "The Sergeants' Revolt, also called the Cuban Revolution of 1933, was a coup d'etat that occurred in Cuba in September 1933. It began as a revolt of sergeants and enlisted men in the military, who soon allied with student activists in the Directorio Estudiantil Universitario. The coup deposed Carlos Manuel de Céspedes y Quesada as President, installing a new government led by a five-man coalition, known as the Pentarchy of 1933. After only five days, the Pentarchy gave way to the presidency of Ramón Grau, whose term is known as the One Hundred Days Government. The leader of the revolt, Sergeant Fulgencio Batista, became the head of the armed forces and began a long period of influence on Cuban politics. What will we do?"
ron_coupscountry.33.a:1 "Go To War"
ron_coupscountry.33.b:1 "Peaceful Transition"

ron_coupscountry.34.t:0 "Business Plot"
ron_coupscountry.34.d:0 "The Business Plot (aka The White House Putsch) was an alleged political conspiracy in 1933 in the United States. Retired Marine Corps Major General Smedley Butler asserted that wealthy businessmen were plotting to create a fascist veterans' organization with Butler as its leader and use it in a coup d'état to overthrow President Franklin D. Roosevelt. Now it would appear the rumours are true as troops loyal to Butler have surrounded the White House and an ultimatum has been given to President Roosevelt."
ron_coupscountry.34.a:1 "Storm The White House"
ron_coupscountry.34.b:1 "Arrest The Conspirators"

ron_coupscountry.35.t:0 "The Era of Silence"
ron_coupscountry.35.d:0 "In the charged atmosphere that pervaded Europe in 1934, when Adolf Hitler had become a widely admired populist model for authoritarian nationalists, the Estonian elites viewed the threat of takeover by similar groups such as the Vaps movement as credible and imminent. Päts, using the authority of the newly adopted Constitution of 1933, proclaimed martial law on March 12. He appointed his trusted colleague Johan Laidoner, hero of the War of Independence but an opponent of the Vaps' leadership, as commander of the armed forces. What will we do?"
ron_coupscountry.35.a:1 "Go To War"
ron_coupscountry.35.b:1 "Peaceful Transition"

ron_coupscountry.36.t:0 "1934 Latvian Coup"
ron_coupscountry.36.d:0 "The 1934 Latvian coup d'état, known in Latvia as the May 15 Coup or Ulmanis' Coup, was a self-coup by the veteran Prime Minister Kārlis Ulmanis against the parliamentary system in Latvia. His regime lasted until the Soviet occupation of Latvia in 1940. On the night of May 15–16 Ulmanis, with the support of Minister of War Jānis Balodis and the paramilitary Aizsargi organization took control of the main state and party offices, proclaimed the State of War in Latvia, suspended the Constitution, dissolved all political parties and the Saeima (parliament). Ulmanis then established an executive non-parliamentary authoritarian regime in which he ruled as the Prime Minister. Laws continued to be promulgated by the acting government. The incumbent President of Latvia Alberts Kviesis, who was from Ulmanis Latvian Farmers' Union, accepted the coup and served out the rest of his term until 10 April 1936. Ulmanis then illegally assumed the office of State President and was officially known as "President and Prime Minister" (Valsts un Ministru Prezidents; Literally "State and Minister-President"), but usually in publications was called 'Leader of the people' (Tautas Vadonis) or simply 'Leader' (Vadonis). What will we do?"
ron_coupscountry.36.a:1 "Go To War"
ron_coupscountry.36.b:1 "Peaceful Transition"

ron_coupscountry.37.t:0 "July Putsch"
ron_coupscountry.37.d:0 "The July Putsch was a failed coup attempt against the Austrofascist regime by Austrian Nazis from 25 to 30 July 1934. Just a few months after the Austrian Civil War Austrian Nazis and German SS soldiers attacked the Chancellery in Vienna in an attempt to depose the ruling Fatherland Front government under Engelbert Dollfuss in favor of replacing it with a pro-Nazi government under Anton Rintelen of the Christian Social Party. The Nazi putsch ultimately failed as the majority of the Austrian population and army remained loyal to the government. The Nazis managed to kill Dollfuss, but Kurt Schuschnigg succeeded him and the Austrofascist regime remained in power. A German invasion of Austria in support of the putsch was averted because of the guarantee of independence and diplomatic support that Austria received from Fascist Italy. What will we do?"
ron_coupscountry.37.a:1 "Go To War"
ron_coupscountry.37.b:1 "Peaceful Transition"

ron_coupscountry.38.t:0 "The Military Have Launched A Coup"
ron_coupscountry.38.d:0 "The Popular Bloc, which had held power since 1934, consisted of the Democratic Party, Bulgarian Agrarian National Union (BANU) "Vrabcha 1", the National Liberal Party and the Radical Democratic Party. Although it did not abolish the restrictive laws introduced by the former government of the Democratic Accord and it did not change the way the police functioned, it was met with hostility from right-wing forces such as the Military Union (led by Damyan Velchev, Zveno and Aleksandar Tsankov's Popular Social Movement, of which the most active were the Zveno activists. After a Military Union congress in November 1933, direct preparations for the coup began, with the plotters attempting to win the support of BANU "Vrabcha 1", BANU "Aleksandar Stamboliyski" and even the Democratic Party, but in vain. Taking advantage of the discord in the Popular Bloc in the spring of 1934, the Zveno activists carried out the coup on the eve of 19 May, ahead of Aleksandar Tsankov's supporters, who had planned a coup for 20 May. The coup installed a government under Kimon Georgiev which, besides Zveno members, also included right-wing agrarians and National Social Movement members, while the most important ministry positions were held by the Military Union. What will we do?"
ron_coupscountry.38.a:1 "Peaceful Transition"

ron_coupscountry.39.t:0 "Greek Monarchy Referendum"
ron_coupscountry.39.d:0 "In 1935, Prime Minister Georgios Kondylis, a former pro-Venizelos military officer, became the most powerful political figure in Greece. On 10 October, he compelled Panagis Tsaldaris to resign as Prime Minister and took over the government, suspending many constitutional provisions in the process. Kondylis, who had now joined the Conservatives, decided to hold a referendum in order to re-establish the monarchy, despite the fact that he used to be a supporter of the anti-monarchist wing of Greek politics. What will we do?"
ron_coupscountry.39.a:1 "Long Live George II!"
ron_coupscountry.39.b:1 "Greece Shall Remain A Republic"

ron_coupscountry.40.t:0 "The 4th of August Regime"
ron_coupscountry.40.d:0 "The 4th of August Regime, commonly also known as the Metaxas regime (GreekΚαθεστώς Μεταξά, Kathestós Metaxá), was a totalitarian regime under the leadership of General Ioannis Metaxas that ruled the Kingdom of Greece from 1936 to 1941. On 4 August 1936, Metaxas, with the support of King George II, suspended the Greek parliament and went on to preside over a conservative, staunchly anti-communist government. The regime took inspiration in its symbolism and rhetoric from Fascist Italy, but retained close links to Britain and the French Third Republic, rather than the Axis powers. Lacking a popular base, after Metaxas' death in January 1941 the regime hinged entirely on the King. Although Greece was occupied following the German invasion of Greece in April 1941 and the Greek government was forced into exile in the British-controlled Kingdom of Egypt, several prominent figures and features of the regime, notably the notorious security chief Konstantinos Maniadakis, survived for several months in cabinet until the King was forced to dismiss them in a compromise with the representatives of the old democratic political establishment. What will we do?"

ron_coupscountry.41.t:0 "Bolivian Coup"
ron_coupscountry.41.d:0 "Tejada was disdained by the Bolivian military leaders who viewed him as one of the old political elites who irresponsibly led them to war and then didn't suitably equip them to win it. The president's inability the manage to crippling economic woes the nation was undergoing was sufficient cause for young officers like Busch to overthrow him. What will we do?"

ron_coupscountry.42.t:0 "The Cagoule Plot"
ron_coupscountry.42.d:0 "La Cagoule (The Cowl, press nickname coined by the Action Française nationalist Maurice Pujo), officially called Comité secret d'action révolutionnaire (Secret Committee of Revolutionary Action), was a French fascist-leaning and anti-communist terrorist group that used violence to promote its activities from 1935 to 1941 French Third Republic. It was formed to overthrow the leftist Popular Front government. La Cagoule was founded by Eugène Deloncle. Among others, the founder of the cosmetics company L'Oréal, Eugène Schueller, bankrolled the clandestine movement. The group performed assassinations, bombings, sabotage of armaments, and other violent activities, some intended to cast suspicion on communists and add to political instability. Planning a November 1937 overthrow of the government, La Cagoule was infiltrated by the police, and the national government arrested and imprisoned about 70 men. What will we do?"
ron_coupscountry.42.a:1 "Support The Coup"
ron_coupscountry.42.b:1 "Arrest The Conspirators"

ron_coupscountry.43.t:0 "Estado Novo"
ron_coupscountry.43.d:0 "Vargas' four-year term as President under the 1934 Constitution was due to expire in 1938, and he was barred from reelection. However, on November 10, 1937, Vargas made a national radio address denouncing the existence of a communist plot to overthrow the government, called the Cohen Plan. In reality, however, Plano Cohen was forged in the government with the objective of creating a favourable atmosphere for Vargas to stay in power, perpetuating his rule and assuming dictatorial powers. The Communists had indeed attempted to take over the Government in November 1935, in a botched coup attempt known as the Intentona Comunista (Communist Attempt). In the wake of the failed Communist uprising, Congress had already given greater powers to Vargas, and approved the creation of a National Security Court (Tribunal de Segurança Nacional), established by a statute adopted on 11 September 1936. In his address of 10 November 1937, Vargas, invoking the supposed Communist threat, decreed a state of emergency and dissolved the Legislature. He also announced the adoption by Presidential fiat of a new, severely authoritarian Constitution that effectively placed all governing power in his hands. The 1934 Constitution was thus abolished, and Vargas proclaimed the establishment of a 'Estado Novo' (New State). The short interval was further evidence that the self-coup had been planned well in advance. What will we do?"

ron_coupscountry.44.t:0 "King Carol's Coup"
ron_coupscountry.44.d:0 "King Carol engineered a self-coup on 10 February 1938 and seized emergency powers. Soon afterward university professor Istrate Micescu began working on a new constitution, based on suggestions from the King. Micescu's draft was made public on 20 February. Four days later, voters were obliged to appear before their local election bureaus and vote verbally (“yes” or “no”) on the charter. Of 4,303,064 who voted, 4,297,581 (99.87%) approved with only 5,483 (0.13%) voting against; silence was deemed to be approval. The constitution was promulgated on 27 February and published in Monitorul Oficial the next day. What will we do?"

ron_coupscountry.45.t:0 "Nasjonal Samling Have Launched A Coup"
ron_coupscountry.45.d:0 "Vidkun Quisling, Fører of the Nasjonal Samling party, had first tried to carry out a coup against the Norwegian government on 9 April 1940, the day of the German invasion of Norway. At 7:32 p.m., Quisling visited the studios of the Norwegian Broadcasting Corporation and made a radio broadcast proclaiming himself Prime Minister and ordering all resistance to halt at once. He announced that he and Nasjonal Samling were taking power due to Nygaardsvold's Cabinet having 'raised armed resistance and promptly fled'. He further declared that in the present situation it was 'the duty and the right of the movement of Nasjonal Samling to take over governmental power'. Quisling claimed that the Nygaardsvold Cabinet had given up power despite that it had only moved to Elverum, which is some 50 km (31 mi) from Oslo, and was carrying out negotiations with the Germans. What will we do?"
ron_coupscountry.45.a:1 "Appoint Quisling Prime Minister"
ron_coupscountry.45.b:1 "Ignore Them"

ron_coupscountry.46.t:0 "Occupation of the Baltic States"
ron_coupscountry.46.d:0 "The occupation of the Baltic states involved the military occupation of the three Baltic states—Estonia, Latvia and Lithuania—by the Soviet Union under the auspices of the 1939 Molotov–Ribbentrop Pact in June 1940. They were then annexed into the Soviet Union as constituent republics in August 1940, though most Western powers and nations never recognised their incorporation. On 22 June 1941, Nazi Germany attacked the Soviet Union and within weeks occupied the Baltic territories. In July 1941, the Third Reich incorporated the Baltic territory into its Reichskommissariat Ostland. As a result of the Red Army's Baltic Offensive of 1944, the Soviet Union recaptured most of the Baltic states and trapped the remaining German forces in the Courland pocket until their formal surrender in May 1945. The Soviet 'annexation occupation' or occupation sui generis of the Baltic states lasted until August 1991, when the three countries regained their independence. What will we do?"
ron_coupscountry.46.a:1 "Accept Annexation"
ron_coupscountry.46.b:1 "Refuse Annexation"

ron_coupscountry.47.t:0 "The Golden Square Coup"
ron_coupscountry.47.d:0 "The 1941 Iraqi coup d'état, also called the Rashid Ali Al-Gaylani coup or the Golden Square coup, was a nationalist and pro-Nazi coup d'état in Iraq on 1 April 1941 that overthrew the pro-British regime of Regent 'Abd al-Ilah and his Prime Minister Nuri al-Said and installed Rashid Ali al-Gaylani as Prime Minister. The coup was led by four Iraqi nationalist army generals, known as 'the Golden Square', who intended to use the war to press for full Iraqi independence following the limited independence granted in 1932. To that end, they worked with German intelligence and accepted military assistance from Nazi Germany and Fascist Italy. The change in government led to the British invasion of Iraq and subsequent occupation until 1947. What will we do?"
ron_coupscountry.47.a:1 "Support The Coup"
ron_coupscountry.47.b:1 "Crush The Rebels"

ron_coupscountry.48.t:0 "The Military Have Launched A Coup"
ron_coupscountry.48.d:0 "On June 3, 1943, Rawson was contacted by members of the GOU (United Officers' Group), a group of military officers planning to overthrow Argentina’s civilian government. The GOU, lacking the sufficient number of troops needed to successfully implement a coup, knew Rawson could provide the soldiers they required. Rawson, who had been scheming to overthrow the government even before he was contacted by the GOU, agreed to their plan. On June 4, Rawson and 10,000 troops under his command entered Buenos Aires and overthrew the government of Ramón Castillo. This ended the historical period known as the Infamous Decade and started the Revolution of '43. What will we do?"

ron_coupscountry.49.t:0 "20 July plot"
ron_coupscountry.49.d:0 "On 20 July 1944, Claus von Stauffenberg and other conspirators attempted to assassinate Adolf Hitler, Führer of Nazi Germany, inside his Wolf's Lair field headquarters near Rastenburg, East Prussia. The name Operation Valkyrie—originally referring to part of the conspiracy—has become associated with the entire event. The apparent aim of the assassination attempt was to wrest political control of Germany and its armed forces from the Nazi Party (including the SS) and to make peace with the Western Allies as soon as possible. The details of the conspirators' peace initiatives remain unknown, but they would have included unrealistic demands for the confirmation of Germany's extensive annexations of European territory. The plot was the culmination of efforts by several groups in the German resistance to overthrow the Nazi German government. The failure of the assassination attempt and the intended military coup d'état that was to follow led the Gestapo to arrest more than 7,000 people, of whom they executed 4,980. What will we do?"
ron_coupscountry.49.a:1 "Support The Coup"
ron_coupscountry.49.b:1 "Crush The Conspirators"

ron_coupscountry.50.t:0 "King Michael's Coup"
ron_coupscountry.50.d:0 "King Michael's Coup was a coup d'état led by King Michael I of Romania during World War II on 23 August 1944. With the support of several political parties, the king removed the government of Ion Antonescu, which had aligned Romania with Nazi Germany, after the Axis front in northeastern Romania collapsed in the face of a successful Soviet offensive. The Romanian Army declared a unilateral ceasefire with the Soviet Red Army on the Moldavian front, an event viewed as decisive in the Allied advances against the Axis powers in the European theatre of World War II. The coup was supported by the Romanian Communist Party, the Social Democratic Party, the National Liberal Party, and the National Peasants' Party who had coalesced into the National Democratic Bloc in June 1944. What will we do?"
ron_coupscountry.50.a:1 "Switch Sides"
ron_coupscountry.50.b:1 "Remain In The Axis"

ron_coupscountry.51.t:0 "1944 Bulgarian"
ron_coupscountry.51.d:0 "The 1944 Bulgarian coup d'état, also known as the 9 September coup d'état, was the forcible change of the government of Kingdom of Bulgaria carried out on the eve of 9 September 1944. In Communist Bulgaria it was called People's Uprising of 9 September – on the grounds of the broad unrest, and Socialist Revolution – as it was a turning point politically and the beginning of radical reforms towards socialism. What will we do?"
ron_coupscountry.51.a:1 "Switch Sides"
ron_coupscountry.51.b:1 "Remain In The Axis"

ron_coupscountry.52.t:0 "Operation Panzerfaust"
ron_coupscountry.52.d:0 "Operation Panzerfaust (Unternehmen Panzerfaust, 'Operation Armored Fist') was a military operation undertaken in October 1944 by the German Wehrmacht to ensure the Kingdom of Hungary would remain a German ally in World War II. When German dictator Adolf Hitler received word that Hungary's Regent, Admiral Miklós Horthy, was secretly negotiating his country's surrender to the advancing Red Army, he sent commando leader Otto Skorzeny of the Waffen-SS and former special forces commander Adrian von Fölkersam to Hungary. Hitler feared that Hungary's surrender would expose his southern flank, where the Kingdom of Romania had just joined with the Soviets and cut off a million German troops still fighting the Soviet advance in the Balkan peninsula. The operation was preceded by Operation Margarethe in March 1944, which was the occupation of Hungary by German forces, which Hitler had hoped would secure Hungary's place in the Axis powers. What will we do?"
ron_coupscountry.52.a:1 "Invade Hungary"
ron_coupscountry.52.b:1 "We Can Trust Hungary"

ron_coupscountry.53.t:0 "The Military Have Launched A Coup"
ron_coupscountry.53.d:0 "On May 9, 1944, Maximiliano Hernández Martínez resigned due to an attempted coup, strikes being conducted against his government, and pressure from the United States. After Hernández Martínez's resignation, Andrés Ignacio Menéndez became Provisional President of El Salvador. On October 21, 1944, Aguirre y Salinas and other military officers who previously supported Hernández Martínez overthrew Andrés Ignacio Menéndez's government and established himself as Provisional President of El Salvador. He cracked down on political opposition which lead to an armed uprising being launched by students in San Salvador on December 8, followed by an insurgent attack from Guatemala four days later where dictator Jorge Ubico had been overthrown in July. Both movements were crushed by the Aguirre y Salinas government, which thus consolidated its position in power. What will we do?"

ron_coupscountry.54.t:0 "Getulio Vargas Shoots Himself"
ron_coupscountry.54.d:0 "Vargas' political adversaries initiated a crisis which culminated in the Rua Tonelero incident, where Major Rubens Vaz was killed during an attempt on the life of Vargas' main adversary, Carlos Lacerda. Lieutenant Gregório Fortunato, chief of Vargas' personal guard, also called "Black Angel", was accused of masterminding the assassination attempt. This aroused a reaction in the military against Vargas and the generals demanded his resignation. In a last-ditch effort Vargas called a special cabinet meeting on the eve of August 24, but rumors spread that the armed forces officers were implacable. Having lost control of the situation, Vargas shot himself in the chest on August 24, 1954, in the Catete Palace with a pistol. What will we do?"
ron_coupscountry.54.a:1 "OK"

ron_coupscountry.55.t:0 "1945 Venezuelan Coup"
ron_coupscountry.55.d:0 "The 1945 Venezuelan coup d'état took place on 18 October 1945, when the president Isaías Medina Angarita was overthrown by a combination of a military rebellion and a popular movement led by Democratic Action. The coup led to a three-year period of government known as El Trienio Adeco, which saw the first participant presidential elections in Venezuelan history, beginning with the 1946 Venezuelan Constituent Assembly election. The 1947 Venezuelan general election saw Democratic Action formally elected to office (with Rómulo Gallegos as President, replacing interim President Rómulo Betancourt), but it was removed from office shortly after in the 1948 Venezuelan coup d'état. What will we do?"

ron_coupscountry.56.t:0 "1947 Siamese Coup"
ron_coupscountry.56.d:0 "The Siamese coup d'état of 1947 was a Thai coup d'état that took place on the evening of 7 November 1947, ending in the early morning hours of 8 November. The coup ousted the government of Rear Admiral Thawan Thamrongnawasawat, who was replaced by Khuang Aphaiwong as Prime Minister of Thailand. The coup was led by Lieutenant-General Phin Chunhawan and Colonel Kat Katsongkhram. What will we do?"

ron_coupscountry.57.t:0 "The Communists Have Launched A Coup"
ron_coupscountry.57.d:0 "Parliamentary elections, which later became infamously the 'blue-ballot' elections, were held in Hungary on 31 August 1947. The Hungarian Communist Party, which had lost the previous election, consolidated its power in the interim using salami tactics. Communist-led political intrigues had deprived their opposition of its democratically won mandate from 1945, as numerous prominent anti-Communists were removed from office on charges of conspiracy. These conspiracies reached a climax in late May 1947, when the Hungarian Communist Party deposed the democratically elected prime minister Ferenc Nagy in a coup d'état, removing one of the strongest opponents to their rule and crippling the opposition. This weakening of the opposition, combined with a revised electoral law, led to further Communist gains. What will we do?"

ron_coupscountry.58.t:0 "The End Of The Romanian Monarchy"
ron_coupscountry.58.d:0 "In the morning of 30 December 1947 Prime Minister Petru Groza summoned Michael, who was in Sinaia, back to Bucharest. The Elisabeta Palace was surrounded by army troops. Michael was forced to sign a pre-typed abdication document, a gun held on him. He later said they also treatened to shoot 1,000 arrested students if he wouldn’t abdicate. Later that day he had to announce his abdication on the radio. Romania was proclaimed the Romanian People’s Republic. Michael on 3 January 1948 was forced to go into exile, had his properties confiscated and in 1948 lost his Romanian citizenship. In March 1948 Michael announced that his abdication had been illegal. Rumours were that he had left the country with lots of treasures including valuable paintings, gold and jewelry, something Michael himself has always denied. What will we do?"

ron_coupscountry.59.t:0 "1948 Czechoslovak Coup"
ron_coupscountry.59.d:0 "In late February 1948, the Communist Party of Czechoslovakia, with Soviet backing, assumed undisputed control over the government of Czechoslovakia, marking the onset of four decades of communist rule in the country. The coup's significance extended well beyond the state's boundaries as it was a clear marker along the already well-advanced road to full-fledged Cold War. The event alarmed Western countries and helped spur quick adoption of the Marshall Plan, the creation of a state in West Germany, paramilitary measures to keep communists out of power in France, Greece and especially Italy, and steps toward mutual security that would, in little over a year, result in the establishment of NATO and the definitive drawing of the Iron Curtain until the Revolutions of 1989. What will we do?"

ron_coupscountry.60.t:0 "The Military Have Launched A Coup"
ron_coupscountry.60.d:0 "The 1948 Venezuelan coup d'état took place on 24 November 1948, when Carlos Delgado Chalbaud, Marcos Pérez Jiménez and Luis Felipe Llovera Páez overthrew the elected president, Rómulo Gallegos, who had been elected in the 1947 Venezuelan general election (generally believed to be the country's first honest election) and had taken office in February 1948. Chalbaud had been Gallegos' minister of defense. Jiménez took command of the country as its dictator. What will we do?"

ron_coupscountry.61.t:0 "March 1949 Syrian Coup"
ron_coupscountry.61.d:0 "The March 1949 Syrian coup d'état was a bloodless coup d'état that took place on 30 March, and was the first military coup in modern Syrian history which overthrew the country's democratically elected government. It was led by the Syrian Army chief of staff, Husni al-Za'im, who became President of Syria on 11 April 1949. Among the officers that assisted al-Za'im's takeover were Sami al-Hinnawi and Adib al-Shishakli, both of whom in sequence would later also become military leaders of the country. The president, Shukri al-Quwatli, was accused of purchasing inferior arms for the Syrian Army and poor leadership. He was briefly imprisoned, but then released into exile in Egypt. Syria's legislature, then called the House of Representatives, was dissolved. al-Za'im also imprisoned many political leaders, such as Munir al-Ajlani, whom he accused of conspiring to overthrow the republic. What will we do?"

ron_coupscountry.62.t:0 "Coup Prevents Bolivian President from Taking Office"
ron_coupscountry.62.d:0 "Bolivian voters elect Victor Paz Estenssoro of the populist Movimiento Nacionalista Revolucionario (MNR) as president, but the victory is stymied by a last-minute coup. What will we do?"

ron_coupscountry.63.t:0 "The Military Have Launched A Coup"
ron_coupscountry.63.d:0 "The 1952 Cuban coup d'état took place in Cuba on March 10, 1952, when the Cuban Army, led by Fulgencio Batista, intervened in the election that was scheduled to be held on June 1, staging a coup d'état and establishing a de facto military dictatorship in the country. What will we do?"

ron_coupscountry.64.t:0 "The Military Have Launched A Coup"
ron_coupscountry.64.d:0 "The 1953 Iranian coup d'état, known in Iran as the 28 Mordad coup d'état, was the overthrow of the democratically elected Prime Minister Mohammad Mosaddegh in favour of strengthening the monarchical rule of the Shah, Mohammad Reza Pahlavi on 19 August 1953, orchestrated by the United States (under the name TPAJAX Project or 'Operation Ajax') and the United Kingdom (under the name 'Operation Boot'), and carried out by the Iranian military. What will we do?"

ron_coupscountry.65.t:0 "Constitutional Coup"
ron_coupscountry.65.d:0 "The Constitutional Coup was the dismissal of Pakistani Prime Minister Khawaja Nazimuddin's government in 1953 by Governor General Ghulam Mohammad despite the Prime Minister enjoying the support of the Constituent Assembly and the subsequent dismissal of Pakistan's first constituent Assembly by the Governor-General in 1954. Ghulam Mohammad dismissed the Nazimuddin government with General Ayub Khan's backing in April 1953 although the government had won the confidence of the House only a fortnight earlier. General Ayub himself admitted at a news conference at the Governor's House in Karachi in October 1964, that 'when there was a conflict between him (Khawaja Nazimuddin) and Governor-General, I decided to side with the Governor-General.' What will we do?"

ron_coupscountry.66.t:0 "The Military Have Launched A Coup"
ron_coupscountry.66.d:0 "The 1954 Guatemalan coup d'état, code-named Operation PBSuccess, was a covert operation carried out by the U.S. Central Intelligence Agency (CIA) that deposed the democratically elected Guatemalan President Jacobo Árbenz and ended the Guatemalan Revolution of 1944–1954. It installed the military dictatorship of Carlos Castillo Armas, the first in a series of U.S.-backed authoritarian rulers in Guatemala. What will we do?"

ron_coupscountry.67.t:0 "The Military Have Launched A Coup"
ron_coupscountry.67.d:0 "The 1954 Paraguayan coup d'état occurred in May 1954. It was led by Alfredo Stroessner, with the support of Epifanio Méndez Fleitas, and resulted in the overthrow of the government of Federico Chávez. The coup was the culmination of a complex series of political rivalries within the ruling Colorado Party. Approximately 25 people were killed during the putsch, which helped set the stage for the election of Stroessner as president of Paraguay later that year. What will we do?"

ron_coupscountry.68.t:0 "The Military Have Launched A Coup"
ron_coupscountry.68.d:0 "On 16 September, a new uprising, led by General Eduardo Lonardi, General Pedro E. Aramburu and Admiral Isaac Rojas, deposed Perón and established a provisional government. For several days, there was some fighting in places like the city of Córdoba (Lonardi's central command), the Puerto Belgrano Naval Base near Bahía Blanca, another naval base at Río Santiago, and a mechanized infantry regiment at Curuzú Cuatiá, Corrientes Province. What will we do?"

ron_coupscountry.69.t:0 "The Military Have Launched A Coup"
ron_coupscountry.69.d:0 "On May 10, 1957, the people of Colombia, dissatisfied with the government of Rojas, launched a massive national protest demanding his resignation. Rojas was ousted and the events of this day were called a “coup d'état of public opinion”. A military Junta of five Generals assumed control of the nation. What will we do?"

ron_coupscountry.70.t:0 "The Military Have Launched A Coup"
ron_coupscountry.70.d:0 "On 13 September 1957, Sarit handed Phibun the army's ultimatum. The ultimatum, signed by 58 army officers, called for the resignation of the government. The public was supportive of Sarit's ultimatum. On 15 September, a public gathering assembled to protest Phibun and his government. The crowd, which quickly grew in numbers, marched to Sarit's residence to show support for the army's demands. As Sarit was not at home, the crowd broke into the government compound where they made speeches condemning the government. The protesters later returned to Sarit's home where he was waiting to address them. In his speech, Sarit said, 'In the name of the army and deputies of the second category, I have conducted my activities based on popular will, and the interests of the people — your coming here gives me moral support to continue.' The following morning, Sarit and his army staged a coup d'etat. In less than an hour, the army successfully captured strategic points with no resistance. To identify themselves, Sarit's forces wore white arm bands as a sign of purity. Following these developments, Phibun immediately fled the country and Phao was deported to Europe. Thus began Sarit's rule. What will we do?"

ron_coupscountry.71.t:0 "The Military Have Launched A Coup"
ron_coupscountry.71.d:0 "In the early hours of 23 January, despite having the support of an important sector of the Armed Forces, Pérez Jiménez decided to abandon the Miraflores Palace and move to La Carlota Airport, located in the city of Caracas, to embark upon a plane to the Dominican Republic. At news of the overthrow, the people took to the streets, looting the houses of the regime's supporters, attacking the headquarters of the National Security and lynching officials. What will we do?"

ron_coupscountry.72.t:0 "The Military Have Launched A Coup"
ron_coupscountry.72.d:0 "The 1958 Pakistani coup d'état refers to the events between October 7, when the President of Pakistan Iskander Mirza abrogated the Constitution of Pakistan and declared martial law, and October 27, when Mirza himself was deposed by Gen. Ayub Khan, the Commander-in-Chief of the Pakistan Army. There were a number of Prime Ministers between 1956 and 1958 and it reached a stage when General Ayub Khan felt the army should take control to restore stability. East Pakistan’s politicians wanted more say in the running of the central government which increased tension. Iskander Mirza had lost the support of many of the leading politicians and was alarmed at a plan by Suhrawardy to unite the political leadership of Bengal and Punjab against him. Therefore he turned to Ayub Khan and the military for help. What will we do?"

ron_coupscountry.73.t:0 "14 July Revolution"
ron_coupscountry.73.d:0 "On 14 July 1958, a group that identified as the Free Officers, a secret military group led by Brigadier Abd al-Karim Qasim, overthrew the monarchy. This group was markedly Pan-Arab in character. King Faisal II, Prince Abd al-Ilah, and Nuri al-Said were all killed. The mutilated corpses of Prince 'Abd al-Ilah of Hejaz (left) and Prime Minister Nuri al-Said (right). Arabic text'Prince 'Abd al-Ilah hung and cut up by shawerma knives, Pasha Nuri al-Said pulled around.' The Free Officers were inspired by and modelled after the Egyptian Free Officers who overthrew the Egyptian Monarchy in 1952. They represented all parties and cut across political factions. Qasim was a member of the generation that had launched the revolution in Egypt, and had grown up in an era where radicalism and Pan-Arabism were circulating in schools, including high schools and military academies. As a group, most of the Free Officers were Sunni Arabs who came from a modern middle class. The Free Officers were inspired by a number of events in the Middle East the decade before 1952. The 1948 War against Israel was an experience that intensified the Egyptian Free Officers' sense of duty. They understood their mission as deposing the corrupt regimes that weakened a unified Arab nation and thrown their countries into distress. The success of the Free Officers in overthrowing the Egyptian monarchy and seizing power in 1952 made Nasser a source of inspiration too. What will we do?"

ron_coupscountry.74.t:0 "May 1958 Crisis"
ron_coupscountry.74.d:0 "The May 1958 crisis (or Algiers putsch or the coup of 13 May) was a political crisis in France during the turmoil of the Algerian War of Independence (1954–62) which led to the collapse of the Fourth Republic and its replacement by the Fifth Republic led by Charles de Gaulle who returned to power after a twelve-year absence. It started as a political uprising in Algiers on 13 May 1958 and then became a military coup d'état led by a coalition headed by Algiers deputy and reserve airborne officer Pierre Lagaillarde, French Generals Raoul Salan, Edmond Jouhaud, Jean Gracieux, and Jacques Massu, and by Admiral Philippe Auboyneau, commander of the Mediterranean fleet. The coup was supported by former Algerian Governor General Jacques Soustelle and his activist allies. What will we do?"

ron_coupscountry.75.t:0 "Cuban Revolution"
ron_coupscountry.75.d:0 "The Cuban Revolution was an armed revolt conducted by Fidel Castro's revolutionary 26th of July Movement and its allies against the military dictatorship of Cuban President Fulgencio Batista. The revolution began in July 1953, and continued sporadically until the rebels finally ousted Batista on 31 December 1958, replacing his government. 26 July 1953 is celebrated in Cuba as the Day of the Revolution (Dia de la Revolución). The 26th of July Movement later reformed along Marxist-Leninist lines, becoming the Communist Party in October 1965, and the government of Cuba later brought under its guise. What will we do?"

ron_coupscountry.76.t:0 "The Military Have Launched A Coup"
ron_coupscountry.76.d:0 "Relatively neglected from 1923 to 1939, the army underwent a rapid expansion during World War II and, after the war, was extensively modernized with the aid of U.S. advisers. Many officers feared that the DP threatened the principles of the secular progressive Kemalist state. Some younger officers saw the army as the direct instrument of unity and reform. On May 3, 1960, the commander of the land forces, General Cemal Gürsel, demanded political reforms and resigned when his demands were refused. On May 27 the army acted; an almost bloodless coup was carried out by officers and cadets from the Istanbul and Ankara war colleges. The leaders established a 38-member National Unity Committee with Gürsel as chairman. The Democrat leaders were imprisoned. What will we do?"

ron_coupscountry.77.t:0 "Mobutu's Coup"
ron_coupscountry.77.d:0 "On 14 September Mobutu announced over the radio that he was launching a 'peaceful revolution' to break the political impasse and therefore neutralising the President, Lumumba's and Iléo's respective governments, and Parliament until 31 December. He stated that "technicians" would run the administration while the politicians sorted out their differences. In a subsequent press conference, he clarified that Congolese university graduates would be asked to form a government, and further declared that all Eastern Bloc countries should close their embassies. Lumumba was surprised by the coup and that evening he traveled to Camp Leopold II in search of Mobutu to try and change his mind. He spent the night there but was attacked in the morning by Luba soldiers, who blamed him for the atrocities in South Kasaï. A Ghanaian ONUC contingent managed to extricate him, but his briefcase was left behind. Some of his political opponents recovered it and published documents it supposedly contained, including letters from Nkrumah, appeals for support addressed to the Soviet Union and the People's Republic of China, a memorandum dated 16 September declaring the presence of Soviet troops within one week, and a letter dated 15 September from Lumumba to the provincial presidents (Tshombe excepted) entitled "Measures to be applied during the first stages of the dictatorship". Some of these papers were genuine, while others, especially the memorandum and the letter to the provincial presidents, were almost certainly forgeries. What will we do?"

ron_coupscountry.78.t:0 "May 16 coup"
ron_coupscountry.78.d:0 "The May 16 military coup d'état was a military coup d'état in South Korea in 1961, organized and carried out by Park Chung-hee and his allies who formed the Military Revolutionary Committee, nominally led by Army Chief of Staff Chang Do-yong after the latter's acquiescence on the day of the coup. The coup rendered powerless the democratically elected government of Yun Bo-seon and ended the Second Republic, installing a reformist military Supreme Council for National Reconstruction effectively led by Park, who took over as Chairman after General Chang's arrest in July. The coup was instrumental in bringing to power a new developmentalist elite and in laying the foundations for the rapid industrialization of South Korea under Park's leadership, but its legacy is controversial for the suppression of democracy and civil liberties it entailed, and the purges enacted in its wake. Termed the 'May 16 Military Revolution' by Park and his allies, 'a new, mature national debut of spirit', the coup's nature as a 'revolution' is controversial and its evaluation contested. What will we do?"

ron_coupscountry.79.t:0 "Coup of 29 March 1962"
ron_coupscountry.79.d:0 "The military coup of March 29, 1962 was unique in that, after overthrowing Arturo Frondizi (of the UCRI), it was not a member of the military who took power, but rather a civilian. Frondizi endured repeated protests and military insurrections during his rule, during which even the Minister of the Economy (Álvaro Alsogaray) opposed him. These events ended in the coup of March 29, 1962, led by General Raúl Poggi. The event that led to the coup was the sweeping victory of Peronism in the elections held eleven days before and in which ten of the fourteen then-existent provinces, including the strategic Province of Buenos Aires where the textile union leader Andrés Framini won. Peronism had been banned by the government of the Revolución Libertadora but Frondizi had allowed it in the elections, although he continued to prohibit Juan Perón from returning to the country and from running as a candidate. Frondizi immediately moved to establish his power in the provinces in which Peronist parties had won, but the coup proved to be unstoppable. What will we do?"

ron_coupscountry.80.t:0 "The Military Have Launched A Coup"
ron_coupscountry.80.d:0 "The North Yemen Civil War was fought in North Yemen from 1962 to 1970 between partisans of the Mutawakkilite Kingdom and supporters of the Yemen Arab Republic. The war began with a coup d'état carried out in 1962 by revolutionary republicans led by the army under the command of Abdullah as-Sallal, who dethroned the newly crowned Imam Muhammad al-Badr and declared Yemen a republic under his presidency. The Imam escaped to the Saudi Arabian border where he rallied popular support from northern Shia tribes to retake power, escalating rapidly to a full-scale civil war. What will we do?"

ron_coupscountry.81.t:0 "The Military Have Launched A Coup"
ron_coupscountry.81.d:0 "The 1962 Burmese coup d'état on 2 March 1962 marked the beginning of totalitarian rule and the political dominance of the army in Burma (now Myanmar) which spanned the course of 26 years. In the coup, the military replaced the civilian AFPFL-government, headed by Prime Minister U Nu, with the Union Revolutionary Council, Chaired by General Ne Win. What will we do?"

ron_coupscountry.82.t:0 "The Military Have Launched A Coup"
ron_coupscountry.82.d:0 "In 1963, Ydígoras's defense minister Colonel Enrique Peralta Azurdia eventually toppled Ydígoras. Peralta claimed that the entire government had been infiltrated by communists, abrogated the constitution, and took over as the head of state. Peralta's coup had the backing of several opposition parties, who wished to end the possibility that former left-of-center civilian president Juan José Arévalo would return to Guatemala and run as a candidate in the upcoming elections. What will we do?"

ron_coupscountry.83.t:0 "The Military Have Launched A Coup"
ron_coupscountry.83.d:0 "On September 25, 1963, after only seven months in office, Bosch was overthrown in a coup led by Colonel Wikipedia:Elías Wessin and replaced by a three-man military junta. Bosch went back to exile in Puerto Rico. What will we do?"

ron_coupscountry.84.t:0 "1963 South Vietnamese coup"
ron_coupscountry.84.d:0 "In November 1963, President Ngô Đình Diệm of South Vietnam was deposed by a group of Army of the Republic of Vietnam officers who disagreed with his handling of both the Buddhist crisis and the Viet Cong threat to the regime. In South Vietnam, the coup was referred to as Cách mạng 1-11-63 ("1 November 1963 Revolution"). The Kennedy administration had been aware of the coup planning, but Cable 243 from the United States Department of State to U.S. Ambassador to South Vietnam Henry Cabot Lodge, Jr., stated that it was U.S. policy not to try to stop it. Lucien Conein, the Central Intelligence Agency's liaison between the U.S. Embassy and the coup planners, told them that the U.S. would not intervene to stop it. Conein also provided funds to the coup leaders. The coup was led by General Dương Văn Minh and started on 1 November. It proceeded smoothly as many loyalist leaders were captured after being caught off-guard and casualties were light. Diệm was captured and executed the next day along with his brother and adviser Ngô Đình Nhu. What will we do?"

ron_coupscountry.85.t:0 "The Military Have Launched A Coup"
ron_coupscountry.85.d:0 "The Military Junta of 1963 deposed President Carlos Julio Arosemena Monroy because of his support for politics of Cuba's Fidel Castro, which brought him into conflict with the National Congress and the Armed Forces, while the ensuing junta was characterized as being against the Cuban Revolution in international questions. The junta, composed by (originally) four members of the Armed Forces, was praised because of great reforms that it implemented, but also it was criticized because of authoritarianism and great repression that it enforced. What will we do?"

ron_coupscountry.86.t:0 "The Military Have Launched A Coup"
ron_coupscountry.86.d:0 "The 1963 Togolese coup d'état was a military coup that occurred in the West African country of Togo on 13 January 1963. The coup leaders — notably Emmanuel Bodjollé, Étienne Eyadéma (later Gnassingbé Eyadéma) and Kléber Dadjo — took over government buildings, arrested most of the cabinet, and assassinated Togo's first president, Sylvanus Olympio outside the American embassy in Lomé. The coup leaders quickly brought Nicolas Grunitzky and Antoine Meatchi, both of whom were exiled political opponents of Olympio, together to form a new government. While the government of Ghana and its president Kwame Nkrumah were implicated in the coup and assassination of Olympio, full investigation was never completed and the international outcry eventually died down. The event was important as the first coup d'état in the French and British colonies of Africa that achieved independence in the 1950s and 1960s, and Olympio is remembered as one of the first heads of state to be assassinated during a military coup in Africa. What will we do?"

ron_coupscountry.87.t:0 "The Military Have Launched A Coup"
ron_coupscountry.87.d:0 "On October 28 Chief of Staff of the 800-man Dahomeyan Army Christophe Soglo took control of the country to prevent a civil war. He dismissed the cabinet, dissolved the Assembly, suspended the constitution and banned any type of demonstrations. After having Maga sign his resignation the same day he gave Maga, Apithy, and Ahomadégbé-Tomêtin the powers of the Ministry of State. Southern Dahomey later created a statue in honor of this day in the national history. The strikes ended the next day. The reasons for the overthrow of Maga was the 'luxurious life style of the rulers, abusive increase in the number of ministerial posts, unsatisfied social demands, unkept promises, the rise of the cost of living, and antidemocratic measures that martyrized the people and reduced them to nothing.' What will we do?"

ron_coupscountry.88.t:0 "The Military Have Launched A Coup"
ron_coupscountry.88.d:0 "The 1963 Syrian coup d'état, referred to by the Syrian government as the 8 March Revolution (Arabicثورة الثامن من آذار‎), was the successful seizure of power in Syria by the military committee of the Syrian Regional Branch of the Arab Socialist Ba'ath Party. The planning and the unfolding conspiracy was inspired by the Iraqi Regional Branch's successful military coup. The coup was planned by the military committee, rather than the Ba'ath Party's civilian leadership, but Michel Aflaq, the leader of the party, consented to the conspiracy. The leading members of the military committee throughout the planning process and in the immediate aftermath of taking power were Muhammad Umran, Salah Jadid and Hafez al-Assad. The committee enlisted the support of two Nasserists, Rashid al-Qutayni and Muhammad al-Sufi, and the independent Ziad al-Hariri. The coup was originally planned for 7 March, but was postponed one day after the government discovered where the conspirators were planning to assemble. What will we do?"

ron_coupscountry.89.t:0 "Ramadan Revolution"
ron_coupscountry.89.d:0 "The Ramadan Revolution, also referred to as the 8 February Revolution and the February 1963 coup d'état in Iraq, was a military coup by the Ba'ath Party's Iraqi-wing which overthrew the Prime Minister of Iraq, Abd al-Karim Qasim in 1963. It took place between 8 and 10 February 1963. Qasim's former deputy, Abdul Salam Arif, who was not a Ba'athist, was given the largely ceremonial title of President, while prominent Ba'athist general Ahmed Hassan al-Bakr was named Prime Minister. The most powerful leader of the new government was the secretary general of the Iraqi Ba'ath Party, Ali Salih al-Sa'di, who controlled the National Guard militia and organized a massacre of hundreds—if not thousands—of suspected communists and other dissidents following the coup. What will we do?"

ron_coupscountry.90.t:0 "November 1963 Iraqi Coup"
ron_coupscountry.90.d:0 "On Tuesday, November 12, al-Sadi and 18 of his Ba'ath Party colleagues were seized at gunpoint and flown to Madrid. The next day, without mentioning al-Sadi, Radio Baghdad announced that the ruling Ba'athist Party was now led by a 15-member council headed by al-Bakr. A few minutes before 11:00, the radio went off the air and fighter jets strafed the Presidential Palace in Baghdad; large crowds of al-Sadi supporters demonstrated in Baghdad. By the afternoon, Prime Minister al-Bakr's forces had reclaimed control. The next evening in Madrid, al-Sadi announced that eight of the new Ba'ath leaders had been ousted and flown to Beirut, and that al-Sadi would return to Baghdad with Syrian Ba'athists. By Monday, November 18, Iraqi president Abdul Salam Arif, his brother, Brigade General Abdul Rahman Arif and their Iraqi Army supporters suppressed the Ba'ath National Guard Militia (which had increased in size from 5,000 to 34,000 between February and August 1963) and bombed the Ba'ath National Guard Militia headquarters while other senior officers and supporters of Abdul Salam Arif, such as Khaleel Jassim AlDabbagh, Saeed Hamo, Abdul Aziz Al Aqili and Younis Atar Bashi took control of the fourth and third divisions and suppressed the Ba'ath National Guard Militia in Mosul and Karkuk. Then he removed al-Bakr as Premier; al-Sadi was not included in the new council and remained in exile. What will we do?"

ron_coupscountry.91.t:0 "The Military Have Launched A Coup"
ron_coupscountry.91.d:0 "The 1963 Honduran coup d'état was a military takeover of the Honduran government on 3 October 1963, ten days before a scheduled election. Oswaldo López Arellano replaced Ramón Villeda Morales as the President of the country and initiated two decades of military rule. Villeda Morales had instituted progressive labor laws and an agrarian reform policy, which prompted accusations of Communist sympathies from the right wing in Honduras and the United States. His intention to expropriate land from United Fruit Company, though never carried out, was a particular source of friction. Civil–military relations in Honduras had deteriorated since 1957. A coup attempt in 1959, suppressed by students and unionist supporters of Villeda Morales, provoked intense hostility towards the military, as well as the creation of an autonomous presidential guard. Politicians discussed abolishing the military. Modesto Rodas Alvarado, the Liberal Party's candidate for president, ran on a demilitarization platform and was expected to win the election on 13 October 1963. The military acted pre-emptively and seized control of the government. What will we do?"

ron_coupscountry.92.t:0 "The Military Have Launched A Coup"
ron_coupscountry.92.d:0 "The 1964 Brazilian coup d'état was a series of events in Brazil from March 31 to April 1 that led to the overthrow of President João Goulart by members of the Brazilian Armed Forces, supported by the United States government. The following day, with the military already in control of the country, the Brazilian Congress came out in support of the coup and endorsed it by declaring vacant the office of the presidency. The coup put an end to the government of Goulart (also known as 'Jango'), a member of the Brazilian Labour Party, who had been democratically elected vice president in the same election in which conservative Jânio Quadros, from the National Labour Party and backed by the National Democratic Union, won the presidency. What will we do?"

ron_coupscountry.93.t:0 "The Military Have Launched A Coup"
ron_coupscountry.93.d:0 "The coup began early on November 3, when troops of the Ingavi regiment rebelled in La Paz. By the evening all the major military units had backed the coup and on in the afternoon of November 4 Estenssoro with his family was exiled to Lima, as Barrientos and Ovando established their junta. Some sporadic clashes between worker's militia and army were reported, but they soon subsided. It was Ovando who publicly announced formation of the junta but by the evening of the 4th the more popular and constitutionally acceptable vice-president Barrientos emerged as the leader. What will we do?"

ron_coupscountry.94.t:0 "The Military Have Launched A Coup"
ron_coupscountry.94.d:0 "The December 1964 South Vietnamese coup took place before dawn on December 19, 1964, when the ruling military junta of South Vietnam led by General Nguyễn Khánh dissolved the High National Council (HNC) and arrested some of its members. The HNC was an unelected legislative-style civilian advisory body they had created at the request of the United States—South Vietnam's main sponsor—to give a veneer of civilian rule. The dissolution dismayed the Americans, particularly the ambassador, Maxwell D. Taylor, who engaged in an angry war of words with various generals including Khánh and threatened aid cuts. They were unable to do anything about the fait accompli that had been handed to them, because they strongly desired to win the Vietnam War and needed to support the Army of the Republic of Vietnam. Instead, Taylor's searing verbal attacks were counterproductive as they galvanized the Vietnamese officers around the embattled Khánh. At the time, Khánh's leadership was under threat from his fellow generals, as well as Taylor, who had fallen out with him and was seeking his removal. What will we do?"

ron_coupscountry.95.t:0 "The Military Have Launched A Coup"
ron_coupscountry.95.d:0 "On the evening of 18 June 1965, the leaders of the coup set the plan to remove Ben Bella in motion. That night, Boumédiène remained at his office where he supervised the coup execution that was broadly entrusted to commander Chabou, one of the first conspirators. As president, Ben Bella took residence at a place named the ‘Villa Joly’, located in Algiers. Typically, guards of the Compagnies nationales de securite (CNS) protected the compound and the guards changed shifts at 8:00pm every night; however, on 18 June Ahmed Draia, director of security, ensured that the new guards for the night shift were djounoud loyal to the military. At 1.00am, Boumédiène ordered tanks to be deployed throughout the capital at strategic positions such as Grande Poste d'Alger, Radio-Télévision Algérienne, and Place de l'Émir-Abdelkader (the seat of the party at the time). The film The Battle of Algiers was being shot in the capital at the time, and many onlookers thought the military movement was connected to shooting the movie. Around 1.30am, Tahar Zbiri, Said Abid, and colonel Abbes approached Villa Joly and were let in by the replacement guards at the entrance. Tahar Zbiri awoke Ben Bella, who slept on the sixth floor, and stated “On behalf of the Revolutionary Council, I have orders to arrest you on the charge of high treason.” The three military officers allowed Ben Bella to get dressed and then took him in a car to a location in the city of Maison-Carrée, 20 kilometers from Algiers, where he was placed under house arrest. Zbiri reported to Boumédiène; 'Mission accomplished.' Ben Bella would remain under house arrest until 1980 and would not return publicly to Algeria until 1990. What will we do?"

ron_coupscountry.96.t:0 "Saint-Sylvestre Coup"
ron_coupscountry.96.d:0 "The Saint-Sylvestre coup d'état was a coup d'état staged by Jean-Bédel Bokassa, leader of the Central African Republic (CAR) army, and his military officers against the government of President David Dacko on 31 December 1965 and 1 January 1966. Dacko, Bokassa's cousin, took over the country in 1960, and Bokassa, a military officer in the French army, joined the CAR army in 1962. By 1965, the country was in turmoil—plagued by corruption and slow economic growth, while its borders were breached by rebels from neighboring countries. Dacko obtained financial aid from the People's Republic of China, but despite this support, the country's problems persisted. Bokassa made plans to take over the government; Dacko was made aware of this, and attempted to counter by forming the gendarmerie headed by Jean Izamo, who quickly became Dacko's closest adviser. What will we do?"

ron_coupscountry.97.t:0 "Coronation of Bokassa I"
ron_coupscountry.97.d:0 "The Coronation of Bokassa I as the Emperor of Central Africa took place on 4 December 1977 at a sports stadium in Bangui, the capital of the Central African Empire. It was the only coronation in the history of the Empire—a short-lived one-party state and self-proclaimed monarchy—which was established in 1976 by Jean-Bédel Bokassa, military dictator and president for life of the Central African Republic. The coronation—which was almost an exact copy of the coronation of Napoleon I as Emperor of the French in 1804—and related events were marked by luxury and pomp. Despite substantial material support from France, expenses amounted to over US$20 million ($80 million today) and caused serious damage to the state, leading to a huge outcry in Africa and around the world. What will we do?"
ron_coupscountry.97.a:1 "Long Live The Emperor!"
ron_coupscountry.97.b:1 "A Military Dictatorship Is Preferable"

ron_coupscountry.98.t:0 "The Military Have Launched A Coup"
ron_coupscountry.98.d:0 "The National Liberation Council (NLC) led the Ghanaian government from 24 February 1966 to 1 October 1969. The body emerged from an allegedly CIA-supported coup d'état (Ghana's first) against the civilian government led by Kwame Nkrumah. The Ghana Police Service and Ghana Armed Forces carried out the coup jointly, with collaboration from the Ghana Civil Service. It is alleged that the plotters were well connected with the governments of Britain (under PM Harold Wilson) and the United States (then under Lyndon B. Johnson), who some believe approved of the coup because Nkrumah challenged their political and economic ambitions in Africa. What will we do?"

ron_coupscountry.99.t:0 "The Military Have Launched A Coup"
ron_coupscountry.99.d:0 "The 1966 Upper Voltan coup d'état was an event which took place on 3 January 1966 in the Republic of Upper Volta (today Burkina Faso), when following large-scale popular unrest the military intervened against the government, forced President Maurice Yaméogo to resign, and replaced him with Lieutenant Colonel Sangoulé Lamizana. Lamizana would go on to rule until 1980, when yet another military coup d'état overthrew him. The 1966 coup would prove to be the first in a long line of Upper Voltan and later Burkinabé coups, both failed and successful such, and marked the beginning of half a century of military rule. What will we do?"

ron_coupscountry.100.t:0 "The Military Have Launched A Coup"
ron_coupscountry.100.d:0 "The 1966 Syrian coup d'état refers to events between 21 and 23 February during which the government of the Syrian Arab Republic was overthrown and replaced. The ruling National Command of the Arab Socialist Ba'ath Party were removed from power by a union of the party's Military Committee and the Regional Command, under the leadership of Salah Jadid. The coup was precipitated by a heightening in the power struggle between the party's old guard, represented by Michel Aflaq, Salah al-Din al-Bitar, and Munif al-Razzaz, and the younger factions adhering to a Neo-Ba'athist position. On 21 February, supporters of the old guard in the army ordered the transfer of their rivals. Two days later, the Military Committee, backing the younger factions, launched a coup that involved violent fighting in Aleppo, Damascus, Deir ez-Zor, and Latakia. As a result of the coup, the party's historical founders fled the country and spent the rest of their lives in exile. What will we do?"

ron_coupscountry.101.t:0 "The Military Have Launched A Coup"
ron_coupscountry.101.d:0 "The 1966 Nigerian coup d'état began on 15 January 1966, when mutinous Nigerian soldiers led by Chukwuma Kaduna Nzeogwu and Emmanuel Ifeajuna killed 22 people including the Prime Minister of Nigeria, many senior politicians, many senior Army officers (including their wives), and sentinels on protective duty. The coup plotters attacked the cities of Kaduna, Ibadan, and Lagos while also blockading the Niger and Benue River within a two-day span of time before the coup plotters were subdued. The General Officer Commanding the Nigerian Army, Johnson Aguiyi-Ironsi, was compelled to take control of the government of a country in upheaval, inadvertently putting Nigeria's nascent democracy on hold. His ascendancy to power was deemed a conspiracy by the coup plotters, who were mainly Igbo officers, to pave the way for General Aguiyi-Ironsi to be Head of State of Nigeria. Consequently, the retaliatory events by Northern members of the Nigerian Army that led to deaths of many innocent Igbo soldiers and civilians caused the Nigerian Civil War What will we do?"

ron_coupscountry.102.t:0 "Nigerian Counter-Coup"
ron_coupscountry.102.d:0 "The 1966 Nigerian counter-coup, or the so-called 'July Rematch', was the second of many military coups in Nigeria. It was masterminded by Lt. Colonel Murtala Muhammed and many northern military officers. The coup began as a mutiny at roughly midnight on July 28, 1966 and was a reaction to the killings of Northern politicians and Officers by mostly Igbo soldiers on January 15, 1966 (see 1966 Nigerian coup d'état). The July mutiny/counter coup resulted in the murder of Nigeria's first military Head of State General Johnson Aguiyi-Ironsi and Lt Colonel Adekunle Fajuyi (who was hosting a visiting Aguiyi-Ironsi) in Ibadan by disgruntled northern non-commissioned officers (NCOs). Upon the termination of Ironsi's government, Lt. Colonel Yakubu Gowon was appointed Head of State by the July 1966 coup conspirators. What will we do?"

ron_coupscountry.103.t:0 "The Military Have Launched A Coup"
ron_coupscountry.103.d:0 "The June 1966 coup established General Juan Carlos Onganía as de facto president, supported by several leaders of the General Confederation of Labour (CGT), including the general secretary Augusto Vandor. This was followed by a series of military-appointed presidents and the implementation of liberal economic policies, supported by multinational companies, employers' federations, part of the more-or-less corrupt workers' movement, and the press. While preceding military coups were aimed at establishing temporary, transitional juntas, the Revolución Argentina headed by Onganía aimed at establishing a new political and social order, opposed both to liberal democracy and to Communism, which would give the Armed Forces of Argentina a leading political and economic role. What will we do?"

ron_coupscountry.104.t:0 "The Military Have Launched A Coup"
ron_coupscountry.104.d:0 "The 1973 Chilean coup d'état was a military coup in Chile that deposed the Popular Unity government of President Salvador Allende. On 11 September 1973, after an extended period of social unrest and political tension between the opposition-controlled Congress and the socialist President, as well as economic warfare ordered by U.S President Richard Nixon, a group of military officers led by General Augusto Pinochet and Admiral José Toribio Merino seized power in a coup, ending civilian rule. The military established a junta that suspended all political activity in Chile and repressed left-wing movements, especially communist and socialist parties and the Revolutionary Left Movement (MIR). Pinochet rose to supreme power within a year of the coup and was formally declared President of Chile in late 1974. The Nixon administration, which had worked to create the conditions for the coup, promptly recognized the junta government and supported it in consolidating power. What will we do?"

ron_coupscountry.105.t:0 "The Military Have Launched A Coup"
ron_coupscountry.105.d:0 "On 21 April 1967, just weeks before the scheduled elections, a group of right-wing army officers led by Brigadier General Stylianos Pattakos and Colonels George Papadopoulos and Nikolaos Makarezos seized power in a coup d'état. The colonels were able to seize power quickly by using elements of surprise and confusion. Pattakos was the commander of the Armour Training Centre, based in Athens. The coup leaders placed tanks in strategic positions in Athens, effectively gaining complete control of the city. At the same time, a large number of small mobile units were dispatched to arrest leading politicians, authority figures, and ordinary citizens suspected of left-wing sympathies, according to lists prepared in advance. One of the first to be arrested was Lieutenant General Grigorios Spandidakis, Commander-in-Chief of the Greek Army. The colonels persuaded Spandidakis to join them, having him activate a previously-drafted action plan to move the coup forward. Under the command of paratrooper Brigadier General Kostas Aslanides, the LOK took over the Greek Defence Ministry while Pattakos gained control of communication centers, the parliament, the royal palace, and – according to detailed lists – arrested over 10,000 people. What will we do?"

ron_coupscountry.106.t:0 "The Military Have Launched A Coup"
ron_coupscountry.106.d:0 "The 1967 Togolese coup d'état was a bloodless military coup that occurred in the West African country of Togo on 13 January 1967. The leader of the coup, Lieutenant Colonel Étienne Eyadéma (later General Gnassingbé Eyadéma) ousted Togo's second President, Nicolas Grunitzky, whom he essentially brought to power following the 1963 coup d'état. Following the coup, political parties were banned, and all constitutional processes were suspended. Colonel Kléber Dadjo was named interim President of Togo (as Chairman of the National Reconciliation Committee), a position that he held until 14 April 1967, when Eyadéma assumed the presidency. What will we do?"

ron_coupscountry.107.t:0 "The Military Have Launched A Coup"
ron_coupscountry.107.d:0 "Sierra Leone was the first country in postcolonnial Africa to hold a successful democratic election. This distinction lasted only four days. On 21 March 1967, Lansana instructed Samuel Hinga Norman conduct the extrajudicial arrest of the new, democratically elected prime minister Siaka Stevens. The arrest took place prior to the announcement of the election result. Lansana then seized control of Government House as well as the national radio and television channels and declared martial law in Sierra Leone. On 22 March 1967, Lansana made a second radio broadcast reiterating his declaration of martial law. What will we do?"

ron_coupscountry.108.t:0 "Suharto Has Launched A Coup"
ron_coupscountry.108.d:0 "By January 1967, Suharto felt confident that he had removed all significant support for Sukarno within the armed forces, and the MPRS decided to hold another session to impeach Sukarno. On 22 February 1967, Sukarno announced he would resign from the presidency, and on 12 March, the MPRS session stripped him of his remaining power and named Suharto acting president. Sukarno was placed under house arrest in Bogor Palace; little more was heard from him, and he died in June 1970.  On 27 March 1968, the MPRS appointed Suharto for the first of his five-year terms as president. What will we do?"

ron_coupscountry.109.t:0 "The Military Have Launched A Coup"
ron_coupscountry.109.d:0 "On Friday, October 11, 1968 the National Guard deposed President Arnulfo Arias, who was in a movie theater in Panama City. Upon learning of the events, he took refuge in the Panama Canal Zone under the control of the United States Army. Major Boris Martínez (from Chiriquí Province) and Lieutenant Colonel Jose Humberto Ramos (from Santiago, Veraguas Province) commanded the coup. The "Provisional Junta of Government", led by colonels José María Pinilla Fábrega and Bolívar Urrutia Parrilla, would be imposed. On October 12, the newspaper El Mundo (the only one which circulated that day) indicated that a military junta took power, without mentioning the names of its members, and that National Guard troops with machine guns surrounded the residence of Arnulfo Arias, who managed to take refuge in the Panama Canal Zone. The newspaper also reported that sporadic shots were heard 'in the slum areas of Panama City,' while the director of Hospital Santo Tomás stated that a man and a woman were shot and wounded. The newspaper warned that all civil rights had been suspended. During 1968, guerrilla activity was registered in the urban area and in the interior of the country by the Federación de Estudiantes de Panamá and other organizations, as well as supporters of deposed President Arias. There were military acts against the National Guard, the closing of newspapers and the development of the issue of pamphlets and clandestine writings. What will we do?"

ron_coupscountry.110.t:0 "17 July Revolution"
ron_coupscountry.110.d:0 "The 17 July Revolution was a bloodless coup in Iraq in 1968 led by Ahmed Hassan al-Bakr, Abd ar-Razzaq an-Naif, and Abd ar-Rahman al-Dawud that ousted President Abdul Rahman Arif and Prime Minister Tahir Yahya and brought the Iraqi Regional Branch of the Arab Socialist Ba'ath Party to power. Ba'athists involved in the coup as well as the subsequent purge of the moderate faction led by Naif included Hardan al-Tikriti, Salih Mahdi Ammash, and Saddam Hussein, the future President of Iraq. The coup was primarily directed against Yahya, an outspoken Nasserist who exploited the political crisis created by the June 1967 Six-Day War to push Arif's moderate government to nationalize the British- and American-owned Iraq Petroleum Company (IPC) in order to use Iraq's 'oil as a weapon in the battle against Israel.' Full nationalization of the IPC did not occur until 1972, under the Ba'athist administration. In the aftermath of the coup, the new Iraqi government consolidated power by denouncing alleged American and Israeli machinations, publicly executing 14 people (including 9 Iraqi Jews) on fabricated espionage charges amidst a broader purge, and working to expand Iraq's traditionally close relations with the Soviet Union. What will we do?""

ron_coupscountry.111.t:0 "The Military Have Launched A Coup"
ron_coupscountry.111.d:0 "The 1968 Peruvian coup d'état took place during the Belaúnde administration (1963–1968), as a result of political disputes becoming norms, serious arguments between President Belaúnde and Congress rising, dominated by the APRA-UNO (Unión Nacional Odríista) coalition, and even clashes between the President and his own Acción Popular (Popular Action) party were common. Congress went on to censor several cabinets of the Belaúnde administration, and a general political instability was perceived. General Juan Velasco Alvarado led the coup. What will we do?"

ron_coupscountry.112.t:0 "The Military Have Launched A Coup"
ron_coupscountry.112.d:0 "The coup plotters were soldiers in the Republic of Sierra Leone Armed Forces who were dissatisfied with their low wages and poor conditions. They were part of the Anti-Corruption Revolutionary Movement (ACRM), who were led by Brigadier John Amadu Bangura, who served as Chief of the Defence Staff following the coup. Bangura took issue with the government collapsing after a series of coups that followed the hotly contested elections of March 1967. The sergeants first formed in the town of Darn and then moved to the capital of Freetown. The ACRM imprisoned senior NRC members and arrested all high-ranking officers in the army and the police. Bangura, briefly served as head of state from 18 April to 22 April 1968. At least 12 people were killed as a result of the coup. On his last day in office, he gave the post of Prime Minister to Siaka Stevens after his predecessor Sir Henry Lightfoot Boston had declared the All People's Congress the winners of the election. At the same time, the Constitution of Sierra Leone was restored. After Steven's declared a one-party state, Bangura staged another military coup, this time it was unsuccessful. Bangura was later executed for treason. His cousin Tinga Seisay later became an acitve opponent of the Stevens government and a pro-democracy activist. It is largely seen as an example of a coup failing to accomplish its stated objectives by empowering a later autocratic government. What will we do?"

ron_coupscountry.113.t:0 "The Military Have Launched A Coup"
ron_coupscountry.113.d:0 "The 1968 Malian coup d'état was a bloodless military coup in Mali staged on 19 November 1968 against the government of President Modibo Keïta. The coup was led by Lieutenant (later Major General) Moussa Traoré, who then became the head of state. What will we do?"

ron_coupscountry.114.t:0 "The Military Have Launched A Coup"
ron_coupscountry.114.d:0 "On 1 September 1969, a group of about 70 young army officers known as the Free Officers Movement and enlisted men mostly assigned to the Signal Corps gained control of the government and abolished the Libyan monarchy. The coup was launched at Benghazi; and, within two hours, it was completed. Army units quickly rallied in support of the coup and, within a few days, military control was established in Tripoli and elsewhere throughout the country. Popular reception of the coup, especially by younger people in the urban areas, was enthusiastic. Fears of resistance in Cyrenaica and Fezzan proved unfounded. No deaths or violent incidents related to the coup were reported. What will we do?"

ron_coupscountry.115.t:0 "The Military Have Launched A Coup"
ron_coupscountry.115.d:0 "The coup began early on the morning of 25 May, and by 4:00 am the key installations in the Khartoum-Bahri-Omdurman area had been occupied and leading Sudanese Army generals arrested. At 7:00 am, Radio Omdurman broadcast recorded speeches by Nimeiry and Babiker Awadalla, setting out their plans for government. Radio Omdurman would later that morning also broadcast the names of the members of the new Council of Ministers, who had been agreed on 23 May in a meeting between Awadalla and the 6 key officers. What will we do?"

ron_coupscountry.116.t:0 "The Military Have Launched A Coup"
ron_coupscountry.116.d:0 "In August 1969, President Costa e Silva suffered a debilitating episode of cerebral thrombosis. The president's condition was hidden from Vice-President Pedro Aleixo (who should have become acting president under the constitution), from the press and from the Brazilian people for a few days, as the upper echelons of the Armed Forces decided what to do about the crisis. On August 31, 1969, the three armed forces ministers seized executive power, with the approval of the rest of the military elite, and issued the Institutional Act number 12 (AI-12), to formalize the establishment of a Military Junta. What will we do?"

ron_coupscountry.117.t:0 "The Military Have Launched A Coup"
ron_coupscountry.117.d:0 "Ayub Khan was President of Pakistan for all part of the 1960s decade, but by the end of the decade, popular resentment had boiled over against him. Pakistan had fallen into a state of disarray, and the long civil unrest in East Pakistan had evolved into a mass uprising in January of the year of 1969. After he had unsuccessful talks with the opposition, Ayub Khan handed over power to Yahya Khan in March 1969, who immediately imposed martial law. When Yahya Khan assumed the office on 25 March 1969, he inherited a two-decade constitutional problem of inter-provincial ethnic rivalry between the Punjabi-Pashtun-Mohajir dominated West Pakistan and the ethnically-Bengali Muslim East Pakistan. In addition, Yahya also inherited an 11-year problem of transforming a country essentially ruled by one man to a democratic country, which was the ideological basis of the anti-Ayub movement of 1968–69. As an army chief, Yahya had all the capabilities, qualifications and potential, but he inherited an extremely-complex problem and was forced to perform the multiple roles of caretaker head of the country, drafter of a provisional constitution, resolving the One Unit question, satisfying the frustrations and the sense of exploitation and discrimination successively created in the East Wing by a series of government policies since 1948. What will we do?"

ron_coupscountry.118.t:0 "The Military Have Launched A Coup"
ron_coupscountry.118.d:0 "On 15 October 1969, President Abdirashid Ali Sharmarke, only Somalia's second president of the postcolonial era, was shot dead by his bodyguard using an automatic rifle as he stepped out of a car in the northern city of Las Anod. He was succeeded by interim President Sheikh Mukhtar Mohamed Hussein. The coup was set in motion the day after Sharmarke's funeral. The coup d'état took place during the early morning hours of 21 October 1969. Troops of the Somali National Armed Forces supported by tanks and commanded by various members of the Supreme Revolutionary Council sealed off several strategic sites in Mogadishu, including the parliament building, information ministry, the Radio Mogadishu station, police headquarters, and the mansion of Prime Minister Egal. Major government officials were abducted and imprisoned. Several former senior Somali politicians were rounded up during the coup as well, among them former President Aden Adde and former Prime Minister Abdirizak Haji Hussein. Both were placed in detention and were not released until 1973. Prime Minister Egal too was imprisoned, but in solitary confinement. Despite the seizure of police buildings in the coup, the police did not resist the military and even cooperated with them. Jama Ali Korshel, the head of the Somali Police Force was appointed vice chairman of the Supreme Revolutionary Council. What will we do?"

ron_coupscountry.119.t:0 "Corrective Revolution"
ron_coupscountry.119.d:0 "Al-Assad started planning to seize power shortly after the failed Syrian military intervention in the Black September crisis in Jordan. While Al-Assad had been in de facto command of Syrian politics since 1969, Salah Jadid and his supporters still held all the formal trappings of power. After attending Gamal Abdel Nasser's funeral, Al-Assad returned to Syria to attend the Emergency National Congress held on 30 October 1970. At the congress, Al-Assad was condemned by Jadid and his supporters, who formed the majority of the party delegates. However, before attending the congress, Al-Assad had ordered troops loyal to him to surround the building in which the congress was held. Criticism of Al-Assad's political position continued, but with Assad's troops surrounding the building, the majority of delegates knew that they had lost the battle. What will we do?"

ron_coupscountry.120.t:0 "The Crown Prince Launched A Coup"
ron_coupscountry.120.d:0 "On 23 July 1970, Qaboos bin Said al Said, the Sultan's 29-year-old son and graduate of Sandhurst, purportedly informed British commanders of his intent to overthrow his father. However, planning for the coup had already been in motion for several weeks before that and British-led military units were being put into position to topple the Sultan. Graham convened the top Arab commanders of the Desert Regiment, the main Omani unit that would carry out the coup, and informed them of the letter sent to them by Qaboos which "commanded" the British officers to carry out the coup. The meeting secured their loyalty and cooperation. The troops arrived at the al-Husn palace in Salalah, Oman and met no resistance. The tribal sheikh of the five hundred guardsmen entrusted to defend the palace's exterior had been persuaded by the British to order his men to stand down prior to the coup. The remainder of the coup was carried out predominantly by Arab troops in order to mask the extent of the involvement of the British in the operation. During the coup, Said bin Taimur shot Sheikh Braik Al Ghafri, a coup plotter and son of a prominent Omani governor in the stomach before accidentally shooting himself in the foot as he cocked his pistol. Said bin Taimur managed to briefly escape with a few confidantes and bodyguards down a series of hidden passageways and tunnels but was recaptured quickly. The wounded sultan urged his adviser to send an urgent message to Oldman informing him of the events that had transpired, which Oldman being a coup planner ignored. The coup ended when Said bin Taimur signed a document of abdication, handing over the reins of the country to his son, Qaboos. What will we do?"

ron_coupscountry.121.t:0 "The Military Have Launched A Coup"
ron_coupscountry.121.d:0 "It appears to have been sometime during 16 or 17 March that Sirik Matak finally swayed Lon Nol to remove Sihanouk from the government. Lon Nol, who until that point may have been merely hoping that Sihanouk would end his relations with North Vietnam, showed some reluctance to take action against the Head of Stateto convince him, Sirik Matak allegedly played him a tape-recorded press conference from Paris, in which Sihanouk threatened to execute them both on his return to Phnom Penh. However, the Prime Minister remained uncertain, with the result that Sirik Matak, accompanied by three army officers, finally compelled a weeping Lon Nol to sign the necessary documents at gunpoint. The next day – 18 March – the army took up positions around the capital, and a debate was held within the National Assembly under In Tam's direction. One member of the Assembly (Kim Phon, later to be killed by pro-Sihanouk demonstrators in Kampong Cham) walked out of the proceedings in protest, though was not harmed at the time. The rest of the assembly voted unanimously to invoke Article 122 of the Cambodian constitution, which withdrew confidence in Sihanouk. Lon Nol took over the powers of the Head of State on an emergency basis, while the position itself was taken by the President of the General Assembly, Cheng Heng. In Tam was confirmed as President of the Sangkum. The removal of Sihanouk had, therefore, followed essentially constitutional forms rather than being a blatant military takeover. These events marked the foundation of the Khmer Republic. What will we do?"

ron_coupscountry.122.t:0 "Turkish Military Memorandum"
ron_coupscountry.122.d:0 "It was in this atmosphere that on 12 March, the Chief of the General Staff, Memduh Tağmaç, handed the prime minister a memorandum, really amounting to an ultimatum by the armed forces. It demanded 'the formation, within the context of democratic principles, of a strong and credible government, which will neutralise the current anarchical situation and which, inspired by Atatürk's views, will implement the reformist laws envisaged by the constitution', putting an end to the 'anarchy, fratricidal strife, and social and economic unrest'. If the demands were not met, the army would 'exercise its constitutional duty' and take over power itself. Demirel resigned after a three-hour meeting with his cabinet; veteran politician and opposition leader İsmet İnönü sharply denounced any military meddling in politics. While the precise reasons for the intervention remain disputed, there were three broad motivations behind the memorandum. First, senior commanders believed Demirel had lost his grip on power and was unable to deal with rising public disorder and political terrorism, so they wished to return order to Turkey. Second, many officers seem to have been unwilling to bear responsibility for the government's violent measures, such as the suppression of Istanbul workers' demonstrations the previous June; more radical members believed coercion alone could not stop popular unrest and Marxist revolutionary movements, and that the social and economic reformism behind the 1960 coup needed to be put into practice. Finally, a minority of senior officers concluded that progress within a liberal democratic system was impossible, and that authoritarianism would result in a more egalitarian, independent and 'modern' Turkey; other officers felt they had to intervene, if only to forestall these radical elements. What will we do?"

ron_coupscountry.123.t:0 "The Military Have Launched A Coup"
ron_coupscountry.123.d:0 "Having learned that Obote was planning to arrest him for misappropriating army funds, Amin launched a coup on 25 January 1971, while Obote was attending a Commonwealth summit meeting in Singapore. Army and military police forces loyal to Amin moved to secure strategic positions in and around Kampala and Entebbe. The putschists sealed off Entebbe International Airport to prevent Obote's return, and tanks and soldiers patrolled the streets of Kampala and Entebbe. Here, some soldiers loyal to President Obote and members of the General Service Unit resisted the coup forces while some fighting also took place at the Kampala police college. Fierce fighting was reported in Jinja, about 50 miles from Kampala. Obote's residence was surrounded and major roads were blocked. A nighttime curfew was imposed by the coup forces. Overall, the Obote loyalists were too disorganized to offer an effective resistance, and they were quickly overwhelmed. At 4:30pm it was announced that the Army and the police under Amin's leadership had control of the entire country. Uganda radio broadcasts accused the Obote government of corruption and said the army believed Obote's policies result in violence and accused him of giving preferential treatment to certain regions of the country. The broadcast was reportedly met with cheering crowds in the capital. After having seized control of the government, Amin moved to purge the military of political rivals, and ordered the murder of Acholi and Lango soldiers whom he suspected of being supportive of Obote. By 1972, about 5,000 of them had been killed. What will we do?"

ron_coupscountry.124.t:0 "The Military Have Launched A Coup"
ron_coupscountry.124.d:0 "Thanom reappointed himself prime minister in February 1969 after general elections had been completed. The following year saw the beginnings of the 1970s peasant revolts in Thailand. Then, in November 1971, he staged a coup against his own government, citing the need to suppress communist infiltration. He dissolved parliament and appointed himself Chairman of the National Executive Council, and served as a caretaker government for one year. In December 1972, he appointed himself prime minister for a fourth time, also serving as the defence and foreign ministers. Thanom, his son Colonel Narong, and Narong's father-in-law General Praphas Charusathien became known as the 'three tyrants'. What will we do?"

ron_coupscountry.125.t:0 "The Military Have Launched A Coup"
ron_coupscountry.125.d:0 "Acheampong led a bloodless coup d'état to overthrow the democratically elected government of the Progress Party and its leader Dr. Kofi Busia on 13 January 1972. He became Head of State and Chairman of the National Redemption Council (NRC), which was later transformed into the Supreme Military Council on 9 October 1975, with Colonel Acheampong (promoted to General) as its chairman. What will we do?"

ron_coupscountry.126.t:0 "Proclamation No. 1081"
ron_coupscountry.126.d:0 "General Order № 1 - The President proclaimed that he shall direct the entire government, including all its agencies and instrumentalities, and exercise all powers of his office including his role as the Commander-in-Chief of the Armed Forces of the Philippines.\nGeneral Order № 2 – The President directed the Minister of National Defense to arrest or cause the arrest and take into his custody the individuals named in the attached list and to hold them until otherwise so ordered by the President or by his duly designated representative, as well as to arrest or cause the arrest and take into his custody and to hold them otherwise ordered released by him or by his duly authorized representative such persons who may have committed crimes described in the Order.\nGeneral Order № 3 – The President ordered that all executive departments, bureaus, offices, agencies and instrumentalities of the National Government, government owned or controlled corporations, as well all governments of all the provinces, cities, municipalities and barrios should continue to function under their present officers and employees, until otherwise ordered by the President or by his duly designated representatives. The President further ordered that the Judiciary should continue to function in accordance with its present organization and personnel, and should try to decide in accordance with existing laws all criminal and civil cases, except certain cases enumerated in the Order.\nGeneral Order № 4 – The President ordered that a curfew be maintained and enforced throughout the Philippines from twelve o’clock midnight until four o’clock in the morning.\nGeneral Order № 5 – All rallies, demonstrations and other forms of group actions including strikes and picketing in vital industries such as in companies engaged in manufacture or processing as well as in production or processing of essential commodities or products for exports, and in companies engaged in banking of any kind, as well as in hospitals and in schools and colleges are prohibited.\nGeneral Order № 6 – No person shall keep, possess or carry outside of his residence any firearm unless such person is duly authorized to keep, possess or carry any such firearm except to those who are being sent abroad in the service of the Philippines. What will we do?"
ron_coupscountry.126.a:1 "Implement The Proclamation"
ron_coupscountry.126.b:1 "Respect Democracy"

ron_coupscountry.127.t:0 "October Restoration"
ron_coupscountry.127.d:0 "The October Yusin or October Restoration was an October 1972 South Korean self-coup in which President Park Chung-hee assumed dictatorial powers. Park had come to power as the head of the Supreme Council for National Reconstruction after the May 16 coup of 1961, and in 1963 he won elections and assumed office as civilian president. What will we do?"

ron_coupscountry.128.t:0 "The Military Have Launched A Coup"
ron_coupscountry.128.d:0 "The coup was launched by soldiers of the Ouidah garrison and occurred during a Presidential Council meeting between Maga and Ahomadégbé-Tomêtin. According to reports at the scene, soldiers abruptly arrived in the Cabinet room of the Presidential Palace in the capital Porto-Novo and started firing bullets, but no one was injured. Kérékou led the first armed company of soldiers to break into the meeting, where he declared the end of the Presidential Council. Kérékou announced the coup on national radio (which later become ORTB) by saying that the 'three headed figure was truly a monster' beset by 'congenital deficiency...notorious inefficiency and...unpardonable incompetence.' Similarly to the 1963 coup d'état led by Christophe Soglo, the coup was viewed favorably by much of the population of the country. Kerekou named himself the new head of state, appointing military officers to the various ministerial posts. What will we do?"

ron_coupscountry.129.t:0 "The Military Have Launched A Coup"
ron_coupscountry.129.d:0 "López served briefly during 1957 on a military junta, which resigned after elections were held. After a violent coup, he served as president for the first time from 3 October 1963 until 7 June 1971. He then allowed further elections (1971 Honduran general election) to take place in April 1971 that saw Ramón Ernesto Cruz come to power. On 4 December 1972, López again seized power, in the 1972 Honduran coup d'état. What will we do?"

ron_coupscountry.130.t:0 "The Military Have Launched A Coup"
ron_coupscountry.130.d:0 "King Zahir Shah and several of his accompanies including Sardar Shah Wali Khan left Afghanistan for London, via Rome, on the morning of June 25, 1973 reportedly for hemorrhaging treatment after injuring his eye. After treatment he went back to Italy spending time in the island of Ischia. Mohammed Daoud Khan along with several hundred of his supporters from the Army launched the coup in the morning of July 17; within hours and without any armed resistance, the monarchy ended and Khan announced the new republic through Radio Afghanistan at 7 in the morning. Staff from the United States National Security Council described it as a 'well planned and swiftly executed coup.' What will we do?"

ron_coupscountry.131.t:0 "The Military Have Launched A Coup"
ron_coupscountry.131.d:0 "The 1973 Rwandan coup d'état, also known as the Coup d'état of 5 July, was a military coup staged by Juvénal Habyarimana against incumbent president Grégoire Kayibanda in the Republic of Rwanda. The coup took place on 5 July 1973 and was considered by many as a betrayal. What will we do?"

ron_coupscountry.132.t:0 "Decree No. 464/973"
ron_coupscountry.132.d:0 "The President of the Republic decrees:\n1° The Chambers of Senators and of Representatives are hereby declared dissolved.\n2° Hereby is established a Council of State consisting of members that may be designated, with the following powers:\nA) Perform the specific functions of the General Assembly independently;\nB) Control the demarches of the Executive Power regarding the respect of individual rights and the submission of that Power to the constitutional and legal norms;\nC) Develop a draft Constitutional Reform that reaffirms the fundamental principles of democracy and representatives to be duly acclaimed by the Electoral Body Elaborar.\n3° It is prohibited to disclose by the press orally, written or televised, any kind of information, comments or recording, which directly or indirectly, indicate or refer to the provisions of this Decree, attributing dictatorial intentions to the Executive Power.\n4° The armed forces and police are empowered to take the necessary measures to ensure the continued provision of essential public services. What will we do?"
ron_coupscountry.132.a:1 "Implement The Decree"
ron_coupscountry.132.b:1 "Safeguard Democracy"

ron_coupscountry.133.t:0 "The Military Have Launched A Coup"
ron_coupscountry.133.d:0 "Brigadier Dimitrios Ioannidis, a disgruntled junta hardliner and long-time protégé of Papadopoulos as head of the feared Military Police, used the uprising as a pretext to reestablish public order, and staged a counter-coup that overthrew Papadopoulos and Spyros Markezinis on 25 November. Military law was reinstated, and the new Junta appointed General Phaedon Gizikis as president and economist Adamantios Androutsopoulos as Prime Minister, although Ioannidis remained the behind-the-scenes strongman. What will we do?"

ron_coupscountry.134.t:0 "Carnation Revolution"
ron_coupscountry.134.d:0 "The Carnation Revolution, also known as the 25 April, was initially a 25 April 1974 military coup in Lisbon which overthrew the authoritarian Estado Novo regime. The revolution began as a coup organised by the Armed Forces Movement (PortugueseMovimento das Forças Armadas, MFA), composed of military officers who opposed the regime, but it was soon coupled with an unanticipated, popular civil resistance campaign. The revolution led to the fall of the Estado Novo, terminated the Portuguese Colonial War, and started a revolutionary process that would result in a democratic Portugal. Its name arose from the fact that almost no shots were fired, and Celeste Caeiro offered carnations to the soldiers when the population took to the streets to celebrate the end of the dictatorship; other demonstrators followed suit, and carnations were placed in the muzzles of guns and on the soldiers' uniforms. In Portugal, 25 April is a national holiday which commemorates the revolution. What will we do?"

ron_coupscountry.135.t:0 "Greek Junta Has Orchestrated A Coup"
ron_coupscountry.135.d:0 "The coup was ordered by Dimitrios Ioannidis, the shadow leader of the Greek junta, and Greek officers led the Cypriot National Guard to capture the Presidential Palace in Nicosia. The building was almost entirely burned down. Makarios narrowly escaped death in the attack. He fled the presidential palace from its back door and went to Paphos, where the British managed to retrieve him in the afternoon of 16 July and flew him from Akrotiri to Malta in a Royal Air Force transport plane, and from there to London the next morning. On 19 July, he attended a United Nations Security Council meeting in New York and gave a speech, in which he stated that Cyprus had been invaded by Greece. What will we do?"

ron_coupscountry.136.t:0 "Ethiopian Revolution"
ron_coupscountry.136.d:0 "On 12 September 1974, Haile Selassie and his government were overthrown by the Derg, a non-ideological committee of low-ranking officers and enlisted men in the Ethiopian Army who became as the ruling military junta. On 21 March 1975, the Derg abolished the monarchy and adopted Marxist-Leninist communism as their official ideology, establishing themselves as a provisional government for the process of building a socialist state in Ethiopia. The Crown Prince went into exile in London, where several other members of the House of Solomon lived, while other members who were in Ethiopia at the time of the revolution were imprisoned. Haile Selassie, his daughter by his first marriage Princess Ijigayehu, his sister Princess Tenagnework, and many of his nephews, nieces, close relatives, and in-laws were among those detained. On 27 August 1975, Haile Selassie died under mysterious circumstances in detention at the Jubilee Palace in Addis Ababa. That year, most industries and private urban real-estate holdings were nationalized by the Derg. What will we do?"

ron_coupscountry.137.t:0 "The Military Have Launched A Coup"
ron_coupscountry.137.d:0 "The 15 August 1975 Bangladesh coup d'état was a military coup launched by mid ranking army officers in Bangladesh on 15 August 1975. The officers planned to remove the secular government of Sheikh Mujibur Rahman with an Islamic government led by Khandaker Mushtaque Ahmed. Sheikh Mujib and most of his family members were killed in the coup. What will we do?"

ron_coupscountry.138.t:0 "Mercenaries Have Launched A Coup"
ron_coupscountry.138.d:0 "On August 3, 1975, less than a month after Comoros gained independence from France, Soilih overthrew President Said Mohamed Jaffar and became head of a revolutionary council that took over Comoros. Soilih, whose adherents were barely armed, hired French mercenary Bob Denard to overthrow Ahmed Abdallah. He officially became President of the revolutionary council in January 1976. He acquired extensive powers under the terms of a new constitution and implemented socialist economic policies. In 1977 he held a referendum on his presidency, with 56.63% of voters endorsing it. What will we do?"

ron_coupscountry.139.t:0 "The Military Have Launched A Coup"
ron_coupscountry.139.d:0 "The 1975 Nigerian coup d'état was a bloodless military coup which took place in Nigeria on 29 July 1975 when a faction of junior Armed Forces officers overthrew General Yakubu Gowon (who himself took power in the 1966 counter-coup). Colonel Joseph Nanven Garba announced the coup in a broadcast on Radio Nigeria (which became FRCN in 1978). At the time of the coup, Gowon was attending the 12th Organisation of African Unity (OAU) Summit in Kampala, Uganda. The coup plotters appointed Brigadier Murtala Mohammed as head of state, and Brigadier Olusegun Obasanjo as his deputy. The coup was motivated by unhappiness of junior officers at the lack of progress Gowon had made in moving the country towards democratic rule, while Garba's role as an insider is credited with ensuring that the coup was bloodless. What will we do?"

ron_coupscountry.140.t:0 "The Military Have Launched A Coup"
ron_coupscountry.140.d:0 "The coup started before sunrise on April 13 when in Boraho, a locality 35 miles from the capital, army units led by Lieutenant Dimtolaum left their base and moved towards N'Djamena, where they converged on the President's white-walled palace on the edge of the city. At 5:00 a furious and bloody battle started with Tombalbaye's presidential guard, the Compagnies Tchadiennes de Securité (CTS). Decisive in deciding the outcome of the battle was the arrival of the interim commander of the FAT, Noël Milarew Odingar, who brought reinforcements and assumed command of the insurgents. What will we do?"

ron_coupscountry.141.t:0 "The Military Have Launched A Coup"
ron_coupscountry.141.d:0 "Poveda came to power through a military coup in 1976 and was appointed by the Supreme Council of Government as president. He governed with two other members, General Guillermo Durán Arcentales (for the Ecuadorian Army) and General Luis Leoro Franco (for the Ecuadorian Air Force). The triumvirate structured a plan for return to democratic government that led to multiparty general elections after a referendum on a choice of constitutions between a new one created by a constitutional assembly appointed by the Triumvirate and the Constitution of 1948 with several reforms. What will we do?"

ron_coupscountry.142.t:0 "The CPC Have Launched A Coup"
ron_coupscountry.142.d:0 "An emergency session of the Politburo was to take place in the Great Hall of the People that evening. Their presence was required. Since Wang Dongxing had been their ally, they did not suspect him... As they passed through the swinging doors into the entrance lobby, they were apprehended and led off in handcuffs. A special 8341 unit then went to Madam Mao's residence at No. 17 Fisherman's Terrace and arrested her. That night Mao Yuanxin was arrested in Manchuria, and the propagandists of the Gang of Four in Peking University and in newspaper offices were taken into custody. All was done with quiet and efficiency. In Shanghai, the Gang's supporters received a message to come to Beijing "for a meeting". They came and were arrested. Thus, without shedding a drop of blood, the plans of the Gang of Four to wield supreme power were ended. What will we do?"

ron_coupscountry.143.t:0 "The Military Have Launched A Coup"
ron_coupscountry.143.d:0 "After the Thammasat University massacre of 6 October 1976, the democratically elected prime minister Seni Pramoj was toppled by a military coup led by Admiral Sangad Chaloryu. Two days later, King Bhumibol Adulyadej appointed his favourite, Thanin, to be interim prime minister. Thanin insisted on selecting his cabinet himself and rejected most of the military junta's nominations. The military occupied only the positions of deputy prime minister and deputy minister of defence. Thanin led the first Thai cabinet in which women, Wimolsiri Chamnarnvej and Lursakdi Sampatisiri, held ministerial posts. Thanin was seen as honest and intelligent but also eminently ideological and politically extreme. What will we do?"

ron_coupscountry.144.t:0 "The Military Have Launched A Coup"
ron_coupscountry.144.d:0 "The 1976 Argentine coup d'état was a right-wing coup that overthrew Isabel Perón as President of Argentina on 24 March 1976. A military junta was installed to replace her; this was headed by Lieutenant General Jorge Rafael Videla, Admiral Emilio Eduardo Massera and Brigadier-General Orlando Ramón Agosti. The political process initiated on 24 March 1976, took the official name of National Reorganization Process, and the junta, although not with its original members, remained in power until the return to the democratic process on December 10, 1983. Given the systematic persecution of a social minority, the period has been classified as a genocidal process. This has been established in the sentences of trials for crimes against humanity. The coup d'état had been planned since October 1975, and the United States Department of State learned of the preparations two months before its execution. Henry Kissinger would meet several times with Argentine Armed Forces leaders after the coup, urging them to destroy their opponents quickly before outcry over human rights abuses grew in the United States. What will we do?"

ron_coupscountry.145.t:0 "Operation Fair Play"
ron_coupscountry.145.d:0 "Operation Fair Play was the code name for the 5 July 1977 coup by Pakistan Chief of Army Staff General Muhammad Zia-ul-Haq, overthrowing the government of Prime Minister Zulfikar Ali Bhutto. The coup itself was bloodless, and was preceded by social unrest and political conflict between the ruling leftist Pakistan Peoples Party government of Bhutto, and the right-wing Islamist opposition Pakistan National Alliance which accused Bhutto of rigging the 1977 general elections. In announcing the coup, Zia promised 'free and fair elections' within 90 days, but these were repeatedly postponed on the excuse of accountability and it was not until 1985 that ('party-less') general elections were held. Zia himself stayed in power for eleven years until his death in a plane crash. What will we do?"

ron_coupscountry.146.t:0 "SDUP Has Launched A Coup"
ron_coupscountry.146.d:0 "The insurgents took control of strategic points on the main island of Mahé, where the capital Victoria is located. The central police station was seized 'virtually without a shot being fired.' In contrast, there was an exchange of fire at the Mont Fleuri police station, where the arsenal was kept. A policeman and one of the insurgents were killed in the fighting. The plotters arrested six British Armed Forces officers, who had been advising the Seychelles Police Force since 1976, when Seychelles gained independence from the United Kingdom. The officers and their families, as well as the Chief Justice of the Supreme Court, Adrien O'Brien Queen, a judge from Ireland similarly on loan by his Government, were flown to Europe. What will we do?"

ron_coupscountry.147.t:0 "The Military Have Launched A Coup"
ron_coupscountry.147.d:0 "The October 1977 Thai coup d'état was a bloodless military coup which took place in Thailand on 20 October 1977, staged by the Royal Thai Armed Forces (RTAF). The coup was carried out under the nominal authority of Admiral Sangad Chaloryu of the Royal Thai Navy, head of the National Administrative Reform Council (NARC), but it was effectively led by General Kriangsak Chamanan of the Royal Thai Army, Supreme Commander of the RTAF. It led to the deposition of Prime Minister Thanin Kraivichien, who assumed the office following the 1976 coup d'état (which was also led by Admiral Sangad and resulted in the establishment of the NARC), in the immediate aftermath of the Thammasat University massacre. What will we do?"

ron_coupscountry.148.t:0 "Saur Revolution"
ron_coupscountry.148.d:0 "The Saur Revolution, also romanized Sowr Revolution, and alternatively called the April Revolution or April Coup, was a coup d'état (or self-proclaimed revolution) led by the Soviet-backed People's Democratic Party of Afghanistan (PDPA) against the rule of Afghan President Mohammed Daoud Khan on 27–28 April 1978. Daoud Khan and most of his family were killed at the presidential palace. The revolution resulted in the creation of a government with Nur Muhammad Taraki as President (General Secretary of the Revolutionary Council), and was the precursor to the 1979 intervention by the Soviets and the 1979–1989 Soviet–Afghan War against the Mujahideen. What will we do?"

ron_coupscountry.149.t:0 "December 12th Coup"
ron_coupscountry.149.d:0 "The Coup d'état of December Twelfth or the '12.12 Military Insurrection' was a military coup d'état which took place on December 12, 1979, in South Korea. Republic of Korea Army Major General Chun Doo-hwan, commander of the Security Command, acting without authorization from Acting President Choi Kyu-ha, ordered the arrest of General Jeong Seung-hwa, ROK Army Chief of Staff, on allegations of involvement in the assassination of President Park Chung Hee.What will we do?"

ron_coupscountry.150.t:0 "June 4th Revolution"
ron_coupscountry.150.d:0 "It was sparked when the then military government of the Supreme Military Council (SMC II) of General F K. Akuffo put then flight Lieutenant Jerry John Rawlings on public trial for attempting to overthrow the government on May 15th 1979. This happened because Rawlings was a junior soldier in the Ghanaian Army who with other soldiers were refused to be given their salaries. Rawlings turned the trial against the government by accusing it of massive corruption and requesting that his fellow accused be set free as he was solely responsible for the mutiny. He was incarcerated for sentencing. His diatribe resonated with the entire nation as there was massive suffering. In the night of June 3rd 1979, junior military officers including Major Boakye Djan broke into the jail where Rawlings was being held and freed him, and ostensibly marched him to the national radio station to make an announcement. The first time the public heard from Rawlings was a now legendary statement that he Rawlings had been released by the junior officers and that he was under their command. He requested all soldiers to meet with them at the Nicholson Stadium in Burma Camp in Accra. The entire nation went up in uproar. The soldiers rounded up senior military officers including three former heads of states, General F. K Akuffo, Ignatious Kutu Acheampong and Afrifa for trial. They were subsequently executed by firing squad. What will we do?"

ron_coupscountry.151.t:0 "Operation Barracuda"
ron_coupscountry.151.d:0 "Operation Barracuda was a military operation that was launched by France to support newly installed President David Dacko of the Central African Republic, after Operation Caban of 21 September 1979, a bloodless military operation in which Emperor Bokassa I of the Central African Empire was overthrown. What will we do?"
ron_coupscountry.151.a:1 "Support The Rebels"
ron_coupscountry.151.b:1 "We Cannot Get Involved"

ron_coupscountry.152.t:0 "The Military Have Launched A Coup"
ron_coupscountry.152.d:0 "The 1979 Salvadoran coup d’état was a military coup d'état that occurred in El Salvador on 15 October 1979. The coup, led by young military officers, bloodlessly overthrew military President Carlos Humberto Romero and sent him into exile. The National Conciliation Party's firm grasp on power was cut, and in its place, the military established the Revolutionary Government Junta of El Salvador (JRG). The junta was composed of two military officers and three civilians. What will we do?"

ron_coupscountry.153.t:0 "Coup of May Eighteenth"
ron_coupscountry.153.d:0 "On May 17, 1980, General Chun Doo-hwan forced the Cabinet to extend martial law to the whole nation, which had previously not applied to Jeju-do. The expanded martial law closed universities, banned political activities and further curtailed the press. To enforce the martial law, troops were dispatched to various parts of the nation. On the same day, KCIA raided a national conference of student union leaders from 55 universities. About 2,700 people including twenty-six politicians were also arrested. On May 18, 1980, citizens of Gwangju rose up against Chun Doo-hwan's military dictatorship and took control of the city. In the course of the uprising, citizens took up arms to defend themselves, but were ultimately crushed by ROKA. What will we do?"

ron_coupscountry.154.t:0 "The Military Have Launched A Coup"
ron_coupscountry.154.d:0 "A group made up of right-wing elements of the Bolivian Military pressured President Lidia Gueiler to install General García Meza as Commander of the Army. Within months, the Junta of Commanders headed by García Meza forced a violent coup d'état, sometimes referred to as the Cocaine Coup, of 17 July 1980, when several Bolivian intellectuals such as Marcelo Quiroga Santa Cruz were killed. When portions of the citizenry resisted, as they had done in the failed putsch of November 1979, it resulted in dozens of deaths. Many were tortured. Allegedly, the Argentine Army unit Batallón de Inteligencia 601 participated in the coup. What will we do?"

ron_coupscountry.155.t:0 "The Military Have Launched A Coup"
ron_coupscountry.155.d:0 "On 7 September 1980, Evren and the four service commanders decided that they would overthrow the civilian government. On 12 September, the National Security Council (TurkishMilli Güvenlik Konseyi, MGK), headed by Evren declared coup d'état on the national channel. The MGK then extended martial law throughout the country, abolished the Parliament and the government, suspended the Constitution and banned all political parties and trade unions. They invoked the Kemalist tradition of state secularism and in the unity of the nation, which had already justified the precedent coups, and presented themselves as opposed to communism, fascism, separatism and religious sectarianism. What will we do?"

ron_coupscountry.156.t:0 "The Military Have Launched A Coup"
ron_coupscountry.156.d:0 "In the early hours of April 12, 1980, 17 non-commissioned officers (NCOs) and soldiers of the AFL led by Master Sergeant Samuel Doe launched a violent coup d'état. All of the conspirators were indigenous Liberians, while Tolbert belonged to Americo-Liberians. The group entered the Executive Mansion (presidential palace) and killed Tolbert, whose body was dumped into a mass grave together with 27 other victims of the coup. It is reported that Harrison Pennoh was the person that killed Tolbert. Later, a crowd of angry Liberians gathered to shout insults and throw rocks at the bodies. What will we do?"

ron_coupscountry.157.t:0 "The Military Have Launched A Coup"
ron_coupscountry.157.d:0 "The 1980 Guinea-Bissau coup d'état was the bloodless military coup that took place in Guinea-Bissau on 14 November 1980, led by Prime Minister General João Bernardo Vieira. It led to the deposition of President Luís Cabral, who held the office since 1973, while the country's War of Independence was still ongoing. Furthermore, it resulted in the abandonment of the proposed unification of Guinea-Bissau with Cape Verde, a fellow Lusophone West African country. The Cape Verdean branch of the PAIGC party (the ruling party in both countries) broke away and formed the new PAICV party in January 1981 under the leadership of Aristides Pereira, President of Cape Verde and former Secretary-General of the PAIGC. What will we do?"

ron_coupscountry.158.t:0 "The Military Have Launched A Coup"
ron_coupscountry.158.d:0 "The 1980 Surinamese coup d'état, usually referred to as the Sergeants' Coup, was a military coup in Suriname which occurred on 25 February 1980, when a group of 16 sergeants of the Surinamese Armed Forces (SKM) led by Dési Bouterse overthrew the government of Prime Minister Henck Arron with a violent coup d'état. This marked the beginning of the military dictatorship that dominated the country from 1980 until 1991. The dictatorship featured the presence of an evening curfew, the lack of freedom of press, a ban on political parties (from 1985), a restriction on the freedom of assembly, a high level of government corruption and the summary executions of political opponents. What will we do?"

ron_coupscountry.159.t:0 "The Military Have Launched A Coup"
ron_coupscountry.159.d:0 "On 1 October, school teachers started striking, which transformed into a full general strike by early November, putting heavy pressure on the government. On 12 November, President Lamizana survived a motion of no confidence, with a 33–24 vote margin. While the teachers agreed on 22 November to go back to work, the unrest had yet to culminate. On 25 November, Colonel Saye Zerbo led a military coup d'état, overthrowing President Lamizana. The coup proved both bloodless and successful. The riot police, deployed against the striking workers, attempted a counter-coup in support of Lamizana, but failed to reinstate him. Zerbo – a military veteran, former Minister of Foreign Affairs 1974–1976, commander of the army regiment in the capital Ouagadougou, and head of military intelligence – suspended the constitution, and established the Military Committee of Recovery for National Progress (FrenchComité Militaire de Redressement pour le Progrès National, CMPRN), a 31-member junta. Several members of the junta were young and radical, among them future presidents Thomas Sankara and Blaise Compaoré. Among the parts of society that supported the coup were the Mossi people and the Upper Voltan Catholics, two groups sidelined by Lamizana, although Zerbo like his predecessor was a Bissa Muslim. What will we do?"

ron_coupscountry.160.t:0 "The Military Have Launched A Coup"
ron_coupscountry.160.d:0 "On 1 September 1981, General André Kolingba deposed President David Dacko of the Central African Republic in a bloodless coup while Dacko was away from the country traveling to an official state visit in Libya. The day after the coup a 'Military Committee for National Recovery' was established and was led by Kolingba. The CMRN then suspended the constitution and limited political party activity. What will we do?"

ron_coupscountry.161.t:0 "The Military Have Launched A Coup"
ron_coupscountry.161.d:0 "Believing the Limann regime to be unable to resolve Ghana's neocolonial economic dependency, Rawlings led a second coup against Limann and indicted the entire political class on 31 December 1981. In place of Limann's People's National Party, Rawlings established the Provisional National Defence Council (PNDC) military junta as the official government. What will we do?"

ron_coupscountry.162.t:0 "Martial Law in Poland"
ron_coupscountry.162.d:0 "Martial law in Poland refers to the period between 13 December 1981 and 22 July 1983, when the authoritarian communist government of the Polish People's Republic drastically restricted everyday life by introducing martial law and a military junta in an attempt to throttle political opposition, in particular the Solidarity Movement. Thousands of opposition activists were imprisoned without charge, and as many as 91 killed. Although martial law was lifted in 1983, many political prisoners were not released until a general amnesty in 1986. What will we do?"

ron_coupscountry.163.t:0 "The Military Have Launched A Coup"
ron_coupscountry.163.d:0 "On March 24, 1982, troops loyal to Lt. Gen. Ershad forced the president Abdus Sattar and the vice-president to resign. Ershad imposed martial law and declared himself the chief martial law administrator. He appointed the chiefs of the navy and the air force as deputy chief martial law administrators. He also suspended fundamental civil rights and the Constitution of Bangladesh, but did not abrogate it. Three days after the coup, a Supreme Court of Bangladesh justice Abul Fazal Muhammad Ahsanuddin Chowdhury was appointed president by Ershad, who also took the title of president of the council of ministers. Ershad declared that he had undertaken the coup to save the country from the corruption and inefficiency of the BNP-led government. The Parliament of Bangladesh was dissolved and all political parties banned. Several hundred politicians were arrested on charges of corruption. In 1983, Ershad took over as president of Bangladesh. What will we do?"

ron_coupscountry.164.t:0 "The Military Have Launched A Coup"
ron_coupscountry.164.d:0 "On 7 November 1982, the progressive and radical factions within the military regime had had enough with Saye Zerbo. Among them were the "Communist Officers' Group", a clandestine movement formed by Sankara, Compaoré, Zongo and Jean-Baptiste Boukary Lingani. In the capital Ouagadougou, the army chief of staff Colonel Gabriel Yoryan Somé and other officers calling themselves the Council of Popular Salvation moved to depose and arrest Zerbo. What will we do?"

ron_coupscountry.165.t:0 "The Military Have Launched A Coup"
ron_coupscountry.165.d:0 "The 1983 Upper Voltan coup d'état attempt was an event which took place on 28 February 1983, in the Republic of Upper Volta (today Burkina Faso), just a few months after a previous coup d'état on 7 November 1982, carried out by radical elements of the army against the regime of Colonel Saye Zerbo, who himself came to power in a 1980 coup against Major General Sangoulé Lamizana. The coup attempt on 28 February, which targeted the Council of Popular Salvation (CPS) and its leader Major Jean-Baptiste Ouédraogo, failed. What will we do?"

ron_coupscountry.166.t:0 "The Military Have Launched A Coup"
ron_coupscountry.166.d:0 "The 1987 Burkinabé coup d'état was a bloody military coup in Burkina Faso, which took place on 15 October 1987. The coup was organized by Captain Blaise Compaoré against incumbent far-left President Captain Thomas Sankara, his former friend and associate during the 1983 upheaval. What will we do?"

ron_coupscountry.167.t:0 "The Military Have Launched A Coup"
ron_coupscountry.167.d:0 "Colonel Tunde Ogbeha was tasked by the coup plotters to negotiate the peaceful surrender of President Shagari's Brigade of Guards army unit. Ogbeha was unable to reach Colonel Bello Kaliel, the Commander of the Brigade of Guards and engaged in a Lagos-to-Abuja-and-back seeking game which made Kaliel suspicious. Brigadier Ibrahim Bako was given the responsibility of arresting President Shagari after Ogbeha's successful negotiation of a peaceful surrender. Unknown to Bako was the fact that no such surrender had been negotiated. Additionally, details of the plot had not only been leaked to President Shagari but also to Captain Anyogo, and Lt Colonel Eboma of the Brigade of Guards mounted a defense of the presidential villa in anticipation of an attack. As expected, Brigadier Bako arrived at the Presidential villa to arrest President Shagari but President Shagari's guards were not pacified as expected. A firefight ensued leading to the killing of Brigadier Bako. What will we do?"

ron_coupscountry.168.t:0 "The Military Have Launched A Coup"
ron_coupscountry.168.d:0 "In October 1983, factional political issues intensified within the government, most notably Bishop's alleged favouring of rapprochement clashing with Austin's wish for affiliation with the Soviet Union. These conflicts led deputy prime minister Bernard Coard to place Maurice Bishop under house arrest and to take control of the government. Austin supported the action. Conflicts between Austin and Bishop were established early on in the 1979 coup with Austin's wanting to eliminate as many members of the opposition as possible conflicting with Bishop's wish for a bloodless coup. Popular demonstrations afterwards broke out against the detention of Bishop. In the course of one demonstration, Bishop was freed from house arrest. Bishop was eventually executed by army soldiers. Throughout the conflict, Yuri Andropov continued to provide arms to Grenada and did nothing to aid Bishop throughout this ordeal. It has been suggested that Austin and Coard were at least passively supported by the Soviet Union in their ousting of Bishop. What will we do?"

ron_coupscountry.169.t:0 "The Military Have Launched A Coup"
ron_coupscountry.169.d:0 "The 1984 Mauritanian coup d'état was a bloodless military coup in Mauritania which took place on 12 December 1984. The coup was led by the Army Chief of Staff, Colonel Maaouya Ould Sid'Ahmed Taya, who seized power in the capital Nouakchott while the President, Colonel Mohamed Khouna Ould Haidalla, was out of the country. Haidalla was attending a francophone summit in Bujumbura, Burundi. Taya had assumed the presidency of the 24-member ruling Military Committee for National Salvation (CMSN), a military junta which was created following an earlier coup in 1979. What will we do?"

ron_coupscountry.170.t:0 "The Military Have Launched A Coup"
ron_coupscountry.170.d:0 "The military struck just hours before the Politburo of the Democratic Party of Guinea (PDG), the only legally permitted party in the country, was to select a new leader. Interim president Beavogui was expected to win. Under the Constitution, the new leader would have been automatically elected to a seven-year term as president, and would have been confirmed in office via a referendum. Colonel Conté suspended the constitution and dissolved the PDG, the National Assembly and all mass organizations. The Military Committee of National Restoration (CMNR) was created as the ruling junta. He ordered the release of political prisoners held at Camp Boiro, a concentration camp within the capital Conakry. Conté was named new President on 5 April. What will we do?"

ron_coupscountry.171.t:0 "The Military Have Launched A Coup"
ron_coupscountry.171.d:0 "In August 1985, the NRA launched a series of coordinated attacks that resulted in the capture of significant amounts of territory in central and western Uganda. It besieged and captured the crucial garrison towns of Masaka and Mbarara, greatly weakening the UNLA. In course of these operations, the NRA greatly expanded by recruiting new troops in captured territories and absorbing defected government soldiers. In a few months, it enlisted around 9,000 fighters, growing to about 10,000 troops overall by December 1985. By January 1986, the UNLA was starting to collapse as the rebels gained ground from the south and south-west. Okello's regime effectively ended when Kampala was captured by the NRA on 26 January 1986. Yoweri Museveni was subsequently sworn in as president on 29 January, and the NRA became the new regular army of Uganda. Tito Okello fled to Sudan. Despite this massive defeat, the UNLA attempted to rally once more, and intended to defend its remaining holdings in northern Uganda. What will we do?"

ron_coupscountry.172.t:0 "The Military Have Launched A Coup"
ron_coupscountry.172.d:0 "In July 1985, together with Bazilio Olara-Okello, Tito Lutwa Okello staged the coup d'état that ousted president Milton Obote. He ruled as president for six months until he was overthrown by the National Resistance Army (NRA) operating under the leadership of the current president, Yoweri Museveni. He went into exile in Kenya after he was ousted. What will we do?"

ron_coupscountry.173.t:0 "The Military Have Launched A Coup"
ron_coupscountry.173.d:0 "The 1985 Nigerian coup d'état was a military coup which took place in Nigeria on 27 August 1985 when a faction of mid-level Armed Forces officers, led by the Chief of Army Staff General Ibrahim Babangida, overthrew the government of Major General Muhammadu Buhari (who himself took power in the 1983 coup d'état). Buhari was then detained in Benin City until 1988. Babangida justified the coup by saying that Buhari failed to deal with the country's economic problems by implementing Buharism, and promised 'to rejuvenate the economy ravaged by decades of government mismanagement and corruption'. Babangida then replaced the ruling Supreme Military Council (SMC) with a new Armed Forces Ruling Council (AFRC), which lasted until 1993. The regime survived a coup attempt in 1990. What will we do?"

ron_coupscountry.174.t:0 "The Military Have Launched A Coup"
ron_coupscountry.174.d:0 "The Sudanese Armed Forces took control of the country on 6 April 1985 after more than a week of civil unrest, caused by increasing food prices and growing dissatisfaction with the government of President Nimeiry, who himself came to power in the 1969 coup d'état. Nimeiry was in the United States at the time of the coup. The coup was announced over the radio. The radio studios in Omdurman were heavily guarded by soldiers, who withdrew only after the announcement was made. Reportedly, there were two casualties during the coup, killed in a brief shootout as soldiers seized the state security headquarters in the capital Khartoum. What will we do?"

ron_coupscountry.175.t:0 "The Military Have Launched A Coup"
ron_coupscountry.175.d:0 "The 1986 Lesotho coup d'état was a military coup that took place in Lesotho on 15 January 1986, led by General Justin Lekhanya. It led to the deposition of Prime Minister Leabua Jonathan, who held the office since 1965 and assumed dictatorial powers in the 1970 coup d'état, after the general election was annulled. General Lekhanya announced the creation of the Military Council, which would exercise all executive and legislative powers in the name of King Moshoeshoe II. Eventually, a power struggle developed between Lekhanya and the King, with the latter being forced into exile in the United Kingdom in February 1990. Lekhanya himself was deposed in the 1991 coup d'état, led by Colonel Elias Phisoana Ramaema. What will we do?"

ron_coupscountry.176.t:0 "The Military Have Launched A Coup"
ron_coupscountry.176.d:0 "The Fijian coups of 1987 resulted in the overthrow of the elected government of Fijian Prime Minister Timoci Bavadra, the deposition of Elizabeth II as Queen of Fiji, and in the declaration of a republic. The first coup, in which Bavadra was deposed, took place on 14 May 1987; a second coup on 28 September ended the monarchy, and was shortly followed by the proclamation of a republic on 7 October. Both military actions were led by Lieutenant Colonel Sitiveni Rabuka, then third in command of the Royal Fiji Military Forces. Depending on perspective, one may view the event either as two successive coups d'état separated by a four-month intermission, or as a single coup begun on 14 May and completed with the declaration of the republic. What will we do?"

ron_coupscountry.177.t:0 "Jasmin Revolution"
ron_coupscountry.177.d:0 "The 1987 Tunisian coup d'état involved the bloodless ousting of the aging President of Tunisia Habib Bourguiba on 7 November 1987, and his replacement as President by his recently appointed Prime Minister, Zine El Abidine Ben Ali. The action was justified by reference to Bourguiba's failing health and Article 57 of the country's constitution. Reports later surfaced to indicate that the Italian intelligence services had been involved in planning it. Sources sometimes identify the 1987 coup as the 'Révolution de jasmin' (Jasmin Revolution) as the jasmine flower is considered a symbol of Tunisia. However, more recent sources also use exactly the same term to identify the 2011 Tunisian Revolution. What will we do?"

ron_coupscountry.178.t:0 "The Military Have Launched A Coup"
ron_coupscountry.178.d:0 "On 18 September 1988, the military retook power in the country. General Saw Maung repealed the 1974 constitution and established the State Law and Order Restoration Council (SLORC), 'imposing more Draconian measures than Ne Win had imposed.' After Maung had imposed martial law, the protests were violently broken up. The government announced on the state-run radio that the military had assumed power in the people's interest, 'in order to bring a timely halt to the deteriorating conditions on all sides all over the country.' Tatmadaw troops went through cities throughout Burma, indiscriminately firing on protestors. What will we do?"

ron_coupscountry.179.t:0 "The Military Have Launched A Coup"
ron_coupscountry.179.d:0 "The June 1988 Haitian coup d'état took place on 20 June 1988, when Henri Namphy overthrew Leslie Manigat. Manigat, who won the military-controlled 1988 Haitian general election, had taken office on 7 February. On 14 June 1988, a number of military reassignments were made by Henri Namphy, including transferring Colonel Jean-Claude Paul to army headquarters and making him Assistant Head of the General Staff. Paul telephoned President Leslie Manigat to protest the move, and the following day Manigat issued a statement cancelling the changes, and saying that he, as constitutional head of the Armed Forces of Haiti, had not been consulted. On 19 June Manigat retired Namphy, saying he had been preparing a coup. On 20 June Namphy ousted Manigat in a coup d'état, declaring himself President with Col. Jean-Claude Paul at his side. What will we do?"

ron_coupscountry.180.t:0 "The Military Have Launched A Coup"
ron_coupscountry.180.d:0 "The September 1988 Haitian coup d'état took place on 18 September 1988, when a group of non-commissioned officers in the Haitian Presidential Guard overthrew General Henri Namphy and brought General Prosper Avril to power. Namphy had been a member of the National Council of Government from 1986 until the February 1988 inauguration of Leslie Manigat, who had won the military-controlled 1988 Haitian general election. Namphy had overthrown Manigat in the June 1988 Haitian coup d'état when Manigat sought to exercise his constitutional right to control military assignments. What will we do?"

ron_coupscountry.181.t:0 "The Military Have Launched A Coup"
ron_coupscountry.181.d:0 "On the night of 2 February 1989, Rodríguez ordered units of his 1st Army Corps, including some 40 to 50 tanks, into the streets of Asunción. The unit, the strongest and most well-equipped of Paraguay's armed forces seized the capital city's center. Troops from the unit attempted to arrest Stroessner as he dined at his mistress' home, however bodyguards resisted fiercely and allowed the president to escape to the headquarters of the Presidential Escort Regiment. A battle broke out between Rodríguez's troops and the 700-strong presidential guard. Meanwhile, the rest of Paraguay's military districts pledged their allegiance to the rebels. Artillery units and naval vessels in the city's harbor shelled the headquarters during the course of the battle and by 5:00pm on 3 February, the government under Stroessner surrendered. Rodríguez announced the surrender over the radio and said Stroessner was in custody and unharmed. The official death toll of the coup stood at 31 killed however other estimates put the actual toll between 150 and 250, the majority of them Stroessner's guards. The Catholic Church station Radio Caritas said up to 200 people were killed in the fighting. What will we do?"

ron_coupscountry.182.t:0 "The Military Have Launched A Coup"
ron_coupscountry.182.d:0 "On 30 June 1989, military officers under the command of then Brigadier Omar Hassan al-Bashir, with instigation and support from the National Islamic Front (NIF), replaced the Sadiq al-Mahdi government with the Revolutionary Command Council for National Salvation (RCC), claiming to be saving the country from the 'rotten political parties.' That same day, Al-Bashir was declared head of state, Prime Minister, Defense Minister and Commander in Chief of the armed forces. The new military junta would consist of 15 military officers (reduced to 12 in 1991) and it was assisted by a civilian cabinet. What will we do?"

ron_coupscountry.183.t:0 "The Military Have Launched A Coup"
ron_coupscountry.183.d:0 "The 1990 Chadian coup d'état took place on 3 December 1990 when the forces of the Patriotic Salvation Movement (MPS), a Libyan–backed rebel group under the leadership of General Idriss Déby, entered the Chadian capital N'Djamena unopposed. The MPS troops entered Chad from Sudan three weeks earlier. Previously, on 2 December, pro–Western President Hissène Habré (who ruled the country since 1982) reportedly fled to neighboring Cameroon with his family, Cabinet and top aides as his military, the Chadian National Armed Forces (FANT), collapsed. What will we do?"

ron_coupscountry.184.t:0 "The Military Have Launched A Coup"
ron_coupscountry.184.d:0 "On 24 December 1990, around midnight Suriname Time (UTC−03:00), Graanoogst told President Shankar by telephone that he was being deposed and that he and his government 'had better stay home.' On 27 December, the government was dismissed, the National Assembly was dissolved, and Johan Kraag was appointed as president on 29 December. On 31 December, Bouterse was reappointed as commander-in-chief of the SNL. What will we do?"

ron_coupscountry.185.t:0 "The Military Have Launched A Coup"
ron_coupscountry.185.d:0 "The coup was brief, with some conflict the night of 28 September 1991, but the bulk of the action taking place on 29 September, ending with Aristide deported to France in exile and Cédras announcing the success of the coup at 11 p.m. on the night of Monday, 30 September. On the night of 28 September, some army bases and police stations mutinied, aligning themselves with Cédras over the Aristide administration. At daybreak, soldiers fired on Aristide's residence and his armored personnel carrier as he traveled to the National Palace. Soldiers overtook the palace, captured Aristide and led him to army headquarters. There, Venezuelan, French, and US ambassadors successfully negotiated with coup leaders for Aristide's life. Aristide was forced into exile and flew to France, later visiting the United States and speaking before the United Nations. What will we do?"

ron_coupscountry.186.t:0 "The Military Have Launched A Coup"
ron_coupscountry.186.d:0 "The 1991–92 Georgian coup d'état, also known as the Tbilisi War, or the Putsch of 1991-92, was an internal military conflict that took place in the newly independent Republic of Georgia following the fall of the Soviet Union, from 22 December 1991 to 6 January 1992. The coup, a violent representation of the chaos that engulfed the Caucasus at the beginning the 1990s, pit factions of the National Guard loyal to President Zviad Gamsakhurdia against several paramilitary organizations unified at the end of 1991 under the leadership of warlords Tengiz Kitovani, Jaba Ioseliani and Tengiz Sigua. What will we do?"

ron_coupscountry.187.t:0 "The Military Have Launched A Coup"
ron_coupscountry.187.d:0 "Lieutenant Colonel Amadou Toumani Touré launched a coup that deposed Traoré. As news spread, hospital sources reported at least another 59 dead and 200 wounded, including revenge killings. Education Minister Bakary Traore and Mamadou Diarra, the former leader's brother-in-law, were burned to death. The National Reconciliation Council (soon renamed the Transitional Committee for the Salvation of the People), chaired by Touré, was set up to run the country temporarily, until civilian government was reestablished in 1992 after constitutional referendum, presidential and parliamentary elections. What will we do?"

ron_coupscountry.188.t:0 "The Military Have Launched A Coup"
ron_coupscountry.188.d:0 "The Somali Rebellion was the beginning of the civil war in Somalia that occurred in the late 1970s and early 1990s. The rebellion started in 1986 when Siad Barre began attacking clan-based dissident groups opposed to his rule with his special forces, the 'Red Berets' (Duub Cas). The dissidents had been becoming more powerful for nearly a decade following his abrupt switch of allegiance from the Soviet Union to the United States and the disastrous Ogaden War of 1977–1978. When Barre was injured in an automobile accident on May 23, 1986, rivals within Barre's own government and opposition groups became bolder and entered into open conflict. Siad Barre's flight from the capital, on January 26, 1991, marked a distinct shift in the conflict. From that date until April 1992, fighting continued up until the arrival of the UN missions to Somalia (UNOSOM I and UNOSOM II). Siad Barre's collective punishment refers to clan-based violent actions by former Somalia president Siad Barre against what he viewed as rival clan members during the anti-Barre Somali Rebellion. The most egregious forms of clan-based violence perpetrated by the Barre dictatorship were against the Isaaq and Majeerteen clans. What will we do?"

ron_coupscountry.189.t:0 "Peruvian Constitutional Crisis"
ron_coupscountry.189.d:0 "On the night of Sunday April 5, 1992, Fujimori appeared on television and announced that he was 'temporarily dissolving' the Congress of the Republic and 'reorganizing' the Judicial Branch of the government. He then ordered the Peruvian Army to drive a tank to the steps of Congress to shut it down. When a group of senators attempted to hold session, tear gas was deployed against them. That same night, the military was sent to detain prominent members of the political opposition. Fujimori is was convicted in 2009 for the kidnapping of journalist Gustavo Gorriti and businessman Samuel Dyer, both of whom were detained by the military on the night of the coup. One of the most criticized moves that Fujimori took was the attempt to arrest former president Alan García, in order to have him face numerous trials. Also contributing to the coup was Fujimori's desire to remove García, who was serving as a Senator, as a political rival and potential future presidential candidate. However, García managed to escape arrest and sought political asylum in Colombia. What will we do?"
ron_coupscountry.189.a:1 "Dissolve Congress"
ron_coupscountry.189.b:1 "Support Congress"

ron_coupscountry.190.t:0 "The Military Have Launched A Coup"
ron_coupscountry.190.d:0 "In office, Bendjedid reduced the state's role in the economy and eased government surveillance of citizens. In the late 1980s, with the economy failing due to rapidly falling oil prices, tension rose between elements of the regime who supported Bendjedid's economic liberalization policies, and those who wanted a return to the statist model. In October 1988, youth marches protesting the regime's austerity policies and shouting slogans against Bendjedid, evolved into massive rioting now known as the 1988 October Riots which spread to Oran, Annaba and other cities; the military's brutal suppression of the rioters left several hundred dead. Perhaps as a political survival strategy, Bendjedid then called for and began to implement a transition towards multi-party democracy. However, in 1991 the military intervened to stop elections from bringing the Islamist Front Islamique du Salut (FIS) to power, forcing Bendjedid out of office and sparking a long and bloody Algerian Civil War. What will we do?"

ron_coupscountry.191.t:0 "The Military Have Launched A Coup"
ron_coupscountry.191.d:0 "Strasser and other junior officers organised a coup. They took a convoy to Freetown, the capital, and seized the State House, where Momoh's office was located, though Momoh had not yet arrived. The State House was briefly recovered by loyal troops, but soon fell back into the mutineers' hands. When Momoh was found, he was sent into exile by helicopter to Guinea. What will we do?"

ron_coupscountry.192.t:0 "Russian Constitutional Crisis"
ron_coupscountry.192.d:0 "The Russian constitutional crisis of 1993 (also known as the 1993 October Coup, Black October, the Shooting of the White House or Ukase 1400) was a political stand-off between the Russian president Boris Yeltsin and the Russian parliament that was resolved by military force. The relations between the president and the parliament had been deteriorating for some time. The power struggle reached its crisis on 21 September 1993, when President Yeltsin intended to dissolve the country's highest body (Congress of People's Deputies) and parliament (Supreme Soviet), although the constitution did not give the president the power to do so. Yeltsin justified his orders by the results of the referendum of April 1993. In response, the parliament declared the president's decision null and void, impeached Yeltsin and proclaimed vice president Aleksandr Rutskoy to be acting president. What will we do?"
ron_coupscountry.192.a:1 "Dissolve Parliament"
ron_coupscountry.192.b:1 "Support Parliament"

ron_coupscountry.193.t:0 "The Military Have Launched A Coup"
ron_coupscountry.193.d:0 "The 1993 Azeri coup d'état took place on 1 September 1993 by militia led by military commander Surat Huseynov. While the Azerbaijan lost the war which opposed it to the Armenia, president Abulfaz Elchibey sent the Commander Surat Huseynov due to its military failures. It thereby created a hostile militia to the Government, precipitating the defeat of the Azerbaijan. Therefore, on September 1, his militia took the capital, Baku, forcing president Abulfaz Elchibey to flee. What will we do?"

ron_coupscountry.194.t:0 "The Military Have Launched A Coup"
ron_coupscountry.194.d:0 "On 21 July 1994, the USS La Moure County docked in Banjul for an international courtesy call and to conduct a joint training exercise with the GNA the next day. This was broadcast on Gambian radio stations, making public the knowledge that there would be a lack of military presence in the Gambia the next day. With this advantage, along with unrestricted and unmonitored access to military-grade vehicles and the armory, the coup was executed before the GNA had a chance to respond. At 7:30 a.m. the next day, the coup was set in motion at Yundum Barracks, 25 kilometers (15 mi) away from the capital. The coup began as a protest staged by disgruntled lieutenants and junior officers of the GNA, who planned to make demands regarding their lack of pay. The GNA, under the command of these junior officers, seized the airport, a radio station and a power station. Hours later, Jawara and his family fled to the La Moure County in an attempt to gain the protection and possible support of the United States Marine Corps. After being denied intervention by the Americans, the ship left Banjul that afternoon and docked in Dakar, where Jawara disembarked under the protection of American warships. With Jawara having fled the country, the coup organizers were free to secure their control over it and begin the establishment of their own government, which became known as the Armed Forces Provisional Ruling Council (AFPRC) and governed The Gambia until 1996, when a civilian party replaced it. As the most senior officer of the coup organizers, Jammeh was elected to lead the AFPRC shortly after its establishment. What will we do?"

ron_coupscountry.195.t:0 "Tokyo Subway Sarin Attack"
ron_coupscountry.195.d:0 "The Tokyo subway sarin attack was an act of domestic terrorism perpetrated on 20 March 1995, in Tokyo, Japan, by members of the cult movement Aum Shinrikyo. In five coordinated attacks, the perpetrators released sarin on three lines of the Tokyo Metro (then part of the Tokyo subway) during rush hour, killing 12 people, severely injuring 50, and causing temporary vision problems for nearly 1,000 others. The attack was directed against trains passing through Kasumigaseki and Nagatachō, where the Diet (Japanese parliament) is headquartered in Tokyo. What will we do?"

ron_coupscountry.196.t:0 "The Crown Price Has Launched A Coup"
ron_coupscountry.196.d:0 "The 1995 Qatari coup d'état was a bloodless palace coup that took place in Qatar on 27 June 1995. The coup was carried out by then Crown Prince Hamad bin Khalifa Al Thani who, with the support of the ruling Al Thani family, took control of the country while his father, Emir Khalifa bin Hamad Al Thani, was on a visit to Geneva, Switzerland. The coup came after a falling out between Hamad bin Khalifa and his father who, in early 1995, had tried regaining some of the authority he bestowed upon Hamad since 1992. What will we do?"

ron_coupscountry.197.t:0 "The Military Have Launched A Coup"
ron_coupscountry.197.d:0 "On 21 July 1996, Hutu rebels attacked a refugee camp in the country and killed more than 300 people. On 23 July, President Ntibantunganya went into hiding at the home of U.S. ambassador Morris N. Hughes, Jr. The army took power on 25 July, a move announced over the radio by Defense Minister Firmin Sinzoyiheba. Pierre Buyoya was named interim president. The military takeover was condemned by international leaders including U.S. president Bill Clinton, United Nations Secretary-General Boutros Boutros-Ghali and the head of the Organisation of African Unity, Salim Ahmed Salim. It was the fourth such takeover of the Burundian government since the country's independence in 1962, and the second to result in Buyoya taking power. What will we do?"

ron_coupscountry.198.t:0 "Turkish Military Memorandum"
ron_coupscountry.198.d:0 "The 1997 military memorandum in Turkey refers to the decisions issued by the Turkish military leadership on a National Security Council meeting on 28 February 1997. This memorandum initiated the process that precipitated the resignation of Islamist prime minister Necmettin Erbakan of the Welfare Party, and the end of his coalition government. As the government was forced out without dissolving the parliament or suspending the constitution, the event has been famously labelled a 'postmodern coup' by the Turkish admiral Salim Dervişoğlu. The process after the coup is alleged to have been organised by the Batı Çalışma Grubu (Western Working Group), a purported clandestine group within the military. What will we do?"

ron_coupscountry.199.t:0 "Cambodian Coup"
ron_coupscountry.199.d:0 "On March 16, 1992, the UN Transitional Authority in Cambodia (UNTAC), under UNSYG Special Representative Yasushi Akashi and Lt. General John Sanderson, arrived in Cambodia to begin implementation of the UN Settlement Plan, that was concluded as a result of the Paris Peace Accords of 1991. Free elections were held in 1993. The Khmer Rouge or Party of Democratic Kampuchea (PDK), whose forces were never actually disarmed or demobilized, barred some people from participating in 1993 elections in the 10-15 percent of the country (holding six percent of the population) it then controlled. Altogether, over four million Cambodians (about 90% of eligible voters) participated in that May election. Prince Norodom Ranariddh's royalist FUNCINPEC Party was the top vote recipient with 45.5% vote, followed by Hun Sen's Cambodian People's Party (ex-communist) and the Buddhist Liberal Democratic Party (of Son Sann), respectively. Despite the victory, the FUNCINPEC had to enter into coalition talks with the Cambodian People's Party, led by Hun Sen, who refused to relinquish power. After talks, Prince Ranariddh and Hun Sen became First and Second Prime Ministers, respectively, in the Royal Cambodian Government. What will we do?"

ron_coupscountry.200.t:0 "The Military Have Launched A Coup"
ron_coupscountry.200.d:0 "The 1999 military takeover in Pakistan was a bloodless coup d'état initiated by the military staff at the Joint Staff HQ working under Chairman of the Joint Chiefs of Staff Committee General Pervez Musharraf seized the control of the civilian government of publicly elected Prime Minister Nawaz Sharif on 12 October 1999. Simultaneously tenuring as the Chief of Army Staff, Chairman of the Joint Chiefs Gen. Musharraf, who then-acted as the country's Chief Executive, declared a state of emergency by issuing a controversial provisional order in a direct violation of that suspended the writ of the Constitution of Pakistan on 14 October 1999 — only two days of seizing the control of the federal government from the legal advise taken from his legal team led by Sharifuddin Pirzada. What will we do?"

ron_coupscountry.201.t:0 "The Military Have Launched A Coup"
ron_coupscountry.201.d:0 "A group of soldiers led by Tuo Fozié rebelled on 23 December 1999. Refusing to step down at the soldiers' demand, Bédié was overthrown by a coup d'état the following day. Former army commander Robert Guéï, although not having led the coup d'état, was called out of retirement as head of a National Public Salvation Committee (FrenchComité National de Salut Public). Scattered gunfire were heard around Abidjan. Guéï announced the dissolution of parliament, the former government, the constitutional council and the supreme court. The rebels took control of Abidjan Airport and key bridges, set up checkpoints, and opened prison gates to release political prisoners and other inmates. Mobs took advantage of the power vacuum to hijack cars. Some parts of Abidjan were also looted by soldiers and civilians. On television, Guéï announced that he had seized power. He also made a television address to the people and foreign diplomatic personnel, in which he gave assurances that democracy would be respected, international agreements would be maintained, the security of Ivorians and non-Ivorians would be guaranteed, missions to foreign countries would be sent to explain the reasons for the coup, and the problems of farmers would be addressed. What will we do?"

ron_coupscountry.202.t:0 "The Military Have Launched A Coup"
ron_coupscountry.202.d:0 "In response to the economic plans 'Indian crowds flocked to Quito demanding Mahuad's dismissal and occupying Congress and the Supreme Court.' On 21 January 2000 Lucio Gutiérrez and CONAIE President Antonio Vargas declared a 'government of national salvation'. This led to 'frantic consultations among generals, politicians, and US diplomats', and ultimately saw senior military officers install Vice President Gustavo Noboa as President and arrest the coup leaders. During the coup, there was little mobilisation against it, and a survey showed widespread popular support for CONAIE's occupation of Congress, which had allowed the military to call for Mahuad's resignation. However, there was little public support for military rule, a fact senior military officers conducting the negotiations during the coup were aware of. The military's senior officers opposed the coalition's plans, and had close ties with the country political and economic elite, who also opposed them (such as influential former president and then-Mayor of Guayaquil León Febres Cordero). They were also influenced by threats of US economic sanctions. In addition, the role of junior officers in the coup was seen as a subversion of the military hierarchy, and Chief of the Military High Command, General Carlos Mendoza, said that the generals could not accept Lieutenant Colonel Lucio Gutiérrez as a ruling junta's military representative. There were negotiations about replacing Gutiérrez with Mendoza, but shortly after the junta accepted this, 'Mendoza hijacked the coup and put an end to it by handing power over to the vice president of the country.' What will we do?"

ron_coupscountry.203.t:0 "The Malaita Eagle Force Have Launched A Coup"
ron_coupscountry.203.d:0 "The Solomon Islands coup d’état occurred on 5 June 2000, in the capital of Honiara. The event came as a result of longstanding ethnic tensions between the province that saw a rise in armed political groups from the late 1990s. This rise of armed political groups, eventually ended in the coup d’état, in which the prime minister, Bartholomew Ulufa’alu, was taken hostage by the militant group, Malaita Eagle Force. What will we do?"

ron_coupscountry.204.t:0 "The Military Have Launched A Coup"
ron_coupscountry.204.d:0 "A coup d'état occurred in March 2003 in the Central African Republic when the forces of General François Bozizé marched on Bangui, the country's capital, while President Ange-Félix Patassé was at a regional conference in Niger. While he was away, Bozizé led 1,000 fighters to the capital city of Bangui and captured the international airport and the presidential palace. Government troops, many of whom had not been paid in months, put up little resistance. The 370 CEMAC peacekeepers abandoned their posts rather than fight. A curfew was imposed afterwards by Bozizé and the constitution was suspended. President Patassé, meanwhile, fled the country to nearby Cameroon when rebels shot at his plane. Militants from Chad were spotted among the rebel fighters, but the President of Chad, Idriss Déby, denied providing any military support to Bozizé. At least fifteen people were killed. What will we do?"

ron_coupscountry.205.t:0 "The Military Have Launched A Coup"
ron_coupscountry.205.d:0 "The 2003 Guinea-Bissau coup d'état was the bloodless military coup that took place in Guinea-Bissau on 14 September 2003, led by General Veríssimo Correia Seabra against incumbent President Kumba Ialá. Seabra referred to the "incapacity" of Ialá's government as justification for the takeover, together with a stagnant economy, political instability, and military discontent over unpaid salaries. Ialá publicly announced his resignation on 17 September, and a political agreement signed that month prohibited him from participating in politics for five years. A civilian-led transitional government led by businessman Henrique Rosa and PRS secretary general Artur Sanhá was set up at the end of September. What will we do?"

ron_coupscountry.206.t:0 "The Military Have Launched A Coup"
ron_coupscountry.206.d:0 "In September 2003, Amiot Métayer was found dead, his eyes shot out and his heart cut out, most likely the result of machete-inflicted wounds. He was, prior to his death, the leader of the Gonaives gang known as 'The Cannibal Army.' After his death, his brother Buteur Métayer swore vengeance against those he felt responsible for Amiot's death—namely, President Jean-Bertrand Aristide. Buteur took charge of the Cannibal Army and promptly renamed it the National Revolutionary Front for the Liberation of Haiti. It has been claimed by Louis Rosario of the Dominican Republic's investigation committee that the United States government helped fund and train the Haitian rebels. He was quoted saying, '200 soldiers of the US Special Forces arrived in the Dominican Republic, with the authorization of Dominican President Hipolito Mejia, as a part of the military operation to train Haitian rebels,' when unveiling the report in the Dominican capital Santo Domingo. On 5 February 2004, this rebel group seized control of Haiti's fourth-largest city, Gonaïves, marking the beginning of a minor revolt against Aristide. During their sack of the city, they burned the police station and looted it for weapons and vehicles, which they used to continue their campaign down the coast. By 22 February, the rebels had captured Haiti's second-largest city, Cap-Haïtien. As the end of February approached, rebels threatened to take the capital, Port-au-Prince, fueling increasing political unrest and the building of barricades throughout the capital. Haitians fled their country on boats, seeking to get to the United States. After a three-week rebellion, Aristide involuntarily left Haiti on a US plane accompanied by US security personnel as the rebels took over the capital and was flown without knowledge of his route and destination, via Antigua to Bangui, Central African Republic. What will we do?"

ron_coupscountry.207.t:0 "The Congress Has Launched A Coup"
ron_coupscountry.207.d:0 "On April 20, 2005, following a week of massive demonstrations, the Congress of Ecuador (meeting in a special session in a private building, CIESPAL, with opposition delegates only), on the grounds that Gutiérrez had abandoned his constitutional duties, voted 60-2 (38 members, including the great majority of PRE/PRIAN/PSP deputies, did not vote) to remove Gutiérrez from office and appointed Vice President Alfedo Palacio González to serve as President. At the same time, the Ecuadorian Joint Armed Forces Command (Comando Conjunto de las Fuerzas Armadas) publicly expressed that they were withdrawing their support for Gutiérrez, who had no option but to leave the Presidential Palace on a helicopter. He sought political asylum in the house of the Brazilian Ambassador in the north of Quito, after his attempt to leave the city aboard a plane at Quito International Airport was thwarted by hundreds of angry protesters that breached airport security and blocked the airstrip. What will we do?"

ron_coupscountry.208.t:0 "The Presidential Guard Has Launched A Coup"
ron_coupscountry.208.d:0 "While Taya was attending the funeral of King Fahd of Saudi Arabia on 3 August 2005, members of the Presidential Guard surrounded the presidential palace and other important ministries. Shots were heard throughout the capital, clearing the streets of Nouakchott. The coup leaders also took control of state run radio and TV stations. In an official message on Mauritanian television, the coup leaders declared, 'The armed forces and security forces have unanimously decided to put a definitive end to the totalitarian acts in the past few years of the defunct regime under which our people have suffered greatly in the last few years.' What will we do?"

ron_coupscountry.209.t:0 "The Military Have Launched A Coup"
ron_coupscountry.209.d:0 "The 2006 Thai coup d'état took place on 19 September 2006, when the Royal Thai Army staged a coup d'état against the elected caretaker government of Prime Minister Thaksin Shinawatra. The coup d'état, which was Thailand's first non-constitutional change of government in fifteen years, followed a year-long political crisis involving Thaksin, his allies, and political opponents and occurred less than a month before nationwide House elections were scheduled to be held. It has been widely reported in Thailand and elsewhere that General Prem Tinsulanonda, Chairman of the Privy Council, was the mastermind of the coup. The military cancelled the scheduled 15 October elections, abrogated the 1997 constitution, dissolved parliament and constitutional court, banned protests and all political activities, suppressed and censored the media, declared martial law nationwide, and arrested cabinet members. What will we do?"

ron_coupscountry.210.t:0 "The Military Have Launched A Coup"
ron_coupscountry.210.d:0 "The Fijian coup d'état of December 2006 occurred as a continuation of the pressure which had been building since the military unrest of the 2000 Fijian coup d'état and 2005–06 Fijian political crisis. Fiji had seen four definitive coups in the past two decades. At the heart of the previous three of these lay the tensions between the ethnic Fijians and Indian Fijians. Religion played a significant role; the majority of ethnic Fijians belong to the Methodist church whereas the majority of the Indians are Hindu. In each coup, one of the sides sought to establish reduced rights for the Indian Fijians; the other side sought to grant greater rights and equality to the Indian Fijians. The church in Fiji frequently played a significant role in politics – senior leaders of the Methodist Church of Fiji and Rotuma supported the coup of 2000 and the subsequent proposal to pardon those involved. Even the possibility of declaring Fiji a theocratic Christian state was proposed in the past. This has brought Josaia Voreqe 'Frank' Bainimarama, leader of the December 2006 coup, in conflict with the Methodist church in the past. What will we do?"

ron_coupscountry.211.t:0 "The Military Have Launched A Coup"
ron_coupscountry.211.d:0 "The 2008 Mauritanian coup d'état was a military coup that took place in Mauritania on August 6, 2008, when President Sidi Ould Cheikh Abdallahi was ousted from power by the Armed Forces of Mauritania, led by a group of high-ranking generals he had dismissed from office earlier that day. What will we do?"

ron_coupscountry.212.t:0 "The Military Have Launched A Coup"
ron_coupscountry.212.d:0 "Six hours after Somparé announced Conté's death, a statement was read on state radio announcing a military coup d'état. This statement, read by Captain Moussa Dadis Camara on behalf of a group called the National Council for Democracy and Development (CNDD), said that 'the government and the institutions of the Republic have been dissolved.' The statement also announced the suspension of the constitution 'as well as political and union activity.' According to Captain Camara, the coup was necessary due to Guinea's 'deep despair' amidst rampant poverty and corruption, and he said that the existing institutions were 'incapable of resolving the crises which have been confronting the country.' Furthermore, Camara said that someone from the military would become President, while a civilian would be appointed as Prime Minister at the head of a new government that would be ethnically balanced. The National Council for Democracy and Development would, according to Camara, include 26 officers as well as six civilians. What will we do?"

ron_coupscountry.213.t:0 "Honduras Constitutional Crisis"
ron_coupscountry.213.d:0 "The 2009 Honduran coup d'état, part of the 2009 Honduran constitutional crisis, occurred when the Honduran Army on 28 June 2009 followed orders from the Honduran Supreme Court to oust President Manuel Zelaya and send him into exile. Zelaya had attempted to schedule a non-binding poll on holding a referendum on convening a constituent assembly to rewrite the constitution. Zelaya refused to comply with court orders to cease, and the Honduran Supreme Court issued a secret warrant for his arrest dated 26 June. Two days later, Honduran soldiers stormed the president's house in the middle of the night and detained him, forestalling the poll. Instead of bringing him to trial, the army put him on a military aeroplane and flew him to Costa Rica. Later that day, after the reading of a resignation letter of disputed authenticity, the Honduran Congress voted to remove Zelaya from office, and appointed Speaker of Congress Roberto Micheletti, his constitutional successor, to replace him. What will we do?"

ron_coupscountry.214.t:0 "The Military Have Launched A Coup"
ron_coupscountry.214.d:0 "A coup d'état occurred in Niger on 18 February 2010. Soldiers attacked the presidential palace in Niamey under weapons fire at midday and captured President Mamadou Tandja, who was chairing a government meeting at the time. Later in the day, the rebels announced on television the formation of the Supreme Council for the Restoration of Democracy (CSRD), headed by chef d'escadron Salou Djibo. What will we do?"

ron_coupscountry.215.t:0 "The Military Have Launched A Coup"
ron_coupscountry.215.d:0 "The 2012 Malian coup d'état began on 21 March that year, when mutinying Malian soldiers, displeased with the management of the Tuareg rebellion, attacked several locations in the capital Bamako, including the presidential palace, state television, and military barracks. The soldiers, who said they had formed the National Committee for the Restoration of Democracy and State, declared the following day that they had overthrown the government of Amadou Toumani Touré, forcing him into hiding. The coup was followed by "unanimous" international condemnation, harsh sanctions by Mali's neighbors, and the swift loss of northern Mali to Tuareg forces, leading Reuters to describe the coup as 'a spectacular own-goal'. On 6 April, the junta agreed with Economic Community of West African States (ECOWAS) negotiators that they would step down from power in return for the end of sanctions, giving power to a transitional government led by parliament speaker Dioncounda Traoré. In the following days, both Touré and coup leader Amadou Sanogo formally resigned; however, as of 16 May, the junta was still 'widely thought to have maintained overall control'. On 3 December 2013, a mass grave was discovered in Diago holding the remains of 21 soldiers that went missing the year before, loyal to the ousted president. What will we do?"

ron_coupscountry.216.t:0 "The Military Have Launched A Coup"
ron_coupscountry.216.d:0 "On 12 April, gunfire was heard between 19:00 and 21:00 as mutinous troops attempted to overthrow the government by seizing control of the centre of the capital Bissau. Initial reports by diplomats in the country said presidential candidate Carlos Gomes Júnior and interim President Raimundo Pereira were missing. The mutineers seized control of the offices of the incumbent African Party for the Independence of Guinea and Cape Verde (PAIGC) and radio stations. They also fought police officers loyal to the government, forcing them to retreat after coming under fire from RPGs. The soldiers blocked the roads into and out of the capital city and the national radio and television was taken off-air at 20:00. What will we do?"

ron_coupscountry.217.t:0 "The Military Have Launched A Coup"
ron_coupscountry.217.d:0 "On 22 May 2014, the Royal Thai Armed Forces, led by General Prayut Chan-o-cha, Commander of the Royal Thai Army (RTA), launched a coup d'état, the 12th since the country's first coup in 1932, against the caretaker government of Thailand, following six months of political crisis. The military established a junta called the National Council for Peace and Order (NCPO) to govern the nation. After dissolving the government and the Senate, the NCPO vested executive and legislative powers in its leader and ordered the judicial branch to operate under its directives. In addition, it partially repealed the 2007 constitution, save the second chapter which concerns the king, declared martial law and curfew nationwide, banned political gatherings, arrested and detained politicians and anti-coup activists, imposed Internet censorship and took control of the media. The NCPO issued an interim constitution granting itself amnesty and sweeping power. The NCPO also established a military dominated national legislature which later unanimously elected General Prayut as the new prime minister of the country. What will we do?"

ron_coupscountry.218.t:0 "The Military Have Launched A Coup"
ron_coupscountry.218.d:0 "On the evening of 14 November 2017, elements of the Zimbabwe Defence Forces (ZDF) gathered around Harare, the capital of Zimbabwe, and seized control of the Zimbabwe Broadcasting Corporation and key areas of the city. The next day, the ZDF issued a statement saying that it was not a coup d'état and that President Robert Mugabe was safe, although the situation would return to normal only after the ZDF had dealt with the 'criminals' around Mugabe responsible for the socio-economic problems of Zimbabwe. Jacob Zuma, then-President of South Africa, phoned Mugabe and was told that Mugabe was under house arrest but otherwise 'fine'. What will we do?"

ron_coupscountry.219.t:0 "Bolivian Political Crisis"
ron_coupscountry.219.d:0 "The 2019 Bolivian political crisis occurred on 10 November 2019, after 21 days of civil protests following the disputed 2019 Bolivian general election and the release of a report from the Organization of American States (OAS), which alleged irregularities in the electoral process. Trade unions, the military and the police of Bolivia asked president Evo Morales to resign. He complied, accompanied by other resignations by high-level politicians throughout the day, some citing fears for the safety of their families. The government of Mexico offered political asylum to Morales the following day, which Morales accepted a day afterwards. What will we do?"

ron_coupscountry.220.t:0 "The Military Have Launched A Coup"
ron_coupscountry.220.d:0 "On the morning of 18 August 2020, soldiers began firing bullets into the air at a military base in Kati, a town 15 kilometres (9.3 miles) away from Bamako, the capital of Mali. After moving into the capital, the mutineers arrested Minister of Finance Abdoulaye Daffe, the Chief of Staff of the National Guard Mahamane Touré, and Moussa Timbiné, speaker of the National Assembly. The Prime Minister, Boubou Cissé, appealed for dialogue with the mutineers, acknowledging they held 'legitimate frustrations'. A mutiny leader later claimed that Keïta and Cissé had been arrested at the former's residence in Bamako; African Union Commission chairman Moussa Faki confirmed that Keïta, Cissé, and other officials had been arrested and called for their release. A spokesman for the M5-RFP opposition coalition welcomed their detention, describing it as a 'popular insurrection'. What will we do?"

ron_warscountry.x.t:0 "Will We Go To War?"
ron_warscountry.x.d:0 "What will we do?"
ron_warscountry.x.a:1 "Go To War"
ron_warscountry.x.b:1 "Surrender"

## Cold War Wars

ron_warscountry.1.t:0 "Crusader Insurgency"
ron_warscountry.1.d:0 "The Crusaders were a Croatian pro-Ustashe anti-communist guerrilla army. Their activities started after the capitulation of the Independent State of Croatia, which was at the time a Nazi puppet state, in May 1945, towards the end of World War II. The Crusaders' activities ended in 1950. They wish to break away and reestablish the Fascist Independant State of Croatia. What is to be done about them?"

ron_warscountry.2.t:0 "Revolt in Khuzestan"
ron_warscountry.2.d:0 "What will we do?"

ron_warscountry.3.t:0 "Rebellion in Hazara"
ron_warscountry.3.d:0 "The 1945 Hazara Rebellion was a rebellion by the Hazaras in the Kingdom of Afghanistan which occurred in 1945 and 1946. Its causes laid in the introduction of a new tax imposed only on the Hazaras. It began in November 1945, when Hazara Rebels under Ebrāhim Beg, also known as "Bačča-Gāw-sawār" revolted against the local administration of Shahristan."

ron_warscountry.4.t:0 "North Korea invades us!"
ron_warscountry.4.d:0 "What will we do?"
ron_warscountry.4.a:1 "Go To War"
ron_warscountry.4.b:1 "Surrender"

ron_warscountry.6.t:0 "Crisis in Azerbaijan"
ron_warscountry.6.d:0 "The Iran crisis of 1946, also known as the Azerbaijan Crisis (Persianغائله آذربایجان‎, romanizedQaʾilih Âzarbâyjân) in the Iranian sources, was one of the first crises of the Cold War, sparked by the refusal of Joseph Stalin's Soviet Union to relinquish occupied Iranian territory, despite repeated assurances. The end of World War II should have resulted in the end of the Allied joint occupation of Iran. Instead, Pro-Soviet Iranians proclaimed the separatist Azerbaijan People's Government."
ron_warscountry.6.a:1 "Recover our Territories!"

ron_warscountry.7.t:0 "Communists Rise Up!"
ron_warscountry.7.d:0 "What will we do?"
ron_warscountry.7.a:1 "Supress them"
ron_warscountry.7.b:1 "Surrender"

ron_warscountry.8.t:0 "Hukbalahap rebels!"
ron_warscountry.8.d:0 "The Hukbalahap Rebellion was a rebellion staged by former Hukbalahap or Hukbo ng Bayan Laban sa Hapon (People's Army against the Japanese) soldiers against the Philippine government. It started during the Japanese occupation of the Philippines in 1942 and continued during the presidency of Manuel Roxas and ended in 1954 under the presidency of Ramon Magsaysay."
ron_warscountry.8.a:1 "Supress it"
ron_warscountry.8.b:1 "Surrender"

ron_warscountry.9.t:0 "Peasant Uprising"
ron_warscountry.9.d:0 "The 10.1 Daegu Uprising of 1946 (hangul대구 10·1 사건; hanja大邱 10·1 事件) in Korea was a peasant uprising throughout the southern provinces of Korea against the policies of the United States Army Military Government in Korea headed by General John R. Hodge and in favor of restoration of power to the people's committees that made up the People's Republic of Korea. The uprising also called as Daegu Riot or Daegu Resistance Movement."

ron_warscountry.10.t:0 "Uprising of Punnapra-Vyalar"
ron_warscountry.10.d:0 "The Punnapra-Vayalar uprising (October 1946) was a communist uprising in the Princely State of Travancore, British India against the Prime Minister, C. P. Ramaswami Iyer and the state."

