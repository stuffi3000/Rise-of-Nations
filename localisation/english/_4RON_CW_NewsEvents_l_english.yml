ron_warscountry.144.b:1 "Surrender"

ron_warscountry.145.t:0 "South African Border War"
ron_warscountry.145.d:0 "The South African Border War, also known as the Namibian War of Independence, and sometimes denoted in South Africa as the Angolan Bush War, was a largely asymmetric conflict that occurred in Namibia (then South West Africa), Zambia, and Angola from 26 August 1966 to 21 March 1990. "
ron_warscountry.145.a:1 "Go at war!"
ron_warscountry.145.b:1 "Surrender"

ron_warscountry.146.t:0 "Invasion of Machurucuto"
ron_warscountry.146.d:0 "The Machurucuto incident, also known as the Invasion of Machurucuto, was a battle involving Venezuelan Army and National Guard troops against Cuban trained guerrillas. On 10 May 1967, a dozen guerrillas landed in Venezuela at the beach of Machurucuto."
ron_warscountry.146.a:1 "Go to War!"
ron_warscountry.146.b:1 "Surrender"

ron_warscountry.147.t:0 "Border Conflicts!"
ron_warscountry.147.d:0 "The Nathu La and Cho La clashes were a series of military clashes between India and China alongside the border of the Himalayan Kingdom of Sikkim, then an Indian protectorate."
ron_warscountry.147.a:1 "Go to war!"
ron_warscountry.147.b:1 "Talk it out"

ron_warscountry.148.t:0 "War with the Arabs"
ron_warscountry.148.d:0 "The Six-Day War (Hebrewמִלְחֶמֶת שֵׁשֶׁת הַיָּמִים‎, Milhemet Sheshet Ha Yamim; Arabicالنكسة, an-Naksah, "The Setback" or حرب 1967, Ḥarb 1967, "War of 1967"), also known as the June War, 1967 Arab–Israeli War, or Third Arab–Israeli War, was fought between 5 and 10 June 1967 by Israel and the neighboring states of Jordan, Syria, and Egypt."
ron_warscountry.148.a:1 "Alright, prep the army!"
ron_warscountry.148.b:1 "Surrender"

ron_warscountry.149.t:0 "The Kurdish Revolt"
ron_warscountry.149.d:0 "The 1967 Kurdish revolt in Iran erupted in March 1967, as part of the long-running Kurdish separatist struggle. Abrahamian describes the revolt as a Marxist insurgency with the aim of establishing autonomy for Kurds in Iran, modeled as a federal republic."
ron_warscountry.149.a:1 "Supress it!"
ron_warscountry.149.b:1 "Surrender"

ron_warscountry.150.t:0 "Araguaia Guerrilla Conflict"
ron_warscountry.150.d:0 "The Araguaia guerrilla (PortugueseGuerrilha do Araguaia) was an armed movement in Brazil against its military dictatorship, active between 1967-1974 in the Araguaia river basin. It was founded by militants of the Communist Party of Brazil (PC do B), the then Maoist counterpart to the Brazilian Communist Party (PCB), which aimed at establishing a rural stronghold from whence to wage a "people's war" against the Brazilian military dictatorship, which had been in power since the 1964 coup d'état."
ron_warscountry.150.a:1 "Supress it!"
ron_warscountry.150.b:1 "Surrender"

ron_warscountry.151.t:0 "Civil war!"
ron_warscountry.151.d:0 "The Cambodian Civil War (Khmerសង្គ្រាមស៊ីវិលកម្ពុជា) was a civil war in Cambodia fought between the forces of the Communist Party of Kampuchea (known as the Khmer Rouge, supported by North Vietnam and the Viet Cong) against the government forces of the Kingdom of Cambodia and, after October 1970, the Khmer Republic, which had succeeded the kingdom (both supported by the United States (U.S.) and South Vietnam)."
ron_warscountry.151.a:1 "Go to War"
ron_warscountry.151.b:1 "Surrender"

ron_warscountry.152.t:0 "Civil war!"
ron_warscountry.152.d:0 "The Nigerian Civil War (also known as the Biafran War, Biafran Genocide and the Nigerian-Biafran War) was a civil war in Nigeria fought between the government of Nigeria headed by General Yakubu Gowon and the secessionist state of Biafra led by late Lt. Colonel Odumegwu Ojukwu (1933–2011) from 6 July 1967 to 15 January 1970."
ron_warscountry.152.a:1 "Go to War"
ron_warscountry.152.b:1 "Surrender"

ron_warscountry.153.t:0 "War with the Arabs"
ron_warscountry.153.d:0 "The War of Attrition (Arabicحرب الاستنزاف‎ Ḥarb al-Istinzāf, Hebrewמלחמת ההתשה‎ Milhemet haHatashah) involved fighting between Israel and Egypt, Jordan, PLO and their allies from 1967 to 1970."
