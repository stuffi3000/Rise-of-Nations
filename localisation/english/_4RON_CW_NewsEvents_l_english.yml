CW_Expansion_country.528.t:0 "New York Mid-air Collisions"
CW_Expansion_country.528.d:0 "On Friday, December 16, 1960, a United Airlines Douglas DC-8 bound for Idlewild Airport (now John F. Kennedy International Airport) in New York City collided in midair with a TWA Lockheed L-1049 Super Constellation descending toward LaGuardia Airport. The Constellation crashed on Miller Field in Staten Island and the DC-8 in Park Slope, Brooklyn, killing all 128 aboard the two aircraft and six people on the ground. The accident was the world's deadliest aviation disaster at the time."
