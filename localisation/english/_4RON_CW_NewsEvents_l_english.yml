CW_Expansion_country.316.t:0 "Saudi King Abdul Azis Al-Saud Dies"
CW_Expansion_country.316.d:0 "Ibn Saud experienced heart disease in his final years and also, was half blind and racked by arthritis. In October 1953, his illness became serious. Before Ibn Saud slept on the night of 8 November, he recited the shahada several times, which were his last words. He died in his sleep of a heart attack in Shubra Palace in Ta'if on 9 November 1953 at the age of 78, and Prince Faisal was at his side. The funeral prayer was performed at Al Hawiya in Ta'if. Ibn Saud's body was brought to Riyadh where he was buried in Al Oud cemetery next to his sister Noura."
