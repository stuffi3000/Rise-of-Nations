CW_Expansion_country.152.t:0 "Tokyo Stock Exchange Resumes Operations"
CW_Expansion_country.152.d:0 "After the Allied Forces General Headquarters authorized the resumption of securities trading on January 31, 1949, the stock exchanges of Tokyo, Osaka, and Nagoya resumed business on Monday, May 16, 1949. Soon after, six additional Japanese stock exchanges reopened, supervised by the Japanese equivalent of the Securities and Exchange Commission. Margin trading was introduced in 1951 following the United States system."
