CW_Expansion_country.267.t:0 "European Parliamentary Assembly"
CW_Expansion_country.267.d:0 "One of the oldest common institutions, it began as the Common Assembly of the European Coal and Steel Community (ECSC). It was a consultative assembly of 78 appointed parliamentarians drawn from the national parliaments of member states, having no legislative powers. The change since its foundation was highlighted by Professor David Farrell of the University of Manchester; 'For much of its life, the European Parliament could have been justly labelled a multi-lingual talking shop.'"
