CW_Expansion_country.331.t:0 "USSR Recognizes Sovereignty of East Germany"
CW_Expansion_country.331.d:0 "In 1954 the Soviet Union granted East Germany sovereignty, and the Soviet Control Commission in Berlin was disbanded. By this time, reparations payments had been completed, and the SAGs had been restored to East German ownership. The five states formerly constituting the Soviet occupation zone also had been dissolved and replaced by fifteen districts (Bezirke) in 1952; the United States, Britain, and France did not recognize the fifteenth district, East Berlin. East Germany began active participation in the Council for Mutual Economic Assistance (Comecon) in 1950. In 1955 Prime Minister Otto Grotewohl was invited to Moscow and, between September 17 and 20, concluded the Treaty on Relations between the USSR and the GDR with the Soviet Union which entered into force on October 6. According to its terms the German Democratic Republic was henceforth "free to decide questions of its internal and foreign policy, including its relations with the German Federal Republic as well as with other states." Although Soviet forces would temporarily remain in the country on conditions to be agreed upon, they would not interfere in the internal conditions of its social and political life. The two governments would strengthen the economic, scientific-technical, and cultural relations between them and would consult with each other on questions affecting their interests. On 14 May 1955, East Germany became a member of the Warsaw Pact and in 1956 the National People's Army (Nationale Volksarmee—NVA) was created."
