CW_Expansion_country.400.d:0 "Anglo-Egyptian Condominium, the joint British and Egyptian government that ruled the eastern Sudan from 1899 to 1955. It was established by the Anglo-Egyptian Condominium Agreements of January 19 and July 10, 1899, and, with some later modifications, lasted until the formation of the sovereign, independent Republic of the Sudan on January 1, 1956. (The Anglo-Egyptian Agreement of 1953 had outlined the steps to be taken for Sudanese self-rule and self-determination.)"
