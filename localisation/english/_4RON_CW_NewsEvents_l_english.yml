ron_warscountry.73.t:0 "Ifni Conflict"
ron_warscountry.73.d:0 "The Ifni War, sometimes called the Forgotten War in Spain (la Guerra Olvidada), was a series of armed incursions into Spanish West Africa by Moroccan insurgents that began in October 1957 and culminated with the abortive siege of Sidi Ifni.The war, which may be seen as part of the general movement of decolonization that swept Africa throughout the latter half of the 20th century, was conducted primarily by elements of the Moroccan Army of Liberation which, no longer tied down in conflicts with the French, committed a significant portion of its resources and manpower to the capture of Spanish possessions."
ron_warscountry.73.a:1 "Go To War"
ron_warscountry.73.b:1 "Surrender"

