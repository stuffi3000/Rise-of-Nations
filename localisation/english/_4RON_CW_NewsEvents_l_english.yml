CW_Expansion_country.367.t:0 "Protection of Taiwan"
CW_Expansion_country.367.d:0 "The Formosa Resolution of 1955 was a joint resolution passed by the U.S. Senate and signed by U.S. President [USA.GetLeader]  on January 29, 1955, to counteract the threat of an invasion of Taiwan (Republic of China) by the People’s Republic of China (PRC). The resolution gave the U.S. President the authority “to employ the Armed Forces of the United States as he deems necessary for the specific purpose of securing and protecting Formosa and the Pescadores against armed attack [by the Communists]”."
