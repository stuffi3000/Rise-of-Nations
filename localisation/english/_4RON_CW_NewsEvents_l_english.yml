CW_Expansion_country.182.t:0 "First Formula 1 Race"
CW_Expansion_country.182.d:0 "The 1950 Formula One season was the fourth season of the FIA's Formula One motor racing. It featured the inaugural FIA World Championship of Drivers which commenced on 13 May and ended on 3 September, as well as a number of non-championship races. The championship consisted of six Grand Prix races, each held in Europe and open to Formula One cars, plus the Indianapolis 500, which was run to AAA National Championship regulations. Giuseppe Farina won the championship from Juan Manuel Fangio and Luigi Fagioli."
