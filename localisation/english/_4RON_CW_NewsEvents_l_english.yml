CW_Expansion_country.384.t:0 "Geneva Summit"
CW_Expansion_country.384.d:0 "The Geneva Summit of 1955 was a Cold War-era meeting in Geneva, Switzerland. Held on July 18, 1955, it was a meeting of "The Big Four": President [USA.GetLeader]  of the United States, Prime Minister Anthony Eden of Britain, Premier Nikolai A. Bulganin of the Soviet Union, and Prime Minister Edgar Faure of France. They were accompanied by the foreign ministers of the four powers (who were also members of the Council of Foreign Ministers): John Foster Dulles, Harold Macmillan, Vyacheslav Molotov, and Antoine Pinay. Also in attendance was Nikita Khrushchev, de facto leader of the Soviet Union."
