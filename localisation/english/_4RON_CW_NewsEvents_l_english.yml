CW_Expansion_country.434.t:0 "Trans-Canada Airlines Flight 810 Crashes"
CW_Expansion_country.434.d:0 "Trans-Canada Air Lines Flight 810-9 was a Canadair North Star on a scheduled flight from Vancouver to Calgary (continuing to Regina, Winnipeg, and Toronto). The plane crashed into Mount Slesse near Chilliwack, British Columbia, Canada, on 9 December 1956 after encountering severe icing and turbulence over the mountains. All 62 people on board died, making it one of the deadliest airline crashes ever as of that date; it still ranks as the sixth deadliest air disaster in Canadian history."
