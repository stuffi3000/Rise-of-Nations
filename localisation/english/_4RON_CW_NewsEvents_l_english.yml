CW_Expansion_country.208.t:0 "President of Venezuela Kidnapped And Murdered"
CW_Expansion_country.208.d:0 "In 1948, Chalbaud was among those who overthrew that government of president Gallegos, and was a member of the Military Junta of Government along with Marcos Pérez Jiménez and Luis Llovera Páez, who was the titular head of the three-person junta. He was kidnapped and assassinated on 13 November 1950, by a group led by Rafael Simón Urbina and his nephew Domingo Urbina. The kidnapping took place in Caracas between the neighborhood of Country Club and Chapellin, and his murder took place in the semi-abandoned Las Mercedes neighborhood. His murder seems to be the unintended outcome of a failed kidnapping led by Simón Urbina, who looked to overthrow the Chalbaud presidency. Some believe Urbina despised Delgado Chalbaud, while others argue they were close until a falling out over politics. The day after the capture and imprisonment of Urbina, he was assassinated by orders of the Direction of National Security, efficiently securing Pérez Jiménez's position as the strongman in Venezuela for the next several years."
