CW_Expansion_country.191.t:0 "Seoul National University Hospital Massacre"
CW_Expansion_country.191.d:0 "The Seoul National University Hospital massacre was a massacre of 700 to 900 doctors, nurses, inpatient civilians and wounded soldiers by the Korean People's Army (KPA) on 28 June 1950 at the Seoul National University Hospital, Seoul district of South Korea. During the First Battle of Seoul, the KPA wiped out one platoon which guarded Seoul National University Hospital on 28 June 1950. They massacred medical personnel, inpatients and wounded soldiers. The Korean People's Army shot or buried the people alive. The civilian victims alone numbered 900. According to South Korean Ministry of National Defense, the victims included 100 wounded South Korean soldiers."
