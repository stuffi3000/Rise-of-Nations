CW_Expansion_country.268.t:0 "United Nations Cedes Eritrea to Ethiopia"
CW_Expansion_country.268.d:0 "After the wartime Allies expelled Eritrea's Italian colonial rulers in 1941, Britain took control of the region and eventually was assigned it as a UN trust territory. In 1952, the UN decided to federate Eritrea to Ethiopia, hoping to reconcile Ethiopian claims of sovereignty and Eritrean aspirations for independence. A decade later, Ethiopian Emperor Haile Selassie dissolved the federation and annexed Eritrea, triggering a thirty year armed struggle in Eritrea."
