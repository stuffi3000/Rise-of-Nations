CW_Expansion_country.318.t:0 "Atoms For Peace Speech"
CW_Expansion_country.318.d:0 "President [USA.GetLeader]  was determined to solve “the fearful atomic dilemma” by finding some way by which “the miraculous inventiveness of man” would not be dedicated to his death, but consecrated to his life. In his Atoms for Peace speech before the United Nations General Assembly on December 8, 1953, President Eisenhower sought to solve this terrible problem by suggesting a means to transform the atom from a scourge into a benefit for mankind."
