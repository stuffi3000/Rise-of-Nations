CW_Expansion_country.298.t:0 "Rosenbergs Executed"
CW_Expansion_country.298.d:0 "On June 19, 1953, Julius and Ethel Rosenberg, who were convicted of conspiring to pass U.S. atomic secrets to the Soviets, are executed at Sing Sing Prison in Ossining, New York. Both refused to admit any wrongdoing and proclaimed their innocence right up to the time of their deaths, by the electric chair. The Rosenbergs were the first U.S. citizens to be convicted and executed for espionage during peacetime and their case remains controversial to this day."
