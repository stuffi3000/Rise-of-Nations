CW_Expansion_country.183.t:0 "Turkey Unbans Arabic Call To Prayer"
CW_Expansion_country.183.d:0 "The call to prayer, the standard announcement for the call to the service on Friday and the five daily ritual prayers has always been recited in Turkey and everywhere in the world in Arabic. However, in the 1930s and 1940s, the Kemalist regime in Turkey was committed to end this tradition. The recitation of the call to prayer was in Turkish until June 16, 1950 when the National Assembly amended the law which banned its performance in Arabic. With this amendment, the Turkish call to prayer (ezan) ceased to be compulsory and the original Arabic one was no longer subject to legal penalty."
