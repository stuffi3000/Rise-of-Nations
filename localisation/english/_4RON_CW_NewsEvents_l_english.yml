CW_Expansion_country.187.t:0 "Suppression of Communism Act"
CW_Expansion_country.187.d:0 "The Suppression of Communism Act, 1950, renamed the Internal Security Act in 1976, was legislation of the national government in apartheid South Africa which formally banned the Communist Party of South Africa and proscribed any party or group subscribing to communism, according to a uniquely broad definition of the term. It was also used as the basis to place individuals under banning orders, and its practical effect was to isolate and silence voices of dissent."
