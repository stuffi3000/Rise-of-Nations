ron_warscountry.17.t:0 "Uprising of Malagasy"
ron_warscountry.17.d:0 "The Malagasy Uprising was a Malagasy nationalist rebellion against French colonial rule in Madagascar, lasting from March 1947 to February 1949. Starting in late 1945, Madagascar's first French National Assembly deputies, Joseph Raseta, Joseph Ravoahangy and Jacques Rabemananjara of the Mouvement démocratique de la rénovation malgache (MDRM) political party, led an effort to achieve independence for Madagascar through legal channels."
