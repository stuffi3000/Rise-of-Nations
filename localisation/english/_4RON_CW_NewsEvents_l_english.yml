CW_Expansion_country.158.t:0 "Nationalist Government Finishes Withdrawal To Taiwan"
CW_Expansion_country.158.d:0 "The retreat of the government of the Republic of China to Taiwan, also known as the Kuomintang's retreat to Taiwan or the Great Retreat in Taiwan, refers to the exodus of the remnants of the internationally recognized Kuomintang-ruled government of the Republic of China (ROC) to the island of Taiwan (Formosa) on 7 December 1949 after losing the Chinese Civil War in the mainland. The Kuomintang (Chinese Nationalist Party), its officers, and approximately 2 million ROC troops took part in the retreat, in addition to many civilians and refugees, fleeing the advance of the People's Liberation Army of the Chinese Communist Party (CCP)."
