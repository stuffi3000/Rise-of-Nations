CW_Expansion_country.490.t:0 "Typhoon Vera Hits Central Honshu"
CW_Expansion_country.490.d:0 "Typhoon Vera is the strongest and deadliest storm to hit Japan. Vera, also known as Isewan Typhoon, formed on Sept. 20, 1959, and dissipated on Sept. 29, 1959. The powerful storm (modern-day Category 5) devastated areas of Japan, inflicting the island with wind speeds as high as 305 km/h. Vera caused over 5,000 deaths and US$261 million (1959) in damages."
