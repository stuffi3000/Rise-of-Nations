CW_Expansion_country.306.t:0 "French Government Ousts King Mohammed V of Morocco"
CW_Expansion_country.306.d:0 "On 20 August 1953 (the eve of Eid al-Adha), the French colonial authorities forced Mohammed V, an important national symbol in the growing Moroccan independence movement, into exile in Corsica along with his family. His first cousin once removed, Mohammed Ben Aarafa, called the "French sultan," was made a puppet monarch and placed on the throne. In response, Muhammad Zarqtuni bombed Casablanca's Central Market on Christmas Eve of that year."
