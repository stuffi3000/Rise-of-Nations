CW_Expansion_country.283.t:0 "Joseph Stalin Suffers A Stroke"
CW_Expansion_country.283.d:0 "Stalin did not leave his chamber that morning and by noon his staff became worried. To make matters even more difficult, no one was authorized to enter his private chambers unless they were summoned. All through the afternoon the domestic staff and his personal guards worried and waited for Stalin to come out. They were finally reassured when an outside sentry reported that a light from his dining room had come on about 6:30 p.m. Volkogonov writes: “Everyone sighed with relief and waited for the bell to ring. Stalin had not eaten, or looked at the mail or papers. It was most irregular.” As late evening came, the domestic staff and guards began to worry anew. They debated what to do until sheer panic forced them to act. It was now 11:00 p.m., the evening of March 1, 1953."
CW_Expansion_country.283.a:1 "OK"
