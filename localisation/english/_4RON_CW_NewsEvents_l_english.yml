CW_Expansion_country.304.t:0 "First Soviet Thermonuclear Weapon"
CW_Expansion_country.304.d:0 "On August 12, 1953 the Soviet Union detonated a thermonuclear (“hydrogen”) bomb at the Semipalatinsk test site in northern Kazakhstan. Work on the super-bomb had begun in 1946, three years before the Soviet Union exploded its first atomic bomb. The project was organized by the First Chief Directorate under Lavrentii Beria, Minister of State Security (MGB). It was headed by Igor Kurchatov (1903-60), a physicist who had been appointed scientific director of the Soviet Union’s nuclear project in 1943. The design for the bomb was based on the “layer cake” concept developed by the physicist Andrei Sakharov (1921-89), according to which alternate layers of thermonuclear material and uranium-238 were placed in a fission bomb."
