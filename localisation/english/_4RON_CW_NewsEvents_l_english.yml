CW_Expansion_country.390.t:0 "Istanbul Pogrom"
CW_Expansion_country.390.d:0 "The Istanbul pogrom, also known as the Istanbul riots or the September events, were a series of government-sponsored anti-Greek mob attacks directed primarily at Istanbul's Greek minority on 6–7 September 1955. Occasionally described as a genocide, the pogrom was mostly condoned by the governing Democrat Party. It was orchestrated by various security organizations associated with Operation Gladio (Tactical Mobilisation Group, Counter-Guerrilla and National Security Service). The events were triggered by a fake news story which stated that the day before, Greeks had bombed the Turkish consulate in Thessaloniki, Macedonia – the house where Mustafa Kemal Atatürk was born in 1881. A bomb which was planted by a Turkish usher at the consulate, who was later arrested and confessed, incited the events. The Turkish press was silent about the arrest, instead, it insinuated that Greeks had set off the bomb."
