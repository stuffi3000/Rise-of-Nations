CW_Expansion_country.362.t:0 "Joseph Mcarthy Condemned By US Senate"
CW_Expansion_country.362.d:0 "The U.S. Senate votes 65 to 22 to condemn Senator Joseph R. McCarthy for conduct unbecoming of a senator. The condemnation, which was equivalent to a censure, related to McCarthy’s controversial investigation of suspected communists in the U.S. government, military and civilian society. In the early months of 1954, McCarthy, who had already lost the support of much of his party because of his controversial tactics, finally overreached himself when he accused several U.S. Army officers of communist subversion. Republican President [USA.GetLeader]  pushed for an investigation of McCarthy’s charges, and the televised hearings exposed the senator as a reckless and excessive tyrant who never produced proper documentation for any of his claims."
