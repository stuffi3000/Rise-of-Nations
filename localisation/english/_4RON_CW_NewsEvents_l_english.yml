CW_Expansion_country.104.t:0 "Greek Civil War"
CW_Expansion_country.104.d:0 "The Greek Civil War took place between 1943 to 1949. It was mainly fought against the established Kingdom of Greece (supported by the United Kingdom and the United States). The Kingdom won in the end. The losing opposition was governed by the Communist Party of Greece (KKE) and its military branch, the Democratic Army of Greece (DSE) and the People's Republic of the Provisional Democratic Government. The rebels were supported by Yugoslavia and the USSR. It began as a conflict between the communist-dominated left-wing resistance organization EAM-ELAS and loosely allied anti-communist resistance forces, and later escalated into a major Civil War between the Greek state and the communists. Fighting resulted in the defeat of the DSE by the Hellenic Army."
