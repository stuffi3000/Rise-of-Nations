CW_Expansion_country.421.t:0 "Chess Game of The Century"
CW_Expansion_country.421.d:0 "The Game of the Century is a chess game that was won by the 13-year-old future world champion Bobby Fischer against Donald Byrne in the Rosenwald Memorial Tournament at the Marshall Chess Club in New York City on October 17, 1956. In Chess Review, Hans Kmoch dubbed it 'The Game of the Century' and wrote: 'The following game, a stunning masterpiece of combination play performed by a boy of 13 against a formidable opponent, matches the finest on record in the history of chess prodigies.'"
