CW_Expansion_country.96.t:0 "Communist Victory In Czechoslovakia"
CW_Expansion_country.96.d:0 "Parliamentary elections were held in Czechoslovakia on 26 May 1946. The Communist Party of Czechoslovakia emerged as the largest party, winning 114 of the 300 seats (93 for the main party and 21 for its Slovak branch) with 38% of the vote. The Communist vote share was higher than any party had ever achieved in a Czechoslovak parliamentary election; previously, no party had ever won more than 25%. Voter turnout was 93.9%. The national results also determined the composition of the Slovak National Council and local committees."
