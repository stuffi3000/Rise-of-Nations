CW_Expansion_country.355.t:0 "Totskoye Nuclear Exercise"
CW_Expansion_country.355.d:0 "The Totskoye nuclear exercise was a military exercise undertaken by the Soviet Army to explore defensive and offensive warfare during nuclear war. The exercise, under the code name 'Snowball', involved an aerial detonation of a 40 kt RDS-4 nuclear bomb. The stated goal of the operation was military training for breaking through heavily fortified defensive lines of a military opponent using nuclear weapons. An army of 45,000 soldiers marched through the area around the hypocenter soon after the nuclear blast. The exercise was conducted on September 14, 1954, at 9.33 a.m., under the command of Marshal Georgy Zhukov to the north of Totskoye village in Orenburg Oblast, Russia, in the South Ural Military District. The epicenter of the detonation is marked with a memorial."
