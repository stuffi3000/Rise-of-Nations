CW_Expansion_country.429.t:0 "Hungarian Revolution Crushed"
CW_Expansion_country.429.d:0 "On November 4, 1956, Soviet tanks rolled into Budapest to crush, once and for all, the national uprising. Vicious street fighting broke out, but the Soviets’ great power ensured victory. At 5:20 a.m., Hungarian Prime Minister Imre Nagy announced the invasion to the nation in a grim, 35-second broadcast, declaring: “Our troops are fighting. The Government is in place.” Within hours, though, Nagy sought asylum at the Yugoslav Embassy in Budapest. He was captured shortly thereafter and executed two years later. Nagy’s former colleague and imminent replacement, János Kádár, who had been flown secretly from Moscow to the city of Szolnok, 60 miles southeast of the capital, prepared to take power with Moscow’s backing."
