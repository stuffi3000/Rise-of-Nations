CW_Expansion_country.113.t:0 "Civil Disorder Put Down In Taiwan"
CW_Expansion_country.113.d:0 "The February 28 incident, also rendered as the February 28 massacre, the 228 incident, or the 228 massacre was an anti-government uprising in Taiwan that was violently suppressed by the Kuomintang (KMT)–led nationalist government of the Republic of China (ROC). Directed by provincial governor Chen Yi and president Chiang Kai-shek, thousands of civilians were killed beginning on February 28, 1947. The number of deaths from the incident and massacre was estimated to be between 18,000 and 28,000. The incident is one of the most important events in Taiwan's modern history and was a critical impetus for the Taiwan independence movement."
