CW_Expansion_country.133.t:0 "Czechoslovak Coup D'état"
CW_Expansion_country.133.d:0 "In late February 1948, the Communist Party of Czechoslovakia, with Soviet backing, assumed undisputed control over the government of Czechoslovakia. It marked the onset of four decades of the party's rule in the country. The coup's significance extended well beyond the state's boundaries as it was a clear marker along the already well-advanced road to full-fledged Cold War. The event alarmed Western countries and helped spur quick adoption of the Marshall Plan, the creation of a state in West Germany, paramilitary measures to keep communists out of power in France, Greece and especially Italy, and steps toward mutual security that would, in little over a year, result in the establishment of NATO and the definitive drawing of the Iron Curtain until the Revolutions of 1989."
