CW_Expansion_country.333.t:0 "United States Air Force Academy"
CW_Expansion_country.333.d:0 "The U.S Air Force Academy was established April 1, 1954, the culmination of an idea years in the making. Airpower leaders, long before the Air Force was a separate service, argued that they needed a school dedicated to war in the air, to train Airmen. After September 1947, when the Air Force was established as a separate service, this idea finally had the legitimacy of the new service behind it."
