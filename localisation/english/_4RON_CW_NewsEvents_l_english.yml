CW_Expansion_country.154.t:0 "Treaty of Friendship With India"
CW_Expansion_country.154.d:0 "The Government of India on the one part, and His Highness The Druk Gyalpo's Government on the other part, equally animated by the desire to regulate in a friendly manner and upon a solid and durable basis the state of affairs caused by the termination of the British Government's authority in India, and to promote and foster the relations of friendship and neighbourliness so necessary for the well-being of their peoples, have resolved to conclude the following treaty, and have, for this purpose named their representatives, that is to say Sri Harishwar Dayal representing the Government of India, who has full powers to agree to the said treaty on behalf of the Government of India, and Deb Zimpon Sonam, Tobgye Dorji, Yang-Lop Sonam, Chho-Zim Thondup, Rin-Zim Tandin and Ha Drung Jigmie Palden Dorji, representing the Government of His Highness the Druk Gyalpo, Maharaja of Bhutan, who have full powers to agree to the same on behalf of the Government of Bhutan."
