CW_Expansion_country.202.t:0 "West Germany Purges Communist Officials"
CW_Expansion_country.202.d:0 "As an ideology with integrative and bridging functions, anticommunism was important for the domestic development of West Germany in the first decade and a half after the war. It helped to shape the identity of the young nation and its anti-totalitarian alignment. The founders of the Federal Republic, for whom domestic consolidation was of especial importance, regarded anticommunism as a cross-party social glue capable of appealing across class divides to everyone from workers to directors, from Social Democrats to the extreme right wing. It proved to be ‘political cement for the still unstable democracy’. Last but by no means least, its overarching anticommunist consensus also gave West German post-war society more leeway for dealing with its Nazi legacy. Anti-totalitarianism – directed specifically against communism – became a part of the new West German reason of state and a way of demonstrating that the new republic belonged to the western community of shared values. It also helped West Germany to make a clean break with the National Socialist Regime and to shake off, at least in part, its Nazi past for a time. Anticommunism was also of central importance for the political integration of former Nazi élites"
CW_Expansion_country.202.a:1 "OK"
