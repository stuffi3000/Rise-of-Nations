CW_Expansion_country.108.d:0 "The Canadian Citizenship Act of 1947 created the category of Canadian citizenship and allowed residents of Canada to obtain citizenship regardless of their country of origin. Prior to 1947, individuals born in Canada and naturalized immigrants were classified as British subjects rather than Canadian citizens."
