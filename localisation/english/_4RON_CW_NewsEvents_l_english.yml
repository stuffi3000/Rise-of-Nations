CW_Expansion_country.460.t:0 "July 14 Revolution"
CW_Expansion_country.460.d:0 "The 14 July Revolution, also known as the 1958 Iraqi coup d'état, took place on 14 July 1958 in Iraq, and resulted in the overthrow of the Hashemite monarchy in Iraq that had been established by King Faisal I in 1921 under the auspices of the British. King Faisal II, Prince 'Abd al-Ilah, and Prime Minister Nuri al-Said were executed by the military."
