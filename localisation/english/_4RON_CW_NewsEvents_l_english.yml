CW_Expansion_country.413.t:0 "Gasherbrum II First Ascent"
CW_Expansion_country.413.d:0 "The first ascent came on July 7, 1956, by Austrians Fritz Moravec, Josef Larch and Hans Willenpart by the Southwest Ridge. After they set up Camp I, they had to descend, and found the camp—and all their supplies and food—buried by an avalanche when they returned. Despite this, they decided to make a quick summit attempt. After opening up a route, they left Camp III on July 6. The group spent the night in a bivouac sack and reached the top at 11:30 am the next day."
