CW_Expansion_country.416.t:0 "Ammunition Trucks Explode In Cali"
CW_Expansion_country.416.d:0 "Seven army ammunition trucks explode in Cali, Colombia, killing more than 1,000 people and injuring thousands more on August 7, 1956. Just after midnight, all seven trucks suddenly exploded in a quick chain reaction. A nearby rail station was demolished, as was an army barracks. Five hundred soldiers in the barracks lost their lives in an instant. A three-block area of the densely populated city was absolutely razed. Virtually every window within several miles shattered. The trucks themselves were obliterated and a large crater was left in the ground. The heavy bronze doors of St. Paul’s Cathedral, more than 10 blocks away, were blown right off the church. The cause of the explosions remains a mystery."
