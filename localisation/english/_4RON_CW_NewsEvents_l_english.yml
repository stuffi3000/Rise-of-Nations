CW_Expansion_country.286.d:0 "Operation Upshot–Knothole was a series of eleven nuclear test shots conducted in 1953 at the Nevada Test Site. It followed Operation Ivy and preceded Operation Castle. Over 21,000 soldiers took part in the ground exercise Desert Rock V in conjunction with the Grable shot. Grable was a 280mm Artillery Fired Atomic Projectile (AFAP) shell fired from the "Atomic Cannon" and was viewed by a number of high-ranking military officials."
