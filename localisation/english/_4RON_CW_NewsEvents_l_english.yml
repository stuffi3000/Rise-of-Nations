CW_Expansion_country.299.t:0 "First Ascent of Nanga Parbat"
CW_Expansion_country.299.d:0 "Nanga Parbat which means “king of the mountains”, is the ninth-highest mountain on Earth, its summit at 8,126 m (26,660 ft) above sea level. Lying immediately southeast of the northernmost bend of the Indus river in the Gilgit-Baltistan region of Pakistan-administered Kashmir, Nanga Parbat is the westernmost major peak of the Himalayas, and thus in the traditional view of the Himalayas as bounded by the Indus and Yarlung Tsangpo/Brahmaputra rivers, it is the western anchor of the entire mountain range."
