CW_Expansion_country.319.t:0 "Lavrentiy Beria Executed"
CW_Expansion_country.319.d:0 "The Central Committee spent five days convincing itself of Beria’s guilt and R.A. Rudenko, an experienced prosecutor well known to Khrushchev, was appointed to make certain that the police chief was expeditiously tried, condemned and executed with the maximum appearance of legality. Pravda announced Beria’s fall on July 10th, crediting it to the initiative of Comrade Malenkov and referring to Beria’s ‘ criminal activities against the Party and the State’. On December 17th, Rudenko’s office announced that Beria and six accomplices, encouraged by foreign intelligence agencies, had been conspiring for many years to seize power in the Soviet Union in order to restore capitalism. A special tribunal was set up. The accused were allowed no representation and no appeal. When the death sentence was passed, according to General Moskalenko, Beria fell to the floor and begged on his knees for mercy. It was not a quality he had shown to others, and it was not now shown to him. He and his confederates were taken away and promptly shot. His wife and son were sent to a Siberian labour camp."
