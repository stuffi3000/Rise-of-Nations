CW_Expansion_country.241.t:0 "First Battle of Maryang-San"
CW_Expansion_country.241.d:0 "The First Battle of Maryang-san (3–8 October 1951), also known as the Defensive Battle of Maliangshan, was fought during the Korean War between United Nations Command (UN) forces—primarily Australian and British—and the Chinese People's Volunteer Army (PVA). The fighting occurred during a limited UN offensive by US I Corps, codenamed Operation Commando. This offensive ultimately pushed the PVA back from the Imjin River to the Jamestown Line and destroyed elements of four PVA armies following heavy fighting. The much smaller battle at Maryang San took place over a five-day period, and saw the 3rd Battalion, Royal Australian Regiment (3 RAR) dislodge a numerically superior PVA force from the tactically important Kowang san (Hill 355) and Maryang san (Hill 317) features, in conjunction with other units of the 1st Commonwealth Division."
