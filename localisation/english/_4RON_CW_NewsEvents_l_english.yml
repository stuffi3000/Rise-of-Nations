CW_Expansion_country.238.t:0 "US-Japan Security Treaty"
CW_Expansion_country.238.d:0 "The Security Treaty between the United States and Japan was a treaty signed on 8 September 1951 in San Francisco, California by representatives of the United States and Japan, in conjunction with the Treaty of San Francisco that ended World War II in Asia. The treaty was imposed on Japan by the United States as a condition for ending the Occupation of Japan and restoring Japan's sovereignty as a nation. It had the effect of establishing a long-lasting military alliance between the United States and Japan."
