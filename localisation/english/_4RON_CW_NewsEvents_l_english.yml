CW_Expansion_country.407.t:0 "Grace Kelly Marries Rainer III"
CW_Expansion_country.407.d:0 "The wedding of Rainier III, Prince of Monaco, and Grace Kelly, took place on 18 and 19 April 1956 at the Prince's Palace of Monaco and the Saint Nicholas Cathedral. The groom was the sovereign prince of the Principality of Monaco. The bride was an American film star. The wedding was watched by over 30 million viewers on live television, broadcast by Metro-Goldwyn-Mayer Studios. The marriage was met with mass attention from the public, described as the 'wedding of the century' and the "world's most anticipated wedding" by the media, as well as 'the first modern event to generate media overkill' by biographer Robert Lacey."
