CW_Expansion_country.124.t:0 "First Televised White House Address"
CW_Expansion_country.124.d:0 "On this day in 1947, President Harry S. Truman delivered the first-ever televised presidential address from the White House. In the ensuing decades, his speech signaled the start of an evolving relationship between the White House and a medium that would have a huge impact on the presidency, from how candidates chose to campaign for the nation’s highest elected office to how presidents would communicate with Americans and with the world at large."
