CW_Expansion_country.525.t:0 "Steblova Train Disaster"
CW_Expansion_country.525.d:0 "The Stéblová train disaster was a railway accident that occurred on 14 November 1960 at 17:42 CET on a single-track railway in Stéblová in Eastern Bohemia, Czechoslovakia (now the Czech Republic). At 17:42 CET, a passenger steam train 608 traveling at a speed of 55 km/h abreast collided with a diesel railcar 653 traveling at a speed of 60 km/h. 118 people died as a result of the accident and 110 were badly injured. It was the most tragic accident in the history of Czech railway transport."
