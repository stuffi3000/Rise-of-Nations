CW_Expansion_country.274.t:0 "Estonian Government In Exile Formed In Oslo"
CW_Expansion_country.274.d:0 "The Estonian government-in-exile was the formally declared governmental authority of the Republic of Estonia in exile, existing from 1944 until the reestablishment of Estonian sovereignty over Estonian territory in 1991 and 1992. It traced its legitimacy through constitutional succession to the last Estonian government in power prior to the Soviet invasion of 1940. During its existence, it was the internationally recognized government of Estonia."
