CW_Expansion_country.185.t:0 "Maracana Stadium Opens In Rio De Janeiro"
CW_Expansion_country.185.d:0 "The stadium was opened in 1950 to host the FIFA World Cup, in which Brazil was beaten 2–1 by Uruguay in the deciding game, in front of a still standing record attendance of 199,854 spectators, on 16 July 1950. The venue has seen attendances of 150,000 or more at 26 occasions, the last being on 29 May 1983, as 155,253 spectators watched Flamengo beat Santos, 3–0. The stadium has seen crowds of more than 100,000 284 times. But as terraced sections have been replaced with seats over time, and after the renovation for the 2014 FIFA World Cup, its original capacity has been reduced to the current 78,838, but it remains the largest stadium in Brazil and the second largest in South America after Estadio Monumental in Peru."
