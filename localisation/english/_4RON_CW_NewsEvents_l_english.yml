CW_Expansion_country.207.t:0 "Gustaf VI Adolf Crowned King of Sweden"
CW_Expansion_country.207.d:0 "On 29 October 1950, Crown Prince Gustaf Adolf became king a few days before his 68th birthday, upon the death of his father, King Gustaf V. He was at the time the world's oldest heir apparent to a monarchy. His personal motto was Plikten framför allt, 'Duty before all'. During Gustaf VI Adolf's reign, work was underway on a new Instrument of Government to replace the 1809 constitution and produce reforms consistent with the times. Among the reforms sought by some Swedes was the replacement of the monarchy or at least some moderation of the old constitution's provision that 'The King alone shall govern the realm.' Gustaf VI Adolf's personal qualities made him popular among the Swedish people and, in turn, this popularity led to strong public opinion in favour of the retention of the monarchy. Gustaf VI Adolf's expertise and interest in a wide range of fields (architecture and botany being but two) made him respected, as did his informal and modest nature and his purposeful avoidance of pomp. While the monarchy had been de facto subordinate to the Riksdag and ministers since the definitive establishment of parliamentary rule in 1917, the king still nominally retained considerable reserve powers. With few exceptions, though, Gustaf was bound to act on the advice of the ministers."
CW_Expansion_country.207.a:1 "OK"
