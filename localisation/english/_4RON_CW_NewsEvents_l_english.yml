CW_Expansion_country.226.t:0 "Operation Greenhouse"
CW_Expansion_country.226.d:0 "Operation Greenhouse was the fifth American nuclear test series, the second conducted in 1951 and the first to test principles that would lead to developing thermonuclear weapons (hydrogen bombs). Conducted at the new Pacific Proving Ground, on islands of the Enewetak Atoll, all of the devices were mounted in large steel towers, to simulate air bursts. This series of nuclear weapons tests was preceded by Operation Ranger and succeeded by Operation Buster-Jangle."
