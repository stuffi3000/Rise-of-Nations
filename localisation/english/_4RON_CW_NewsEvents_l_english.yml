CW_Expansion_country.237.t:0 "Treaty of San Francisco"
CW_Expansion_country.237.d:0 "The Treaty of San Francisco, also called the Treaty of Peace with Japan, re-established peaceful relations between Japan and the Allied Powers on behalf of the United Nations by ending the legal state of war and providing for redress for hostile actions up to and including World War II. It was signed by 49 nations on 8 September 1951, in San Francisco, California, U.S. at the War Memorial Opera House. Italy and China were not invited, the latter due to disagreements on whether the Republic of China or the People's Republic of China represented the Chinese people. Korea was also not invited due to a similar disagreement on whether South Korea or North Korea represented the Korean people."
