CW_Expansion_country.495.t:0 "Clutter Family Brutally Murdered In Kansas"
CW_Expansion_country.495.d:0 "In the early morning hours of November 15, 1959, four members of the Clutter family – Herb Clutter, his wife Bonnie, and their teenage children Nancy and Kenyon – were murdered in their rural home, just outside the small farming community of Holcomb, Kansas. Two ex-convicts, Perry Smith and Richard Hickock, were found guilty of the murders and sentenced to death. Smith and Hickock were executed by the state of Kansas on the same day, April 14, 1965. The murders were detailed by Truman Capote in his 1966 non-fiction novel In Cold Blood."
