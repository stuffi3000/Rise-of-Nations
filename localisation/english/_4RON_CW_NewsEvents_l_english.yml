ron_warscountry.50.t:0 "Demonstrators in the streets"
ron_warscountry.50.d:0 "The East German uprising of 1953 (GermanVolksaufstand vom 17. Juni 1953) was an uprising that occurred in East Germany from 16 to 17 June 1953. It began with a strike action by construction workers in East Berlin on 16 June against work quotas during the Sovietization process in East Germany. Demonstrations in East Berlin turned into a widespread uprising against the Government of East Germany and the Socialist Unity Party the next day, involving an estimated more than one million people in about 700 localities across the country."
ron_warscountry.50.a:1 "Send in the Militia"
ron_warscountry.50.b:1 "Let them be"

ron_warscountry.51.t:0 "Revolution!"
ron_warscountry.51.d:0 "The Cuban Revolution (SpanishRevolución cubana) was an armed revolt conducted by Fidel Castro's revolutionary 26th of July Movement and its allies against the military dictatorship of Cuban President Fulgencio Batista. The revolution began in July 1953."
