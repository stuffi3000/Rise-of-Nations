CW_Expansion_country.101.t:0 "Bulgaria Declared People's Republic"
CW_Expansion_country.101.d:0 "In September 1946, the monarchy was abolished by plebiscite, which resulted in 95.6 percent voting in favour of a republic, and young Tsar Simeon II was sent into exile. The Communists openly took power, and Bulgaria was declared a People's Republic. Vasil Kolarov, the number-three man in the party, became president. Over the next year, the Communists consolidated their hold on power. Elections for a constituent assembly in October 1946 gave the Communists a majority. A month later, Dimitrov became prime minister."
