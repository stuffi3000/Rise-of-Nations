CW_Expansion_country.114.t:0 "Truman Doctrine Proclaimed"
CW_Expansion_country.114.d:0 "With the Truman Doctrine, President Harry S. Truman established that the United States would provide political, military and economic assistance to all democratic nations under threat from external or internal authoritarian forces. The Truman Doctrine effectively reoriented U.S. foreign policy, away from its usual stance of withdrawal from regional conflicts not directly involving the United States, to one of possible intervention in far away conflicts."
