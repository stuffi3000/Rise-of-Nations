CW_Expansion_country.228.t:0 "Nazi War Criminal Hanged"
CW_Expansion_country.228.d:0 "On June 7, 1951, Ohlendorf and the other three EG commanders were hanged from the gallows at Landsberg Prison. As political and humanitarian pressures mounted, the others convicted in the subsequent Nuremberg trials, as well as by the U.S. Military Commissions, were quietly given their freedom. Industrialists convicted of slave labor abuse, doctors who performed medical experiments, SS and Wehrmacht officers, as well as Foreign Ministry officials condemned for massive crimes against humanity, were all quietly allowed to go home. By May 5, 1958, all of the prisoners still detained at War Crimes Prison Number 1 in Landsberg had been released. While the releases may be seen as a perversion of justice, the Nuremberg trials set an enduring precedent that “never again” would crimes against humanity be tolerated."
