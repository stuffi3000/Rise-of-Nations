CW_Expansion_country.357.t:0 "Japanese Ferry Toya Maru Sinks"
CW_Expansion_country.357.d:0 "The Tōya Maru was a Japanese train ferry constructed by the Japanese National Railways which sank during a typhoon in the Tsugaru Strait between the Japanese islands of Hokkaidō and Honshūon September 26, 1954. The Japanese National Railways announced in September 1955 that 1,153 people aboard were killed in the accident. However, the exact number of fatalities remains unknown because there were victims who managed to obtain passage on the ship at the last minute, and others who cancelled their rides just before the incident occurred."
