CW_Expansion_country.300.t:0 "Disastrous Assault on Moncada Barracks"
CW_Expansion_country.300.d:0 "On 26 July 1953, the barracks was the site of an armed attack by a small group of revolutionaries led by Fidel Castro. The attack failed and the surviving revolutionaries were imprisoned. This armed attack is widely accepted as the beginning of the Cuban Revolution. The date on which the attack took place, 26 July, was adopted by Castro as the name for his revolutionary movement which eventually toppled the dictatorship of Fulgencio Batista on 1 January 1959."
