CW_Expansion_country.225.t:0 "King George VI Opens Festival of Britain"
CW_Expansion_country.225.d:0 "On 3 May 1951, King George VI officially opened the Festival of Britain on London's South Bank, a fair and exhibition celebrating the achievements of the UK throughout history, which played host to 8.5 million visitors throughout the summer. With a budget of £12 million, the festival centred on the South Bank, which featured the newly-built Royal Festival Hall, designed by Sir Robert Matthew, Leslie Martin and Sir Hubert Bennett. In 1967, it was joined by the Queen Elizabeth Hall, the long-time venue for ROSL's Annual Music Competition finals. Recently refurbished, you can book your tickets for this year's final here."
