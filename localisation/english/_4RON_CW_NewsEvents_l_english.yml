CW_Expansion_country.358.t:0 "Tonight Show Airs"
CW_Expansion_country.358.d:0 "The Tonight Show is an American late-night talk show that has aired on NBC since 1954. The show has been hosted by six comedians Steve Allen (1954–1957), Jack Paar (1957–1962), Johnny Carson (1962–1992), Jay Leno (1992–2009 and 2010–2014), Conan O'Brien (2009–2010), and Jimmy Fallon (2014–present). Besides the main hosts, a number of regular "guest hosts" have been used, notably Ernie Kovacs, who hosted two nights per week during 1956–1957."
