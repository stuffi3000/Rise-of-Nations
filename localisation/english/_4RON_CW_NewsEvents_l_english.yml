CW_Expansion_country.466.t:0 "LG Predecessor Founded In South Korea"
CW_Expansion_country.466.d:0 "LG Electronics Inc. is a South Korean multinational electronics company headquartered in Yeouido-dong, Seoul, South Korea. LG Electronics is a part of LG Corporation, the fourth largest chaebol in South Korea, and often considered as the pinnacle of LG Corp with the group's chemical and battery division LG Chem. It comprises four business units; home entertainment, mobile communications, home appliances & air solutions, and vehicle components. LG Electronics acquired Zenith in 1995 and the largest shareholder of LG Display, world's largest display company by revenue in 2020. LG Electronics is also the world's second largest TV manufacturer behind Samsung Electronics. The company has 128 operations worldwide, employing 83,000 people."
