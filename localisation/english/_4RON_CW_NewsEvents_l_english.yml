CW_Expansion_country.314.t:0 "US-Korean Mutual Defense Treaty"
CW_Expansion_country.314.d:0 "Mutual Defense Treaty between the United States and the Republic of Korea is a treaty between South Korea and the United States signed on 1 October 1953, two months after the signing of the Korean Armistice Agreement which brought a halt to the fighting in the Korean War. The agreement commits the two nations to provide mutual aid if either faces external armed attack and allows the United States to station military forces in South Korea in consultation with the South Korean government."
