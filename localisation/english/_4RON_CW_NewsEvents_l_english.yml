CW_Expansion_country.453.d:0 "The Commonwealth Trans-Antarctic Expedition (1955–58) achieved the first overland crossing of Antarctica via the South Pole. The 3473 km route across challenging and previously unexplored terrain went from the Weddell Sea to the South Pole, and onto McMurdo Sound."
