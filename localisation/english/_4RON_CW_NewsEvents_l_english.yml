CW_Expansion_country.93.t:0 "Jewish Avengers Poison SS Prisoners"
CW_Expansion_country.93.d:0 "In 1946, Nakam decided to poison one American-run camp, Stalag 13, in Nuremberg, but recently-declassified US military documents reveal an enormous mystery over Nakam’s most daring operation. They managed to plant an activist in the bakery, and one night over several hours managed to coat the following days’ bread for the camp with what they calculated would be a lethal dose of arsenic. Indeed the US documents show that after analysis their calculations were correct, and that the bread should have killed Stalag 13’s 3000 inmates. In fact, they used enough arsenic to kill tens of thousands. Instead it made most of them ill to varying degrees but beyond causing a lot of pain and discomfort and in some cases lasting damage the newly-released papers show there were no fatalities, despite previous claims to the contrary. Why the prisoners survived is unknown; possibly an early victim alerted the others and not enough bread was ingested to make for a fatal dose, but despite Nakam’s best efforts the plan was foiled and they had to escape, the group relocating in Israel and continuing its activities around the world throughout the following decade or more."
CW_Expansion_country.93.a:1 "OK"
