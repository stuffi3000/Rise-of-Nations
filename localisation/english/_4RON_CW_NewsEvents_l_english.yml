CW_Expansion_country.121.t:0 "Ferenc Nagy Forced Into Exile"
CW_Expansion_country.121.d:0 "Nagy documented his life and political career in The Struggle behind the Iron Curtain, published by MacMillan in 1948, and royalties from his memoirs helped him buy a house with a substantial garden plot in Herndon, Virginia (then an exurb of Washington, D.C.). He was heavily involved in exile politics and served as a member of the Hungarian Committee in exile, and also attended the Bandung Conference in 1955 as an observer on behalf of the US government. During the Hungarian Revolution of 1956 he attempted to return to his home country, but the authorities in Austria prevented him from doing so in order to preserve their country's neutrality. In 1959, he was reported to have been the president of Permindex, a trade organization headquartered in Basel, Switzerland He served as the president of the International Peasant Union from 1964 to 1970. In the 1960s he was a lecturer at various American universities, and received an honorary doctorate from the University of Berkeley and Indiana University in Bloomington. He retired from active political life in 1970, but in 1977 he spoke out in support of the return of the Holy Crown of Hungary from the United States to Hungary. He died unexpectedly at his farm in Herndon in 1979 while planning a return to his home country."
