CW_Expansion_country.480.t:0 "Tibetan Uprising"
CW_Expansion_country.480.d:0 "The 1959 Tibetan uprising began on 10 March 1959, when a revolt erupted in Lhasa, the capital of Tibet, which had been under the effective control of the People's Republic of China since the Seventeen Point Agreement was reached in 1951. The initial uprising occurred amid general Chinese-Tibetan tensions and in a context of confusion, as Tibetan protestors feared that the Chinese government might arrest the 14th Dalai Lama. The protests were also fuelled by anti-Chinese sentiment and separatism. At first, the uprising consisted of mostly peaceful protests, but clashes quickly erupted and the Chinese People's Liberation Army (PLA) eventually used force to put down the protestors, some of whom had captured arms. The last stages of the uprising included heavy fighting, with high civilian and military losses. The 14th Dalai Lama escaped from Lhasa, while the city was fully retaken by Chinese security forces on 23 March 1959. Thousands were killed during the 1959 uprising, although the exact number is disputed."
