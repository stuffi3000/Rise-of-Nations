CW_Expansion_country.369.d:0 "Claudette Colvin was arrested in 1955 for refusing to give up her seat to a White person on a Montgomery, Alabama bus. That act of defiance was nine months before Rosa Parks did the same thing, in what became a turning point in the civil rights movement."
