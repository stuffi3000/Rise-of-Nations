CW_Expansion_country.289.t:0 "Hussein Crowned King of Jordan"
CW_Expansion_country.289.d:0 "On August 11th the Jordanian parliament regretfully declared that King Talal was suffering from schizophrenia and was mentally unfit to rule, that his reign was at an end and that Hussein was now King of Jordan. Hussein was still only sixteen and a regency council was appointed to act for him until he came formally of age the following year. Talal accepted the situation gracefully and retired to Istanbul, where he was to die in 1972. Queen Zein stayed in Jordan. Hussein, meanwhile, would remain on the throne of Jordan for forty-six years, surviving numerous assassination attempts and attempted coups and winning a civil war against the Palestine Liberation Organisation inside Jordan in 1970-71 before dying at Amman in 1999 at the age of sixty-three. It is hardly surprising that when he wrote his autobiography, he called it Uneasy Lies the Head."
