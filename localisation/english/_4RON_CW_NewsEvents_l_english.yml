CW_Expansion_country.378.t:0 "Austrian State Treaty"
CW_Expansion_country.378.d:0 "The Austrian State Treaty or Austrian Independence Treaty re-established Austria as a sovereign state. It was signed on 15 May 1955 in Vienna, at the Schloss Belvedere among the Allied occupying powers and the Austrian government. The neighbouring Federal People's Republic of Yugoslavia acceded to the treaty subsequently. It officially came into force on 27 July 1955. The treaty re-established a free, sovereign and democratic Austria. The basis for the treaty was the Moscow Declaration of 30 October 1943. The agreement and its annexes provided for Soviet oilfield concessions and property rights of oil refineries in Eastern Austria and the transfer of the assets of the Danube Shipping Company to the USSR."
