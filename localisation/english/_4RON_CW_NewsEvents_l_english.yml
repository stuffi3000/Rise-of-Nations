CW_Expansion_country.342.t:0 "Latin Union Created"
CW_Expansion_country.342.d:0 "The Latin Union is an international organization of nations that use Romance languages, whose activities have been suspended since 2012. Headquartered in Paris, France, its aim is to protect, project, and promote the common cultural heritage of Romance peoples and unifying identities of the Romance, and Romance-influenced, world. It was created in 1954 in Madrid, Spain. It started to operate in 1983 and its membership rose from 12 to 36 states, including countries in North America, South America, Northern Europe, Southern Europe, Africa, and the Asia-Pacific region."
