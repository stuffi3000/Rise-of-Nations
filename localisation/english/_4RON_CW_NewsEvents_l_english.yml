CW_Expansion_country.486.t:0 "Roseburg Explosion"
CW_Expansion_country.486.d:0 "In the early morning hours of August 7, 1959 a fire at Gerretsen Building Supply Company ignited a truck parked on the adjacent street. The truck was carrying a two ton load of dynamite and four and one-half tons of ammonium nitrate. The subsequent blast leveled eight city blocks. The explosion created a crater fifty-two feet in diameter and twelve feet deep. Three hundred businesses within a thirty block radius were damaged by the blast.  Of those, seventy-two were declared structurally unsafe resulting in major repairs and renovation.  Twelve buildings beyond the eight block perimeter were condemned. The face of Roseburg changed forever in an instant. The explosion eventually became commonly know as 'The Blast.'"
