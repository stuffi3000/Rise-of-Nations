CW_Expansion_country.88.t:0 "Crisis of 1946"
CW_Expansion_country.88.d:0 "The Iran crisis of 1946, also known as the Azerbaijan Crisis in the Iranian sources, was one of the first crises of the Cold War, sparked by the refusal of Joseph Stalin's Soviet Union to relinquish occupied Iranian territory, despite repeated assurances. The end of World War II should have resulted in the end of the Allied joint occupation of Iran. Instead, Pro-Soviet Iranians proclaimed the separatist Azerbaijan People's Government and the Kurdish separatist Republic of Mahabad. The United States pressure on the Soviet Union to withdraw is the earliest evidence of success with the new strategy of Truman Doctrine and containment."
CW_Expansion_country.88.a:1 "OK"
