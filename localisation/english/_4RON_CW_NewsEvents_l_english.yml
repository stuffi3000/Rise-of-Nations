CW_Expansion_country.236.t:0 "ANZUS Mutual Defence Treaty"
CW_Expansion_country.236.d:0 "The Australia, New Zealand, United States Security Treaty (ANZUS or ANZUS Treaty) is a 1951 non-binding collective security agreement between Australia and New Zealand and, separately, Australia and the United States, to co-operate on military matters in the Pacific Ocean region, although today the treaty is taken to relate to conflicts worldwide. It provides that an armed attack on any of the three parties would be dangerous to the others, and that each should act to meet the common threat. It set up a committee of foreign ministers that can meet for consultation."
