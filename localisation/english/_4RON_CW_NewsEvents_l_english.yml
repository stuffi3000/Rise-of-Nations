CW_Expansion_news.359.t:0 "Viet Minh Takes Control of North Vietnam"
CW_Expansion_news.359.d:0 "The Viet Minh formally take over Hanoi and control of North Vietnam. The Vietnam Doc Lap Dong Minh (Vietnam Independence League), or Viet Minh as it would become known to the world, was a Communist front organization founded by Ho Chi Minh in 1941 to organize resistance against French colonial rule and occupying Japanese forces. With the end of the Japanese occupation in 1945, the French attempted to reimpose colonial rule. The Viet Minh launched a long and bloody guerrilla war against French colonial forces in what came to be known as the First Indochina War. Ultimately, the Viet Minh, under the leadership of General Vo Nguyen Giap, decisively defeated the French at the Battle of Dien Bien Phu in May 1954. On August 1, the armistice ending the war went into effect. The triumphant Viet Minh marched into Hanoi as the French prepared to withdraw their forces."
