CW_Expansion_country.497.t:0 "Antartic Treaty"
CW_Expansion_country.497.d:0 "The Antarctic Treaty and related agreements, collectively known as the Antarctic Treaty System (ATS), regulate international relations with respect to Antarctica, Earth's only continent without a native human population. It was the first arms control agreement established during the Cold War, setting aside the continent as a scientific preserve, establishing freedom of scientific investigation, and banning military activity; for the purposes of the treaty system, Antarctica is defined as all the land and ice shelves south of 60°S latitude. Since September 2004, the Antarctic Treaty Secretariat, which implements the treaty system, is headquartered in Buenos Aires, Argentina."
