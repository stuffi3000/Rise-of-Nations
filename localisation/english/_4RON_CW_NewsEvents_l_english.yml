CW_Expansion_country.310.t:0 "Pact of Madrid"
CW_Expansion_country.310.d:0 "The Pact of Madrid, signed on 23 September 1953 by Francoist Spain and the United States, was a significant effort to break the international isolation of Spain after World War II, together with the Concordat of 1953. This development came at a time when other victorious Allies of World War II and much of the rest of the world remained hostile (for the 1946 United Nations condemnation of the Francoist regime, see Spanish Question) to a fascist regime sympathetic to the cause of the Axis powers and established with the Axis assistance. The 1953 accord took the form of three separate executive agreements that pledged the United States to furnish economic and military aid to Spain. The United States, in turn, was to be permitted to construct and to utilize air and naval bases on Spanish territory (Naval Station Rota, Morón Air Base, Torrejón Air Base and Zaragoza Air Base)."
