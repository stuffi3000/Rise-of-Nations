CW_Expansion_country.157.t:0 "End of Greek Civil War"
CW_Expansion_country.157.d:0 "The Civil War left Greece in ruins and in even greater economic distress than it had been following the end of German occupation. Additionally, it divided the Greek people for ensuing decades, with both sides vilifying their opponents. Thousands languished in prison for many years or were sent into internal exile on the islands of Gyaros and Makronisos. Many others sought refuge in communist countries or emigrated to Australia, Germany, the US, the UK, Canada and elsewhere The polarization and instability of Greek politics in the mid-1960s was a direct result of the Civil War and the deep divide between the leftist and rightist sections of Greek society. A major crisis as a result was the murder of the left-wing politician Gregoris Lambrakis in 1963, the inspiration for the Costa Gavras political thriller, Z. The crisis of the Apostasia followed in 1965, together with the "ASPIDA affair", which involved an alleged coup plot by a left-wing group of officers; the group's alleged leader was Andreas Papandreou, son of George Papandreou, the leader of the Center Union political party and the country's prime minister at the time."
CW_Expansion_country.157.a:1 "OK"
