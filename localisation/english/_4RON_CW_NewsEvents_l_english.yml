CW_Expansion_country.195.t:0 "Florence Chadwick Swims Across English Channel"
CW_Expansion_country.195.d:0 "Chadwick entered swimming competitions from a young age, scoring her first win the age of ten, but she realized she preferred ocean events rather than pool swims. At the age of 10 she became the youngest person to swim across the mouth of San Diego Bay. Starting at age eleven she competed in rough water swims, winning an annual 2.5-mile race in the ocean off La Jolla 10 times in 18 years. She swam in Southern California ocean races as an amateur for several decades, but had her heart set on swimming the English Channel. In 1950 she attempted to enter a 1950 Channel-swimming contest sponsored by the Daily Mail, but was refused for lack of a significant reputation. She determined to try at her own expense, failing in July after 14 hours in the water, but succeeding in August in her best-known contribution to swimming history."
