CW_Expansion_country.264.t:0 "Treaty of Taipei"
CW_Expansion_country.264.d:0 "The Sino-Japanese Peace Treaty, formally the Treaty of Peace between the Republic of China and Japan and commonly known as the Treaty of Taipei, was a peace treaty between Japan and the Republic of China (ROC) signed in Taipei, Taiwan on 28 April 1952, and took effect on August 5 the same year, marking the formal end of the Second Sino-Japanese War (1937–45). Neither the Republic of China nor the People's Republic of China was invited to sign the Treaty of San Francisco due to disagreements by other countries as to which government was the legitimate government of China during and after the Chinese Civil War. Under pressure from the United States, Japan signed a separate peace treaty with the Republic of China to bring the war between the two states to a formal end with a victory for the ROC. Although the ROC itself was not a participant in the San Francisco Peace Conference due to the resumption of the Chinese Civil War after 1945, this treaty largely corresponds to that of San Francisco."
