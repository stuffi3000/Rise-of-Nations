CW_Expansion_country.176.t:0 "Cinderella Movie Released"
CW_Expansion_country.176.d:0 "Cinderella is a 1950 American animated musical fantasy film produced by Walt Disney. Based on the fairy tale of the same name by Charles Perrault, it is the 12th Disney animated feature film. The film was directed by Wilfred Jackson, Hamilton Luske, and Clyde Geronimi. Mack David, Jerry Livingston, and Al Hoffman wrote the songs, which include 'Cinderella', 'A Dream Is a Wish Your Heart Makes', 'Oh, Sing Sweet Nightingale', 'The Work Song', 'Bibbidi-Bobbidi-Boo', and 'So This is Love'. It features the voices of Ilene Woods, Eleanor Audley, Verna Felton, Rhoda Williams, James MacDonald, Luis van Rooten, Don Barclay, Mike Douglas, William Phipps, and Lucille Bliss."
