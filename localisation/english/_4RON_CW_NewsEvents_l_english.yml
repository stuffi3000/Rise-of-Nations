CW_Expansion_country.380.t:0 "USSR Largest Diamond Mine Discovered"
CW_Expansion_country.380.d:0 "The diamond-bearing deposits were discovered on June 13, 1955, by Soviet geologists Yuri Khabardin, Ekaterina Elagina and Viktor Avdeenko during the large Amakinsky Expedition in Yakut ASSR. They found traces of the volcanic rock kimberlite, which is usually associated with diamonds. This finding was the second success in the search for kimberlite in Russia, after numerous failed expeditions of the 1940s and 1950s. (The first was Zarnitsa mine, 1954.) For this discovery, in 1957 Khabardin was given the Lenin Prize, one of the highest awards in the Soviet Union."
