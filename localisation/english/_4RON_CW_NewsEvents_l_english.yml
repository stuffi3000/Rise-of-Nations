CW_Expansion_country.137.d:0 "On April 19, 1948, the ABC Television Network began its broadcasts on its first primary affiliate, WFIL-TV in Philadelphia. The debut show was “On The Corner” with host Henry Morgan, which was also the name of his radio show on ABC’s Blue Network. Until WJZ-TV signed on in August, ABC programs were carried in New York by Dumont’s WABD. Other stations carrying the initial broadcast were WMAR-TV in Baltimore, and WMAL-TV in Washington, D.C."
