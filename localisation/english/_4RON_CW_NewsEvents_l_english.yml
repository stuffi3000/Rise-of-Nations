CW_Expansion_country.348.t:0 "Geneva Conference"
CW_Expansion_country.348.d:0 "The Geneva Conference, intended to settle outstanding issues resulting from the Korean War and the First Indochina War, was a conference involving several nations that took place in Geneva, Switzerland, from 26 April to 20 July 1954. The part of the conference on the Korean question ended without adopting any declarations or proposals, so is generally considered less relevant. The Geneva Accords that dealt with the dismantling of French Indochina proved to have long-lasting repercussions, however. The crumbling of the French colonial empire in Southeast Asia led to the formation of the states of the Democratic Republic of Vietnam (North Vietnam), the State of Vietnam (the future Republic of Vietnam, South Vietnam), the Kingdom of Cambodia and the Kingdom of Laos."
