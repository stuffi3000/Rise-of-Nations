ron_warscountry.19.t:0 "Rebellion in Safi"
ron_warscountry.19.d:0 "The Afghan tribal revolts of 1944–1947 or the Khost disturbances were a series of tribal revolts in the Kingdom of Afghanistan by Zadran, Safi and Mangal tribesmen which lasted from February 1944 to January 1947. The causes of the revolts laid in the worsening conditions of farmers, changes in conscription laws, the elimination of the power of Safi tribal leaders, Amanullah loyalism, trading monopolies, government surveillance, taxation, and poverty."
