CW_Expansion_country.339.t:0 "Battle of Dien Bien Phu Ends In French Defeat"
CW_Expansion_country.339.d:0 "On May 7, 1954, the French-held garrison at Dien Bien Phu in Vietnam fell after a four month siege led by Vietnamese nationalist Ho Chi Minh. After the fall of Dien Bien Phu, the French pulled out of the region. Concerned about regional instability, the United States became increasingly committed to countering communist nationalists in Indochina. The United States would not pull out of Vietnam for another twenty years."
