CW_Expansion_country.265.t:0 "King Talal of Jordan Abdication"
CW_Expansion_country.265.d:0 "Abdullah sought independence in 1946, and the Emirate became the Hashemite Kingdom of Jordan. Talal became crown prince upon his father's designation as king of Jordan. Abdullah was assassinated in Jerusalem in 1951, and Talal became king. Talal's most revered achievement as king is the establishment of Jordan's modern constitution in 1952, rendering his kingdom a constitutional monarchy. He ruled for less than thirteen months until he was forced to abdicate by Parliament because he was experiencing a mental illness, reported as schizophrenia. Talal spent the rest of his life at a sanatorium in Istanbul and died there on 7 July 1972. He was succeeded by his oldest son Hussein."
