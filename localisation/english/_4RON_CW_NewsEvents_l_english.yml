CW_Expansion_country.463.t:0 "Second Taiwan Strait Crisis"
CW_Expansion_country.463.d:0 "The Second Taiwan Strait Crisis, also called the 1958 Taiwan Strait Crisis, was a conflict that took place between the People's Republic of China (PRC) and the Republic of China (ROC). In this conflict, the PRC shelled the islands of Kinmen (Quemoy) and the Matsu Islands along the east coast of mainland China (in the Taiwan Strait) to 'liberate' Taiwan from the Chinese Nationalist Party, also known as the Kuomintang (KMT); and to probe the extent of the United States defense of Taiwan's territory. A naval battle also took place around Dongding Island when the ROC Navy repelled an attempted amphibious landing by the PRC Navy."
