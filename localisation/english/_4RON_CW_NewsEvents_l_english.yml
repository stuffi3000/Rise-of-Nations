ron_warscountry.68.t:0 "The Vietnam Conflict"
ron_warscountry.68.d:0 "The Vietnam War (VietnameseChiến tranh Việt Nam), also known as the Second Indochina War, and in Vietnam as the Resistance War Against America (VietnameseKháng chiến chống Mỹ) or simply the American War, was a conflict in Vietnam, Laos, and Cambodia from 1 November 1955 to the fall of Saigon on 30 April 1975. It was the second of the Indochina Wars and was officially fought between North Vietnam and South Vietnam. North Vietnam was supported by the Soviet Union, China, and other communist allies; South Vietnam was supported by the United States, South Korea, the Philippines, Australia, Thailand, and other anti-communist allies. The war, considered a Cold War-era proxy war by some, lasted 19 years, with direct U.S. involvement ending in 1973, and included the Laotian Civil War and the Cambodian Civil War, which ended with all three countries becoming communist in 1975."
ron_warscountry.68.a:1 "Go To War"
ron_warscountry.68.b:1 "Surrender"

ron_warscountry.69.t:0 "Poznań Uprising"
ron_warscountry.69.d:0 "The Poznań protests of 1956, also known as Poznań June (PolishPoznański Czerwiec), were the first of several massive protests against the communist government of the Polish People's Republic. Demonstrations by workers demanding better working conditions began on 28 June 1956 at Poznań's Cegielski Factories"
ron_warscountry.69.a:1 "Suppress the rebels"
ron_warscountry.69.b:1 "Surrender"

ron_warscountry.70.t:0 "Revolution!"
ron_warscountry.70.d:0 "The Hungarian Revolution of 1956, or the Hungarian Uprising, was a nationwide revolution against the Hungarian People's Republic and its Soviet-imposed policies, lasting from 23 October until 10 November 1956. Leaderless at the beginning, it was the first major threat to Soviet control since the Red Army drove Nazi Germany from its territory at the End of World War II in Europe."
ron_warscountry.70.a:1 "Suppress the revolutionaries"
ron_warscountry.70.b:1 "Surrender"

ron_warscountry.71.t:0 "Crisis in Suez"
ron_warscountry.71.d:0 "The Suez Crisis, or the Second Arab–Israeli war, also called the tripartite aggression in the Arab world and Sinai War in Israel, was an invasion of Egypt in late 1956 by Israel, followed by the United Kingdom and France. The aims were to regain Western control of the Suez Canal and to remove Egyptian president Gamal Abdel Nasser, who had just nationalised the canal."
ron_warscountry.71.a:1 "Go To War"
ron_warscountry.71.b:1 "Surrender"

ron_warscountry.72.t:0 "Uprising in Quỳnh Lưu"
ron_warscountry.72.d:0 "The Quỳnh Lưu uprising (VietnameseKhởi-nghĩa Quỳnh-lưu 1956) was a rebellion against the North Vietnamese communist government in the rural Quỳnh Lưu District in Nghệ An Province, from November 2–14, 1956."
