CW_Expansion_country.508.t:0 "Brazilian Capital Moved To Brasilia"
CW_Expansion_country.508.d:0 "Brasília is the federal capital of Brazil and seat of government of the Federal District. The city is located at the top of the Brazilian highlands in the country's Central-West region. It was founded by President Juscelino Kubitschek on 21 April 1960, to serve as the new national capital. Brasília is estimated to be Brazil's third-most populous city. Among major Latin American cities, it has the highest GDP per capita."
