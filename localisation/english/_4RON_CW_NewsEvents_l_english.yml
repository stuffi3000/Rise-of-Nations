CW_Expansion_country.398.t:0 "Vietnam War Officially Starts"
CW_Expansion_country.398.d:0 "The Vietnam War started in the 1950s, according to most historians, though the conflict in Southeast Asia had its roots in the French colonial period of the 1800s. The United States, France, China, the Soviet Union, Cambodia, Laos and other countries would over time become involved in the lengthy war, which finally ended in 1975 when North and South Vietnam were reunited as one country. The following Vietnam War timeline is a guide to the complex political and military issues involved in a war that would ultimately claim millions of lives."
