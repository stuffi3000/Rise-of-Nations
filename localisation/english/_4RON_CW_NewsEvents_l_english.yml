CW_Expansion_country.397.t:0 "Soviet Battleship Explodes Killing 608"
CW_Expansion_country.397.d:0 "The cause of the explosion is still unclear. The official cause, regarded as the most probable, was a magnetic RMH or LMB bottom mine, laid by the Germans during World War II and triggered by the dragging of the battleship's anchor chain before mooring for the last time. Subsequent searches located 32 mines of these types, some of them within 50 meters (160 ft) of the explosion. The damage was consistent with an explosion of 1,000–1,200 kilograms (2,200–2,600 lb) of TNT, and more than one mine may have detonated. Other explanations for the ship's loss have been proposed, and the most popular of these is that she was sunk by Italian frogmen of the wartime special operations unit Decima Flottiglia MAS who – more than ten years after the cessation of hostilities – were either avenging the transfer of the former Italian battleship to the USSR or sinking it on behalf of NATO. Novorossiysk was stricken from the naval register on 24 February 1956, salvaged on 4 May 1957, and subsequently scrapped."
