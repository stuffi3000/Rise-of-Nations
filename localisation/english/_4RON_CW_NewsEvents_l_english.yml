CW_Expansion_country.396.t:0 "Mickey Mouse Club Debuts On ABC Network"
CW_Expansion_country.396.d:0 "The Mickey Mouse Club is an American variety television show that aired intermittently from 1955 to 1996 and returned to social media in 2017. Created by the late Walt Disney and produced by Walt Disney Productions, the program was first televised for four seasons, from 1955 to 1959, by ABC. This original run featured a regular, but ever-changing cast of mostly teen performers. ABC broadcast reruns weekday afternoons during the 1958–1959 season, airing right after American Bandstand. The show was revived three times after its initial 1955–1959 run on ABC, first from 1977 to 1979 for first-run syndication as The New Mickey Mouse Club, then from 1989 to 1996 as The All-New Mickey Mouse Club (also known to fans as MMC from 1993 to 1996) airing exclusively on cable television's The Disney Channel, and again in 2017 with the moniker Club Mickey Mouse airing exclusively on internet social media. It ended in 2018."
