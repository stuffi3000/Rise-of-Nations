ron_warscountry.35.d:0 "The Kuomintang Islamic insurgency (Chinese西北剿匪; pinyinXīběi Jiǎofěi) refers to a continuation of the Chinese Civil War by Chinese Muslim nationalist Kuomintang Republic of China Army forces in Northwest China, in the provinces of Gansu, Qinghai, Ningxia, and Xinjiang, and another insurgency in Yunnan."

