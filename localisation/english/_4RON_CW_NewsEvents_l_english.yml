CW_Expansion_country.198.t:0 "Giuseppe Farina Wins Formula 1 Championship"
CW_Expansion_country.198.d:0 "Giuseppe Farina was the winner of the first Formula 1 World Championship race for Alfa Romeo at Silverstone, 70 years ago, and the first world champion too – that much you may know. But what else do you know about the Italian? David Tremayne paints a picture of an uncompromising driver with a difficult legacy… Enzo Ferrari described ‘Nino’ Farina as; “A complete man capable of any performance demanded of him, a man of steel inside and out, a man who was a racing champion in every sense of the word,” and yet Stirling Moss, who adapted Farina’s distinctive, straight-arms driving style, regarded him as a man with whom you never wanted to get too close during battle."
