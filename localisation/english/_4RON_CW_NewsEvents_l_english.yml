CW_Expansion_country.516.t:0 "Valdivia Earthquake In Chile"
CW_Expansion_country.516.d:0 "The 1960 Valdivia earthquake and tsunami or the Great Chilean earthquake on 22 May 1960 was the most powerful earthquake ever recorded. Various studies have placed it at 9.4–9.6 on the moment magnitude scale. It occurred in the afternoon, and lasted for approximately 10 minutes. The resulting tsunamis affected southern Chile, Hawaii, Japan, the Philippines, eastern New Zealand, southeast Australia, and the Aleutian Islands."
