CW_Expansion_country.141.t:0 "Malayan Emergency"
CW_Expansion_country.141.d:0 "The Malayan Emergency, also known as the Malay Emergency, and the Anti–British National Liberation War (1948–1960), was a guerrilla war fought in British Malaya between communist pro-independence fighters of the Malayan National Liberation Army (MNLA) and the military forces of the British Empire and Commonwealth. The communists fought to win independence for Malaya from the British Empire and to establish a socialist economy, while the Commonwealth forces fought to combat communism and protect British economic and colonial interests. The conflict was called the 'Anti–British National Liberation War' by the MNLA, but an 'Emergency' by the British, as London-based insurers would not have paid out in instances of civil wars."
