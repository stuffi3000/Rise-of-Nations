CW_Expansion_country.172.t:0 "India Becomes A Republic"
CW_Expansion_country.172.d:0 "On January 26, 1950, the Indian constitution takes effect, making the Republic of India the most populous democracy in the world. Mohandas Gandhi struggled through decades of passive resistance before Britain finally accepted Indian independence. Self-rule had been promised during World War II, but after the war triangular negotiations between Gandhi, the British and the Muslim League stalled over whether to partition India along religious lines. Eventually, Lord Mountbatten, the viceroy of India, forced through a compromise plan. On August 15, 1947, the former Mogul Empire was divided into the independent nations of India and Pakistan. Gandhi called the agreement the “noblest act of the British nation,” but religious strife between Hindus and Muslims soon marred his exhilaration. Hundreds of thousands died, including Gandhi, who was assassinated by a Hindu fanatic in January 1948 during a prayer vigil to an area of Muslim-Hindu violence."
