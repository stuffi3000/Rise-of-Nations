CW_Expansion_country.354.t:0 "Southeast Asia Treaty Organization"
CW_Expansion_country.354.d:0 "The Southeast Asia Treaty Organization (SEATO) was an international organization for collective defense in Southeast Asia created by the Southeast Asia Collective Defense Treaty, or Manila Pact, signed in September 1954 in Manila, the Philippines. The formal institution of SEATO was established on 19 February 1955 at a meeting of treaty partners in Bangkok, Thailand. The organization's headquarters was also in Bangkok. Eight members joined the organization. Primarily created to block further communist gains in Southeast Asia, SEATO is generally considered a failure because internal conflict and dispute hindered general use of the SEATO military; however, SEATO-funded cultural and educational programs left longstanding effects in Southeast Asia. SEATO was dissolved on 30 June 1977 after many members lost interest and withdrew."
