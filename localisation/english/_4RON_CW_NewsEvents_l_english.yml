CW_Expansion_country.526.t:0 "King Mahendra Deposes Democratic Government In Nepal"
CW_Expansion_country.526.d:0 "Mahendra seized power after dissolving the government of Nepali Congress, jailed any objectors and moved steadily towards an authoritarian rule. He considered political parties anti-national elements and put a complete ban on them in favor of a partyless system. While he believed himself to be a supporter of democracy and considered the Panchayat system to be a democratic regime, the claim was rejected by many. He also criticized and objected to King Tribhuvan's decision to accept a multiparty democracy and an arrangement for a constituent assembly. Mahendra once said, 'The constitution is given by the King. It is not supposed to be made by the people.'"
CW_Expansion_country.526.a:1 "OK"
