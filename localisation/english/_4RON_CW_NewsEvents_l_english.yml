CW_Expansion_country.138.d:0 "The 1948 Arab–Israeli War was the second and final stage of the 1947–1949 Palestine war. It formally began following the end of the British Mandate for Palestine at midnight on 14 May 1948; the Israeli Declaration of Independence had been issued earlier that day, and a military coalition of Arab states entered the territory of British Palestine in the morning of 15 May."
