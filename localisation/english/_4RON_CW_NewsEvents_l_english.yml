CW_Expansion_country.214.t:0 "Winter of Terror"
CW_Expansion_country.214.d:0 "The Winter of Terror was a three-month period during the winter of 1950–1951 during which an unprecedented number of avalanches took place in the Alps along the Austria–Switzerland border. The series of 649 avalanches killed over 265 people and caused large amounts of damage to residential and other human-made structures."
