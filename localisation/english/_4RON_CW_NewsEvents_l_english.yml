CW_Expansion_country.179.t:0 "Egypt Demands British Troop Withdrawan From Suez"
CW_Expansion_country.179.d:0 "The Suez Canal was built in Egypt under the supervision of French diplomat Ferdinand de Lesseps. The man-made waterway opened in 1869 after ten years of construction and separates most of Egypt from the Sinai Peninsula. At 120 miles long, it connects the Mediterranean Sea to the Indian Ocean by way of the Red Sea, allowing goods to be shipped from Europe to Asia and back more directly. Its value to international trade made it a nearly instant source of conflict among Egypt’s neighbors—and Cold War superpowers vying for dominance."
