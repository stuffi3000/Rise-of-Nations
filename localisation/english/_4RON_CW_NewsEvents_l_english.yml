CW_Expansion_country.402.t:0 "Finnish Troops Reocuppy Porkkala"
CW_Expansion_country.402.d:0 "Porkkala Naval Base was a Soviet naval base operational from 1944–1956 in the municipalities of Kirkkonummi, Ingå and Siuntio on the Porkkala peninsula, 30 kilometers (19 mi) west of Helsinki, the Finnish capital. The area was leased to the Soviet Union according to the 1944 signed Moscow Armistice between Finland, the Soviet Union and the United Kingdom. The area was returned to Finland in 1956, and currently hosts a Finnish naval base Upinniemi."
