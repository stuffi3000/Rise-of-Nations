CW_Expansion_country.151.t:0 "Ireland Leaves British Commonwealth"
CW_Expansion_country.151.d:0 "The subsequent Irish legislation, the Republic of Ireland Act 1948, provided for the abolition of the last remaining functions of the King in relation to Ireland and provided that the President of Ireland would exercise these functions in the King's place. When the Act came into force on 18 April 1949, it effectively ended Ireland's status as a British dominion. As a consequence of this, it also had the effect of ending Ireland's membership in the British Commonwealth of Nations and the existing basis upon which Ireland and its citizens were treated in the United Kingdom and other Commonwealth countries as "British subjects", not foreigners."
