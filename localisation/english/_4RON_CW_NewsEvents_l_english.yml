CW_Expansion_country.212.t:0 "Third Battle of Seoul"
CW_Expansion_country.212.d:0 "The Third Battle of Seoul, also known as the Chinese New Year's Offensive, the January–Fourth Retreat or the Third Phase Campaign Western Sector, was a battle of the Korean War, which took place from December 31, 1950, to January 7, 1951, around the South Korean capital of Seoul. In the aftermath of the major Chinese People's Volunteer Army (PVA) victory at the Battle of the Ch'ongch'on River, the United Nations Command (UN) started to contemplate the possibility of evacuation from the Korean Peninsula. Chinese Communist Party chairman Mao Zedong ordered the Chinese People's Volunteer Army to cross the 38th Parallel in an effort to pressure the UN forces to withdraw from South Korea."
