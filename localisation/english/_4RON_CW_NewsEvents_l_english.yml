CW_Expansion_country.95.t:0 "Sony Founded"
CW_Expansion_country.95.d:0 "In September 1945, after the end of World War II, Masaru Ibuka started a radio repair shop in the bomb-damaged Shirokiya department store building in the Nihonbashi district of Tokyo. The next year, he was joined by his wartime research colleague, Akio Morita, and on 7 May 1946, they founded a company called Tokyo Tsushin Kogyo K.K. (Tokyo Telecommunications Engineering Corporation). The company produced Japan's first tape recorder, called the Type-G."
