CW_Expansion_country.363.t:0 "US-Taiwan Mutual Defense Treaty"
CW_Expansion_country.363.d:0 "The Sino-American Mutual Defense Treaty (SAMDT), formally Mutual Defense Treaty between the United States of America and the Republic of China, was a defense pact signed between the United States and the Republic of China (Taiwan) effective from 1955 to 1980. It was intended to defend the island of Taiwan from invasion by the People's Republic of China. Some of its content was carried over to the Taiwan Relations Act of 1979 after the failure of the Goldwater v Carter lawsuit."
