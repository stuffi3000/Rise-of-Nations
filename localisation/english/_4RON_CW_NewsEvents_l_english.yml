CW_Expansion_country.317.t:0 "Operation Castor"
CW_Expansion_country.317.d:0 "Opération Castor was a French airborne operation in the First Indochina War. The operation established a fortified airhead in Dien Bien Province, in the north-west corner of Vietnam and was commanded by Brigadier General Jean Gilles. The Operation began at 10:35 on 20 November 1953, with reinforcements dropped over the following two days. With all its objectives achieved, the operation ended on 22 November. Castor was the largest airborne operation since World War II."
