CW_Expansion_country.399.d:0 "Parks was arrested on December 1, 1955, after she refused to give up her seat on a crowded bus to a white passenger. Contrary to some reports, Parks wasn’t physically tired and was able to leave her seat. She refused on principle to surrender her seat because of her race, which was required by the law in Montgomery at the time."
