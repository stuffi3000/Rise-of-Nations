CW_Expansion_country.523.t:0 "Muhammad Ali Wins Gold Medal In Boxing"
CW_Expansion_country.523.d:0 "Cassius Clay arrived at the Rome 1960 Olympic Games as a relatively unknown 18-year-old. He had a terrific amateur resume and was considered the United States’ best hope to win a gold medal in boxing, but there was little to suggest that his four victories would launch a career of a world champion boxer as well as a world-class activist and philanthropist."
