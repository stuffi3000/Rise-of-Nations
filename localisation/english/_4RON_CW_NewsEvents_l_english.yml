CW_Expansion_news.311.t:0 "First German Prisoners of War Return To West Germany From USSR"
CW_Expansion_news.311.d:0 "It would take until 1953 and 1956 respectively for the last surviving POWs to return. The decisive factor was Stalin’s death in 1953 and Moscow’s desire to minimize the number of foreign prisoners in the country (many Japanese POWs were also released), secure the status quo in Europe, and normalize relations with West Germany. Moreover, they wanted to give the East German government a trump card after the June 1953 uprising in East Germany by crediting East Berlin with the repatriations. The Soviets released 10,200 POWs in 1953. The remaining 9,262 had been mostly accused of war crimes and sentenced to lengthy prison terms that would last until the 1980s."
