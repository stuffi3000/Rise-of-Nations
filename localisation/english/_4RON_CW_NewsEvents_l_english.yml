CW_Expansion_country.196.t:0 "Bloody Gulch Massacre"
CW_Expansion_country.196.d:0 "The Bloody Gulch massacre was a war crime that took place in the Korean War on August 12, 1950, in 'Bloody Gulch', west of Masan, South Korea. After a very successful attack on two undefended US artillery battalions that killed or injured hundreds of US soldiers, members of North Korea's Korean People's Army (KPA) 13th Regiment murdered seventy-five captured US Army prisoners of war during one of the smaller engagements of the Battle of Pusan Perimeter. The murdered soldiers were from the 555th Field Artillery Battalion of the US 24th Infantry Division and the 90th Field Artillery Battalion of the US 25th Infantry Division."
