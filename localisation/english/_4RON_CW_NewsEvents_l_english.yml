CW_Expansion_country.424.d:0 "The Israeli occupation of the Sinai Peninsula was a 15-year-long military occupation of the Sinai Peninsula by Israeli forces that occurred after Israel's seizure of the region from Egypt during the 1967 Arab–Israeli War. Israeli provisional control over the Sinai Peninsula ended in 1982 following the implementation of the 1979 Egypt–Israel peace treaty, which saw Israel return the region to Egypt in exchange for the latter's recognition of Israel as a legitimate sovereign state."
