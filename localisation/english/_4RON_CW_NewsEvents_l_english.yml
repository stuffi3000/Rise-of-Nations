CW_Expansion_country.248.t:0 "Libya Becomes Independent From Italy"
CW_Expansion_country.248.d:0 "Libya gained its independence on this date in 1947. Under the terms of the 1947 peace treaty with the Allies, Italy relinquished all claims to Libya. The officially the State of Libya is a country in the Maghreb region in North Africa bordered by the Mediterranean Sea to the north, Egypt to the east, Sudan to the southeast, Chad to the south, Niger to the southwest, Algeria to the west, and Tunisia to the northwest. The sovereign state is made of three historical regions: Tripolitania, Fezzan, and Cyrenaica. With an area of almost 700,000 square miles (1.8 million km2), Libya is the fourth largest country in Africa and is the 16th largest country in the world. On December 24, 1951, Libya declared its independence as the United Kingdom of Libya, a constitutional and hereditary monarchy under King Idris, Libya's only monarch."
