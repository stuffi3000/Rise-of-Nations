CW_Expansion_country.324.d:0 "USS Nautilus was the world's first operational nuclear-powered submarine and the first submarine to complete a submerged transit of the North Pole on 3 August 1958. Her initial commanding officer was Eugene 'Dennis' Wilkinson, a widely respected naval officer who set the stage for many of the protocols of today's Nuclear Navy of the US, and who had a storied career during military service and afterwards."
