CW_Expansion_country.414.t:0 "Nasser Nationalizes Suez Canal"
CW_Expansion_country.414.d:0 "After World War II, Egypt pressed for evacuation of British troops from the Suez Canal Zone, and in July 1956 President Nasser nationalized the canal, hoping to charge tolls that would pay for construction of a massive dam on the Nile River. In response, Israel invaded in late October, and British and French troops landed in early November, occupying the canal zone. Under Soviet, U.S., and U.N. pressure, Britain and France withdrew in December, and Israeli forces departed in March 1957. That month, Egypt took control of the canal and reopened it to commercial shipping."
