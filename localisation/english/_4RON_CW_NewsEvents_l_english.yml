CW_Expansion_country.173.t:0 "Last Kuomintang Troops Surrender In Mainland China"
CW_Expansion_country.173.d:0 "The Communists gained control of mainland China and established the People's Republic of China (PRC) in 1949, forcing the leadership of the Republic of China to retreat to the island of Taiwan. Starting in the 1950s, a lasting political and military standoff between the two sides of the Taiwan Strait has ensued, with the ROC in Taiwan and the PRC in mainland China both officially claiming to be the legitimate government of all China. After the Second Taiwan Strait Crisis, both tacitly ceased fire in 1979; however, no armistice or peace treaty has ever been signed."
