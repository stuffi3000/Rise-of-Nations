CW_Expansion_country.221.t:0 "Trial of The Rosenbergs"
CW_Expansion_country.221.d:0 "Espionage was a major concern for the United States government during the Manhattan Project. Some of the individuals who worked on the Manhattan Project were spies and provided valuable information on the design of the atomic bomb to the Soviet Union. The Soviet Union secretly conducted its first atomic weapons test on August 29, 1949. To this day, historians and scientists debate how much espionage sped up the progress of the Soviet Union’s nuclear weapons program. Julius Rosenberg was a key Soviet spy who passed along information to the Soviet Union and recruited Manhattan Project spies. He was U.S. citizen and electrical engineer. In 1951, Julius and his wife Ethel were tried and convicted of espionage for providing the Soviet Union with classified"
