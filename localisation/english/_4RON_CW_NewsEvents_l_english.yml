CW_Expansion_country.284.t:0 "Georgy Malenkov Succeeds Joseph Stalin"
CW_Expansion_country.284.d:0 "Just one day after the death of long-time Soviet dictator Joseph Stalin, Georgy Malenkov is named premier and first secretary of the Communist Party of the Soviet Union. Malenkov’s tenure was extremely brief, and within a matter of weeks he was pushed aside by Nikita Khrushchev. Malenkov was one of the few old-time Bolsheviks who had survived Stalin’s bloody purges of the 1930s. A quiet figure who seemed to prefer working in the background, Malenkov was not taken seriously by many of his peers in the Soviet government, but under Stalin’s watchful eye he proceeded up the Communist Party hierarchy throughout the 1930s and 1940s. By the late-1940s it was widely assumed that he would succeed Stalin. When Stalin died in March 1953, Malenkov took the position of premier and first secretary of the Communist Party. It appeared that he might have a reformist streak, as he called for cuts in military spending and eased up on political repression in the Soviet Union and the eastern bloc nations."
CW_Expansion_country.284.a:1 "OK"
