CW_Expansion_country.405.t:0 "Demonstrations In Georgia"
CW_Expansion_country.405.d:0 "The March 1956 demonstrations (also known as the 1956 Tbilisi riots or 9 March massacre) in the Georgian SSR were a series of protests against Nikita Khrushchev's de-Stalinization policy, which shocked Georgian supporters of Stalinist ideology. The center of the protests was the republic's capital, Tbilisi, where spontaneous rallies to mark the third anniversary of Stalin's death and to protest Khrushchev's denunciation of Stalin quickly evolved into an uncontrollable mass demonstration and rioting which paralyzed the city. Soon, political demands such as the change of the central government in Moscow and calls for the independence of Georgia from the Soviet Union appeared."
