CW_Expansion_country.381.t:0 "Lady And The Tramp Premieres In Chicago"
CW_Expansion_country.381.d:0 "Lady and the Tramp is a 1955 American animated musical romance film produced by Walt Disney and released by Buena Vista Film Distribution. The 15th Disney animated feature film, it was directed by Clyde Geronimi, Wilfred Jackson, and Hamilton Luske, and features the voices of Barbara Luddy, Larry Roberts, Bill Thompson, Bill Baucom, Verna Felton, and Peggy Lee. Based on the 1945 Cosmopolitan magazine story "Happy Dan, The Cynical Dog" by Ward Greene, Lady and the Tramp tells the story of a female American Cocker Spaniel named Lady who lives with a refined, upper-middle-class family and a male stray mutt called Tramp. When the two dogs meet, they embark on many romantic adventures and fall in love."
