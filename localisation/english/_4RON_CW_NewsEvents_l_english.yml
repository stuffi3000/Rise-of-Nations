ron_warscountry.32.t:0 "Campaign to Suppress Bandits arround the Country"
ron_warscountry.32.d:0 "Campaign to Suppress Bandits in Central and Southern China (中南剿匪) was a counter-guerrilla / counterinsurgency campaign the communists fought against the Nationalist guerrillas that mostly consisted of anti-Communist irregular forces and Nationalist regular troops left behind after the Nationalist government withdrew from mainland China. The campaign was fought during the Chinese Civil War in the post-World War II era in six Chinese provincesHenan, Hubei, Hunan, Jiangxi, Guangdong and Guangxi, and resulted in a Communist victory. "

ron_warscountry.33.t:0 "Insurgency in Darul"
ron_warscountry.33.d:0 "Darul Islam (meaning House of Islam),also known as Darul Islam/Islamic Armed Forces of Indonesia (IndonesianDarul Islam/Tentara Islam Indonesia, DI/TII), was an Islamist group that fought for the establishment of an Islamic state in Indonesia. It was established in 1942 by a group of Muslim militias, coordinated by a charismatic radical Muslim politician, Sekarmadji Maridjan Kartosoewirjo. The group recognised only Shari'a as the valid source of law. The movement has produced splinters and offshoots that range from Jemaah Islamiyah to non-violent religious groups. "
ron_warscountry.33.a:1 "Supress it"
ron_warscountry.33.b:1 "Surrender"

