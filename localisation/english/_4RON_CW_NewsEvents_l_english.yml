CW_Expansion_country.412.t:0 "Grand Canyon Mid-Air Collisions"
CW_Expansion_country.412.d:0 "The Grand Canyon mid-air collision occurred in the western United States on Saturday, June 30, 1956, when a United Airlines Douglas DC-7 struck a Trans World Airlines Lockheed L-1049 Super Constellation over Grand Canyon National Park, Arizona. All 128 on board both airplanes perished, making it the first commercial airline incident to exceed one hundred fatalities. The airplanes had departed Los Angeles International Airport minutes apart for Chicago and Kansas City, respectively. The collision took place in uncontrolled airspace, where it was the pilots' responsibility to maintain separation ('see and be seen'). This highlighted the antiquated state of air traffic control, which became the focus of major aviation reforms."
