CW_Expansion_country.340.t:0 "Boeing 707 Airplane Released"
CW_Expansion_country.340.d:0 "Boeing 707, the first successful commercial passenger jetliner. The mid- to long-range narrow-body four-engine aircraft with a swept-wing design was developed and manufactured by the Boeing Company. It made its first flight on December 20, 1957, and entered commercial service on October 26, 1958."
