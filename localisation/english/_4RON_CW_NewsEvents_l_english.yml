ron_warscountry.37.t:0 "Uprising in Makassar"
ron_warscountry.37.d:0 "The Makassar Uprising was a skirmish in Makassar, Sulawesi between former Royal Dutch East Indies Army soldiers under Captain Andi Aziz and the Republic of the United States of Indonesia government. The purpose of the uprising was to revolt against the incorporation of the Indonesian federated "states" into the Indonesian Republic. However, the uprising was quashed in a little over two weeks when troops under Lieutenant Colonel Suharto and Colonel Alexander Evert Kawilarang arrived at Makassar to find only light resistance."
