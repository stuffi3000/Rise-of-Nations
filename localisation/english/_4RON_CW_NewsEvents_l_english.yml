CW_Expansion_country.485.t:0 "Australopithecus First Discovered"
CW_Expansion_country.485.d:0 "The 1959 discovery of a nearly complete cranium by Mary Leakey at Olduvai Gorge, Tanzania, first revealed the presence of a robust australopith in East Africa. The fossil was dated to 1.8 mya, and it was the first African hominin whose age was accurately measured by argon analysis. It shares with its South African cousin the combination of chewing specializations. The Olduvai specimen, sometimes called “Nutcracker Man,” is placed its own species, A. boisei—which dates to 2.3–1.3 mya and has been identified at a number of sites in Kenya and Ethiopia. Because of the greatly exaggerated features related to mastication in A. boisei, it is sometimes referred to as “hyper-robust.” It lived at the same time as species of early Homo, but there is some evidence that Homo and A. boisei preferred different habitats. Despite its enormous chewing apparatus, it had a relatively small body, the males weighing about 49 kg (108 pounds) and females 34 kg (75 pounds). A. robustus and A. boisei fossils are found with mammals that are usually associated with dry grassland habitats. Studies examining carbon isotope ratios found in tooth enamel suggests A. boisei was a grass eater."
CW_Expansion_country.485.a:1 "OK"
