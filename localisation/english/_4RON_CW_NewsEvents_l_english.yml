CW_Expansion_country.145.t:0 "Juliana Crowned Queen of The Netherlands"
CW_Expansion_country.145.d:0 "The independence of Indonesia, which saw more than 150,000 Dutch troops stationed there as decolonization force, was regarded as an economic disaster for the Netherlands. With the certain loss of the prized colony, the queen announced her intention to abdicate, doing so on 4 September 1948. Two days later, with the eyes of the world upon her, Juliana was sworn in and inaugurated as monarch during a joint session of the States General at a ceremony held in the Nieuwe Kerk in Amsterdam, becoming the 12th member of the House of Orange to rule the Netherlands."
