CW_Expansion_country.276.t:0 "North Sea Flood"
CW_Expansion_country.276.d:0 "The 1953 North Sea flood was a major flood caused by a heavy storm at the end of Saturday, 31 January 1953 and morning of the next day. The storm surge struck the Netherlands, north-west Belgium, England and Scotland. A combination of a high spring tide and a severe European windstorm over the North Sea caused a storm tide. The combination of wind, high tide, and low pressure caused the sea to flood land up to 5.6 metres (18.4 ft) above mean sea level. Most sea defences facing the surge were overwhelmed, causing extensive flooding."
