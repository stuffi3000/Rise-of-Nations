CW_Expansion_country.253.t:0 "Fulgencio Batista Re-Takes Power In Cuba"
CW_Expansion_country.253.d:0 "After eight years of government under the democratically elected presidencies of Ramón Grau (1944–1948) and Carlos Prío Socarrás (1948–1952), Batista was one of the candidates in the 1952 election. However, as some of the polling put him in a distant third place, on March 10, 1952, just three months before the presidential election, Batista struck, using his position within the Army and being supported by some political sectors of the country. The coup itself was bloodless, but it attracted the attention and concern of most of the population. Batista overthrew President Carlos Prío Socarrás, canceled the election and took control of the government as 'Provisional President.'"
