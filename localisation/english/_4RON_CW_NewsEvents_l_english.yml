CW_Expansion_country.99.t:0 "Turkish Straits Crisis"
CW_Expansion_country.99.d:0 "The Turkish Straits crisis was a Cold War-era territorial conflict between the Soviet Union and Turkey. Turkey had remained officially neutral throughout most of the Second World War. After the war ended, Turkey was pressured by the Soviet government to institute joint military control of passage through Turkish Straits, which connected the Black Sea to the Mediterranean. When the Turkish government refused, tensions in the region rose, leading to a Soviet show of force and demands for territorial concessions along the Georgia–Turkey border."
