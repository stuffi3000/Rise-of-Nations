ron_warscountry.143.t:0 "Ñancahuazú Guerrilla Conflict"
ron_warscountry.143.d:0 "The Ñancahuazú Guerrilla or Ejército de Liberación Nacional de Bolivia (National Liberation Army of Bolivia; ELN) was a group of mainly Bolivian and Cuban guerrillas led by the guerrilla leader Che Guevara which was active in the Cordillera Province of Bolivia from 1966 to 1967. "
