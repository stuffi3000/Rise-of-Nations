CW_Expansion_country.360.t:0 "Algerian War of Independence"
CW_Expansion_country.360.d:0 "The Algerian War, also known as the Algerian Revolution or the Algerian War of Independence, and sometimes in Algeria as the War of 1 November, was fought between France and the Algerian National Liberation Front from 1954 to 1962, which led to Algeria winning its independence from France. An important decolonization war, it was a complex conflict characterized by guerrilla warfare and the use of torture. The conflict also became a civil war between the different communities and within the communities. The war took place mainly on the territory of Algeria, with repercussions in metropolitan France."
