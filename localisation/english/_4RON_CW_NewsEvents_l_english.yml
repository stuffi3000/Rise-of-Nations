CW_Expansion_news.358.t:0 "Tonight Show Airs"
CW_Expansion_news.358.d:0 "The Tonight Show is an American late-night talk show that has aired on NBC since 1954. The show has been hosted by six comedians: Steve Allen (1954–1957), Jack Paar (1957–1962), Johnny Carson (1962–1992), Jay Leno (1992–2009 and 2010–2014), Conan O'Brien (2009–2010), and Jimmy Fallon (2014–present). Besides the main hosts, a number of regular "guest hosts" have been used, notably Ernie Kovacs, who hosted two nights per week during 1956–1957, and a number of guests used by Carson, who curtailed his own hosting duties back to three nights per week by the 1980s. Among Carson's regular guest hosts were Joey Bishop, David Letterman, Joan Rivers, David Brenner, and Jay Leno, although the practice has been abandoned mostly since, with hosts preferring reruns to showcasing potential rivals. Fallon has used guest hosts rarely, co-hosting the May 24, 2021 broadcast with Dave Grohl, Jimmy Kimmel hosting the April 1, 2022 broadcast (with Fallon swapping duties to guest host Jimmy Kimmel Live!), Shawn Mendes co-hosting the April 29, 2022 broadcast, Megan Thee Stallion co-hosting the August 11, 2022 broadcast and Demi Lovato co-hosting the August 17, 2022 broadcast. The Tonight Show is the world's longest-running talk show and the longest-running, regularly scheduled entertainment program in the United States. It is the third-longest-running show on NBC, after the news-and-talk shows Today and Meet the Press. The current incarnation is taped from Studio 6B at NBC Studios in Rockefeller Center in New York, the same studio used during the later Jack Paar era and the first 10 years of Carson. During its initial run under Steve Allen, it originated from the Hudson Theatre on Broadway. From 1973 to 2009, and from 2010 to 2014 the show was taped at one of three different studios at NBC's Burbank, California Studios. During Conan O'Brien's tenure, the show was taped at Stage 1 of Universal Studios Hollywood."
CW_Expansion_news.358.a:1 "OK"

CW_Expansion_country.359.t:0 "Viet Minh Takes Control of North Vietnam"
CW_Expansion_country.359.d:0 "The Viet Minh formally take over Hanoi and control of North Vietnam. The Vietnam Doc Lap Dong Minh (Vietnam Independence League), or Viet Minh as it would become known to the world, was a Communist front organization founded by Ho Chi Minh in 1941 to organize resistance against French colonial rule and occupying Japanese forces. With the end of the Japanese occupation in 1945, the French attempted to reimpose colonial rule. The Viet Minh launched a long and bloody guerrilla war against French colonial forces in what came to be known as the First Indochina War. Ultimately, the Viet Minh, under the leadership of General Vo Nguyen Giap, decisively defeated the French at the Battle of Dien Bien Phu in May 1954. On August 1, the armistice ending the war went into effect. The triumphant Viet Minh marched into Hanoi as the French prepared to withdraw their forces."
