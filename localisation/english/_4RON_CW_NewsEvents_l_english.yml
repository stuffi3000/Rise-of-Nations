CW_Expansion_country.446.t:0 "Olav V Becomes King of Norway"
CW_Expansion_country.446.d:0 "Haakon was injured in an accident in 1955; his son Olav served as regent until his death. Haakon died at the Royal Palace in Oslo on 21 September 1957. He was 85 years old. After his death, Olav succeeded him as Olav V. Olav reigned as a 'People's King,' and became extremely popular. He liked to drive his own cars, and would drive in the public lanes, even though as a monarch he was allowed to drive in bus lanes. When driving was restricted during the 1973 energy crisis, King Olav – who could have driven legally – wanted to lead by example; while preparing for a skiing trip, he dressed up in his skiing outfit and boarded the Holmenkollbanen suburban railway carrying his skis on his shoulder. When later asked how he dared to go out in public without bodyguards, he replied that 'he had 4 million bodyguards' – the population of Norway was at the time 4 million."
