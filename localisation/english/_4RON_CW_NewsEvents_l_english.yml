CW_Expansion_country.389.t:0 "Black Emmet Till Lynched"
CW_Expansion_country.389.d:0 "When Roy Bryant was informed of what had happened, he aggressively questioned several young black men who entered the store. That evening, Bryant, with a black man named J. W. Washington, approached a black teenager walking along a road. Bryant ordered Washington to seize the boy, put him in the back of a pickup truck, and took him to be identified by a companion of Carolyn's who had witnessed the episode with Till. Friends or parents vouched for the boy in Bryant's store, and Carolyn's companion denied that the boy Bryant and Washington seized was the one who had accosted her. Somehow, Bryant learned that the boy in the incident was from Chicago and was staying with Mose Wright. Several witnesses overheard Bryant and his 36-year-old half-brother, John William "J. W." Milam, discussing taking Till from his house."
