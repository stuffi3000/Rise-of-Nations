CW_Expansion_country.177.d:0 "After the Potsdam Conference, Poland was officially in charge of the territories east of the Oder–Neisse line. Despite the fact that article 8 of Potsdam agreement from August 2, 1945 stated that 'population transfer' should be performed in ordered and humane manner, and should not commence until after the creation of an expulsion plan approved by the Allied Control Council, the expulsions continued without rules and were associated with many criminal acts."
