CW_Expansion_country.301.t:0 "Korean Armistice Agreement"
CW_Expansion_country.301.d:0 "The Korean Armistice Agreement is an armistice that brought about a complete cessation of hostilities of the Korean War. It was signed by United States Army Lieutenant General William Harrison Jr. and General Mark W. Clark representing the United Nations Command (UNC), North Korea leader Kim Il-sung and General Nam Il representing the Korean People's Army (KPA), and Peng Dehuai representing the Chinese People's Volunteer Army (PVA). The armistice was signed on 27 July 1953, and was designed to “ensure a complete cessation of hostilities and of all acts of armed force in Korea until a final peaceful settlement is achieved.”"
