CW_Expansion_country.478.t:0 "American Airlines Flight 320 Crashes"
CW_Expansion_country.478.d:0 "American Airlines Flight 320 was a scheduled flight between Chicago Midway International Airport and New York City's LaGuardia Airport. On February 3, 1959, the Lockheed L-188 Electra performing the flight crashed into the East River during its descent, killing 65 of the 73 people on board. Poor weather conditions at the destination meant that the crew had to descend through dense clouds and fog, but the aircraft flew lower than the pilots intended and it crashed into the icy river 4,900 feet (1,500 m) short of the runway at a speed of 140 knots (160 mph; 260 km/h). American Airlines had been flying the type of aircraft in commercial service for only about two weeks before the accident."
