CW_Expansion_country.126.t:0 "War Begins In Kashmir"
CW_Expansion_country.126.d:0 "Since 1947, India and Pakistan have been locked in conflict over Kashmir, a majority-Muslim region in the northernmost part of India. The mountainous, 86,000-square-mile territory was once a princely state. Now, it is claimed by both India and Pakistan. The roots of the conflict lie in the countries’ shared colonial past. From the 17th to the 20th century, Britain ruled most of the Indian subcontinent, first indirectly through the British East India Company, then from 1858 directly through the British crown. Over time, Britain’s power over its colony weakened, and a growing nationalist movement threatened the crown’s slipping rule."
