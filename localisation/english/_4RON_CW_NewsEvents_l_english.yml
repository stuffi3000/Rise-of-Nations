ron_warscountry.77.t:0 "Vietnam Invades us!"
ron_warscountry.77.d:0 "North Vietnam supported the Pathet Lao to fight against the Kingdom of Laos between 1958–1959. Control over Laos allowed for the eventual construction of the Ho Chi Minh Trail that would serve as the main supply route (MSR) for enhanced NLF (the National Liberation Front, the Vietcong) and NVA (North Vietnamese Army) activities in the Republic of Vietnam."
ron_warscountry.77.a:1 "Go To War"
ron_warscountry.77.b:1 "Surrender"

ron_warscountry.78.t:0 "Conflict with Mexico"
ron_warscountry.78.d:0 "The Mexico–Guatemala conflict was an armed conflict between the Mexico and Guatemala, in which Mexican civilian fishing boats were fired upon by the Guatemalan Air Force. Hostilities were set in motion by the installation of Miguel Ydígoras as President of Guatemala on March 2, 1958."
ron_warscountry.78.a:1 "Go To War"
ron_warscountry.78.b:1 "Surrender"

ron_warscountry.79.t:0 "Permesta rebels"
ron_warscountry.79.d:0 "Permesta was a rebel movement in Indonesia, its name based on Piagam Perdjuangan Semesta (Universal Struggle Charter). It was declared by civil and military leaders in East Indonesia on 2 March 1957. The center of the movement was in Manado in Sulawesi, and the movement was led by Colonel Ventje Sumual. Alexander Evert Kawilarang resigned his position as Indonesian military attache in the USA to become a general in the Permesta army."
ron_warscountry.79.a:1 "Supress them"
ron_warscountry.79.b:1 "Surrender"

ron_warscountry.80.t:0 "Uprising in Mosul"
ron_warscountry.80.d:0 "The 1959 Mosul Uprising was an attempted coup by Arab nationalists in Mosul who wished to depose the then Iraqi Prime Minister Abd al-Karim Qasim, and install an Arab nationalist government which would then join the Republic of Iraq with the United Arab Republic. Following the failure of the coup, law and order broke down in Mosul, which witnessed several days of violent street battles between various groups attempting to use the chaos to settle political and personal scores."
ron_warscountry.80.a:1 "Supress it"
ron_warscountry.80.b:1 "Surrender"

ron_warscountry.81.t:0 "Spirit Soldiers revolt"
ron_warscountry.81.d:0 "The Spirit Soldier rebellion of 1959 was an anti-Communist peasant uprising at Sizhuang County, Henan. One of several rebellions which occurred in Henan due to the catastrophic Great Leap Forward implemented by the Chinese government, it lasted for twenty days in February 1959 and was one of the largest rural rebellions in China during the 1950s."
ron_warscountry.81.a:1 "Suppress them"
ron_warscountry.81.b:1 "Surrender"

ron_warscountry.82.t:0 "Tibet Uprising"
ron_warscountry.82.d:0 "The 1959 Tibetan uprising or the 1959 Tibetan rebellion began on 10 March 1959, when a revolt erupted in Lhasa, the capital of Tibet, which had been under the effective control of the People's Republic of China since the Seventeen Point Agreement was reached in 1951. Armed conflict between Tibetan guerillas and the People's Liberation Army (PLA) had started in 1956 in the Kham and Amdo regions, which had been subjected to socialist reform. The guerrilla warfare later spread to other areas of Tibet and lasted through 1962."
ron_warscountry.82.a:1 "Go To War"
ron_warscountry.82.b:1 "Surrender"

ron_warscountry.83.t:0 "Civil War!"
ron_warscountry.83.d:0 "The Laotian Civil War (1959–1975) was a civil war in Laos fought between the Communist Pathet Lao (including many North Vietnamese of Lao ancestry) and the Royal Lao Government from 23 May 1959 to 2 December 1975. It is associated with the Cambodian Civil War and the Vietnam War, with both sides receiving heavy external support in a proxy war between the global Cold War superpowers. "
ron_warscountry.83.a:1 "Go To War"
ron_warscountry.83.b:1 "Surrender"

ron_warscountry.84.t:0 "Escambray Rebellion"
ron_warscountry.84.d:0 "The Escambray rebellion was a six-year conflict (1959–1965) in the Escambray Mountains during which several insurgent groups fought against the Cuban government led by Fidel Castro. The rebellion was called the War Against the Bandits or the Struggle Against the Bandits (SpanishLucha contra Bandidos) by the Cuban government."
ron_warscountry.84.a:1 "Suppress it"
ron_warscountry.84.b:1 "Surrender"

ron_warscountry.85.t:0 "Pashtun Revolt"
ron_warscountry.85.d:0 "What will we do?"
ron_warscountry.85.a:1 "Supress it"
ron_warscountry.85.b:1 "Surrender"

ron_warscountry.86.t:0 "Upper Yafa Disturbances"
ron_warscountry.86.d:0 "What will we do?"
ron_warscountry.86.a:1 "Solve them"
ron_warscountry.86.b:1 "Surrender"

ron_warscountry.87.t:0 "Cuba invades us!"
ron_warscountry.87.d:0 "What will we do?"
ron_warscountry.87.a:1 "Defend"
ron_warscountry.87.b:1 "Surrender"

ron_warscountry.88.t:0 "Cuba invades us!"
ron_warscountry.88.d:0 "What will we do?"
ron_warscountry.88.a:1 "Defend"
ron_warscountry.88.b:1 "Surrender"

ron_warscountry.89.t:0 "Conflict in Basque"
ron_warscountry.89.d:0 "The Basque conflict, also known as the Spain–ETA conflict, was an armed and political conflict from 1959 to 2011 between Spain and the Basque National Liberation Movement, a group of social and political Basque organizations which sought independence from Spain and France."
ron_warscountry.89.a:1 "Go To War"
ron_warscountry.89.b:1 "Surrender"

ron_warscountry.90.t:0 "Coup Attempt!"
ron_warscountry.90.d:0 "What will we do?"
ron_warscountry.90.a:1 "Take Kebur Zabangna Down"
ron_warscountry.90.b:1 "Surrender"

ron_warscountry.91.t:0 "Campaign In Bejaur"
ron_warscountry.91.d:0 "Bajaur Campaign refers to the organized course of action that took place at Bajaur, along Pakistan-Afghanistan Border."
ron_warscountry.91.a:1 "Go To War"
ron_warscountry.91.b:1 "Surrender"

ron_warscountry.92.t:0 "Campaign on our border!"
ron_warscountry.92.d:0 "The Campaign at the China–Burma border (simplified Chinese中缅边境作战; traditional Chinese中緬邊境作戰) was a series of battles fought at or around the China–Myanmar border after the Chinese Civil War, with the communist People's Republic of China (PRC) and the Union of Burma on one side and the nationalist forces of the Republic of China (ROC) on the other. It is known officially in China as the Sino-Burmese border Surveying and Security Operation (Chinese中缅边境勘界警卫作战)."
ron_warscountry.92.a:1 "Go To War"
ron_warscountry.92.b.:1 "Surrender"

ron_warscountry.93.t:0 "Insurgency in Katanga"
ron_warscountry.93.d:0 "Insurrection and political instability first appeared in Katanga immediately after Democratic Republic of the Congo's independence in 1960. The region attempted to create a breakaway state with the support of Belgium, which aimed to create a puppet state and gain access to the mineral rich region. The State of Katanga however failed to defend its independence during the Congo Crisis and was integrated into Congo in 1963."
ron_warscountry.93.a:1 "Go To War"
ron_warscountry.93.b:1 "Surrender"

ron_warscountry.94.t:0 "Civil War!"
ron_warscountry.94.d:0 "The Guatemalan Civil War was a civil war in Guatemala fought between the government of Guatemala and various leftist rebel groups. These were supported by ethnic Maya indigenous peoples and Ladino peasants, who together make up the rural poor. "
ron_warscountry.94.a:1 "Go To War"
ron_warscountry.94.b:1 "Surrender"

ron_warscountry.95.t:0 "Insurgency!"
ron_warscountry.95.d:0 "What will we do?"
ron_warscountry.95.a:1 "Suppress them!"
ron_warscountry.95.b:1 "Surrender"

ron_warscountry.96.t:0 "Conflict in Xinjiang"
ron_warscountry.96.d:0 "The Xinjiang conflict (Chinese新疆冲突), also known as Uyghur–Chinese conflict, is a conflict in China's far-northwest autonomous region of Xinjiang centred on the Uyghurs, a Turkic minority ethnic group who make up the largest group in the region."
ron_warscountry.96.a:1 "Suppress them!"
ron_warscountry.96.b:1 "Surrender"

ron_warscountry.97.t:0 "Revolution!"
ron_warscountry.97.d:0 "The Nicaraguan Revolution (SpanishRevolución Nicaragüense or Revolución Popular Sandinista) encompassed the rising opposition to the Somoza dictatorship in the 1960s and 1970s, the violent campaign led by the Sandinista National Liberation Front (FSLN) to oust the dictatorship in 1978–79, the subsequent efforts of the FSLN to govern Nicaragua from 1979 to 1990, and the Contra War, which was waged between the FSLN-led government of Nicaragua and the United States-backed Contras from 1981–1990. "
ron_warscountry.97.a:1 "Go To War"
ron_warscountry.97.b:1 "Surrender"

ron_warscountry.98.t:0 "KDP strikes at us!"
ron_warscountry.98.d:0 "The First Iraqi–Kurdish War also known as Aylul revolts (Kurdishشۆڕشی ئەیلوول‎) was a major event of the Iraqi–Kurdish conflict, lasting from 1961 until 1970. The struggle was led by Mustafa Barzani, in an attempt to establish an autonomous Kurdish administration in northern Iraq."
ron_warscountry.98.a:1 "Go To War"
ron_warscountry.98.b:1 "Surrender"

ron_warscountry.99.t:0 "USA invades us!"
ron_warscountry.99.d:0 "The Bay of Pigs invasion was a failed landing operation on the southwestern coast of Cuba in 1961 by Cuban exiles who opposed Fidel Castro's Cuban Revolution. Covertly financed and directed by the U.S. government, the operation took place at the height of the Cold War, and its failure led to major shifts in international relations between Cuba, the United States, and the Soviet Union."
ron_warscountry.99.a:1 "Defend!"
ron_warscountry.99.b:1 "Surrender"

ron_warscountry.100.t:0 "Crisis in Bizerte"
ron_warscountry.100.d:0 "The Bizerte Crisis occurred in July 1961 when Tunisia imposed a blockade on the French naval base at Bizerte, Tunisia, hoping to force its evacuation. The crisis culminated in a three-day battle between French and Tunisian forces that left some 630 Tunisians and 24 French dead and eventually led to France ceding the city and naval base to Tunisia in 1963."
ron_warscountry.100.a:1 "Go To War"
ron_warscountry.100.b:1 "Surrender"

ron_warscountry.101.t:0 "OAS Militaries Rebellion!"
ron_warscountry.101.d:0 "What will we do?"
ron_warscountry.101.a:1 "Go To War"
ron_warscountry.101.b:1 "Surrender"

ron_warscountry.102.t:0 "Operation Trikora"
ron_warscountry.102.d:0 "Operation Trikora was an Indonesian military operation which aimed to seize and annex the Dutch overseas territory of Netherlands New Guinea in 1961 and 1962. After negotiations, the Netherlands signed the New York Agreement with Indonesia on 15 August 1962, relinquishing control of Western New Guinea to the United Nations."
ron_warscountry.102.a:1 "Execute"
ron_warscountry.102.b:1 "Cancel it"

ron_warscountry.103.t:0 "Eritrea declares independence!"
ron_warscountry.103.d:0 "The Eritrean War of Independence was a conflict fought between successive Ethiopian governments and Eritrean independence fighters from 1 September 1961 to 24 May 1991."
ron_warscountry.103.a:1 "Go To War"
ron_warscountry.103.b:1 "Surrender"

ron_warscountry.104.t:0 "India annexes Goa"
ron_warscountry.104.d:0 "The Annexation of Goa was the process in which the Republic of India annexed the former Portuguese Indian territories of Goa, Daman and Diu, starting with the armed action carried out by the Indian Armed Forces in December 1961. In India, this action is referred to as the "Liberation of Goa". In Portugal, it is referred to as the "Invasion of Goa"."
ron_warscountry.104.a:1 "Go To War"
ron_warscountry.104.b:1 "Whatever"

ron_warscountry.105.t:0 "Angola declares independence!"
ron_warscountry.105.d:0 "The Angolan War of Independence (PortugueseGuerra de Independência de Angola; 1961–1974), called in Angola the Luta Armada de Libertação Nacional ("Armed Struggle of National Liberation"), began as an uprising against forced cultivation of cotton, and it became a multi-faction struggle for the control of Portugal's overseas province of Angola among three nationalist movements and a separatist movement."
ron_warscountry.105.a:1 "Go To War"
ron_warscountry.105.b:1 "Surrender"

ron_warscountry.106.t:0 "Revolt!"
ron_warscountry.106.d:0 "The 1961 revolt in Somalia was a unsuccessful revolt and coup d'état attempt in northern Somalia which took place in December 1961. The coup plotters, a group of northern junior officers, intended to restore the independence of the State of Somaliland."
ron_warscountry.106.a:1 "Suppress them!"
ron_warscountry.106.b:1 "Surrender"

ron_warscountry.107.t:0 "Pilots revolt!"
ron_warscountry.107.d:0 "The Rebellion of the Pilots was a military uprising carried out by six members of the Dominican Military Aviation (today the Dominican Air Force) on November 19, 1961 that put a definitive end to the rule of 31 years of the Trujillo dictatorship by forcing the exile of the Trujillo family from the country. It prevented Ramfis Trujillo, José Arismendy Trujillo and Héctor Bienvenido Trujillo Molina from returning to power and restoring the regime led by their brother Rafael Trujillo."
ron_warscountry.107.a:1 "Suppress them!"
ron_warscountry.107.b:1 "Surrender..?"

ron_warscountry.108.t:0 "Rebellion in Taureg!"
ron_warscountry.108.d:0 "The Tuareg rebellion of 1962–1964, sometimes called the First Tuareg Rebellion or the Alfellaga, was an insurgency by populations of what is now northern Mali begun shortly after the nation achieved independence from France in 1960. This short revolt could only be repressed with the entry into the conflict of Morocco and Algeria in 1963, which handed over the 35 leaders of the counter-rebellion, then imposed a military authority on the Tuareg regions."
ron_warscountry.108.a:1 "Suppress them!"
ron_warscountry.108.b:1 "Surrender"

ron_warscountry.109.t:0 "Civil war !"
ron_warscountry.109.d:0 "The 1962 Burmese coup d'état on 2 March 1962 marked the beginning of totalitarian rule and the political dominance of the army in Burma (now Myanmar) which spanned the course of 26 years.In the coup, the military replaced the civilian AFPFL-government, headed by Prime Minister U Nu, with the Union Revolutionary Council, Chaired by General Ne Win."
ron_warscountry.109.a:1 "Go To War"
ron_warscountry.109.b:1 "Surrender"

ron_warscountry.110.t:0 "Revolt in Brunei"
ron_warscountry.110.d:0 "The Brunei revolt (MalayPemberontakan Brunei) was a December 1962 insurrection in the British protectorate of Brunei by opponents of its monarchy and its proposed inclusion in the Federation of Malaysia. The insurgents were members of the TNKU (North Kalimantan National Army), a militia supplied by Indonesia and linked to the leftwing Brunei People's Party (BPP), which favoured a North Borneo Federation. "
ron_warscountry.110.a:1 "Suppress them!"
ron_warscountry.110.b:1 "Surrender"

ron_warscountry.111.t:0 "Communist Insurgents in Sarawak"
ron_warscountry.111.d:0 "The Communist insurgency in Sarawak occurred in Malaysia from 1962 to 1990, and involved the North Kalimantan Communist Party and the Malaysian Government. It was one of the two Communist insurgencies to challenge the former British colony of Malaysia during the Cold War. As with the earlier Malayan Emergency (1948–1960), the Sarawak Communist insurgents were predominantly ethnic Chinese, who opposed to British rule over Sarawak and later opposed the merger of the state into the newly created Federation of Malaysia."
ron_warscountry.111.a:1 "Suppress them!"
ron_warscountry.111.b:1 "Surrender"

ron_warscountry.112.t:0 "Rebellion in Dhofar"
ron_warscountry.112.d:0 "The Dhofar Rebellion (Arabicثورة ظفار‎), also known as the War in Dhofar (Arabicالحرب في ظفار ‎) or the Omani Civil War (Arabicالحرب الأهلية العمانية‎), was waged from 1962 to 1976 in the province of Dhofar against the Sultanate of Muscat and Oman. The war began with the formation of the Dhofar Liberation Front, a group which aimed to create an independent state in Dhofar, free from the rule of the Omani Sultan Said bin Taimur. "
ron_warscountry.112.a:1 "Put them down"
ron_warscountry.112.b:1 "Surrender"

ron_warscountry.113.t:0 "The Navy Revolts!"
ron_warscountry.113.d:0 "The 1963 Argentine Navy revolt was an armed confrontation by elements of the Argentine military that lasted from 21 September 1962 to 5 April 1963. The revolt was attempted by military officers who wanted the government to take a hardline stance against the political participation of Peronist politicians, the culmination of the conflict between Azules and Colorados."
ron_warscountry.113.a:1 "Suppres them"
ron_warscountry.113.b:1 "Surrender"

ron_warscountry.114.t:0 "Cuba invades us!"
ron_warscountry.114.d:0 "What will we do?"
ron_warscountry.114.a:1 "Defend!"
ron_warscountry.114.b:1 "Surrender"

ron_warscountry.115.t:0 "Border conflict with Algeria"
ron_warscountry.115.d:0 "The Sand War or the Sands War (Arabicحرب الرمال‎ ḥarb ar-rimāl) was a border conflict between Algeria and Morocco in October 1963. It resulted largely from the Moroccan government's claim to portions of Algeria's Tindouf and Béchar provinces. The Sand War led to heightened tensions between the two countries for several decades."
ron_warscountry.115.a:1 "Go To War"
ron_warscountry.115.b:1 "Surrender"

ron_warscountry.116.t:0 "Ramadan Revolution"
ron_warscountry.116.d:0 "The Ramadan Revolution, also referred to as the 8 February Revolution and the February 1963 coup d'état in Iraq, was a military coup by the Ba'ath Party's Iraqi-wing which overthrew the Prime Minister of Iraq, Abd al-Karim Qasim in 1963. It took place between 8 and 10 February 1963. "
ron_warscountry.116.a:1 "Put it down"
ron_warscountry.116.b:1 "Surrender"

ron_warscountry.117.t:0 "Ar-Rashid revolt"
ron_warscountry.117.d:0 "The ar-Rashid revolt refers to a 1963 failed uprising against the Baathist government in Iraq. The revolt was plotted by followers of the Iraqi Communist Party in junction with military officers. The revolt failed to spread outside Baghdad and was crushed by the Baathist forces."
ron_warscountry.117.a:1 "Put it down"
ron_warscountry.117.b:1 "Surrender"

ron_warscountry.118.t:0 "Coup d'état!"
ron_warscountry.118.d:0 "What will we do?"
ron_warscountry.118.a:1 "Stop it!"
ron_warscountry.118.b:1 "Surrender"

ron_warscountry.119.t:0 "coup d'état!"
ron_warscountry.119.d:0 "What will we do?"
ron_warscountry.119.a:1 "Stop it!"
ron_warscountry.119.b:1 "Surrender"

ron_warscountry.120.t:0 "Confrontation with our Neighboor"
ron_warscountry.120.d:0 "The Indonesia–Malaysia confrontation or Borneo confrontation (also known by its Indonesian/Malay name, Konfrontasi) was a violent conflict from 1963–66 that stemmed from Indonesia's opposition to the creation of Malaysia. The creation of Malaysia was the amalgamation of the Federation of Malaya (now West Malaysia), Singapore and the crown colony/British protectorates of North Borneo and Sarawak (collectively known as British Borneo, now East Malaysia) in September 1963."
ron_warscountry.120.a:1 "Go To War"
ron_warscountry.120.b:1 "Surrender"

ron_warscountry.121.t:0 "Shifta Conflict"
ron_warscountry.121.d:0 "The Shifta War (1963–1967) was a secessionist conflict in which ethnic Somalis in the Northern Frontier District (NFD) of Kenya attempted to secede from Kenya to join Somalia. The Kenyan government named the conflict "shifta", after the Somali word for "bandit", as part of a propaganda effort."
ron_warscountry.121.a:1 "Go To War"
ron_warscountry.121.b:1 "Surrender"

ron_warscountry.122.t:0 "Bale Revolt"
ron_warscountry.122.d:0 "The Bale revolt or the Bale Peasant Movement was a guerrilla war in the southeastern Ethiopian province of Bale led by the local Oromo and Somali population. The revolt targeted the settlement of the Amhara people and feudalistic system in place in the Ethiopian Empire."
ron_warscountry.122.a:1 "Supress it!"
ron_warscountry.122.b:1 "Surrender"

ron_warscountry.123.t:0 "Guinea-Bissau declares independence"
ron_warscountry.123.d:0 "What will we do?"
ron_warscountry.123.a:1 "Go To War"
ron_warscountry.123.b:1 "Surrender"

ron_warscountry.124.t:0 "Emergency in Aden"
ron_warscountry.124.d:0 "The Aden Emergency, also known as the Radfan Uprising, was an armed insurgency by NLF and FLOSY during the Cold War against the Federation of South Arabia, a protectorate of the British Empire, which now forms part of Yemen.
ron_warscountry.124.a:1 "Go To War"
ron_warscountry.124.b:1 "Surrender"

ron_warscountry.125.t:0 "Border Conflict"
ron_warscountry.125.d:0 "The 1964 Ethiopian–Somali Border War was a short war between the Somali Republic and the Ethiopian Empire in which Ethiopia attacked several towns along the Somali-Ethiopian border in response to Somalia signing a military assistance pact with the Soviet Union, which undertook to equip a 20,000-man army."
ron_warscountry.125.a:1 "Go To War"
ron_warscountry.125.b:1 "Surrender"

ron_warscountry.126.t:0 "Simba Rebellion"
ron_warscountry.126.d:0 "The Simba rebellion of 1963–65, also known as the Orientale Revolt,was a rebellion in the Democratic Republic of the Congo which took place within the wider context of the Congo Crisis and the Cold War."
ron_warscountry.126.a:1 "Put it down"
ron_warscountry.126.b:1 "Surrender"

ron_warscountry.127.t:0 "The Bush War"
ron_warscountry.127.d:0 "The Rhodesian Bush War—also called the Second Chimurenga and the Zimbabwe War of Liberation—was a civil conflict from July 1964 to December 1979 in the unrecognised country of Rhodesia (later Zimbabwe-Rhodesia)."
ron_warscountry.127.a:1 "Go To War"
ron_warscountry.127.b:1 "Surrender"

ron_warscountry.128.t:0 "Insurgency against us!"
ron_warscountry.128.d:0 "What will we do?"
ron_warscountry.128.a:1 "Go To War"
ron_warscountry.128.b:1 "Surrender"

ron_warscountry.129.t:0 "Internal Conflicts"
ron_warscountry.129.d:0 "The Colombian conflict (SpanishConflicto armado interno de Colombia) began on May 27, 1964, and is a low-intensity asymmetric war between the government of Colombia, far-right paramilitary groups, crime syndicates and far-left guerrilla groups such as the Revolutionary Armed Forces of Colombia (FARC), the National Liberation Army (ELN) and the Popular Liberation Army (EPL), fighting each other to increase their influence in Colombian territory."
ron_warscountry.129.a:1 "Begin solving them!"
ron_warscountry.129.b:1 "Surrender"

ron_warscountry.130.t:0 "Mozambica declares Independence"
ron_warscountry.130.d:0 "The Mozambican War of Independence was an armed conflict between the guerrilla forces of the Mozambique Liberation Front or FRELIMO (Frente de Libertação de Moçambique), and Portugal. "
ron_warscountry.130.a:1 "Go To War"
ron_warscountry.130.b:1 "Surrender"

ron_warscountry.131.t:0 "Insurgency in the Norteast!"
ron_warscountry.131.d:0 "Insurgency in Northeast India involves multiple armed separatist factions operating in India's northeastern states, which are connected to the rest of India by the Siliguri Corridor, a strip of land as narrow as 14.29 miles (23.00 km) wide. Most factions favour a separate nation while others seek regional autonomy. Some groups demand complete independence. Others wanted religious law."
ron_warscountry.131.a:1 "Put it down!"
ron_warscountry.131.b:1 "Surrender"

ron_warscountry.132.t:0 "Zanzibar revolution!"
ron_warscountry.132.d:0 "The Zanzibar Revolution (Arabicثورة زنجبار‎ Thawrat Zanjibār) occurred in 1964 and led to the overthrow of the Sultan of Zanzibar and his mainly Arab government by local African revolutionaries. Zanzibar was an ethnically diverse state consisting of a number of islands off the east coast of Tanganyika which had been granted independence by Britain in 1963."
ron_warscountry.132.a:1 "Go To War"
ron_warscountry.132.b:1 "Surrender"

ron_warscountry.133.t:0 "30th September Movement"
ron_warscountry.133.d:0 "The Thirtieth of September Movement (IndonesianGerakan 30 September, abbreviated as G30S, also known by the acronym Gestapu for Gerakan September Tiga Puluh, Thirtieth of September Movement) was a self-proclaimed organization of Indonesian National Armed Forces members who, in the early hours of 1 October 1965, assassinated six Indonesian Army generals in an abortive coup d'état, resulting in the unofficial but more accurate name of Gestok, for Gerakan Satu Oktober, or First of October Movement"
ron_warscountry.133.a:1 "Put it down!"
ron_warscountry.133.b:1 "Surrender"

ron_warscountry.134.t:0 "Civil war!"
ron_warscountry.134.d:0 "The Dominican Civil War (SpanishGuerra Civil Dominicana) took place between April 24, 1965, and September 3, 1965, in Santo Domingo, Dominican Republic. It started when civilian and military supporters of former President Juan Bosch overthrew acting President Donald Reid Cabral."
ron_warscountry.134.a:1 "Go To War"
ron_warscountry.134.b:1 "Surrender"

ron_warscountry.135.t:0 "The US invades us!"
ron_warscountry.135.d:0 "What will we do?"
ron_warscountry.135.a:1 "Defend!"
ron_warscountry.135.b:1 "Surrender"

ron_warscountry.136.t:0 "America occupies us!"
ron_warscountry.136.d:0 "What will we do?"
ron_warscountry.136.a:1 "Well.."
ron_warscountry.136.b:1 "Surrender"

ron_warscountry.137.t:0 "Indo-Pakistani Conflicts"
ron_warscountry.137.d:0 "The Indo-Pakistani War of 1965 was a culmination of skirmishes that took place between April 1965 and September 1965 between Pakistan and India. The conflict began following Pakistan's Operation Gibraltar, which was designed to infiltrate forces into Jammu and Kashmir to precipitate an insurgency against Indian rule."
ron_warscountry.137.a:1 "Go To War"
ron_warscountry.137.b:1 "Surrender"

ron_warscountry.138.t:0 "Communist Insurgency"
ron_warscountry.138.d:0 "The Communist insurgency in Thailand was a guerrilla war lasting from 1965 until 1983, fought mainly by the Communist Party of Thailand (CPT) and the government of Thailand."
ron_warscountry.138.a:1 "Put it down"

ron_warscountry.139.t:0 "Civil war!"
ron_warscountry.139.d:0 "The Chadian Civil War of 1965–1979 was waged by several rebel factions against Chadian president François Tombalbaye whose regime was marked by authoritarianism, extreme corruption, and favoritism."
ron_warscountry.139.a:1 "Go To War"
