CW_Expansion_country.313.t:0 "London To Christchurch Air Race"
CW_Expansion_country.313.d:0 "The 1953 London to Christchurch air race, the "Last Great Air Race", was 12,300 miles (19,800 km) long, from London Heathrow to Christchurch International Airport in New Zealand and took place in October 1953 after Christchurch declared their airport as international in 1950."
