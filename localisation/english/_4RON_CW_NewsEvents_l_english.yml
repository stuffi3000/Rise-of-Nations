CW_Expansion_country.232.d:0 "Alice in Wonderland is a 1951 American animated musical fantasy comedy film produced by Walt Disney Productions and based on the Alice books by Lewis Carroll. The thirteenth release of Disney's animated features, the film premiered in London on July 26, 1951, and in New York City on July 28, 1951. It features the voices of Kathryn Beaumont as Alice, Sterling Holloway as the Cheshire Cat, Verna Felton as the Queen of Hearts, and Ed Wynn as the Mad Hatter. Walt Disney first tried to adapt Alice into a feature-length animated film in the 1930s and revived the idea in the 1940s. The film was originally intended to be a live-action/animated film, but Disney decided it would be a fully animated film."
