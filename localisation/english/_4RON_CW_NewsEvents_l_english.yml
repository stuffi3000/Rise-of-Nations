CW_Expansion_country.110.t:0 "SS Heimara Sinks"
CW_Expansion_country.110.d:0 "On January 18, 1947, Heimara sailed from Thessaloniki bound for Piraeus with a crew of 86 and about 550 passengers. With the Greek Civil War in progress, 36 of the passengers were political prisoners being sent to exile. Due to adverse weather conditions, her captain decided to set course through the Euboean Gulf and avoid the dangerous Cape Kafireas (Cavo D' Oro) at the southeastern tip of the island of Euboea. After a stopover in Chalkida where she disembarked 10 passengers, she put to sea again at 01.30 am. Around 4:00 am of 19 January 1947, while sailing in fog in the South Euboean Gulf, the vessel hit a reef near the Verdugia islets, which are located between Agia Marina (el) and Nea Styra (el). The collision caused rudder and radio damage as well as flooding. It took Heimara one and half hour to sink after the accident, only one mile off the shore of Kavalliani islet. However, the panic during her disorderly abandonment, combined with the low temperatures and strong sea currents, resulted in around 400 people perishing. Several sources quote 383 victims but the exact figure is unknown as the number of those aboard was not confirmed."
CW_Expansion_country.110.a:1 "OK"
