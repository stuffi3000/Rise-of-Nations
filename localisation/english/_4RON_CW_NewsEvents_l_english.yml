CW_Expansion_country.457.t:0 "Charles De Gaulle Comes Out of Retirement"
CW_Expansion_country.457.d:0 "On 1 June 1958, General Charles de Gaulle got the go-ahead to form a new government. With the war in Algeria threatening to bring civil war to France, de Gaulle demanded special powers to restore order and unity. The General in his gravel, incisive voice, read his declaration: Full powers for six months, powers to draft a new Constitution to be submitted to a referendum, the assurance that the new Constitution would base all sovereign power on universal suffrage, and would clearly separate the legislative and the executive powers but would make the Government responsible to Parliament."
