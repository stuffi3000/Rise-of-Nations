CW_Expansion_country.218.t:0 "Woodbridge Train Wreck"
CW_Expansion_country.218.d:0 "On February 6, 1951, a Pennsylvania Railroad train derailed on a temporary wooden trestle in Woodbridge, New Jersey, killing 85 passengers. It remains New Jersey's deadliest train wreck, the deadliest U.S. derailment since 1918, and the deadliest peacetime rail disaster in the United States."
