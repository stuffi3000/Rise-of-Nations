CW_Expansion_country.394.t:0 "President Eisenhower Suffers Coronary Thrombosis"
CW_Expansion_country.394.d:0 "Eisenhower flew into Denver on August 14th, 1955, for what he was calling a “work and play” vacation until October. The work part would take place at Lowry Air Force Base in eastern Denver, also since closed and turned into a residential neighborhood, and the play would be either fishing at the Byers Peak Ranch in the Rocky Mountains or golfing on the many courses in the Denver area. It turned out to be on a golf course where some historians and medical experts now surmise his heart attack actually began. Feeling ill after a round of golf at the Cherry Hills Golf Club in southern Denver, he returned to the Doud home and turned in early on the evening of September 23rd. Awaking to chest pains in the early morning of September 24th, his personal physician was summoned and worked to relieve Eisenhower’s discomfort. Hours later, a delay scrutinized since, a cardiac specialist was summoned from Fitzsimons Army Hospital to conduct an electrocardiogram which confirmed the suspicion; the president had suffered a massive heart attack. Eisenhower was whisked away to the hospital in a secret service car."
