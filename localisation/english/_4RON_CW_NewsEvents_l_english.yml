CW_Expansion_country.353.t:0 "Brazilian President Commits Suicide"
CW_Expansion_country.353.d:0 "Brazilian President Getulio Vargas has committed suicide hours after resigning amid a deepening political crisis. He was found by his son in his private apartments at 0830 local time. Dr Vargas, who shot himself through the heart, left a dramatic suicide note that was broadcast on national radio just two hours after his body was discovered. In it he complained his efforts to 'liberate' the people of Brazil had been hampered by foreign interests which he blamed for the economic crisis that is gripping the nation. His letter read: 'Nothing remains except my blood. I gave you my life, now I give you my death. I choose this way to defend you, for my soul will be with you, my name shall be a flag for your struggle.' It ended: 'I take the first step to eternity. I leave life to enter history.'"
