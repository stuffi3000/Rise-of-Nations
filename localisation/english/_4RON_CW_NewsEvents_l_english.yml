ron_warscountry.29.t:0 "Rebellion in Hazara"
ron_warscountry.29.d:0 "The 1949 Hazara Rebellion was a rebellion by Hazara rebels in the region of Shahristan in the Kingdom of Afghanistan, which took place in 1949. It was suppressed by a military battalion led by the governor of Kabul, after which the leader of the rebellion, Qurban Zawar, was arrested."

ron_warscountry.30.t:0 "Palestinian Fedayeen insurgency"
ron_warscountry.30.d:0 "Palestinian Fedayeen insurgency refers to the armed cross-border conflict, which peaked between 1949 and 1956, involving Israel and Palestinian militants, mainly based in the Gaza Strip, under the nominal control, of the All-Palestine Protectorate – a Palestinian client-state of Egypt declared in October 1948, which became the focal point of the Palestinian fedayeen activity."

