CW_Expansion_country.467.t:0 "Fifth French Republic Established"
CW_Expansion_country.467.d:0 "The Fifth Republic is France's current republican system of government. It was established on 4 October 1958 by Charles de Gaulle under the Constitution of the Fifth Republic. The Fifth Republic emerged from the collapse of the Fourth Republic, replacing the former parliamentary republic with a semi-presidential (or dual-executive) system that split powers between a president as head of state and a prime minister as head of government. De Gaulle, who was the first French president elected under the Fifth Republic in December 1958, believed in a strong head of state, which he described as embodying l'esprit de la nation ('the spirit of the nation')."
