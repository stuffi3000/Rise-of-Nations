CW_Expansion_country.386.d:0 "The First Sudanese Civil War was a twelve-year conflict between the northern and southern regions of Sudan between 1955 and 1972. The war began a year before Sudan was declared independent from Great Britain. The main belligerents in the war were the central government of Sudan and the Southern Sudan Liberation Movement (SSLM). Great Britain, Egypt, and the Soviet Union supported the central government while the SSLM was backed by Ethiopia, Uganda, and Israel. An estimated 500,000 people died during the twelve-year conflict."
