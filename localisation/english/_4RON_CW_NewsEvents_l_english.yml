CW_Expansion_country.91.t:0 "British Troops Withdraw From Iran"
CW_Expansion_country.91.d:0 "Although the occupation of Iran was scheduled to end after the war at the Potsdam Conference following Germany's surrender, Stalin objected to Churchill's proposal for an early allied withdrawal from Iran ahead of the agreed-upon schedule set at the Tehran Conference. Following VJ Day in September 1945, first the United States and then the United Kingdom withdrew their forces within the treaty-stipulated period."
