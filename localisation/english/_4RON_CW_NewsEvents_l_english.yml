CW_Expansion_country.512.t:0 "Mossad Agents Abduct Adolf Eichmann"
CW_Expansion_country.512.d:0 "“Un momentito, Señor.” They were the only three words Israeli intelligence Peter Malkin knew in Spanish, but they were about to change the course of history. Malkin uttered the words to a balding Mercedes-Benz factory worker headed home from work on May 11, 1960. And when the man reluctantly acknowledged him, Malkin sprang into action. With the help of three other secret agents, he wrestled the man to the ground and into a car. As they sped away, they tied him down and covered him with a blanket in the back seat. This wasn’t your average abduction. The man in the back seat was one of the world’s most notorious war criminals: Adolf Eichmann, a Nazi official who helped Germany carry out the mass murder of six million Jews during World War II. For years, he had evaded the authorities and lived in relative peace in Argentina. Now, he was in the custody of the Mossad, Israel’s secret service—and his once secret crimes were about to become public knowledge."
