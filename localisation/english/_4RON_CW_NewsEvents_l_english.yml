CW_Expansion_country.294.t:0 "Flint-Worcester Tornado Outbreak"
CW_Expansion_country.294.d:0 "An extremely devastating and deadly tornado outbreak sequence impacted the Midwestern and Northeastern United States at the beginning of June 1953. It included two tornadoes that caused at least 90 deaths each—an F5 tornado occurring in Flint, Michigan, on June 8 and an F4 tornado in Worcester, Massachusetts, on June 9. These tornadoes are among the deadliest in United States history and were caused by the same storm system that moved eastward across the nation. The tornadoes are also related together in the public mind because, for a brief period following the Worcester tornado, it was debated in the U.S. Congress whether recent atomic bomb testing in the upper atmosphere had caused the tornadoes. Congressman James E. Van Zandt (R-Penn.) was among several members of Congress who expressed their belief that the June 4th bomb testing created the tornadoes, which occurred far outside the traditional tornado alley. They demanded a response from the government. Meteorologists quickly dispelled such an assertion, and Congressman Van Zandt later retracted his statement."
