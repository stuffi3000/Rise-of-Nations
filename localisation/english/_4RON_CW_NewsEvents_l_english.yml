CW_Expansion_country.278.t:0 "Peter Pan Film Premieres"
CW_Expansion_country.278.d:0 "Peter Pan is a 1953 American animated adventure fantasy film produced by Walt Disney Productions and based on the 1904 play Peter Pan, or The Boy Who Wouldn't Grow Up by J. M. Barrie. Directed by Clyde Geronimi, Hamilton Luske and Wilfred Jackson, it is the 14th Disney animated feature film. Starring the voices of Bobby Driscoll, Kathryn Beaumont, Hans Conried, Paul Collins, Heather Angel, and Bill Thompson, the film's plot involves a group of children who meet Peter Pan and travel to the island of Never Land to stay young, where Peter also attempts to evade Captain Hook."
