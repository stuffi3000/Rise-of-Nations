CW_Expansion_country.142.d:0 "The Deutsche Mark, was the official currency of West Germany from 1948 until 1990 and later the unified Germany from 1990 until the adoption of the euro in 2002. In English, it was typically called the 'Deutschmark'. One Deutsche Mark was divided into 100 pfennigs."
