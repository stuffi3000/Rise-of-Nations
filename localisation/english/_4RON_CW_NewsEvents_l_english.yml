CW_Expansion_country.520.t:0 "US Stratoget Shot Violates Our Airspace"
CW_Expansion_country.520.d:0 "On 1 July 1960, a United States RB-47H reconnaissance plane was shot down by the Soviet Air Defence Forces while performing signals intelligence in the Barents Sea, near the Kola Peninsula, off the Arctic coast of the Soviet Union. Four of the six crew members died. The shootdown occurred exactly two months after the far better known U-2 shootdown involving Francis Gary Powers, and added to the tensions created by that incident."
