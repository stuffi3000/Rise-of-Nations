CW_Expansion_country.259.t:0 "US Special Forces Created"
CW_Expansion_country.259.d:0 "In June 1952, the 10th Special Forces Group (Airborne) was formed under Col. Aaron Bank, soon after the establishment of the Psychological Warfare School, which ultimately became today's John F. Kennedy Special Warfare Center and School. The 10th Special Forces Group (Airborne) was split, with the cadre that kept the designation 10th SFG deployed to Bad Tölz, Germany, in September 1953. The remaining cadre at Fort Bragg formed the 77th Special Forces Group, which in May 1960 was reorganized and designated as today's 7th Special Forces Group."
