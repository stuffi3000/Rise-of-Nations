CW_Expansion_country.245.d:0 "Facing only token UCR and Socialist Party opposition and despite being unable to field his popular wife, Eva, as a running mate, Perón was re-elected in 1951 by a margin of over 30%. This election was the first to have extended suffrage to Argentine women and the first in Argentina to be televised: Perón was inaugurated on Channel 7 public television that October."
