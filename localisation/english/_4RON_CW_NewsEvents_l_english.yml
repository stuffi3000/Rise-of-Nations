CW_Expansion_country.216.t:0 "Nepalese Revolution"
CW_Expansion_country.216.d:0 "The revolution of 1951, was a political movement against the direct rule by the Rana dynasty of Nepal which had lasted for 104 years. It marks the beginning of the political awakening and democratic movements in Nepal, and resulted in immediate abolition of the institutionalized hereditary Prime Minister system in Nepal."
