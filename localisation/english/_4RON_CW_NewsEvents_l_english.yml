CW_Expansion_country.507.t:0 "April Revolution In South Korea"
CW_Expansion_country.507.d:0 "The April Revolution, also called the April 19 Revolution or April 19 Movement, were mass protests in South Korea against President Syngman Rhee and the First Republic from April 11 to 26, 1960 which led to Rhee's resignation. Protests opposing Rhee were started by student and labor groups in the southeastern port city of Masan on April 11. The protests were triggered by the discovery of the body of a local high school student who had been killed by police during demonstrations against rigged elections in March. Popular discontent had arisen due to Rhee's autocratic rule, corruption, use of violence against political opposition, and uneven development of South Korea. The Masan discovery led to large student protests in Seoul, which were violently suppressed; a total of 186 people were killed during the two weeks of protest. Rhee resigned on April 26 before fleeing to exile in the United States, and was replaced by Yun Posun, beginning the transition to the Second Republic of South Korea."
