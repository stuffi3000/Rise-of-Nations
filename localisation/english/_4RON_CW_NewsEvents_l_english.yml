CW_Expansion_country.193.t:0 "Battle of Taejon"
CW_Expansion_country.193.d:0 "The Battle of Taejon (14–21 July 1950) was an early battle of the Korean War, between U.S. and North Korean forces. Forces of the United States Army attempted to defend the headquarters of the 24th Infantry Division. The 24th Infantry Division was overwhelmed by numerically superior forces of the Korean People's Army (KPA) at the major city and transportation hub of Taejon. The 24th Infantry Division's regiments were already exhausted from the previous two weeks of delaying actions to stem the advance of the KPA."
