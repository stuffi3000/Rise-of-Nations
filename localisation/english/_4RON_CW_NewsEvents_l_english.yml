CW_Expansion_country.346.t:0 "Food Rationing In Great Britain Ends"
CW_Expansion_country.346.d:0 "On July 4, 1954, while Americans celebrated their independence by gorging on hot dogs, the British celebrated being allowed to gorge on hot dogs. That day the U.K. officially ended 14 years of food rationing imposed at the dawn of World War II. Back then, German subs attacked ships bringing food into Great Britain. Pretty awful considering it’s an island nation that imported 2/3 of its food supply. To equally distribute what food there was, every Brit got a book of ration coupons redeemable at their local grocers for staple foods. An adult’s average dairy ration included 2 ounces of butter and cheese, a few pints of milk, and one egg per week. Pregnant women faired a little better, they got first dibs on fruit and twice as many eggs. Meanwhile, the government urged folks to grow their own vegetables and educated the public about proper nutrition. In fact, some Brits — especially the poor — ate more healthily than they had before the war. Even so, when the Germans finally surrendered, Brits were ready to feast like the good old days, but rationing dragged on for years. The war had almost bankrupted the country and imports were expensive. So it wasn’t until the mid-50s, nearly a decade later, that the last ration was lifted… on meat. It was understandably a day of joy. An association of housewives partied in Trafalgar Square, people buried their ration books in mock funerals, and in a public ceremony, the Minister of Fuel set his on fire."
CW_Expansion_country.346.a:1 "OK"
