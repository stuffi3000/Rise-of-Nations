 CW_Expansion_news.529.t:0 "The Death of Georgi Dimitrov"
 CW_Expansion_news.529.d:0 "In the day 2nd of July, 1949, the People's Republic of Bulgaria and the communist revolution suffered both a heavy loss, as Georgi Dimitrov, the first of the General Secretaries of the communist Bulgaria, and one of the most influential theorists of the world revolution, father of the dimitrovist Popular Front, that helped to behead the Fascist eagle, died of natural Causes. A major funeral was organized, to show the appreciation the people had for this Staunch, tireless revolutionary. In the heat, some speculate that, due to his rapidly-deteriorating health, he was poisoned, even though there is no real proof of it."
 CW_Expansion_news.529.a:0 "A Major loss to the Revolution"
 CW_Expansion_news.529.b:0 "One less commie to worry about"

