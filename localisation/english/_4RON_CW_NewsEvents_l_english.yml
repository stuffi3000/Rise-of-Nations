CW_Expansion_country.125.t:0 "Jammu Massacres"
CW_Expansion_country.125.d:0 "After the Partition of India, during October–November 1947 in the Jammu region of the princely state of Jammu and Kashmir, many Muslims were massacred and others driven away to West Punjab. The killings were carried out by extremist Hindus and Sikhs, aided and abetted by the forces of Maharaja Hari Singh. The activists of the Rashtriya Swayamsevak Sangh (RSS) played a key role in planning and executing the riots. An estimated 20,000–100,000 Muslims were massacred. Subsequently, many non-Muslims were massacred by Pakistani tribesmen and soldiers, in the Mirpur region of today's Pakistani administered Kashmir. An estimated 30,000 Hindus and Sikhs were also massacred in the Rajouri area of Jammu division."
