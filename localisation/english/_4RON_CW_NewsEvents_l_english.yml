CW_Expansion_country.442.t:0 "European Economic Community Created"
CW_Expansion_country.442.d:0 "On March 25, 1957, the six ECSC members signed the two Treaties of Rome that established the European Atomic Energy Community (Euratom)—which was designed to facilitate cooperation in atomic energy development, research, and utilization—and the European Economic Community (EEC). The EEC created a common market that featured the elimination of most barriers to the movement of goods, services, capital, and labour, the prohibition of most public policies or private agreements that inhibit market competition, a common agricultural policy (CAP), and a common external trade policy."
