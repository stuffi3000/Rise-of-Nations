CW_Expansion_country.292.t:0 "Uprising In Plzeň"
CW_Expansion_country.292.d:0 "The 1953 Plzeň uprising occurred when workers in the Czechoslovak city of Plzeň revolted in violent protest for three days, from 31 May to 2 June, against the currency reforms of state party, the Communist Party of Czechoslovakia. The estimated number of casualties is 200 injured, none fatally."
