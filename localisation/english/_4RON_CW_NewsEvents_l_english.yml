l_english:

CW_Expansion_country.1.t:0 "Churchill delivers Iron Curtain speech"
CW_Expansion_country.1.d:0 "In one of the most famous orations of the Cold War period, former British Prime Minister Winston Churchill condemns the Soviet Union’s policies in Europe and declares, ‘From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.’ Churchill’s speech is considered one of the opening volleys announcing the beginning of the Cold War"
CW_Expansion_country.1.a:1 "An Iron Curtain has descended across the continent."
CW_Expansion_country.2.t:0 "First meeting of United Nations General Assembly"
CW_Expansion_country.2.d:0 "The first General Assembly of the United Nations, comprising 51 nations, convenes at Westminster Central Hall in London, England. One week later, the U.N. Security Council met for the first time and established its rules of procedure. Then, on January 24, the General Assembly adopted its first resolution, a measure calling for the peaceful uses of atomic energy and the elimination of atomic and other weapons of mass destruction."
CW_Expansion_country.2.a:0 "Another attempt to unite the world"
CW_Expansion_country.3.t:0 "League of Nations Dissolved"
CW_Expansion_country.3.d:0 "The onset of the Second World War showed that the League had failed its primary purpose, which was to prevent any future world war. The League lasted for 26 years. the United Nations (UN) replaced it after the end of the Second World War and inherited several agencies and organisations founded by the League."
CW_Expansion_country.3.a:0 "For the betterment of the world"
CW_Expansion_country.4.t:0 "Italy Abolishes Monarchy"
CW_Expansion_country.4.d:0 "After a constitutional referendum was held, The Italian monarchy has been superseded by the Italian republic. The Savoys was forced to abdicate as a punishment for supporting Benito Mussolini's dictatorship and for "failing to uphold the country's dignity" by fleeing Rome after Mussolini's regime collapsed. Reportedly, Umberto II and the royal family had left the country and the throne of the nations, taken by the replublicans."
CW_Expansion_country.4.a:0 "The crown falls with the eagle."
CW_Expansion_country.4.b:0 "Long Live The King."
CW_Expansion_country.5.t:0 "Nuremberg Trials Continues"
CW_Expansion_country.5.d:0 "12 high-ranking Nazis are sentenced to death by the International War Crimes Tribunal in Nuremberg. Among those condemned to death by hanging were Joachim von Ribbentrop, Nazi minister of foreign affairs; Hermann Goering, founder of the Gestapo and chief of the German air force; and Wilhelm Frick, minister of the interior. Seven others, including Rudolf Hess, Adolf Hitler’s former deputy, were given prison sentences ranging from 10 years to life, and even as far as death sentences. The convicts punishment will be rolled shortly within the a few days until the judges announces its final verdict."
CW_Expansion_country.5.a:0 "They got what they deserve"
CW_Expansion_country.6.t:0 "Paris Peace Treaties Signed"
CW_Expansion_country.6.d:0 "Following the end of the second World War, the victorious Allied powers negotiated the details of peace treaties with Italy, Romania, Hungary, Bulgaria and Finland.\nThe treaties allowed the defeated Axis powers to resume their responsibilities as sovereign states in international affairs and to qualify for membership in the United Nations. The settlement elaborated in the peace treaties included payment of war reparations, commitment to minority rights, and territorial adjustments including the end of the Italian colonial empire in Africa, Greece, and Albania, as well as changes to the Italian–Yugoslav, Hungarian–Czechoslovak, Soviet–Romanian, Hungarian–Romanian, French–Italian, and Soviet–Finnish borders.\nThe treaties also obliged the various states to hand over accused war criminals to the Allied powers for war crimes trials."
CW_Expansion_country.6.a:0 "Hopefully, this will end the conflict in Europe"
CW_Expansion_country.7.t:0 "US Atomic-Energy Control plan"
CW_Expansion_country.7.d:0 "The Baruch Plan was a proposal by the United States government, written largely by Bernard Baruch, was a plan to control and limit the use nuclear energies.\nRecently, the plan was accepted by United Nations but rejected by one of its member, the Soviet Union.\nThe USSR suggested a counter-proposal on the grounds that the United Nations was dominated by the United States and its allies in Western Europe, and could therefore not be trusted to exercise authority over atomic weaponry in an evenhanded manner. The counter-proposal insisted that America eliminate its own nuclear weapons first before considering any proposals for a system of controls and inspections. Decision to enact the plan is to be considered."
CW_Expansion_country.7.a:0 "Accept"
CW_Expansion_country.7.b:0 "Decline"
CW_Expansion_country.8.t:0 "Mahatma Gandhi Assasinated"
CW_Expansion_country.8.d:0 "Mahatma Gandhi, an Indian nationalist who successfully lead campaign for India's independence from British rule, has been assasinated. Gandhi had been conducting multi-faith prayer, as he walk toward the dais, the assasin steped out of the crowd and shot Gandhi three times at point blank range. His death was later declared a few moments after. Investigation to locate and arrest the perpetrator are currently under go."
CW_Expansion_country.8.a:0 "He will be remembered"
CW_Expansion_country.9.t:0 "International Military Tribunal Established in Japan"
CW_Expansion_country.9.d:0 "The International Military Tribunal for the Far East (IMTFE), also known as the Tokyo Trial or the Tokyo War Crimes Tribunal, was a military trial convened on April 29, 1946, to try the leaders of the Empire of Japan for joint conspiracy to start and wage war (categorized as "Class A" crimes), conventional war crimes ("Class B") and crimes against humanity ("Class C"). Eleven countries (Australia, Canada, China, France, India, the Netherlands, New Zealand, the Philippines, the Soviet Union, the United Kingdom, and the United States) provided judges and prosecutors for the court. The defense comprised Japanese and American lawyers. Twenty-eight Japanese military and political leaders were charged with fifty-five separate counts encompassing the waging of aggressive war, murder and conventional war crimes committed against prisoners-of-war, civilian internees and the inhabitants of occupied territories. The defendants included former prime ministers, former foreign ministers and former military commanders. In the course of the proceedings, the court ruled that 45 of the counts, including all the murder charges, were either redundant or not authorized under the IMTFE Charter. "
CW_Expansion_country.9.a:0 "Justice"
CW_Expansion_country.10.t:0 "Juan Perón elected in Argentina"
CW_Expansion_country.10.d:0 "In 1943, as an army officer, he joined a military coup against Argentina’s ineffectual civilian government. Appointed secretary of labor, his influence grew and in 1944 he also became vice president and minister of war. In October 1945, Perón was ousted from his positions by a coup of constitutionally minded civilians and officers and imprisoned, but appeals from workers and his charismatic mistress, Eva Duarte, soon forced his release. The night of his release, October 17, he addressed a crowd of some 300,000 people from the balcony of the presidential palace, and promised to lead the people to victory in the coming presidential election. Four days later, Perón, a widower, married Eva Duarte, or “Evita,” as she became affectionately known."
CW_Expansion_country.10.a:0 "What will this mean for Argentina?"
CW_Expansion_country.10.b:0 "We Will Not Allow This"
CW_Expansion_country.11.t:0 "Burnden Park Disaster"
CW_Expansion_country.11.d:0 "The Burnden Park disaster was a human crush that occurred on 9 March 1946 at Burnden Park football stadium, then the home of Bolton Wanderers. The crush resulted in the deaths of 33 people and injuries to hundreds of Bolton fans. It was the deadliest stadium-related disaster in British history until the Ibrox Park disaster in 1971. The match, an FA Cup Sixth Round second-leg tie between Bolton and Stoke City, was allowed to continue, with the game ending goalless. The disaster brought about the Moelwyn Hughes report, which recommended more rigorous control of crowd sizes."
CW_Expansion_country.11.a:0 "Tragic"
CW_Expansion_country.12.t:0 "Women Vote For The First Time in Japan"
CW_Expansion_country.12.d:0 "Women's suffrage in Japan can trace its beginnings back to democratization brought about by the Meiji Restoration, with the suffrage movement rising to prominence during the Taisho period. The prohibition of women from political meetings had been abolished in 1922 after demands from women's organizations led by activists such as Hiratsuka Raichō and Ichikawa Fusae. The movement suffered heavy setbacks during and after the Great Depression, when support for democracy began to wane and military influence over civilians increased dramatically. The first election by universal suffrage without distinction of sex was held in 1946, but it was not until 1947, when the constitution for post-war Japan came into effect, that universal suffrage was established In Japan."
CW_Expansion_country.12.a:0 "Who Let Them Out Of The Kitchen?"
CW_Expansion_country.13.t:0 "Battle of Alcatraz"
CW_Expansion_country.13.d:0 "The Battle of Alcatraz, which lasted from May 2 to 4, 1946, was the result of an unsuccessful escape attempt at Alcatraz Federal Penitentiary by armed convicts. Two Federal Bureau of Prisons officers—William A. Miller and Harold Stites—were killed along with three of the perpetrators. Fourteen other officers and one uninvolved convict were also injured. Two of the surviving perpetrators were later executed in 1948 for their roles."
CW_Expansion_country.13.a:0 "Troubling"
CW_Expansion_country.14.t:0 "Ion Antonescu Executed"
CW_Expansion_country.14.d:0 "On 1 June 1946 Ion Antonescu, Romania's dictator between 6 September 1940 and 23 August 1944, is executed by a military firing squad. Antonescu had undergone a Nuremberg-style trial as a war criminal and had been sentenced to death."
CW_Expansion_country.14.a:0 "Justice"
CW_Expansion_country.15.t:0 "World Bank Begins Operations"
CW_Expansion_country.15.d:0 "Founded in 1944 at the UN Monetary and Financial Conference (commonly known as the Bretton Woods Conference), which was convened to establish a new, post-World War II international economic system, the World Bank officially began operations in June 1946. Its first loans were geared toward the postwar reconstruction of western Europe. Beginning in the mid-1950s, it played a major role in financing investments in infrastructural projects in developing countries, including roads, hydroelectric dams, water and sewage facilities, maritime ports, and airports."
CW_Expansion_country.15.a:0 "Perhaps We Could Apply For A Loan?"
CW_Expansion_country.16.t:0 "USA Tests Nuclear Weapons"
CW_Expansion_country.16.d:0 "Operation Crossroads was a pair of nuclear weapon tests conducted by the United States at Bikini Atoll in mid-1946. They were the first nuclear weapon tests since Trinity in July 1945, and the first detonations of nuclear devices since the atomic bombing of Nagasaki on August 9, 1945. The purpose of the tests was to investigate the effect of nuclear weapons on warships."
CW_Expansion_country.16.a:0 "Troubling"
CW_Expansion_country.17.t:0 "King David Hotel Bombing"
CW_Expansion_country.17.d:0 "The King David Hotel bombing was a terrorist attack carried out on Monday, July 22, 1946, by the militant right-wing Zionist underground organization the Irgun on the British administrative headquarters for Palestine, which was housed in the southern wing of the King David Hotel in Jerusalem during the Jewish insurgency in Mandatory Palestine. 91 people of various nationalities were killed, and 46 were injured."
CW_Expansion_country.17.a:0 "Tragic"
CW_Expansion_country.18.t:0 "Atomic Energy Commision Established"
CW_Expansion_country.18.d:0 "The United States Atomic Energy Commission, commonly known as the AEC, was an agency of the United States government established after World War II by U.S. Congress to foster and control the peacetime development of atomic science and technology. President Harry S. Truman signed the McMahon/Atomic Energy Act on August 1, 1946, transferring the control of atomic energy from military to civilian hands, effective on January 1, 1947. This shift gave the members of the AEC complete control of the plants, laboratories, equipment, and personnel assembled during the war to produce the atomic bomb."
CW_Expansion_country.18.a:0 "Lets Hope For Lasting Peace"
CW_Expansion_country.19.t:0 "Santa Claus Land Opens"
CW_Expansion_country.19.d:0 "Holiday World & Splashin' Safari (known as Santa Claus Land prior to 1984) is a combination theme park and water park located near Interstate 64 and U.S. 231 in Santa Claus, Indiana, United States. The theme park is divided into four sections that celebrate Christmas, Halloween, Thanksgiving and the Fourth of July with rides, live entertainment, games, and attractions. Holiday World contains three wooden roller coastersThe Raven, The Legend, and The Voyage, as well as Thunderbird (a Bolliger & Mabillard launched Wing Coaster) and The Howler. The safari-themed water park includes the world's two longest water coasters, Wildebeest and Guinness World Record Holder Mammoth; additionally, it contains a launched dueling water coaster named Cheetah Chase, numerous family raft rides and water slides, two wave pools, a junior-sized wave pool, two children's-sized water slide areas, a lazy river, and two family 'tipping buckets'."
CW_Expansion_country.19.a:0 "Ho Ho Ho"
CW_Expansion_country.20.t:0 "Direct Action Day"
CW_Expansion_country.20.d:0 "Direct Action Day (16 August 1946), also known as the 1946 Calcutta Killings, was a day of widespread communal rioting by Muslims in the city of Calcutta (now known as Kolkata) in the Bengal province of British India. The day also marked the start of what is known as The Week of the Long Knives."
CW_Expansion_country.20.a:0 "Tragic"
CW_Expansion_country.21.t:0 "Turin Grand Prix"
CW_Expansion_country.21.d:0 "The 1946 Turin Grand Prix was a Grand Prix motor race held at Valentino Park on 1 September 1946. It was the first ever Formula 1 race in history."
CW_Expansion_country.21.a:0 "Exciting"
CW_Expansion_country.22.t:0 "Noakhali Genocide"
CW_Expansion_country.22.d:0 "The Noakhali riots were a series of semiorganized massacres, rapes, abductions and forced conversions of Hindus to Islam and looting and arson of Hindu properties perpetrated by the Muslim community in the districts of Noakhali in the Chittagong Division of Bengal (now in Bangladesh) in October–November 1946, a year before India's independence from British rule. It affected the areas under the Ramganj, Begumganj, Raipur, Lakshmipur, Chhagalnaiya and Sandwip police stations in Noakhali district and the areas under the Hajiganj, Faridganj, Chandpur, Laksham and Chauddagram police stations in Tipperah district, a total area of more than 2,000 square miles."
CW_Expansion_country.22.a:0 "Tragic"
CW_Expansion_country.23.t:0 "High-Ranking Nazi Leader Kills Himself"
CW_Expansion_country.23.d:0 "On October 15, 1946, Hermann Göring, commander in chief of the Luftwaffe, president of the Reichstag, head of the Gestapo, prime minister of Prussia, chief forester of the Reich, chief liquidator of sequestered estates, supreme head of the National Weather Bureau, and Hitler’s designated successor dies by his own hand."
CW_Expansion_country.23.a:0 "He Escaped The Hangman"
CW_Expansion_country.24.t:0 "Winecoff Hotel Fire"
CW_Expansion_country.24.d:0 "The Winecoff Hotel fire of December 7, 1946, was the deadliest hotel fire in United States history, killing 119 hotel occupants, including the hotel's original owners. Located at 176 Peachtree Street in downtown Atlanta, Georgia, United States, the Winecoff Hotel was advertised as "absolutely fireproof". While the hotel's steel structure was indeed protected against the effects of fire, the hotel's interior finishes were combustible, and the building's exit arrangements consisted of a single stairway serving all fifteen floors. All of the hotel's occupants above the fire's origin on the third floor were trapped, and the fire's survivors either were rescued from upper-story windows or jumped into nets held by firemen. The fire was notable for the number of victims who jumped to their deaths. A photograph of one survivor's fall won the 1947 Pulitzer Prize for Photography. The fire – which followed the June 5, 1946, La Salle Hotel fire in Chicago (with 61 fatalities), and the June 19, 1946, Canfield Hotel fire in Dubuque, Iowa (with 19 fatalities) – spurred significant changes in North American building codes, most significantly requiring multiple protected means of egress and self-closing fire-resistive doors for guest rooms in hotels."
CW_Expansion_country.24.a:0 "Tragic"
CW_Expansion_country.25.t:0 "Havana Conference"
CW_Expansion_country.25.d:0 "The Havana Conference of 1946 was a historic meeting of United States Mafia and Cosa Nostra leaders in Havana, Cuba. Supposedly arranged by Charles "Lucky" Luciano, the conference was held to discuss important mob policies, rules, and business interests. The Havana Conference was attended by delegations representing crime families throughout the United States. The conference was held during the week of December 22, 1946 at the Hotel Nacional. The Havana Conference is considered to have been the most important mob summit since the Atlantic City Conference of 1929. Decisions made in Havana resonated throughout US crime families during the ensuing decades."
CW_Expansion_country.25.a:0 "I'm gonna make him an offer he can't refuse"
CW_Expansion_country.26.t:0 "Proclamation 2714"
CW_Expansion_country.26.d:0 "Presidential Proclamation 2714 (61 Stat. 1048) was signed by President Harry S. Truman on December 31, 1946, to officially declare the cessation of all hostilities in World War II. Even though the actual combat of the war ended May 8, 1945, in Europe and September 2, 1945, in the Pacific, the state of war was not lifted off of Japan and Germany in order to give a reason for the necessity of occupation troops in these countries. Once the War Crimes Trials were over, the hostilities were seen as over. The signing of Proclamation 2714 is the reason why the U.S. recognizes its World War II veterans as anyone who has served between the dates of December 7, 1941, and December 31, 1946."
CW_Expansion_country.26.a:0 "Peace At Last"
CW_Expansion_country.27.t:0 "Copenhagen Crash"
CW_Expansion_country.27.d:0 "Shortly after takeoff a DC-3 carrying the crownprince of Sweden Prince Gustaf Adolf and 21 others crashed killing all onboard."
CW_Expansion_country.27.a:0 "A Loss For Sweden And The World"
CW_Expansion_country.28.t:0 "Peace In The East"
CW_Expansion_country.28.d:0 "Following talks in Paris the final peace treaties have been signed between the allies and Italy, Romania, Bulgaria and Finland thus formally bringing an end to the conflict in the east."
CW_Expansion_country.28.a:0 "The Worst Is Now Behind Us."
CW_Expansion_country.29.t:0 "International Monetary Fund Comes Into Effect"
CW_Expansion_country.29.d:0 "After 2 years of negotiations all 24 members of the IMF have now began operating on agreed common policies in an effort to prevent a repeat of the great depression."
CW_Expansion_country.29.a:0 "More Money Gor All!"
CW_Expansion_country.30.t:0 "Texas City Disaster"
CW_Expansion_country.30.d:0 "Following a fire in the hold of the SS Grandcamp's hold carrying over 2300 tons of amoninum nitrate a series of explosions rocked the city. The first of these is believed to be the largest non-nuclear explosion not caused by a bomb. Sadly 600 people were killed by the explosions and subsquent fires."
CW_Expansion_country.30.a:0 "Our Hearts Go Out To Them."
CW_Expansion_country.31.t:0 "Portella Della Ginestra Massacre"
CW_Expansion_country.31.d:0 "At the may 1st Labour day parade a gang of Sicillian sepratists opened fire on civillians killing 11 people and wounding 27 others. This is the worst attack in post war Italian politics to date."
CW_Expansion_country.31.a:0 "A Dark Day For Italy"
CW_Expansion_country.32.t:0 "Doomsday Clock Introduced"
CW_Expansion_country.32.d:0 "Following increasing signs of global tenisions rising the Bulletin of atomic scientists has decided to introduce a clock showing the likelyhood of a third global conflict. It is hoped it will help desclate tenisions."
CW_Expansion_country.32.a:0 "Lets Hope It Never Reaches 12."
CW_Expansion_country.33.t:0 "Roswell Incident"
CW_Expansion_country.33.d:0 "Sightings of a crashed disc in Roswell, New Mexico have prompted speculation that extra-terestrial life forms have made contact with earth. Offically the USAAF has denied this stating that it as pieces of a weather balloon."
CW_Expansion_country.33.a:0 "Take Us To Your Leader!"
CW_Expansion_country.34.t:0 "Bread Riots"
CW_Expansion_country.34.d:0 "Following a poor grain harvest the French government took the brave step of reducing the daily bread rations to 200g prompting riots in Le Mans and Verdun."
CW_Expansion_country.34.a:0 "Interesting"
CW_Expansion_country.35.t:0 "New Additions To The UN"
CW_Expansion_country.35.d:0 "Taking effect from the 1st of October both Yemen and Pakistan will become the first non-founding additions to the UN. It is hoped they are the first of many to come."
CW_Expansion_country.35.a:0 "Welcome To The Club!"
CW_Expansion_country.36.t:0 "General Agreement On Tariffs And Trade Established"
CW_Expansion_country.36.d:0 "As part of Global economic recovery efforts a new common agreement on legal barriers to trade has been signed by over 70 countries. It is hoped this will allow the growth of global trade and innovation."
CW_Expansion_country.36.a:0 "Here's To Better Times!"
CW_Expansion_country.37.t:0 "Royal Wedding In The UK"
CW_Expansion_country.37.d:0 "After some 4 years of courting crown Princess Elizabeth and Philip Mountbatten, duke of Edinburgh married today in Westminster abbey. The wedding was the largest gathering of European monarchs since the death of Queen Victoria in 1901."
CW_Expansion_country.37.a:0 "May They Have A Happy Marriage."
CW_Expansion_country.38.t:0 "Victory For Cambridge Women"
CW_Expansion_country.38.d:0 "After 20 years of constant campaigning women have been granted full membership to the prestigous Cambridge university in England."
CW_Expansion_country.38.a:0 "This Is A Step In The Right Direction"
CW_Expansion_country.39.t:0 "First Colour Reel"
CW_Expansion_country.39.d:0 "Warner bros showed their film-making progress today with the worlds first colour newsreel!"
CW_Expansion_country.39.a:0 "I Like It"
CW_Expansion_country.40.t:0 "Nascar Founded"
CW_Expansion_country.40.d:0 "On February 21, 1948, the National Association for Stock Car Racing—or NASCAR, as it will come to be widely known—is officially incorporated. NASCAR racing will go on to become one of America’s most popular spectator sports, as well as a multi-billion-dollar industry."
CW_Expansion_country.40.a:0 "Nice"
CW_Expansion_country.41.t:0 "Hells Angels Founded"
CW_Expansion_country.41.d:0 "Hells Angels, in full Hells Angels Motorcycle Club or Hells Angels Motorcycle Corporation, club for motorcyclists that was founded in California in 1948 and is probably the best known of the so-called “outlaw motorcycle gangs.” The club, which is international, has been accused of criminal activity by law enforcement officials."
CW_Expansion_country.41.a:0 "Ride On!"
CW_Expansion_country.42.t:0 "WHO Founded"
CW_Expansion_country.42.d:0 "World Health Organization (WHO), French Organisation Mondiale de la Santé, specialized agency of the United Nations (UN) established in 1948 to further international cooperation for improved public health conditions. Although it inherited specific tasks relating to epidemic control, quarantine measures, and drug standardization from the Health Organization of the League of Nations (set up in 1923) and the International Office of Public Health at Paris (established in 1907), WHO was given a broad mandate under its constitution to promote the attainment of “the highest possible level of health” by all peoples. WHO defines health positively as “a state of complete physical, mental, and social well-being and not merely the absence of disease or infirmity.” Each year WHO celebrates its date of establishment, April 7, 1948, as World Health Day."
CW_Expansion_country.42.a:0 "Who?"
CW_Expansion_country.43.t:0 "Solar Eclipse In Japan"
CW_Expansion_country.43.d:0 "The worlds shortest solar eclipse was sighted over Japan and Italy today"
CW_Expansion_country.43.a:0 "Cover Your Eyes!"
CW_Expansion_country.44.t:0 "First Monkey Astronaut In Space"
CW_Expansion_country.44.d:0 "A capuchin monkey named Albert I went into space today thus making him the first mammal to go into space."
CW_Expansion_country.44.a:0 "Hope They Have Enough Bananas..."
CW_Expansion_country.45.t:0 "Mantell UFO Incident"
CW_Expansion_country.45.d:0 "On January 7, 1948, 25-year-old Captain Thomas F. Mantell, a Kentucky Air National Guard pilot, died in the crash of his P-51 Mustang fighter plane near Franklin, Kentucky, United States, after being sent in pursuit of an unidentified flying object (UFO). The event was among the most publicized early UFO incidents. Later investigation by the United States Air Force's Project Blue Book indicated that Mantell may have died chasing a Skyhook balloon, which in 1948 was a top-secret project that he would not have known about. Mantell pursued the object in a steep climb and disregarded suggestions to level his altitude. At high altitude he blacked out from a lack of oxygen; his plane went into a downward spiral and crashed."
CW_Expansion_country.45.a:1 "Spooky"
CW_Expansion_country.46.t:0 "Teigin Poison case"
CW_Expansion_country.46.d:0 "On January 26, 1948, a man calling himself an epidemiologist arrived in a branch of the Imperial Bank (Teikoku Ginkō, aka Teigin) at Shiinamachi, a suburb of Toshima, Tokyo, before closing time. He explained that he was a public health official sent by US occupation authorities who had orders to inoculate the staff against a sudden outbreak of dysentery. He gave all sixteen people present a pill and a few drops of liquid. Those present drank the liquid he gave, which was later thought to be 'nitrile cyanide', an assassination toxicant originally developed at the Noborito Laboratory. When all were incapacitated, the robber took some money lying on the desks, which amounted to 160,000 yen (about $2,000 US at the time), but left the majority behind, leaving his motive unknown. Ten of the victims died at the scene (one was a child of an employee) and two others died while hospitalized."
CW_Expansion_country.46.a:1 "Greedy Coward"
CW_Expansion_country.47.t:0 "Assassination Of Mahatma Gandhi"
CW_Expansion_country.47.d:0 "Mahatma Gandhi was assassinated on 30 January 1948 in the compound of Birla House (now Gandhi Smriti), a large mansion in New Delhi. His assassin was Nathuram Godse, an advocate of Hindu nationalism, a member of the political party the Hindu Mahasabha, and a member of the Hindu nationalist volunteer organisation Rashtriya Swayamsevak Sangh (RSS). Godse considered Gandhi to have been too accommodating to Muslims during the Partition of India of the previous year. Sometime after 5 p.m., according to witnesses,Gandhi had reached the top of the steps leading to the raised lawn behind Birla House where he had been conducting multi-faith prayer meetings every evening. As Gandhi began to walk toward the dais, Godse stepped out from the crowd flanking Gandhi's path, and fired three bullets into Gandhi's chest and abdomen at point-blank range. Gandhi fell to the ground. He was carried back to his room in Birla House from which a representative emerged sometime later to announce his death."
CW_Expansion_country.47.a:1 "Tragic"
CW_Expansion_country.48.t:0 "Ben Yehuda Street Bombings"
CW_Expansion_country.48.d:0 "The Ben Yehuda Street bombings refer to a series of attacks perpetrated or ordered by Palestinian Arabs, some of them acting as suicide bombers, on civilians in downtown Jerusalem, from February 1948 onwards. The attacks were carried out on Ben Yehuda Street, a major thoroughfare, later a pedestrian mall, named for the driving spirit behind the creation of Modern Hebrew, Eliezer Ben Yehuda."
CW_Expansion_country.48.a:1 "Terrible"
CW_Expansion_country.49.t:0 "Treaty Of Brussels"
CW_Expansion_country.49.d:0 "The Treaty of Brussels, also referred to as the Brussels Pact, was the founding treaty of the Western Union (WU) between 1948 and 1954, when it was amended as the Modified Brussels Treaty (MTB) and served as the founding treaty of the Western European Union (WEU) until its termination in 2010. The treaty provided for the organisation of military, economic, social and cultural cooperation among member states as well as a mutual defence clause. The treaty was signed on 17 March 1948 by Belgium, France, Luxembourg, the Netherlands and the United Kingdom, the members of the Western Union, as an expansion to the Treaty of Dunkirk, which had been signed between Britain and France the previous year to guard against possible German or Soviet aggression after the end of World War II."
CW_Expansion_country.49.a:1 "Create The European Union"
CW_Expansion_country.49.b:1 "We Don't Need It"
CW_Expansion_country.50.t:0 "President Harry Truman Signs Marshall Plan"
CW_Expansion_country.50.d:0 "On this day in 1948, President Harry S. Truman signs the Economic Assistance Act, which authorized the creation of a program that would help the nations of Europe recover and rebuild after the devastation wrought by World War II. Commonly known as the Marshall Plan, it aimed to stabilize Europe economically and politically so that European nations would not be tempted by the appeal of communist parties."
CW_Expansion_country.50.a:1 "OK"
CW_Expansion_country.50.b:0 "Nevermind we will not sign this"
CW_Expansion_country.51.t:0 "Organization Of American States"
CW_Expansion_country.51.d:0 "The Organization of American States, or the OAS or OEA, is an international organization that was founded on 30 April 1948 for the purposes of solidarity and co-operation among its member states within the Western Hemisphere."
CW_Expansion_country.51.a:1 "OK"
CW_Expansion_country.52.t:0 "Soviet Deportations From Lithuania"
CW_Expansion_country.52.d:0 "Soviet deportations from Lithuania were a series of 35 mass deportations carried out in Lithuania, a country that was occupied as a constituent socialist republic of the Soviet Union, in 1941 and 1945–1952. At least 130,000 people, 70% of them women and children, were forcibly transported to labor camps and other forced settlements in remote parts of the Soviet Union, particularly in the Irkutsk Oblast and Krasnoyarsk Krai. Among the deportees were about 4,500 Poles. These deportations do not include Lithuanian partisans or political prisoners (approximately 150,000 people) deported to Gulags (prison camps). Deportations of the civilians served a double purposerepressing resistance to Sovietization policies in Lithuania and providing free labor in sparsely inhabited areas of the Soviet Union."
CW_Expansion_country.52.a:1 "Not Good"
CW_Expansion_country.53.t:0 "United Airlines Flight 624 Crashes"
CW_Expansion_country.53.d:0 "United Airlines Flight 624, a Douglas DC-6 airliner, registration NC37506, was a scheduled passenger flight that originated in San Diego, California with stops in Los Angeles and Chicago en route to LaGuardia Airport in New York City. The four-engine propeller-driven airplane crashed at 1:41 p.m. Eastern Daylight Time on June 17, 1948 outside of Aristes, Pennsylvania, killing all 4 crew members and 39 passengers on board."
CW_Expansion_country.53.a:1 "Tragic"
CW_Expansion_country.54.t:0 "Berlin Blockade"
CW_Expansion_country.54.d:0 "The Berlin Blockade (24 June 1948 – 12 May 1949) was one of the first major international crises of the Cold War. During the multinational occupation of post–World War II Germany, the Soviet Union blocked the Western Allies' railway, road, and canal access to the sectors of Berlin under Western control. The Soviets offered to drop the blockade if the Western Allies withdrew the newly introduced Deutsche Mark from West Berlin."
CW_Expansion_country.54.a:1 "Blockade Berlin"
CW_Expansion_country.54.b:1 "Not Necessary"
CW_Expansion_country.55.t:0 "The Birth Of The NHS"
CW_Expansion_country.55.d:0 "On 5 July we start together, the new National Health Service. It has not had an altogether trouble-free gestation. There have been understandable anxieties, inevitable in so great and novel an undertaking. Nor will there be overnight any miraculous removal of our more serious shortages of nurses and others and of modern replanned buildings and equipment. But the sooner we start, the sooner we can try to see these things and to secure the improvements we all want. My job is to give you all the facilities, resources and help I can, and then to leave you alone as professional men and women to use your skills and judgement without hindrance. Let us try to develop that partnership from now on."
CW_Expansion_country.55.a:1 "Maybe Now They Can Fix Their Teeth"
CW_Expansion_country.56.t:0 "Executive Order 9981"
CW_Expansion_country.56.d:0 "Executive Order 9981 was issued on July 26, 1948, by President Harry S. Truman. This executive order abolished discrimination 'on the basis of race, color, religion or national origin' in the United States Armed Forces, and led to the end of segregation in the services during the Korean War (1950–1953). It was a crucial event in the post-World War II civil rights movement and a major achievement of Truman's presidency."
CW_Expansion_country.56.a:1 "Sign The Order"
CW_Expansion_country.56.b:1 "Nah, We Are Racist"
CW_Expansion_country.57.t:0 "Republic Of Korea Established"
CW_Expansion_country.57.d:0 "On 15 August 1948, the Republic of Korea was formally established, with Syngman Rhee as the first president. With the establishment of Rhee's government, de jure sovereignty also passed into the new government. On September 9, 1948, a communist regime, the Democratic People's Republic of Korea (North Korea), was proclaimed under Kim Il-sung. However, on December 12, 1948, by its resolution 195 in the Third General Assembly, the United Nations recognized the Republic of Korea as the sole legal government of Korea."
CW_Expansion_country.57.a:1 "OK"
CW_Expansion_country.58.t:0 "DRPK Established"
CW_Expansion_country.58.d:0 "In 1948, when the Democratic People’s Republic of Korea was established, Kim Il-Sung became the first premier of the North Korean communist regime. In 1949 he became chairman of the Korean Workers’ Party (KWP), created from communist parties founded earlier. Until his death in 1994, Kim ruled the country with an iron hand by promoting a personality cult centred on himself as the “Great Leader” of the Korean people."
CW_Expansion_country.58.a:1 "OK"
CW_Expansion_country.59.t:0 "Ashgabat Earthquake"
CW_Expansion_country.59.d:0 "The 1948 Ashgabat earthquake was on 6 October with a surface wave magnitude of 7.3 and a maximum Mercalli intensity of X (Extreme), in Turkmenistan near Ashgabat. Due to censorship by the Soviet government, the event was not widely reported in the USSR's media. Historians tend to agree that the ban on reporting the extent of the casualties and damage did not allow the Soviet government to allocate enough financial resources to adequately respond."
CW_Expansion_country.59.a:1 "OK"
CW_Expansion_country.60.t:0 "Japanese Officials Sentenced To Death"
CW_Expansion_country.60.d:0 "On Friday 12 November 1948, as the war crimes trials drew to a close, the President of the International Military Tribunal for the Far East, Chief Justice Sir William Webb KBE LLD, pronounced sentences on those whom the Tribunal had found guilty of crimes against humanity. "
CW_Expansion_country.60.a:1 "Justice"
CW_Expansion_country.61.t:0 "UN Adopts Genocide Convention"
CW_Expansion_country.61.d:0 "The Convention on the Prevention and Punishment of the Crime of Genocide was unanimously adopted by the United Nations General Assembly on 9 December 1948 as General Assembly Resolution 260. The Convention entered into force on 12 January 1951. It defines genocide in legal terms, and is the culmination of years of campaigning by lawyer Raphael Lemkin. All participating countries are advised to prevent and punish actions of genocide in war and in peacetime. As of May 2019, 152 states have ratified or acceded to the treaty, most recently Mauritius on 8 July 2019. One state, the Dominican Republic, has signed but not ratified the treaty."
CW_Expansion_country.61.a:1 "Great"
CW_Expansion_country.62.t:0 "Universal Declaration of Human Rights"
CW_Expansion_country.62.d:0 "The Universal Declaration of Human Rights (UDHR) is an international document adopted by the United Nations General Assembly that enshrines the rights and freedoms of all human beings. It was accepted by the General Assembly as Resolution 217 at its third session on 10 December 1948 at the Palais de Chaillot in Paris, France. Of the 58 members of the United Nations at the time, 48 voted in favour, none against, eight abstained, and two did not vote."
CW_Expansion_country.62.a:1 "Great"
CW_Expansion_country.63.t:0 "Japanese War Criminals Hanged In Tokyo"
CW_Expansion_country.63.d:0 "In Tokyo, Japan, Hideki Tojo, former Japanese premier and chief of the Kwantung Army, is executed along with six other top Japanese leaders for their war crimes during World War II. Seven of the defendants were also found guilty of committing crimes against humanity, especially in regard to their systematic genocide of the Chinese people."
CW_Expansion_country.63.a:1 "Justice"
CW_Expansion_country.64.t:0 "President Truman Delivers Fair Deal Speech"
CW_Expansion_country.64.d:0 "On January 5, 1949, President Harry S. Truman announces, in his State of the Union address, that every American has a right to expect from our government a fair deal. In a reference to Franklin Roosevelt’s New Deal policies, Truman announced his plans for domestic policy reforms including national health insurance, public housing, civil rights legislation and federal aid to education. He advocated an increase in the minimum wage, federal assistance to farmers and an extension of Social Security, as well as urging the immediate implementation of anti-discrimination policies in employment."
CW_Expansion_country.64.a:1 "OK"
CW_Expansion_country.65.t:0 "Communist Forces Take Beijing"
CW_Expansion_country.65.d:0 "After the fall of Tianjin to the Communist forces, the Nationalist garrison in Beiping was effectively isolated. Fu Zuoyi came to the decision to negotiate a peace settlement on 21 January. In the following week, 260,000 Nationalist troops began to exit the city in anticipation for the immediate surrender. On 31 January, the PLA's Fourth Field Army entered Beiping to take over the city which marked the conclusion of the campaign."
CW_Expansion_country.65.a:1 "OK"
CW_Expansion_country.66.t:0 "Clothes Rationing Ends In Britain"
CW_Expansion_country.66.d:0 "The era of make do and mend is finally over, as WW2 clothes rationing comes to an end. Because of fabric shortages, the wartime government had introduced strict rules in 1941 to prevent wasteful cutting of cloth. Dresses could have no more than two pockets and five buttons, six seams in the skirt of a woollen dress, two inverted or box pleats, or four knife pleats. No unnecessary decoration was permitted."
CW_Expansion_country.66.a:1 "OK"
CW_Expansion_country.67.t:0 "Boxing Champion Joe Louis Retires"
CW_Expansion_country.67.d:0 "After reigning as heavyweight champion for 11 years and eight months, a record, Louis retired on March 1, 1949. "
CW_Expansion_country.67.a:1 "OK"
CW_Expansion_country.68.t:0 "March Deportation"
CW_Expansion_country.68.d:0 "Operation Priboi was the code name for the Soviet mass deportation from the Baltic states on 25–28 March 1949. The action is also known as the March deportation (EstonianMärtsiküüditamine; LatvianMarta deportācijas; RussianМартовская депортация) by Baltic historians. More than 90,000 Estonians, Latvians and Lithuanians, labeled as 'enemies of the people', were deported to forced settlements in inhospitable areas of the Soviet Union. Over 70% of the deportees were women and children under the age of 16."
CW_Expansion_country.68.a:1 "OK"
CW_Expansion_country.69.t:0 "Anti-NATO Riot In Iceland"
CW_Expansion_country.69.d:0 "The anti-NATO riot in Iceland of 30 March 1949 was prompted by the decision of the Alþingi, the Icelandic parliament, to join the newly formed NATO, thereby involving Iceland directly in the Cold War, opposing the Soviet Union and re-militarizing the country."
CW_Expansion_country.69.a:1 "OK"
CW_Expansion_country.70.t:0 "The Status of Newfoundland"
CW_Expansion_country.70.d:0 "On 1 April 1949, Prime Minister Louis St-Laurent cut the first ceremonial chisel strokes onto the blank stone. At 11:59 the previous night, Newfoundland had become a Canadian province. With St-Laurent was Newfoundlander F. Gordon Bradley. He had just been sworn in as a member of the federal Cabinet. “We are all Canadians now,” Bradley proclaimed."
CW_Expansion_country.70.a:1 "Let Canada Have It"
CW_Expansion_country.70.b:1 "Newfoundland Is British"
CW_Expansion_country.71.t:0 "The Creation of NATO"
CW_Expansion_country.71.d:0 "The United States and 11 other nations establish the North Atlantic Treaty Organization (NATO), a mutual defense pact aimed at containing possible Soviet aggression against Western Europe. NATO stood as the main U.S.-led military alliance against the Soviet Union throughout the duration of the Cold War."
CW_Expansion_country.71.a:1 "Create NATO"
CW_Expansion_country.71.b:1 "Not Needed"
CW_Expansion_country.72.t:0 "Communist Takeover of Nanking"
CW_Expansion_country.72.d:0 "On April 23, 1949, during the Chinese Civil War, Mao’s People’s Liberation Army (PLA) captured the city of Nanking, now known as Nanjing, then capital of China and headquarters of the Nationalist Party (also known as the Kuomintang or KMT). Though fighting would continue for the rest of the year as the KMT retreated to southern China, and ultimately Taiwan, this victory signaled the inevitability of Nationalist defeat and the end of the Chinese Civil War. Leonard L. Bacon was stationed in Hangzhou in 1948 and transferred to Nanking just prior to its occupation by Communist forces."
CW_Expansion_country.72.a:1 "OK"
CW_Expansion_country.73.t:0 "London Declaration"
CW_Expansion_country.73.d:0 "During the past week the Prime Ministers of the United Kingdom, Australia, New Zealand, South Africa, India, Pakistan and Ceylon, and the Canadian Secretary of State for External Affairs have met in London to exchange views upon the important constitutional issues arising from India’s decision to adopt a republican form of constitution and her desire to continue her membership of the Commonwealth. The discussions have been concerned with the effect of such a development upon the existing structure of the Commonwealth and the constitutional relations between its members."
CW_Expansion_country.73.a:1 "OK"
CW_Expansion_country.74.t:0 "Prince Rainier III Crowned"
CW_Expansion_country.74.d:0 "Rainier was educated in England and Switzerland and at the University of Montpellier in France. In 1944, during World War II, he served in the French army, and after the war he studied at the University of Paris. His mother having renounced her rights to succession in 1944, Rainier succeeded to the throne on May 5, 1949, just before Louis II’s death."
CW_Expansion_country.74.a:1 "Long Live The Prince"
CW_Expansion_country.75.t:0 "Soviet Union Lifts 11-Month Blockade"
CW_Expansion_country.75.d:0 "On May 12, 1949, an early crisis of the Cold War comes to an end when the Soviet Union lifts its 11-month blockade against West Berlin. The blockade had been broken by a massive U.S.-British airlift of vital supplies to West Berlin’s two million citizens."
CW_Expansion_country.75.a:1 "OK"
CW_Expansion_country.76.t:0 "Martial Law Declared In Taiwan"
CW_Expansion_country.76.d:0 "Martial law was imposed in 1949 when Chiang Kai-shek, President of the Chinese Nationalist Government, and about two million supporters fled the advancing Communist army on the mainland. It banned formation of any new political parties, gave the military wide censorship powers and was used by military courts to convict thousands of civilians of sedition and other crimes."
CW_Expansion_country.76.a:1 "OK"
CW_Expansion_country.77.t:0 "Second Red Scare"
CW_Expansion_country.77.d:0 "The Second Red Scare was a fear-driven phenomenon brought on by the growing power of communist countries in the wake of the Second World War, particularly the Soviet Union. Many in the U.S. feared that the Soviet Union and its allies were planning to forcefully spread communism around the globe, overthrowing both democratic and capitalist institutions as it went. With the Soviet Union occupying much of Eastern and Central Europe, many in the U.S. perceived their fears of communist expansionism as confirmed. The U.S. also feared that communist agents had infiltrated the federal government. A massive witch hunt to root out communist sympathizers ensued."
CW_Expansion_country.77.a:1 "Continue The Witch Hunt"
CW_Expansion_country.77.b:1 "This Is Not Needed"
CW_Expansion_country.78.t:0 "Explosion at Prüm"
CW_Expansion_country.78.d:0 "On 15 July 1949 an ammunition depot on the hill of Kalvarienberg in the Eifel mountains exploded. The cause of the explosion, in which the town was heavily damaged and 12 people killed, was never discovered. The crater, which is still visible today, is one of the largest man-made explosion craters in existence. A cross on the Kalvarienberg ('Calvary Hill') commemorates the victims of the disaster."
CW_Expansion_country.78.a:1 "OK"
CW_Expansion_country.79.t:0 "NBA Is Born"
CW_Expansion_country.79.d:0 "On August 3, 1949, after a damaging three-year battle to win both players and fans, the rival Basketball Association of America (BAA) and National Basketball League (NBL) merge to form the National Basketball Association (NBA)."
CW_Expansion_country.79.a:1 "OK"
CW_Expansion_country.80.t:0 "Pacific Airlines Explosion"
CW_Expansion_country.80.d:0 "The explosion of a Canadian Pacific Airlines flight over Quebec's Charlevoix region on September 9, 1949, shocked the province. Twenty-three people travelling to Baie-Comeau, Que., died that day, including Rita Morel, the mother of a four-year-old girl. Morel's husband, Albert Guay, was later hanged for his role in one of the first bombings on a passenger plane in Canada."
CW_Expansion_country.80.a:1 "OK"
CW_Expansion_country.81.t:0 "Soviets Explode Nuclear Device"
CW_Expansion_country.81.d:0 "In a surprisingly low-key and carefully worded statement, President Harry S. Truman informs the American people that the Soviets have exploded a nuclear bomb. The Soviet accomplishment, years ahead of what was thought possible by most U.S. officials, caused a panic in the American government."
CW_Expansion_country.81.a:1 "Increase Nuclear Spending"
CW_Expansion_country.81.b:1 "Not Needed"
CW_Expansion_country.82.t:0 "Communists Sentenced"
CW_Expansion_country.82.d:0 "Dennis v. United States, 341 U.S. 494 (1951), was a United States Supreme Court case relating to Eugene Dennis, General Secretary of the Communist Party USA. The Court ruled that Dennis did not have the right under the First Amendment to the United States Constitution to exercise free speech, publication and assembly, if the exercise involved the creation of a plot to overthrow the government. In 1969, Brandenburg v. Ohio de facto overruled Dennis."
CW_Expansion_country.82.a:1 "A Harsh Sentence"
CW_Expansion_country.82.b:1 "A Lenient Sentence"
CW_Expansion_country.83.t:0 "Address Given By Winston Churchill"
CW_Expansion_country.83.d:0 "On 28 November 1949, the former British Prime Minister, Winston Churchill, gives an address at Kingsway Hall in London in which he supports the idea of a European union and stresses the importance of the European Movement in this process."
CW_Expansion_country.83.a:1 "OK"
CW_Expansion_country.84.t:0 "Kuomintang's Retreat To Taiwan"
CW_Expansion_country.84.d:0 "The retreat of the Republic of China to Taiwan, also known as the Kuomintang's retreat to Taiwan or (in Taiwan) "The Great Retreat" refers to the exodus of the remnants of the internationally recognized Kuomintang-ruled government of the Republic of China to the island of Taiwan (Formosa) in December 1949 toward the end of active battles in the Chinese Civil War. The Kuomintang (KMT, Chinese Nationalist Party), its officers and approximately 2 million troops took part in the retreat; in addition to many civilians and refugees, fleeing the advance of the Communist People's Liberation Army."
CW_Expansion_country.84.a:1 "OK"
CW_Expansion_country.85.t:0 "The Warsaw Pact Is Formed"
CW_Expansion_country.85.d:0 "The Warsaw Pact, so named because the treaty was signed in Warsaw, included the Soviet Union, Albania, Poland, Romania, Hungary, East Germany, Czechoslovakia and Bulgaria as members. The treaty called on the member states to come to the defense of any member attacked by an outside force and it set up a unified military command under Marshal Ivan S. Konev of the Soviet Union. The introduction to the treaty establishing the Warsaw Pact indicated the reason for its existence. This revolved around “Western Germany, which is being remilitarized, and her inclusion in the North Atlantic bloc, which increases the danger of a new war and creates a threat to the national security of peace-loving states.” This passage referred to the decision by the United States and the other members of the North Atlantic Treaty Organization (NATO) on May 9, 1955 to make West Germany a member of NATO and allow that nation to remilitarize. The Soviets obviously saw this as a direct threat and responded with the Warsaw Pact."
CW_Expansion_country.85.a:1 "Create Warsaw Pact"
CW_Expansion_country.85.b:1 "Not Needed"

CW_Expansion_news.1.t:0 "Churchill delivers Iron Curtain speech"
CW_Expansion_news.1.d:0 "In one of the most famous orations of the Cold War period, former British Prime Minister Winston Churchill condemns the Soviet Union’s policies in Europe and declares, ‘From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.’ Churchill’s speech is considered one of the opening volleys announcing the beginning of the Cold War"
CW_Expansion_news.1.a:1 "An Iron Curtain has descended across the continent."
CW_Expansion_news.2.t:0 "First meeting of United Nations General Assembly"
CW_Expansion_news.2.d:0 "The first General Assembly of the United Nations, comprising 51 nations, convenes at Westminster Central Hall in London, England. One week later, the U.N. Security Council met for the first time and established its rules of procedure. Then, on January 24, the General Assembly adopted its first resolution, a measure calling for the peaceful uses of atomic energy and the elimination of atomic and other weapons of mass destruction."
CW_Expansion_news.2.a:0 "Another attempt to unite the world"
CW_Expansion_news.3.t:0 "League of Nations Dissolved"
CW_Expansion_news.3.d:0 "The onset of the Second World War showed that the League had failed its primary purpose, which was to prevent any future world war. The League lasted for 26 years. the United Nations (UN) replaced it after the end of the Second World War and inherited several agencies and organisations founded by the League."
CW_Expansion_news.3.a:0 "For the betterment of the world"
CW_Expansion_news.4.t:0 "Italy Abolishes Monarchy"
CW_Expansion_news.4.d:0 "After a constitutional referendum was held, The Italian monarchy has been superseded by the Italian republic. The Savoys was forced to abdicate as a punishment for supporting Benito Mussolini's dictatorship and for "failing to uphold the country's dignity" by fleeing Rome after Mussolini's regime collapsed. Reportedly, Umberto II and the royal family had left the country and the throne of the nations, taken by the replublicans."
CW_Expansion_news.4.a:0 "The crown falls with the eagle."
CW_Expansion_news.5.t:0 "Nuremberg Trials Continues"
CW_Expansion_news.5.d:0 "12 high-ranking Nazis are sentenced to death by the International War Crimes Tribunal in Nuremberg. Among those condemned to death by hanging were Joachim von Ribbentrop, Nazi minister of foreign affairs; Hermann Goering, founder of the Gestapo and chief of the German air force; and Wilhelm Frick, minister of the interior. Seven others, including Rudolf Hess, Adolf Hitler’s former deputy, were given prison sentences ranging from 10 years to life, and even as far as death sentences. The convicts punishment will be rolled shortly within the a few days until the judges announces its final verdict."
CW_Expansion_news.5.d:0 "They got what they deserve"
CW_Expansion_news.6.t:0 "Paris Peace Treaties Signed"
CW_Expansion_news.6.d:0 "Following the end of the second World War, the victorious Allied powers negotiated the details of peace treaties with Italy, Romania, Hungary, Bulgaria and Finland.\nThe treaties allowed the defeated Axis powers to resume their responsibilities as sovereign states in international affairs and to qualify for membership in the United Nations. The settlement elaborated in the peace treaties included payment of war reparations, commitment to minority rights, and territorial adjustments including the end of the Italian colonial empire in Africa, Greece, and Albania, as well as changes to the Italian–Yugoslav, Hungarian–Czechoslovak, Soviet–Romanian, Hungarian–Romanian, French–Italian, and Soviet–Finnish borders.\nThe treaties also obliged the various states to hand over accused war criminals to the Allied powers for war crimes trials."
CW_Expansion_news.6.a:0 "Hopefully, this will end the conflict in Europe"
CW_Expansion_news.7.t:0 "Soviet Union Rejects US Atomic-Energy Control plan"
CW_Expansion_news.7.d:0 "The Baruch Plan was a proposal by the United States government, written largely by Bernard Baruch, was a plan to control and limit the use nuclear energies.\nRecently, the plan was accepted by United Nations but rejected by one of its member, the Soviet Union.\nThe USSR suggested a counter-proposal on the grounds that the United Nations was dominated by the United States and its allies in Western Europe, and could therefore not be trusted to exercise authority over atomic weaponry in an evenhanded manner. The counter-proposal insisted that America eliminate its own nuclear weapons first before considering any proposals for a system of controls and inspections. Decision to enact the plan is to be considered."
CW_Expansion_news.7.a:0 "This is worrying"
CW_Expansion_news.8.t:0 "Mahatma Gandhi Assasinated"
CW_Expansion_news.8.d:0 "Mahatma Gandhi, an Indian nationalist who successfully lead campaign for India's independence from British rule, has been assasinated. Gandhi had been conducting multi-faith prayer, as he walk toward the dais, the assasin steped out of the crowd and shot Gandhi three times at point blank range. His death was later declared a few moments after. Investigation to locate and arrest the perpetrator are currently under go."
CW_Expansion_news.8.a:0 "He will be remembered"
CW_Expansion_news.9.t:0 "International Military Tribunal Established in Japan"
CW_Expansion_news.9.d:0 "The International Military Tribunal for the Far East (IMTFE), also known as the Tokyo Trial or the Tokyo War Crimes Tribunal, was a military trial convened on April 29, 1946, to try the leaders of the Empire of Japan for joint conspiracy to start and wage war (categorized as "Class A" crimes), conventional war crimes ("Class B") and crimes against humanity ("Class C"). Eleven countries (Australia, Canada, China, France, India, the Netherlands, New Zealand, the Philippines, the Soviet Union, the United Kingdom, and the United States) provided judges and prosecutors for the court. The defense comprised Japanese and American lawyers."
CW_Expansion_news.9.a:0 "Justice"
CW_Expansion_news.10.t:0 "Juan Perón elected in Argentina"
CW_Expansion_news.10.d:0 "In 1943, as an army officer, he joined a military coup against Argentina’s ineffectual civilian government. Appointed secretary of labor, his influence grew and in 1944 he also became vice president and minister of war. In October 1945, Perón was ousted from his positions by a coup of constitutionally minded civilians and officers and imprisoned, but appeals from workers and his charismatic mistress, Eva Duarte, soon forced his release. The night of his release, October 17, he addressed a crowd of some 300,000 people from the balcony of the presidential palace, and promised to lead the people to victory in the coming presidential election. Four days later, Perón, a widower, married Eva Duarte, or “Evita,” as she became affectionately known."
CW_Expansion_news.10.a:0 "What will this mean for Argentina?"
CW_Expansion_news.11.t:0 "Burnden Park Disaster"
CW_Expansion_news.11.d:0 "The Burnden Park disaster was a human crush that occurred on 9 March 1946 at Burnden Park football stadium, then the home of Bolton Wanderers. The crush resulted in the deaths of 33 people and injuries to hundreds of Bolton fans. It was the deadliest stadium-related disaster in British history until the Ibrox Park disaster in 1971. The match, an FA Cup Sixth Round second-leg tie between Bolton and Stoke City, was allowed to continue, with the game ending goalless. The disaster brought about the Moelwyn Hughes report, which recommended more rigorous control of crowd sizes."
CW_Expansion_news.11.a:0 "Tragic"
CW_Expansion_news.12.t:0 "Women Vote For The First Time in Japan"
CW_Expansion_news.12.d:0 "Women's suffrage in Japan can trace its beginnings back to democratization brought about by the Meiji Restoration, with the suffrage movement rising to prominence during the Taisho period. The prohibition of women from political meetings had been abolished in 1922 after demands from women's organizations led by activists such as Hiratsuka Raichō and Ichikawa Fusae. The movement suffered heavy setbacks during and after the Great Depression, when support for democracy began to wane and military influence over civilians increased dramatically. The first election by universal suffrage without distinction of sex was held in 1946, but it was not until 1947, when the constitution for post-war Japan came into effect, that universal suffrage was established In Japan."
CW_Expansion_news.12.a:0 "Who Let Them Out Of The Kitchen?"
CW_Expansion_news.13.t:0 "Battle of Alcatraz"
CW_Expansion_news.13.d:0 "The Battle of Alcatraz, which lasted from May 2 to 4, 1946, was the result of an unsuccessful escape attempt at Alcatraz Federal Penitentiary by armed convicts. Two Federal Bureau of Prisons officers—William A. Miller and Harold Stites—were killed along with three of the perpetrators. Fourteen other officers and one uninvolved convict were also injured. Two of the surviving perpetrators were later executed in 1948 for their roles."
CW_Expansion_news.13.a:0 "Troubling"
CW_Expansion_news.14.t:0 "Ion Antonescu Executed"
CW_Expansion_news.14.d:0 "On 1 June 1946 Ion Antonescu, Romania's dictator between 6 September 1940 and 23 August 1944, is executed by a military firing squad. Antonescu had undergone a Nuremberg-style trial as a war criminal and had been sentenced to death."
CW_Expansion_news.14.a:0 "Justice"
CW_Expansion_news.15.t:0 "World Bank Begins Operations"
CW_Expansion_news.15.d:0 "Founded in 1944 at the UN Monetary and Financial Conference (commonly known as the Bretton Woods Conference), which was convened to establish a new, post-World War II international economic system, the World Bank officially began operations in June 1946. Its first loans were geared toward the postwar reconstruction of western Europe. Beginning in the mid-1950s, it played a major role in financing investments in infrastructural projects in developing countries, including roads, hydroelectric dams, water and sewage facilities, maritime ports, and airports."
CW_Expansion_news.15.a:0 "Perhaps We Could Apply For A Loan?"
CW_Expansion_news.16.t:0 "USA Tests Nuclear Weapons"
CW_Expansion_news.16.d:0 "Operation Crossroads was a pair of nuclear weapon tests conducted by the United States at Bikini Atoll in mid-1946. They were the first nuclear weapon tests since Trinity in July 1945, and the first detonations of nuclear devices since the atomic bombing of Nagasaki on August 9, 1945. The purpose of the tests was to investigate the effect of nuclear weapons on warships."
CW_Expansion_news.16.a:0 "Troubling"
CW_Expansion_news.17.t:0 "King David Hotel Bombing"
CW_Expansion_news.17.d:0 "The King David Hotel bombing was a terrorist attack carried out on Monday, July 22, 1946, by the militant right-wing Zionist underground organization the Irgun on the British administrative headquarters for Palestine, which was housed in the southern wing of the King David Hotel in Jerusalem during the Jewish insurgency in Mandatory Palestine. 91 people of various nationalities were killed, and 46 were injured."
CW_Expansion_news.17.a:0 "Tragic"
CW_Expansion_news.18.t:0 "Atomic Energy Commision Established"
CW_Expansion_news.18.d:0 "The United States Atomic Energy Commission, commonly known as the AEC, was an agency of the United States government established after World War II by U.S. Congress to foster and control the peacetime development of atomic science and technology. President Harry S. Truman signed the McMahon/Atomic Energy Act on August 1, 1946, transferring the control of atomic energy from military to civilian hands, effective on January 1, 1947. This shift gave the members of the AEC complete control of the plants, laboratories, equipment, and personnel assembled during the war to produce the atomic bomb."
CW_Expansion_news.18.a:0 "Lets Hope For Lasting Peace"
CW_Expansion_news.19.t:0 "Santa Claus Land Opens"
CW_Expansion_news.19.d:0 "Holiday World & Splashin' Safari (known as Santa Claus Land prior to 1984) is a combination theme park and water park located near Interstate 64 and U.S. 231 in Santa Claus, Indiana, United States. The theme park is divided into four sections that celebrate Christmas, Halloween, Thanksgiving and the Fourth of July with rides, live entertainment, games, and attractions. Holiday World contains three wooden roller coastersThe Raven, The Legend, and The Voyage, as well as Thunderbird (a Bolliger & Mabillard launched Wing Coaster) and The Howler. The safari-themed water park includes the world's two longest water coasters, Wildebeest and Guinness World Record Holder Mammoth; additionally, it contains a launched dueling water coaster named Cheetah Chase, numerous family raft rides and water slides, two wave pools, a junior-sized wave pool, two children's-sized water slide areas, a lazy river, and two family 'tipping buckets'."
CW_Expansion_news.19.a:0 "Ho Ho Ho"
CW_Expansion_news.20.t:0 "Direct Action Day"
CW_Expansion_news.20.d:0 "Direct Action Day (16 August 1946), also known as the 1946 Calcutta Killings, was a day of widespread communal rioting by Muslims in the city of Calcutta (now known as Kolkata) in the Bengal province of British India. The day also marked the start of what is known as The Week of the Long Knives."
CW_Expansion_news.20.a:0 "Tragic"
CW_Expansion_news.21.t:0 "Turin Grand Prix"
CW_Expansion_news.21.d:0 "The 1946 Turin Grand Prix was a Grand Prix motor race held at Valentino Park on 1 September 1946. It was the first ever Formula 1 race in history."
CW_Expansion_news.21.a:0 "Exciting"
CW_Expansion_news.22.t:0 "Noakhali Genocide"
CW_Expansion_news.22.d:0 "The Noakhali riots were a series of semiorganized massacres, rapes, abductions and forced conversions of Hindus to Islam and looting and arson of Hindu properties perpetrated by the Muslim community in the districts of Noakhali in the Chittagong Division of Bengal (now in Bangladesh) in October–November 1946, a year before India's independence from British rule. It affected the areas under the Ramganj, Begumganj, Raipur, Lakshmipur, Chhagalnaiya and Sandwip police stations in Noakhali district and the areas under the Hajiganj, Faridganj, Chandpur, Laksham and Chauddagram police stations in Tipperah district, a total area of more than 2,000 square miles."
CW_Expansion_news.22.a:0 "Tragic"
CW_Expansion_news.23.t:0 "High-Ranking Nazi Leader Kills Himself"
CW_Expansion_news.23.d:0 "On October 15, 1946, Hermann Göring, commander in chief of the Luftwaffe, president of the Reichstag, head of the Gestapo, prime minister of Prussia, chief forester of the Reich, chief liquidator of sequestered estates, supreme head of the National Weather Bureau, and Hitler’s designated successor dies by his own hand."
CW_Expansion_news.23.a:0 "He Escaped The Hangman"
CW_Expansion_news.24.t:0 "Winecoff Hotel Fire"
CW_Expansion_news.24.d:0 "The Winecoff Hotel fire of December 7, 1946, was the deadliest hotel fire in United States history, killing 119 hotel occupants, including the hotel's original owners. Located at 176 Peachtree Street in downtown Atlanta, Georgia, United States, the Winecoff Hotel was advertised as "absolutely fireproof". While the hotel's steel structure was indeed protected against the effects of fire, the hotel's interior finishes were combustible, and the building's exit arrangements consisted of a single stairway serving all fifteen floors. All of the hotel's occupants above the fire's origin on the third floor were trapped, and the fire's survivors either were rescued from upper-story windows or jumped into nets held by firemen. The fire was notable for the number of victims who jumped to their deaths. A photograph of one survivor's fall won the 1947 Pulitzer Prize for Photography. The fire – which followed the June 5, 1946, La Salle Hotel fire in Chicago (with 61 fatalities), and the June 19, 1946, Canfield Hotel fire in Dubuque, Iowa (with 19 fatalities) – spurred significant changes in North American building codes, most significantly requiring multiple protected means of egress and self-closing fire-resistive doors for guest rooms in hotels."
CW_Expansion_news.24.a:0 "Tragic"
CW_Expansion_news.25.t:0 "Havana Conference"
CW_Expansion_news.25.d:0 "The Havana Conference of 1946 was a historic meeting of United States Mafia and Cosa Nostra leaders in Havana, Cuba. Supposedly arranged by Charles "Lucky" Luciano, the conference was held to discuss important mob policies, rules, and business interests. The Havana Conference was attended by delegations representing crime families throughout the United States. The conference was held during the week of December 22, 1946 at the Hotel Nacional. The Havana Conference is considered to have been the most important mob summit since the Atlantic City Conference of 1929. Decisions made in Havana resonated throughout US crime families during the ensuing decades."
CW_Expansion_news.25.a:0 "I'm gonna make him an offer he can't refuse"
CW_Expansion_news.26.t:0 "Proclamation 2714"
CW_Expansion_news.26.d:0 "Presidential Proclamation 2714 (61 Stat. 1048) was signed by President Harry S. Truman on December 31, 1946, to officially declare the cessation of all hostilities in World War II. Even though the actual combat of the war ended May 8, 1945, in Europe and September 2, 1945, in the Pacific, the state of war was not lifted off of Japan and Germany in order to give a reason for the necessity of occupation troops in these countries. Once the War Crimes Trials were over, the hostilities were seen as over. The signing of Proclamation 2714 is the reason why the U.S. recognizes its World War II veterans as anyone who has served between the dates of December 7, 1941, and December 31, 1946."
CW_Expansion_news.26.a:0 "Peace At Last"
CW_Expansion_news.27.t:0 "Copenhagen Crash"
CW_Expansion_news.27.d:0 "Shortly after takeoff a DC-3 carrying the crownprince of Sweden Prince Gustaf Adolf and 21 others crashed killing all onboard."
CW_Expansion_news.27.a:0 "A Loss For Sweden And The World"
CW_Expansion_news.28.t:0 "Peace In The East"
CW_Expansion_news.28.d:0 "Following talks in Paris the final peace treaties have been signed between the allies and Italy, Romania, Bulgaria and Finland thus formally bringing an end to the conflict in the east."
CW_Expansion_news.28.a:0 "The Worst Is Now Behind Us."
CW_Expansion_news.29.t:0 "International Monetary Fund Comes Into Effect"
CW_Expansion_news.29.d:0 "After 2 years of negotiations all 24 members of the IMF have now began operating on agreed common policies in an effort to prevent a repeat of the great depression."
CW_Expansion_news.29.a:0 "More Money Gor All!"
CW_Expansion_news.30.t:0 "Texas City Disaster"
CW_Expansion_news.30.d:0 "Following a fire in the hold of the SS Grandcamp's hold carrying over 2300 tons of amoninum nitrate a series of explosions rocked the city. The first of these is believed to be the largest non-nuclear explosion not caused by a bomb. Sadly 600 people were killed by the explosions and subsquent fires."
CW_Expansion_news.30.a:0 "Our Hearts Go Out To Them."
CW_Expansion_news.31.t:0 "Portella Della Ginestra Massacre"
CW_Expansion_news.31.d:0 "At the may 1st Labour day parade a gang of Sicillian sepratists opened fire on civillians killing 11 people and wounding 27 others. This is the worst attack in post war Italian politics to date."
CW_Expansion_news.31.a:0 "A Dark Day For Italy"
CW_Expansion_news.32.t:0 "Doomsday Clock Introduced"
CW_Expansion_news.32.d:0 "Following increasing signs of global tenisions rising the Bulletin of atomic scientists has decided to introduce a clock showing the likelyhood of a third global conflict. It is hoped it will help desclate tenisions."
CW_Expansion_news.32.a:0 "Lets Hope It Never Reaches 12."
CW_Expansion_news.33.t:0 "Roswell Incident"
CW_Expansion_news.33.d:0 "Sightings of a crashed disc in Roswell, New Mexico have prompted speculation that extra-terestrial life forms have made contact with earth. Offically the USAAF has denied this stating that it as pieces of a weather balloon."
CW_Expansion_news.33.a:0 "Take Us To Your Leader!"
CW_Expansion_news.34.t:0 "Bread Riots"
CW_Expansion_news.34.d:0 "Following a poor grain harvest the French government took the brave step of reducing the daily bread rations to 200g prompting riots in Le Mans and Verdun."
CW_Expansion_news.34.a:0 "Interesting"
CW_Expansion_news.35.t:0 "New Additions To The UN"
CW_Expansion_news.35.d:0 "Taking effect from the 1st of October both Yemen and Pakistan will become the first non-founding additions to the UN. It is hoped they are the first of many to come."
CW_Expansion_news.35.a:0 "Welcome To The Club!"
CW_Expansion_news.36.t:0 "General Agreement On Tariffs And Trade Established"
CW_Expansion_news.36.d:0 "As part of Global economic recovery efforts a new common agreement on legal barriers to trade has been signed by over 70 countries. It is hoped this will allow the growth of global trade and innovation."
CW_Expansion_news.36.a:0 "Here's To Better Times!"
CW_Expansion_news.37.t:0 "Royal Wedding In The UK"
CW_Expansion_news.37.d:0 "After some 4 years of courting crown Princess Elizabeth and Philip Mountbatten, duke of Edinburgh married today in Westminster abbey. The wedding was the largest gathering of European monarchs since the death of Queen Victoria in 1901."
CW_Expansion_news.37.a:0 "May They Have A Happy Marriage."
CW_Expansion_news.38.t:0 "Victory For Cambridge Women"
CW_Expansion_news.38.d:0 "After 20 years of constant campaigning women have been granted full membership to the prestigous Cambridge university in England."
CW_Expansion_news.38.a:0 "This Is A Step In The Right Direction"
CW_Expansion_news.39.t:0 "First Colour Reel"
CW_Expansion_news.39.d:0 "Warner bros showed their film-making progress today with the worlds first colour newsreel!"
CW_Expansion_news.39.a:0 "I Like It"
CW_Expansion_news.40.t:0 "Nascar Founded"
CW_Expansion_news.40.d:0 "On February 21, 1948, the National Association for Stock Car Racing—or NASCAR, as it will come to be widely known—is officially incorporated. NASCAR racing will go on to become one of America’s most popular spectator sports, as well as a multi-billion-dollar industry."
CW_Expansion_news.40.a:0 "Nice"
CW_Expansion_news.41.t:0 "Hells Angels Founded"
CW_Expansion_news.41.d:0 "Hells Angels, in full Hells Angels Motorcycle Club or Hells Angels Motorcycle Corporation, club for motorcyclists that was founded in California in 1948 and is probably the best known of the so-called “outlaw motorcycle gangs.” The club, which is international, has been accused of criminal activity by law enforcement officials."
CW_Expansion_news.41.a:0 "Ride On!"
CW_Expansion_news.42.t:0 "WHO Founded"
CW_Expansion_news.42.d:0 "World Health Organization (WHO), French Organisation Mondiale de la Santé, specialized agency of the United Nations (UN) established in 1948 to further international cooperation for improved public health conditions. Although it inherited specific tasks relating to epidemic control, quarantine measures, and drug standardization from the Health Organization of the League of Nations (set up in 1923) and the International Office of Public Health at Paris (established in 1907), WHO was given a broad mandate under its constitution to promote the attainment of “the highest possible level of health” by all peoples. WHO defines health positively as “a state of complete physical, mental, and social well-being and not merely the absence of disease or infirmity.” Each year WHO celebrates its date of establishment, April 7, 1948, as World Health Day."
CW_Expansion_news.42.a:0 "Who?"
CW_Expansion_news.43.t:0 "Solar Eclipse In Japan"
CW_Expansion_news.43.d:0 "The worlds shortest solar eclipse was sighted over Japan and Italy today"
CW_Expansion_news.43.a:0 "Cover Your Eyes!"
CW_Expansion_news.44.t:0 "First Monkey Astronaut In Space"
CW_Expansion_news.44.d:0 "A capuchin monkey named Albert I went into space today thus making him the first mammal to go into space."
CW_Expansion_news.44.a:0 "Hope They Have Enough Bananas..."
CW_Expansion_news.45.t:0 "Mantell UFO Incident"
CW_Expansion_news.45.d:0 "On January 7, 1948, 25-year-old Captain Thomas F. Mantell, a Kentucky Air National Guard pilot, died in the crash of his P-51 Mustang fighter plane near Franklin, Kentucky, United States, after being sent in pursuit of an unidentified flying object (UFO). The event was among the most publicized early UFO incidents. Later investigation by the United States Air Force's Project Blue Book indicated that Mantell may have died chasing a Skyhook balloon, which in 1948 was a top-secret project that he would not have known about. Mantell pursued the object in a steep climb and disregarded suggestions to level his altitude. At high altitude he blacked out from a lack of oxygen; his plane went into a downward spiral and crashed."
CW_Expansion_news.45.a:1 "Spooky"
CW_Expansion_news.46.t:0 "Teigin Poison case"
CW_Expansion_news.46.d:0 "On January 26, 1948, a man calling himself an epidemiologist arrived in a branch of the Imperial Bank (Teikoku Ginkō, aka Teigin) at Shiinamachi, a suburb of Toshima, Tokyo, before closing time. He explained that he was a public health official sent by US occupation authorities who had orders to inoculate the staff against a sudden outbreak of dysentery. He gave all sixteen people present a pill and a few drops of liquid. Those present drank the liquid he gave, which was later thought to be 'nitrile cyanide', an assassination toxicant originally developed at the Noborito Laboratory. When all were incapacitated, the robber took some money lying on the desks, which amounted to 160,000 yen (about $2,000 US at the time), but left the majority behind, leaving his motive unknown. Ten of the victims died at the scene (one was a child of an employee) and two others died while hospitalized."
CW_Expansion_news.46.a:1 "Greedy Coward"
CW_Expansion_news.47.t:0 "Assassination Of Mahatma Gandhi"
CW_Expansion_news.47.d:0 "Mahatma Gandhi was assassinated on 30 January 1948 in the compound of Birla House (now Gandhi Smriti), a large mansion in New Delhi. His assassin was Nathuram Godse, an advocate of Hindu nationalism, a member of the political party the Hindu Mahasabha, and a member of the Hindu nationalist volunteer organisation Rashtriya Swayamsevak Sangh (RSS). Godse considered Gandhi to have been too accommodating to Muslims during the Partition of India of the previous year. Sometime after 5 p.m., according to witnesses,Gandhi had reached the top of the steps leading to the raised lawn behind Birla House where he had been conducting multi-faith prayer meetings every evening. As Gandhi began to walk toward the dais, Godse stepped out from the crowd flanking Gandhi's path, and fired three bullets into Gandhi's chest and abdomen at point-blank range. Gandhi fell to the ground. He was carried back to his room in Birla House from which a representative emerged sometime later to announce his death."
CW_Expansion_news.47.a:1 "Tragic"
CW_Expansion_news.48.t:0 "Ben Yehuda Street Bombings"
CW_Expansion_news.48.d:0 "The Ben Yehuda Street bombings refer to a series of attacks perpetrated or ordered by Palestinian Arabs, some of them acting as suicide bombers, on civilians in downtown Jerusalem, from February 1948 onwards. The attacks were carried out on Ben Yehuda Street, a major thoroughfare, later a pedestrian mall, named for the driving spirit behind the creation of Modern Hebrew, Eliezer Ben Yehuda."
CW_Expansion_news.48.a:1 "Terrible"
CW_Expansion_news.49.t:0 "Treaty Of Brussels"
CW_Expansion_news.49.d:0 "The Treaty of Brussels, also referred to as the Brussels Pact, was the founding treaty of the Western Union (WU) between 1948 and 1954, when it was amended as the Modified Brussels Treaty (MTB) and served as the founding treaty of the Western European Union (WEU) until its termination in 2010. The treaty provided for the organisation of military, economic, social and cultural cooperation among member states as well as a mutual defence clause. The treaty was signed on 17 March 1948 by Belgium, France, Luxembourg, the Netherlands and the United Kingdom, the members of the Western Union, as an expansion to the Treaty of Dunkirk, which had been signed between Britain and France the previous year to guard against possible German or Soviet aggression after the end of World War II."
CW_Expansion_news.49.a:1 "Interesting"
CW_Expansion_news.50.t:0 "President Harry Truman Signs Marshall Plan"
CW_Expansion_news.50.d:0 "On this day in 1948, President Harry S. Truman signs the Economic Assistance Act, which authorized the creation of a program that would help the nations of Europe recover and rebuild after the devastation wrought by World War II. Commonly known as the Marshall Plan, it aimed to stabilize Europe economically and politically so that European nations would not be tempted by the appeal of communist parties."
CW_Expansion_news.50.a:1 "OK"
CW_Expansion_news.51.t:0 "Organization Of American States"
CW_Expansion_news.51.d:0 "The Organization of American States, or the OAS or OEA, is an international organization that was founded on 30 April 1948 for the purposes of solidarity and co-operation among its member states within the Western Hemisphere."
CW_Expansion_news.51.a:1 "OK"
CW_Expansion_news.52.t:0 "Soviet Deportations From Lithuania"
CW_Expansion_news.52.d:0 "Soviet deportations from Lithuania were a series of 35 mass deportations carried out in Lithuania, a country that was occupied as a constituent socialist republic of the Soviet Union, in 1941 and 1945–1952. At least 130,000 people, 70% of them women and children, were forcibly transported to labor camps and other forced settlements in remote parts of the Soviet Union, particularly in the Irkutsk Oblast and Krasnoyarsk Krai. Among the deportees were about 4,500 Poles. These deportations do not include Lithuanian partisans or political prisoners (approximately 150,000 people) deported to Gulags (prison camps). Deportations of the civilians served a double purposerepressing resistance to Sovietization policies in Lithuania and providing free labor in sparsely inhabited areas of the Soviet Union."
CW_Expansion_news.52.a:1 "Not Good"
CW_Expansion_news.53.t:0 "United Airlines Flight 624 Crashes"
CW_Expansion_news.53.d:0 "United Airlines Flight 624, a Douglas DC-6 airliner, registration NC37506, was a scheduled passenger flight that originated in San Diego, California with stops in Los Angeles and Chicago en route to LaGuardia Airport in New York City. The four-engine propeller-driven airplane crashed at 1:41 p.m. Eastern Daylight Time on June 17, 1948 outside of Aristes, Pennsylvania, killing all 4 crew members and 39 passengers on board."
CW_Expansion_news.53.a:1 "Tragic"
CW_Expansion_news.54.t:0 "Berlin Blockade"
CW_Expansion_news.54.d:0 "The Berlin Blockade (24 June 1948 – 12 May 1949) was one of the first major international crises of the Cold War. During the multinational occupation of post–World War II Germany, the Soviet Union blocked the Western Allies' railway, road, and canal access to the sectors of Berlin under Western control. The Soviets offered to drop the blockade if the Western Allies withdrew the newly introduced Deutsche Mark from West Berlin."
CW_Expansion_news.54.a:1 "OK"
CW_Expansion_news.55.t:0 "The Birth Of The NHS"
CW_Expansion_news.55.d:0 "On 5 July we start together, the new National Health Service. It has not had an altogether trouble-free gestation. There have been understandable anxieties, inevitable in so great and novel an undertaking. Nor will there be overnight any miraculous removal of our more serious shortages of nurses and others and of modern replanned buildings and equipment. But the sooner we start, the sooner we can try to see these things and to secure the improvements we all want. My job is to give you all the facilities, resources and help I can, and then to leave you alone as professional men and women to use your skills and judgement without hindrance. Let us try to develop that partnership from now on."
CW_Expansion_news.55.a:1 "Maybe Now They Can Fix Their Teeth"
CW_Expansion_news.56.t:0 "Executive Order 9981"
CW_Expansion_news.56.d:0 "Executive Order 9981 was issued on July 26, 1948, by President Harry S. Truman. This executive order abolished discrimination 'on the basis of race, color, religion or national origin' in the United States Armed Forces, and led to the end of segregation in the services during the Korean War (1950–1953). It was a crucial event in the post-World War II civil rights movement and a major achievement of Truman's presidency."
CW_Expansion_news.56.a:1 "OK"
CW_Expansion_news.57.t:0 "Republic Of Korea Established"
CW_Expansion_news.57.d:0 "On 15 August 1948, the Republic of Korea was formally established, with Syngman Rhee as the first president. With the establishment of Rhee's government, de jure sovereignty also passed into the new government. On September 9, 1948, a communist regime, the Democratic People's Republic of Korea (North Korea), was proclaimed under Kim Il-sung. However, on December 12, 1948, by its resolution 195 in the Third General Assembly, the United Nations recognized the Republic of Korea as the sole legal government of Korea."
CW_Expansion_news.57.a:1 "OK"
CW_Expansion_news.58.t:0 "DRPK Established"
CW_Expansion_news.58.d:0 "In 1948, when the Democratic People’s Republic of Korea was established, Kim Il-Sung became the first premier of the North Korean communist regime. In 1949 he became chairman of the Korean Workers’ Party (KWP), created from communist parties founded earlier. Until his death in 1994, Kim ruled the country with an iron hand by promoting a personality cult centred on himself as the “Great Leader” of the Korean people."
CW_Expansion_news.58.a:1 "OK"
CW_Expansion_news.59.t:0 "Ashgabat Earthquake"
CW_Expansion_news.59.d:0 "The 1948 Ashgabat earthquake was on 6 October with a surface wave magnitude of 7.3 and a maximum Mercalli intensity of X (Extreme), in Turkmenistan near Ashgabat. Due to censorship by the Soviet government, the event was not widely reported in the USSR's media. Historians tend to agree that the ban on reporting the extent of the casualties and damage did not allow the Soviet government to allocate enough financial resources to adequately respond."
CW_Expansion_news.59.a:1 "OK"
CW_Expansion_news.60.t:0 "Japanese Officials Sentenced To Death"
CW_Expansion_news.60.d:0 "On Friday 12 November 1948, as the war crimes trials drew to a close, the President of the International Military Tribunal for the Far East, Chief Justice Sir William Webb KBE LLD, pronounced sentences on those whom the Tribunal had found guilty of crimes against humanity. "
CW_Expansion_news.60.a:1 "Justice"
CW_Expansion_news.61.t:0 "UN Adopts Genocide Convention"
CW_Expansion_news.61.d:0 "The Convention on the Prevention and Punishment of the Crime of Genocide was unanimously adopted by the United Nations General Assembly on 9 December 1948 as General Assembly Resolution 260. The Convention entered into force on 12 January 1951. It defines genocide in legal terms, and is the culmination of years of campaigning by lawyer Raphael Lemkin. All participating countries are advised to prevent and punish actions of genocide in war and in peacetime. As of May 2019, 152 states have ratified or acceded to the treaty, most recently Mauritius on 8 July 2019. One state, the Dominican Republic, has signed but not ratified the treaty."
CW_Expansion_news.61.a:1 "Great"
CW_Expansion_news.62.t:0 "Universal Declaration of Human Rights"
CW_Expansion_news.62.d:0 "The Universal Declaration of Human Rights (UDHR) is an international document adopted by the United Nations General Assembly that enshrines the rights and freedoms of all human beings. It was accepted by the General Assembly as Resolution 217 at its third session on 10 December 1948 at the Palais de Chaillot in Paris, France. Of the 58 members of the United Nations at the time, 48 voted in favour, none against, eight abstained, and two did not vote."
CW_Expansion_news.62.a:1 "Great"
CW_Expansion_news.63.t:0 "Japanese War Criminals Hanged In Tokyo"
CW_Expansion_news.63.d:0 "In Tokyo, Japan, Hideki Tojo, former Japanese premier and chief of the Kwantung Army, is executed along with six other top Japanese leaders for their war crimes during World War II. Seven of the defendants were also found guilty of committing crimes against humanity, especially in regard to their systematic genocide of the Chinese people."
CW_Expansion_news.63.a:1 "Justice"

CW_Expansion_news.64.t:0 "President Truman Delivers Fair Deal Speech"
CW_Expansion_news.64.d:0 "On January 5, 1949, President Harry S. Truman announces, in his State of the Union address, that every American has a right to expect from our government a fair deal. In a reference to Franklin Roosevelt’s New Deal policies, Truman announced his plans for domestic policy reforms including national health insurance, public housing, civil rights legislation and federal aid to education. He advocated an increase in the minimum wage, federal assistance to farmers and an extension of Social Security, as well as urging the immediate implementation of anti-discrimination policies in employment."
CW_Expansion_news.64.a:1 "OK"
CW_Expansion_news.65.t:0 "Communist Forces Take Beijing"
CW_Expansion_news.65.d:0 "After the fall of Tianjin to the Communist forces, the Nationalist garrison in Beiping was effectively isolated. Fu Zuoyi came to the decision to negotiate a peace settlement on 21 January. In the following week, 260,000 Nationalist troops began to exit the city in anticipation for the immediate surrender. On 31 January, the PLA's Fourth Field Army entered Beiping to take over the city which marked the conclusion of the campaign."
CW_Expansion_news.65.a:1 "OK"
CW_Expansion_news.66.t:0 "Clothes Rationing Ends In Britain"
CW_Expansion_news.66.d:0 "The era of make do and mend is finally over, as WW2 clothes rationing comes to an end. Because of fabric shortages, the wartime government had introduced strict rules in 1941 to prevent wasteful cutting of cloth. Dresses could have no more than two pockets and five buttons, six seams in the skirt of a woollen dress, two inverted or box pleats, or four knife pleats. No unnecessary decoration was permitted."
CW_Expansion_news.66.a:1 "OK"
CW_Expansion_news.67.t:0 "Boxing Champion Joe Louis Retires"
CW_Expansion_news.67.d:0 "After reigning as heavyweight champion for 11 years and eight months, a record, Louis retired on March 1, 1949. "
CW_Expansion_news.67.a:1 "OK"
CW_Expansion_news.68.t:0 "March Deportation"
CW_Expansion_news.68.d:0 "Operation Priboi was the code name for the Soviet mass deportation from the Baltic states on 25–28 March 1949. The action is also known as the March deportation (EstonianMärtsiküüditamine; LatvianMarta deportācijas; RussianМартовская депортация) by Baltic historians. More than 90,000 Estonians, Latvians and Lithuanians, labeled as 'enemies of the people', were deported to forced settlements in inhospitable areas of the Soviet Union. Over 70% of the deportees were women and children under the age of 16."
CW_Expansion_news.68.a:1 "OK"
CW_Expansion_news.69.t:0 "Anti-NATO Riot In Iceland"
CW_Expansion_news.69.d:0 "The anti-NATO riot in Iceland of 30 March 1949 was prompted by the decision of the Alþingi, the Icelandic parliament, to join the newly formed NATO, thereby involving Iceland directly in the Cold War, opposing the Soviet Union and re-militarizing the country."
CW_Expansion_news.69.a:1 "OK"
CW_Expansion_news.70.t:0 "Newfoundland Joins Canada"
CW_Expansion_news.70.d:0 "On 1 April 1949, Prime Minister Louis St-Laurent cut the first ceremonial chisel strokes onto the blank stone. At 11:59 the previous night, Newfoundland had become a Canadian province. With St-Laurent was Newfoundlander F. Gordon Bradley. He had just been sworn in as a member of the federal Cabinet. “We are all Canadians now,” Bradley proclaimed."
CW_Expansion_news.70.a:1 "OK"
CW_Expansion_news.71.t:0 "NATO Pact Signed"
CW_Expansion_news.71.d:0 "The United States and 11 other nations establish the North Atlantic Treaty Organization (NATO), a mutual defense pact aimed at containing possible Soviet aggression against Western Europe. NATO stood as the main U.S.-led military alliance against the Soviet Union throughout the duration of the Cold War."
CW_Expansion_news.71.a:1 "OK"
CW_Expansion_news.72.t:0 "Communist Takeover of Nanking"
CW_Expansion_news.72.d:0 "On April 23, 1949, during the Chinese Civil War, Mao’s People’s Liberation Army (PLA) captured the city of Nanking, now known as Nanjing, then capital of China and headquarters of the Nationalist Party (also known as the Kuomintang or KMT). Though fighting would continue for the rest of the year as the KMT retreated to southern China, and ultimately Taiwan, this victory signaled the inevitability of Nationalist defeat and the end of the Chinese Civil War. Leonard L. Bacon was stationed in Hangzhou in 1948 and transferred to Nanking just prior to its occupation by Communist forces."
CW_Expansion_news.72.a:1 "OK"
CW_Expansion_news.73.t:0 "London Declaration"
CW_Expansion_news.73.d:0 "During the past week the Prime Ministers of the United Kingdom, Australia, New Zealand, South Africa, India, Pakistan and Ceylon, and the Canadian Secretary of State for External Affairs have met in London to exchange views upon the important constitutional issues arising from India’s decision to adopt a republican form of constitution and her desire to continue her membership of the Commonwealth. The discussions have been concerned with the effect of such a development upon the existing structure of the Commonwealth and the constitutional relations between its members."
CW_Expansion_news.73.a:1 "OK"
CW_Expansion_news.74.t:0 "Prince Rainier III Crowned"
CW_Expansion_news.74.d:0 "Rainier was educated in England and Switzerland and at the University of Montpellier in France. In 1944, during World War II, he served in the French army, and after the war he studied at the University of Paris. His mother having renounced her rights to succession in 1944, Rainier succeeded to the throne on May 5, 1949, just before Louis II’s death."
CW_Expansion_news.74.a:1 "Long Live The Prince"
CW_Expansion_news.75.t:0 "Soviet Union Lifts 11-Month Blockade"
CW_Expansion_news.75.d:0 "On May 12, 1949, an early crisis of the Cold War comes to an end when the Soviet Union lifts its 11-month blockade against West Berlin. The blockade had been broken by a massive U.S.-British airlift of vital supplies to West Berlin’s two million citizens."
CW_Expansion_news.75.a:1 "OK"
CW_Expansion_news.76.t:0 "Martial Law Declared In Taiwan"
CW_Expansion_news.76.d:0 "Martial law was imposed in 1949 when Chiang Kai-shek, President of the Chinese Nationalist Government, and about two million supporters fled the advancing Communist army on the mainland. It banned formation of any new political parties, gave the military wide censorship powers and was used by military courts to convict thousands of civilians of sedition and other crimes."
CW_Expansion_news.76.a:1 "OK"
CW_Expansion_news.77.t:0 "Second Red Scare"
CW_Expansion_news.77.d:0 "The Second Red Scare was a fear-driven phenomenon brought on by the growing power of communist countries in the wake of the Second World War, particularly the Soviet Union. Many in the U.S. feared that the Soviet Union and its allies were planning to forcefully spread communism around the globe, overthrowing both democratic and capitalist institutions as it went. With the Soviet Union occupying much of Eastern and Central Europe, many in the U.S. perceived their fears of communist expansionism as confirmed. The U.S. also feared that communist agents had infiltrated the federal government. A massive witch hunt to root out communist sympathizers ensued."
CW_Expansion_news.77.a:1 "OK"
CW_Expansion_news.78.t:0 "Explosion at Prüm"
CW_Expansion_news.78.d:0 "On 15 July 1949 an ammunition depot on the hill of Kalvarienberg in the Eifel mountains exploded. The cause of the explosion, in which the town was heavily damaged and 12 people killed, was never discovered. The crater, which is still visible today, is one of the largest man-made explosion craters in existence. A cross on the Kalvarienberg ('Calvary Hill') commemorates the victims of the disaster."
CW_Expansion_news.78.a:1 "OK"
CW_Expansion_news.79.t:0 "NBA Is Born"
CW_Expansion_news.79.d:0 "On August 3, 1949, after a damaging three-year battle to win both players and fans, the rival Basketball Association of America (BAA) and National Basketball League (NBL) merge to form the National Basketball Association (NBA)."
CW_Expansion_news.79.a:1 "OK"
CW_Expansion_news.80.t:0 "To Murder His Wife, He Killed 22 More"
CW_Expansion_news.80.d:0 "The explosion of a Canadian Pacific Airlines flight over Quebec's Charlevoix region on September 9, 1949, shocked the province. Twenty-three people travelling to Baie-Comeau, Que., died that day, including Rita Morel, the mother of a four-year-old girl. Morel's husband, Albert Guay, was later hanged for his role in one of the first bombings on a passenger plane in Canada."
CW_Expansion_news.80.a:1 "OK"
CW_Expansion_news.81.t:0 "President Truman Announces Soviets Have Exploded A Nuclear Device"
CW_Expansion_news.81.d:0 "In a surprisingly low-key and carefully worded statement, President Harry S. Truman informs the American people that the Soviets have exploded a nuclear bomb. The Soviet accomplishment, years ahead of what was thought possible by most U.S. officials, caused a panic in the American government."
CW_Expansion_news.81.a:1 "OK"
CW_Expansion_news.82.t:0 "Communists Sentenced"
CW_Expansion_news.82.d:0 "Dennis v. United States, 341 U.S. 494 (1951), was a United States Supreme Court case relating to Eugene Dennis, General Secretary of the Communist Party USA. The Court ruled that Dennis did not have the right under the First Amendment to the United States Constitution to exercise free speech, publication and assembly, if the exercise involved the creation of a plot to overthrow the government. In 1969, Brandenburg v. Ohio de facto overruled Dennis."
CW_Expansion_news.82.a:1 "OK"
CW_Expansion_news.83.t:0 "Address Given By Winston Churchill"
CW_Expansion_news.83.d:0 "On 28 November 1949, the former British Prime Minister, Winston Churchill, gives an address at Kingsway Hall in London in which he supports the idea of a European union and stresses the importance of the European Movement in this process."
CW_Expansion_news.83.a:1 "OK"
CW_Expansion_news.84.t:0 "Kuomintang's Retreat To Taiwan"
CW_Expansion_news.84.d:0 "The retreat of the Republic of China to Taiwan, also known as the Kuomintang's retreat to Taiwan or (in Taiwan) "The Great Retreat" refers to the exodus of the remnants of the internationally recognized Kuomintang-ruled government of the Republic of China to the island of Taiwan (Formosa) in December 1949 toward the end of active battles in the Chinese Civil War. The Kuomintang (KMT, Chinese Nationalist Party), its officers and approximately 2 million troops took part in the retreat; in addition to many civilians and refugees, fleeing the advance of the Communist People's Liberation Army."
CW_Expansion_news.84.a:1 "OK"
CW_Expansion_news.85.t:0 "The Warsaw Pact Is Formed"
CW_Expansion_news.85.d:0 "The Warsaw Pact, so named because the treaty was signed in Warsaw, included the Soviet Union, Albania, Poland, Romania, Hungary, East Germany, Czechoslovakia and Bulgaria as members. The treaty called on the member states to come to the defense of any member attacked by an outside force and it set up a unified military command under Marshal Ivan S. Konev of the Soviet Union. The introduction to the treaty establishing the Warsaw Pact indicated the reason for its existence. This revolved around “Western Germany, which is being remilitarized, and her inclusion in the North Atlantic bloc, which increases the danger of a new war and creates a threat to the national security of peace-loving states.” This passage referred to the decision by the United States and the other members of the North Atlantic Treaty Organization (NATO) on May 9, 1955 to make West Germany a member of NATO and allow that nation to remilitarize. The Soviets obviously saw this as a direct threat and responded with the Warsaw Pact."
CW_Expansion_news.85.a:1 "OK"

RON_European_Union_News.1.t:0 "[From.GetName] Joins European Union"

RON_European_Union.1.t:0 "Invitation To Join European Union"
RON_European_Union.1.d:0 "The European Union (EU) is a political and economic union of 27 member states that are located primarily in Europe. The union has a total area of 4,233,255.3 km2 (1,634,469.0 sq mi) and an estimated total population of about 447 million. An internal single market has been established through a standardised system of laws that apply in all member states in those matters, and only those matters, where the states have agreed to act as one. EU policies aim to ensure the free movement of people, goods, services and capital within the internal market; enact legislation in justice and home affairs; and maintain common policies on trade, agriculture, fisheries and regional development. Passport controls have been abolished for travel within the Schengen Area. The eurozone is a monetary union established in 1999, coming into full force in 2002, that is composed of the 19 EU member states that use the euro currency. The EU has often been described as a sui generis political entity (without precedent or comparison) with the characteristics of either a federation or confederation."
