ron_warscountry.144.t:0 "Korean DMZ Conflict"
ron_warscountry.144.d:0 "The Korean DMZ Conflict, also referred to as the Second Korean War by some,was a series of low-level armed clashes between North Korean forces and the forces of South Korea and the United States, largely occurring between 1966 and 1969 at the Korean DMZ."
