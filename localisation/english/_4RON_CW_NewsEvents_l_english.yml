CW_Expansion_country.370.t:0 "Winston Churchill Resigns"
CW_Expansion_country.370.d:0 "Winston Churchill, who led Great Britain in an alliance with the United States and the Soviet Union that defeated the Axis powers in World War II, resigned on this day as prime minister. Churchill, who was 80 at the time, would live for another decade. He was succeeded in office by Anthony Eden, the foreign secretary and a political protege who had long sought to replace him."
