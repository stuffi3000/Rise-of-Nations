CW_Expansion_country.459.t:0 "Brazil Beats Sweden 5-2 In World Cup Final"
CW_Expansion_country.459.d:0 "The 1958 FIFA World Cup Final took place in Råsunda Stadium, Solna (near Stockholm), Sweden on 29 June 1958 to determine the champion of the 1958 FIFA World Cup. Brazil won the World Cup by defeating Sweden, the host country, and thus won their first World Cup title. The 1958 final holds the record for most goals scored in a World Cup Final, and it shares the record for the greatest winning margin (with the 1970 and 1998 tournaments). The records for both the youngest and oldest goalscorer in a World Cup final were set in this match; by Pelé (17 years and 249 days) and Nils Liedholm (35 years, 263 days) respectively. The final also marked several firsts: It was the first final to be disputed between a European team and a team from the Americas. Sweden became the first, and so far, only host to lose a World Cup Final (the Maracanazo of 1950 was the decisive match of the tournament, but was not a 'Final', because Sweden v Spain was played simultaneously). Their loss also meant that for the first time a World Cup staged in Europe was not won by a European nation."
CW_Expansion_country.459.a:1 "OK"
