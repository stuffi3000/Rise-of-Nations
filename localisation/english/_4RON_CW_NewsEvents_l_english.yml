CW_Expansion_country.447.t:0 "Killer Bees Accidentally Released In Brazil"
CW_Expansion_country.447.d:0 "It all began in a lab near Rio Claro in Brazil around 1957. Biologist Warwick E Kerr was commissioned by the Brazilian government to create a species of bee that produced more honey. European species of honey bees had been introduced to South America but unfortunately, they proved to be fairly unproductive in the sleepy heat of Brazil. “The European honey bees just sat in the hammock all day drinking lemonade,” Eric Mussen, Emeritus Extension Apiculturist at UC Davis, told IFLScience. “Not having much experience with animal breeding, he [Dr Kerr] thought that if he could introduce into European honey bees some African genes, the result would be a hybrid that would work better at collecting honey in a tropical setting than the temperate-climate European honey bees.” Kerr and his team eventually created Africanized honey bees, now colloquially known as "killer bees”, through selective breeding of the African honey bee with various European honey bees. Initially, it was a success as the new hybrids seemed to do a much better job of producing honey. There was one big downside, though – they also adopted some extreme colony defense instincts. Then came the decisive moment. Somehow, under hazy circumstances, thousands of these bees managed to escape. “The best known and most sensationalized "stock release" story was about a visiting person who did not like seeing the queens confined behind "queen excluder" screens on the entrances of hive, so the screens were removed," explains Dr Mussen. "Somewhere near 20 colonies escaped into the wild. Theoretically, that escape led to the complete overwhelming of many places in South and Central America by Africanized honey bees.”"
CW_Expansion_country.447.a:1 "OK"
