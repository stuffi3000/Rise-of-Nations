CW_Expansion_country.189.t:0 "North Korean Forces Capture Seoul"
CW_Expansion_country.189.d:0 "The First Battle of Seoul, known in North Korean historiography as the Liberation of Seoul, was the North Korean capture of the South Korean capital, Seoul, at the start of the Korean War. On 25 June 1950, Korean People's Army (KPA) forces crossed the 38th Parallel and invaded South Korea. The KPA utilized a blitzkrieg style invasion using T-34 tanks supported by artillery. The Republic of Korea Army (ROKA) had no methods in stopping the onslaught of tanks as they lacked anti-tank weapons and had no tanks at all."
