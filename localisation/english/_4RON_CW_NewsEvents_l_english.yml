CW_Expansion_country.373.t:0 "Taekwondo Officially Recognized"
CW_Expansion_country.373.d:0 "The actual name of Taekwondo wasn't official until 1955. At that time Korean General Hong Hi Choi organized a movement to unify Korea's various martial arts styles and presented the name 'Taekwondo' to a committee specially formed to select a name for the new art. On April 11, 1955, Taekwondo was recognized as the name for the newly unified, officially recognized Korean martial art."
