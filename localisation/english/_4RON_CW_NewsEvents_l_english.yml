CW_Expansion_country.435.t:0 "British and French Troops Leave Suez Canal"
CW_Expansion_country.435.d:0 "On October 29, 1956, 10 Israeli brigades invaded Egypt and advanced toward the canal, routing Egyptian forces. Britain and France, following their plan, demanded that Israeli and Egyptian troops withdraw from the canal, and they announced that they would intervene to enforce a cease-fire ordered by the United Nations. On November 5 and 6, British and French forces landed at Port Said and Port Fuad and began occupying the canal zone. This move was soon met by growing opposition at home and by U.S.-sponsored resolutions in the UN (made in part to counter Soviet threats of intervention), which quickly put a stop to the Anglo-French action. On December 22 the UN evacuated British and French troops, and Israeli forces withdrew in March 1957. Nasser emerged from the Suez Crisis a victor and a hero for the cause of Arab and Egyptian nationalism. Israel did not win freedom to use the canal, but it did regain shipping rights in the Straits of Tīrān. Britain and France, less fortunate, lost most of their influence in the Middle East as a result of the episode."
