CW_Expansion_country.493.t:0 "Twilight Zone Premieres On CBS"
CW_Expansion_country.493.d:0 "The Twilight Zone (marketed as Twilight Zone for its final two seasons) is an American science fiction horror anthology television series created and presented by Rod Serling, which ran for five seasons on CBS from October 2, 1959 to June 19, 1964. Each episode presents a stand-alone story in which characters find themselves dealing with often disturbing or unusual events, an experience described as entering 'the Twilight Zone,' often with a surprise ending and a moral. Although predominantly science-fiction, the show's paranormal and Kafkaesque events leaned the show towards fantasy and horror. The phrase 'twilight zone,' inspired by the series, is used to describe surreal experiences."
