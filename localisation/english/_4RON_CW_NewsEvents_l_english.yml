ron_decolonizationcountry.175.t:0 "Treaty of San Francisco"
ron_decolonizationcountry.175.d:0 "The Treaty of San Francisco, also called the Treaty of Peace with Japan, Nihon-koku to no Heiwa-Jōyaku), re-established peaceful relations between Japan and the Allied Powers on behalf of the United Nations to officially end hostilities and to seek redress for actions up to and including World War II. It was officially signed by 49 nations on 8 September 1951, in San Francisco, California, U.S. at the War Memorial Opera House, with three member states refusing to signThe Soviet Union, Poland and Czechoslovakia, all part of the Soviet Bloc, and a further two states refused to send representativesIndia and Yugoslavia. Italy and China were not invited, the latter due to disagreements on whether the Republic of China or the People's Republic of China represented the Chinese people. Korea was also not invited due to a similar disagreement on whether South Korea or North Korea represented the Korean people."
ron_decolonizationcountry.175.a:1 "Accept"

ron_decolonizationcountry.176.t:0 "Union of South Africa"
ron_decolonizationcountry.176.d:0 "In 1910 the Union of South Africa was created by the unification of four areas, by joining the two former independent Boer republics of the South African Republic (Zuid-Afrikaansche Republiek) and the Orange Free State (Oranje Vrystaat) with the British dominated Cape Province and Natal. Most significantly, the new self-governing Union of South Africa gained international respect with British Dominion status putting it on par with three other important British dominions and alliesCanada, Australia, and New Zealand."
ron_decolonizationcountry.176.a:1 "OK"

ron_decolonizationcountry.177.t:0 "Military Coup in Yanaon"
ron_decolonizationcountry.177.d:0 "The coup d'état of Yanaon enraged the French authorities of Pondicherry. Rumours were spread to the effect that the French were dispatching a cruiser to Yanam to capture pro-merger leaders and to re-establish their authority. Just three days before the coup, the last colonial chief administrator of Yanam, George Sala, was recalled by André Ménard, the then Governor General of Pondicherry. Dadala was appointed as acting commissioner of Yanam for 14 days. Towards the end of June 1954, Kewal Singh paid a visit to Yanam and requested Dadala's return to Pondicherry to continue his activities there. On 3 July, Dadala left Yanam, after having made all arrangements for its proper administration. On 1 November 1954, Yanam was de facto transferred to India. Prime Minister of India Jawaharlal Nehru visited Pondicherry on 16 January 1955. Edouard Goubert, S. Perumal, Dadala and Sri Pakirisamy Pillai presented addresses to Pandit Nehru in a public meeting in the maidan of Gorimedu."
ron_decolonizationcountry.177.a:1 "OK"

ron_decolonizationcountry.178.t:0 "Collapse Of The United Arab Republic"
ron_decolonizationcountry.178.d:0 "Instead of a federation of two Arab peoples, as many Syrians had imagined, the UAR turned into a state completely dominated by Egyptians. Syrian political life was also diminished, as Nasser demanded all political parties in Syria to be dismantled. In the process, the strongly centralized Egyptian state imposed Nasser's socialistic political and economic system on weaker Syria, creating a backlash from the Syrian business and army circles, which resulted in the Syrian coup of September 28, 1961, and the end of the UAR. According to Elie Podeh in The Decline of Arab UnityThe Rise And Fall of the United Arab Republic'...this unity scheme was successful in consolidating the shaky Syrian identity. In fact, once the Syrians lost their independence they suddenly realized that they did indeed possess a different identity than the Egyptians.' "
ron_decolonizationcountry.178.a:1 "OK"

ron_decolonizationcountry.179.t:0 "Creation Of The United Arab Republic"
ron_decolonizationcountry.179.d:0 "Established on 1 February 1958, as the first step towards a larger pan-Arab state, the UAR was created when a group of political and military leaders in Syria proposed a merger of the two states to Egyptian President Gamal Abdel Nasser. Pan-Arab sentiment traditionally was very strong in Syria, and Nasser was a popular hero-figure throughout the Arab world following the Suez War of 1956. There was thus considerable popular support in Syria for union with Nasser's Egypt. The Arab Socialist Ba'ath Party was the leading advocate of such a union."
ron_decolonizationcountry.179.a:1 "Propose Union"
ron_decolonizationcountry.179.b:1 "Remain Egypt"

ron_decolonizationcountry.180.t:0 "Abdication of Yuan Shikai"
ron_decolonizationcountry.180.d:0 "The temporary Emperor of China, Yuan Shikai, abdicates the throne, and the Republic of China is restored once again. It seems like the instability in china is soon reaching its breaking point and a period of instability and suffering is imminent"
ron_decolonizationcountry.180.a:0 "The End of An Empire"
ron_decolonizationcountry.180.b:0 "Long Live The Emperor!"


