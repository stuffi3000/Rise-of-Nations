CW_Expansion_country.448.t:0 "Windscale Fire"
CW_Expansion_country.448.d:0 "The Windscale fire of 10 October 1957 was the worst nuclear accident in the United Kingdom's history, and one of the worst in the world, ranked in severity at level 5 out of a possible 7 on the International Nuclear Event Scale. The fire was in Unit 1 of the two-pile Windscale site on the north-west coast of England in Cumberland (now Sellafield, Cumbria). The two graphite-moderated reactors, referred to at the time as 'piles,' had been built as part of the British post-war atomic bomb project. Windscale Pile No. 1 was operational in October 1950, followed by Pile No. 2 in June 1951."
