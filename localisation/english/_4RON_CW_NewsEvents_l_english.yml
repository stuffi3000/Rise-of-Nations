CW_Expansion_country.303.t:0 "Georgi Malenkov Announces Hydrogen Bomb"
CW_Expansion_country.303.d:0 "A little less than a year after the United States tested its first thermonuclear device with the Mike Shot on November 1, 1952, the Soviets tested their own thermonuclear bomb. On August 8, 1953, Soviet Premier Georgy Malenkov announced that the United States no longer had a monopoly on the hydrogen bomb. Four days later, on August 12, 1953, the RDS-6s test, the first test of a Soviet thermonuclear device, took place."
