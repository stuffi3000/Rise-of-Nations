CW_Expansion_country.436.t:0 "Anthony Eden Resigns"
CW_Expansion_country.436.d:0 "Sir Anthony Eden has resigned as prime minister of Britain due to ill health. A statement issued by Buckingham Palace at 1900 GMT today said that following a private audience with the Queen, Her Majesty had accepted the prime minister's resignation. Sir Anthony issued his own statement this evening; 'When I returned to this country a month ago I hoped that my health had been sufficiently restored to enable me to carry out my duties effectively for some considerable time. That hope has not been realised. I do not feel that it is right for me to continue in office as the Queen's First Minister knowing that I shall be unable to do my full duty by my Sovereign and the country.'"
