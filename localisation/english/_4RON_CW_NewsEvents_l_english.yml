CW_Expansion_country.372.t:0 "Failed Assasination Attempt On Zhou Enlai"
CW_Expansion_country.372.d:0 "The Kashmir Princess, or Air India Flight 300, was a chartered Lockheed L-749A Constellation flight owned by Air India. On 11 April 1955, it was damaged in midair by a bomb explosion and crashed into the South China Sea while en route from Bombay, India, and Hong Kong to Jakarta, Indonesia. Sixteen of those on board were killed, while three survived. The explosion was an assassination attempt targeting Chinese Premier Zhou Enlai, who missed the flight due to a medical emergency and was not on board. The Chinese government concluded that the Kuomintang (KMT) were responsible for the bombing."
