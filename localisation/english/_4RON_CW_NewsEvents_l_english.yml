CW_Expansion_country.115.t:0 "Rebel Leaders Hanged In Iran"
CW_Expansion_country.115.d:0 "On 15 December 1946, Iranian forces entered and secured Mahabad. Once there, they closed down the Kurdish printing press, banned the teaching of Kurdish language, and burned all Kurdish books that they could find. Finally, on 31 March 1947, Qazi Muhammad was hanged in Mahabad on counts of treason. At the behest of Archie Roosevelt, Jr., who argued that Qazi had been forced to work with the Soviets out of expediency, U.S. ambassador to Iran George V. Allen urged the Shah not to execute Qazi or his brother, only to be reassured: "Are you afraid I'm going to have them shot? If so, you can rest your mind. I am not." Roosevelt later recounted that the order to have the Qazis killed was likely issued "as soon as our ambassador had closed the door behind him," adding with regard to the Shah; 'I never was one of his admirers.'"
