CW_Expansion_country.426.t:0 "Khan Yunis Massacre"
CW_Expansion_country.426.d:0 "The Khan Yunis massacre took place on 3 November 1956 in the Palestinian town of Khan Yunis and the nearby refugee camp of the same name in the Gaza Strip during the Suez Crisis. According to Benny Morris, during an Israel Defense Forces operation to reopen the Egyptian-blockaded Straits of Tiran, Israeli soldiers shot two hundred Palestinians in Khan Yunis and Rafah. According to Noam Chomsky's The Fateful Triangle, citing Donald Neff, 275 Palestinians were killed in a brutal house-to-house search for fedayeen (while a further 111 were reportedly killed in Rafah). Israeli authorities say that IDF soldiers ran into local militants and a battle erupted. IDF colonel Meir Pa'il told the Associated Press, 'There was never a killing of such a degree. Nobody was murdered. I was there. I don't know of any massacre.'"
