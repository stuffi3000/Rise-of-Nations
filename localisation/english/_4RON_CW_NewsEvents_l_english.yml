CW_Expansion_country.322.t:0 "Boac Flight 781 Disintegrates"
CW_Expansion_country.322.d:0 "BOAC Flight 781 was a scheduled British Overseas Airways Corporation (BOAC) passenger flight from Singapore to London. On 10 January 1954, a de Havilland Comet passenger jet operating the flight suffered an explosive decompression at altitude and crashed, killing all 35 people on board. The aircraft, registered G-ALYP, had taken off shortly before from Ciampino Airport in Rome, en route to Heathrow Airport in London, on the final leg of its flight from Singapore. After it exploded, the debris from the explosion fell into the sea near Elba Island, off the Italian coast."
