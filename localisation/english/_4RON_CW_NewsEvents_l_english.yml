CW_Expansion_country.106.t:0 "Iranian Troops Recapture Kurdish Republic"
CW_Expansion_country.106.d:0 "As tribal support for Qazi Muhammad's government waned, the Barzani Peshmerga were left as Mahabad's lone fighting force. As a result, the Mahabad position became hopeless by late 1946, as even promised Soviet aid failed to arrive. The Mahabad Republic faced its most difficult challenge as Iranian forces planned to reclaim Mahabad, following the seizure of Iranian Azerbaijan in December 1946. Though some opposition remained, eventually the sides turned to negotiations. The Barzanis, including the Peshmerga and their families, withdrew to Naqada on 15 December 1946 and the Iranian military entered Mahabad, officially ending the one-year life of the Kurdish Republic."
