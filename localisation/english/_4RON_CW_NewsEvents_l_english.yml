CW_Expansion_country.282.t:0 "Balkan Pact"
CW_Expansion_country.282.d:0 "The Balkan Pact of 1953, officially known as the Agreement of Friendship and Cooperation, was a treaty signed by Greece, Turkey and Yugoslavia on 28 February 1953. It was signed in Ankara. The treaty was to act as a deterrence against Soviet expansion in the Balkans and provided for the eventual creation of a joint military staff for the three countries. At the time the pact was created, Turkey and Greece were members of the North Atlantic Treaty Organisation (NATO), while Yugoslavia was a non-aligned communist state. The Balkan Pact allowed Yugoslavia to associate itself with NATO indirectly."
