CW_Expansion_country.98.t:0 "Rama IX Ascension"
CW_Expansion_country.98.d:0 "Bhumibol ascended the throne following the death by gunshot wound of his brother, King Ananda Mahidol, on 9 June 1946, under circumstances that remain unclear. While a first government statement stated that Ananda had accidentally shot himself, an investigation committee ruled this was virtually impossible. Two palace aides were eventually convicted of regicide and executed. A third possibility, that Bhumibol accidentally shot his brother while the brothers played with their pistols, was never officially considered."
