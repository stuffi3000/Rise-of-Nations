CW_Expansion_country.320.t:0 "Tangiwai Disaster"
CW_Expansion_country.320.d:0 "The Tangiwai disaster occurred at 10:21 p.m. on 24 December 1953 when a railway bridge over the Whangaehu River collapsed beneath an express passenger train at Tangiwai, North Island, New Zealand. The locomotive and the first six carriages derailed into the river, killing 151 people. The subsequent board of inquiry found that the accident was caused by the collapse of the tephra dam holding back nearby Mount Ruapehu's crater lake, creating a rapid mudflow (lahar) in the Whangaehu River, which destroyed one of the bridge piers at Tangiwai only minutes before the train reached the bridge. The volcano itself was not otherwise erupting at the time. The disaster remains New Zealand's worst rail accident."
