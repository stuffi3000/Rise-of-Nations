CW_Expansion_country.417.t:0 "West Germany Bans Communist Party"
CW_Expansion_country.417.d:0 "The party was revived in divided postwar West and East Germany and won seats in the first Bundestag (West German Parliament) elections in 1949, but its support collapsed following the establishment of the German Democratic Republic in the former Soviet Occupation Zone in the east. The KPD was banned as extremist in West Germany in 1956 by the Constitutional Court. In 1969, some of its former members founded an even smaller fringe party, the German Communist Party (DKP), which remains legal, and multiple tiny splinter groups claiming to be the successor to the KPD have also subsequently been formed."
