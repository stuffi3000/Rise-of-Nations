CW_Expansion_country.255.t:0 "Bolivian National Revolution"
CW_Expansion_country.255.d:0 "The Bolivian Revolution of 1952, also known as the Revolution of '52, was a series of political demonstrations led by the Revolutionary Nationalist Movement (RNM, MNR), which, in alliance with liberals and communists, sought to implement a new socioeconomic model in Bolivia. Its main leaders were the former presidents Víctor Paz Estenssoro and Hernán Siles Zuazo. The MNR government after this Revolution lasted from 9 April 1952 until the coup of 4 November 1964. In these twelve years, there was a co-government and at the same time a power struggle between the party and the labor unions."
