CW_Expansion_country.481.t:0 "Dalai Lama Arrives In India"
CW_Expansion_country.481.d:0 "The Chinese Communists declared today that the Dalai Lama reached sanctuary in India Tuesday. They implied he had arrived with Indian approval. The announcement, over the Peiping radio, said the Tibetan leader had reached Indian soil "under duress." "It was learned that the Dalai Lama, under duress by rebellious elements, has now entered India," the Peiping broadcast said, "United States and British journalists are trying to interview him. 'The Dalai Lama and others arrived in India on March 31. Indian border police authorities have left Towang to meet him.'"
