CW_Expansion_country.270.t:0 "Operation Ivy"
CW_Expansion_country.270.d:0 "The Operation Ivy test series was the first to involve a hydrogen bomb rather than an atomic bomb, further to the order of President Harry S. Truman made on January 31, 1950 that the US should continue research into all forms of nuclear weapons. The bombs were prepared by the US Atomic Energy Commission and Defense Department aboard naval vessels, and were capable of being detonated remotely from the control ship Estes."
