CW_Expansion_country.475.d:0 "Sleeping Beauty is a 1959 American animated musical fantasy film produced by Walt Disney based on the 1697 story 'Sleeping Beauty' by Charles Perrault. The 16th Disney animated feature film, it was released to theaters on January 29, 1959, by Buena Vista Distribution. It features the voices of Mary Costa, Eleanor Audley, Verna Felton, Barbara Luddy, Barbara Jo Allen, Bill Shirley, Taylor Holmes, and Bill Thompson."
