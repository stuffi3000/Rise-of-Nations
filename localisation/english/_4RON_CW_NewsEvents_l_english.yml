CW_Expansion_country.374.t:0 "First Franchised McDonald's Restaurant"
CW_Expansion_country.374.d:0 "A native Chicagoan, Ray Kroc left high school after his sophomore year to join the World War One Red Cross Ambulance Corps. The war ended before his unit was sent overseas with Ray returning home to earn a living as a musician and later selling paper cups. In 1939, he became the exclusive distributor of the Multimixer (a milkshake mixing machine). He visited the McDonald brothers in 1954 which led to him becoming their franchise agent. In 1955, Kroc opened the first McDonald’s east of the Mississippi river. Ray Kroc’s vision was that there would be 1,000 McDonald’s restaurants solely in the United States. Yet, McDonald’s continued to grow and expand into international markets beginning in 1967 opening in Canada and Puerto Rico. Today, the company has over 36,000 restaurants in over 100 nations. The most recent opening in Kazakhstan in 2016."
