CW_Expansion_country.522.t:0 "Hurricane Donna Kills 50 People"
CW_Expansion_country.522.d:0 "Hurricane Donna, known in Puerto Rico as Hurricane San Lorenzo, was the strongest hurricane of the 1960 Atlantic hurricane season, and caused severe damage to the Lesser Antilles, the Greater Antilles, and the East Coast of the United States, especially Florida, in August–September. The fifth tropical cyclone, third hurricane, and first major hurricane of the season, Donna developed south of Cape Verde on August 29, spawned by a tropical wave to which 63 deaths from a plane crash in Senegal were attributed. The depression strengthened into Tropical Storm Donna by the following day. Donna moved west-northwestward at roughly 20 mph (32 km/h) and by September 1, it reached hurricane status. Over the next three days, Donna deepened significantly and reached maximum sustained winds of 130 mph (210 km/h) on September 4. Thereafter, it maintained intensity as it struck the Lesser Antilles later that day. On Sint Maarten, the storm left a quarter of the island's population homeless and killed seven people. An additional five deaths were reported in Anguilla, and there were seven other fatalities throughout the Virgin Islands. In Puerto Rico, severe flash flooding led to 107 fatalities, 85 of them in Humacao alone."
CW_Expansion_country.522.a:1 "OK"
