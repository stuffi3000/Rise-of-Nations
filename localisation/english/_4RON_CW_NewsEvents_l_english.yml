CW_Expansion_country.102.t:0 "Swedish Prime Minister Dies In Office"
CW_Expansion_country.102.d:0 "Following the surrender of Germany, Hansson wanted to maintain a Social Democratic-led coalition government of all non-Communist parties. However, he failed to achieve this as a result of strong opposition within his own party which favoured a radical reformist agenda following the war. Hansson reluctantly agreed to a single-party government. He had abandoned his early revolutionary and strictly anti-militarist views in favor of social corporatism, class collaboration and a reformist agenda involving few nationalizations but stable armed forces in order to secure neutrality. He died from a heart attack in Stockholm on 6 October 1946 while stepping off a tram at the Ålstens Gård station. He was succeeded as party chairman and Prime Minister by Minister of Education Tage Erlander, who held both offices concurrently until 1969, completing most of Hansson's legacy. Per Albin Hansson, seen often as the most successful Prime Minister in Swedish history, is interred in Norra Begravningsplatsen in Stockholm."
CW_Expansion_country.102.a:1 "OK"
