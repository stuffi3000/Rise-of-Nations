CW_Expansion_country.488.t:0 "Nikita Kruschev Tours United States"
CW_Expansion_country.488.d:0 "Khrushchev arrived in Washington, DC on 15 September 1959, landing at Andrews Air Force Base at 11:30 a.m. Khrushchev was accompanied by his wife Nina, as well as his adult children (son Sergei, daughters Yulia and Rada, and son-in-law Alexey). This was unprecedented, as it was not usual for Soviet officials to travel domestically or internationally with their families."
