CW_Expansion_country.148.t:0 "Army Abolished In Costa Rica"
CW_Expansion_country.148.d:0 "Since 1949, Costa Rica became the first country in the world to abolish the army. The decision gave institutional strength to the regime of civility of Costa Rica’s political life. At the international level, the abolition of the army marked a new experience for diplomacy, giving pacifist will and credibility before the world, and showing it is possible for a country to live without an army, without armed forces, and investing these resources in greater and better social development. It proves that a State can be voluntarily disarmed, achieving a better distribution of richness, prioritizing development of social aspects such as health and education as not investing in weapons, contributing to a population with more rights, more stable and developed."
