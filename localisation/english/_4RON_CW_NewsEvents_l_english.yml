CW_Expansion_country.498.t:0 "Malpasset Dam In Southern France Collapses"
CW_Expansion_country.498.d:0 "The Malpasset Dam was an arch dam on the Reyran River, north of Fréjus on the French Riviera. It collapsed on 2 December 1959, killing 423 people in the resulting flood. The breach was caused by a tectonic fault in the impermeable rock base, which had been inadequately surveyed."
