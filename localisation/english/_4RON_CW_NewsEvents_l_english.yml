CW_Expansion_country.361.t:0 "First Godzilla Film Premieres In Tokyo"
CW_Expansion_country.361.d:0 "Godzilla is a 1954 Japanese kaiju film directed by Ishirō Honda, with special effects by Eiji Tsuburaya. Produced and distributed by Toho Co., Ltd, it is the first film in the Godzilla franchise. The film stars Akira Takarada, Momoko Kōchi, Akihiko Hirata, and Takashi Shimura, with Haruo Nakajima and Katsumi Tezuka as Godzilla. In the film, Japan's authorities deal with the sudden appearance of a giant monster, whose attacks trigger fears of nuclear holocaust during post-war Japan."
