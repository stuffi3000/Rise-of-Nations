CW_Expansion_country.86.t:0 "People's Republic of Albania Declared"
CW_Expansion_country.86.d:0 "In December 1945, Albanians elected a new People's Assembly, but voters were presented with a single list from the Communist-dominated Democratic Front (previously the National Liberation Movement). Official ballot tallies showed that 92% of the electorate voted and that 93% of the voters chose the Democratic Front ticket. The assembly convened in January 1946. Its first act was to formally dethrone Zog, abolish the monarchy and to declare Albania a "people's republic." However, the country had already been under out-and-out Communist rule for just over two years. After months of angry debate, the assembly adopted a constitution that mirrored the Yugoslav and Soviet constitutions. A couple of months later, the assembly members chose a new government, which was emblematic of Hoxha's continuing consolidation of power; Hoxha became simultaneously prime minister, foreign minister, defense minister, and the army's commander in chief."
