CW_Expansion_country.156.t:0 "America's First Mass Murder"
CW_Expansion_country.156.d:0 "In a few hours, on the morning of Tuesday, September 6, Unruh would embark upon his “Walk of Death,” murdering 13 people and wounding three others in a 20-minute rampage before being hauled off by police after a dangerous firefight. A somewhat forgotten man outside of criminology circles and local old-timers, Unruh was an early chapter in the tragically-all-too-familiar American story of an angry man with a gun, inflicting carnage."
