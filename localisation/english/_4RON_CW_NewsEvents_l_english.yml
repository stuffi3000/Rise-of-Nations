CW_Expansion_country.263.t:0 "The Free Officers Coup In Egypt"
CW_Expansion_country.263.d:0 "The Egyptian Revolution of 1952, also known as the 1952 Coup d'etat and 23 July Revolution, was a period of profound political, economic, and societal change in Egypt that began on 23 July 1952 with the toppling of King Farouk in a coup d'etat by the Free Officers Movement, a group of army officers led by Mohamed Naguib and Gamal Abdel Nasser. The Revolution ushered in a wave of revolutionary politics in the Arab World, and contributed to the escalation of decolonisation, and the development of Third World solidarity during the Cold War. Though initially focused on grievances against King Farouk, the movement had more wide-ranging political ambitions. In the first three years of the Revolution, the Free Officers moved to abolish the constitutional monarchy and aristocracy of Egypt and Sudan, establish a republic, end the British occupation of the country, and secure the independence of Sudan (previously governed as an condominium of Egypt and the United Kingdom). The revolutionary government adopted a staunchly nationalist, anti-imperialist agenda, which came to be expressed chiefly through Arab nationalism, and international non-alignment."
CW_Expansion_country.263.a:1 "OK"
