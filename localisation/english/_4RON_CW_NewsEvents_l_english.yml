CW_Expansion_country.391.t:0 "Military Coup Against Peron"
CW_Expansion_country.391.d:0 "After a decade of rule, Argentine President Juan Domingo Perón is deposed in a military coup. Perón, a demagogue who came to power in 1946 with the backing of the working classes, became increasingly authoritarian as Argentina’s economy declined in the early 1950s. His greatest political resource was his charismatic wife, Eva “Evita” Perón, but she died in 1952, signaling the collapse of the national coalition that had backed him. Having antagonized the church, students, and others, he was forced into exile by the military in September 1955. He settled in Spain, where he served as leader-in-exile to the “Peronists”—a powerful faction of Argentines who remained loyal to him and his system."
