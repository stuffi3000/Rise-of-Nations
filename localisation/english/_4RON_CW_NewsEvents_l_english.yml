CW_Expansion_country.279.t:0 "President Dwight Eisenhower Refuses Clemency To Rosenbergs"
CW_Expansion_country.279.d:0 "One of the first decisions facing newly elected President [USA.GetLeader] , a Republican and World War II military leader, was whether to grant executive clemency to the Rosenbergs, sparing them from being put to death. On this day in 1953, Eisenhower declined to do so, stating: “The nature of the crime for which they have been found guilty and sentenced far exceeds that of the taking of the life of another citizen; it involves the deliberate betrayal of the entire nation and could very well result in the death of many, many thousands of innocent citizens. By their act these two individuals have in fact betrayed the cause of freedom for which free men are fighting and dying at this very hour.”"
CW_Expansion_country.279.a:1 "OK"
