CW_Expansion_country.201.d:0 "The Battle of Incheon was an amphibious invasion and a battle of the Korean War that resulted in a decisive victory and strategic reversal in favor of the United Nations Command (UN). The operation involved some 75,000 troops and 261 naval vessels and led to the recapture of the South Korean capital of Seoul two weeks later. The code name for the operation was Operation Chromite."
