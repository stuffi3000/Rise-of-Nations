CW_Expansion_country.309.t:0 "Nikita Kruschev Becomes Head of Central Commitee"
CW_Expansion_country.309.d:0 "In September 1953, the Central Committee bestowed Khrushchev with the title of First Secretary, which made his seniority in the Central Committee official. With new acquired powers, Khrushchev was able to appoint associates to the leadership in Georgia, Azerbaijan, Ukraine, Armenia and Moldavia (modern Moldova), while Malenkov, in contrast, was able to appoint an associate to leadership only in Moscow. Under Khrushchev the local party leadership in the Russian Soviet Federative Socialist Republic (Russian SFSR) witnessed the largest turnover in provincial leaders since the Great Purge; two out of three provincial leaders were replaced in 1953 alone. Malenkov was assured an identical policy in government institutions; the most notable change being the appointment of Mikhail Pervukhin, Ivan Tevosian and Maksim Saburov to the Deputy Chairmanship of the Council of Ministers."
