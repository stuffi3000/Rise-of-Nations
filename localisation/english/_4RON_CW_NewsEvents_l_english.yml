CW_Expansion_country.509.t:0 "U-2 Spy Plane Violates Our Airspace"
CW_Expansion_country.509.d:0 "On 1 May 1960, a United States U-2 spy plane was shot down by the Soviet Air Defence Forces while conducting photographic aerial reconnaissance deep inside Soviet territory. The single-seat aircraft, flown by American pilot Francis Gary Powers, had taken off from Peshawar, Pakistan, and crashed near Sverdlovsk (present-day Yekaterinburg), after being hit by an S-75 Dvina (SA-2 Guideline) surface-to-air missile. Powers parachuted to the ground safely and was captured."
