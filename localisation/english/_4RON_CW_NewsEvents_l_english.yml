CW_Expansion_country.468.t:0 "Battle of Santa Clara"
CW_Expansion_country.468.d:0 "The Battle of Santa Clara was a series of events in late December 1958 that led to the capture of the Cuban city of Santa Clara by revolutionaries under the command of Che Guevara. The battle was a decisive victory for the rebels fighting against the regime of General Fulgencio Batista. Within 12 hours of the city's capture, Batista fled Cuba, and Fidel Castro's forces claimed overall victory. It features prominently on the back of the three convertible peso bill."
