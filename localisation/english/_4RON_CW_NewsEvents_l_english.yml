CW_Expansion_country.223.t:0 "Treaty of Paris"
CW_Expansion_country.223.d:0 "The Treaty of Paris (formally the Treaty establishing the European Coal and Steel Community) was signed on 18 April 1951 between France, Italy, West Germany, Belgium, Luxembourg, and the Netherlands, establishing the European Coal and Steel Community (ECSC), which subsequently became part of the European Union. The treaty came into force on 23 July 1952 and expired on 23 July 2002, exactly fifty years after it came into effect. The treaty was intended to bring diplomatic and economic stability in western Europe after the Second World War. Some of the main enemies during the war were now sharing production of coal and steel, the key resources which previously had been central to the war effort."
