CW_Expansion_country.272.t:0 "[USA..GetLeader] Goes To Korea"
CW_Expansion_country.272.d:0 "Shortly after his election, Eisenhower fulfilled his campaign pledge, though he was not very specific about exactly what he hoped to accomplish. After a short stay he returned to the United States, yet remained mum about his plans concerning the Korean War. After taking office, however, Eisenhower adopted a get-tough policy toward the communists in Korea. He suggested that he would “unleash” the Nationalist Chinese forces on Taiwan against communist China, and he sent only slightly veiled messages that he would use any force necessary (including the use of nuclear weapons) to bring the war to an end unless peace negotiations began to move forward. The Chinese, exhausted by more than two years of war, finally agreed to terms and an armistice was signed on July 27, 1953. "
