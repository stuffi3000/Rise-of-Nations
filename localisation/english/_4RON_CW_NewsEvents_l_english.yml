CW_Expansion_country.175.t:0 "Sino-Soviet Mutual Defense Treaty"
CW_Expansion_country.175.d:0 "The Soviet Union and the People’s Republic of China, the two largest communist nations in the world, announce the signing of a mutual defense and assistance treaty. The negotiations for the treaty were conducted in Moscow between PRC leaders Mao Zedong and Zhou En-lai, and Soviet Premier Joseph Stalin and Foreign Minister Andrei Vishinsky. The treaty’s terms called for the Soviets to provide a $300 million credit to the PRC. It also mandated that the Soviet Union return to the Chinese the control of a major railroad and the cities of Port Arthur and Dairen in Manchuria, all of which had been seized by Russian forces near the end of World War II. The mutual defense section of the agreement primarily concerned any future aggression by Japan and “any other state directly or indirectly associated” with Japan. Zhou En-lai proudly declared that the linking of the two communist nations created a force that was “impossible to defeat.”"
