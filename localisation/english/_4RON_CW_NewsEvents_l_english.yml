CW_Expansion_country.502.t:0 "Agadir Earthquake Shakes Morocco"
CW_Expansion_country.502.d:0 "The 1960 Agadir earthquake occurred 29 February at 23:40 Western European Time near the city of Agadir, located in western Morocco on the shore of the Atlantic Ocean. Despite the earthquake's moderate Mw scale magnitude of 5.8, its relatively shallow depth (15.0 km) resulted in strong surface shaking, with a maximum perceived intensity of X (Extreme) on the Mercalli intensity scale. Between 12,000 and 15,000 people (about a third of the city's population of the time) were killed and another 12,000 injured with at least 35,000 people left homeless, making it the most destructive and deadliest earthquake in Moroccan history. Particularly hard hit were Founty, the Kasbah, Yachech/Ihchach and the Talborjt area. The earthquake's shallow focus, close proximity to the port city of Agadir, and unsatisfactory construction methods were all reasons declared by earthquake engineers and seismologists as to why it was so destructive."
