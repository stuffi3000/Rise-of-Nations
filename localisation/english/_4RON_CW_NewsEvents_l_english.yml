CW_Expansion_country.254.t:0 "Konrad Adenauer Survives Assasination Attempt"
CW_Expansion_country.254.d:0 "On 27 March 1952, a package addressed to Chancellor Adenauer exploded in the Munich Police Headquarters, killing one Bavarian police officer, Karl Reichert. Investigations revealed the mastermind behind the assassination attempt was Menachem Begin, who would later become the Prime Minister of Israel. Begin had been the commander of Irgun and at that time headed Herut and was a member of the Knesset. His goal was to put pressure on the German government and prevent the signing of the Reparations Agreement between Israel and West Germany, which he vehemently opposed. The West German government kept all proof under seal in order to prevent antisemitic responses from the German public."
