CW_Expansion_country.87.t:0 "Charles de Gaulle Resigns"
CW_Expansion_country.87.d:0 "A veteran of World War I, de Gaulle unsuccessfully petitioned his country to modernize its armed forces between the wars. After Henri Petain and other French leaders signed an armistice with Nazi Germany in June 1940, he fled to London, where he organized the Free French forces and rallied French colonies to the Allied cause. His forces fought successfully in North Africa, and in June 1944 he was named head of the French government in exile. On August 26, following the Allied invasion of France, de Gaulle entered Paris in triumph. Three months later, he was unanimously elected provisional president of France. He resigned in January 1946, however, claiming he lacked sufficient governing power. De Gaulle formed a new political party that had only moderate electoral success, and in 1953 he retired. However, five years later, a military and civilian revolt in Algeria created a political crisis in France, and he was called out of retirement to lead the nation. A new constitution was passed, and in late December he was elected president of the Fifth Republic."
