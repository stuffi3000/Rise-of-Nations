CW_Expansion_country.432.t:0 "Fidel Castro Departs To Cuba"
CW_Expansion_country.432.d:0 "It was less an invasion than a shipwreck, as one of the participants remarked. Eighty-two men had spent a week squashed into a battered 21-metre yacht called the Granma, which Fidel Castro had bought in Tuxpan on the Mexican coast. When the moment for departure came, the weather was abominable, but Castro thought that General Batista’s regime in Cuba, to which the plan for the invasion had been betrayed, would not expect a crossing in such conditions. The revolutionaries left Tuxpan in the early hours of November 25th in pelting rain. Granma normally slept eight and the men had to take turns sitting down and standing up while the vessel laboured unsteadily through rough seas to the Cuban coast. They had to keep baling, many were seasick, they were all soaking wet and their food ran out."
