CW_Expansion_country.440.t:0 "Cebu Douglas C-47 Crash"
CW_Expansion_country.440.d:0 "On March 17, 1957, a C-47 Skytrain transport aircraft crashed on the slopes of Mount Manunggal on the island of Cebu in the Philippines. The crash killed 25 of the aircraft's 26 occupants, including the incumbent president of the Philippines, Ramon Magsaysay. Several high-ranking Philippine government ministers, military officials, and journalists were also among the dead. The sole survivor was a reporter for the Philippine Herald, Nestor Mata."
