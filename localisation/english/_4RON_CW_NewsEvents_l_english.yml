CW_Expansion_country.117.t:0 "Arab Ba'ath Party Established"
CW_Expansion_country.117.d:0 "The Arab Socialist Baʿath Party was a political party founded in Syria by Mishel ʿAflaq, Ṣalāḥ al-Dīn al-Bītār, and associates of Zaki al-ʾArsūzī. The party espoused Baʿathism, which is an ideology mixing Arab nationalist, pan-Arabism, Arab socialist, and anti-imperialist interests. Baʿathism calls for unification of the Arab world into a single state. Its motto, "Unity, Liberty, Socialism", refers to Arab unity, and freedom from non-Arab control and interference."
