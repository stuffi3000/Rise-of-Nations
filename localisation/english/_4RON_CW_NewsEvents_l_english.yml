CW_Expansion_country.194.t:0 "North Korea's Air Force Destroyed"
CW_Expansion_country.194.d:0 "Caught by the surprise and force of the DPRK’s 25 June 1950 invasion, Republic of Korea (ROK) forces and their US advisors initially operated a confused withdrawal toward the southeast of the peninsula. However, the initial shock of invasion soon turned into a concerted defense around Pusan. Critical to the stabilization were aerial assets both within the ROK and those based in Japan. Air superiority over the DPRK air force was gained within a month. The establishment of air superiority re-opened debate on the application of air power. USAF leadership promoted establishment and maintenance of air supremacy, interdiction to slow or halt Communist movements, and strategic bombing to blunt Communist war-making ability. US Army, Navy and Marine Corps leadership desired continued close cooperation of air and ground forces. The debate on which aerial strategy to prioritize largely reflected the present status of the war. More broadly, the debate was deferred by moving forward with all options at varying intensities."
