CW_Expansion_country.281.t:0 "Nordic Council Inaugurated"
CW_Expansion_country.281.d:0 "The Nordic Council is the official body for formal inter-parliamentary Nordic cooperation among the Nordic countries. Formed in 1952, it has 87 representatives from Denmark, Finland, Iceland, Norway, and Sweden as well as from the autonomous areas of the Faroe Islands, Greenland, and Åland. The representatives are members of parliament in their respective countries or areas and are elected by those parliaments. The Council holds ordinary sessions each year in October/November and usually one extra session per year with a specific theme. The council's official languages are Danish, Finnish, Icelandic, Norwegian, and Swedish, though it uses only the mutually intelligible Scandinavian languages—Danish, Norwegian, and Swedish—as its working languages. These three comprise the first language of around 80% of the region's population and are learned as a second or foreign language by the remaining 20%."
CW_Expansion_country.281.a:1 "OK"
