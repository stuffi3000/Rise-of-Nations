CW_Expansion_country.489.t:0 "Ceylon's Prime Minister W.R.D Bandaraike Assasinated"
CW_Expansion_country.489.d:0 "S. W. R. D. Bandaranaike, the fourth Prime Minister of Ceylon (now Sri Lanka), was assassinated by the Buddhist priest Talduwe Somarama Thero on September 25, 1959, while meeting the public at his private residence, Tintagel, at Rosmead Place in Colombo. Shot in the chest, abdomen and hand, Bandaranaike died the following day at Merchant's Ward of the Colombo General Hospital. He was the first Sri Lankan national leader to be assassinated, which led to his widow Sirima Ratwatte Dias Bandaranaike becoming the world's first female Prime Minister."
