CW_Expansion_country.290.t:0 "Waco Tornado Outbreak"
CW_Expansion_country.290.d:0 "A deadly series of at least 33 tornadoes hit at least 10 different U.S. states on May 9–11, 1953. Tornadoes appeared daily from Minnesota in the north to Texas in the south. The strongest and deadliest tornado was a powerful F5 tornado that struck Waco, Texas on May 11, causing 114 of the 144 deaths in the outbreak. Alongside the 1902 Goliad tornado, it was the deadliest tornado in Texas history and is the 11th deadliest tornado in U.S. history. The tornado's winds demolished more than 600 houses, 1,000 other structures, and over 2,000 vehicles. 597 injuries occurred, and many survivors had to wait more than 14 hours for rescue. The destruction dispelled a myth that the geography of the region spared Waco from tornadoes, and along with other deadly tornadoes in 1953, the Waco disaster was a catalyst for advances in understanding the link between tornadoes and radar-detected hook echoes. It also generated support for improved civil defense systems, the formation of weather radar networks, and improved communications between stakeholders such as meteorologists, local officials, and the public."
