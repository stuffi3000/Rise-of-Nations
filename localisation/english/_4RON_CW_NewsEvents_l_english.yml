CW_Expansion_country.388.t:0 "First Edition of Guiness Book of Records Published"
CW_Expansion_country.388.d:0 "The Guinness Book of Records was first published in 1955 and is the best selling copyright book of all time. The idea for the Guinness Book of Records came from Sir Hugh Beaver, the Managing Director of Guinness in the 1950s. On 10 November 1951, Sir Hugh was out with a shooting party in County Wexford when some golden plover flew overhead. Sir Hugh aimed and missed. Later that evening, a discussion followed as to which game bird flew the fastest. This gave Sir Hugh the idea of compiling a ‘fact’ book which would serve as a definitive reference book to settle nightly debates in the 81,400 pubs in Britain and Ireland."
