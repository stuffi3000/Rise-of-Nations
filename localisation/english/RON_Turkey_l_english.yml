 tur_iraq.1.t:0 "[TUR.GetName] demands Mosul"
 tur_iraq.1.d:0 "[TUR.GetName] wants to solve the problem today that is not resolved with England in the past. As they show an excuse for tension between ethnic elements in the city, we are sure that the main objective is the oil deposits in Mosul."
 tur_iraq.1.a:0 "We see Iraq Turks' demands as justified"
 tur_iraq.1.b:0 "If they want Mosul, they are ready for war"
 tur_iraq.1_tt:0 "§Y[TUR.GetName]§! will gain a §CConquer§! Wargoal on us, to take Mosul."
 tur_greece.10.t:0 "[TUR.GetName] Claims Western Thrace and Aegean Islands"
 tur_greece.10.d:0 "[TUR.GetName] is claiming again in the lands we have gained in the Balkan Wars and Great War. In the near past, we have started to consider such a possibility by their exercises they did in close regions of our borders. This demand will damage our relationships."
 tur_greece.10.a:0 "Nevertheless, we can not fight for it"
 tur_greece.10.b:0 "This demand unacceptable!"
 tur_greece.10_tt:0 "§Y[TUR.GetName]§! will gain a §CConquer§! Wargoal on us, to take Thrace and East Aegan Islands."
 tur_greece.11.t:0 "Crete Claims"
 tur_greece.11.d:0 "[TUR.GetName] wants more concessions in the Eastern Mediterranean. On the brink of war over Cyprus, they also claim Crete. This aggressive foreign policy must end."
 tur_greece.11.a:0 "It's not worth fighting for it, whatever."
 tur_greece.11.b:0 "This aggressive policy has got to end somewhere."
 tur_greece.11_tt:0 "§Y[TUR.GetName]§! will gain a §CConquer§! Wargoal on us, to take Crete back."
 tur_soviet.200.t:0 "[TUR.GetName] Wants Batumi Back"
 tur_soviet.200.d:0 "The Turkish government wants Batumi, which they gave to us as a gift during the Turkish War of Independence. We will respond to this dare."
 tur_soviet.200.a:0 "We already have enough trouble."
 tur_soviet.200.b:0 "This claim is total nonsense!"
 tur_soviet.200_tt:0 "§Y[TUR.GetName]§! will gain a §CConquer§! Wargoal on us, to take back Georgia."
 tur_britain.100.t:0 "Cyprus Claims"
 tur_britain.100.d:0 "[TUR.GetName] is claiming the Cyprus Island in order to increase its dominance in the Eastern Mediterranean. If we consider the situation we are in, giving it back may be the lesser evil, however it will hurt our position on the World stage, The Council needs to discuss this."
 tur_britain.100.a:0 "We need to remember Gallipoli"
 tur_britain.100.b:0 "This claim is unacceptable and outrageous."
 tur_britain.100_tt:0 "§Y[TUR.GetName]§! will gain a §CConquer§! Wargoal on us, to take Cyprus back."
 tur_britain.101.t:0 "[TUR.GetName] Wants To Join Allies"
 tur_britain.101.d:0 "A long time between Allied leaders and [TUR.GetLeader] was driving negotiations to open a new front. The Turkish government, expressing its worries about the exacerbated war in Europe, wants to join in the ranks of Allies and as if necessary to join the war, they want to preserve their lands by equipment assistance with the prerequisite."
 tur_britain.101.a:0 "We gladly accept"
 tur_britain.101.b:0 "It's not necessary"
