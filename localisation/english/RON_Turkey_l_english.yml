 turkey.100.d:0 "We have retrained and re-equipped our brothers who came from the land of ancestors. They are now ready to fight for the freedom of their homeland."
 turkey.100.a:0 "Let's create a division"
 turkey.100_tt:0 "An elite legion will appear on our eastern borders."
