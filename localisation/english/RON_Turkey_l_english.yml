 turkey.90.t:0 "Trainee Pilots"
 turkey.90.desc:0 "As our air force grows day by day, we have to increase our ability to train pilots at the same rate. The severity of the war  at the peaks also develops rapid advances in air combat tactics. In order to catch these developments quickly, we have to start the training program that will send some trainee pilots to European countries."
 turkey.90.a:0 "Send them to Reich"
 turkey.90.b:0 "Send them to Great Britain"
 turkey.91.t:0 "Trainee Pilots"
 turkey.91.desc:0 "Turkish foreign affairs are waiting for our final decision for military pilot training program, as another pillar of ongoing good relationships and military equipment trade."
 turkey.91.a:0 "They're welcome"
