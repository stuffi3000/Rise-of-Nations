 turkey.57.d:0 "[TUR.GetName] has sent a diplomatic note containing unrecognizing our gains in the Ouchy Agreement. In this context, they want the Dodecanese Islands back."
 turkey.57.a:0 "Fine"
 turkey.57.b:0 "They've got to be joking!"
 turkey.57_tt:0 "§Y[TUR.GetName]§! will gain a §CConquer§! Wargoal on us, to take back the Dodecanese."
