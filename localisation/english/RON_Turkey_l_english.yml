 turkey.150.t:0 "Famine Risk Occured"
 turkey.150.d:0 "It seems a new Great War has begun. If it get close our borders, we may have to join the conflicts. We have a poor country and our sources are limited. There is no problem for now but, we should aware of country-wide famine risk."
 turkey.150.a:0 "We should start the precautions"
 turkey.150.b:0 "We should start the precautions"
 turkey.151.t:0 "Famine Grows"
 turkey.151.d:0 "Together with the German-Soviet war starts, everything will be worse for us. It can be seen that our famine problem, which has already begun, will grow even more with the partial mobilization that will start soon."
 turkey.151.a:0 "God help our nation!"
 turkey.151.b:0 "God help our nation!"
 turkey.151.c:0 "God help our nation!"
 remove_participants_claims_tt:0 "This will §Yremove§! our claims on other participant's territory"
 turkey.152.t:0"Balkan Pact"
 turkey.152.d:0"For decades, we fought over territories in the Balkans, the last war was a disaster. Let's not forget how the man who suffered. it is now time to respect our borders that have been drawn in Versailles. We have to stand strong against the powers that might want to attack us, let's form an united front by suspending all disputed territorial claims against other participants and our immediate neighbors."
 turkey.152.a:0"Let's sign it"
 turkey.152.b:0"This is Nonsense!"
