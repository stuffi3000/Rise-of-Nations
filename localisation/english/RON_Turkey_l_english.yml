 ten_years_war_exhaustion:0 "10 Years War Exhaustion"
 ten_years_war_exhaustion_desc:0 "From Tripoli War to The War of Independence We had fought for ten years. Our lands were devastated by Western occupants and millions of people of our nation lost their lives at these wars. Our people want no more combat."
 kurdish_separatism:0 "Kurdish Separatist Revolts"
 kurdish_separatism_desc:0 "The separatist Kurdish revolts, which have emerged from time to time since the middle of the 19th century, continue to threaten the security and trade of our eastern borders. Bandits in the mountains get off to cities, threaten civilians, attack the security forces and plunder our merchant's property."
