 TUR_GATHERING_STORM_DESC:0 "Although [TUR.GetName] lost its empire as a result of decades-long war, finally they found peace and tranquility with the proclamation of the republic. By the economic, social and political revolutions, Turks turned their faces to the west and underwent major changes and progresses development. Adhering to the principle of 'Peace at Home, Peace in the World', they continued peace and friendship policy with all the neighboring states and restricted his military spending.Although this policy made [TUR.GetName] a valuable diplomatic power, as a side effect also it caused the Turkish Army has become in the meaning of technological poor-equipped. Nevertheless, the Turkish army is still a deterrent force."
 TUR_BLITZKRIEG_DESC:0 "Although [TUR.GetName] lost its empire as a result of decades-long war, finally they found peace and tranquility with the proclamation of the republic. By the economic, social and political revolutions, Turks turned their faces to the west and underwent major changes and progresses development. Since it is aware that the war is approaching, it continues to preserve the principle of 'Peace at Home, Peace in the World'. However, it is clear that Turks will not allow threatening politics. Although the Turkish army is a deterrent force on the battlefield, it is technologically outdated and has not been able to catch the era."
 
