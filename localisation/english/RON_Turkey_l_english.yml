 TUR_anitkabir_desc:0 "Mustafa Kemal Ataturk's corpse, The Founder of Our Republic and Our Eternal Chef, was burried in the Ethnography Museum in Ankara after his death. However, a campaign was launched among the public to build a reputable mausoleum for Him. Let's start building a memorial grave worthy of Him with the voluntary donations of the people."
 TUR_anitkabir:0 "Build Anıtkabir Mausoleum"
 TUR_bosphorus_bridge_desc:0 "For the centuries, building a bridge idea on the Bosphorus has been the dream of both the architects and the rulers of the city. Because of inadequate architectural technology and the cost of it, the project could not be realized for the centuries. But now, the world has the technology to realize such a great project. It is time to connect Europe and Asia to each other."
