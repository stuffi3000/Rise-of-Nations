 turkish_focus:0 "Turkish Focus"
 TUR_industrial_effort:0 "Complete First Five Year Plan"
 TUR_industrial_effort_desc:0 "We need to finish our 5-year industrial program which we planned previously for industrial development of our country."
 TUR_construction_effort:0 "Nationalize Foreign Factories"
 TUR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 TUR_construction_effort_desc:0 "Before the Great War, almost all of the few industrial establishments in our territory belonged to foreign nations. We can contribute to our production by nationalizing them."
 TUR_production_effort:0 "Mechanical and Chemistry Institute"
 TUR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 TUR_production_effort_desc:0 "We need to open this institute in order to supply our Young Republic's need for weapons, machinery and chemical products and to lead private establishments."
 TUR_construction_effort_2:0 "Orientation To National Industry"
 TUR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 TUR_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 TUR_production_effort_2:0 "Increase Weapon Factories"
 TUR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 TUR_production_effort_2_desc:0 "A new Great War is coming, we may cause our country to undergo a new demolition if we delay to get armament."
 TUR_production_effort_3:0 "Develop Aircraft Factories"
 TUR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 TUR_production_effort_3_desc:0 "We have made great developments in aviation. We need to increase our military factories to increase production."
 TUR_infrastructure_effort:0 "Nationalize Railways"
 TUR_infrastructure_effort_desc:0 "Many of railways in our territories belongs to foreigners. We must nationalize them for the sake of wartime dominance."
 TUR_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 TUR_infrastructure_effort_2:0 "Iron Networks Effort"
 TUR_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 TUR_nuclear_effort:0 "Atom Energy Agency"
 TUR_nuclear_effort_desc:0 "While the world is making such important and dangerous discoveries in the branch of physics and chemistry, it may be that we are not confronted with major threats in the future. We must close this gap."
 TUR_synth_oil_focus:0 "Petrol Ofisi Company"
 TUR_synth_oil_focus_desc:0 "By developing our petrochemical industry, we can supply some of our oil needs that are not among our natural resources." 
 TUR_mta:0 "MTA Institute"
 TUR_mta_desc:0 "MTA means Mineral Research and Exploration. Our lands have rich underground resources. But we have not been competent enough to extract these minerals. We can relieve our need for resources by collecting our mining under one roof."
 TUR_establish_itu:0 "Establish Istanbul Technical University"
 TUR_establish_itu_desc:0 "We have experienced the consequences of backwardness for centuries in the Great War in the most painful way. Now we must quickly catch era and initiate a total science mobilization."
 TUR_food_rationing_tickets:0 "Basic Foodstuffs Ticket"
 TUR_food_rationing_tickets_desc:0 "War conditions can sometimes cause difficulties in the supply of basic food ingredients. In order to prevent stocking and opportunism, and to ensure that people can access basic food ingredients equally in these difficult times, food rationing will be required."
 TUR_jew_scholars:0 "Jew Scholars"
 TUR_jew_scholars_desc:0 "Many qualified scholars who are exposed to the superior race policy of the Nazis are planning to leave Germany. We may invite them to my country and ask them to continue their scientific works on our behalf. However, Adolf Hitler may not be pleased with this situation."
 TUR_village_institutes:0 "Village Institutes"
 TUR_village_institutes_desc:0 "Fighting with ignorance is more important than fighting with the enemy. With this model of boarding education, even the children of the poor Anatolian people could be a great artist or scientist. We must create a conscious rural community by spreading the successes of pilot implementations in all states of the country."
 TUR_technology_sharing:0 "Technology Sharing"
 TUR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 TUR_Straits:0 "Solution Of The Straits Issue"
 TUR_Straits_desc:0 "The restrictions imposed by the Straits Agreement we signed with the Treaty of Lausanne are worrying. The resumption of the arming race seems to be a messenger of the problems we may have in the future. We must organize a conference by informing the relevant signatory states of our proposal on the way to change our discomfort and the status of the straits and solve this problem rootedly." 
 TUR_liberal_pm:0 "Pro-Liberalism Prime Minister"
 TUR_liberal_pm_desc:0 "The liberal economy is the dynamic of economic development. When there is a free market, people will be free too and development will be faster."
 TUR_statist_pm:0 "Pro-Statism Prime Minister"
 TUR_statist_pm_desc:0 "As we have seen in the Great Depression, the free market is always open to speculation. The statist economy is the best system to blow up market fluctuations."
 TUR_liberty_ethos:0 "Peace At Home Peace In The World"
 TUR_liberty_ethos_desc:0 "If the world states are willing to strangle each other, we will continue to be advocates of peace everywhere. Unless a nation's life faces peril, war is murder."
 TUR_neutrality_focus:0 "Balance Policy"
 TUR_neutrality_focus_desc:0 "In the event of a possible conflict between global powers, we must remain politically and militarily our position and stay neutral. This is not our fight."
 TUR_ww_mobilization:0 "World War Mobilization"
 TUR_ww_mobilization_desc:0 "Although we have tried to stay away from the effects of this global war, it is time to prepare for increased mobility beyond our borders. Citizens will need to take care to fulfill any responsibilities they may have."
 TUR_allies_calls:0 "Allies Call"
 TUR_allies_calls_desc:0 "The fascist tanks which is deployed on boundaries were the last drop of glass. We must take sides with Britain and its allies against this arrogant fascists and contribute to the eradication of this diseased ideology in the world."
 TUR_marshall:0 "Marshall Plan"
 TUR_marshall_desc:0 "After World War II, like all European countries, [TUR.GetName] has suffered from this destruction. By targeting this effort and taking American aid, we can recover our military situation to some extent. Of course, by making some sacrifices!"
 TUR_hatay_plebiscite:0 "[799.GetName] Referendum" 
 TUR_hatay_plebiscite_desc:0 "When France plans to withdraw from Syria, it plans to turn over authority over [799.GetName] to Syria. This is unacceptable for us! We must immediately give a note to France and discuss the status of [799.GetName] by organizing a meeting in Geneva. If we can not annex them, they must be independent at least."
 TUR_demands_hatay:0 "Annexation of [799.GetName]" 
 TUR_demands_hatay_desc:0 "In the past year, the French have offered a deal on a neutral election, since they thought Ataturk could take [799.GetName] by force. With this agreement, we had the right to have some military power in [799.GetName]. Now we must complete the annexation of [799.GetName] to motherland and fulfill the will of our Great Leader which is '[799.GetName] is my personal case!'. " 
 TUR_demand_hatay_threat:0 "[799.GetName] Demands"
 TUR_saadabad_pact:0 "Saadabad Pact" 
 TUR_saadabad_pact_desc:0 "Due to our border issues with neighboring states, especially in our border regions, Kurdish tribes are making unrestricted rebellions. We can prevent these rebellions by making friendship agreements with our neighbors. We must also ensure the independence of our regional friends in the face of the upcoming great war."
 TUR_ankara_pact:0 "Ankara Pact" 
 TUR_ankara_pact_desc:0 "A conflict in the Mediterranean is worrying about our nationality. With this pact which we will do with two super powers of Europe, we will feel more secure."
 TUR_national_oath:0 "Misak-i Milli"
 TUR_national_oath_desc:0 "Our real boundaries are the boundaries when we signed the Armistice of Mudros. The occupation of some of our land can not keep us from being their true proprietor. The days when we will regain our lands are close. This is our national oath Misak-i Milli."
 TUR_national_oath_threat:0 "Misak-i Milli" 
 TUR_western_attack:0 "Western Thrace Or War"
 TUR_western_attack_desc:0 "Thrace is a whole. As its eastern is ours as, western should be ours too. It is time for the Aegean Islands, which the Allies have surrendered through occupation, to return its real owner. Greece will pay for its historical thefts."
 TUR_western_attack_threat:0 "Western Thrace and Islands Threats"
 TUR_rumelia_attack:0 "Save East Rumelia"
 TUR_rumelia_attack_desc:0 "There are still hundreds of thousands of Turkish and Muslim populations living in Eastern Rumelia. We will use force to erase the traumas of the Balkan War and to safeguard them again."
 TUR_rumelia_attack_threat:0 "Bayonets Through East Rumelia"
 TUR_musul_offensive:0 "Musul Offensive"
 TUR_musul_offensive_desc:0 "Mosul is a Turkmen homeland. The Turkmen will live under the Turkish flag if the Allies withdraw or not withdraw from the territories where they occupied. We will even risk the war for that."
 TUR_musul_offensive_threat:0 "Musul Threats"
 TUR_halep_offensive:0 "Halep Offensive"
 TUR_halep_offensive_desc:0 "Aleppo is a Turkmen homeland. The Turkmen will live under the Turkish flag if the Allies withdraw or not withdraw from the territories where they occupied. We will even risk the war for that."
 TUR_halep_offensive_threat:0 "Halep Threats"
 TUR_crete:0 "South Aegean Fortress"
 TUR_crete_desc:0 "It is time to retake Crete, where we lost 50 years ago with tricks at the table, with blood and gunpowder. This time, European states will only watch."
 TUR_crete_threat:0 "Boiling Waters In The Aegean"
 TUR_onikiada:0 "Tear Ouchy Treatment"
 TUR_onikiada_desc:0 "Dodecanese was unjustly taken away in 1912 from us and left to Italy on a temporary basis. However, the words were not kept and were permanently occupied with the Great War. This deal is theft!"
 TUR_onikiada_threat:0 "Tear Ouchy Treatment"
 TUR_mediterranean_dominance:0 "Dominance In The Eastern Mediterranean"
 TUR_mediterranean_dominance_desc:0 "The fortress of the Eastern Mediterranean may had been occupied with table tricks in the past. But the painful 19th century is over. In the 20th century we will be the owner of the Eastern Mediterranean again."
 TUR_mediterranean_dominance_threat:0 "Eastern Mediterranean Boils" 
 TUR_eastern_attack:0 "Eastern Offensive"
 TUR_eastern_attack_desc:0 "The Soviets are persecuting the Batumi people we abandoned because of their help in the War of Independence. We have to listen to the calls for help and pull them out of under this persecution."
 TUR_eastern_attack_threat:0 "Eastern Offensive"  
 TUR_bygone_spirit:0 "Bygone Spirit"
 TUR_bygone_spirit_desc:0 "We are the grandchildren of a nation with a glorious history. Af few centurial of regression, finally it seems to have ended with our recent military successes. We are very close to being the proprietor of Central Europe, the Middle East and the Caucasus again."
 TUR_balkan_revenge:0 "Balkan Revenge"
 TUR_balkan_revenge_desc:0 "We have recovered our power and are ready to Balkan War III to gain the territories what we lost in past."
 TUR_balkan_revenge_threat:0 "Balkan War III"  
 TUR_desert_dominance:0 "Desert Dominance"
 TUR_desert_dominance_desc:0 "We need more oil and natural resources to move forward our army and technology. The best way to ease our defense lines is to drag our enemies into the dreadfulness of desert."
 TUR_desert_dominance_threat:0 "Desert Dominance"  
 TUR_caucasian_attack:0 "Caucasian Offensive"
 TUR_caucasian_attack_desc:0 "In order to strengthen our defenses, we must draw our boundaries to the Caucasus Mountains and connect with the Turkic peoples of Azerbaijan and Central Asia."
 TUR_caucasian_attack_threat:0 "Caucasian Offensive"
 TUR_azerbaijan_brotherhood:0 "Azerbaijan Brotherhood"
 TUR_azerbaijan_brotherhood_desc:0 "We should organize the cognate Azerbaijani Turks friends of us against the Soviet threat against our Eastern borders. We can take the first step in unifying the Turks of the world by propaganda in the Soviets and Iran."
 TUR_azerbaijan_brotherhood_threat:0 "Azerbaijan Brotherhood"
 TUR_ban_fascism:0 "Ban Fascism Trends"
 TUR_ban_fascism_desc:0 "The overwhelming victories of the German armies since the early days of the war have created excitement even in nations that aim to remain neutral. As an effect of this, the dimension of pro-German organization, ideas and writings within our people is increasing day by day. We must stop the danger of this possible rebellion immediately."
 TUR_metropols:0 "Metropols"
 TUR_metropols_desc:0 "Our industry is growing day by day. But the inadequacy of our industrial zones slows this development. We must open new industrial areas by supporting the formation of metropolitan cities."
 TUR_ankara_radio:0 "Ankara Radio"
 TUR_ankara_radio_desc:0 "We need to realize this initiative in order for national publications, news and propaganda to spread all the way to the most remote corner. This work will also be useful for our radio technology."
 TUR_religious:0 "Loosen The Religious Constraints"
 TUR_religious_desc:0 "The revolutions forced us to make radical decisions about religion too. However, we may need to give up some of these decisions in order to increase unity and solidarity in our country while the war is almost on our gate."
 TUR_civil_defense_measures:0 "Civil Defense Measures"
 TUR_civil_defense_measures_desc:0 "The public should not be desperate for possible bombardments and chemical attacks, and they must be prepared for the war as well as psychologically and physically so as to be least affected by the attacks. For this reason, a sufficient number of gas masks should be provided to the public, and exercises should be made for night blackouts and air strikes."
 TUR_rewear_uniforms:0 "Rewear Uniforms"
 TUR_rewear_uniforms_desc:0 "We have been the sons of an army-nation since the history. We were sent to fight this world. It's time rewear our military uniforms."
 TUR_italy_visitation:0 "Italy Visitation"
 TUR_italy_visitation_desc:0 "We wonder how fascist government system works. Send our general secretary Recep Peker to Italy to investigate the fascist system and prepare a report."
 TUR_fascist_council_law:0 "Fascist Council Law"
 TUR_fascist_council_law_desc:0 "When Recep Peker returned to our capital, he offered a suggestion in his report to the government. Due to this report it would be set a Fascist Council over Grand Assembly. Give an order to government to realize this offer."
 TUR_ultranationalismx:0 "Ultranationalism"
 TUR_ultranationalismx_desc:0 "The war is almost at our door. If we make some nationalist propaganda, we can encourage our nation. So we can stay away the enemy from our lands if they attacks us."
 TUR_panturkism:0 "Pan-Turkism"
 TUR_panturkism_desc:0 "There is no place for foreigners and minorities on our Turkic land. Also many of our cognates under communist occupation. We should save and give them their independence."
 TUR_reopen_turk_ocaklari:0 "Reopen Türk Ocaklari"
 TUR_reopen_turk_ocaklari_desc:0 "Türk Ocaklari(Turkish Hearths) was a nationalistic society. It was converted to community homes and Kemalist propaganda centers in 1931. Now it's time to reopen this societies and pull more young people to our cause."
 TUR_kizil_elma:0 "Kizil Elma"
 TUR_kizil_elma_desc:0 "Kizil Elma(Red Apple), in Turkish mythology, an ideal of conquest of all known world and ruling under a Turkic Khaganate. It is now our duty to realize our ancestors Oghuz Turks' dreams."
 TUR_national_chief:0 "National Chief"
 TUR_national_chief_desc:0 "Democracy is a great lie. The wrong choice of our people may make inroads on the fate of our nation. Turks only should rule under one great mighty leader."
 TUR_trotsky_plot:0 "Trotsky Collaboration"
 TUR_trotsky_plot_desc:0 "Trotsky was living in Istanbul and left from our country in 1933. We heard that Soviets search him to judge. If we collaborate with Soviet government we can make good relations."
 TUR_mustafa_suphi_spirit:0 "Mustafa Suphi Spirit"
 TUR_mustafa_suphi_spirit_desc:0 "Mustafa Suphi was a communist leader in early 1920s. During the War of Independence he died suspiciously on Black Sea in 1921. Years after the incident, attempts were made to uncover responsibles and the government agreed to accept responsibility by the official confessions."
 TUR_reinvite_nazim_hikmet:0 "Recall Nazim Hikmet "
 TUR_reinvite_nazim_hikmet_desc:0 "Nazim Hikmet is a famous communist Turkish poet. He suspiciously absconded to Russia, soon after he had been judged and sentenced to prison. However, the conditions have changed and the opinion that we should adopt this value has become widespread. We need his poetry and her propaganda talent."
 TUR_expand_communist_youth_organisation:0 "Expand Communist Youth Organization"
 TUR_expand_communist_youth_organisation_desc:0 "Communist Youth Organization was an unofficial TKP youth organization struggling to gain more communists in our cause. It was closed in 1935 and declared illegal. This situation has caused great damage to our cause. Now it's our era. We must reopen and expand these organizations."
 TUR_educate_proleteriat:0 "Educate Proleteriat"
 TUR_educate_proleteriat_desc:0 "The road to communism passes through the training of peasants and workers. Raising them awareness will help the revolution to settle on solid foundations and the proletariat to yield modern production techniques."
 TUR_galiyevism:0 "Galiyevism"
 TUR_galiyevism_desc:0 "Fascist armies are at our doors. We need more allies to repel the fascist pigs. We think that we can creat a division by the making a deal with Soviets with Tatar and Bashkir Muslims at the leadership of Great Tatar-Communist Leader Mirsaid Sultan Galiev who was imprisoned years ago."
 TUR_comrade:0 "Comrade Leader"
 TUR_comrade_desc:0 "Our classless society wants to gather around a mighty and fair leader. Then let's give him more authority."
 TUR_extra_tech_slot:0 "Extra Research Slot"
 TUR_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 TUR_harp_okulu:0 "Turkish Military College"
 TUR_harp_okulu_desc:0 "Developing the military colleges will ensure that our army will train more knowledgeable and skilled officers."
 TUR_harp_akademisi:0 "Ankara Military Academy"
 TUR_harp_akademisi_desc:0 "Talented armies pass through gifted commanders. A good level of command staff must consist of talented and worthy of staff officers. We need to open these academies to improve the tactical abilities of our army commanders."
 TUR_improve_infantry:0 "Improve Infantry"
 TUR_improve_infantry_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 TUR_armor_effort:0 "Armored Division"
 TUR_armor_effort_desc:0 "During the time when the firepower of our infantries are not enough, we are needed to give help by our armors. With steel and gunpowder, we will tear to pieces enemy lines."
 TUR_armor_effort_tt:0 "§GTank purchase is now available§!"
 TUR_thrace_maneuvers:0 "Italy And Germany Preform Thrace Maneuvers" 
 TUR_thrace_maneuvers_desc:0 "Italy and Germany's aggressive attempts in armament race are seen as a new war harbinger who will change borders across Europe continent. Turkish officials, especially Atatürk, plan to arrange military exercises to determine both the military capability of the armed forces and the possible measures to defend." 
 TUR_thrace_maneuvers_tt:0 "Add §Y8 Land Forts§! on the borderlines.\n"
 TUR_expand_cakmak_line:0 "Expand Çakmak Line" 
 TUR_expand_cakmak_line_desc:0 "Inspired by Maginot Line, the idea of constructing Çakmak Line was introduced a few years before the war, but it was seen as unnecessary both in terms of raw materials and the military doctrine that Atatürk had defended until the end of his life, and just a little part of it had been implemented. But the war is now at our door and we need to take extra measures." 
 TUR_expand_cakmak_line_tt:0 "Add §Y8 Land Forts§! on the defence lines.\n"
 TUR_eastern_front_observer:0 "Eastern Front Observer"
 TUR_eastern_front_observer_desc:0 "German and Soviet forces are preparing for a major battlefield challenge. We can experience especially about heavy armors by sending a delegation to examine the preparations for the battle there."
 TUR_mechanization_effort:0 "Army Mechanization"
 TUR_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 TUR_special_forces:0 "Special and Auxiliary Units"
 TUR_special_forces_desc:0 "Fighting in the plains, in the hills and in the cities will not be enough. We will have to fight in mountains, in the shores, and behind enemy lines that the enemy never expects. These soldiers have to be trained beyond ordinary training."
 TUR_gata:0 "GATA"
 TUR_gata_desc:0 "The capacity of our military hospitals is getting insufficient day by day. We need to develop Gülhane Military Medicine Academy to train new military hospitals and more military medical personnels."
 TUR_heavy_guns:0 "Heavy Weapons Modernization"
 TUR_heavy_guns_desc:0 "As armored vehicles and combat tactics evolve, the need for heavy weapons also increases. We must be prepared to resist the tactics of our potential enemies."
 TUR_tank_attempts:0 "Tank Development Attempts"
 TUR_tank_attempts_desc:0 "As a necessity of modern age, the importance of mechanization increases day by day. We have to mechanize our cavalry units and increase our maneuverability."
 TUR_istanbul_defence_plans:0 "Istanbul Defence Plans"
 TUR_istanbul_defence_plans_desc:0 "Istanbul is the most critical city of us both in historical and economic terms. So we have to defend it whatever it costs. Prepare it for possible air and land raids immediately."
 TUR_istanbul_defence_plans_tt:0 "Add §Y5 Anti-Air§! and §Y5 Land Forts§! in §YIstanbul§!"
 TUR_invite_ford:0 "Invite Ford Motor Company"
 TUR_invite_ford_desc:0 "An industrial investment by the big engine company Ford to our country will revolutionize our automobile industry. We hope the acceptance of our invitation."
 TUR_north_africa_observation:0 "North Africa Campaign Observation"
 TUR_north_africa_observation_desc:0 "Anglo and German-Italian armies are fighting on North Africa with all the their violence. Sending an observer for tank battles before the major offensive will be a golden opportunity for us."
 TUR_helmets_masks:0 "Helmets & Gas Masks"
 TUR_helmets_masks_desc:0 "Although our army is a deterrent in terms of training, it is lack in terms of equipping. These helmets will be the first gift of Britain's attempt to bring us to war on its side."
 TUR_cakmak_retirement:0 "Retire Fevzi Çakmak"
 TUR_cakmak_retirement_desc:0 "Field Marshal Fevzi Çakmak Pasha has been leading our army for decades devotedly. However, his age is now close to the 70s, and he is lagging behind the changing world and military developments. It would be good for everyone to spend his rest of life with resting."
 TUR_reorganise_army:0 "Reorganise Army"
 TUR_reorganise_army_desc:0 "Even if Fevzi Çakmak Pasha's retirement shakes our army deeply, it will be a great opportunity for restructuring and modernization. The world is far beyond the tactics and equipments of the Great War nowadays. Now it's time to catch the modern warfare quickly."
 TUR_aviation_schools:0 "Aircraft Schools"
 TUR_aviation_schools_tt:0 "Not enough building slots for §YAir Base§!"
 TUR_aviation_schools_desc:0 "Nations that cannot control their sky are doomed to crawl in places and rot in the ground. Victory is no longer at the tip of the bayonet. The victory eagle lifted off from the tip of the bayonet, took off, settled on the airplane wings."
 TUR_fighter_focus:0 "Fighter Models"
 TUR_fighter_focus_desc:0 "The solution of air domination is to stop the enemy aircrafts and destroy them before they reach their targets. We must strengthen our air superiority by developing faster and stronger fighter aircrafts."
 TUR_CAS_effort:0 "CAS Models"
 TUR_CAS_effort_desc:0 "A modern army needs vehicle support not only on the ground, but also in the air."
 TUR_aviation_academy:0 "Aviation War Academy"
 TUR_aviation_academy_desc:0 "By following the developments in aviation, we must make it an independent force, also train not only pilots but also skilled aviation officers."
 TUR_bomber_focus:0 "Tactical Air Fleet"
 TUR_bomber_focus_desc:0 "Blocking the enemy planes is only helped to protect our current situation. To achieve absolute victory we must effort to limit our enemy's maneuver abilities and production capacities by destroying their industrial and infrastructure services."
 TUR_air_brigades:0 "Air Brigades"
 TUR_air_brigades_desc:0 "The increase in our air staff presence raises the need to be commanded our forces by higher commanderships."
 TUR_air_force_command:0 "Establish Air Forces High Command"
 TUR_air_force_command_desc:0 "The air battles that are going on with all its violence show that, in order for the air power to be used efficiently and effectively, all air units must be joint an independent high command. The rapid modernization leap that started in our army recently makes this move compulsory."
 TUR_women_aviation:0 "Turkish Women In Aviation"
 TUR_women_aviation_desc:0 "Our republic aims to sustain the value it gives to women by including them in all areas of life. It can be remembered that a few years ago, the woman suffrage was given. As a military pilot, Ataturk's spiritual daughter Sabiha Gökçen's success in suppressing the Dersim Rebellion seems to have broken the army's prejudices about training female pilots."
 TUR_europe_trainees:0 "Europe Pilot Training Program"
 TUR_europe_trainees_desc:0 "It is not enough to develop only air technologies. Trained and skilled pilots are also required to use them. We should start a training program by negotiating with the leading countries in aviation and provide the training of our pilots."
 TUR_aircraft_purchase:0 "Aircraft Purchase"
 TUR_aircraft_purchase_desc:0 "Developing new and powerful aircraft in a short time may not be possible for all countries and all the time. Sometimes buying is better option to close the gap."
 TUR_aircraft_purchase_tt:0 "§GAircraft Purchase Available§!"
 TUR_aircraft_modernization:0 "Modernise Air Forces"
 TUR_aircraft_modernization_desc:0 "With the violence of the war, aircraft technologies are developing a little more day by day. Neutral armies, as well as fighting armies, should keep up with advancing technologies and modernize their air fleets."
 TUR_food_rationing_tickets_tt:0 "§GCountry-wide food tickets will reduce famine§!"
 TUR_agricultural_reform:0 "Agricultural Reform"
 TUR_agricultural_reform_desc:0 "Our society is struggling to overcome the poverty created by a hundred-year-old feudal order. After the recent land reforms, it is extremely essential that we now bring the barren Anatolian lands to the capacity that can satisfy its people with modern agricultural techniques."
 TUR_taskizak:0 "Expand Taskizak Naval Dockyard"
 TUR_taskizak_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 TUR_taskizak_desc:0 "Taşkızak Shipyards, with almost 500 years of history, were the kitchen of the Ottoman navy. However, due to the scarce resources of our Young Republic, our navy and these shipyards remained idle. In order not to repeat the painful experiences we experienced in Reşadiye, we should modernize our own shipyards and put them into operation again."
 TUR_modernise_yavuz:0 "Modernise Yavuz Class"
 TUR_modernise_yavuz_desc:0 "Yavuz Class battlecruiser, whose origin is the SMS Goeben ship and controversially included in the Ottoman navy during the Great War, continues to be the flagship of our Republic. Yavuz, who has undergone a series of repairs after 8 years of war, is still one of the most feared ships in the Mediterranean, but needs to undergo a series of modernizations to catch up to the era."
 TUR_light_fleet:0 "Strengthen Light Fleet"
 TUR_light_fleet_desc:0 "Although three sides of our country are surrounded by seas, deep waters are still far away. The primary priority of our Navy is to apply light and fast ships and defense doctrine to protect its territorial waters."
 TUR_mediterranean_maneuvers:0 "Mediterranean Maneuvers"
 TUR_mediterranean_maneuvers_desc:0 "We plan to evaluate our naval efforts to improve maneuverability through possible conflict scenarios that we can live on the Eastern Mediterranean. The common opinion of our admirals is that we should increase our firepower as well as our maneuverability. Focusing on this will put our navy into the world's strongest navy."
 TUR_strengthen_straits:0 "Strengthen Straits"
 TUR_strengthen_straits_desc:0 "While the states of the world are busy squeezing each other's throats, we must defend our sovereignty in the straits at any cost by completing our preparations against the Soviet Union in order to violate the Montreux Straits Convention."
 TUR_strengthen_straits_tt:0 "Add §Y6 Coastal Forts§! \n"
 TUR_strengthen_straits_tt_2:0 "Add §Y4 Coastal Forts§! \n"
 TUR_clear_great_war_mines:0 "Clear Great War Mines"
 TUR_clear_great_war_mines_desc:0 "Our territorial waters and straits continue to host many naval mines remained from the Great War. While our fleet grows day by day, we need to face the fact that these mines will cause disaster at any time and need to clean our shores as soon as possible."
 TUR_naval_forces_commandership:0 "Establish Naval Forces Commandership"
 TUR_naval_forces_commandership_desc:0 "The command level have to be increased in order for our navy, which operates under the name of "Undersecretariat for Navy", to have an organizational structure just like the western navies and become an independent force."
 TUR_battleship_plans:0 "Battleship Plans"
 TUR_battleship_plans_desc:0 "The establishment of the Naval Forces Command also led to a new disagreement between the navy staff. The high command advocates that the urgent need of the navy is a new type of battleship, while the young staff advocates the naval aviation and carrier doctrine by keeping up with the changing world. Howeever high command is right."
 TUR_carrier_plans:0 "Carrier Plans"
 TUR_carrier_plans_desc:0 "The establishment of the Naval Forces Command also led to a new disagreement between the navy staff. The high command advocates that the urgent need of the navy is a new type of battleship, while the young staff advocates the naval aviation and carrier doctrine by keeping up with the changing world. we should give a chance the young staff."
 TUR_adana_meeting:0 "Adana Meeting"
 TUR_adana_meeting_desc:0 "Since the beginning of the war, Allies and Axis forces have been struggling to pull us into battle on their pwn sides. However, we learned a lot from the painful experiences we had during the Great War. Our best option is to protect our neutrality and to do this by approaching the allies."
 turan:0 "Turan"
 turkey.1.t:0 "The Death of Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n The republic grieves. \n\n War hero, revolutionary, president and Father of the Turks, Mustafa Kemal Atatürk has passed away.\n\nHe maintained his duty to the Turkish people and the republic he founded up until the very end. Thousands of mourners have paid their respects in Istanbul, before his body was transferred by caisson, ship and train to Ankara. There his state funeral was held with the entire parliament and dignitaries from all over the world in attendance.\n\nWith the father of the modern Turkish nation now gone, the republic must move on. The Grand National Assembly has elected former prime minister Ismet Inönü as his successor."
 turkey.1.a:0 "Atatürk will be remembered"
 turkey.2.t:0 "Montreux Straits Convention" 
 turkey.2.d:0 "[TUR.GetName] was always worried about the restrictions imposed by the Straits Agreement signed with the Treaty of Lausanne. [TUR.GetName], which is increasingly uneasy about the re-start of the armament race, announces to the signatory states about the unease and the proposal for amendment of the status of the straits, and talks resume." 
 turkey.2.a:0 "Sign Montreux Straits Convention" 
 turkey.12.t:0 "[799.GetName] is Turkish Land Again."
 turkey.12.d:0 "Finally, negotiations with the French state ended in peace. By Independent [799.GetName] State and the demands of its people in the direction the [799.GetName] again joined back to the motherland. " 
 turkey.12.a:0 "Peace At Home Peace In The World!" 
 turkey.13.t:0 "There is no other way from war"
 turkey.13.d:0 "Despite all negotiations, the French state ignores the demands of the people of [799.GetName]. The Turkish army will take back the rightful land, even at the expense of the soul." 
 turkey.13.a:0 "Mobilization preparations begin" 
 turkey.14.t:0 "Dersim Rebellion"
 turkey.14.d:0 "An ethnic-feudal revolt erupted against the young republic in the Dersim region. The rebels organize assaults on gendarmerie stations, blow up bridges and roads, sabotage telephone and telegraph lines. Many soldiers lost their lives unfortunately because of the attacks and sabotages." 
 turkey.14.a:0 "Send To Sivas Region 3 Divisions Immediately"
 turkey.15.t:0 "Saadabad Pact"
 turkey.15.d:0 "It was extremely important to emphasize the independence of these states, which were able to get rid of the colonial and semi-colonial periods. For the first time, a tripartite treaty was signed between Geneva, [TUR.GetName], Iran and Iraq on 2 October 1935 .Afghanistan also joined this later. Iraq has proposed a non-aggression pact to Iran and [TUR.GetName] to get balanced its allegiance to tur_britain. [TUR.GetName], on the other hand, has proposed to establish a regional pact instead of individual pacts." 
 turkey.15.a:0 "Offer a regional pact"
 turkey.15.b:0 "Sign The Pact"
 turkey.19.t:0 "Mehmet Akif Ersoy Died"
 turkey.19.d:0 "Our independence poet, Mehmet Akif Ersoy, the writer of our national anthem, passed away. \n\nWhen a cirrhosis recently occurred, he traveled to several countries with the thought of changing the air. Our national poet lost his life in Istanbul where he came for treatment." 
 turkey.19.a:0 "His Poem will live forever." 
 turkey.20.t:0 "German Jews Demand Asylum"
 turkey.20.d:0 "\nThe anti-Jewish propaganda of Nazi Germany is becoming alarming. Many Jewish scientists continue to seek a country to get able to refuge by leaving the country. The famous scientist Albert Einstein wrote a letter to us asking that we accept refuge demands of some of these scientists in his country. \nWe have a long and good relationship with Germany. Accepting this offer may disrupt our German relationships. Aside from humanity, it will provide significant benefits in science and technology. Rejecting the offer may provide closer military relations with Germany. However, this decision can put us in a difficult position in the world public opinion."
 turkey.20.a:0 "It is a human duty to accept them into our country."
 turkey.20.b:0 "This subject is Germany's internal affair."
 turkey.21.t:0 "World War Mobilization"
 turkey.21.d:0 "While the great European states are struggling to strangle each other, they call in often for help or threats to states trying to remain neutral. The government announced partial mobilization in order to prevent possible threats and occupation and announces that it will increase the military service to 4 years. With this law is expected to exceed 1 million of the young population that can be armed under Turkish army."
 turkey.21.a:0 "We must prepare for the war as soon as possible."
 turkey.22.t:0 "Turkish Military Officials in Kursk visitation"
 turkey.22.d:0 "\nGerman armies are preparing for Soviet general assault. The German armies are preparing their final preparations on the front line, which is anticipated to be the scene for both parties to struggle with armor, steel and powder. \n\nWe plan to send a military delegation under the chairmanship of General Cemil Cahit Toydemir to develop Turkish-German military relations and to examine them on the front line. This visit will give us considerable experience especially in armored troops."
 turkey.22.a:0 "The visit should take place as soon as possible."
 turkey.23.t:0 "The Greek Government Bows Down"
 turkey.23.d:0 "The Greek Government accepted our claims in Western Thrace and the Aegean Islands by finding rightful the transfer of the territory to us. Our troops will begin to settle in the cities in a few days."
 turkey.23.a:0 "This is what it should be"
 turkey.24.t:0 "Greek Government Rejects Our Offer"
 turkey.24.d:0 "The Greek government has rejected our land demands. Peaceful roads seem to be clogged to solve the problem. After that, the weapons will talk."
 turkey.24.a:0 "We will sharpen our bayonets"
 turkey.25.t:0 "France Wants To Solve The Aleppo Issue On The Ground of Diplomacy."
 turkey.25.d:0 "France acknowledges that it would be appropriate to transfer the region to the Turkish government by finding rightful its concern that individual events in Aleppo could grow. The people of Aleppo began to hang Turkish flags on their houses and balconies after this decision"
 turkey.25.a:0 "Aleppo will remain Turkmen"
 turkey.26.t:0 "[From.Getname] Didn't respond to the note we sent"
 turkey.26.d:0 "The [From.GetAdjective] Government stated that it would be funny to even reply to that nonsense demand we gave."
 turkey.26.a:0 "Aleppo will be watered with [From.GetAdjective] blood"
 turkey.27.t:0 "[From.Getname] Has Abandoned Mosul Administration"
 turkey.27.d:0 "With the transfer of the administration of Mosul to us, one of our border problems has been resolved without bloodshed. This annexation is of great importance both in terms of our relevance in the region and the underground resources to be obtained from it."
 turkey.27.a:0 "It was supposed to be"
 turkey.28.t:0 "[From.GetName] rejected our claims"
 turkey.28.d:0 "The [From.GetAdjective] Government has stated that our claims and problems are a matter between us and Britain, and that the issue does not concern the newly established [From.GetAdjective] state."
 turkey.28.a:0 "Mosul is our matter, and it doesn't matter who's in control"
 turkey.29.t:0 "[From.GetName] Accepts Our Cyprus Claims"
 turkey.29.d:0 "The British government decided to withdraw from Cyprus where has occupied in 1914, in order to not add a new one to its enemies under the war conditions it is in. Cyprus will play a key role for the transition of domination to our side in the Eastern Mediterranean."
 turkey.29.a:0 "Taken with cheat is given by fear"
 turkey.30.t:0 "[From.GetName] Decided To Increase Its Presence In Cyprus"
 turkey.30.d:0 "The [From.GetAdjective] have taken a decision to to reject the offer on our claims on Cyprus, as well as to increase its presence on the island. Apparently there is no our other option than the occupation of the island."
 turkey.30.a:0 "They took it by cheating, we will take with the blood."
 turkey.31.t:0 "Crete is ours!."
 turkey.31.d:0 "Our increased military presence near the island of Crete has yielded positive results. They have given back our righteusly owned islands that they obtained. Once again, the Turkish nation stays strong!"
 turkey.31.a:0 "It's peace, for now."
 turkey.32.t:0 "They have denied our demands on Crete"
 turkey.32.d:0 "Greece does not give up its half-century-old fraudulent annexation in Crete. Apparently they don't understand the seriousness of our military presence and our threats. We need to tell them more clearly."
 turkey.32.a:0 "They've made their fate."
 turkey.33.t:0 "[From.GetName] Decided To Extradite Batumi."
 turkey.33.d:0 "The [From.GetAdjective] Government emphasized the fact that going to war over such a small piece of land with another major nation would be completely unnecessary and a waste of resources."
 turkey.33.a:0 "Batumi is now a part of the Misak-i Milli."
 turkey.34.t:0 "[From.GetName] Esteems Our Claims As Nonsense"
 turkey.34.d:0 "The [From.GetAdjective] Government esteemed our assertions for the past as nonsense and laughed in our faces. Another point to be emphasized is that after the fascist danger has passed, this might be taken into consideration again."
 turkey.34.a:0 "In that case, enemy of my enemy is my ally."
 turkey.35.t:0 "Ankara Pact"
 turkey.35.d:0 "Europe is about to go into war again. Although it is a priority to remain neutral in this war, it is appropriate for us to make a pact in line with our interests with France and England for the security of the Mediterranean and our coasts in a possible conflict."
 turkey.35.a:0 "We are signing the Pact"
 turkey.36.t:0 "[TUR.GetName] Is Offering A Regional Pact In the Mediterranean"
 turkey.36.d:0 "[TUR.GetName], which is in quest for the upcoming great pre-war regional pact, offers a regional pact against the possibility of a conflict in the Mediterranean. We have to accept it for the security of Malta and Suez Canal."
 turkey.37.d:0 "[TUR.GetName], which is in quest for the upcoming great pre-war regional pact, offers a regional pact against the possibility of a conflict in the Mediterranean. We have to accept it for the security of Corsica and our south coast."
 turkey.38.t:0 "Marshall Plan"
 turkey.38.d:0 "At the meetings held with the UN after the devastation caused by the war, an Anti-Communist economic aid plan was developed to repair the ruination of Europe. The demands of the USSR on the Straits increase the pressure over us gradually. \n\nAs a part of this aid which we will get military equipments will have vital importance when we defend ourselves against the Soviet Union. However, we have to end production of some civilian and military factories within the scope of the plan."
 turkey.38.a:0 "We need that"
 turkey.39.t:0 "Racism-Turanism Case"
 turkey.39.d:0 "As the war continued with all its violence, a part of the intellectuals of the people began to propagandize in favor of Germany. Propaganda finds support in every part of the population and it is moving towards political organization. If we do not immediately block the pro-German propaganda, we can face a fascist coup."
 turkey.39.a:0 "Arrest and judge their leaders"
 turkey.39_tt:0 "Nihal Atsiz On Trial"
 turkey.39_tt2:0 "Nihal Atsız Acquitted"
 turkey.40.t:0 "Rebelion Grows"
 turkey.40.d:0 "Our operational plans are almost ready. Our divisions are waiting for your orders to suppress the rebellion."
 turkey.40.a:0 "The rebellion will be suppressed at any cost!"
 turkey.41.t:0 "First Operation Has Begun"
 turkey.41.d:0 "Our troops clashed with the rebels. But we need more to defeat the enemy's guerrilla tactics."
 turkey.41.a:0 "Kill'em all!"
 turkey.42.t:0 "Air Raids Succeeded"
 turkey.42.d:0 "The aviators, including Sabiha Gökçen(The first female fighter pilot in the world), the spiritual daughter of Gazi Pasha(one sobriquet of Kemal Atatürk), raided the rebels. Rebels flee to the mountains."
 turkey.42.a:0 "Cowards"
 turkey.43.t:0 "Second Operation May Start at Any Time"
 turkey.43.d:0 "The First Operation was completed and the rebels retreated to the mountains with leaving behind hundreds of dead militias. However, according to intelligence reports, the rebels are gathering power with a large number of militants coming from the tribes. Many rebel leaders were captured dead or alive."
 turkey.43.a:0 "They will be hung like laundry"
 turkey.44.t:0 "The Rebellion Is About To Be Suppressed"
 turkey.44.d:0 "The Second Operation caused violent clashes and some tragedies. Most of the rebels were destroyed, and purgation was now underway. During the operation, civilian casualties that occur sometimes by the violence of the conflict caused international criticism."
 turkey.44.a:0 "A few trivial mistakes"
 turkey.45.t:0 "Azerbaijani Rebellion"
 turkey.45.d:0 "Our attempts have finally yielded results. While we are trying to hit a final blow to Soviet expansionism, also our Azerbaijani Turkic brothers decided to accompany us and save their homeland from the disease of communism. Supporting them with some weapons and equipment will make our work easier."
 turkey.45.a:0 "For Our Brother"
 turkey.46.t:0 "[FROM.Getname] Demands [211.GetName]"
 turkey.46.d:0 "[FROM.GetName] notified a limb of our motherland under the pretext of living Turkish and Muslim population in [211.GetName] by the breakout intentions. We evaluated our military and diplomatic conditions. How should we answer?"
 turkey.46.a:0 "We can not resist"
 turkey.46.b:0 "Arrogance"
 turkey.47.t:0 "[BUL.GetName] Prepared Their End"
 turkey.47.d:0 "[BUL.GetName] has strongly opposed our demands. They clearly state that they will resist until death."
 turkey.47.a:0 "Weapons to shoulders"
 turkey.48.t:0 "Heroism for Humanity"
 turkey.48.d:0 "There is important news from our ambassador to Paris, Behiç Erkin. When the Germans reached the outskirts of the city, fear and panic began in the city. Our ambassador made an attempt to save the lives of 20000 French Jews. With the temporary Turkish passports which was handed out by him, he saved the lives by seeing them off towards [TUR.GetName] and showed a great example of heroism."
 turkey.48.a:0 "He has a big heart"
 turkey.49.t:0 "Erzincan Earthquake"
 turkey.49.d:0 "Oh God! A very severe earthquake occurred in Erzincan at midnight. There are reports that tens of thousands of buildings have been destroyed and thousands of our citizens have died."
 turkey.49.a:0 "Send whatever they need"
 turkey.49.a_tt:0 "One of our industrial complex was destroyed"
 turkey.50.t:0 "Italian-Turkish Friendship Meeting"
 turkey.50.d:0 "[TUR.GetName] has filed an official request to investigate our current government system and develop the friendship relations. It will be helpful in the interests of our regional interests. What should we answer?"
 turkey.50.a:0 "Of Course! Gladly!" 
 turkey.51.t:0 "Road To Red Apple"
 turkey.51.d:0 "The time has come to announce to the world that our ultimate goal is to conquer and rule the whole world. Let's start to make some friends on this road."
 turkey.51.a:0 "Good luck!" 
 turkey.52.t:0 "Modern Khaganate"
 turkey.52.d:0 "Finally, we are at the top of our power and we are ready to take part in world politics under the leadership of our strong leader. But which way will we choose when going to this destination?"
 turkey.52.a:0 "We'll run on our own way" 
 turkey.52.b:0 "It's best choice to make powerful friends"
 turkey.53.t:0 "[TUR.GetName] Asks For Alliance"
 turkey.53.d:0 "[TUR.GetName] sent us a diplomatic letter for a military alliance. They want to fight with us."
 turkey.53.a:0 "Good idea"
 turkey.53.b:0 "No way"
 turkey.54.t:0 "Trotsky Collaboration"
 turkey.54.d:0 "[TUR.GetName] proposes a secret protocol includes an offer us to collaborate with them to capture Trotsky. According to the protocol's plan, the Turks will reinvite Trotsky who has lived in exile for a while and left from their country a few years ago and let him engaging in political activities. But when he enters their country, they will arrest him and extradite to us. Yes this a plot."
 turkey.54.a:0 "Well! Let's try"
 turkey.54.b:0 "Waste of time"
 turkey.55.t:0 "Galiyev Offer"
 turkey.55.d:0 "Comrade, [TUR.GetName] demands an agreement about prisoner Sultan Galiyev. If we accept the offer, we will release Sultan Galiyev, let him set two Tatar divisions and join Turkish army. In returns they will offer to fight against the fascist and imperialist scums side by side."
 turkey.55.a:0 "Maybe... We can try" 
 turkey.55.b:0 "How dare" 
