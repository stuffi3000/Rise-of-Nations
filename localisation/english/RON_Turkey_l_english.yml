 turkey.93.t:0 "An Incredible Incident"
 turkey.93.desc:0 "Some of our pilots who made training flights over London faced the German an air raid that happened by chance at that moment. Although our pilots tried to escape from this air raid with their abilities, they crashed to the ground and lost their lives due to the disarmament of the aircrafts."
 turkey.93.a:0 "A sad misfortune for our country"
