 worldnews.1.t:0 "Alliance with the Benelux"
 worldnews.1.d:0 "France, Belgium and Luxembourg have signed a collective defense pact with the accord of Britain. The former pact was cancelled in 1936 as Belgium returned to pursuing a policy of neutrality, but with the fascist threat of the east, the Allies want to create a strong alliance network that was capable of preventing the projection of German power in Europe."
