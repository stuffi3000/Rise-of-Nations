 france.140.d:0 "Netherlands has surrendered to our demands. We have replaced the current government with an anti-german one and they will follow our will now."
 france.140.a:0 "There are safe from Germany."
 france.141.t:0 "Netherlands Refuses Our Offer"
 france.141.d:0 "Netherlands has outrageously decided to refuse our generous offer of a mutual assistance pact against Germany! We must align them by force as quick as possible!"
 france.141.a:0 "We must protect the Dutches from Germany."
 france.142.t:0 "French protectorate offer"
 france.142.d:0 "France is pressuring us to sign a 'protectorate' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
 france.142.a:0 "Accept the inevitable..."
 france.142.b:0 "They will have to take our land by force!"
 france.143.t:0 "Haiti Submits"
 france.143.d:0 "Haiti has surrendered to our demands. We have replaced the current government with a pro-french one and they will follow our will now."
 france.143.a:0 "As it should be."
 france.144.t:0 "Haiti Refuses Our Offer"
 france.144.d:0 "Haiti has outrageously decided to refuse our generous offer of protectorate! We must align them by force as quick as possible!"
 france.144.a:0 "We must retake our former colony by force now."
 france.145.t:0 "France demands Catalonia"
 france.145.d:0 "France has claim Catalonia and send us an ultimatum. They will take the province by force if we don't give it to them. "
 france.145.a:0 "We can't fight against them."
 france.145.b:0 "We never give our land without fighting!"
 france.146.t:0 "Spain accepts"
 france.146.d:0 "Spain has yield to our demand and give Catalonia to us."
 france.146.a:0 "The Catalans are French now."
 france.147.t:0 "Spain refuses"
 france.147.d:0 "Spain refuses to yield to our demand and is prepared to fight."
 france.147.a:0 "They know the consequences of that."
 france.148.t:0 "Restoration of the Empire"
 france.148.d:0 "Today the Pope Pius XI has enthroned Napoleon VI as Emperor of France. The new leader announces that he will guide the country in these uncertain times."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Jean d'Orléans Dies"
 france.149.d:0 "Last night Jean d'Orléans, our beloved King, passed away peacefully in his sleep. Despite his long exile, providence had seen fit to allow his return to the kingdom well before his death, and ever since his return he had led our nation well. His son, Henri d'Orléans, has now taken up the reins of the nation, and after his coronation will become known as Henri VI."
 france.149.a:0 "The king is dead, long live the king!"
 france.150.t:0 "French union offer"
 france.150.d:0 "France is pressuring us to sign a 'union' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
 france.150.a:0 "Accept the inevitable..."
 france.150.b:0 "They will have to take our land by force!"
 france.151.t:0 "Spain Accept"
 france.151.d:0 "Spain has accepted our demands. We have replaced the current government with a pro-french one and they will follow our will now."
 france.151.a:0 "Vive le Roi!"
 france.152.t:0 "Spain Refuses The Union"
 france.152.d:0 "Spain has outrageously decided to refuse our generous offer of union! We must align them by force as quick as possible!"
 france.152.a:0 "We must take the king land by force now."
 france.153.t:0 "Restoration of the Monarchy"
 france.153.d:0 "Today the Pope Pius XI has enthroned Alphonse XIII as King of the France Kingdom. The new leader announces that he will guide the country in these uncertain times."
 france.153.a:0 "Vive le Roi!"
 france.153.b:0 "Keep Charles Maurras at the head of the country."
 france.154.t:0 "The Maginot Project"
 france.154.d:0 "After the trench experience of the Great War, a few architects drew plans for a fortification line on our borders to prevent such things from happening again. The Minister of War, André Maginot is pressing the issue and he wants to know our position about this project. Some reports suggests that this Project could gobble our Economy and be a waste of money, whereas other suggests that it is a brilliant strategic plan, What should we do?"
 france.154.a:0 "Let's build it !"
 france.154.b:0 "No, the Germans don't look agressive anymore"
 france.154.a.tooltip:0 "§CThis will lead to the construction of the Maginot line§!"
 france.155.t:0 "The fate of the little Entente"
 france.155.d:0 "Seeing the Germans remilitarize, Diplomats from Romania, Yugoslavia and Czechoslovakia asked us to clarify the situation of our current politic toward their respective governments. Will we support them in case of an conflict with the Germans?"
 france.155.a:0 "No, we should withdraw from the pact"
 france.155.b:0 "Yes, we must fight together against Germany !"
 france.155.a.tooltip:0 "§GThis will remove the guarantees but will also reduce civil unrest§!"
 france.155.b.tooltip:0 "§RThis will keep the guarantees but will increase civil unrest and may even trigger a civil war§!"
 ww1_france.65.t:0 "The Madrid convention"
 ww1_france.65.d:0 "Following the Situation of North Africa and Morocco in particular, we need to sign a Pact with the Spanish Government to secure these Lands thus preventing future conflicts from happening. The Spanish Government proposed us a few options and we agreed on splitting Morocco between our two countries"
 ww1_france.65.a:0 "Split it !"
 ww1_france.60.t:0 "Another Revolution ?"
 ww1_france.60.d:0 "This Morning, communists guerillas attacked members of the Action Française, causing a rebellions to spread across the country. The Action Française made a coalition with Alt-Right Parties to stop communnism from spreading. On the Other Hand, communists and syndicalists allied and declared National strikes"
 ww1_france.60.a:0 ""
 ww1_france.68.t:0 "Cheminots Strikes"
 ww1_france.68.d:0 "Syndicats from the Northern Railway Company asked for a daily minimum wage of 5 Francs, however, as the government refused, the central comittee for strikes decided to act. Quickly the strikes spread througout the Country. If we don't act quickly, wwe face a Total paralysis of the Industry, as more and more menare joining the strikes."
 ww1_france.68.a:0 "Send the Troops"
 ww1_france.68.b:0 "We must reach a Compromise"
 ww1_france.69.t:0 "Legisative Elections of 1910"
 ww1_france.69.d:0 "Today, the french Citizens voted on their Representatives in the Parliament, multiple options were available, but the main 2 forces are either a center-left or a center-right coallition. It is yet unclear which of these 2 forces have majority as votes are still being counted."
 ww1_france.69.a:0 "Classical Center-Left Victory"
 ww1_france.69.b:0 "An Unexpected Center-Right Victory"
 ww1_france.70.t:0 "The Gray Sunday"
 ww1_france.70.d:0 "The day started as usual, everything was quiet, except for a few strikes in different factories, however, arround 12 pm, a group of Militias wearing gray shirts showed up, they openned fire on the strikes, hundreds of people died and dissorder still reigns as this group of Militias still wanders from strike to strike, causing chaos and death."
 ww1_france.70.a:0 "What a disaster"
 
 ww1_france.71.t:0 "The Zürich Conference"
 ww1_france.71.d:0 "The French and the Austrians came to an agreement in Zürich, they want to take Northern Italy away from us! They sent us an ultimatum over these territories, what should we answer?"
 ww1_france.71.a:0 "We have no choice..."
 ww1_france.71.b:0 "Go to Hell!"
 ww1_france.72.t:0 "Italy Accepted the Ultimatum"
 ww1_france.72.d:0 "[FROM.GetLeader] answered wisely to our Ultimatum, by ceding Northern Italy, he avoided a terrible war that would have caused thousands of deaths accross Italy."
 ww1_france.72.a:0 "A Wise Man..."
 ww1_france.73.t:0 "Italy Refuses Ultimatum"
 ww1_france.73.d:0 "This Evening, a Telegram from [FROM.GetLeader] arrived: He refuses our Ultimatum on Northern Italy, he also answered thet Italy would be ready for a War over these territories."
 ww1_france.73.a:0 "Then War it is"



 ww1_france.74.t:0 "The Namur Agreements"
 ww1_france.74.d:0 "[GER.GetLeader] and [FRA.GetLeader] signed an agreements in which they discuss about the future of the low countries. Germany aims at absorbing the Dutch-speaking part of Belgium into a friendly Dutch government, France aims at absorbing the French-speaking part of Belgium into France itself! This agreement will mark the end of Belgium and Luxembourg, as well as the beginning of a pro-German Netherland."
 ww1_france.74.a:0 "There's nothing we can do"
 ww1_france.74.b:0 "Take the Arms!"
 ww1_france.75.t:0 "[FROM.GetName] accepts integration"
 ww1_france.75.d:0 "This Morning, [FROM.GetLeader] signed the Namur Agreements, in which [FROM.GetName] is now part of"
 ww1_france.75.a:0 "A Historic Day!"
 ww1_france.76.t:0 "[FROM.GetName] is Arming"
 ww1_france.76.d:0 "[FROM.GetName] decided to cut every diplomatic relation with our government, and intelligence suggests that they are arming themselves"
 ww1_france.76.a:0 "Fools!"
 ww1_france.77.t:0 "French-German Convention"
 ww1_france.77.d:0 "We reached an agreements with the Germans, two propositions are available, either we leave Morocco to the Germans, or we give them pieces of our colonies in Africa, what should we do?"
 ww1_france.77.a:0 "Give them colonies in Africa"
 ww1_france.77.b:0 "Give them Morocco"
 ww1_france.78.t:0 "1913 Presidential Election"
 ww1_france.78.a:0 "Poincaré is Elected"


 ww2_france.10.t:0"Stavisky Affair"
 ww2_france.10.d:0"Alexandre Stavisky, a financier was found dead by the police, official reports claim that he committed suicide, however, some connections have been made with our Prime Minister. Numerous letter show links between the Financier and different Deputees. The Question of corruption is being raised, many voices demand the resignation of our Prime Minister."
 ww2_france.10.a:0"They all are corrupted"
 FRA_toppled_govt:0"§R The Government will be toppled§!, this will call for a new governance form"
 ww2_france.11.t:0"Demonstrations in Paris!"
 ww2_france.11.d:0"Earlier today, a few far-right groups met at la Concorde, just in front of the National Assembly. Following the Stavisky Affair, many of them are asking for the Prime minister's resignation. Some rumors state that this is going to be a coup d'etat, but for now the crowd seems to be fairly pacific, just in case, police forces are on their way. What should we do if the situation becomes uncontrollable ?"
 ww2_france.11.a:0"We should consider opening fire..."
 ww2_france.11.b:0"Let them in, they are peaceful afterall..."
 ww2_france.12.t:0"A New Government"
 ww2_france.12.d:0"Following the end of the 'Corrupt Republic', we now need to instate a new form of governance, whereas some of our members want a new republic, other are calling for an authoritarian regime, which step do we wan't to follow?"
 ww2_france.12.a:0"Action Française - Solidarité Française"
 FRA_AF_SF_tt:0"§RAction Française§! and §RSolidarité Française§! are two movement that are willing to reinstate the §Ymonarchy§! in our country"
 ww2_france.12.b:0"Jeunesses Patriotes"
 FRA_JP_tt:0"§RJeunesses Patriotes§! is a §YBonapartist movement§!, willing to reinstate an Emperor to the french throne"
 ww2_france.12.c:0"Parti Franciste"
 FRA_PF_tt:0"§RParti Franciste§! is a §YBonapartist-Fascist§! movement, aiming to promote 'International Fascism' and to colaborate with other fascist governments"
 ww2_france.12.e:0"Croix de Feu"
 FRA_CdF_tt:0"§RCroix de Feu§! is a §YNationalist§! movement of Veterans, aiming to create a new and fairer §YRepublic§!"

