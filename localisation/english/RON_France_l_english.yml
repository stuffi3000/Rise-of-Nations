 worldnews.5.t:0 "The Paris universal exhibition" 
 worldnews.5.d:0 "France is proud to launch with great fanfare the universal exhibition of 1937. In Paris, about 101 hectares, 44 countries offer hundred-four-twenty-ten pavilions around the theme of arts and techniques applied to modern life. Nearly 32 million visitors will rush to come. At the time, Paris will retain the Chaillot Palace, the Palace of discovery, and the Palais de Tokyo. The spirit and the new art triumph everywhere. The world wants to believe for a moment that the exhibition will finally bring together everything that unites men. But strikes the spirits is both monumental Soviet and German pavilions facing to challenge each other: one with a statue of twenty-five metres of Worker and Kolkhoz Woman brandishing a sickle and a hammer; the other by a monumental sculpture of an eagle holding a swastika in its talons."
 worldnews.5.a:0 "A huge global success" 
 worldnews.6.t:0 "1938 FIFA World Cup"
 worldnews.6.d:0 "The World Cup of football is held in France. The eigtheen successive matchs captivate the planet and three hundred seventy-six thousand spectators were in the french stadiums. The thirty-four countries in competition fighted relentlessness but it's finally Italy which wins the final against Hungary. The country is for the second time world champion. The brazilian Leônidas da Silva,  known as the "Black Diamond", is however the best striker of the tournament with this personal technique the "Bicycle kick"."
 worldnews.6.a:0 "Italy retained the championship."

