ron_early_wars_news.1.t:0 "War of the Golden Stool"
ron_early_wars_news.1.d:0 "The War of the Golden Stool, also known as the Yaa Asantewaa War, the Third Ashanti Expedition, the Ashanti Uprising, or variations thereof, was a violent battle in the series of conflicts between the United Kingdom and the Ashanti Empire (modern day Ghana), an autonomous state in West Africa that fractiously co-existed with the British and its vassal coastal tribes."

ron_early_wars_news.2.t:0 "Mat Salleh Rebellion"
ron_early_wars_news.2.d:0 "The Mat Salleh Rebellion was a series of major armed uprisings against the British North Borneo Chartered Company administration in North Borneo, now the Malaysian state of Sabah. The Company sent a force to retaliate, which reached the area on 31 December, 1899. Fighting commenced the next day. The uprising ended when Company forces cut the water supply to Mat Salleh’s fort by diverting the Pengkalian river to the Sensuran, forcing the end of the seige."

ron_early_wars_news.3.t:0 "French conquest of Borno"
ron_early_wars_news.3.d:0 "The battle of Kousséri originated in French plans to occupy the Chari-Baguirmi region. In 1899–1900, the French organized three armed columns, one proceeding north from Congo, one east from Niger and another south from Algeria. The objective was to link all French possessions in Western Africa, and this was achieved April 21, 1900 on the right bank of the Chari in what is now Chad opposite Kousséri, in what today is northern Cameroon."

ron_early_wars_news.4.t:0 "Shoubak revolt of 1900"
ron_early_wars_news.4.d:0 "The Shoubak revolts were a series of uprisings against Ottoman authority in the Transjordanian town of Shoubak that took place in 1900 and 1905. The second uprising started after the Ottoman forces started to put women of the town into forced labor, considered to be a deliberate act of punishment against the inhabitants of Shoubak who were frequently insubordinate.Shoubak rose in revolt and managed to rally the neighboring Bedouins with them; the perpetuators were brutally punished by military force through an Ottoman expedition sent from Al-Karak, just north of Shoubak."

ron_early_wars_news.5.t:0 "Russian invasion of Manchuria"
ron_early_wars_news.5.d:0 "The Russian invasion of Manchuria occurred in the aftermath of the First Sino-Japanese War (1894–1895) when concerns regarding China's defeat by the Japanese and the latter's occupation of Manchuria caused the Russians to speed up their long held designs for imperial expansion across Eurasia.With the building of the South Manchuria Railway, Mukden (now known as Shenyang) became a Russian stronghold, which occupied it after the Boxer Rebellion.As with all other major powers in China, Russia demanded concessions along with the railroad."

ron_early_wars_news.6.t:0 "Sharjah conquest of Ras Al Khaimah"
ron_early_wars_news.6.d:0 "Sheikh Saqr bin Khalid Al Qasimi (1883–1914) was the Ruler of Sharjah from 1883–1914. He took control over Sharjah in a coup during the absence of his uncle, Salim bin Sultan Al Qasimi, and ruled both Sharjah and, from 1900 until his death in 1914, Ras Al Khaimah."

ron_early_wars_news.7.t:0 "Somaliland Campaign"
ron_early_wars_news.7.d:0 "The Somaliland campaign, also called the Anglo-Somali War or the Dervish War, was a series of military expeditions that took place between 1900 and 1920 in the Horn of Africa, pitting the Dervishes led by Mohammed Abdullah Hassan (nicknamed the "Mad Mullah", although he "was neither mad nor a mullah") against the British.The British were assisted in their offensives by the Ethiopians and Italians. During the First World War (1914–1918), Hassan received symbolic support for a time, from the Emperor Iyasu V of Ethiopia, he was also sent a letter of support by the Ottomans though it was intercepted by Italian agents in Aden and may never have reached him.The conflict ended when the British aerially bombed the Dervish capital of Taleh in February 1920."

ron_early_wars_news.8.t:0 "Kuwaiti–Rashidi war"
ron_early_wars_news.8.d:0 "The Kuwaiti–Rashidi war was a conflict between the Sheikhdom of Kuwait and the Emirate of Jabal Shammar which was fought from 1900 to 1901. It began in mid-december 1900, when the emir of Kuwait, Mubarak Al-Sabah launched a raid into central Arabia. It saw moderate initial success, with the Kuwaitis moving into Najd towards the end of February 1901, and having captured Unaizah, Buraidah and Al Zulfi by 11 March."

ron_early_wars_news.9.t:0 "Mahsud Waziri Blockade"
ron_early_wars_news.9.d:0 "The Mahsud Waziri blockade was a British campaign against the Mahsud in the British Raj. It began with a passive blockade on 1 December 1900.The British forces were commanded by Major General Charles Egerton.The "most intense" period of fighting began on 23 November 1901.Mobile columns concentrated at Datta Khel, Jandola, Sarwakai and Wana raided Mahsud territory every several weeks, seizing lifestock, taking Mahsud members captive and inflicting heavy casualties."

ron_early_wars_news.10.t:0 "1911 Revolution"
ron_early_wars_news.10.d:0 "The 1911 Revolution also known as the Chinese Revolution or the Xinhai Revolution, was a revolution that overthrew China's last imperial dynasty (the Qing dynasty) and established the Republic of China (ROC). The revolution was named Xinhai (Hsin-hai) because it occurred in 1911, the year of the Xinhai (辛亥) stem-branch in the sexagenary cycle of the traditional Chinese calendar.The revolution consisted of many revolts and uprisings. The turning point was the Wuchang uprising on 10 October 1911, which was the result of the mishandling of the Railway Protection Movement. The revolution ended with the abdication of the six-year-old Last Emperor, Puyi, on 12 February 1912, that marked the end of 2,000 years of imperial rule and the beginning of China's early republican era."

ron_early_wars_news.11.t:0 "Anglo-Aro War"
ron_early_wars_news.11.d:0 "The Anglo-Aro War (1901–1902) was a conflict between the Aro Confederacy in present-day Eastern Nigeria, and the British Empire. The war began after increasing tension between Aro leaders and British colonialists after years of failed negotiations."

ron_early_wars_news.12.t:0 "Battle of Holy Apostles Monastery"
ron_early_wars_news.12.d:0 "By the second half of the 19th century, living conditions for the Armenian population in the Mush valley had become intolerable. Added to central government official and unofficial taxes and dues, and Kurdish chieftains extorting their traditional tributes, where predatory Kurdish tribesmen given an official status after being incorporated into the semi-regular Kurdish cavalry units known as the Hamidiye. As a result, thousands of Armenian farmers lost their lands and eked out a living as transient hired labourers or migrated to Constantinople and other cities to live in impoverished squalid conditions. The repeated failures of promised reforms by Constantinople led to some Armenians initiating local measures for self-defense."

ron_early_wars_news.13.t:0 "1901 Mapondera Rebellion"
ron_early_wars_news.13.d:0 "In 1901, Chief Kadungure Mapondera, who had in 1894 proclaimed his independence of company rule,led a rebellion in the Guruve and Mount Darwin areas of Mashonaland Central. He led a force of initially under 100 men, but had over 600 under his command by mid-1901. He was captured in 1903 and died in jail in 1904 after a hunger strike."

ron_early_wars_news.14.t:0 "Holy Man's Rebellion"
ron_early_wars_news.14.d:0 "The Holy Man's Rebellion  took place between March 1901 and January 1936. It started when supporters of the Phu Mi Bun religious movement initiated an armed rebellion against French Indochina and Siam, aiming at installing their leader, sorcerer Ong Keo, as ruler of the world. By 1902 the uprising was put down in Siam, continuing in French Indochina until being fully suppressed in January 1936."

ron_early_wars_news.15.t:0 "Venezuelan crisis of 1902–1903"
ron_early_wars_news.15.d:0 "The Venezuelan crisis of 1902–1903 was a naval blockade imposed against Venezuela by Great Britain, Germany and Italy from December 1902 to February 1903, after President Cipriano Castro refused to pay foreign debts and damages suffered by European citizens in recent Venezuelan civil wars. Castro assumed that the American Monroe Doctrine would see Washington intervene to prevent European military intervention. However, at the time, US president Theodore Roosevelt and his Department of State saw the doctrine as applying only to European seizure of territory, rather than intervention per se. With prior promises that no such seizure would occur, the US was officially neutral and allowed the action to go ahead without objection. The blockade saw Venezuela's small navy quickly disabled, but Castro refused to give in, and instead agreed in principle to submit some of the claims to international arbitration, which he had previously rejected. Germany initially objected to this, arguing that some claims should be accepted by Venezuela without arbitration."

ron_early_wars_news.16.t:0 "Kabul Khel"
ron_early_wars_news.16.d:0 "The Kabul Khel are a Waziri tribe in Pakistan, a subtribe of the Utmanzai. In 1902, the British launched a new expedition against the Kabul Khel, who had then been in a state of rebellion against British rule since 1896."

ron_early_wars_news.17.t:0 "Italy–Turkey relations"
ron_early_wars_news.17.d:0 "The Ottoman Empire (and future nation of Turkey), begun its first diplomatic mission to Italy in 1856, shortly before the establishment of the Kingdom of Italy, by sending Ambassador Rüstem Pasha to Genoa. Since then, Turkey has had a constant presence in Italy throughout both their embassy in Rome and their consulates in Milan and Naples. Both countries are members of NATO and the Union for the Mediterranean and have active diplomatic relations."

ron_early_wars_news.18.t:0 "Great Ming Uprising"
ron_early_wars_news.18.d:0 "A very short uprising occurred from 25 to 28 January 1903, to reestablish the "Great Ming Heavenly Kingdom". This involved Tse Tsan-tai, Li Jitang, Liang Muguang and Hong Quanfu, who formerly took part in the Jintian uprising during the Taiping Heavenly Kingdom era."

ron_early_wars_news.19.t:0 "Kerinci Expedition"
ron_early_wars_news.19.d:0 "The Kerinci Expedition was a punitive expedition of the Royal Netherlands East Indies Army to Kerinci (then Korintji), on the west coast of Sumatra, from 12 May to 4 September 1903."

ron_early_wars_news.20.t:0 "Theriso revolt"
ron_early_wars_news.20.d:0 "The revolt stemmed from the dispute between Venizelos and the island's ruler, Prince George of Greece, over the island's future, particularly over the question of Cretan union with Greece. The conflict's origin can be traced to 1901, when Prince George dismissed Venizelos from the government. The hostility between Venizelos and the prince was precipitated by the latter's attitude toward foreign relations and by his refusal to engage in dialogue with his advisers over the island's internal affairs. After a prolonged political struggle, Venizelos and his followers decided upon an armed uprising, with the goals of uniting Crete with Greece and ushering in a more democratic government for the island."

ron_early_wars_news.21.t:0 "May Coup in Serbia"
ron_early_wars_news.21.d:0 "The May Coup was a coup d'état in which Serbian King Alexander Obrenović and his consort, Queen Draga, were assassinated inside the Royal Palace in Belgrade on the night of 10–11 June 1903. This act resulted in the extinction of the Obrenović dynasty which had been ruling Serbia since the mid-19th century. The assassination was organized by a group of Army officers led by then-Captain Dragutin Dimitrijević Apis. After the May Coup, the Serbian throne passed to Peter I from the rival Karađorđević dynasty."

ron_early_wars_news.22.t:0 "Ilinden–Preobrazhenie Uprising"
ron_early_wars_news.22.d:0 "The Ilinden–Preobrazhenie Uprising, or simply the Ilinden Uprising of August 1903, was an organized revolt against the Ottoman Empire, prepared and carried out by the Internal Macedonian-Adrianople Revolutionary Organization. The name of the uprising refers to Ilinden, a name for Elijah's day, and to Preobrazhenie which means Transfiguration. The revolt lasted from the beginning of August to the middle of October and covered a vast territory from the eastern Black Sea coast to the shores of Lake Ohrid."

ron_early_wars_news.23.t:0 "British expedition to Tibet"
ron_early_wars_news.23.d:0 "The British expedition to Tibet, also known as the British invasion of Tibet or the Younghusband expedition to Tibet began in December 1903 and lasted until September 1904. The expedition was effectively a temporary invasion by British Indian forces under the auspices of the Tibet Frontier Commission, whose purported mission was to establish diplomatic relations and resolve the dispute over the border between Tibet and Sikkim. In the nineteenth century, the British had conquered Burma and Sikkim, with the whole southern flank of Tibet coming under the control of the British Raj. Tibet, ruled by the Dalai Lama under the Ganden Phodrang government, was the only Himalayan state under Chinese instead of British influence."

ron_early_wars_news.24.t:0 "British conquest of the Kano Emirate"
ron_early_wars_news.24.d:0 "The Kano Emirate was a Muslim state in Northern Nigeria formed in 1805 during the Fulani jihad when the Muslim Hausa-led Sultanate of Kano was deposed and replaced by a new emirate which became a vassal state of the Sokoto Caliphate. During and after the British colonial period, the powers of the emirate were steadily reduced."

ron_early_wars_news.25.t:0 "Uprising in Madagascar"
ron_early_wars_news.25.d:0 "The 1904–1905 uprising in Madagascar was an uprising in Madagascar that lasted from 17 November 1904 to 30 August 1905.Its causes laid in French disregard for Malagasy culture, executions without trial by French administrators, heavy taxation, and forced labour.Malagasy Protestants tended to support the uprising, while Malagasy Catholics tended to oppose it. For this reason, a large amount of Catholic churches were burned down by the rebels."

ron_early_wars_news.26.t:0 "Vaccine Revolt"
ron_early_wars_news.26.d:0 "At the beginning of the 20th century the city of Rio de Janeiro, then capital of Brazil, although praised for its beautiful palaces and mansions, suffered from serious inadequacies in basic infrastructure. Such problems included insufficient water and sewer systems, irregular garbage collection, and overcrowded tenements. Many illnesses proliferated in this environment, including tuberculosis, measles, typhus and leprosy. Epidemics of yellow fever, smallpox and bubonic plague occurred on an intermittent basis."

ron_early_wars_news.27.t:0 "Revolution of 1904"
ron_early_wars_news.27.d:0 "Revolution of 1904 was a civic-military revolt led by Aparicio Saravia against the government of José Batlle y Ordóñez in the Banda Oriental. It was the last military conflict between Blancos and Colorados."

ron_early_wars_news.28.t:0 "Sasun uprising"
ron_early_wars_news.28.d:0 "The Sasun uprising or Sasun rebellion of 1904 was an uprising by Armenian militia against the Ottoman Empire in Turkey's Sason region in 1904. The empire wanted to prevent the formation of another semi-autonomous Armenian region in the eastern vilayets after its defeat in the First Zeitun Rebellion. In Sason, the Armenian national liberation movement recruited young Armenians."

ron_early_wars_news.29.t:0 "Herero Wars"
ron_early_wars_news.29.d:0 "The Herero Wars were a series of colonial wars between the German Empire and the Herero people of German South West Africa (present-day Namibia). They took place between 1904 and 1908."

ron_early_wars_news.30.t:0 "Russo-Japanese War"
ron_early_wars_news.30.d:0 "The Russo-Japanese War was fought during 1904 and 1905 between the Russian Empire and the Empire of Japan over rival imperial ambitions in Manchuria and Korea.The major theatres of operations were the Liaodong Peninsula and Mukden in Southern Manchuria and the seas around Korea, Japan and the Yellow Sea."

ron_early_wars_news.31.t:0 "Yemeni Rebellion of 1904"
ron_early_wars_news.31.d:0 "In 1904, another rebellion occurred in Yemen. While Arab historian Abdul Yaccob reports it as having started in June 1904,Caesar E. Farah reports that the first serious incident took place on 8 November, when an Ottoman Garrison was attacked and destroyed at Hafash.After the attack on Hafash, Hajjah and Hajur broke out in rebellion. The Rebels then occupied Dhamar and Yarim, and began marching on Taiz and Qatabah."

ron_early_wars_news.32.t:0 "Macedonian Struggle"
ron_early_wars_news.32.d:0 "The Macedonian Struggle or the Greek struggle for Macedonia or according to the Bulgarian and ethnic Macedonian point of view Greek armed propaganda in Macedonia was a series of social, political, cultural and military conflicts that were mainly fought between Greek and Bulgarian subjects who lived in Ottoman Macedonia between 1893 and 1908. The conflict was part of a wider rebel war in which revolutionary organizations of Greeks, Bulgarians and Serbs all fought over Macedonia. Gradually the Greek and Bulgarian bands gained the upper hand, but the conflict was ended by the Young Turk Revolution in 1908."

ron_early_wars_news.33.t:0 "Ping-liu-li Uprising"
ron_early_wars_news.33.d:0 "Ma Fuyi and Huaxinghui was involved in an uprising in 1905 in the three areas of Pingxiang, Liuyang and Liling, called the Ping-liu-li Uprising. The uprising had begun recruiting miners as early as 1903. After the uprising failed, Ma Fuyi was executed."

ron_early_wars_news.34.t:0 "Persian Constitutional Revolution"
ron_early_wars_news.34.d:0 "The Persian Constitutional Revolution lso known as the Constitutional Revolution of Iran, took place between 1905 and 1911.The revolution led to the establishment of a parliament in Persia (Iran) during the Qajar dynasty."

ron_early_wars_news.35.t:0 "Argentine Revolution of 1905"
ron_early_wars_news.35.d:0 "Argentine Revolution of 1905 The Argentine Revolution of 1905 also known as the Radical Revolution of 1905 was a civil-military uprising organized by the Radical Civic Union and headed by Hipólito Yrigoyen against the oligarchic dominance known as the Roquismo led by Julio Argentino Roca and his National Autonomist Party."

ron_early_wars_news.36.t:0 "Shoubak revolt of 1905"
ron_early_wars_news.36.d:0 "The second revolt started in May 1905, after Ottoman forces started to put women of the town into forced labor, tasking them with carrying water from springs deep in the valley to the Montreal Castle up above where the troops where stationed.This may have been a deliberate act of punishment against the inhabitants of Shoubak, who were frequently insubordinate.The people of Shoubak revolted because they considered the humiliation of their women as an attack on their honour. The townsmen assaulted and expelled Ottoman soldiers from the castle, and took shelter in it."

ron_early_wars_news.37.t:0 "Łódź insurrection"
ron_early_wars_news.37.d:0 "The Łódź insurrection, also known as the June Days, was an uprising by Polish workers in Łódź against the Russian Empire between 21–25 June 1905.This event was one of the largest disturbances in the Russian-controlled Congress Poland during the Russian Revolution of 1905. Poland was a major center of revolutionary fighting in the Russian Empire in 1905–1907, and the Łódź insurrection was a key incident in those events."

ron_early_wars_news.38.t:0 "Tibetan Rebellion"
ron_early_wars_news.38.d:0 "The Tibetan rebellion of 1905 was a series of riots which the Tibetan lamas tortured and executed French Catholic missionaries, massacred Tibetan Catholic converts, assassinated officials of Qing China, attacked the riot-quelling Qing's army, and burned dozens of churches. This is considered one of the largest religious persecutions organized by the Tibetan lamas."

ron_early_wars_news.39.t:0 "Russian Revolution"
ron_early_wars_news.39.d:0 "The Russian Revolution of 1905,also known as the First Russian Revolution, was a wave of mass political and social unrest that spread through vast areas of the Russian Empire, some of which was directed at the government. It included worker strikes, peasant unrest, and military mutinies. It led to constitutional reform (namely the "October Manifesto"), including the establishment of the State Duma, the multi-party system, and the Russian Constitution of 1906."

ron_early_wars_news.40.t:0 "Maji Maji Rebellion"
ron_early_wars_news.40.d:0 "The Maji Maji Rebellion was an armed rebellion of Islamic and Animist Africans against German colonial rule in German East Africa. The war was triggered by a German policy designed to force the indigenous population to grow cotton for export and lasted from 1905 to 1907. 250,000 to 300,000 died from famine, most of which were civilians."

ron_early_wars_news.41.t:0 "Yemeni Expedition"
ron_early_wars_news.41.d:0 "After the failure of Negotiations, Ottoman Forces consisting of 6 battalions led by Ahmad Faydi Pasha violated the armistice and started a three-pronged offensive from Manakhah on 16 July 1905, and captured Sana'a on 29 or 30 August."

ron_early_wars_news.42.t:0 "South Sulawesi expeditions of 1905"
ron_early_wars_news.42.d:0 "The South Sulawesi expeditions of 1905 which included the Third Bone War and the Gowa War were undertaken by the Royal Netherlands East Indies Army (KNIL) to force the states of south Sulawesi (Celebes) to sign the Korte Verklaring (Short Statement or Declaration), the standard agreement whereby a native Indonesian ruler agreed to accept Dutch sovereignty. According to certain Dutch historians, the expeditions were an "obligation", because the Dutch had responsibility for law and order. One Indonesian historian has argued that it was actually strategic: that south Sulawesi was the "key" to controlling the so-called Great East. There was also an economic motive: to extend the tax-collecting powers of the government of Sulawesi. The expeditions received the imprimatur of the Governor of Sulawesi, Alexander Kroesen, in a letter dated 11 February 1904."

ron_early_wars_news.43.t:0 "Taba Crisis"
ron_early_wars_news.43.d:0 "The Taba Crisis of 1906 started when Sultan Abdul Hamid II of the Ottoman Empire decided to build a post at Taba. The British sent an Egyptian Coast Guard steamer to re-occupy Naqb el Aqaba and Taba. When encountered by a Turkish officer who refused them permission to land, the Egyptian force landed on the nearby Pharaoh's Island instead. The British Navy sent warships into the eastern Mediterranean and threatened to seize certain islands under the Ottoman Empire. The Sultan agreed to evacuate Taba and on 13 May 1906. Both Britain and Ottoman Empire agreed to demarcate a formal border that would run approximately straight from Rafah in a south-easterly direction to a point on the Gulf of Aqaba not less than 5 kilometres (3 mi) from Aqaba."

ron_early_wars_news.44.t:0 "Ottoman invasion of Persia"
ron_early_wars_news.44.d:0 "A Ottoman invasion of Persia took place in 1906 on the orders of the vali of Baghdad.On 23 May, the Ottomans occupied Behik in Bradest.By the end of May, Ottoman troops had occupied parts of Dasht and Mergaver districts, but not the settlement of Mergaver itself.By the 13th of June, the Ottomans had occupied Serdasht and Bani.Citizens of Khanakin were forced to take Ottoman passports and enlist in the Ottoman army.500 mounted Ottoman troops marched from Baneh into the Persian Luristan country and the districts of Seifi, Malkhatavi and Baghasi, burning crops along the way. On 24 August, After protests were given by the Persian government, the Ottoman commander at Ban said he had no order to withdraw, and 2 days later the Ottomans were collecting Taxes near Urumia."

ron_early_wars_news.45.t:0 "Mesopotamia uprising"
ron_early_wars_news.45.d:0 "The 1906 Mesopotamia uprising was an uprising of Mesopotamian tribes in the Ottoman Empire, fought due to the refusal of the Ottoman government to allow for 10 day truce to investigate losses in the Yemeni Expedition of 1905. The uprising saw tribes holding up navigation across the Tigris River."

ron_early_wars_news.46.t:0 "Dutch intervention in Bali"
ron_early_wars_news.46.d:0 "The Dutch intervention in Bali in 1906 was a Dutch military intervention in Bali as part of the Dutch colonial suppression, killing over 1,000 people, most of whom were civilians. It was part of the Dutch campaign for the suppression of most of the Netherlands East-Indies. The campaign killed the Balinese rulers of Badung and their wives and children, as well as destroying the southern Bali kingdoms of Badung and Tabanan and weakening the kingdom of Klungkung. It was the sixth Dutch military intervention in Bali."

ron_early_wars_news.47.t:0 "Bambatha Rebellion"
ron_early_wars_news.47.d:0 "The Bambatha Rebellion (or the Zulu Rebellion) of 1906 was led by Bambatha kaMancinza (c. 1860–1906?), leader of the Zondi clan of the Zulu people, who lived in the Mpanza Valley (now a district near Greytown, KwaZulu-Natal) against British rule and taxation in the Colony of Natal, South Africa."

ron_early_wars_news.48.t:0 "Huanggang Uprising"
ron_early_wars_news.48.d:0 "The Huanggang Uprising was launched on 22 May 1907, in Chaozhou.The revolutionary party, along with Xu Xueqiu, Chen Yongpo and Yu Tongshi, launched the uprising and captured Huanggang city. After the uprising began, the Qing government quickly and forcefully suppressed it. Around 200 revolutionaries were killed."

ron_early_wars_news.49.t:0 "Huizhou Qinühu Uprising"
ron_early_wars_news.49.d:0 "On 2 June, Deng Zhiyu and Chen Chuan gathered some followers, and together, they seized Qing arms in the lake, 20 km (12 mi) from Huizhou.They killed several Qing soldiers and attacked Taiwei on 5 June. The Qing army fled in disorder, and the revolutionaries exploited the opportunity, capturing several towns. They defeated the Qing army once again in Bazhiyie. Many organizations voiced their support after the uprising, and the number of revolutionary forces increased to two hundred men at its height. The uprising, however, ultimately failed."

ron_early_wars_news.50.t:0 "Anqing Uprising"
ron_early_wars_news.50.d:0 "On 6 July 1907, Xu Xilin of Guangfuhui led an uprising in Anqing, Anhui, which became known as the Anqing Uprising. Xu Xilin at the time was the police commissioner as well as the supervisor of the police academy. He led an uprising that was to assassinate the provincial governor of Anhui, En Ming. They were defeated after four hours of fighting. Xu was captured, and En Ming's bodyguards cut out his heart and liver and ate them. His cousin Qiu Jin was executed a few days later."

ron_early_wars_news.51.t:0 "Qinzhou Uprising"
ron_early_wars_news.51.d:0 "From August to September 1907, the Qinzhou Uprising occurred, to protest against heavy taxation from the government. Sun Yat-sen sent Wang Heshun there to assist the revolutionary army and captured the county in September.After that, they attempted to besiege and capture Qinzhou, but they were unsuccessful. They eventually retreated to the area of Shiwandashan, while Wang Heshun returned to Vietnam."

ron_early_wars_news.52.t:0 "Zhennanguan Uprising"
ron_early_wars_news.52.d:0 "On 1 December 1907, the Zhennanguan Uprising took place at Zhennanguan, a pass on the Chinese-Vietnamese border. Sun Yat-sen sent Huang Mintang to monitor the pass, which was guarded by a fort. With the assistance of supporters among the fort's defenders, the revolutionaries captured the cannon tower in Zhennanguan. Sun Yat-sen, Huang Xing and Hu Hanmin personally went to the tower to command the battle. The Qing government sent troops to counterattack, and the revolutionaries were forced to retreat into the mountainous areas. After the failure of this uprising, Sun was forced to move to Singapore due to anti-Sun sentiments within the revolutionary groups. He would not return to the mainland until after the Wuchang Uprising."

ron_early_wars_news.53.t:0 "Bitlis uprising"
ron_early_wars_news.53.d:0 "The Bitlis uprising was a Kurdish uprising in Bitlis against the Ottoman Empire in 1907. The causes of the revolt laid in tensions between local Kurds and the governor of Bitlis following an earthquake in March earlier that year. It began on 22 June 1907, and lasted 38 days, before it was quelled by an Ottoman force on 30 July.Another uprising in Bitlis would break out in March 1914."

ron_early_wars_news.54.t:0 "Romanian Peasants' Revolt"
ron_early_wars_news.54.d:0 "The 1907 Romanian Peasants' Revolt took place between 21 February and 5 April 1907. It started in northern Moldavia and, after three weeks in which it was localized in that area, it quickly spread, reaching Wallachia, including as far as Oltenia. The main cause was the discontent of the peasants over the inequity of land ownership, which was in the hands of just a few large landowners."

ron_early_wars_news.55.t:0 "Honduran-Nicaraguan War"
ron_early_wars_news.55.d:0 "The first test of the new treaty involved Honduras. In 1908 opponents of President Dávila, probably supported by Guatemala and El Salvador, invaded the country. Nicaragua supported the Honduran president, and war seemed imminent. Perhaps motivated by the possibility of United States intervention, however, the parties agreed to submit the dispute to the new Central American court. The court ultimately rejected the Honduran and Nicaraguan complaints, but in the meantime the revolt collapsed, thus briefly restoring peace to Honduras."

ron_early_wars_news.56.t:0 "Beipu uprising"
ron_early_wars_news.56.d:0 "The Beipu Incident in 1907 was the first instance of an armed local uprising against the Japanese rule of the island of Taiwan. In response to oppression of the local population by the Japanese authorities, a group of insurgents from the Hakka subgroup of Han Chinese and Saisiyat indigenous group in Hokuho, Shinchiku Chō (modern-day Beipu, Hsinchu County), attacked Japanese officials and their families. In retaliation, Japanese military and police killed more than 100 Hakka people. The local uprising was the first of its kind in Taiwan under Japanese rule, and led to others over the following years."

ron_early_wars_news.57.t:0 "Bazar Valley campaign"
ron_early_wars_news.57.d:0 "The Bazar Valley campaign was a punitive expedition against the Zakka Khel clan of the Afridi, a Pakhtun tribe inhabiting the mountains on the Peshawar border of the North West Frontier province of British India. It was undertaken by the Bazar Valley Field Force, under the command of General Sir James Willcocks. The campaign began on 12 February 1908, and was concluded by a jirga and peace in March 1908. The satirical magazine, Punch, characterised the campaign as Willcocks’ Weekend War. he main British Army elements were the Seaforth Highlanders and the 37th Lancers. Regiments of the British Indian Army included sections of the 45th and 53rd Sikhs, the Madras Sappers and 5 Gorkha Rifles."

ron_early_wars_news.58.t:0 "Qin-lian Uprising"
ron_early_wars_news.58.d:0 "On 27 March 1908, Huang Xing launched a raid, later known as the Qin-lian Uprising, from a base in Vietnam and attacked the cities of Qinzhou and Lianzhou in Guangdong. The struggle continued for fourteen days but was forced to terminate after the revolutionaries ran out of supplies."

ron_early_wars_news.59.t:0 "Hekou Uprising"
ron_early_wars_news.59.d:0 " April 1908, another uprising was launched in Yunnan, Hekou, called the Hekou Uprising. Huang Mingtang led two hundred men from Vietnam and attacked Hekou on 30 April. Other revolutionaries who participated include Wang Heshun and Guan Renfu. They were outnumbered and defeated by government troops, however, and the uprising failed."

ron_early_wars_news.60.t:0 "Mapaoying Uprising"
ron_early_wars_news.60.d:0 "On 19 November 1908, the Mapaoying Uprising was launched by revolutionary group Yuewanghui member Xiong Chenggei at Anhui. Yuewanghui, at this time, was a subset of Tongmenghui. This uprising also failed."

ron_early_wars_news.61.t:0 "Wad Habuba Revolt"
ron_early_wars_news.61.d:0 "The Wad Habuba Revolt was an uprising in Anglo-Egyptian Sudan in mid-1908. Its causes laid in religious opposition to Christian British rule in Sudan, and a desire to restore the Mahdist State. It was led by a veteran of the Mahdist War, Abd al-Qadir Muhammad Imam Wad Habuba. It began in April, when al-Qadir took over the town of Tugur with 40 followers. From there, the rebellion spread to Katfia. Colonial authorities took the revolt very seriously and dispatched 2 infantry companies to quell the uprising. By the end of April, Katfia had been bloodlessly recaptured. On the night of 2 May, the rebels attempted to retake Katfia from the British, but were unsuccessful."

ron_early_wars_news.62.t:0 "Mohmand Expedition of 1908"
ron_early_wars_news.62.d:0 "In 1908, the Mohmands were primarily divided into two main branches: the Independent Mohmands, who lived across the Administrative border, and those dwelling in and around Matanni and in the south-western corner of the Peshawar district. Mohmands of the Peshawar district had, however, long lost touch with those of the hills, and were in no way connected with the outbreak in the spring of 1908."

ron_early_wars_news.63.t:0 "Bazar Valley campaign"
ron_early_wars_news.63.d:0 "It was undertaken by the Bazar Valley Field Force, under the command of General Sir James Willcocks. The campaign began on 12 February 1908, and was concluded by a jirga and peace in March 1908. The satirical magazine, Punch, characterised the campaign as Willcocks’ Weekend War.The main British Army elements were the Seaforth Highlanders and the 37th Lancers. Regiments of the British Indian Army included sections of the 45th and 53rd Sikhs, the Madras Sappers and 5 Gorkha Rifles. Archibald Percival, 1st Earl Wavell took part in this campaign as a junior officer."

ron_early_wars_news.64.t:0 "Battle of Marrakesh"
ron_early_wars_news.64.d:0 "The Battle of Marrakesh was a central battle in the Hafidiya, in which Abd al-Hafid seized power from his brother Abdelaziz, fought outside Marrakesh, Morocco on August 19, 1908.A battalion led by Abdelaziz departed from Rabat and was ambushed and defeated on its approach to Marrakesh by forces loyal to Abd al-Hafid."

ron_early_wars_news.65.t:0 "Young Turk Revolution"
ron_early_wars_news.65.d:0 "The Young Turk Revolution (July 1908) of the Ottoman Empire took place when the Young Turk movement forced Sultan Abdulhamid II to restore the Ottoman constitution of 1876 and ushered in multi-party politics within the Empire. From the Young Turk Revolution to the Empire's end marks the Second Constitutional Era of the Ottoman Empire's history. More than three decades earlier, in 1876, constitutional monarchy had been established under Abdulhamid during a period of time known as the First Constitutional Era, which lasted for only two years before Abdulhamid suspended it and restored autocratic powers to himself."

ron_early_wars_news.66.t:0 "Hamawand rebellion"
ron_early_wars_news.66.d:0 "The Hamawand rebellion was a Kurdish uprising by the Hamawand tribe in the Mosul Vilayet which began in 1908, in opposition to the Young Turks revolution and in support of the Ottoman sultan.he state of rebellion was ended in July 1910 when they reached an agreement with local wali of Baghdad, Nadim Pasha, wherein they nominally recognized Ottoman authority. According to David McDowall, the rebellion continued in April 1911 upon Nadim's return to Constantinople, and the Hamawand were reportedly still in rebellion when World War I began,but this is not mentioned in Gökhan Çetinsaya's account, which simply relates that "the Hamawand terror in the region lasted about two years and was suppressed only by considerable force.""

ron_early_wars_news.67.t:0 "Dutch intervention in Bali"
ron_early_wars_news.67.d:0 "The Dutch intervention in Bali in 1908 marked the final phase of Dutch colonial control over the island of Bali in Indonesia. It was the seventh and last military intervention in Bali, following the Dutch intervention in Bali (1906). The intervention was triggered by a Balinese revolt against a Dutch attempt to impose an opium monopoly in their favour.The raja of Karangasem opposed the monopoly, leading to riots in the capital of Klungkung. Riots also erupted in Gelgel, when the Balinese killed a Javanese opium dealer."

ron_early_wars_news.68.t:0 "Dutch–Venezuelan crisis"
ron_early_wars_news.68.d:0 "The Dutch–Venezuelan crisis of 1908 was a dispute that broke out between the Netherlands and Venezuela after the Venezuelan president, Cipriano Castro, cut off trade with the Dutch island of Curaçao on the grounds that it was harbouring political refugees from Venezuela."

ron_early_wars_news.69.t:0 "Estrada's rebellion"
ron_early_wars_news.69.d:0 "In 1909 Nicaraguan President José Santos Zelaya of the Liberal Party faced opposition from the Conservative Party, led by governor Juan José Estrada of Bluefields who received support from the U.S. government as a result of American entrepreneurs providing financial assistance to Estrada's rebellion in the hopes of gaining economic concessions after the rebellion's victory."

ron_early_wars_news.70.t:0 "Kolašin Affair"
ron_early_wars_news.70.d:0 "The Kolašin Affair was a rebellion in the Montenegrin military against the dictatorship of the Prince of Montenegro, Nikola I Petrović-Njegoš, that broke out in 1909. It followed the failed Bombaš Affair - a conspiracy organized in 1907 by a group of Montenegrin students connected to the Black Hand to break the Montenegrin government through terrorist attacks (with bombs, hence "Bombaši"). Their ultimate goal was to unite Montenegro with Serbia, but the group was detected early which led to numerous arrests in 1908. In the same year, a secret organization of Montenegrin politicians and political emigrees in Belgrade in opposition to Nikola I was also formed with the intent to kill Nikola I, free the Bombaši, and change Tomanović's reactionary regime. It was detected by the Montenegrin police and led to the imprisonment and death sentences of the conspirators. The two affairs led to deteriorating bilateral relations between Montenegro and Serbia."

ron_early_wars_news.71.t:0 "Zaraniq rebellion"
ron_early_wars_news.71.d:0 "The Zaraniq rebellion was an rebellion of the Zaraniq Tribe that took place between 1909 and 1910 in the Yemen Vilayet, which was then part of the Ottoman Empire.The rebellion was fought for two reasons: Opposition to the extension of telegraph lines through their territory, and the unmet demand that the sons of their leaders held hostage in Hodeida, Bayt al-Faqih and other localities be released from prison."

ron_early_wars_news.72.t:0 "Crazy Snake Rebellion"
ron_early_wars_news.72.d:0 "The Crazy Snake Rebellion, also known as the Smoked Meat Rebellion or Crazy Snake's War, was an incident in 1909 between the Creek people and American settlers. It should not be confused with an earlier, bloodless, conflict in 1901 involving many of the same people. The conflict consisted of only two minor skirmishes, and the first was actually a struggle between a group of marginalized African Americans and a posse formed to punish the alleged robbery of a piece of smoked meat."

ron_early_wars_news.73.t:0 "Second Melillan campaign"
ron_early_wars_news.73.d:0 "The campaign was a conflict in 1909 in Morocco around Melilla. The fighting involved local Riffians and the Spanish Army."

ron_early_wars_news.74.t:0 "Hauran Druze Rebellion"
ron_early_wars_news.74.d:0 "The Hauran Druze Rebellion was a violent Druze uprising against Ottoman authority in the Syrian province, which erupted in 1909. The rebellion was led by the al-Atrash family, in an aim to gain independence, but ended in brutal suppression of the Druze, significant depopulation of the Hauran region and execution of the Druze leaders."

ron_early_wars_news.75.t:0 "Wadai War"
ron_early_wars_news.75.d:0 "The Wadai War was waged by France and its African allies against the Wadai Empire and its allies from 1906 to 1912. Located in what today would be eastern Chad and western Sudan, Wadai fiercely resisted the French invasion. Regardless, much of Wadai including its capital Abéché fell to the invaders in 1909, forcing the empire's ruler Dud Murra to continue his resistance from outlying provinces and allied states. He managed to gain the support of the Sultanate of Darfur and Dar Masalit, and used these areas as rear bases during his attempts to oust the French."

ron_early_wars_news.76.t:0 "Gengxu New Army Uprising"
ron_early_wars_news.76.d:0 "In February 1910, the Gengxu New Army Uprising took place. This involved a conflict between the citizens and local police against the New Army. After revolutionary leader Ni Yingdian was killed by Qing forces, the remaining revolutionaries were quickly defeated, causing the uprising to fail."

ron_early_wars_news.77.t:0 "Monégasque Revolution"
ron_early_wars_news.77.d:0 "The Monégasque Revolution of 1910 was a series of confrontations by the subjects of Monaco against their ruler, Prince Albert I. It led to the end of absolute monarchy with the promulgation of the Constitution of Monaco the following year."

ron_early_wars_news.78.t:0 "Karak revolt"
ron_early_wars_news.78.d:0 "The Karak revolt was an uprising against Ottoman authority in the Transjordanian town of Al-Karak, which erupted on 4 December 1910. The revolt came after Sami Pasha, the governor of Damascus, wanted to apply the same measures of conscription, taxation, and disarmament to the inhabitants of Al-Karak that previously provoked the Hauran Druze Rebellion."

ron_early_wars_news.79.t:0 "Albanian revolt of 1910"
ron_early_wars_news.79.d:0 "The Albanian revolt of 1910 (or Uprising of 1910), was a reaction to the new centralization policies of the Young Turk Ottoman government in Albania. It was the first of a series of major uprisings. Rebels were supported by the Kingdom of Serbia. New taxes levied in the early months of 1910 led to Isa Boletini's activity to convince Albanian leaders who had already been involved in a 1909 uprising to try another revolt against the Ottoman Empire. The rebels attacked Ottomans in Priştine and Ferizovik, killed the Ottoman commander in İpek, and blocked the railway to Skopje at the Kaçanik Pass. This led to the Ottoman government's declaration of martial law in the area."

ron_early_wars_news.80.t:0 "5 October 1910 revolution"
ron_early_wars_news.80.d:0 "The 5 October 1910 revolution was the overthrow of the centuries-old Portuguese Monarchy and its replacement by the First Portuguese Republic. It was the result of a coup d'état organized by the Portuguese Republican Party."

ron_early_wars_news.81.t:0 "Chinese expedition to Tibet"
ron_early_wars_news.81.d:0 "In the late winter of 1910, the Qing government in Beijing was furious with the 13th Dalai Lama. His government, having witnessed the dissolution of its domains in Khams by Qing administrators, and fearing that the amban in Lhasa was going to eliminate its temporal authority, cut this imperial officer off from the sustenance that the Tibet government had guaranteed him in a prior agreement with the Qing court. When a relief column arrived in Lhasa from Sichuan to break the amban out of his isolation, the Dalai Lama fled for British India."

ron_early_wars_news.82.t:0 "Sokehs rebellion"
ron_early_wars_news.82.d:0 "Sokehs rebellion was an uprising of the Sokehs tribe against local German rule that started on Sokehs Island off the main island of Pohnpei in the Eastern Caroline Islands in 1910/1911. The German district commissioner, Gustav Boeder, three other German officials and five islanders were killed by the rebels before German naval units arrived and restored order."

ron_early_wars_news.83.t:0 "Mexican Revolution"
ron_early_wars_news.83.d:0 "The Mexican Revolution was a major revolution, including a sequence of armed struggles, lasting roughly from 1910 to 1920, that transformed Mexican culture and government. Its outbreak in 1910 resulted from the increasing unpopularity of the 31-year-long regime of Porfirio Díaz and the regime's failure to find a controlled solution to presidential succession. This resulted in a power struggle among competing elites, which created the opportunity for agrarian insurrection.Wealthy landowner Francisco I. Madero challenged Díaz in the 1910 presidential election, and following the rigged results, revolted under the Plan of San Luis Potosí."

ron_early_wars_news.84.t:0 "Mexican Border War"
ron_early_wars_news.84.d:0 "The Mexican Border War,or the Border Campaign,refers to the military engagements which took place in the Mexico–United States border region of North America during the Mexican Revolution. The Bandit War in Texas was part of the Border War. From the beginning of the Mexican Revolution in 1910, the United States Army was stationed in force along the border and on several occasions fought with Mexican rebels or federals. The height of the conflict came in 1916 when revolutionary Pancho Villa attacked the American border town of Columbus, New Mexico. In response, the United States Army, under the direction of General John J. Pershing, launched an expedition into northern Mexico, to find and capture Villa. Though the operation was a failure in that Villa was not captured, it was partially successful in that the army found and engaged the Villista rebels, and in killing Villa's two top lieutenants. The revolutionary himself escaped and the American army returned to the United States in January 1917. Conflict at the border continued, however, and the United States launched several additional, though smaller operations into Mexican territory until after the American victory in the Battle of Ambos Nogales, leading to the establishment of a permanent border wall."

ron_early_wars_news.85.t:0 "Bandit War"
ron_early_wars_news.85.d:0 "The Bandit War, or Bandit Wars, was a series of raids in Texas, started in 1915 before finally culminating in 1919, that were carried out by Mexican rebels from the states of Tamaulipas, Coahuila, and Chihuahua. Prior to 1914, the Carrancista faction was responsible for most attacks along the border, but in January 1915 rebels known as Seditionistas drafted the Plan of San Diego and began launching their own raids. The plan called for a race war, to rid the American border states of their Anglo-American population, and the annexation of the border states to Mexico. However, the Seditionistas were never able to launch a full-scale invasion of the United States so they resorted to conducting small raids into Texas. Much of the fighting involved the Texas Ranger Division, though the United States Army also engaged in small unit actions with bands of Seditionist raiders."

ron_early_wars_news.86.t:0 "Revolt of Salar-al-Daulah"
ron_early_wars_news.86.d:0 "The Revolt of Salar-al-Daulah was a revolt against the government of the Sublime State of Persia. It was led by Salar-al-Daulah, a brother of a former shah, Mohammad Ali Shah Qajar. By 17 July, he had occupied Senneh. Salar attempted to advance on Tehran from Kermanshah, but was defeated. After the formation of a new Persian cabinet on 26 July 1911, the Persian government deployed Bakhtiari troops against Salar-al-Daulah in western Persia."

ron_early_wars_news.87.t:0 "Magonista rebellion"
ron_early_wars_news.87.d:0 "The Magonista Rebellion of 1911 was an early uprising of the Mexican Revolution organized by the Liberal Party of Mexico which was only successful in northern Baja California. It is named after Ricardo Flores Magón, one of the leaders of the PLM. The Magonistas controlled Tijuana and Mexicali for about six months, beginning with the "liberation" of Mexicali on January 29, 1911. The rebellion was launched against the rule of Porfirio Díaz but was put down by forces loyal to Francisco I. Madero. Acting on a tip from Madero's agents, leaders of the Magonista movement were arrested in the United States."

ron_early_wars_news.88.t:0 "Paraguayan Civil War"
ron_early_wars_news.88.d:0 "The Paraguayan Civil War was a civil war fought in Paraguay from 15 July 1911 to 11 May 1912. It started when members of the Liberal Party, led by Eduardo Schaerer and former president Manuel Gondra revolted against the rule of Liberato Marcial Rojas, and against major Albino Jara. It ended when Albino Jara was ambushed and killed near Paraguarí, allowing Eduardo Schaerer to assume the role of the 25th President of Paraguay."

ron_early_wars_news.89.t:0 "Russian occupation of Tabriz"
ron_early_wars_news.89.d:0 "The Russian occupation of Tabriz lasted from 30 April 1909 until 28 February 1918, with a brief interruption during 6–31 January 1915. The city of Tabriz was the second city of Qajar Persia at the time, the capital of the region of Azerbaijan, and the traditional residence of the Qajar Crown Prince. During the Persian Constitutional Revolution, rebellion broke out in Tabriz on 23 June 1908. In early February 1909 government forces under Prince Ayn-al-dawla surrounded the city. On 20 April, in response to the siege situation, Britain and Russia agreed that a Russian force should be sent to occupy the city in order "to facilitate the entrance into the town of the necessary provisions, to protect the consulates and foreign subjects, and to help those who so desired to leave the town.""

ron_early_wars_news.90.t:0 "Albanian revolt of 1911"
ron_early_wars_news.90.d:0 "The Malësori uprising of 1911 was one of many Albanian revolts in the Ottoman Empire and lasted from 24 March 1911 until 4 August 1911 in the region of Malësia."

ron_early_wars_news.91.t:0 "Second Guangzhou Uprising"
ron_early_wars_news.91.d:0 "At this time Malaya, which included what is now Peninsular Malaysia and Singapore, had the largest Overseas Chinese population outside of China itself. Many of them were rich and carried out activities for the revolutionaries. On November 13, 1910, Sun Yat-sen, along with several leading figures of the Tongmenghui, gathered at the Penang conference to draw up plans for a decisive battle. The following day on November 14, 1910, Sun Yat-sen chaired an Emergency Meeting of the Tongmenghui at 120 Armenian Street (now the Sun Yat-sen Museum Penang) and raised 8,000 Straits Dollars on the spot. The planning events are known as the 1910 Penang Conference."

ron_early_wars_news.92.t:0 "Dominican Civil War"
ron_early_wars_news.92.d:0 "The Dominican Civil War that lasted from December 1911 until November 1912 was the bloodiest in the history of the Dominican Republic.It began as an uprising in the northwest of the country. The United States considered military intervention, but it succeeded in negotiating a settlement without landing its forces. The war is sometimes known as the "War of the Quiquises", a nickname given to the rebels."

ron_early_wars_news.93.t:0 "French conquest of Morocco"
ron_early_wars_news.93.d:0 "The French conquest of Morocco or pacification du Maroc "Pacification of Morocco" began in 1907"

ron_early_wars_news.94.t:0 "Italo-Turkish War"
ron_early_wars_news.94.d:0 "The Italo-Turkish or Turco-Italian War was fought between the Kingdom of Italy and the Ottoman Empire from September 29, 1911, to October 18, 1912. As a result of this conflict, Italy captured the Ottoman Tripolitania Vilayet (province), of which the main sub-provinces (sanjaks) were Fezzan, Cyrenaica, and Tripoli itself. These territories became the colonies of Italian Tripolitania and Cyrenaica, which would later merge into Italian Libya."

ron_early_wars_news.95.t:0 "East Timorese rebellion"
ron_early_wars_news.95.d:0 "The East Timorese rebellion of 1911–12, sometimes called the Great Rebellion or Rebellion of Manufahi,was a response to the efforts of Portuguese colonial authorities to collect a head tax and enforce the corvée, part of their larger effort to encourage cash crop agriculture and construct modern infrastructure.The countrywide conflict of 1911–12 was the culmination of a series of revolts led by Dom Boaventura, the liurai (chief)  of the native kingdom of Manufahi. The first lasted from 1894 to 1901, the second from 1907 to 1908. In 1911 Boaventura led an alliance of local kingdoms in the last and most serious revolt against the Portuguese."

ron_early_wars_news.96.t:0 "Xinhai Revolution"
ron_early_wars_news.96.d:0 "The 1911 Revolution  also known as the Chinese Revolution or the Xinhai Revolution, was a revolution that overthrew China's last imperial dynasty (the Qing dynasty) and established the Republic of China (ROC). The revolution was named Xinhai (Hsin-hai) because it occurred in 1911, the year of the Xinhai stem-branch in the sexagenary cycle of the traditional Chinese calendar."

ron_early_wars_news.97.t:0 "War of the Generals"
ron_early_wars_news.97.d:0 "The War of the Generals was a civil war fought in Ecuador from 1911 to 1912. Its causes laid in liberal opposition to the authoritarian reign of Eloy Alfaro.The revolt began on 28 December 1911.The decisive battle of the war was fought on 18 January 1912 at Yaguachi, where Alfaro was defeated and captured. Alfaro's body was publicly cremated on 28 January 1912.Total casualties on both sides numbered around 1500.Less than a year later, a new civil war would erupt in Ecuador, which would see the Esmeraldas Province rise up against the rule of Leónidas Plaza."

ron_early_wars_news.98.t:0 "Turkoman Revolt"
ron_early_wars_news.98.d:0 "The Turkoman Revolt of 1912–1913 was a revolt by Yomud Turkomans against the Khanate of Khiva.Its causes laid in opposition to the taxation reforms of Isfandiyar Jurji Bahadur, which had resulted in the doubling or tripling of the amount of taxes the Yomud Turkomans needed to pay. It began on 12 December 1912 when rebels attacked and plundered a caravan heading from Tashauz to Takhta. After the revolt broke out, the Khivan government was split between pro-compromise and pro-war parties, of which the latter prevailed."

ron_early_wars_news.99.t:0 "Ecuadorian Civil War"
ron_early_wars_news.99.d:0 "The Ecuadorian Civil War of 1912–1914 was a civil war fought in Ecuador in the 1910s. It began in 1913, when the Esmeraldas Province rose up against the rule of Leónidas Plaza. Ultimately, the government was able to re-assert control, though much of the province was destroyed in the process."

ron_early_wars_news.100.t:0 "Khost rebellion"
ron_early_wars_news.100.d:0 "Its causes laid in the "rapacity and exactions" of Muhammad Akbar Khan, the local governor of the Khost district.The rebellion, which was led by Jehandad Khan, began on 2 May 1912,when Mangal and Jadran tribesmen in Khost, Afghanistan rose up,quickly overwhelmed various isolated garrisons,and besieged Muhammad Akbar at Matun."

ron_early_wars_news.101.t:0 "First Balkan War"
ron_early_wars_news.101.d:0 "The First Balkan War lasted from October 1912 to May 1913 and involved actions of the Balkan League (the Kingdoms of Bulgaria, Serbia, Greece and Montenegro) against the Ottoman Empire. The Balkan states' combined armies overcame the initially numerically inferior (significantly superior by the end of the conflict) and strategically disadvantaged Ottoman armies and achieved rapid success."

ron_early_wars_news.102.t:0 "Albanian revolt"
ron_early_wars_news.102.d:0 "The Albanian revolt of 1912 was the last Albanian revolt in the Ottoman Empire and lasted from January until August 1912. The revolt ended when the Ottoman government agreed to fulfill the rebels' demands on 4 September 1912. Generally, Muslim Albanians fought against the Ottomans in the incoming Balkan War."

ron_early_wars_news.103.t:0 "Contestado War"
ron_early_wars_news.103.d:0 "The Contestado War broadly speaking, was a guerrilla war for land between settlers and landowners, the latter supported by the Brazilian state's police and military forces, that lasted from October 1912 to August 1916."

ron_early_wars_news.104.t:0 "United States occupation of Nicaragua"
ron_early_wars_news.104.d:0 "The United States occupation of Nicaragua from 1912 to 1933 was part of the Banana Wars, when the US military invaded various Latin American countries from 1898 to 1934. The formal occupation began in 1912, even though there were various other assaults by the U.S. in Nicaragua throughout this period. American military interventions in Nicaragua were designed to stop any other nation except the United States of America from building a Nicaraguan Canal."

ron_early_wars_news.105.t:0 "Royalist attack on Chaves"
ron_early_wars_news.105.d:0 "The attack on Chaves, which occurred on July 8, 1912, was a military action performed by supporters of the monarchy of Portugal in opposition to the Portuguese First Republic, which had been proclaimed two years prior.The attack was led by Henrique Paiva Couceiro, who had campaigned in Africa and who had become the leader of the royalists. The royalists had been discreetly armed by the Spanish king, Alfonso XIII, and had concentrated their forces in Galicia."

ron_early_wars_news.106.t:0 "Negro Rebellion"
ron_early_wars_news.106.d:0 "The Negro Rebellion was a series of protests and uprisings in 1912 in Cuba, which saw conflict between Afro-Cuban rebels and the armed forces of Cuba and the United States. It took place mainly in the eastern region of the island where most Afro-Cubans were employed. After a widespread massacre of Afro-Cubans by the Cuban Army and the intervention by the U.S. military the rebellion was brought an end in a matter of weeks. The leaders of Afro-Cuban rebels, Evaristo Estenoz and Pedro Ivonnet, were killed during the rebellion and their political movement, the Independent Party of Color, was dissolved."

ron_early_wars_news.107.t:0 "Euphrates rebellion"
ron_early_wars_news.107.d:0 "In 1913, Mudbir addressed a tribal gathering in Diwaniyah, lamenting Ottoman rule."

ron_early_wars_news.108.t:0 "Muscat rebellion"
ron_early_wars_news.108.d:0 "The Muscat rebellion was an uprising in 1913 led by Sālim bin Rāshid al-Kharūṣī against the authority of the Sultans of Muscat and Oman.The rebels established their own state, the Ibāḍī imamate.Its causes lay in a deep-rooted rivalry between northern and southern tribes of Muscat and Oman.It began in May 1913 in Tanuf.On 5 June, the rebels captured Nizwa,and on 20 June they captured Izki.By this time, the rebels had also surrounded Samail."

ron_early_wars_news.109.t:0 "Urtatagai conflict"
ron_early_wars_news.109.d:0 "The Urtatagai conflict was a conflict between the Emirate of Afghanistan and the Russian Empire over control of the island of Urtatagai, which took place 1913.It began in November, when Afghan troops were deployed on Urtatagai after it had merged with the Afghan bank, placing it within Afghan territory.Sometime later, the flow of the river once again separated the island, and on an agreement on 13 December at Askhabad, the Afghan leadership agreed to return the island, ending the conflict."

ron_early_wars_news.110.t:0 "Conquest of al-Hasa"
ron_early_wars_news.110.d:0 "The Conquest of al-Hasa was achieved by the Saudi forces of ibn Saud with support from the Ikhwan  in April 1913.The Oasis of al-Hasa was conquered from an Ottoman garrison, who had controlled the area since 1871."

ron_early_wars_news.111.t:0 "Second Balkan War"
ron_early_wars_news.111.d:0 "The Second Balkan War was a conflict which broke out when Bulgaria, dissatisfied with its share of the spoils of the First Balkan War, attacked its former allies, Serbia and Greece, on 16 June 1913. Serbian and Greek armies repulsed the Bulgarian offensive and counter-attacked, entering Bulgaria. With Bulgaria also having previously engaged in territorial disputes with Romania, this war provoked Romanian intervention against Bulgaria. The Ottoman Empire also took advantage of the situation to regain some lost territories from the previous war. When Romanian troops approached the capital Sofia, Bulgaria asked for an armistice, resulting in the Treaty of Bucharest, in which Bulgaria had to cede portions of its First Balkan War gains to Serbia, Greece and Romania. In the Treaty of Constantinople, it lost Edirne to the Ottomans."

ron_early_wars_news.112.t:0 "Tikveš uprising"
ron_early_wars_news.112.d:0 "It was organized by Internal Macedonian Revolutionary Organization (IMRO) against the Serbian troops in Vardar Macedonia between the First and the Second Balkan War. As the First Balkan War was coming to its final border arrangements, the pressures on the Bulgarian Exarchate and on the Macedonian Bulgarian ethnic community in the Ottoman areas that came under Greek and Serbian control were intensifying."

ron_early_wars_news.113.t:0 "Ohrid–Debar uprising"
ron_early_wars_news.113.d:0 "The Ohrid–Debar uprising was an uprising by Bulgarians and Albanians in Western Macedonia, then Kingdom of Serbia, in September 1913. It was organized by the Internal Macedonian Revolutionary Organization (IMRO) and Albania against the Serbian capture of the regions of Ohrid, Debar and Struga after the Balkan Wars (1912–13)."

ron_early_wars_news.114.t:0 "Second Revolution"
ron_early_wars_news.114.d:0 "The Second Revolution refers to a 1913 revolt by the governors of several southern Chinese provinces as well as supporters of Sun Yat Sen and the Kuomintang against the Beiyang Government of the Republic of China lead by Yuan Shikai. It was quickly defeated by Yuan's armies and led to the continued consolidation of Yuan's powers as President of the Republic of China."

ron_early_wars_news.115.t:0 "Bai Lang Rebellion"
ron_early_wars_news.115.d:0 "The Bai Lang Rebellion was a Chinese "bandit" rebellion lasting from mid 1913 to late 1914. Launched against the Republican government of Yuan Shikai, the rebellion was led by Bai Lang. His rebel army was an eclectic mix of anti-Yuan Shikai troops and rebels, bandit groups and Gelaohui (secret society) members. As a unit, they were allied to southern Guangdong based revolutionaries."

ron_early_wars_news.116.t:0 "Dersim uprising"
ron_early_wars_news.116.d:0 "During World War I, several Kurdish rebellions took place within the Ottoman Empire. These revolts were encouraged by the western allies, particularly Britain, who promised the Kurds an independent state. Nonetheless, the allies provided only limited military support.British promises of an independent Kurdistan were included in the 1920 Treaty of Sèvres, which assigned a small amount of territory for a planned Kurdish state, but these plans were abandoned in 1923 with the Turkish victory in the Turkish War of Independence and the ensuing Treaty of Lausanne."

ron_early_wars_news.117.t:0 "Bitlis uprising"
ron_early_wars_news.117.d:0 "The Bitlis uprising was a Kurdish uprising in the Ottoman Empire in early 1914.It was supported by the Russian Empire. It was fought concurrently with an unrelated Kurdish uprising in Barzan in the Mosul Vilayet, which was also supported by Russia. Later Kurdish nationalist historiography portrayed the uprising as part of a Kurdish nationalist struggle, but its actual causes laid in opposition to conscription and taxation."

ron_early_wars_news.118.t:0 "Operations in the Tochi"
ron_early_wars_news.118.d:0 "The Operations in the Tochi were carried out by Indian Army during World War I on the North West Frontier. The Tochi river flows East from the tribal territories, through North Waziristan, to join the Kurram and the Indus rivers. On the 28 and 29 November a raid by 2,000 tribesmen from Khost was defeated by the North Waziristan Militia near Miranshah, on the Tochi. The next January the militia again defeated a raid by tribesmen which had attacked Spina Khaisora. On 25–26 March a force of over 7,000 tribesmen, threatened Miranshah, but was defeated by the Bannu Brigade together with the local militia."

ron_early_wars_news.119.t:0 "Zaian War"
ron_early_wars_news.119.d:0 "The Zaian War was fought between France and the Zaian confederation of Berber tribes in Morocco between 1914 and 1921 during the French conquest of Morocco. Morocco had become a French protectorate in 1912, and Resident-General Louis-Hubert Lyautey sought to extend French influence eastwards through the Middle Atlas mountains towards French Algeria. This was opposed by the Zaians, led by Mouha ou Hammou Zayani. The war began well for the French, who quickly took the key towns of Taza and Khénifra. Despite the loss of their base at Khénifra, the Zaians inflicted heavy losses on the French, who responded by establishing groupes mobiles, combined arms formations that mixed regular and irregular infantry, cavalry and artillery into a single force."

ron_early_wars_news.120.t:0 "Dominican Civil War"
ron_early_wars_news.120.d:0 "The Dominican Civil War (1914) was a civil war in the Dominican Republic that started as a rebellion against the government led by General Desiderio Arias in La Vega and Santiago de los Caballeros, beginning on March 30, 1914. José Bordas Valdez was elected President without opposition on June 15, 1914. The U.S. Navy ships intervened to end the bombardment of Puerto Plata beginning on June 26, 1914. The U.S. Army troops were deployed in support of the government in Santo Domingo in July 1914. The U.S. government mediated the signing of a ceasefire agreement between government and rebel representatives on August 6, 1914. Some 500 individuals were killed during the conflict."

ron_early_wars_news.121.t:0 "Peasant Revolt in Albania"
ron_early_wars_news.121.d:0 "The Peasant Revolt in Albania, also known as the Islamic Revolt or Muslim Uprising in Albania, was the uprising of peasants from central Albania, mostly Muslims but also others, against the regime of Prince Wilhelm of Wied during 1914, and was one of the reasons for the prince's withdrawal from the country, marking the fall of the Principality of Albania. The revolt was led by Muslim leaders Haxhi Qamili, Arif Hiqmeti, Musa Qazimi and Mustafa Ndroqi.As well as total amnesty, the rebels demanded the return of Albania to the suzerainty of the Sultan of the Ottoman Empire."

ron_early_wars_news.122.t:0 "Truku War"
ron_early_wars_news.122.d:0 "The Truku War is series of events happened between May and August 1914, involving the Truku indigenous group uprising against colonial Japanese forces in Japanese Taiwan. The conflict main scope was to dominate the area around the area today known as Hualien County, until then controlled by the Truku. Since the very beginning of Taiwan's Japanese Occupation in 1895, the Truku Tribe was seen as a major target in that area and for many years before the capitulation Sakuma Samata, at that time Governor-General of Taiwan, employed massive resources in order to contain and overpower the resistance of Truku warriors mobilizing as much as 20.000 soldiers and police officers on the field against a population of barely 2.000 aboriginals."

ron_early_wars_news.123.t:0 "United States occupation of Veracruz"
ron_early_wars_news.123.d:0 "The United States occupation of Veracruz began with the Battle of Veracruz and lasted for seven months, as a response to the Tampico Affair of April 9, 1914. The incident came in the midst of poor diplomatic relations between Mexico and the United States, and was related to the ongoing Mexican Revolution."

ron_early_wars_news.124.t:0 "Bluff War"
ron_early_wars_news.124.d:0 "The Bluff War, also known as Posey War of 1915, or the Polk and Posse War, was one of the last armed conflicts between the United States and native Americans. It began in March 1914 and was the result of an incident between a Utah shepherd and Tse-ne-gat, the son of the Paiute Chief Narraguinnep ("Polk"). It was notable for involving Chief Posey and his band of renegades who helped Polk fight a small guerrilla war against local Mormon settlers and Navajo policemen. The conflict centered on the town of Bluff, Utah and ended in March 1915 when Polk and Posey surrendered to the United States Army."

ron_early_wars_news.125.t:0 "Maritz rebellion"
ron_early_wars_news.125.d:0 "The Maritz rebellion, also known as the Boer revolt or Five Shilling rebellion  was an armed insurrection in South Africa in 1914, at the start of World War I. It was led by Boers who supported the re-establishment of the South African Republic in the Transvaal. Many members of the South African government were themselves former Boers who had fought with the Maritz rebels against the British in the Second Boer War, which had ended twelve years earlier. The rebellion failed, and its ringleaders received heavy fines and terms of imprisonment."

ron_early_wars_news.126.t:0 "Botan revolt"
ron_early_wars_news.126.d:0 "During World War I, several Kurdish rebellions took place within the Ottoman Empire. These revolts were encouraged by the western allies, particularly Britain, who promised the Kurds an independent state.Nonetheless, the allies provided only limited military support.British promises of an independent Kurdistan were included in the 1920 Treaty of Sèvres, which assigned a small amount of territory for a planned Kurdish state, but these plans were abandoned in 1923 with the Turkish victory in the Turkish War of Independence and the ensuing Treaty of Lausanne."

ron_early_wars_news.127.t:0 "Tapani incident"
ron_early_wars_news.127.d:0 "The Tapani incident or Tapani uprising in 1915 was one of the biggest armed uprisings y Taiwanese Han and Aboriginals, including Taivoan, against Japanese rule in Taiwan. Alternative names used to refer to the incident include the Xilai Temple Incident after the Xilai Temple in Tainan, where the revolt began, and the Yu Qingfang Incident after the leader Yu Qingfang."

ron_early_wars_news.128.t:0 "Turkoman Revolt"
ron_early_wars_news.128.d:0 "The Turkoman Revolt of 1915 was a revolt by Yomud Turkomans against the Khanate of Khiva, which was at the time was ruled by Isfandiyar Khan. It was not supported by any of the Central Powers. Its causes laid in the arrest of a Yomut chieftain, Bakhshi Shah Murad. The revolt began in March 1915, and on 22 March a rebel army led by Djunaid-khan attacked the capital city, Khiva. An apparent pro-rebel Russian intervention to help Bakhshi Shah Murad escape arrest convinced Djunaid to renew the rebellion, and by 9 April several Khivan villages were under his control. In early June, Turkoman representatives were invited by Russia to join negotiations in a peace conference, but the distrustful chieftains halted 20 miles (32 km) northwest of Khiva, where they were attacked by the Khan's forces on 7 June. The revolt ultimately ended when Russian Major General Geppener arranged a peace agreement on 30 June 1915, wherein the Khivan government promised to take steps to remove the causes of the Yomud Turkoman's discontent."

ron_early_wars_news.129.t:0 "Battle of Jarrab"
ron_early_wars_news.129.d:0 "The Battle of Jarrab was a territorial battle between the Al Sa'ud and their traditional enemies the Al Rashid in January 1915. It was a proxy battle of World War I between the British-supported Sa'udis and the Ottoman-supported Rashidis."

ron_early_wars_news.130.t:0 "Chilembwe uprising"
ron_early_wars_news.130.d:0 "The Chilembwe uprising was a rebellion against British colonial rule in Nyasaland (modern-day Malawi) which took place in January 1915. It was led by John Chilembwe, an American-educated Baptist minister. Based around his Church in the village of Mbombwe in the south-east of the protectorate, the leaders of the revolt were mainly from an emerging black middle class. They were motivated by grievances against the colonial system including forced labour, racial discrimination, and new demands imposed on the indigenous population following the outbreak of World War I."

ron_early_wars_news.131.t:0 "Bussa rebellion"
ron_early_wars_news.131.d:0 "The Bussa rebellion, also known as the Boussa rebellion, was a small insurrection in the town of Bussa against the policy of indirect rule in British-ruled Nigeria in June 1915. The rebellion was triggered by the British deposition of the local Emir of Bussa, Kitoro Gani, and his replacement with a Native Administration. The rebels attacked and killed around half of the members of the Administration, while the rest fled, leaving the rebels in control in Bussa. Despite the ongoing Kamerun Campaign against the German Empire, the British were able to use a small force of soldiers which quickly suppressed the rebellion incurring no casualties. The Bussa Rebellion was the subject of a major work by British historian Michael Crowder."

ron_early_wars_news.132.t:0 "Singapore Mutiny"
ron_early_wars_news.132.d:0 "The 1915 Singapore Mutiny, also known as the 1915 Sepoy Mutiny or the Mutiny of the 5th Light Infantry, was a mutiny involving up to half of a regiment of 850 sepoys (Indian soldiers) against the British in Singapore during the First World War, linked with the 1915 Ghadar Conspiracy. The mutiny, on 15 February 1915, lasted nearly seven days. It resulted in the deaths of eight British officers and soldiers, two Malay officers and one soldier, 14 British civilians, five Chinese and Malay civilians and one German internee before it was finally quelled by British forces and Allied naval detachments."

ron_early_wars_news.133.t:0 "Kelantan rebellion"
ron_early_wars_news.133.d:0 "The outbreak of the Kelantan Rebellion in 1915 has attracted much attention from scholars but there is much disagreement over what actually was the cause of the rebellion. It remains to be an area of Kelantan's history that is still debated amongst scholars, whether these scholars have studied the rebellion through the British colonial sources or whether they have studied the folk version of the rebellion. Both versions present very different interpretations of the motivations behind the rebellion. However, what is agreed upon by both sides was that the rebellion was centered on “a venerable-looking bearded gentleman"."

ron_early_wars_news.134.t:0 "Rundum revolt"
ron_early_wars_news.134.d:0 "ntanum or Antanom (full name Ontoros Antanom) (1885-1915) was a famous and influential Murut warrior from North Borneo (now Sabah), Malaysia who according to local oral history claimed to have supernatural powers. Because of this he was able to receive support from the chiefs and villagers from around the villages of Keningau, Tenom, Pensiangan and Rundum and led the Rundum uprising against the British North Borneo Company but was killed during fighting with the company army in Sungai Selangit near Pensiangan."

ron_early_wars_news.135.t:0 "Volta-Bani War"
ron_early_wars_news.135.d:0 "The Volta-Bani War was an anti-colonial rebellion which took place in French West Africa (specifically, the areas of modern Burkina Faso and Mali) between 1915 and 1917. It was a war between an indigenous African force drawn from a heterogeneous coalition of local peoples who rose against the French Army. At its height in 1916 the rebels mustered from 15,000–20,000 men and fought on several fronts. After about a year and several setbacks, the French army defeated the insurgents and jailed or executed their leaders but resistance continued until 1917."

ron_early_wars_news.136.t:0 "National Protection War"
ron_early_wars_news.136.d:0 "The National Protection War , also known as the anti-Monarchy War, was a civil war that took place in China from 1915–1916. Only three years earlier the last Chinese dynasty, the Qing dynasty, had been overthrown and the Republic of China established in its place. The cause of the war was the proclamation by Yuan Shikai, the President of the Republic, of himself as the Hongxian Emperor, Emperor of the Empire of China."

ron_early_wars_news.137.t:0 "Senussi campaign"
ron_early_wars_news.137.d:0 "The Senussi campaign took place in North Africa from November 1915 to February 1917, during the First World War. The campaign was fought by the Kingdom of Italy and the British Empire against the Senussi, a religious order in Libya and Egypt. The Senussi were courted by the Ottoman Empire and the German Empire. In the summer of 1915, the Ottomans persuaded the Grand Senussi Ahmed Sharif as-Senussi to declare jihad, attack British-occupied Egypt from the west and to encourage insurrection in Egypt, to divert British forces from an Ottoman Raid on the Suez Canal from Palestine."

ron_early_wars_news.138.t:0 "United States occupation of Haiti"
ron_early_wars_news.138.d:0 "The United States occupation of Haiti began on July 28, 1915, when 330 US Marines landed at Port-au-Prince, Haiti, on the authority of US President Woodrow Wilson. The first invasion forces had already disembarked from USS Montana on January 27, 1914.The July intervention took place following the murder of dictator President Vilbrun Guillaume Sam by insurgents angered by his political murders of elite opposition."

ron_early_wars_news.139.t:0 "Operations against the Mohmands"
ron_early_wars_news.139.d:0 "The Operations against the Mohmands, Bunerwals and Swatis were carried out by the Indian Army during World War I. The first operation began at the start of 1915, with a raid by the Mohmand tribe near the Shabkadr Fort in Peshawar. In April operations continued against the Mohmands when 2,000 tribesmen attacked the troops of the 1st (Peshawar) Division and were defeated near Hafiz Kor."

ron_early_wars_news.140.t:0 "Yarahmadzai uprising"
ron_early_wars_news.140.d:0 "Before the arrival of the Yarahmadzais, the area of Taftan/Kash was organized and controlled by the Kurds. The Kurds were originally sent to the region of Baluchistan by Shah Abbas the great as a part of his policy of weakening dangerous Baloch tribes by removing them from their local territories. The Yarahmadzai never recognized the representative of the Shahs and instead, they established their own political leader, the Sardar who was a representative for the tribe. Several disputes occurred between the Yarahmadzais and the Kurds which resulted in the Kurds eventually being driven out and they lost the control of the area to the Yarahmadzais."

ron_early_wars_news.141.t:0 "Dersim uprising of 1916"
ron_early_wars_news.141.d:0 "During World War I, several Kurdish rebellions took place within the Ottoman Empire. These revolts were encouraged by the western allies, particularly Britain, who promised the Kurds an independent state.Nonetheless, the allies provided only limited military support.British promises of an independent Kurdistan were included in the 1920 Treaty of Sèvres, which assigned a small amount of territory for a planned Kurdish state, but these plans were abandoned in 1923 with the Turkish victory in the Turkish War of Independence and the ensuing Treaty of Lausanne."

ron_early_wars_news.142.t:0 "Kumyk uprising"
ron_early_wars_news.142.d:0 "In mid-July 1916 Kumyk rebels rose up against Russian authorities in Aksay The cause of the uprising laid in the Kumyk's unwillingness to be conscripted into the Russian Imperial Army. The uprising ended on 24 July, when the draft was cancelled."

ron_early_wars_news.143.t:0 "Mohmand blockade"
ron_early_wars_news.143.d:0 "The Mohmand blockade (1916–1917) was a blockade formed by a series of blockhouses and barbed wire defences, along the Mohmand border on the North West Frontier by the Indian Army during World War I. The blockade began after a number of Mohmand raids into Peshawar. The most important engagement occurred on 15 November 1916, at Hafiz Kor, when a Mohmand force was defeated. The blockade was eventually lifted in July 1917 when the Mohmands finally submitted."

ron_early_wars_news.144.t:0 "Kaocen revolt"
ron_early_wars_news.144.d:0 "The Kaocen revolt was a Tuareg rebellion against French colonial rule of the area around the Aïr Mountains of northern Niger during 1916–17."

ron_early_wars_news.145.t:0 "Cochinchina uprising"
ron_early_wars_news.145.d:0 "The 1916 Cochinchina uprising was a series of defiant protests and attempted revolts in February against the French colonisation of southern Vietnam, which had been the colony of Cochinchina since 1867.The organisation and motivation of the uprisings were unclear, since many different organizations of Vietnamese revolutionaries with different ideologies were involved. Some were supporters of the mystic and geomancer Phan Xich Long,who had claimed to be a descendant of the boy Emperor Hàm Nghi, who had been deposed by the French for attempting a revolt with the aim of securing independence some three decades earlier."

ron_early_wars_news.146.t:0 "Battle of Segale"
ron_early_wars_news.146.d:0 "The Battle of Segale, fought on 27 October 1916, was a victory for the supporters of Empress Zawditu over those of Emperor Iyasu V of Ethiopia. Henze states that Segale was Ethiopia's greatest battle since Adwa in 1896."

ron_early_wars_news.147.t:0 "Noemvriana"
ron_early_wars_news.147.d:0 "The Noemvriana 1916, or the Greek Vespers, was a political dispute which led to an armed confrontation in Athens between the royalist government of Greece and the forces of the Allies over the issue of Greece's neutrality during World War I."

ron_early_wars_news.148.t:0 "Central Asian revolt of 1916"
ron_early_wars_news.148.d:0 "The Central Asian revolt of 1916, also known as the Semirechye Revolt and as Urkun was an anti-Russian uprising by the Muslim inhabitants of Russian Turkestan sparked by the conscription of Muslims into the Russian military for service on the Eastern Front during World War I. The rampant corruption of the Russian colonial regime and Tsarist colonialism in all its economic, political, religious, and national dimensions are all seen as the contributing causes."

ron_early_wars_news.149.t:0 "Easter Rising"
ron_early_wars_news.149.d:0 "The Easter Rising also known as the Easter Rebellion, was an armed insurrection in Ireland during Easter Week in April 1916. The Rising was launched by Irish republicans against British rule in Ireland with the aim of establishing an independent Irish Republic while the United Kingdom was fighting the First World War. It was the most significant uprising in Ireland since the rebellion of 1798 and the first armed conflict of the Irish revolutionary period. Sixteen of the Rising's leaders were executed in May 1916, but the insurrection, the nature of the executions, and subsequent political developments ultimately contributed to an increase in popular support for Irish independence."

ron_early_wars_news.150.t:0 "United States occupation of the Dominican Republic"
ron_early_wars_news.150.d:0 "The first United States occupation of the Dominican Republic lasted from 1916 to 1924. It was one of the many interventions in Latin America undertaken by the military forces of the United States in the 20th century. On the 13 May 1916,  Rear Admiral William B. Caperton forced the Dominican Republic's Secretary of War Desiderio Arias, who had seized power from Juan Isidro Jimenes Pereyra, to leave Santo Domingo by threatening the city with naval bombardment."

ron_early_wars_news.151.t:0 "Arab Revolt"
ron_early_wars_news.151.d:0 "The Arab Revolt or the Great Arab Revolt was a military uprising of Arab forces against the Ottoman Empire in the Middle Eastern theatre of World War I. On the basis of the McMahon–Hussein Correspondence, an agreement between the British government and Hussein bin Ali, Sharif of Mecca, the revolt was officially initiated at Mecca on June 10, 1916.The aim of the revolt was to create a single unified and independent Arab state stretching from Aleppo in Syria to Aden in Yemen, which the British had promised to recognize."

ron_early_wars_news.152.t:0 "Basmachi movement"
ron_early_wars_news.152.d:0 "The Basmachi movement was a decentralized movement which undertook a protracted uprising against Russian Imperial and Soviet rule by the Muslim peoples of Central Asia. The movement's roots lay in the anti-conscription violence of 1916 that erupted when the Russian Empire began to draft Muslims for army service during World War I.In the months following the October 1917 Revolution the Bolsheviks seized power in many parts of the Russian Empire and the Russian Civil War began. Turkestani Muslim political movements attempted to form an autonomous government in the city of Kokand, in the Fergana Valley. The Bolsheviks launched an assault on Kokand in February 1918 and carried out a general massacre of up to 25,000 people."

ron_early_wars_news.153.t:0 "Kurdish uprisings of summer 1917"
ron_early_wars_news.153.d:0 "During World War I, several Kurdish rebellions took place within the Ottoman Empire. These revolts were encouraged by the western allies, particularly Britain, who promised the Kurds an independent state. Nonetheless, the allies provided only limited military support.British promises of an independent Kurdistan were included in the 1920 Treaty of Sèvres, which assigned a small amount of territory for a planned Kurdish state, but these plans were abandoned in 1923 with the Turkish victory in the Turkish War of Independence and the ensuing Treaty of Lausanne."

ron_early_wars_news.154.t:0 "Kurdish uprisings of August 1917"
ron_early_wars_news.154.d:0 "During World War I, several Kurdish rebellions took place within the Ottoman Empire. These revolts were encouraged by the western allies, particularly Britain, who promised the Kurds an independent state. Nonetheless, the allies provided only limited military support.British promises of an independent Kurdistan were included in the 1920 Treaty of Sèvres, which assigned a small amount of territory for a planned Kurdish state, but these plans were abandoned in 1923 with the Turkish victory in the Turkish War of Independence and the ensuing Treaty of Lausanne."

ron_early_wars_news.155.t:0 "February Revolution"
ron_early_wars_news.155.d:0 "The February Revolution known in Soviet historiography as the February Bourgeois Democratic Revolution  and sometimes as the March Revolution,was the first of two revolutions which took place in Russia in 1917."

ron_early_wars_news.156.t:0 "July Days"
ron_early_wars_news.156.d:0 "The July Days, It was characterised by spontaneous armed demonstrations by soldiers, sailors, and industrial workers engaged against the Russian Provisional Government.he demonstrations were angrier and more violent than those during the February Revolution months earlier."

ron_early_wars_news.157.t:0 "Operations against the Mahsuds"
ron_early_wars_news.157.d:0 "In 1917, the British empire launched a successful punitive expedition against the Mahsud."

ron_early_wars_news.158.t:0 "Manchu Restoration"
ron_early_wars_news.158.d:0 "The Manchu Restoration of July 1917 was an attempt to restore the monarchy in China by General Zhang Xun, whose army seized Beijing and briefly reinstalled the last emperor of the Qing dynasty, Puyi, to the throne. The restoration lasted only a few days, from July 1 to 12, and was quickly reversed by Republican troops. Despite the uprising's popular name of Manchu Restoration, almost all members were ethnic Han Chinese."

ron_early_wars_news.159.t:0 "Thái Nguyên uprising"
ron_early_wars_news.159.d:0 "The Thái Nguyên uprising in 1917 has been described as the "largest and most destructive" anti-colonial rebellion in French Indochina between the Pacification of Tonkin in the 1880s and the Nghe-Tinh Revolt of 1930–31.On 30 August 1917, an eclectic band of political prisoners, common criminals and insubordinate prison guards mutinied at the Thai Nguyen Penitentiary, the largest one in the region. The rebels came from over thirty provinces and according to estimates, involved at some point roughly 300 civilians, 200 ex-prisoners and 130 prison guards."

ron_early_wars_news.160.t:0 "Polubotkivtsi uprising"
ron_early_wars_news.160.d:0 "The Polubotok Club Affair was an important national civil affair and an armed revolt of the Kiev garrison troops that took place on July 17–18, 1917 in Kiev soon after the collapse of the Kerensky Offensive (July 16). It was part of a Ukrainian military movement, one of key roles played by the public organization Ukrainian Military Club of Pavlo Polubotok."

ron_early_wars_news.161.t:0 "Toplica Uprising"
ron_early_wars_news.161.d:0 "The Toplica Uprising was a Serb rebellion in 1917 carried out by Serbian guerrillas (Chetniks) in the Toplica District against the Bulgarian occupation force in the eastern part of the Kingdom of Serbia, occupied since October 1915. The rebellion lasted from 21 February to 25 March 1917."

ron_early_wars_news.162.t:0 "Kornilov affair"
ron_early_wars_news.162.d:0 "he Kornilov affair, or the Kornilov putsch, was an attempted military coup d'état by the Commander-in-Chief of the Russian Army, General Lavr Kornilov, from 10 to 13 September 1917 against the Russian Provisional Government headed by Aleksander Kerensky and the Petrograd Soviet of Soldiers' and Workers' Deputies. The exact details and motivations of the Kornilov affair are unconfirmed due to the general confusion of all parties involved. Many historians have pieced together varied historical accounts as a result."

ron_early_wars_news.163.t:0 "Green Corn Rebellion"
ron_early_wars_news.163.d:0 "The Green Corn Rebellion was an armed uprising that took place in rural Oklahoma on August 2 and 3, 1917. The uprising was a reaction by European-Americans, tenant farmers, Seminoles, Muscogee Creeks, and African-Americans to an attempt to enforce the Selective Draft Act of 1917. The name "Green Corn Rebellion" was a reference to the purported plans of the rebels to march across the country and to eat "green corn" on the way for sustenance."

ron_early_wars_news.164.t:0 "October Revolution"
ron_early_wars_news.164.d:0 "The October Revolution, also known as the Great October Socialist Revolution as the official term in the Soviet Union, Bolshevik Coup, the Bolshevik Revolution,the October Uprising, the October Coup or Red October, was a revolution in Russia led by the Bolshevik Party of Vladimir Lenin that was instrumental in the larger Russian Revolution of 1917–1923. It took place through an armed insurrection in Petrograd (now Saint Petersburg) on 25 October (Old Style, O.S.; 7 November, New Style or N.S.) 1917. It was the precipitating event of the Russian Civil War."

ron_early_wars_news.165.t:0 "Kerensky–Krasnov uprising"
ron_early_wars_news.165.d:0 "The Kerensky–Krasnov uprising was an attempt by Alexander Kerensky to regain power after the Bolsheviks overthrew his Provisional Government in Petrograd.Following the October Revolution, Kerensky fled Petrograd and went to Pskov, where he rallied troops loyal to his cause in an attempt to retake the capital. He appointed Pyotr Krasnov to lead this army. Also cadets from military schools, the so-called Junker mutiny supported Kerensky in his bid to retake control of the government. His troops captured Tsarskoye Selo, but the next day were defeated at the Pulkovo Heights. The failure of the uprising led to Kerensky being forced to go into exile, eventually finding refuge in France and later the United States."

ron_early_wars_news.166.t:0 "Russian Civil War"
ron_early_wars_news.166.d:0 "The Russian Civil War was a multi-party civil war in the former Russian Empire immediately after the two Russian revolutions of 1917, as many factions vied to determine Russia's political future. The two largest combatant groups were the Red Army, fighting for the Bolshevik form of socialism led by Vladimir Lenin, and the loosely allied forces known as the White Army, which included diverse interests favouring political monarchism, capitalism and social democracy, each with democratic and anti-democratic variants. In addition, rival militant socialists, notably Makhnovia anarchists and Left SRs, as well as non-ideological Green armies, fought against both the Reds and the Whites. Thirteen foreign nations intervened against the Red Army, notably the former Allied military forces from the World War with the goal of re-establishing the Eastern Front. Three foreign nations of the Central Powers also intervened, rivaling the Allied intervention with the main goal of retaining the territory they had received in the Treaty of Brest-Litovsk."

ron_early_wars_news.167.t:0 "Constitutional Protection Movement"
ron_early_wars_news.167.d:0 "The Constitutional Protection Movement was a series of movements led by Sun Yat-sen to resist the Beiyang government between 1917 and 1922, in which Sun established another government in Guangzhou as a result. It was known as the Third Revolution by the Kuomintang. The constitution that it intended to protect refers to the Provisional Constitution of the Republic of China."

ron_early_wars_news.168.t:0 "Ukrainian War of Independence"
ron_early_wars_news.168.d:0 "The Ukrainian War of Independence, a period of sustained warlike conflict, lasted from 1917 to 1921 and resulted in the establishment and development of a Ukrainian republic, most of which was later absorbed into the Soviet Union as the Ukrainian Soviet Socialist Republic of 1922–1991."

ron_early_wars_news.169.t:0 "Golok rebellions"
ron_early_wars_news.169.d:0 "The Ngolok rebellions (1917–1949) were a series of military campaigns against unconquered Ngolok (Golok) tribal Tibetan areas of Qinghai (Amdo), undertaken by two Hui commanders, Gen. Ma Qi and Gen. Ma Bufang, on behalf of the Beiyang and Kuomintang governments of the Republic of China. The campaigns lasted between 1917 and 1949."

ron_early_wars_news.170.t:0 "Adubi War "
ron_early_wars_news.170.d:0 "The Adubi War (known locally as Ogun Adubi or Egba Uprising) was a conflict in June and July 1918 in the British Colony and Protectorate of Nigeria ostensibly because of the imposition of colonial taxation.Direct taxes were introduced by the colonial government along with existing forced labour obligations and fees. On 7 June, the British arrested 70 Egba chiefs and issued an ultimatum that resisters should lay down their arms, pay the taxes and obey the local leadership."

ron_early_wars_news.171.t:0 "Simko Shikak Revolt"
ron_early_wars_news.171.d:0 "The Simko Shikak revolt refers to an armed Ottoman-backed  tribal Kurdish uprising against the Qajar dynasty of Iran from 1918 to 1922, led by Kurdish chieftain Simko Shikak from the Shekak tribe. The revolt is often referred as the first modern conflict involving Iranian Kurds with separatist ambitions."

ron_early_wars_news.172.t:0 "Judenburg mutiny"
ron_early_wars_news.172.d:0 "The Judenburg mutiny was an armed rebellion that took place in the town of Judenburg in May 1918. The mutiny was motivated by unwillingness of some military personnel to serve Austria-Hungary during the latter part of World War I. This incident came in the final stages of the war as a result of several other rebellions within the military of Austria-Hungary sparked by length of the conflict and a difficult situation on the Isonzo front. The uprising was forcefully ended, and its key leaders convicted and executed by a military court."

ron_early_wars_news.173.t:0 "Cattaro mutiny"
ron_early_wars_news.173.d:0 "The Cattaro mutiny occurred during World War I. Sailors of the Austro-Hungarian Navy in the Adriatic Bay of Cattaro (today: Kotor, Montenegro), which at that time belonged to Austria-Hungary started it on 1 February 1918. The mutiny remained isolated and had to be abandoned after three days due to the arrival of loyal troops. Four sailors were subsequently executed according to martial law. The naval historian Halpern portrays this event as the last victory of the Austro-Hungarian Monarchy over the social forces that would eventually overwhlem it."

ron_early_wars_news.174.t:0 "Aster Revolution"
ron_early_wars_news.174.d:0 "The Aster Revolution or Chrysanthemum Revolution (Hungarian: Őszirózsás forradalom) was a revolution in Hungary led by Count Mihály Károlyi in the aftermath of World War I which led to the foundation of the short-lived First Hungarian People's Republic."

ron_early_wars_news.175.t:0 "Radomir Rebellion"
ron_early_wars_news.175.d:0 "The rebellion, centered to the west of Sofia in the town of Radomir threatened to develop into a national revolution, but the movement for a new, agrarian republic was quickly eliminated due to several factors and was left without the sufficient means to bring about the change it desired. Lasting from only 28 September until 2 October, the rebellion although short-lived found some early success. The mutineers managed to enter Bulgaria's capital where Tsarist forces, led by general Aleksandar Protogerov, crushed the rebellion killing an estimated 2000 soldiers and arresting an estimated 3000. Unlike many of his supporters, Stamboliyski was able to escape the fate of imprisonment or execution and, instead, went into hiding until he was to re-surface in the political arena during the reign of Tsar Boris III. The movement, however, could not be considered a total failure by the Agrarian Union as it was successful in eliminating the rule of Tsar Ferdinand, who fled Bulgaria by train on 3 October 1918, in the wake of Allied occupation. Ferdinand was to be succeeded by his son, Boris III, with the approval of the Allied Powers."

ron_early_wars_news.176.t:0 "Left SR uprising"
ron_early_wars_news.176.d:0 "The Left SR uprising or Left SR revolt was an uprising against the Bolsheviks by the Left Socialist Revolutionary Party in July 1918. The uprising started on 6 July 1918 and was claimed to be intended to restart the war with Germany. It was one of a number of left-wing uprisings against the Bolsheviks that took place during the Russian Civil War."

ron_early_wars_news.177.t:0 "Finnish Civil War"
ron_early_wars_news.177.d:0 "The Finnish Civil War was a civil war in Finland in 1918 fought for the leadership and control of Finland between White Finland and Finnish Socialist Workers' Republic (Red Finland) during the country's transition from a Grand Duchy of the Russian Empire to an independent state. The clashes took place in the context of the national, political, and social turmoil caused by World War I (Eastern Front) in Europe. The war was fought between the Reds, led by a section of the Social Democratic Party, and the Whites, conducted by the conservative-based Senate and the German Imperial Army. The paramilitary Red Guards, composed of industrial and agrarian workers, controlled the cities and industrial centres of southern Finland. The paramilitary White Guards, composed of farmers, along with middle-class and upper-class social strata, controlled rural central and northern Finland led by General C. G. E. Mannerheim."

ron_early_wars_news.178.t:0 "Georgian–Armenian War"
ron_early_wars_news.178.d:0 "The Georgian–Armenian War was a short border dispute fought in December 1918 between the newly independent Democratic Republic of Georgia and the First Republic of Armenia, largely over the control of former districts of Tiflis Governorate, in Borchaly (Lori) and Akhalkalaki."

ron_early_wars_news.179.t:0 "Polish–Czechoslovak border conflicts"
ron_early_wars_news.179.d:0 "Border conflicts between Poland and Czechoslovakia began in 1918 between the Second Polish Republic and First Czechoslovak Republic, both freshly created states. The conflicts centered on the disputed areas of Cieszyn Silesia, Orava Territory and Spiš. After World War II they broadened to include areas around the cities of Kłodzko and Racibórz, which until 1945 had belonged to Germany. The conflicts became critical in 1919 and were finally settled in 1958 in a treaty between the People's Republic of Poland and the Czechoslovak Socialist Republic."

ron_early_wars_news.180.t:0 "Internal conflict in the Banat Republic"
ron_early_wars_news.180.d:0 "A social revolt was sparked on 1 November, when the sugar mill of Margina, northeast of Lugoj, was taken over by peasants from the surrounding region; another nucleus was at Ciacova, south of Timișoara. Former soldiers directed repression against the notaries public, identified as responsible for wartime injustice. Such incidents peaked at Ghilad, where one notary was tried and executed by a self-appointed court, and again at Denta, where the archive was devastated and its curator seriously injured."

ron_early_wars_news.181.t:0 "Serbian incursion into the Banat Republic"
ron_early_wars_news.181.d:0 "Following the Hungarian armistice, which allowed the Allied Powers to seize portions of Hungary, Bartha resigned in protest.On 12 November,the Royal Serbian Army entered the Banat with endorsements from both Hungary and the Allies. A force led by Colonel Čolović took control of Timișoara on 17 November,being acclaimed by all communities as a guarantee of "freedom and democracy". Both Cosma and Roth spoke on the occasion, saluting the intervention; Roth greeted Čolović with the slogan "Long live internationalism!""

ron_early_wars_news.182.t:0 "Viena expedition"
ron_early_wars_news.182.d:0 "The Viena expedition as a military expedition in March 1918 by Finnish volunteer forces to annex White Karelia (Vienan Karjala) from Bolshevist Russia. It was one of the many "kinship wars" (Heimosodat) fought near the newly independent Finland during the Russian Civil War. The Russian East Karelia was never a part of the Swedish Empire or the Grand Duchy of Finland and it was at the time mostly inhabited by Karelians. However, many advocates of a Greater Finland considered these Karelians a "kindred" Finnish nation and supported the annexation of Russian East Karelia to Finland."

ron_early_wars_news.183.t:0 "Petsamo expeditions"
ron_early_wars_news.183.d:0 "The Petsamo expeditions were two military expeditions in May 1918 and in April 1920 by Finnish civilian volunteers, to annex Petsamo (Russian: Pechenga) from Bolshevist Russia. It was one of the many "kinship wars" (Heimosodat) fought by the newly independent Finland during the Russian Civil War. Although both expeditions were unsuccessful, Petsamo was handed over by Russia to Finland in the 1920 Treaty of Tartu."

ron_early_wars_news.184.t:0 "Austro-Slovene conflict in Carinthia"
ron_early_wars_news.184.d:0 "The Austro-Slovene conflict in Carinthia was a military engagement that ensued in the aftermath of the World War One between forces loyal to the State of Slovenes, Croats and Serbs and later the Kingdom of Serbs, Croats and Slovenes, and forces loyal to the Republic of German-Austria. The main theater of the conflict was the linguistically mixed region in southeastern Carinthia. The conflict was settled by the Treaty of Saint-Germain in 1919, which stiupulated that the territorial dispute be resolved by a plebiscite."

ron_early_wars_news.185.t:0 "German Revolution"
ron_early_wars_news.185.d:0 "The German Revolution or November Revolution (German: Novemberrevolution) was a civil conflict in the German Empire at the end of the First World War that resulted in the replacement of the German federal constitutional monarchy with a democratic parliamentary republic that later became known as the Weimar Republic. The revolutionary period lasted from November 1918 until the adoption in August 1919 of the Weimar Constitution."

ron_early_wars_news.186.t:0 "Greater Poland uprising"
ron_early_wars_news.186.d:0 "The Greater Poland uprising of 1918–1919, or Wielkopolska uprising of 1918–1919 or Posnanian War was a military insurrection of Poles in the Greater Poland region gainst German rule. The uprising had a significant effect on the Treaty of Versailles, which granted a reconstituted Second Polish Republic the area won by the Polish insurrectionists. The region had been part of the Kingdom of Poland and then Polish–Lithuanian Commonwealth before the 1793 Second Partition of Poland when it was annexed by the German Kingdom of Prussia. It had also, following the 1806 Greater Poland Uprising, been part of the Duchy of Warsaw (1807–1815), a French puppet state during the Napoleonic Wars."

ron_early_wars_news.187.t:0 "Hungarian–Czechoslovak War"
ron_early_wars_news.187.d:0 "The Hungarian–Czechoslovak War, or Northern Campaign was fought between the Hungarian Soviet Republic and the First Czechoslovak Republic from April to June 1919."

ron_early_wars_news.188.t:0 "Polish–Ukrainian War"
ron_early_wars_news.188.d:0 "The Polish–Ukrainian War of November 1918 and 1919 was a conflict between the Second Polish Republic and Ukrainian forces (both the West Ukrainian People's Republic and Ukrainian People's Republic). The conflict had its roots in ethnic, cultural and political differences between the Polish and Ukrainian populations living in the region. The war started in Eastern Galicia after the dissolution of the Austro-Hungarian Empire and spilled over into Chełm Land and Volhynia (Wołyń) regions formerly belonging to the Russian Empire, which were both claimed by the Ukrainian State (a client state of the German Empire) and the Ukrainian People's Republic."

ron_early_wars_news.189.t:0 "Georgian–Ossetian conflict"
ron_early_wars_news.189.d:0 "The Georgian–Ossetian conflict of 1918–1920 comprised a series of uprisings, which took place in the Ossetian-inhabited areas of what is now South Ossetia, a breakaway republic in Georgia, against the Transcaucasian Democratic Federative Republic and then the Menshevik-dominated Democratic Republic of Georgia which claimed several thousand lives and left painful memories among the Georgian and Ossetian communities of the region."

ron_early_wars_news.190.t:0 "Sochi conflict"
ron_early_wars_news.190.d:0 "Sochi conflict was a three-party border conflict which involved the counterrevolutionary White Russian forces, Bolshevik Red Army and the Democratic Republic of Georgia, each of which sought control over the Black Sea town of Sochi. The conflict was fought as a part of the Russian Civil War and lasted with varying success from July 1918 to May 1919, and ended through British mediation establishing the current official border between Russia and Georgia."

ron_early_wars_news.191.t:0 "Armenian–Azerbaijani War"
ron_early_wars_news.191.d:0 "The Armenian–Azerbaijani War, which started after the Russian Revolution, was a series of conflicts in 1918, then from 1920 to 1922, that occurred during the brief independence of Armenia and Azerbaijan, and afterwards. Most of the conflicts did not have a principal pattern with a standard armed structure. The Ottoman Empire and British Empire were involved in different capacities: the Ottoman Empire left the region after the Armistice of Mudros but British influence continued until Dunsterforce was pulled back in the 1920s. The conflicts involved civilians in the disputed districts of Kazakh-Shamshadin, Zanghezur, Nakhchivan and Karabakh. The use of guerrilla and semi-guerrilla operations was the main reason for the high civilian casualties, which occurred during the nation-building activities of the newly established states."

ron_early_wars_news.192.t:0 "Estonian War of Independence"
ron_early_wars_news.192.d:0 "The Estonian War of Independence also known as the Estonian Liberation War, was a defensive campaign of the Estonian Army and its allies, most notably the White Russian Northwestern Army, Latvia, and the United Kingdom, against the Soviet Western Front offensive and the aggression of the Baltische Landeswehr. It was fought in connection with the Russian Civil War during 1918–1920. The campaign was the struggle of Estonia for its sovereignty in the aftermath of World War I. It resulted in a victory for the newly established state and was concluded in the Treaty of Tartu."

ron_early_wars_news.193.t:0 "Latvian War of Independence"
ron_early_wars_news.193.d:0 "The Latvian War of Independence sometimes called the Latvia's freedom fights or the Latvian War of Liberation was a series of military conflicts in Latvia between 5 December 1918, after the newly proclaimed Republic of Latvia was invaded by Soviet Russia, and the signing of the Latvian-Soviet Riga Peace Treaty on 11 August 1920."

ron_early_wars_news.194.t:0 "Lithuanian–Soviet War"
ron_early_wars_news.194.d:0 "The Lithuanian–Soviet War or Lithuanian–Bolshevik War  was fought between newly independent Lithuania and the Russian Soviet Federated Socialist Republic in the aftermath of World War I. It was part of the larger Soviet westward offensive of 1918–1919."

ron_early_wars_news.195.t:0 "Al-Khurma dispute"
ron_early_wars_news.195.d:0 "The First Saudi–Hashemite War, also known as the First Nejd–Hejaz War or the al-Khurma dispute, took place in 1918–19 between Abdulaziz Ibn Saud of the Emirate of Nejd and the Hashemites of the Kingdom of Hejaz."

ron_early_wars_news.196.t:0 "Vue Pa Chay's revolt"
ron_early_wars_news.196.d:0 "Vue Pa Chay's revolt, also called War of the Insane or the Madman's War (Guerre du Fou) by French sources, was a Hmong revolt against taxation in the French colonial administration in Indochina lasting from 1918 to 1921. Vue Pa Chay, the leader of the revolt, regularly climbed trees to receive military orders from heaven. The French granted the Hmong a special status in 1920, effectively ending the conflict."

ron_early_wars_news.197.t:0 "Revolt of the Ingrian Finns"
ron_early_wars_news.197.d:0 "The Ingrian revolt was a secessionist rebellion in the region of Ingria during the Russian Civil War. It aimed to be integrated into Finland, but no such arrangements were made and it collapsed less than a year after its formation. It only ever controlled a small northern part of the region, which gave it its name of the Republic of North Ingria."

ron_early_wars_news.198.t:0 "Franco-Turkish War"
ron_early_wars_news.198.d:0 "The Franco–Turkish War, known as the Cilicia Campaign in France and as the Southern Front of the Turkish War of Independence in Turkey, was a series of conflicts fought between France (the French Colonial Forces and the French Armenian Legion) and the Turkish National Forces (led by the Turkish provisional government after 4 September 1920) from December 1918 to October 1921 in the aftermath of World War I. French interest in the region resulted from the Sykes-Picot Agreement and returning Armenian refugees of the Armenian Genocide back to their homes."

ron_early_wars_news.199.t:0 "Black Sea mutiny"
ron_early_wars_news.199.d:0 "The Black Sea mutiny was a mutiny that took place aboard various ships of the French Navy — among others the battleships Jean Bart, France, and Provence — which had been dispatched to the Black Sea as part of the French-led Southern Russia intervention on the White Russian side. On April 19, 1919, the ships' crews mutinied in opposition to that French policy of intervention. Among the leaders of the mutiny was André Marty."

ron_early_wars_news.200.t:0 "Monarchy of the North"
ron_early_wars_news.200.d:0 "The Monarchy of the North officially the Kingdom of Portugal  was a short-lived revolution and monarchist government that occurred in the North of Portugal, in early 1919. It was based in Porto and lasted from 19 January to 13 February 1919. The movement is also known by the derogatory term Traulitânia ."

ron_early_wars_news.201.t:0 "Christmas Uprising"
ron_early_wars_news.201.d:0 "The Christmas Uprising or Christmas Rebellion was a failed uprising in Montenegro led by the Greens in early January 1919. The military leader of the uprising was Krsto Zrnov Popović and its political leader was Jovan Plamenac."

ron_early_wars_news.202.t:0 "Spartacist uprising"
ron_early_wars_news.202.d:0 "The Spartacist uprising also known as the January uprising was a general strike (and the armed battles accompanying it) in Berlin from 5 to 12 January 1919. Germany was in the middle of a post-war revolution, and two of the perceived paths forward were social democracy and a council republic similar to the one which had been established by the Bolsheviks in Russia. The uprising was primarily a power struggle between the moderate Social Democratic Party of Germany (SPD) led by Friedrich Ebert and the radical communists of the Communist Party of Germany (KPD), led by Karl Liebknecht and Rosa Luxemburg, who had previously founded and led the Spartacist League."

ron_early_wars_news.203.t:0 "War against the Bermontians"
ron_early_wars_news.203.d:0 "The Bermontians, named for their leader Pavel Bermondt-Avalov and formally known as the West Russian Volunteer Army, were a mixed German-Russian army. The army included Russian prisoners of war, released by the German Empire after promising to fight against the Bolsheviks in the Russian Civil War, and members of the Freikorps, stationed in Latvia and Lithuania after Germany lost the war.The official goal of this army was to fight Bolsheviks along with Aleksandr Kolchak's forces, but its actual agenda was the retention of German power in the territories they had taken during World War I."

ron_early_wars_news.204.t:0 "Sejny Uprising"
ron_early_wars_news.204.d:0 "The Sejny Uprising or Seinai Revolt refers to a Polish uprising against the Lithuanian authorities in August 1919 in the ethnically mixed area surrounding the town of Sejny (Lithuanian: Seinai). When German forces, which occupied the territory during World War I, retreated from the area in May 1919, they turned over administration to the Lithuanians. Trying to prevent an armed conflict between Poland and Lithuania, the Entente drew a demarcation line, known as the Foch Line. The line assigned much of the disputed Suwałki (Suvalkai) Region to Poland and required the Lithuanian Army to retreat. While the Lithuanians retreated from some areas, they refused to leave Sejny (Seinai), because of its major Lithuanian population.Polish irregular forces began the uprising on August 23, 1919, and soon received support from the regular Polish Army. After several military skirmishes, Polish forces secured Sejny and the Lithuanians retreated behind the Foch Line."

ron_early_wars_news.205.t:0 "First Barzanji Revolt"
ron_early_wars_news.205.d:0 "Sheykh Mahmud led the first Kurdish revolt in British controlled Iraqi Kurdistan (Iraqi Kurdistan) in May 1919. Shortly before being appointed governor of Sulaymaniyah, he ordered the arrest of all British political and military officials in the region. After seizing control of the region, Sheikh raised a military force from his Kurdish tribal followers and proclaimed himself "Ruler of all of Kurdistan". Using his authority as a religious leader, Sheykh Mahmud called for a jihad against the British in 1919 and thus acquired the support of many Kurds indifferent to the nationalist struggle. Although the intensity of their struggle was motivated by religion, Kurdish peasantry seized the idea of "national and political liberty for all" and strove for "an improvement in their social standing".After a vain protest by the Czechoslovak government against action in breach of the Interim Agreement, they attacked the part of Cieszyn Silesia held by Polish forces to prevent elections to the Polish Sejm in the disputed territory and the local population's contributions to the Polish army."

ron_early_wars_news.206.t:0 "Polish–Czechoslovak War"
ron_early_wars_news.206.d:0 "The Poland–Czechoslovakia War, also known mostly in Czech sources as the Seven-day war was a military confrontation between Czechoslovakia and Poland over the territory of Cieszyn Silesia in early 1919."

ron_early_wars_news.207.t:0 "Khotin Uprising"
ron_early_wars_news.207.d:0 "The Khotin Uprising was a Ukrainian-led insurrection in the far-northern tip of Bessarabia region, nestled between Bukovina and Podolia. It occurred on January 7–February 1, 1919, less than a year after Bessarabia's annexation by the Romanian Kingdom. The city it was centered on is now known as Khotyn (Хотин), and is located in Chernivtsi Oblast, Ukraine; in 1919, it was the capital of Hotin County, on the unofficial border between Romania and the Ukrainian People's Republic (UNR)."

ron_early_wars_news.208.t:0 "Hungarian–Romanian War"
ron_early_wars_news.208.d:0 "The Hungarian–Romanian War was fought between Hungary and Romania from 13 November 1918 to 3 August 1919. It started as a Romanian military campaign on the eastern parts of the self-disarmed Kingdom of Hungary on 13 November 1918, and continued against the First Hungarian Republic, and from March 1919 against the Hungarian Soviet Republic. The Romanian Army occupied large parts of Hungary until 28 March 1920, when eventually retreated back to the demarcation lines."

ron_early_wars_news.209.t:0 "Turkish War of Independence"
ron_early_wars_news.209.d:0 "The Turkish War of Independence was fought between the Turkish National Movement and the Allied powers – namely Greece in the West, Armenia on the East, France on the South, royalists and the separatists in various cities, and the United Kingdom and Italy in Constantinople (now Istanbul) – after parts of the Ottoman Empire were occupied and partitioned following the Ottomans' defeat in World War I."

ron_early_wars_news.210.t:0 "Third Anglo-Afghan War"
ron_early_wars_news.210.d:0 "The Third Anglo-Afghan War  also known as the Third Afghan War, the British-Afghan War of 1919 and in Afghanistan as the War of Independence, began on 6 May 1919 when the Emirate of Afghanistan invaded British India and ended with an armistice on 8 August 1919.The war resulted in the Afghans winning back control of foreign affairs from Britain, and the British recognizing Afghanistan as an independent nation. According to British author Michael Barthorp, it was also a strategic victory for the British because the Durand Line was reaffirmed as the border between Afghanistan and the British Raj,  and the Afghans agreed not to foment trouble on the British side. However, Afghans who were on the British side of the border did cause concerns due to revolts."

ron_early_wars_news.211.t:0 "Waziristan campaign"
ron_early_wars_news.211.d:0 "The Waziristan campaign 1919–1920 was a military campaign conducted in Waziristan by British and Indian forces against the fiercely independent tribesmen that inhabited this region. These operations were conducted in 1919–1920, following the unrest that arose in the aftermath of the Third Anglo-Afghan War."

ron_early_wars_news.212.t:0 "Impresa di Fiume"
ron_early_wars_news.212.d:0 "During World War I (1914–1918), Italy made a pact with the Allies, the Treaty of London (1915), in which it was promised all of the Austrian Littoral, but not the city of Fiume. After the war, at the Paris Peace Conference, 1919, this delineation of territory was confirmed, with Fiume (or Rijeka) remaining outside of Italian borders and amalgamated into the Kingdom of Serbs, Croats and Slovenes (later Yugoslavia)."

ron_early_wars_news.213.t:0 "Italo-Yugoslav War"
ron_early_wars_news.213.d:0 "Habsburg-ruled Austria-Hungary's disintegration in October 1918 during the closing weeks of World War I led to the establishment of rival Croatian-Serbian and Italian administrations in the city; both Italy and the founders of the new Kingdom of the Serbs, Croats and Slovenes (later the Kingdom of Yugoslavia) claimed sovereignty based on their "irredentist" ("unredeemed") ethnic populations."

ron_early_wars_news.214.t:0 "Polish–Soviet War"
ron_early_wars_news.214.d:0 "The Polish–Soviet War was fought by the Second Polish Republic and the Soviet Russia over a region comparable to today's westernmost Ukraine and parts of modern Belarus. Following the Allied intervention in the Russian Civil War, Russia sought to relieve the pressure by crossing Poland in order to stimulate a Europe-wide communist revolution under the Trotskyist slogan "to give water to red horses out of the Wisła (Vistula) and Rhine"."

ron_early_wars_news.215.t:0 "Silesian Uprisings"
ron_early_wars_news.215.d:0 "The Silesian Uprisings were a series of three uprisings from August 1919 to July 1921 in Upper Silesia, which was part of the Weimar Republic at the time. Ethnic Polish separatists, seeking to have the area transferred to the newly-founded Polish Republic, fought German police and paramilitary forces, as the former sought to keep the area part of the new German state founded after World War I. Following the conflict, the area was divided between the two countries. The rebellions have subsequently been commemorated in modern Poland as an example of Polish nationalism."

ron_early_wars_news.216.t:0 "Aunus expedition"
ron_early_wars_news.216.d:0 "The Aunus expedition was an attempt by Finnish volunteers to occupy parts of East Karelia in 1919, during the Russian Civil War. Aunus is the Finnish name for Olonets Karelia. This expedition was one of many Finnic "kinship wars" fought against forces of Soviet Russia after the Russian Revolution of 1917 and during the Russian Civil War."

ron_early_wars_news.217.t:0 "Alawite revolt of 1919"
ron_early_wars_news.217.d:0 "The Alawite revolt was a rebellion, led by Shaykh Saleh al-Ali against the French authorities of the Occupied Enemy Territory Administration and later as part of the Franco-Syrian War against the newly established French Mandate of Syria, primarily in the coastal Jabal Ansariyah mountain range. The revolt was one of the first acts of armed resistance against the French forces in Syria, and its leader, Shaykh Saleh, declared his allegiance to the provisional Arab government in Damascus. He coordinated with the leaders of other anti-French revolts in the country, including the revolt of Ibrahim Hananu in the Aleppo countryside and Subhi Barakat's revolt in Antioch."

ron_early_wars_news.218.t:0 "Irish War of Independence"
ron_early_wars_news.218.d:0 "The Irish War of Independence or Anglo-Irish War was a guerrilla war fought in Ireland from 1919 to 1921 between the Irish Republican Army (IRA, the army of the Irish Republic) and British forces: the British Army, along with the quasi-military Royal Irish Constabulary (RIC) and its paramilitary forces the Auxiliaries and Ulster Special Constabulary (USC). It was an escalation of the Irish revolutionary period into warfare."

ron_early_wars_news.219.t:0 "Kuwait–Najd War"
ron_early_wars_news.219.d:0 "The Kuwait–Najd War erupted in the aftermath of World War I. The war occurred because Ibn Saud of Najd wanted to annex Kuwait.The sharpened conflict between Kuwait and Najd led to the death of hundreds of Kuwaitis. The war resulted in sporadic border clashes throughout 1919–1920."

ron_early_wars_news.220.t:0 "Greco-Turkish War"
ron_early_wars_news.220.d:0 "The Greek campaign was launched primarily because the western Allies, particularly British Prime Minister David Lloyd George, had promised Greece territorial gains at the expense of the Ottoman Empire, recently defeated in World War I, as Anatolia had been part of Ancient Greece and the Byzantine Empire before the Ottomans captured the area. The armed conflict started when the Greek forces landed in Smyrna (now İzmir), on 15 May 1919. They advanced inland and took control of the western and northwestern part of Anatolia, including the cities of Manisa, Balıkesir, Aydın, Kütahya, Bursa and Eskişehir. Their advance was checked by Turkish forces at the Battle of Sakarya in 1921. The Greek front collapsed with the Turkish counter-attack in August 1922, and the war effectively ended with the recapture of Smyrna by Turkish forces and the great fire of Smyrna."

ron_early_wars_news.221.t:0 "Revolts during the Turkish War of Independence"
ron_early_wars_news.221.d:0 "A number of revolts against the Turkish Revolutionaries broke out during the Turkish War of Independence."

ron_early_wars_news.222.t:0 "Franco-Syrian War"
ron_early_wars_news.222.d:0 "The Franco-Syrian War took place during 1920 between the Hashemite rulers of the newly established Arab Kingdom of Syria and France. During a series of engagements, which climaxed in the Battle of Maysalun, French forces defeated the forces of the Hashemite monarch King Faisal, and his supporters, entering Damascus on July 24, 1920. A new pro-French government was declared in Syria on July 25, headed by 'Alaa al-Din al-Darubi, and eventually Syria was divided into several client states under the French Mandate of Syria and Lebanon. The British government, concerned for their position in the new mandate in Iraq, agreed to declare the fugitive Faisal as the new king of Iraq."

ron_early_wars_news.223.t:0 "Husino rebellion"
ron_early_wars_news.223.d:0 "Husino rebellion was a short-lived miners strike and armed rebellion against industrial slavery in the newly established Kingdom of Serbs, Croats and Slovenes. 7,000 miners from Tuzla, Breza and Zenica in central Bosnia, participated in the strike in the village of Husino in Tuzla. When the local government tried to force the miners back to work, they resisted with firearms and the uprising was put down with great violence. Seven workers were killed and four-hundred arrested. The uprising was put down, but its memory was preserved as part of Tuzla’s anti-authoritarian legacy."

ron_early_wars_news.224.t:0 "Iraqi revolt of 1920"
ron_early_wars_news.224.d:0 "The Iraqi revolt against the British, also known as the 1920 Iraqi Revolt or Great Iraqi Revolution, started in Baghdad in the summer of 1920 with mass demonstrations by Iraqis, including protests by embittered officers from the old Ottoman army, against the British occupation of Iraq. The revolt gained momentum when it spread to the largely tribal Shia regions of the middle and lower Euphrates. Sheikh Mehdi Al-Khalissi was a prominent Shia leader of the revolt."

ron_early_wars_news.225.t:0 "Vlora War"
ron_early_wars_news.255.d:0 "The Vlora War or the War of 1920 was a series of battles between Italian forces garrisoned throughout the Vlorë region of Albania and Albanian nationalists, who were divided into small groups of fighters. The war lasted three months until an armistice; it had great impact in the struggle of Albania for the safeguard of its territories while Albanian borders and future were discussed in the Paris Peace Conference. The Vlora War is seen as a turning point in the establishment of Albanian independence."

ron_early_wars_news.226.t:0 "Jabal al-Gharbi civil war"
ron_early_wars_news.226.d:0 "The 1920-22 Jabal al-Gharbi civil war was a conflict which occurred in the Nafusa Mountains and surrounding areas, in what is today the country of Libya, fought between local tribal leaders competing for political offices in the Tripolitanian Republic."

ron_early_wars_news.227.t:0 "Polish–Lithuanian War"
ron_early_wars_news.227.d:0 "The Polish–Lithuanian War was a conflict between the newly independent Lithuania and Poland in the aftermath of World War I. The conflict was fought primarily in the Vilnius and Suvalkai Region. The conflict was connected to the Polish–Soviet War and was subject to international mediation at the Conference of Ambassadors, later the League of Nations. The war is viewed differently by the respective sides, with Lithuanian historians considering the war as part of the Lithuanian Wars of Independence, spanning from spring 1919 to November 1920 and the Polish historians deeming the war as part of the Polish-Soviet War and happening only in September-October 1920."

ron_early_wars_news.228.t:0 "Kapp Putsch"
ron_early_wars_news.228.d:0 "The Kapp Putsch, also known as the Kapp–Lüttwitz Putsch, named after its leaders Wolfgang Kapp and Walther von Lüttwitz, was an attempted coup in Berlin on 13 March 1920. Its goal was to undo the German Revolution of 1918–1919, overthrow the Weimar Republic, and establish an autocratic government in its place. It was supported by parts of the Reichswehr, and nationalist and monarchist factions."

ron_early_wars_news.229.t:0 "Ruhr uprising"
ron_early_wars_news.229.d:0 "The Ruhr uprising was a left-wing workers' revolt in the Ruhr region of Germany in March 1920. The uprising took place initially in support of the call for a general strike issued by the Social Democrat members of the German government, the unions, and other parties in response to the right-wing Kapp Putsch of 13 March 1920."

ron_early_wars_news.230.t:0 "Silesian Uprisings"
ron_early_wars_news.230.d:0 "The Silesian Uprisings  were a series of three uprisings from August 1919 to July 1921 in Upper Silesia, which was part of the Weimar Republic at the time. Ethnic Polish separatists, seeking to have the area transferred to the newly-founded Polish Republic, fought German police and paramilitary forces, as the former sought to keep the area part of the new German state founded after World War I. Following the conflict, the area was divided between the two countries. The rebellions have subsequently been commemorated in modern Poland as an example of Polish nationalism."

ron_early_wars_news.231.t:0 "Georgian coup attempt"
ron_early_wars_news.231.d:0 "The Georgian coup in May 1920 was an unsuccessful attempt to take power by the Bolsheviks in the Democratic Republic of Georgia. Relying on the 11th Red Army of Soviet Russia operating in neighboring Azerbaijan, the Bolsheviks attempted to take control of a military school and government offices in the Georgian capital of Tiflis on May 3. The Georgian government suppressed the disorders in Tiflis and concentrated its forces to successfully block the advance of the Russian troops on the Azerbaijani-Georgian border. The Georgian resistance, combined with an uneasy war with Poland, persuaded the Red leadership to defer their plans for Georgia's Sovietization and recognize Georgia as an independent nation in the May 7 treaty of Moscow."

ron_early_wars_news.232.t:0 "May Uprising"
ron_early_wars_news.232.d:0 "The May Uprising was a coup d'état attempt by the Armenian Bolsheviks that started in Alexandropol (now Gyumri) on May 10, 1920.It was eventually suppressed by the Armenian government on May 14 and its leaders were executed."

ron_early_wars_news.233.t:0 "Turkish–Armenian War"
ron_early_wars_news.233.d:0 "The Turkish–Armenian war known in Turkey as the Eastern Operation or Eastern Front of the Turkish War of Independence, refers to a conflict in the autumn of 1920 between the First Republic of Armenia and the Turkish nationalists, following the signing of the Treaty of Sèvres. After the signing of the treaty, an army of the Turkish National Movement under Kâzım Karabekir invaded and defeated Armenia, also recapturing territory which the Ottoman Empire had lost to the Russian Empire in 1878."

ron_early_wars_news.234.t:0 "Zhili–Anhui War"
ron_early_wars_news.234.d:0 "The Zhili–Anhui War was a 1920 conflict in the Republic of China between the Zhili and Anhui cliques for control of the Beiyang government."

ron_early_wars_news.235.t:0 "Petsamo expeditions"
ron_early_wars_news.235.d:0 "The Petsamo expeditions were two military expeditions in May 1918 and in April 1920 by Finnish civilian volunteers, to annex Petsamo from Bolshevist Russia. It was one of the many "kinship wars" fought by the newly independent Finland during the Russian Civil War. Although both expeditions were unsuccessful, Petsamo was handed over by Russia to Finland in the 1920 Treaty of Tartu."

ron_early_wars_news.236.t:0 "Guangdong–Guangxi War"
ron_early_wars_news.236.d:0 "The Guangdong–Guangxi War, or the 1st and 2nd Yue-Gui Wars, occurred between the Kuomintang and the Old Guangxi Clique."

ron_early_wars_news.237.t:0 "Dagestan uprising"
ron_early_wars_news.237.d:0 "The Dagestan uprising of 1920-1921 was an event during the Russian Civil War.By the spring of 1920 Bolshevik forces controlled most of the Caucasus except Georgia. The uprising, led by the Naqshbandi brotherhood that had earlier supported Imam Shamil, began in September 1920, and by the end of the year the rebels controlled most of mountains of Dagestan. The Reds brought in reinforcements and defeated the rebels by March 1921, but fighting went on until the end of May."

ron_early_wars_news.238.t:0 "Rif War"
ron_early_wars_news.238.d:0 "The Rif War was an armed conflict fought from 1920 to 1927 between the colonial power Spain (later joined by France) and the Berber tribes of the Rif mountainous region of Morocco. Led by Abd el-Krim, the Riffians at first inflicted several defeats on the Spanish forces by using guerrilla tactics and captured European weapons. After France's military intervention against Abd el-Krim's forces and the major landing of Spanish troops at Al Hoceima, considered the first amphibious landing in history to involve the use of tanks and aircraft, Abd el-Krim surrendered to the French and was taken into exile."

ron_early_wars_news.239.t:0 "Waziristan campaign"
ron_early_wars_news.239.d:0 "The Waziristan campaign was a road construction effort and military campaign conducted from 21 December 1921 to 31 March 1924 by British and Indian forces in Waziristan (in what is now Pakistan).These operations were part of the new Forward Policy, which sought to reduce and eventually eliminate tribal uprisings and tribal raids into settled districts by stationing regular troops inside Waziristan, which would then be capable of swiftly responding to Waziri rebellions.The rebel tribes attempted to harass the British troops, but were unsuccessful in stopping the British road construction efforts. Hugh Beattie provided a detailed account of the conflict in chapter 7 of Empire and Tribe in the Afghan Frontier Region: Custom, Conflict and British Strategy in Waziristan until 1947."

ron_early_wars_news.240.t:0 "Anti-fascist uprising in Albona"
ron_early_wars_news.240.d:0 "The Albona Republic was a short-lived self-governing republic that was proclaimed by miners from Istrian city of Albona on March 2, 1921 during a mining strike. It was created in what has been described as the world's first anti-fascist uprising."

ron_early_wars_news.241.t:0 "Red Army invasion of Georgia"
ron_early_wars_news.241.d:0 "The Red Army invasion of Georgia was a military campaign by the Russian Red Army aimed at overthrowing the Social-Democratic (Menshevik) government of the Democratic Republic of Georgia (DRG) and installing a Bolshevik regime in the country. The conflict was a result of expansionist policy by the Russians, who aimed to control as much as possible of the lands which had been part of the former Russian Empire."

ron_early_wars_news.242.t:0 "Kronstadt rebellion"
ron_early_wars_news.242.d:0 "The Kronstadt rebellion or Kronstadt mutiny was an insurrection of the Soviet sailors, soldiers and civilians of the port city of Kronstadt against the Bolshevik government of the Russian SFSR. It was the last major revolt against the Bolshevik regime on Russian territory during the Russian Civil War that ravaged the country. The revolt began on March 1, 1921 in the city's naval fortress, located on the island of Kotlin in the Gulf of Finland. Traditionally, Kronstadt served as the base of the Russian Baltic fleet and as defense for the approaches to Petrograd, located 55 kilometres (34 mi) from the island. For sixteen days, the rebels rose in opposition to the Soviet government they had helped to consolidate."

ron_early_wars_news.243.t:0 "February Uprising"
ron_early_wars_news.243.d:0 "The February Uprising was an anti-Bolshevik rebellion by the nationalist Armenian Revolutionary Federation which started on February 13 and was suppressed on April 2, 1921 by the recapture of Yerevan by Bolshevik forces."

ron_early_wars_news.244.t:0 "Coto War"
ron_early_wars_news.244.d:0 "The Coto War was a conflict between Panama and Costa Rica fought between 21 February and 5 March 1921. The casus belli occurred when an expeditionary force led by Colonel Héctor Zúñiga Mora occupying on behalf of Costa Rica the town of Pueblo Nuevo de Coto, a hamlet on the banks of the river of the same name that belonged at that time to the district of Alanje, in the Panamanian province of Chiriquí. Zúñiga justified the incursion by the fact that there was no definite border between Costa Rica and Panama."

ron_early_wars_news.245.t:0 "Battle of Mountainous Armenia"
ron_early_wars_news.245.d:0 "The Republic of Mountainous Armenia (also known as Mountainous Armenia), was an anti-Bolshevik Armenian state roughly corresponding with the territory that is now the present-day Armenian provinces of Vayots Dzor and Syunik, and some parts of the present-day Republic of Azerbaijan (Nakhchivan Autonomous Republic in the west and the de facto Republic of Artsakh in the east). It was established by military commander and Armenian political thinker Garegin Nzhdeh and his allies with the support of local guerrilla forces, following the suppression of the February Uprising in April 1921. It was not recognized by any country but existed until mid-July of the same year."

ron_early_wars_news.246.t:0 "March Action"
ron_early_wars_news.246.d:0 "The March Action  was a 1921 failed Communist uprising, led by the Communist Party of Germany (KPD), the Communist Workers' Party of Germany (KAPD), and other far-left organisations. It took place in the industrial regions located in Halle, Leuna, Merseburg, and Mansfeld.The revolt ended in defeat for the Communists, and a weakening of contemporary Communist influence in Germany."

ron_early_wars_news.247.t:0 "Mongolian Revolution"
ron_early_wars_news.247.d:0 "The Mongolian Revolution of 1921 was a military and political event by which Mongolian revolutionaries, with the assistance of the Soviet Red Army, expelled Russian White Guards from the country, and founded the Mongolian People's Republic in 1924. Although nominally independent, the Mongolian People's Republic was a satellite state of the Soviet Union until a third Mongolian revolution in January 1990. The revolution also ended Chinese Beiyang government's occupation of Mongolia, which had existed since 1919."

ron_early_wars_news.248.t:0 "Charles IV attempt to retake the Throne"
ron_early_wars_news.248.d:0 "After Miklós Horthy was chosen Regent of Hungary on 1 March 1920, Charles I of Austria, who reigned in Hungary as Charles IV, made two unsuccessful attempts to retake the throne. His attempts are also called the "First" and "Second Royal coups d'état" respectively."

ron_early_wars_news.249.t:0 "Uprising in West Hungary"
ron_early_wars_news.249.d:0 "According to the Treaty of Trianon, the city of Sopron in western Hungary and its surroundings were assigned to Austria. After an uprising in 1921 in this region, a referendum was held and 65.8% of the votes were in favor of belonging to Hungary. This referendum was accepted by the major powers and the transition of Sopron and its surrounding 8 villages from Austria to Hungary was the only serious territorial revision in the years following the Treaty of Trianon."

ron_early_wars_news.250.t:0 "Malabar rebellion"
ron_early_wars_news.250.d:0 "The Malabar rebellion of 1921 was a rebellion against the British Raj. The Malabar Rebellion was a reaction to the brutal acts of the colonial power. What began as a part of the Khilafat Movement. The Movement which was initially supported by Mahatma Gandhi, became under heavy criticism from national icons like Dr Ambedkar due to the communal riots that occurred."

ron_early_wars_news.251.t:0 "Persian coup d'état"
ron_early_wars_news.251.d:0 "1921 Persian coup d'état, known in Iran as 3 Esfand 1299 coup d'état refers to several major events in Persia in 1921, which eventually led to the establishment of the Pahlavi dynasty as the ruling house of the country in 1925."

ron_early_wars_news.252.t:0 "Conquest of Ha'il"
ron_early_wars_news.252.d:0 "Conquest of Ha'il also referred as the Second Saudi–Rashidi War, was engaged by the Saudi forces, which received British military assistance and its ally Ikhwan tribesmen upon the Emirate of Jabal Shammar, under the last Rashidi ruler. On November 2, 1921, the last Al Rashid dynasty rulers surrendered Jabal Shammar to the Saudi forces."

ron_early_wars_news.253.t:0 "East Karelian uprising"
ron_early_wars_news.253.d:0 "The East Karelian Uprising and the Soviet–Finnish conflict 1921–1922 were an attempt by a group of East Karelian separatists to gain independence from the Russian Soviet Federative Socialist Republic. They were aided by a number of Finnish volunteers, starting from 6 November 1921. The conflict ended on 21 March 1922 with the Agreements between the governments of Soviet Russia and Finland about the measures of maintenance of the inviolability of the Soviet–Finnish border."

ron_early_wars_news.254.t:0 "Rand Rebellion"
ron_early_wars_news.254.d:0 "The Rand Rebellion was an armed uprising of white miners in the Witwatersrand region of South Africa, in March 1922. Jimmy Green, a prominent politician in the Labour Party, was one of the leaders of the strike."

ron_early_wars_news.255.t:0 "Kura rebellion"
ron_early_wars_news.255.d:0 "The Kura rebellion in Transjordan, April 1921, was instigated when Sheikh Kulaib al-Shraideh, a self-established ruler of the district of Kura, refused to surrender his autonomy to the adjacent district of Irbid. Shraideh’s motivations included personal hatred towards Ali Khulki Al-Sharayri, one of Emir Abdullah's ministers, who was head of the Irbid district. Shraideh demanded that the Kura be designated a separate entity, severed from Irbid, and answerable separately to Amman."

ron_early_wars_news.256.t:0 "Copacabana Fort revolt"
ron_early_wars_news.256.d:0 "The 18 of the Copacabana Fort revolt occurred on July 5, 1922, in the city of Rio de Janeiro, then the Federal District of Brazil. It was the first revolt of the tenentista movement, in the context of the Brazilian First Republic."

ron_early_wars_news.257.t:0 "Ikhwan raids on Transjordan"
ron_early_wars_news.257.d:0 "Ikhwan raids on Transjordan were a series of plunders by the Ikhwan, irregular Arab tribesmen of Najd, on Transjordan between 1922 and 1924. The repeated Wahhabi incursions from Najd into southern parts of his territory were the most serious threat to emir Abdullah's position in Transjordan.The emir was powerless to repel those raids by himself, thus the British maintained a military base, with a small air force, at Marka, close to Amman.The British military force was the primary obstacle against the Ikhwan, helping emir Abdullah to secure his rule over Transjordan."

ron_early_wars_news.258.t:0 "Bondelswarts Rebellion"
ron_early_wars_news.258.d:0 "The Bondelswarts Rebellion was a controversial violent incident in South Africa's League of Nations Mandate of South West Africa.In 1917, the South African mandatory administration had created a tax on dogs, and increased it in 1921. The tax was rejected by the Bondelswarts, a group of Khoikhoi, who were opposed to various policies of the new administration. They were also protecting five men for whom arrest warrants had been issued."

ron_early_wars_news.259.t:0 "First Zhili–Fengtian War"
ron_early_wars_news.259.d:0 "The First Zhili–Fengtian War  was a 1922 conflict in the Republic of China's Warlord Era between the Zhili and Fengtian cliques for control of Beijing. The war led to the defeat of the Fengtian clique and the fall of its leader, Zhang Zuolin, from the coalition Zhili-Fengtian government in Beijing. Wu Peifu was credited as the strategist behind Zhili's victory."

ron_early_wars_news.260.t:0 "Rampa Rebellion of 1922"
ron_early_wars_news.260.d:0 "The Rampa Rebellion of 1922, also known as the Manyam Rebellion, was a tribal uprising, led by Alluri Sitarama Raju in Godavari Agency of Madras Presidency, British India. It began in August 1922 and lasted until the capture and killing of Raju in May 1924."

ron_early_wars_news.261.t:0 "11 September 1922 Revolution"
ron_early_wars_news.261.d:0 "The 11 September 1922 Revolution was an uprising by the Greek army and navy against the government in Athens. The revolution took place on 11 September 1922."

ron_early_wars_news.262.t:0 "Irish Civil War"
ron_early_wars_news.262.d:0 "The Irish Civil War was a conflict that followed the Irish War of Independence and accompanied the establishment of the Irish Free State, an entity independent from the United Kingdom but within the British Empire."

ron_early_wars_news.263.t:0 "Paraguayan Civil War"
ron_early_wars_news.263.d:0 "The Paraguayan Civil War (1922), took place between 27 May 1922 and 10 July 1923, within the borders of Paraguay. It started when supporters of candidate Adolfo Chirife attempted to forcefully restore the implementation of presidential elections canceled by President Eusebio Ayala. Chirife represented the so-called Constitutionalist or Schaererist side ideologically supporting liberal politician Eduardo Schaerer, while troops under Ayala were named Loyalists or Gondrists ideologically pledging allegiance to former President Manuel Gondra. The conflict concluded when Gondrist forces defeated the remnants of the Schaererist army in Asunción."

ron_early_wars_news.264.t:0 "Sheikh Khazal rebellion"
ron_early_wars_news.264.d:0 "Sheikh Khazal rebellion refers to the 1924 Arab separatist uprising by Khazal al-Kabi, the Sheikh of Mohammerah, in Iranian Khuzestan. The rebellion was quickly and efficiently suppressed by Reza Pahlavi with minimal casualties, subduing the Bakhtiari tribes allied with Sheikh Khazal and resulting in his surrender."

ron_early_wars_news.265.t:0 "Second Barzanji Revolt"
ron_early_wars_news.265.d:0 "After the Treaty of Sèvres, which settled some territories, Sulaymaniyah still remained under the direct control of the British High Commissioner. After the subsequent penetration of the Turkish "Özdemir" Detachment into the area, an attempt was made by the British to counter this by appointing Sheykh Mahmud, who was returned from his exile, as Governor once again, on 14 September 1922."

ron_early_wars_news.266.t:0 "Tenente revolts"
ron_early_wars_news.266.d:0 "Tenentism was a political philosophy of junior army officers who contributed significantly to the Brazilian Revolution of 1930."

ron_early_wars_news.267.t:0 "Alizai rebellion"
ron_early_wars_news.267.d:0 "The Alizai rebellion of 1923 was a rebellion by the Alizai tribe in the region of Zamindawar, in modern-day Helmand Province of the Emirate of Afghanistan, which took place in 1923. The causes laid in opposition to the reforms of Amanullah Khan,namely in regards to conscription and taxation.The rebellion lasted 6 months, largely due to the fact that none of the conscripted battalions in the south were willing to fight the Alizai. Ultimately, the rebellion was defeated with troops from Herat, who executed rebel leaders and deported groups of Zamindawaris to Afghan Turkestan."

ron_early_wars_news.268.t:0 "Corfu incident"
ron_early_wars_news.268.d:0 "The Corfu incident was a 1923 diplomatic and military crisis between Greece and Italy. It was triggered when an Italian general heading a commission to resolve a border dispute between Albania and Greece was murdered in Greek territory along with members of his staff. In response, Benito Mussolini issued a severe ultimatum to Greece and, when it was not accepted in whole, dispatched forces to bombard and occupy Corfu. Mussolini defied the League of Nations and stated Italy would leave if it arbitrated in the crisis, and the Conference of Ambassadors instead eventually tendered an agreement favoring Italy. This was an early demonstration of the League's weakness when dealing with larger powers."

ron_early_wars_news.269.t:0 "June Uprising"
ron_early_wars_news.269.d:0 "The 1923 Bulgarian coup d'état, also known as the 9 June coup d'état was a coup d'état in Bulgaria implemented by armed forces under General Ivan Valkov's Military Union on the eve of 9 June 1923. Hestitantly legitimated by a decree of Tsar Boris III of Bulgaria, it overthrew the government of the Bulgarian Agrarian National Union headed by Aleksandar Stamboliyski and replaced it with one under Aleksandar Tsankov."

ron_early_wars_news.270.t:0 "Leonardopoulos–Gargalidis coup d'état attempt"
ron_early_wars_news.270.d:0 "he Leonardopoulos–Gargalidis coup attempt was a failed military coup launched on 22 October 1923 in Greece by pro-royalist military officers under the Lieutenant Generals Georgios Leonardopoulos and Panagiotis Gargalidis, and the Colonel Georgios Ziras. Its failure discredited the monarchy and contributed decisively to the establishment of the Second Hellenic Republic in March 1924."

ron_early_wars_news.271.t:0 "Adwan Rebellion"
ron_early_wars_news.271.d:0 "The Adwan Rebellion or the Balqa Revolt was the largest uprising against the newly established Transjordanian government, headed by Mezhar Ruslan, during its first years."

ron_early_wars_news.272.t:0 "Posey War"
ron_early_wars_news.272.d:0 "The Posey War was a small brief conflict with Indians in Utah. Though it was a minor conflict, it involved a mass exodus of Ute and Paiute native Americans from their land around Bluff, Utah to the deserts of Navajo Mountain. The natives were led by a chief named Posey, who took his people into the mountains to try and escape his pursuers. Unlike previous conflicts, posses played a major role while the United States Army played a minor one. The war ended after a skirmish at Comb Ridge. Posey was badly wounded and his band was taken to a prisoner-of-war camp in Blanding. When Posey's death was confirmed by the authorities, the prisoners were released and given land allotments to farm and raise livestock."

ron_early_wars_news.273.t:0 "Hamburg Uprising"
ron_early_wars_news.273.d:0 "The Hamburg Uprising was an insurrection during the Weimar Republic in Germany. It was started on 23 October 1923 by one of the most militant sections of the Hamburg district Communist Party (KPD), the KP Wasserkante. Rebels stormed 24 police stations, 17 in Hamburg and seven in Schleswig-Holstein Province in Prussia. From a military point of view, the attempt was futile and over within three days. Without support from the rest of Germany and the Soviet Union, the communist insurgency disintegrated. Some 100 people died during the uprising. The exact details of the rebellion, as well as the assessment of its impact, are controversial to this day."

ron_early_wars_news.274.t:0 "Beer Hall Putsch"
ron_early_wars_news.274.d:0 "The Beer Hall Putsch, also known as the Munich Putsch and, in German, as the Hitlerputsch, Hitler–Ludendorff-Putsch, Bürgerbräu-Putsch or Marsch auf die Feldherrnhalle ("March on the Field Marshals' Hall"), was a failed coup d'état by the Nazi Party (NSDAP) leader Adolf Hitler—along with Generalquartiermeister Erich Ludendorff and other Kampfbund leaders—to seize power in Munich, Bavaria, which took place on 8–9 November 1923. Approximately two thousand Nazis were marching to the Feldherrnhalle, in the city centre, when they were confronted by a police cordon, which resulted in the deaths of 16 Nazi party members and four police officers."

ron_early_wars_news.275.t:0 "Klaipėda Revolt"
ron_early_wars_news.275.d:0 "The Klaipėda Revolt took place in January 1923 in the Klaipėda Region (Memel Territory, Memelland). The region, located north of the Neman River, was detached from East Prussia, Germany by the Treaty of Versailles and became a mandate of the League of Nations. It was placed under provisional French administration until a more permanent solution could be worked out. Lithuania wanted to unite with the region (part of Lithuania Minor) due to its large Lithuanian-speaking minority of Prussian Lithuanians and major port of Klaipėda (Memel) – the only viable access to the Baltic Sea for Lithuania. As the Conference of Ambassadors favored leaving the region as a free city, similar to the Free City of Danzig, the Lithuanians organized and staged a revolt."

ron_early_wars_news.276.t:0 "September Uprising"
ron_early_wars_news.276.d:0 "The September Uprising was an armed insurgency staged in September 1923 by the Bulgarian Communist Party (BCP) under Comintern pressure and attempted to overthrow Alexander Tsankov's new government of Bulgaria that had come to power with the coup d'état of 9 June. Besides its communist base, the uprising was also supported by agrarians and anarchists. The uprising's goal was the "establishment of a government of workers and peasants" in Bulgaria."

ron_early_wars_news.277.t:0 "Pacification of Libya"
ron_early_wars_news.277.d:0 "The Second Italo-Senussi War, also referred to as the Pacification of Libya, was a long, bloody conflict that occurred during the Italian colonization of Libya between Italian military forces (composed mainly of colonial troops from Libya, Eritrea, and Somalia) and indigenous rebels associated with the Senussi Order. The war lasted from 1923 until 1932,when the principal Senussi leader, Omar al-Mukhtar, was captured and executed."

ron_early_wars_news.278.t:0 "Arab separatism in Khuzestan"
ron_early_wars_news.278.d:0 "Arab separatism in Khuzestan refers to a decades-long separatist movement in the western part of Iranian Khuzestan, which seeks to establish a separate independent state for its Arab people. Since the 1920s, tensions have often resulted in violence and attempted separatism, including major riots, uprising in 1979, unrest in 2005, terrorist bombings in 2005–06, protests in 2011 and the 2018 Ahvaz military parade attack, drawing much criticism of Iran by international human rights organizations. Iran denies that ethnic discrimination or conflict exist in the country."

ron_early_wars_news.279.t:0 "Paulista Revolt of 1924"
ron_early_wars_news.279.d:0 "The Paulista Revolt of 1924, also known as the Forgotten Revolution, Isidoro Revolution, Revolution of 1924 and the Second 5 July, was the second tenentist revolt in Brazil. The armed conflict took place mainly in and around the city of São Paulo between 5 and 28 July 1924.It was based in the dissatisfaction of junior officers with the country's economic crisis and the concentration of power in the hands of politicians from São Paulo and Minas Gerais states."

ron_early_wars_news.280.t:0 "Beytussebab rebellion"
ron_early_wars_news.280.d:0 "The Beytussebab rebellion was the first Kurdish rebellion in the modern Republic of Turkey.The revolt was led by Halid Beg Cibran of the Cibran tribe.Other prominent commanders where Ihsan Nuri and Yusuf Ziya Bey. Its causes laid in opposition to the abolition of the Ottoman Caliphate in 1923, the repressive Turkish policies towards Kurdish identity, the prohibition of public use and teaching of the Kurdish languages, and the resettling of Kurdish landowners and tribal chiefs in the west of the country."

ron_early_wars_news.281.t:0 "Khost rebellion"
ron_early_wars_news.281.d:0 "The Khost rebellion,was an uprising against the Westernization and modernizing reforms of Afghanistan’s king, Amanullah Khan. The uprising was launched in Southern Province, Afghanistan, and lasted from March 1924 to January 1925. It was fought by the Mangal Pashtun tribe, later joined by the Sulaiman Khel, Ali Khel, Jaji, Jadran and Ahmadzai tribes. After causing the death of over 14,000 Afghans, the revolt was finally quelled in January 1925."

ron_early_wars_news.282.t:0 "Saqqawist insurgency in Afghanistan"
ron_early_wars_news.282.d:0 "Habibullāh Kalakāni began resistance against the government in 1924, after he deserted from the Afghan Royal army, which at the time was fighting against the Khost rebellion.Kalakani began a life of Banditry, since he considered the occupations common among the Kuhdamanis, like viticulture and selling firewood, to be beneath him, reasoning that these could hardly ever provide wheat bread for his table. Instead, he began to rob caravans and nearby villages. He was joined by Sayyid Husayn and Malik Muhsin, as well as others, totaling 24 in all. For three years, they lived in mountain caves, venturing out during the day to rob and hiding out at night, all the time fearful of government retaliation. Sometime later, Kalakani fled to Peshawar where he was a tea seller and a petty thief."

ron_early_wars_news.283.t:0 "August Uprising"
ron_early_wars_news.283.d:0 "The August Uprising was an unsuccessful insurrection against Soviet rule in the Georgian Soviet Socialist Republic from late August to early September 1924."

ron_early_wars_news.284.t:0 "June Revolution"
ron_early_wars_news.284.d:0 "Noli's supporters blamed the Rustemi murder on Zogu's Mati clansmen, who continued to practice blood vengeance. After the walkout, discontent mounted, and in June 1924 a peasant-backed insurgency had won control of Tirana. Noli became prime minister, and Zogu fled to Yugoslavia."

ron_early_wars_news.285.t:0 "Estonian coup d'état attempt"
ron_early_wars_news.285.d:0 "The 1924 Estonian coup d'état attempt was a failed coup attempt in Estonia staged by Communists (mostly infiltrated from Soviet Union) on December 1, 1924.Of the 279 actively participating communists, 125 were killed in action, later more than 500 people were arrested. The government forces lost 26 men."

ron_early_wars_news.286.t:0 "Tatarbunary uprising"
ron_early_wars_news.286.d:0 "The Tatarbunary uprising was a Bolshevik-inspired peasant revolt that took place on 15–18 September 1924, in and around the town of Tatarbunary in Budjak then part of Romania, now part of Odessa Oblast, Ukraine. It was led by a pro-Soviet revolutionary committee which called for the creation of a Moldavian Soviet Republic and an end to "Romanian occupation"."

ron_early_wars_news.287.t:0 "Saudi conquest of Hejaz"
ron_early_wars_news.287.d:0 "The Saudi conquest of Hejaz or the Second Saudi-Hashemite War, also known as the Hejaz-Nejd War, was a campaign engaged by Saudi Sultan Abdulaziz Ibn Saud to take over the Hashemite Kingdom of Hejaz in 1924–25, ending with conquest and incorporation of Hejaz into the Saudi domain."

ron_early_wars_news.288.t:0 "Nestorian rebellion"
ron_early_wars_news.288.d:0 "The Nestorian rebellion was an uprising by the Nestorian community in southeast Turkey, which began on 12 September 1924 and ended on 28 September that same year. Its roots laid in the conflict between Turkey and the British over the status of Mosul. In order to get the upper hand in the conflict, Britain promised the Nestorians in Turkey an independent Nestorian homeland, which led to a Nestorian uprising. After the rebellion ended, 8,000 Nestorians were deported into Mandatory Iraq."

ron_early_wars_news.289.t:0 "Second Zhili–Fengtian War"
ron_early_wars_news.289.d:0 "The Second Zhili–Fengtian War of 1924 was a conflict between the Japanese-backed Fengtian clique based in Manchuria, and the more liberal Zhili clique controlling Beijing and backed by Anglo-American business interests. The war is considered the most significant in China's Warlord era, with the Beijing coup by Christian warlord Feng Yuxiang leading to the overall defeat of the Zhili clique. During the war the two cliques fought one large battle near Tianjin in October 1924, as well as a number of smaller skirmishes and sieges. Afterwards, both Feng and Zhang Zuolin, the latter being ruler of the Fengtian clique, appointed Duan Qirui as a figurehead prime minister. In south and central China, more liberal Chinese were dismayed by the Fengtian's advance and by the resulting power vacuum. A wave of protests followed. The war also distracted the northern warlords from the Soviet-backed Nationalists based in the southern province of Guangdong, allowing unhampered preparation for the Northern Expedition (1926–1928), which united China under the leadership of Chiang Kai-shek."

ron_early_wars_news.290.t:0 "Incident at Petrich"
ron_early_wars_news.290.d:0 "The Incident at Petrich, or War of the Stray Dog, as a Greek–Bulgarian crisis in 1925, which resulted in a brief invasion of Bulgaria by Greece near the border town of Petrich after the killing of a Greek captain and a sentry by Bulgarian soldiers."

ron_early_wars_news.291.t:0 "Sheikh Said rebellion"
ron_early_wars_news.291.d:0 "The Sheikh Said Rebellion was a Kurdish rebellion aimed at reviving the Islamic caliphate  and sultanate. It used elements of Kurdish nationalism to recruit. It was led by Sheikh Said and a group of former Ottoman soldiers also known as the Hamidiye regiments. The rebellion was carried out by two Kurdish sub-groups, the Zaza and the Kurmanji."

ron_early_wars_news.292.t:0 "Pink's War "
ron_early_wars_news.292.d:0 "Pink's War was an air-to-ground bombardment and strafing campaign carried out by the Royal Air Force, under the command of Wing Commander Richard Pink, against the mountain strongholds of Mahsud tribesmen in South Waziristan in March and April 1925. It was the first independent action by the RAF, and remains the only campaign named after an RAF officer."

ron_early_wars_news.293.t:0 "Zaraniq rebellion"
ron_early_wars_news.293.d:0 "The Zaraniq rebellion was an armed conflict in the lower Tihamah between the Mutawakkilite Kingdom of Yemen and the rebellious Zaraniq tribe that took place from 1925 to 1929. It has been referred to as a revolt, a civil war, as well as various other terms. It began in late 1925, and near the end of that year the Zaraniq would win a major battle against the Yemeni government. Over the next 2 years, large-scale fighting stagnated, with the only fighting taking place in the form of occasional raids. The rebels received arms supplies from Britain through the Ghulaifiqa port."

ron_early_wars_news.294.t:0 "Great Syrian Revolt"
ron_early_wars_news.294.d:0 "The Great Syrian Revolt or Great Druze Revolt (1925–1927) was a general uprising across Mandatory Syria and Lebanon aimed at getting rid of the French, who had been in control of the region since the end of World War I. The uprising was not centrally coordinated; rather, it was attempted by multiple factions – among them Sunni, Druze, Alawite, Christian, and Shia – with the common goal of ending French rule."

ron_early_wars_news.295.t:0 "Anti-Fengtian War"
ron_early_wars_news.295.d:0 "The Anti-Fengtian War was the last major civil war within the Republic of China's northern Beiyang government prior to the Northern Expedition. It lasted from November 1925 to April 1926 and was waged by the Guominjun against the Fengtian clique and their Zhili clique allies.The war ended with the defeat of the Guominjun and the end of the provisional executive government."

ron_early_wars_news.296.t:0 "Urtatagai conflict"
ron_early_wars_news.296.d:0 "The Urtatagai conflict was a conflict between the Soviet Union and the Emirate of Afghanistan in the mid-1920s over the control of the island of Urtatagai, which is an island on the Amu Darya river that had been claimed by Afghanistan since 1900,although it was under Russian control until 1920, when remnants of the Imperial Russian Army evacuated the island to aid the White Movement in the Russian Civil War. The Afghan Army had earlier unsuccessfully tried to enforce its claim on Urtatagai in a border conflict in 1913, and in 1920 Afghan forces were finally able to capture the island unopposed."

ron_early_wars_news.297.t:0 "Simko Shikak revolt"
ron_early_wars_news.297.d:0 "1926 Simko Shikak revolt refers to a short-timed Kurdish uprising against the Pahlavi dynasty of Iran in 1926, led by Kurdish chieftain Simko Shikak from Shikak tribe."

ron_early_wars_news.298.t:0 "Nicaraguan Civil War"
ron_early_wars_news.298.d:0 "The Nicaraguan Civil War of 1926–27, or the Constitutionalist War, broke out after a coup d'état by Emiliano Chamorro, a member of the Conservative Party, removed Nicaragua's democratically elected government, resulting in a rebellion by members of the Liberal Party. The conflict came to an end after a military and diplomatic intervention by the United States resulted in the Pact of Espino Negro, which began the Peace of Tipitapa. Although the civil war came to an end, one Liberal general, Augusto César Sandino, refused to lay down his arms and waged the Sandino Rebellion against the Nicaraguan government and the US Marine Corps until 1933."

ron_early_wars_news.299.t:0 "Northern Expedition"
ron_early_wars_news.299.d:0 "The Northern Expedition was a military campaign launched by the National Revolutionary Army (NRA) of the Kuomintang (KMT), also known as the "Chinese Nationalist Party", against the Beiyang government and other regional warlords in 1926. The purpose of the campaign was to reunify China, which had become fragmented in the aftermath of the Revolution of 1911. The expedition was led by Generalissimo Chiang Kai-shek, and was divided into two phases. The first phase ended in a 1927 political split between two factions of the KMT: the right-leaning Nanjing faction, led by Chiang, and the left-leaning faction in Wuhan, led by Wang Jingwei."

ron_early_wars_news.300.t:0 "Cristero War"
ron_early_wars_news.300.d:0 "The Cristero War, also known as the Cristero Rebellion or La Cristiada  was a widespread struggle in central and western Mexico in response to the imposition of secularist and anticlerical articles of the 1917 Constitution of Mexico, which were perceived by opponents as anti-Catholic measures aimed at imposing state atheism. The rebellion was instigated as a response to an executive decree by Mexican President Plutarco Elías Calles to enforce Articles 3, 5, 24, 27, and 130 of the Constitution, a move known as the Calles Law. Calles sought to eliminate the power of the Catholic Church and all organizations which were affiliated with it and to suppress popular religious celebrations in local communities."

ron_early_wars_news.301.t:0 "Communist Revolt in Indonesia"
ron_early_wars_news.301.d:0 "In a May 1925 plenary session, the Comintern executive committee ordered the Indonesian communists to form an anti-imperialist coalition with non-communist, nationalist organizations; extremist elements led by Alimin and Musso called for a revolution to overthrow the Dutch colonial government.At a conference in Prambanan, Central Java, communist-controlled trade unions decided that the revolution would start with a strike by railroad workers which would then trigger a general strike; after that, the PKI would replace the colonial government."

ron_early_wars_news.302.t:0 "Ararat rebellion"
ron_early_wars_news.302.d:0 "The Ararat rebellion, also known as the Ağrı rebellion was a 1930 uprising of the Kurds of Ağrı Province, in Turkish Kurdistan, against the Turkish government.The leader of the guerrilla forces during the rebellion was Ihsan Nuri of the Jibran tribe."

ron_early_wars_news.303.t:0 "Ikhwan revolt"
ron_early_wars_news.303.d:0 "The Ikhwan Revolt began in 1927, when the tribesmen of the Otaibah and Mutayr and Ajman rebelled against the authority of Ibn Saud and engaged in cross-border raids into parts of Trans-Jordan, Mandatory Iraq and the Emirate of Kuwait.The relationship between the House of Saud and the Ikhwan deteriorated into an open bloody feud in December 1928."

ron_early_wars_news.304.t:0 "Ikhwan raid on Busayya"
ron_early_wars_news.304.d:0 "The Ikhwan raid on Busayya in Iraq occurred on November 5, 1927.Elements of the Ikhwan, mainly consisting of the Mutair tribe under al-Dawish, raided southern Iraq, clashing with Iraqi troops near Busayya, resulting in some 20 casualties on both sides. This attack later became known as the beginning of the Ikhwan rebellion."

ron_early_wars_news.305.t:0 "Chinese Civil War"
ron_early_wars_news.305.d:0 "The Chinese Civil War was a civil war in China fought between the Kuomintang (KMT)-led government of the Republic of China (ROC) and the Communist Party of China (CPC) lasting intermittently between 1927 and 1949. The war is generally divided into two phases with an interlude: from August 1927 to 1937, the KMT-CPC Alliance collapsed during the Northern Expedition, and the Nationalists controlled most of China. From 1937 to 1945, hostilities were put on hold, and the Second United Front fought the Japanese invasion of China with eventual help from the Allies of World War II. The civil war resumed with the Japanese defeat, and the CPC gained the upper hand in the final phase of the war from 1945 to 1949, generally referred to as the Chinese Communist Revolution."

ron_early_wars_news.306.t:0 "Haji Abdul Rahman Limbong"
ron_early_wars_news.306.d:0 "Haji Abdul Rahman bin Haji Abdul Hamid (1868—1929) was an ulema, known as Haji Abdul Rahman Limbong because he visited Limbong, Kemaman to teach Islam and start trading. From 1922 until 1928, he was a resistance leader seeking to resist laws and changes introduced by the British."

ron_early_wars_news.307.t:0 "Battle of Al-Regeai"
ron_early_wars_news.307.d:0 "In 1928, the Battle of Al-Regeai took place and was considered the last military battle in Kuwait's early history. The battle took place in January during the reign of His Highness the 10th Ruler of Kuwait Sheikh Ahmad Al-Jaber Al-Sabah. In this battle, vehicles were used for the first time in Kuwait warfare. The battle was brought to effect by a raid of the Ikhwan group on a number of Kuwaitis who were farming in an area designated "Umm Al-Ruweisat", located in the northwest of Al Jahra. The Ikhwan force which consisted of some five hundred horsemen seized their farms."

ron_early_wars_news.308.t:0 "Afghan Civil War"
ron_early_wars_news.308.d:0 "The Afghan Civil War was fought from 14 November 1928 to 13 October 1929. Rebelling, and subsequently governing Saqqawist forces under Habibullāh Kalakāni fought against various opposing tribes and rival monarchs in the Kingdom of Afghanistan, among whom Mohammed Nādir Khān eventually achieved a preponderant role. Despite early successes, such as the capture of Kabul and defeat of Amanullah Khan on 17 January 1929 or the capture of Kandahar on 3 June, the Saqqawists were eventually deposed by anti-Saqqawist forces led by Nadir on 13 October 1929, leading to Nadir's ascension as King of Afghanistan, who ruled until his assassination on 3 November 1933."

ron_early_wars_news.309.t:0 "Kongo-Wara rebellion"
ron_early_wars_news.309.d:0 "The Kongo-Wara rebellion, also known as the War of the Hoe Handle was a rural, anticolonial rebellion in the former colonies of French Equatorial Africa and French Cameroon which began as a result of recruitment of the native population in railway construction and rubber tapping."

ron_early_wars_news.310.t:0 "Escobar Rebellion"
ron_early_wars_news.310.d:0 "The Escobar Rebellion was a conflict in northern Mexico in 1929 during the Maximato, between the government forces of President Emilio Portes Gil and rebel forces under the command of General José Gonzalo Escobar. After some initial success in taking over several key cities in the northern half of the country, the Escobar rebels were decisively defeated in a major battle at Jiménez, Chihuahua, and were eventually swept aside by the advancing government forces under the command of General Calles."

ron_early_wars_news.311.t:0 "Basmachi movement"
ron_early_wars_news.311.d:0 "The Basmachi movement was a decentralized movement which undertook a protracted uprising against Russian Imperial and Soviet rule by the Muslim peoples of Central Asia. The movement's roots lay in the anti-conscription violence of 1916 that erupted when the Russian Empire began to draft Muslims for army service during World War I."

ron_early_wars_news.312.t:0 "Chiang-Gui War"
ron_early_wars_news.312.d:0 "The Chiang-Gui War was a military conflict between the Nationalist government of Chiang Kai-shek against the warlord army of Guangxi that lasted from March until June 1929. A later conflict, the 2nd Chiang Gui-War, occurred between the two opposing factions in November and December of the same year."

ron_early_wars_news.313.t:0 "Afghan campaign of the Red Army"
ron_early_wars_news.313.d:0 "The Red Army intervention in Afghanistan in 1929 was a special operation aimed at supporting the ousted king of Afghanistan, Amanullah Khan against the Saqqawists and Basmachi."

ron_early_wars_news.314.t:0 "Sino-Soviet conflict"
ron_early_wars_news.314.d:0 "The Sino-Soviet conflict of 1929 was an armed conflict between the Union of Soviet Socialist Republics and Chinese warlord Zhang Xueliang of the Republic of China over the Chinese Eastern Railway (also known as CER)."

ron_early_wars_news.315.t:0 "Anti-Saqqawist campaigns in Kuhdaman and Herat"
ron_early_wars_news.315.d:0 "During the Afghan Civil War, there were incidents of rape  and looting among Saqqawist troops. One such incident took place on 28 June 1929, when Saqqawists attacked the Hazara settlement of Qalah-i Karim, looting anything movable and driving off livestock."

ron_early_wars_news.316.t:0 "Women's War"
ron_early_wars_news.316.d:0 "The Women's War, or Aba Women's Riots was a period of unrest in colonial Nigeria over November 1929. The protests broke out when thousands of Igbo women from the Bende District, Umuahia and other places in eastern Nigeria traveled to the town of Oloko to protest against the Warrant Chiefs, whom they accused of restricting the role of women in the government. The Aba Women's Riots of 1929, as it was named in British records, is more aptly considered a strategically executed revolt organised by women to redress social, political and economic grievances. The protest encompassed women from six ethnic groups (Ibibio, Andoni, Orgoni, Bonny, Opobo, and Igbo)."

ron_early_wars_news.317.t:0 "Persian tribal uprisings of 1929"
ron_early_wars_news.317.d:0 "The Persian tribal uprisings of 1929 were a series of rebellions in the Sublime State of Persia by the Qashqai, Khamseh and the Buyir Ahmadi and the Bakhtiari. It began in the early spring of 1929, when the Qashqai, led by Ali Salar Hishmat Qashqai rose up against the Persian government.The rebels mainly operated from village of Siyuk, south of Shiraz. As the year continued, additional rebellions by the Khamseh and the Buyir Ahmadi in eastern and northern Fars province respectively."

ron_early_wars_news.318.t:0 "Shinwari rebellion"
ron_early_wars_news.318.d:0 "The Shinwari rebellion was a rebellion by the Shinwari that took place in February 1930 in the Kingdom of Afghanistan. The Shinwari sought to depose Mohammed Nadir Shah and restore Amanullah Khan as king of Afghanistan.Due to lack of support by Shinwari elders (who had been bribed by Nadir), the rebellion was promptly suppressed."

ron_early_wars_news.319.t:0 "Afridi Redshirt Rebellion"
ron_early_wars_news.319.d:0 "The Afridi Redshirt Rebellion was a military campaign conducted by British and Indian armies against Afridi tribesmen in the North West Frontier region of the Indian Empire, now in Pakistan in 1930–1931."

ron_early_wars_news.320.t:0 "Kuhistan rebellion"
ron_early_wars_news.320.d:0 "The Kuhistan rebellion was a rebellion in modern-day Kohistan District, Kapisa which took place in 1930 in the Kingdom of Afghanistan. It began in February 1930, when rebels seeking to restore Amanullah Khan as King of Afghanistan broke out in open rebellion against Mohammed Nadir Shah. After killing many, the rebellion was crushed in mid-April 1930."

ron_early_wars_news.321.t:0 "Uprising of the Nghệ-Tĩnh Soviets"
ron_early_wars_news.321.d:0 "Demonstrations expressed the general anger against French colonial policies such as heavy taxation and state monopolies on certain goods, as well as the corruption and perceived unfairness of local notables and mandarins. Demonstrators, while violent, were armed with little more than basic farm weapons, and were brutally suppressed by the overwhelming military strength of the French. The revolt waned by the second half of 1931 due to famine and suppression."

ron_early_wars_news.322.t:0 "Kuhistan rebellion"
ron_early_wars_news.322.d:0 "he rebellion, which was led by Purdil Khan, was crushed within a week.After the rebellion was suppressed, 3000 of the rebels were captured and 11 of the ringleaders were executed."

ron_early_wars_news.323.t:0 "Yên Bái mutiny"
ron_early_wars_news.323.d:0 "The Yên Bái mutiny was an uprising of Vietnamese soldiers in the French colonial army on 10 February 1930 in collaboration with civilian supporters who were members of the Việt Nam Quốc Dân Đảng (VNQDĐ, the Vietnamese Nationalist Party)."

ron_early_wars_news.324.t:0 "Central Plains War"
ron_early_wars_news.324.d:0 "The Central Plains War was a series of military campaigns in 1929 and 1930 that constituted a Chinese civil war between the Nationalist Kuomintang government in Nanjing led by Generalissimo Chiang Kai-shek and several regional military commanders and warlords that were former allies of Chiang."

ron_early_wars_news.325.t:0 "Chittagong armoury raid"
ron_early_wars_news.325.d:0 "Chittagong armoury raid, also known as the Chittagong uprising, was an attempt on 18 April 1930 to raid the armoury of police and auxiliary forces from the Chittagong armoury in the Bengal Presidency of British India (now in Bangladesh) by armed Indian independence fighters led by Surya Sen."

ron_early_wars_news.326.t:0 "Gugsa Wale's rebellion"
ron_early_wars_news.326.d:0 "Gugsa Wale's rebellion of 1930 was a rebellion raised by Ras Gugsa Wale and by supporters of Empress Zewditu to rid her of the Crown Prince and heir apparent, Negus Tafari Makonnen.With Tafari gone, Zewditu would be the sole claimant to succession as the ruler of the Ethiopian Empire (Mangista Ityop'p'ya). As the husband of Empress Zewditu, Gugsa Wale expected to become Emperor."

ron_early_wars_news.327.t:0 "Nghệ-Tĩnh Soviets"
ron_early_wars_news.327.d:0 "The uprising of the Nghệ-Tĩnh soviets was the series of uprisings, strikes and demonstrations in 1930 and 1931 by Vietnamese peasants, workers, and intellectuals against the colonial French regime, the mandarinate, and landlords."

ron_early_wars_news.328.t:0 "Saya San Rebellion"
ron_early_wars_news.328.d:0 "Saya San also spelled Hsaya  24 October 1876 – 28 November 1931) was a physician, former monk and the leader of the 'Saya San Rebellion' of 1930-1932 in British Burma. The series of uprisings that have been called the 'Saya San rebellion' has been regarded as one of Southeast Asia's quintessential anti-colonial movements. Because of its national and historical nature, discussions about Saya San and the rebellion associated with him has persisted to this day, particularly within academic spheres."

ron_early_wars_news.329.t:0 "Red Army intervention in Afghanistan"
ron_early_wars_news.329.d:0 "The Red Army intervention in Afghanistan in 1930 was a special operation of the Central Asian Military District command to destroy the Basmachi economic bases and exterminate their manpower in Afghanistan. The operation was carried out by parts of the combined cavalry brigade under the command of the brigade commander Yakov Arkadevich Melkumov."

ron_early_wars_news.330.t:0 "Sino-Tibetan War"
ron_early_wars_news.330.d:0 "The Sino-Tibetan War was a war that began in 1930 when the Tibetan Army under the 13th Dalai Lama invaded Xikang and Yushu in Qinghai in a dispute over monasteries. Ma clique warlord Ma Bufang secretly sent a telegram to Sichuan warlord Liu Wenhui and the leader of the Republic of China, Chiang Kai-shek, suggesting a joint attack on the Tibetan forces. Their armies rapidly overwhelmed and defeated the Tibetan Army."

ron_early_wars_news.331.t:0 "Brazilian Revolution of 1930"
ron_early_wars_news.331.d:0 "The Revolution of 1930 was an armed movement in Brazil led by the states of Minas Gerais, Paraíba and Rio Grande do Sul, culminating in a coup. The revolution ousted President Washington Luís on October 24, 1930, prevented the inauguration of President-elect Júlio Prestes, and ended the Old Republic."

ron_early_wars_news.332.t:0 "Musha Incident"
ron_early_wars_news.332.d:0 "The Musha Incident also known as the Wushe Rebellion and several other similar names, began in October 1930 and was the last major uprising against colonial Japanese forces in Japanese Taiwan. In response to long-term oppression by Japanese authorities, the Seediq Indigenous group in Musha (Wushe) attacked the village, killing over 130 Japanese. In response, the Japanese led a relentless counter-attack, killing over 600 Seediq in retaliation. The handling of the incident by the Japanese authorities was strongly criticised, leading to many changes in Aboriginal policy."

ron_early_wars_news.333.t:0 "Saudi–Yemeni border skirmish"
ron_early_wars_news.333.d:0 "Early in the year 1931, the Kingdom of Hejaz and Nejd, ruled by the House of Saud, engaged in an ill-documented border skirmish against the Mutawakkilite Kingdom of Yemen."

ron_early_wars_news.334.t:0 "March Incident"
ron_early_wars_news.334.d:0 "The March Incident was an abortive coup d'état attempt in Japan, in March 1931, launched by the radical Sakurakai secret society within the Imperial Japanese Army, aided by civilian ultranationalist groups."

ron_early_wars_news.335.t:0 "October incident"
ron_early_wars_news.335.d:0 "The October incident was an abortive coup d'état attempt in Japan on 21 October 1931, launched by the Sakurakai secret society within the Imperial Japanese Army, aided by civilian ultranationalist groups."

ron_early_wars_news.336.t:0 "Cyprus revolt"
ron_early_wars_news.336.d:0 "The 1931 Cyprus revolt or October Events  was an anti-colonial revolt that took place in Cyprus, then a British crown colony, between 21 October and early November 1931. The revolt was spearheaded by Greek Cypriot nationalists who advocated the Enosis (Union) of the island with Greece. The defeat of the rebels led to a period of repressive British rule known as 'Palmerocracy' (Παλμεροκρατία), that would last until the beginning of World War II."

ron_early_wars_news.337.t:0 "Jafar Sultan revolt  refers to a Kurdish tribal revolt in Pahlavi Iran which erupted in 1931, and was one of the early tribal-nationalist Kurdish revolts against central Iranian rule during the early stage of Kurdish separatism in Iran."
ron_early_wars_news.337.d:0 "The Jafar Sultan revolt"

ron_early_wars_news.338.t:0 "Norte Grande insurrection"
ron_early_wars_news.338.d:0 "Norte Grande insurrection was a violent and ultimately unsuccessful coup d'etat attempt against the government of Chilean President Juan Esteban Montero."

ron_early_wars_news.339.t:0 "Chilean naval mutiny"
ron_early_wars_news.339.d:0 "The Chilean naval mutiny of 1931 was a violent rebellion of Chilean Navy enlisted men against the government of Vice President Manuel Trucco."

ron_early_wars_news.340.t:0 "Najran conflict"
ron_early_wars_news.340.d:0 "The Najran conflict was a poorly documented conflict over Najran in the 1930s fought between the Mutawakkilite Kingdom of Yemen and the Kingdom of Hejaz and Nejd."

ron_early_wars_news.341.t:0 "Japanese invasion of Manchuria"
ron_early_wars_news.341.d:0 "The Japanese invasion of Manchuria began on 18 September 1931, when the Kwantung Army of the Empire of Japan invaded Manchuria immediately following the Mukden Incident. At war’s end in February of 1932, the Japanese established the puppet state of Manchukuo. Their occupation lasted until the success of the Soviet Union and Mongolia on Manchurian Strategic Offensive Operation in mid-August of 1945."

ron_early_wars_news.342.t:0 "Ahmed Barzani revolt"
ron_early_wars_news.342.d:0 "Ahmed Barzani revolt refers to the first of the major Barzani revolts and the third Kurdish nationalistic insurrection in modern Iraq. The revolt began in 1931, after Ahmed Barzani, one of the most prominent Kurdish leaders in southern Kurdistan, succeeded in unifying a number of other Kurdish tribes.The ambitious Kurdish leader enlisted a number of Kurdish leaders into the revolt, including his young brother Mustafa Barzani, who became one of the most notorious commanders during this revolt. The Barzani forces were eventually overpowered by the Iraqi Army with British support, forcing the leaders of Barzan to go underground."

ron_early_wars_news.343.t:0 "Kumul Rebellion"
ron_early_wars_news.343.d:0 "The Kumul Rebellion was a rebellion of Kumulik Uyghurs from 1931 to 1934 who conspired with Hui Chinese Muslim Gen. Ma Zhongying to overthrow Jin Shuren, governor of Xinjiang. The Kumul Uyghurs were loyalists of the Kumul Khanate and wanted to restore the heir to the Khanate and overthrow Jin. The Kuomintang wanted Jin removed because of his ties to the Soviet Union, so it approved of the operation while pretending to acknowledge Jin as governor. The rebellion then catapulted into large-scale fighting as Khotanlik Uyghur rebels in southern Xinjiang started a separate rebellion for independence in collusion with Kirghiz rebels. Various groups rebelled, and were not united (some even fought each other). The main part of the war was waged by Ma Zhongying against the Xinjiang government. He was supported by Chiang Kai-shek, the Premier of China, who secretly agreed to let Ma seize Xinjiang."

ron_early_wars_news.344.t:0 "Lesko uprising"
ron_early_wars_news.344.d:0 "Lesko uprising which took place in June and July 1932, was an uprising of peasantry in the Bieszczady Mountains, against the local authorities of the Second Polish Republic. The impoverished peasants mistook the government introduction of public works aimed at stemming the Great Crisis as an attempt to reintroduce serfdom. First clashes occurred on June 21, over the next weeks thousands of people became involved across the Bieszczady region as Polish police and military put down the unrest. The uprising ended on 9 July, with about a dozen dead, many wounded and a few hundred peasants arrested."

ron_early_wars_news.345.t:0 "Constitutionalist Revolution"
ron_early_wars_news.345.d:0 "The Constitutionalist Revolution of 1932 is the name given to the uprising of the population of the Brazilian state of São Paulo against the Brazilian Revolution of 1930 when Getúlio Vargas assumed the nation's Presidency; Vargas was supported by the people, the military and the political elites of Minas Gerais, Rio Grande do Sul and Paraíba. The movement grew out of local resentment from the fact that Vargas ruled by decree, unbound by a Constitution, in a provisional government."

ron_early_wars_news.346.t:0 "Ecuadorian Civil War"
ron_early_wars_news.346.d:0 "The Ecuadorian Civil War was a war fought in August 1932 between supporters and opponents of president Isidro Ayora."

ron_early_wars_news.347.t:0 "January 28 incident"
ron_early_wars_news.347.d:0 "The January 28 incident or Shanghai incident was a conflict between the Republic of China and the Empire of Japan. It took place in the Shanghai International Settlement which was under international control. Japanese army officers, defying higher authorities, had provoked anti-Japanese demonstrations in the international District of Shanghai."

ron_early_wars_news.348.t:0 "May 15 Incident"
ron_early_wars_news.348.d:0 "The May 15 Incident was an attempted coup d'état in the Empire of Japan, on May 15, 1932, launched by reactionary elements of the Imperial Japanese Navy, aided by cadets in the Imperial Japanese Army and civilian remnants of the ultra nationalist League of Blood. Prime Minister Inukai Tsuyoshi was assassinated by 11 young naval officers."

ron_early_wars_news.349.t:0 "Armed uprising in Mongolia"
ron_early_wars_news.349.d:0 "The 1932 armed uprising in Mongolia was a popular revolt against the "left course" policies of the Mongolian People's Revolutionary Party (MPRP) as directed by Soviet Bolsheviks and Comintern agents in the People's Republic of Mongolia. Principally led by lamas, the uprisings covered the northwest part of the country and lasted from April–November 1932. Most rebels consisted of common herders but even many party members and the local bureaucrats joined the rebellion."

ron_early_wars_news.350.t:0 "Kirghiz rebellion"
ron_early_wars_news.350.d:0 "The Kirghiz rebellion occurred when Kyrgyz irregulars in Xinjiang revolted against the Republic of China in March 1932. The Kirghiz rebels, led by Id Mirab, revolted in the Tian Shan mountains as part of the wider Kumul Rebellion in Xinjiang, until they were quickly defeated by government forces led by Ma Shaowu, the Hui military commander of Kashgar, with some minor assistance of the Soviet Union."

ron_early_wars_news.351.t:0 "Mäntsälä rebellion"
ron_early_wars_news.351.d:0 "On 27 February 1932 some 400 armed members of the Suojeluskunta militia interrupted a meeting of Social Democrats in Mäntsälä with small arms fire. This was a local event organized by the local chapter, but the national organization soon joined in."

ron_early_wars_news.352.t:0 "La Matanza"
ron_early_wars_news.352.d:0 "La Matanza was a peasant uprising that started on January 22, 1932 in the western departments of El Salvador and was suppressed by the government, then led by Maximiliano Hernández Martínez. The Salvadoran Army, being vastly superior, executed those who stood against it."

ron_early_wars_news.353.t:0 "Sanjurjada"
ron_early_wars_news.353.d:0 "Sanjurjada was a military coup staged in Spain on August 10, 1932. It was aimed at toppling the government but not necessarily at toppling the Republic. Following brief clashes it was easily suppressed in Madrid. Hardly any action was recorded elsewhere except Seville, where local rebel commander general José Sanjurjo took control for some 24 hours but acknowledged defeat when faced with resolute governmental response. Due to his brief success and attention given during following trials, the entire coup has been later named after him."

ron_early_wars_news.354.t:0 "Leticia Incident"
ron_early_wars_news.354.d:0 "The Leticia Incident, also called the Leticia War or the Colombia–Peru War (1 September 1932 – 24 May 1933), was a short-lived armed conflict between Colombia and Peru over territory in the Amazon rainforest. In the end, they reached an agreement to divide the disputed area between them."

ron_early_wars_news.355.t:0 "Chaco War"
ron_early_wars_news.355.d:0 "The Chaco War was fought between Bolivia and Paraguay over control of the northern part of the Gran Chaco region (known in Spanish as Chaco Boreal) of South America, which was thought to be rich in oil. It is also referred to as La Guerra de la Sed (Spanish for "The War of Thirst") in literary circles, for being fought in the semi-arid Chaco. It was the bloodiest interstate military conflict fought in South America during the 20th century, between two of its poorest countries, both having previously lost territory to neighbors in 19th-century wars."

ron_early_wars_news.356.t:0 "Darre Khel revolt"
ron_early_wars_news.356.d:0 "Muhammad Nadir Shah was King of Afghanistan from 15 October 1929  until his assassination in November 1933. Previously, he served as Minister of War, Afghan Ambassador to France, and as a general in the military of Afghanistan. He and his son Muhammad Zahir Shah, who succeeded him, are part of the Musahiban."

ron_early_wars_news.357.t:0 "Emu War"
ron_early_wars_news.357.d:0 "The Emu War, also known as the Great Emu War, was a nuisance wildlife management military operation undertaken in Australia over the latter part of 1932 to address public concern over the number of emus said to be running amok in the Campion district of Western Australia. The unsuccessful attempts to curb the population of emus, a large flightless bird indigenous to Australia, employed soldiers armed with Lewis guns—leading the media to adopt the name "Emu War" when referring to the incident. While a number of the birds were killed, the emu population persisted and continued to cause crop destruction."

ron_early_wars_news.358.t:0 "Soviet–Japanese border conflicts"
ron_early_wars_news.358.d:0 "The Soviet–Japanese border conflicts, also known as the Soviet-Japanese Border War, was an undeclared border conflict fought between the Soviet Union and Japan in Northeast Asia from 1932 to 1939."

ron_early_wars_news.359.t:0 "Crazy Fakir's rebellion"
ron_early_wars_news.359.d:0 "Towards the end of February 1933, a "Crazy Fakir" appeared in the Khost district in the south of Afghanistan, proclaiming that the ex-king Amanullah will soon arrive. At his instigation a number of tribesmen took arms with the intention of marching on Kabul, and they received considerable reinforcements from the Wazir and Mahsud tribes across the Indian border. They met the government troops which were sent south to oppose them in the neighbourhood of Matun, and some sharp fighting takes place at the end of February and beginning of March. The tribesmen from across the border then began to withdraw at the bidding of some of their elders who were sent by the British authorities to recall them, and the uprising soon came to an end. Later in the year one of the ringleaders, Tor Malang, was executed with some of his associates, but the "Crazy Fakir", who fled abroad, is allowed to return with the assurance of a free pardon, on account of his advanced age."

ron_early_wars_news.360.t:0 "Actions in Inner Mongolia"
ron_early_wars_news.360.d:0 "The Inner Mongolian campaign in the period from 1933 to 1936 were part of the ongoing invasion of northern China by the Empire of Japan prior to the official start of hostilities in the Second Sino-Japanese War. In 1931, the invasion of Manchuria secured the creation of the puppet state of Manchukuo and in 1933, Operation Nekka detached the province of Jehol from the Republic of China. Blocked from further advance south by the Tanggu Truce, the Imperial Japanese Army turned its attention west, towards the Inner Mongolian provinces of Chahar and Suiyuan, with the goal of establishing a northern China buffer state."

ron_early_wars_news.361.t:0 "Boworadet rebellion"
ron_early_wars_news.361.d:0 "The Boworadet rebellion was a Thai rebellion led by royalist Prince Boworadet in 1933, in consequence of the conflicts between the previous royalist regime (those loyal to Chakri dynasty rule and King Prajadhipok) and the succeeding constitutional regime led by Khana Ratsadon ('People's Party'), following the Revolution of 1932. The Boworadet revolt was eventually defeated by the Siamese Government."

ron_early_wars_news.362.t:0 "Sergeants' Revolt"
ron_early_wars_news.362.d:0 "The Sergeants' Revolt also called the Cuban Revolution of 1933, was a coup d'etat that occurred in Cuba in September 1933. It began as a revolt of sergeants and enlisted men in the military, who soon allied with student activists in the Directorio Estudiantil Universitario."

ron_early_wars_news.363.t:0 "Kazym rebellion"
ron_early_wars_news.363.d:0 "The Kazym Rebellion is a revolt by the Khanty people of western Siberia against the collectivisation policies of the Soviet government in 1933. The revolt is named after the small town of Kazym in the Khanty–Mansi Autonomous Okrug. Some sources describe the events as "Kazym rebellions", listing a series of conflicts starting in 1931, with some half-hearted attempts at reconciliation from Soviet side, but culminating in forceful suppression in 1933 and repression in 1934."

ron_early_wars_news.364.t:0 "Anarchist uprising in Spain"
ron_early_wars_news.364.d:0 "Casas Viejas incident also known as the Casas Viejas events, took place in 1933 in the village of Casas Viejas, in Cádiz province, Andalusia."

ron_early_wars_news.365.t:0 "De Zeven Provinciën Mutiny"
ron_early_wars_news.365.d:0 "HNLMS De Zeven Provinciën was a Royal Netherlands Navy coastal defence ship in service from 1910 until 1942. It was a small cruiser-sized warship that sacrificed speed and range for armor and armament. She was armed with two 283 mm, four 150 mm, ten 75 mm, four 37 mm guns, in addition to a few 75 mm mortars."

ron_early_wars_news.366.t:0 "Asturian miners' strike"
ron_early_wars_news.366.d:0 "The Asturian miners' strike of 1934 was a major strike action undertaken by regional miners against the 1933 Spanish general election, which redistributed political power from the leftists to conservatives in the Second Spanish Republic. The strike lasted two weeks from 4 October to 19 October 1934 in Asturias. The election led to the conservative Spanish Confederation of the Autonomous Right (CEDA), securing a parliamentary majority in the Spanish government on 6 October."

ron_early_wars_news.367.t:0 "Soviet invasion of Xinjiang"
ron_early_wars_news.367.d:0 "The Soviet invasion of Xinjiang was a military campaign of the Soviet Union in the Chinese northwestern region of Xinjiang in 1934. White Russian forces assisted the Soviet Red Army."

ron_early_wars_news.368.t:0 "Military Academy incident"
ron_early_wars_news.368.d:0 "The Military Academy incident also known as the November incident was an attempted coup d'état that took place in Japan in November 1934. It was one of a sequence of similar conspiracies for a "Shōwa Restoration" led by radical elements with the Imperial Japanese Army."

ron_early_wars_news.369.t:0 "Austrian Civil War"
ron_early_wars_news.369.d:0 "The Austrian Civil War also known as the February Uprising (German: Februarkämpfe), is a term sometimes used for a few days of skirmishes between Fascist and Socialist forces between 12 and 16 February 1934, in Austria. The clashes started in Linz and took place principally in the cities of Vienna, Graz, Bruck an der Mur, Judenburg, Wiener Neustadt and Steyr, but also in some other industrial cities of eastern and central Austria."

ron_early_wars_news.370.t:0 "July Putsch"
ron_early_wars_news.370.d:0 "The July Putsch was a failed coup attempt against the Austrofascist regime by Austrian Nazis from 25 to 30 July 1934."

ron_early_wars_news.371.t:0 "Latvian coup d'état"
ron_early_wars_news.371.d:0 "The 1934 Latvian coup d'état, known in Latvia as the May 15 Coup or Ulmanis' Coup, was a self-coup by the veteran Prime Minister Kārlis Ulmanis against the parliamentary system in Latvia. His regime lasted until the Soviet occupation of Latvia in 1940. "

ron_early_wars_news.372.t:0 "Events of 6 October"
ron_early_wars_news.372.d:0 "The events of 6 October ere a general strike, armed insurgency and declaration of a Catalan State by Catalonia's autonomous government on 6 October 1934, in reaction to the inclusion of conservatives in the republican regime of Spain. They took place as part of a nationwide strike and armed action known as the Revolution of 1934."

ron_early_wars_news.373.t:0 "Khamba rebellion"
ron_early_wars_news.373.d:0 "The 1934 Khamba rebellion was a rebellion in the western regions of Kham in Xikang against the Tibetan Government and the Sichuan Warlord Liu Wenhui.It consisted of Khamba tribesmen led by the Pandatsang family; two brothers of the family, Pandatsang Togbye and Pandatsang Rapga, led the revolt."

ron_early_wars_news.374.t:0 "First Saudi–Yemeni War"
ron_early_wars_news.374.d:0 "The First Saudi–Yemeni War was a war between Saudi Arabia and Yemen in 1934."

ron_early_wars_news.375.t:0 "Mohmand campaign"
ron_early_wars_news.375.d:0 "The Second Mohmand campaign of 1935 was a British military campaign against the Mohmand tribes in the Northwest Frontier area of British India, now Pakistan. Tanks were used, the first operational use of tanks in India. The First Mohmand campaign in 1897–98 followed earlier military expeditions in 1851–1852, 1854, 1864, 1879, 1880. After the First Mohmand campaign, there was the Mohmand expedition of 1908 and the Mohmand and Bajaur operations of 1933, taking about a month in August."

ron_early_wars_news.376.t:0 "May 2 uprising"
ron_early_wars_news.376.d:0 "The Sakdalista party had grown quickly over a short period of time, and by early April, their activities in the provinces surrounding Manila were causing concern in government circles. The Filipino government, anticipating escalating acts of public unrest, stifled the Sakdal newspaper by revoking its mailing rights and by ordering that public meetings could only be held with government-sponsored permits. These measures proved unsuccessful, however, because Ramos had succeeded in printing and smuggling thousands of copies of a Japanese-sponsored pamphlet entitled "Free Filipinos" while on his tour of Japan. The pamphlet offered the illusion of popular Japanese support for the Sakdal cause."

ron_early_wars_news.377.t:0 "Yazidi revolt"
ron_early_wars_news.377.d:0 "The 1935 Yazidi revolt took place in Iraq in October 1935. The Iraqi government, under Yasin al-Hashimi, crushed a revolt by the Yazidi people of Jabal Sinjar against the imposition of conscription.The Iraqi army, led by Bakr Sidqi, reportedly killed over 200 Yazidi and imposed martial law throughout the region.Parallel revolts opposing conscription also broke out that year in the northern (Kurdish populated) and mid-Euphrates (majorly Shia populated) regions of Iraq."

ron_early_wars_news.378.t:0 "Goharshad Mosque rebellion"
ron_early_wars_news.378.d:0 "The Goharshad Mosque rebellion  took place in August 1935,when a backlash against the westernizing and secularist policies of Shah Reza Pahlavi erupted in the Imam Reza shrine in Mashhad, Iran."

ron_early_wars_news.379.t:0 "Greek coup d'état attempt"
ron_early_wars_news.379.d:0 "The attempted coup d'état of March 1935 was a Venizelist revolt against the People's Party government of Panagis Tsaldaris, which was suspected of pro-royalist tendencies."

ron_early_wars_news.380.t:0 "Iraqi Shia revolts"
ron_early_wars_news.380.d:0 "935 Rumaytha and Diwaniyya revolt or the 1935–1936 Iraqi Shia revolts consisted of a series of Shia tribal uprisings in the mid-Euphrates region against the Sunni dominated authority of the Kingdom of Iraq. In each revolt, the response of the Iraqi government was to use military force to crush the rebellions with little mercy."

ron_early_wars_news.381.t:0 "Brazilian uprising of 1935"
ron_early_wars_news.381.d:0 "The Communist uprising of 1935 was a military revolt by leftist low-rank military against Getúlio Vargas's government, in the name of the National Liberation Alliance and with the support of the Brazilian Communist Party, which was back then called the Communist Party of Brazil, the uprising also had the support of the Comintern.It was the last of a series of Brazilian military uprisings which began on 1922 under the name of tenentismo or the lieutenants revolts.Later, Vargas used it as a pretext for the Estado Novo establishment."

ron_early_wars_news.382.t:0 "Second Italo-Ethiopian War"
ron_early_wars_news.382.d:0 "The Second Italo-Ethiopian War, also referred to as the Second Italo-Abyssinian War, was a war of aggression which was fought between Italy and Ethiopia from October 1935 to February 1937. It is seen as an example of the expansionist policy that characterized the Axis powers and the ineffectiveness of the League of Nations before the outbreak of World War II."

ron_early_wars_news.383.t:0 "Iraqi coup d'état"
ron_early_wars_news.383.d:0 "he 1936 Iraqi coup d'état, also known as the Bakr Sidqi coup was the first military coup in modern Iraqinitiated by general Bakr Sidqi in order to otherthrow Prime Minister Yasin al-Hashimi. The coup succeeded in installing Hikmat Sulayman as the new Prime Minister, while Sidqi was de'facto ruler of Iraq as powerful Chief of Staff. Bakr Sidqi was assassinated the next year in Mosul. After Baqr Sidki's coup and until 1941, in a wave of political instability, the Kingdom of Iraq experienced 6 more political coups, involving extra-constitutional transfer of power."

ron_early_wars_news.384.t:0 "Scythe Cross rebellion"
ron_early_wars_news.384.d:0 "Whilst the various factions had struggled to gain some sort of unity the Scythe Cross movement had remained independent. The group pushed a strong platform of anti-Semitism and anti-communism and, drawing its support from the working classes, soon came to be seen as a potential danger by the government of Miklós Horthy.Support was particularly strong amongst the poor seasonal workers who picked up casual labour on the large estates at harvest time, and when over 100 were arrested they all declared themselves willing to die for the 'Idea' espoused by Böszörmény."

ron_early_wars_news.385.t:0 "Naval Revolt"
ron_early_wars_news.385.d:0 "The 1936 Naval Revolt or Mutiny on the Tagus ships (Motim dos Barcos do Tejo) was a mutiny in Portugal that occurred on 8 September 1936 aboard the aviso Afonso de Albuquerque and destroyer Dão. It was organized by the Revolutionary Organization of the Fleet (Organização Revolucionária da Armada, ORA), a left-wing group with links to the Portuguese Communist Party."

ron_early_wars_news.386.t:0 "February 26 Incident"
ron_early_wars_news.386.d:0 "The February 26 Incident was an attempted coup d'état in the Empire of Japan on 26 February 1936. It was organized by a group of young Imperial Japanese Army (IJA) officers with the goal of purging the government and military leadership of their factional rivals and ideological opponents."

ron_early_wars_news.387.t:0 "Arab revolt in Palestine"
ron_early_wars_news.387.d:0 "The 1936–1939 Arab revolt in Palestine, later came to be known as "The Great Revolt", was a nationalist uprising by Palestinian Arabs in Mandatory Palestine against the British administration of the Palestine Mandate, demanding Arab independence and the end of the policy of open-ended Jewish immigration and land purchases with the stated goal of establishing a "Jewish National Home".The dissent was directly influenced by the Qassamite rebellion, following the killing of Sheikh Izz ad-Din al-Qassam in 1935, as well as the declaration by Hajj Amin al-Husseini of 16 May 1936 as 'Palestine Day' and calling for a General Strike. The revolt was branded by many in the Jewish Yishuv as "immoral and terroristic", often comparing it to fascism and Nazism."

ron_early_wars_news.388.t:0 "Spanish Civil War"
ron_early_wars_news.388.d:0 "The Spanish Civil War was a civil war in Spain fought from 1936 to 1939. Republicans loyal to the left-leaning Popular Front government of the Second Spanish Republic, in alliance with anarchists, of the communist and syndicalist variety, fought against a revolt by the Nationalists, an alliance of Falangists, monarchists, conservatives and traditionalists, led by a military group among whom General Francisco Franco soon achieved a preponderant role. Due to the international political climate at the time, the war had many facets and was variously viewed as class struggle, a war of religion, a struggle between dictatorship and republican democracy, between revolution and counterrevolution, and between fascism and communism."

ron_early_wars_news.389.t:0 "Waziristan campaign"
ron_early_wars_news.389.d:0 "The Waziristan campaign 1936–1939 comprised a number of operations conducted in Waziristan by British and Indian forces against the fiercely independent tribesmen that inhabited this region. These operations were conducted in 1936–1939, when operations were undertaken against followers of the Pashtun nationalist Mirzali Khan, also known by the British as the "Faqir of Ipi", a religious and political agitator who was spreading anti-British sentiment in the region and undermining the prestige of the Indian government in Waziristan at the time."

ron_early_wars_news.390.t:0 "Islamic rebellion in Xinjiang"
ron_early_wars_news.390.d:0 "In 1937 an Islamic rebellion broke out in southern Xinjiang. The rebels were 1,500 Turkic (Uighur) Muslims led by Kichik Akhund, tacitly aided by the 36th Division against the pro-Soviet provincial forces of Sheng Shicai."

ron_early_wars_news.391.t:0 "Dieu Python movement"
ron_early_wars_news.391.d:0 "In 1937, a Vietnamese Montagnard village chief by the name of Sam Bam announced that his daughter had given birth to a python. The Montagnards began to stop cultivating their land, because they believed that this python was the Python God (Dieu Python) sent to rid the Central Highlands of Vietnam, of all foreigners. People began to attack the French because they had been given "magical water" which were to make them invulnerable to French bullets. This rebellion was quickly repressed by the French."

ron_early_wars_news.392.t:0 "Dersim rebellion"
ron_early_wars_news.392.d:0 "The Dersim rebellion was a uprising against the Turkish government in the Dersim region of eastern Turkey, which includes parts of Tunceli Province, Elazığ Province, and Bingöl Province. The rebellion was led by Seyid Riza, an Alevi-Zaza chieftain of the Yukarı Abbas Uşağı tribe.As a result of the Turkish Armed Forces campaign in 1937 and 1938 against the rebellion and its massacres of civilians, thousands of Alevi-Zazas died and many others were internally displaced."

ron_early_wars_news.393.t:0 "Second Sino-Japanese War"
ron_early_wars_news.393.d:0 "The Second Sino-Japanese War was a military conflict that was primarily waged between the Republic of China and the Empire of Japan. In China, the war is known as the War of Resistance against Japanese Aggression or as the oriental theatre of the World Anti-Fascist War the latter term originating from Mao Zedong's wartime alliance with Stalin. The beginning of the war is conventionally dated to the Marco Polo Bridge Incident 7 July 1937, when a dispute between Japanese and Chinese troops in Peking escalated into a full-scale invasion. In 2017 the Ministry of Education in the People's Republic of China decreed that the term "eight-year war" in all textbooks should be replaced by “fourteen-year war", with a revised starting date of 18 September 1931 provided by the Japanese invasion of Manchuria."

ron_early_wars_news.394.t:0 "Suleiman Khel rebellion"
ron_early_wars_news.394.d:0 "A number of Wazirs from South and West Waziristan cross the Afghan frontier with the object of looting and of stirring up a rising against the reigning Afghan house. This movement is the result of an agitation carried on for some months in Waziristan by one Syed Mohammad Sadi, commonly known as the Shami Pir (Syrian imam), a priest from Damascus whose family is connected with the ex-king Amanullah. A rebellion breaks out in southeast Afghanistan, headed by the Suleiman khel, and the number of the insurgents soon rises to 2,000. The government, which has been watching the activities of the Shami Pir, is not taken unawares, and quickly sends to the scene of the disturbances two brigades with ten aeroplanes, which are soon after reinforced by two more brigades. The insurgents are defeated in two battles on June 22 and 24, and the revolt soon comes to an end."

ron_early_wars_news.395.t:0 "Ghilzai rebellion"
ron_early_wars_news.395.d:0 "The Ghilzai rebellion was an uprising in the Kingdom of Afghanistan by the Ghilzai tribe in 1938. Its causes laid in a desire to reinstate Amanullah Khan as king of Afghanistan.A relative of Amanullah, Said al-Kailani, also known as the Shami Pir marched on Kabul with an unknown amount of Ghilzai warriors.There are 2 accounts as to how the rebellion ended - according to British records, the rebellion was defeated in the summer of 1938 by the Afghan army using British-supplied rifles. According to Harvey Smith, the rebellion ended after the British bought off Shami Pir following frantic appeals by the Afghan government."

ron_early_wars_news.396.t:0 "Greek coup d'état attempt"
ron_early_wars_news.396.d:0 "The Coup d'état attempt of 1938 or coup d'état of Chania was a short-lived coup attempt in Chania, Greece, aimed at overthrowing the dictatorship of Ioannis Metaxas in 1938. Due to poor organization, the coup collapsed within a few hours and never seriously threatened the dictatorial regime."

ron_early_wars_news.397.t:0 "Sudeten German uprising"
ron_early_wars_news.397.d:0 "Sudeten German uprising in September 1938 was a spontaneous rebellion of Sudeten Germans against Czechoslovak authorities in Sudetenland,but at the same time, an organized action orchestrated by Sudeten German Party (SdP) chaired by Konrad Henlein.Therefore, the uprising is also referred to as the Henlein's coup."

ron_early_wars_news.398.t:0 "Hungarian Invasion of the Carpatho-Ukraine"
ron_early_wars_news.398.d:0 "Hitler made it absolutely clear: Slovakia could either declare independence immediately and associate itself with the Reich, or he would allow the Hungarians to take over the country – whom Ribbentrop reported were massing at the border. During the afternoon and night of 14 March, the Slovak parliament proclaimed independence from Czecho-Slovakia, and at 05:00 on 15 March 1939, Hitler declared the unrest in Czecho-Slovakia to be a threat to German national security. He sent his troops into Bohemia and Moravia, meeting virtually no resistance."

ron_early_wars_news.399.t:0 "Slovak–Hungarian War"
ron_early_wars_news.399.d:0 "The Slovak–Hungarian War, or Little War (Hungarian: Kis háború, Slovak: Malá vojna), was a war fought from 23 March to 31 March 1939 between the First Slovak Republic and Hungary in eastern Slovakia."

ron_early_wars_news.400.t:0 "Maquis insurgency"
ron_early_wars_news.400.d:0 "The Spanish Maquis were Spanish guerrillas exiled in France after the Spanish Civil War who continued to fight against Francoist Spain until the early 1960s, carrying out sabotage, robberies (to help fund guerrilla activity), occupations of the Spanish embassy in France and assassinations of Francoists, as well as contributing to the fight against Nazi Germany and the Vichy regime in France during World War II."

ron_early_wars_news.401.t:0 "Italian invasion of Albania"
ron_early_wars_news.401.d:0 "The Italian invasion of Albania was a brief military campaign by the Kingdom of Italy against the Albanian Kingdom. The conflict was a result of the imperialist policies of Italian dictator Benito Mussolini. Albania was rapidly overrun, its ruler, King Zog I, forced into exile in neighbouring Greece, and the country made part of the Italian Empire as a protectorate in personal union with the Italian Crown."

ron_early_wars_news.402.t:0 "Winter War"
ron_early_wars_news.402.d:0 "The Winter War was a war between the Soviet Union (USSR) and Finland. It began with a Soviet invasion of Finland on 30 November 1939, three months after the outbreak of World War II, and ended three and a half months later with the Moscow Peace Treaty on 13 March 1940. Despite superior military strength, especially in tanks and aircraft, the Soviet Union suffered severe losses and initially made little headway. The League of Nations deemed the attack illegal and expelled the Soviet Union from the organisation."

ron_early_wars_news.403.t:0 "Insurgency in Chechnya"
ron_early_wars_news.403.d:0 "The 1940–1944 insurgency in Chechnya was an autonomous revolt against the Soviet authorities in the Chechen-Ingush Autonomous Soviet Socialist Republic. Beginning in early 1940 under Khasan Israilov, it peaked in 1942 during the German invasion of North Caucasus and ended in the beginning of 1944 with the wholesale concentration and deportation of the Vainakh peoples (Chechens and Ingushes) from their native lands as well as from the locations across the USSR, resulting in the death of at least 144,000 civilians. However, scattered resistance in the mountains continued for years."

ron_early_wars_news.404.t:0 "Czortków uprising"
ron_early_wars_news.404.d:0 "The Czortków uprising was a failed attempt at resisting Soviet state repressions by the young anti-Soviet Poles most of whom were prewar students from the local high school. The uprising took place in the Soviet-occupied Polish town of Czortków (now Chortkiv, Ukraine) during World War II. The insurgents attempted to storm the local Red Army barracks and a prison in order to release Polish soldiers incarcerated there. The attack occurred on the night of January 21–22, 1940. It was the first Polish civilian uprising against the Nazi-Soviet occupation of Poland."

ron_early_wars_news.405.t:0 "Soviet occupation of the Baltic states"
ron_early_wars_news.405.d:0 "The Soviet occupation of the Baltic states covers the period from the Soviet–Baltic mutual assistance pacts in 1939, to their invasion and annexation in 1940, to the mass deportations of 1941."

ron_early_wars_news.406.t:0 "Soviet occupation of Bessarabia and Northern Bukovina"
ron_early_wars_news.406.d:0 "The Soviet occupation of Bessarabia and Northern Bukovina took place from June 28 to July 4, 1940, as a result of the ultimatum by the Soviet Union to Romania on June 26, 1940, that threatened the use of force. Bessarabia had been part of the Kingdom of Romania since the time of the Russian Civil War and Bukovina since the dissolution of Austria-Hungary, and Hertza was a district of the Romanian Old Kingdom. Those regions, with a total area of 50,762 km2 (19,599 sq mi) and a population of 3,776,309 inhabitants, were incorporated into the Soviet Union."

ron_early_wars_news.407.t:0 "Franco-Thai War"
ron_early_wars_news.407.d:0 "Negotiations with France shortly before World War II had shown that the French government was willing to make appropriate changes in the boundaries between Thailand and French Indochina, but only slightly. Following the Fall of France in 1940, Major-General Plaek Pibulsonggram (popularly known as "Phibun"), the prime minister of Thailand, decided that France's defeat gave the Thais an even better chance to regain the vassal state territories that were ceded to France during King Chulalongkorn's reign."

ron_early_wars_news.408.t:0 "Legionnaires' rebellion and Bucharest pogrom"
ron_early_wars_news.408.d:0 "The Legionnaires' rebellion and the Bucharest pogrom occurred in Bucharest, Romania, between 21–23 January 1941. As the privileges of the Iron Guard paramilitary organization were being cut off gradually by the Conducător Ion Antonescu, its members, also known as the Legionnaires, revolted. During the rebellion and pogrom the Iron Guard killed 125 Jews, and 30 soldiers died in the confrontation with the rebels. Following this, the Iron Guard movement was banned and 9,000 of its members were imprisoned."

ron_early_wars_news.409.t:0 "Ecuadorian–Peruvian War"
ron_early_wars_news.409.d:0 "The Ecuadorian–Peruvian War, known locally as the War of '41 (Spanish: Guerra del 41), was a South American border war fought between 5–31 July 1941. It was the first of three military conflicts between Ecuador and Peru during the 20th century. During the war, Peru occupied the western Ecuadorian province of El Oro and parts of the Andean province of Loja."

ron_early_wars_news.410.t:0 "Anglo-Iraqi War"
ron_early_wars_news.410.d:0 "The Anglo–Iraqi War was a British-led Allied military campaign against Iraq under Rashid Ali, who had seized power during the Second World War with assistance from Germany and Italy. The campaign resulted in the downfall of Ali's government, the re-occupation of Iraq by Great Britain, and the return to power of the Regent of Iraq, Prince 'Abd al-Ilah, a British ally."

ron_early_wars_news.411.t:0 "Continuation War"
ron_early_wars_news.411.d:0 "The Continuation War began 15 months after the end of the Winter War, also fought between Finland and the USSR. There have been numerous reasons proposed for the Finnish decision to invade, with regaining territory lost during the Winter War being regarded as the most common. Other justifications for the conflict included President Ryti's vision of a Greater Finland and Commander-in-Chief Mannerheim's desire to retake Karelia. Plans for the attack were developed jointly between the Wehrmacht and a faction of Finnish political and military leaders with the rest of the government remaining ignorant. Despite the co-operation in this conflict, Finland never formally signed the Tripartite Pact, though they did sign the Anti-Comintern Pact. Finland's leadership justified their alliance with Germany as self-defence."

ron_early_wars_news.412.t:0 "Hama Rashid revolt"
ron_early_wars_news.412.d:0 "The Hama Rashid revolt was a tribal uprising in Pahlavi Iran, during the Second World War, following the Anglo-Soviet invasion of Iran.The tribal revolt erupted in the general atmosphere of anarchy throughout Iran and its main faction was led by Muhammed Rashid, lasting from late 1941 until April 1942 and then re-erupted in 1944, resulting in Rashid's defeat."

ron_early_wars_news.413.t:0 "June 1941 uprising in eastern Herzegovina"
ron_early_wars_news.413.d:0 "In June 1941, Serbs in eastern Herzegovina rebelled against the authorities of the Independent State of Croatia (Croatian: Nezavisna Država Hrvatska, NDH), an Axis puppet state established during World War II on the territory of the defeated and occupied Kingdom of Yugoslavia. As the NDH imposed its authority, members of the fascist Ustaše ruling party began a genocidal campaign against Serbs throughout the country. In eastern Herzegovina, the Ustaše perpetrated a series of massacres and attacks against the majority Serb population commencing in the first week of June. Between 3 and 22 June 1941, spontaneous clashes occurred between NDH authorities and groups of Serbs in the region."

ron_early_wars_news.414.t:0 "Uprising in Serbia"
ron_early_wars_news.414.d:0 "The Uprising in Serbia was initiated in July 1941 by the Communist Party of Yugoslavia against the German occupation forces and their Serbian auxiliaries in the Territory of the Military Commander in Serbia. At first the Yugoslav Partisans had mounted diversions and conducted sabotage and had attacked representatives of Aćimović's collaborationist administration. In late August some Chetniks joined the uprising and liberated Loznica. The uprising soon reached mass proportions. Partisans and Chetniks captured towns that weak German garrisons had abandoned. The armed uprising soon engulfed great parts of the occupied territory. The largest liberated territory in occupied Europe was created by the Partisans in western Serbia, and was known as the Republic of Užice. Rebels shared power on the liberated territory; the center of the Partisan liberated territory was in Užice, and Chetniks had their headquarters on Ravna Gora."

ron_early_wars_news.415.t:0 "Hukbalahap Rebellion"
ron_early_wars_news.415.d:0 "The Hukbalahap Rebellion was a rebellion staged by former Hukbalahap or Hukbo ng Bayan Laban sa Hapon (People's Army against the Japanese) soldiers against the Philippine government. It started during the Japanese occupation of the Philippines in 1942 and continued during the presidency of Manuel Roxas and ended in 1954 under the presidency of Ramon Magsaysay."

ron_early_wars_news.416.t:0 "Barzani revolt"
ron_early_wars_news.416.d:0 "The 1943–1945 Barzani revolt was a Kurdish nationalistic insurrection in the Kingdom of Iraq, during World War II. The revolt was led by Mustafa Barzani and was later joined by his older brother Ahmed Barzani, the leader of the previous Kurdish revolt in Iraq. The revolt, initiating in 1943, was eventually put down by the Iraqi assault in late 1945, combined with the defection of a number of Kurdish tribes. As a result, the Barzanis retreated with much of their forces into Iranian Kurdistan, joining the local Kurdish elements in establishing the Republic of Mahabad."

ron_early_wars_news.417.t:0 "Woyane rebellion"
ron_early_wars_news.417.d:0 "Woyane rebellion was a rebellion in Tigray Province, Ethiopia against the government of Emperor Haile Selassie which took place in September–November 1943. The rebels were defeated with the support of aircraft from the United Kingdom's Royal Air Force."

ron_early_wars_news.418.t:0 "Jesselton revolt"
ron_early_wars_news.418.d:0 "The Jesselton revolt (also known as Jesselton uprising or Double Tenth Revolt/Incident) was a revolt by a resistance movement known as the Kinabalu Guerrillas, comprising local Chinese, indigenous peoples, Eurasian and Sikh Indian of Jesselton, North Borneo and led by Albert Kwok, against the Japanese occupying forces of North Borneo."

ron_early_wars_news.419.t:0 "Ukrainian Insurgent Army"
ron_early_wars_news.419.d:0 "The Ukrainian Insurgent Army (Ukrainian: Українська повстанська армія, УПА, Ukrayins'ka Povstans'ka Armiya, UPA) was a Ukrainian nationalist paramilitary and later partisan formation."

ron_early_wars_news.420.t:0 "Insurgency in Balochistan"
ron_early_wars_news.420.d:0 "From 1944 to 1945, Daru Khan Badinzai led an insurgency against the authorities of the Raj. It began in the first half of 1944, when rebels of the Badinzai tribe began interfering with road construction on the British side of the Balochistan border."

ron_early_wars_news.421.t:0 "Afghan tribal revolts"
ron_early_wars_news.421.d:0 "The Afghan tribal revolts of 1944–1947 or the Khost disturbances were a series of tribal revolts in the Kingdom of Afghanistan by Zadran, Safi and Mangal tribesmen which lasted from February 1944 to January 1947. The causes of the revolts laid in the worsening conditions of farmers, changes in conscription laws, the elimination of the power of Safi tribal leaders, Amanullah loyalism, trading monopolies, government surveillance, taxation, and poverty. The conflict began when government forces clashed with the forces of a tribal leader named Mazrak, who led the Zadran tribe in revolt. The Zadran uprising was followed by additional uprisings by the Safi and Mangal, the former of which elected their own king, Salemai. Faqir Ipi, a tribal leader from Waziristan (then part of British India), also fought for the restoration of former king Amanullah Khan alongside other rebels."

ron_early_wars_news.422.t:0 "Lapland War"
ron_early_wars_news.422.d:0 "During World War II, the Lapland War (Finnish: Lapin sota; Swedish: Lapplandskriget; German: Lapplandkrieg) saw fighting between Finland and Nazi Germany - effectively from September to November 1944 - in Finland's northernmost region, Lapland. Although Finns and Germans had been fighting against the Soviet Union since 1941 during the Continuation War (1941-1944), the Soviet Vyborg–Petrozavodsk Offensive in the summer of 1944 forced the Finnish leadership to negotiate a separate peace agreement. The Moscow Armistice, signed on 19 September 1944, demanded for Finland to break diplomatic ties with Germany and to expel or disarm any German soldiers remaining in Finland after 15 September 1944."

ron_ww2wars.1.t:"Saudian-Yemeni War"
ron_ww2wars.1.d:"King Ibn Saud ordered the Crown Prince of Saudi Arabia 'to re-occupy townships in the highlands of Tehama which the Imam of the Yemen has seized'. A communique states that "Ibn Saud has tried all diplomatic means of seeking an agreement, but the last just ruler in Yemen, the Imam has persisted in a policy of oppressing the inhabitants and 'eradicating' all who have not surrendered."