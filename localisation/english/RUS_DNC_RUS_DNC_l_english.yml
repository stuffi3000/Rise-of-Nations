RUS_DNC_debug:0 "debug"
RUS_DNC_debug_desc:0 "debug"
RUS_DNC_begin_industrialization:0 "Begin industrialization"
RUS_DNC_begin_industrialization_desc:0 "we have finally done it, we have relocated our workers out of the farms and into the civilian industry we will now start industrialization"
RUS_DNC_relocate_our_farming_industry:0 "Relocate our farming industry"
RUS_DNC_relocate_our_farming_industry_desc:0 "We will relocate our civilian industry into the city to do this we must mass move our population out of the farms and into the cities"
RUS_DNC_the_long_march:0 "The long march"
RUS_DNC_the_long_march_desc:0 "We will moved all of our civilians into our cities we will start industrializing today!"
RUS_DNC_secure_the_key_industrys:0 "Secure the key industrys"
RUS_DNC_secure_the_key_industrys_desc:0 "We will secure and take control of our aluminum reserves and exploit our workers to gain more, the threat of revolution will not scare us we will not fold and gain more authority over our workers."
RUS_DNC_begin_the_urbanization:0 "Begin the urbanization"
RUS_DNC_begin_the_urbanization_desc:0 "We will begin our process durring urbanization we will be able to build factories and relocate the farming industry into the industrial sector at the cost of manpower"
RUS_DNC_freedom_for_the_elate:0 "Freedom for the elate"
RUS_DNC_freedom_for_the_elate_desc:0 "We will free the elite from the shackles of oppressions we will fight for elitist's rights!"
RUS_DNC_freedom_for_the_workers:0 "Freedom for the workers"
RUS_DNC_freedom_for_the_workers_desc:0 "We will free the workers from their shambles and give the workers more rights"
RUS_DNC_war_plan_gold:0 "War Plan Gold"
RUS_DNC_war_plan_gold_desc:0 "We will prepare for a invasion by china and make warplans if need be"
RUS_DNC_strength_in_numbers:0 "Strength in numbers"
RUS_DNC_strength_in_numbers_desc:0 "We will prepare to guard our shores and make sure the Japanese do not get any landing on Russian lands"
RUS_DNC_army_proffenalism:0 "Army Proffenalism"
RUS_DNC_army_proffenalism_desc:0 "We will prepare to modernize our army and hire troops up to speed with modern technology in order to win decisively against China"
RUS_DNC_embrace_work_culture:0 "Embrace Work culture"
RUS_DNC_embrace_work_culture_desc:0 "We will begin to integrate Russian territory and begin to embrace work culture. We must work, we must prevail, we must win!"
RUS_DNC_finish_the_boxers:0 "Finish the boxers"
RUS_DNC_finish_the_boxers_desc:0 "We will win against the boxer rebellion and be sure to put down the rebels"
RUS_DNC_secure_korea:0 "Secure Korea"
RUS_DNC_secure_korea_desc:0 "We will secure Korea and add them to our sphere. Once we are successful we will be one step closer to securing the content"
RUS_DNC_the_threat_of_revolution:0 "The threat of revolution"
RUS_DNC_the_threat_of_revolution_desc:0 "With the growing threat of revolution we must choose to either industrialize now or directly put down the threat!"
RUS_DNC_put_down_the_threat_of_revolt:0 "Put down the threat of revolt"
RUS_DNC_put_down_the_threat_of_revolt_desc:0 "We will put down the revolutionaries at the cost of industrialization , we must focus on our internal issues, we must either create a Duma or by repress the population. Either way we must end this madness"
RUS_DNC_focus_on_industrialization:0 "Focus on industrialization"
RUS_DNC_focus_on_industrialization_desc:0 "We will ignore the threats of revolt and focus on industrializing Russia as fast as possible, if we are to lose a battle"
RUS_DNC_begin_economic_liberalization:0 "Begin economic liberalization"
RUS_DNC_begin_economic_liberalization_desc:0 "We must embrace the capitalist values of the west in order to fully industrialize our nation, we must leave our old ways and start moving out of the agricultural sectors."
RUS_DNC_european_modernization_initative:0 "European Modernization Initative"
RUS_DNC_european_modernization_initative_desc:0 "We will create a union of European nations that will help each other modernize. With this union we will be able to exploit them for political power at the cost of their relationship with them"
RUS_DNC_modernize_our_navy:0 "Modernize our navy"
RUS_DNC_modernize_our_navy_desc:0 "We will modernize our navy so that we can be on par with out European powers."
RUS_DNC_power_to_the_tzar:0 "Power to the Tzar"
RUS_DNC_power_to_the_tzar_desc:0 "We will give absolute power to the Tzar and put down all groups who oppose us we must focus on industrialization!"
RUS_DNC_modernization_of_the_army:0 "Modernization of the army"
RUS_DNC_modernization_of_the_army_desc:0 "We need a modern army in order to enter the 19th century we must quickly modernize and become a great nation!"
RUS_DNC_increase_military_spending:0 "Increase military spending"
RUS_DNC_increase_military_spending_desc:0 "We must increase military spending so we will be able to build up the Russian army and have a proper protection force"
RUS_DNC_armillary_for_our_troops:0 "Armillary for our troops"
RUS_DNC_armillary_for_our_troops_desc:0 "We will increase production of Armillary so we are able to better equip our troops"
RUS_DNC_less_is_more:0 "Less is more"
RUS_DNC_less_is_more_desc:0 "We will have a massive army and we will use our massive manpower pool to our advantage, we will work with what little equipment we have to build a big army"
RUS_DNC_russojapanese_war:0 "Russo-Japanese War"
RUS_DNC_russojapanese_war_desc:0 "We have found ourselves at war with the Empire of Japan! We shall crush them before they have a chance."
RUS_DNC_improve_our_steel_production:0 "Improve our steel production"
RUS_DNC_improve_our_steel_production_desc:0 "We will improve our Steel production so we can produce more weapons"
RUS_DNC_research_grant_program:0 "Research Grant Program"
RUS_DNC_research_grant_program_desc:0 "We will begin a research grant program so that we will be able improve our research capabilities"
RUS_DNC_exploit_the_turks:0 "Exploit the turks"
RUS_DNC_exploit_the_turks_desc:0 "The Turks, the sick man of Europe will pay for their control over the black sea, with the amount of debts. Their country is in it is only a matter of time before the country collapses"
RUS_DNC_exploit_china:0 "Exploit China"
RUS_DNC_exploit_china_desc:0 "We will demand concessions from china with the threat of war, they will have no choice but to obey us with the looming threat of war"
RUS_DNC_start_infantry_production:0 "Start Infantry production"
RUS_DNC_start_infantry_production_desc:0 "We will increase our production of Infantry equipment so we can better equip our army's"
RUS_DNC_a_modern_army:0 "A modern army"
RUS_DNC_a_modern_army_desc:0 "We have modernized our army and we are ready for another war. we can now properly mobilize our troops"
RUS_DNC_war_plan_japan:0 "War plan Japan"
RUS_DNC_war_plan_japan_desc:0 "We have been fighting with japan over influence of Korea and it is sure to break out into conflict, we must prepare for a war with japan if necessary"
RUS_DNC_destabilize_japan:0 "Destabilize Japan"
RUS_DNC_destabilize_japan_desc:0 "We will work to create a anti-Japanese's campaign in hopes to destabilize china"
RUS_DNC_cut_through_manchuria:0 "Cut through manchuria"
RUS_DNC_cut_through_manchuria_desc:0 "We will cut threat china and use it as our road to the south east! We will defeat japan!"
RUS_DNC_send_in_the_waves:0 "Send in the waves"
RUS_DNC_send_in_the_waves_desc:0 "We will fight with man we have we will keep on sending soldiers until Japan surrenders!"
RUS_DNC_antijapanese_propagda:0 "Anti-Japanese propagda"
RUS_DNC_antijapanese_propagda_desc:0 "We will start anti-Japanese propaganda and encourage our man that we will win!"
RUS_DNC_abolish_the_rights_of_man:0 "Abolish The Rights of Man"
RUS_DNC_abolish_the_rights_of_man_desc:0 "We will work to abolish the rights of man. We will work to empower the king and bring power to the nobility"
RUS_DNC_war_plan_england:0 "War plan england"
RUS_DNC_war_plan_england_desc:0 "We must prepare for conflict with England and be ready for any conflict"
RUS_DNC_strengthen_the_state:0 "Strengthen the state"
RUS_DNC_strengthen_the_state_desc:0 "We will empower the state and strengthen our hold on the Russian population"
RUS_DNC_crush_the_kulaks:0 "Crush the kulaks"
RUS_DNC_crush_the_kulaks_desc:0 "We will crush the kulaks and empower the Russian minority"
RUS_DNC_empower_the_kulaks:0 "Empower the kulaks"
RUS_DNC_empower_the_kulaks_desc:0 "We will give power to the kulaks and support them"
RUS_DNC_war_planning:0 "War planning"
RUS_DNC_war_planning_desc:0 "We will work with the other nations to fight against china, we will win the war!"
RUS_DNC_expand_our_influence_into_china:0 "Expand our influence into china"
RUS_DNC_expand_our_influence_into_china_desc:0 "We will Expand our influence into china and make sure we will gain territory we must focus on our influence rather than territory"
RUS_DNC_a_deal_with_the_devil:0 "A deal with the devil"
RUS_DNC_a_deal_with_the_devil_desc:0 "We will propose a compromise with the Eight-Nation Alliance and china. In exchange for de-centralizing china and giving us resource rights we will end this war. We will use this opportunity to expand our influence in the region"
RUS_DNC_on_our_own:0 "On our own"
RUS_DNC_on_our_own_desc:0 "We have left he alliance and we are left on our own, we will settle our own terms with china and see if we will aid or hamper china's efforts"
