 ranger_infantry:0 "Army Rangers"
 ranger_infantry_desc:0 "Elite airborne light infantry combat formation within the United States Army Special Operations Command (USASOC)."
 1ssf_infantry:0 "1st Special Service Force"
 1ssf_infantry_desc:0 "Elite American-Canadian commando unit in World War II, under command of the United States Fifth Army."
 marine_raiders:0 "Marine Raiders"
 marine_raiders_desc:0 "Elite units established by the United States Marine Corps during World War II to conduct special amphibious light infantry warfare."
 meryls_marauders:0 "Meryl's Marauders"
 meryls_marauders_desc:0 "A United States Army long range penetration special operations jungle warfare unit, which fought in the South-East Asian theatre of World War II, or China-Burma-India Theater (CBI). The unit became famous for its deep-penetration missions behind Japanese lines, often engaging Japanese forces superior in number."
 usa_paramarines:0 "US Paramarines"
 usa_paramarines_desc:0 "Specialized combat unit of the United States Marine Corps, trained to be dropped from planes by parachute."
 ssf_infantry:0 "1st Special Service Force"
 ssf_infantry_desc:0 "Elite American-Canadian commando unit in World War II, under command of the United States Fifth Army."
 
 
 arabian_infantry:0 "Legion Freies Arabien"
 arabian_infantry_desc:0 "Free Arabian Legion (German: Legion Freies Arabien) was the collective name of several Nazi German units formed from Arab volunteers from the Middle East and North Africa during World War II."
 french_infantry:0 "Légion des volontaires français"
 french_infantry_desc:0 "The Legion of French Volunteers Against Bolshevism (French: Légion des volontaires français contre le bolchévisme, LVF) was a collaborationist militia of Vichy France founded on 8 July 1941."
 spanish_infantry:0 "División Española de Voluntarios"
 spanish_infantry_desc:0 "The Blue Division (Spanish: División Azul, German: Blaue Division), officially designated as División Española de Voluntarios by the Spanish Army and 250. Infanterie-Division in the German Army was a unit of Spanish volunteers and conscripts who served in the German Army on the Eastern Front of the Second World War."
 croatian_infantry:0 "Kroatische Infanterie"
 indian_infantry:0 "Legion Freies Indien"
 indian_infantry_desc:0 "The Free Indian Legion (German: Legion Freies Indien), was a military unit raised during the Second World War in Nazi Germany. Intended to serve as a liberation force for British-ruled India, it was made up of Indian prisoners of war and expatriates in Europe."
 cossack_cavalry:0 "Kosaken Kavallerie"
 cossack_cavalry_desc:0 "The 1st Cossack Cavalry Division (German: 1. Kosaken-Kavallerie-Division) was a Russian Cossack division of the German Army that served during World War II. It was created on the Eastern Front mostly out of Don Cossacks already serving in the Wehrmacht, those who escaped from the advancing Red Army and Soviet POWs."
 
 russian_infantry:0 "Russian Liberation Army"
 russian_infantry_desc:0 "The Russian Liberation Army (ROA) was a collaborationist formation, primarily composed of Russians, that fought under German command during World War II. The army was led by Andrey Vlasov, a Red Army general who had defected, and members of the army are often referred to as Vlasovtsy. In 1944, it became known as the Armed Forces of the Committee for the Liberation of the Peoples of Russia."
 
 ukranian_infantry:0 "Ukranian Liberation Army"
 ukranian_infantry_desc:0 "The Ukrainian Liberation Army (UVV) was an umbrella organization created in 1943, providing collective name for all Ukrainian units serving with the German Army during World War II."
 
 brandenburgers:0 "Brandenburger Commando"
 brandenburgers_desc:0 "The Brandenburgers (German. Brandenburger) were members of the Brandenburg German special forces unit during World War II."
 
 sas_infantry:0 "SAS Commando"
 sas_infantry_desc:0 "The Special Air Service (SAS) is a special forces unit of the British Army. The SAS was founded in 1941 as a regiment, and later reconstituted as a corps in 1950."
 
 sbs_infantry:0 "SBS Commando"
 sbs_infantry_desc:0 "The Special Boat Service (SBS) is an elite special forces unit of the United Kingdom's Royal Navy. The SBS can trace its origins back to the Second World War when the Army Special Boat Section was formed in 1940."
 
 british_commandos:0 "British Army Commando"
 british_commandos_desc:0 "The Commandos also known as British Commandos were formed during the Second World War in June 1940, following a request from the Prime Minister of the United Kingdom, Winston Churchill, for a force that could carry out raids against German-occupied Europe. Initially drawn from within the British Army from soldiers who volunteered for the Special Service Brigade, the Commandos' ranks would eventually be filled by members of all branches of the British Armed Forces and a number of foreign volunteers from German-occupied countries."
 
 british_marines_commandos:0 "Royal Marine Commando"
 british_marines_commandos_desc:0 "3 Commando Brigade is a commando formation of the British Armed Forces and the main manoeuvre formation of the Royal Marines. Its personnel are predominantly Royal Marines, supported by units of Royal Engineers, Royal Artillery, and the Fleet Air Arm, together with other Commando Qualified sailors, soldiers and airmen."
 
 british_navy_commandos:0 "Royal Naval Commando"
 british_navy_commandos_desc:0 "The Royal Naval Commandos were a commando formation of the Royal Navy which served during the Second World War."
 
 british_airforce_commandos:0 "Royal Air Force Commando"
 british_airforce_commandos_desc:0 "Royal Air Force Commandos were formed from units of the Royal Air Force (RAF) during the Second World War. They were formed in 1942 and served in the European and Far Eastern theatres of war before being disbanded in 1946."
 
 smoking_snakes:0 "Força Expedicionária Brasileira"
 smoking_snakes_desc:0 "The Brazilian Expeditionary Force or FEB (Portuguese. Força Expedicionária Brasileira; FEB) consisted of about 25,700 men arranged by the army and air force to fight alongside the Allied forces in the Mediterranean Theatre of World War II."
 

 
 
