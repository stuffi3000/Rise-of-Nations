 umc_ger.343.t:0 "The Berlin Conference - [ENG.GetName] Backs-up Poland"
 umc_ger.343.d:0 ""
 umc_ger.343.a:0 "Together we can repel the German aggression."
 umc_ger.343.b:0 "Why die for Danzig?"
 
