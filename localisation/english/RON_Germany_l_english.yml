 umc_ger.461.d:0 ""
 umc_ger.461.a:0 "We must reorganize, rebuild and survive now."
 
 umc_ger.462.t:0 "Germans Move past Ural"
 umc_ger.462.d:0 ""
 umc_ger.462.a:0 "If we have anything left to fight with... now is the time."
 
