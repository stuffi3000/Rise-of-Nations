 ### Moon Race ###
 has_completed_previous_milestone_tt:0 "has completed previous milestone"
 completes_milestone_tt:0 "Completes the associated §YMilestone§!"

 moonrace_manned_flight_decision_tt:0 "Requires §Y5§! successful engine test (currently §Y[?successful_engine_test_count]§!) and §Y1§! successful Life Support test (currently §Y[?life_support_test_count]§!)"
 has_at_least_1_rocket_tt:0 "Requires at least §Y1§! Moon Rocket in stock (currently §Y[?available_rockets]§!)"
 wiil_consume_1_rocket_tt:0 "Rocket in stock: §R-1§!"
 moonrace_star0_tooltip:0 "§3Manned Spaceflight§!\n§gThe first step to achieving a moon landing, is to bring a man into space and safely back to Earth.§! \n\nRequires §Y5§! successful engine test (currently §Y[?successful_engine_test_count]§!)\nRequires §Y1§! successful Life Support test (currently §Y[?life_support_test_count]§!) \n\n  [GetStar0CompletionStatus]"
 moonrace_star0_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar0List]"

 moonrace_star1_tooltip:0 "§3Manned Orbit§!\n§gThe second step is to reach high enough velocity to stay into orbit.§! \n\n  [GetStar1CompletionStatus]"
 moonrace_star1_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar1List]"

 moonrace_star2_tooltip:0 "§3Spacewalk§!\n§gNext on the list is Spacewalk. What's the point of going to the moon if you can't leave your habitat? Surviving the vacuum of space is a hard task, this milestone ensures survivability for our astronauts.§! \n\n  [GetStar2CompletionStatus]"
 moonrace_star2_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar2List]"

 moonrace_star3_tooltip:0 "§3Rendez-vous and Docking§!\n§gRendez-vous and docking are quite useful, as they allow for complicated missions without having to design over-engineered rockets.§! \n\n  [GetStar3CompletionStatus]"
 moonrace_star3_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar3List]"

 moonrace_star4_tooltip:0 "§3Lunar Orbit§!\n§gAchieving Orbit around the moon is another crucial milestone towards a landing on our natural satelite§! \n\n  [GetStar4CompletionStatus]"
 moonrace_star4_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar4List]"

 moonrace_star5_tooltip:0 "§3Moon Landing§!\n§gThis is the last step in the race to the Moon: setting foot on it. This is the last step in this race, but it is only the beginning to our adventure in the stars!§! \n\n  [GetStar5CompletionStatus]"
 moonrace_star5_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar5List]"

 marsrace_star0_tooltip:0 "§3Space Station§!\n§gBuilding and managing a space station is the first step to longer missions, as this will allow us to gain experience in building better and more durable spaceships.§! \n\n  [GetStar6CompletionStatus]"
 marsrace_star0_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar6List]"

 marsrace_star1_tooltip:0 "§3Orbital Construction§!\n§gAssembling station parts will allow us to build bigger spaceships, essential for the sanity of our astronauts during long missions§! \n\n  [GetStar7CompletionStatus]"
 marsrace_star1_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar7List]"

 marsrace_star2_tooltip:0 "§3Interplanetary Transfer Orbit§!\n§gTo reach Mars, we have to master the science of orbit transfer.§! \n\n  [GetStar8CompletionStatus]"
 marsrace_star2_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar8List]"

 marsrace_star3_tooltip:0 "§3Martian Orbit§!\n§gAchieving Orbit around Mars is another crucial milestone towards a landing on the red planet§! \n\n  [GetStar9CompletionStatus]"
 marsrace_star3_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar9List]"

 marsrace_star4_tooltip:0 "§3Martian Landing§!\n§gSetting foot on the red sand of Mars, humanity's biggest dream, and we realized it!§! \n\n  [GetStar10CompletionStatus]"
 marsrace_star4_delayed_tt:0 "The following countries already achieved this milestone: \n[GetStar10List]"

