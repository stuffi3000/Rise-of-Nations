 RON_Formable_Country.37.t:0 "Persian Empire"
 RON_Formable_Country.37.d:0 "The Persian Empire refers to any of a series of imperial dynasties that were centred in Persia/Iran from the 6th century BC Achaemenid Empire era to the 20th century AD in the Qajar dynasty era. The first dynasty of the Persian Empire was created by Achaemenids, established by Cyrus the Great in 550 BC with the conquest of Median, Lydian and Babylonian empires. It covered much of the Ancient world when it was conquered by Alexander the Great. Persepolis is the most famous historical site related to Persian Empire in the Achaemenid era and it has been a UNESCO World Heritage Site since 1979. From 247 BC to 224 AD, Persia was ruled by the Parthian Empire, which supplanted the Hellenistic Seleucid Empire, and then by the Sassanian Empire, which ruled up until the mid-7th century. The Persian Empire in the Sasanian era was interrupted by the Arab conquest of Persia in 651 AD, establishing the even larger Islamic caliphate, and later by the Mongol invasion. The main religion of ancient Persia was the native Zoroastrianism, but after the seventh century, it was slowly replaced by Islam which achieved a majority in the 10th century."
 RON_Formable_Country.37.a:0 "Esteqlāl, Āzādi!"
