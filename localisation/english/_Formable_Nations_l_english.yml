 RON_Formable_Country.30.t:0 "Union of South American Nations"
 RON_Formable_Country.30.d:0 "The UNASUR Constitutive Treaty was signed on 23 May 2008, at the Third Summit of Heads of State, held in Brasília, Brazil. According to the Constitutive Treaty, the Union's headquarters will be located in Quito, Ecuador. On 1 December 2010, Uruguay became the ninth state to ratify the UNASUR treaty, thus giving the union full legality. As the Constitutive Treaty entered into force on 11 March 2011, UNASUR became a legal entity during a meeting of Foreign Ministers in Mitad del Mundo, Ecuador, where they had laid the foundation stone for the Secretariat Headquarters."
