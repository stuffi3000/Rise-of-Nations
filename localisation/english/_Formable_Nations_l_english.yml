 RON_Formable_Country.49.t:0 "Hispaniola"
 RON_Formable_Country.49.d:0 "The Unification of Hispaniola was the annexation and merger of then-independent Republic of Spanish Haiti (formerly Santo Domingo) into the Republic of Haiti, that lasted twenty-two years, from 9 February 1822 to 27 February 1844. The territory functioned as a self-governing entity with Dominican soldiers as overseers. Dominican citizens also had more rights than the Haitians who were under Jean-Pierre Boyer's code rural."
