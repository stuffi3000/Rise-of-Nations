 RON_Formable_Country.83.t:0 "Reunification of Britain"
 RON_Formable_Country.83.d:0 "In the 2nd century, Roman Britannia came to be personified as a goddess, armed with a trident and shield and wearing a Corinthian helmet. The name Britannia long survived the end of Roman rule in Britain in the 5th century and yielded the name for the island in most European and various other languages, including the English Britain and the modern Welsh Prydain. In the 9th century the associated terms Bretwalda and brytenwealda ealles ðyses ealonde were applied to some Anglo-Saxon kings to assert a wider hegemony in Britain and hyperbolic inscriptions on coins and titles in charters often included the equivalent title rex Britanniae. However when England was unified the title used was rex Angulsaxonum, ('king of the Anglo-Saxons'.). After centuries of declining use, the Latin form was revived during the English Renaissance as a rhetorical evocation of a British national identity. Especially following the Acts of Union in 1707, which joined the Kingdoms of England and Scotland, the personification of the martial Britannia was used as an emblem of British maritime power and unity. Now, after years of despair, Britannia stands united once more!"
 RON_Formable_Country.83.a:0 "Rule Britannia!"
