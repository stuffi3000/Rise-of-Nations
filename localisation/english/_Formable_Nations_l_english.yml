 RON_Formable_Country.144.t:0 "Franco-Spanish Union"
 RON_Formable_Country.144.d:0 "The Pacte de Famille is one of three separate, but similar alliances between the Bourbon kings of France and Spain. As part of the settlement of the War of the Spanish Succession that brought the House of Bourbon of France to the throne of Spain, Spain and France made a series of agreements that did not unite the two thrones, but did lead to cooperation on a defined basis."
