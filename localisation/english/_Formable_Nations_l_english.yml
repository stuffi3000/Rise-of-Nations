 RON_Formable_Country.64.t:0 "Assyrian Empire"
 RON_Formable_Country.64.d:0 "Assyria, also called the Assyrian Empire, was a Mesopotamian kingdom and empire of the ancient Near East and the Levant. It existed as a state from perhaps as early as the 25th century BC (in the form of the Assur city-state) until its collapse between 612 BC and 609 BC - spanning the periods of the Early to Middle Bronze Age through to the late Iron Age. From the end of the seventh century BC (when the Neo-Assyrian state fell) to the mid-seventh century AD, it survived as a geopolitical entity, for the most part ruled by foreign powers such as the Parthian and early Sasanian Empires between the mid-second century BC and late third century AD, the final part of which period saw Mesopotamia become a major centre of Syriac Christianity and the birthplace of the Church of the East. A largely Semitic-speaking realm, Assyria was centred on the Tigris in Upper Mesopotamia (modern northern Iraq, northeastern Syria, southeastern Turkey and the northwestern fringes of Iran). The Assyrians came to rule powerful empires in several periods. Making up a substantial part of the greater Mesopotamian "cradle of civilization", which included Sumer, the Akkadian Empire, and Babylonia, Assyria reached the height of technological, scientific and cultural achievements for its time. At its peak, the Neo-Assyrian Empire of 911 to 609 BC stretched from Cyprus and the East Mediterranean to Iran, and from present-day Armenia and Azerbaijan in the Caucasus to the Arabian Peninsula, Egypt and eastern Libya."
 RON_Formable_Country.64.a:0 "All Hail Assyria!"
