 RON_Formable_Country.145.t:0 "Romano-Bulgarian Union"
 RON_Formable_Country.145.d:0 "Several failed proposals were made during the 19th and 20th centuries to unify Bulgaria and Romania into a common state, under either a federation, a personal union or a confederation. Such ideas found support, especially in Bulgaria, and there were several opportunities to realize them. Proposals usually came from Bulgarians, but it was Romanians who were to hold the leading positions. These proposals ultimately failed because of cultural and political differences between the two peoples and the opposition from great powers like Austria-Hungary and especially Russia."
