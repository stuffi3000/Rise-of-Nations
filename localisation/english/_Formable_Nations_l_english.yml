 RON_Formable_Country.108.t:0 "Greater Germany"
 RON_Formable_Country.108.d:0 "'The German Question' was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. From 1815 to 1866, about 37 independent German-speaking states existed within the German Confederation. The Großdeutsche Lösung ('Greater German solution') favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Kleindeutsche Lösung ('Lesser German solution') sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia. In 1938, Adolf Hitler, completed his long desired union between his birthplace Austria and Germany (Anschluss). In a reference to the 19th century 'Greater German solution,' the enlarged state was referred to as the Großdeutsches Reich ('Greater German Reich') and colloquially as Großdeutschland. The names were informal at first, but the change to Großdeutsches Reich became official in 1943. As well as Germany (pre-World War II borders), Austria, and Alsace-Lorraine, the Großdeutsches Reich included the Grand Duchy of Luxembourg, Sudetenland, Bohemia and Moravia, the Memel Territory, the Polish areas annexed by Nazi Germany, the Free State of Danzig, and the 'General Government' territories (territories of Poland under German military occupation)."
 RON_Formable_Country.108.a:1 "Aller Guten Dinge Sind Drei"
