 RON_Formable_Country.80.t:0 "Reunification of Germany"
 RON_Formable_Country.80.d:0 "The German reunification was the process in 1990 in which the German Democratic Republic(GDR, colloquially East Germany; German: Deutsche Demokratische Republik/DDR) became part of the Federal Republic of Germany(FRG, colloquially West Germany; German: Bundesrepublik Deutschland/BRD) to form the reunited nation of Germany, and when Berlin reunited into a single city, as provided by its then Grundgesetz (constitution) Article 23. The end of the unification process is officially referred to as German unity (German: Deutsche Einheit), celebrated on 3 October (German Unity Day) (German: Tag der deutschen Einheit). Following German reunification, Berlin was once again designated as the capital of united Germany."
