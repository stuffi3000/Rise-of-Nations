 RON_Formable_Country.42.t:0 "Indochina"
 RON_Formable_Country.42.d:0 "French Indochina, officially known as the Indochinese Union after 1887 and the Indochinese Federation after 1947, was a grouping of French colonial territories in Southeast Asia. A grouping of the three Vietnamese regions of Tonkin (north), Annam (centre), and Cochinchina (south) with Cambodia was formed in 1887. Laos was added in 1893 and the leased Chinese territory of Guangzhouwan in 1898. The capital was moved from Saigon (in Cochinchina) to Hanoi (Tonkin) in 1902 and again to Da Lat (Annam) in 1939. In 1945 it was moved back to Hanoi."
