 RON_Formable_Country.26.t:0 "Polish-Hungarian Union"
 RON_Formable_Country.26.d:0 "The first union came about when the last Piast king of Poland, Casimir III, designated his sororal nephew, the Angevin king Louis I of Hungary, as his heir presumptive by the Privilege of Buda. Upon the death of Casimir, who left no legitimate sons, Louis ascended the Polish throne virtually unopposed. Hungarians themselves were unpopular in Poland, as was the king's Polish mother who governed the kingdom. The union fell apart after Louis died in 1382. By the end of the century, Louis had no descendants. In 1440, Vladislaus III of Poland, was elected king of Hungary. Vladislaus' death in battle in 1444 ended the second union. "
