 RON_Formable_Country.13.d:0 "Great Moravia was the first major state that was predominantly West Slavic to emerge in the area of Central Europe. Its core territory is the region now called Moravia in the eastern part of the Czech Republic alongside the Morava River, which gave its name to the kingdom. Although the borders of this empire cannot be exactly determined, it controlled the core territories of Moravia as well as other neighbouring regions, including Bohemia, most of Slovakia and parts of Slovenia, Hungary, Poland and Ukraine."
