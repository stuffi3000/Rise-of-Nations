 RON_Formable_Country.60.t:0 "Greater Croatia"
 RON_Formable_Country.60.d:0 "Greater Croatia is a term applied to certain currents within Croatian nationalism. In one sense, it refers to the territorial scope of the Croatian people, emphasising the ethnicity of those Croats living outside Croatia. In the political sense, though, the term refers to an irredentist belief in the equivalence between the territorial scope of the Croatian people and that of the Croatian state."
