 RON_Formable_Country.70.t:0 "Alamannia"
 RON_Formable_Country.70.d:0 "Alamannia or Alemannia was the territory inhabited by the Germanic Alemanni peoples after they broke through the Roman limes in 213. The Alemanni expanded from the Main River basin during the 3rd century, raiding Roman provinces and settling on the left bank of the Rhine River beginning in the 4th century. Ruled by independent tribal kings during the 4th to 5th centuries, Alamannia lost its independence and became a duchy of the Frankish Empire in the 6th century. As the Holy Roman Empire started to form under King Conrad I of East Francia (reigning 911 to 918), the territory of Alamannia became the Duchy of Swabia in 915. Scribes often used the term Suebia interchangeably with Alamannia in the 10th to 12th centuries. The territory of Alamannia as it existed from the 7th to 9th centuries centered on Lake Constance and included the High Rhine, the Black Forest and the Alsace on either side of the Upper Rhine, the upper Danube River basin as far as the confluence with the LechRiver, with an unclear boundary towards Burgundy to the south-west in the Aare River basin (the Aargau). Raetia Curiensis, although not part of Alemannia, was ruled by Alemannic counts, and became part of the Duchy of Swabia since it was established by Burchard I(Duke of Alemannia from 909 to 911). The territory corresponds to what was still the areal of Alemannic German in the modern period, i.e. French Alsace, German Baden and Swabia, German-speaking Switzerland and the Austrian Vorarlberg."
 RON_Formable_Country.70.a:0 "Alles Für Alamannia"
