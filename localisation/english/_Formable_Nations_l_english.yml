 RON_Formable_Country.99.t:0 "Italian Empire"
 RON_Formable_Country.99.d:0 "The Italian colonial empire, known as the Italian Empire between 1936 and 1943, began in Africa in the 19th century. By 1936 it comprised the colonies, protectorates, concessions and dependencies of the Kingdom of Italy. In Africa, the colonial empire included the territories of present-day Libya, Somalia, Ethiopia and Eritrea. Outside Africa, Italy possessed the Dodecanese Islands off the coast of Turkey (following the Italo-Turkish War) and a concession in Tianjin in China (following the Boxer War). Albania was a 'de facto' Italian protectorate from 1917 to 1920 and from 1925 to 1939, when it was invaded and forced into a personal union with the kingdom of Italy. The Fascist government that came to power with Benito Mussolini in 1922 sought to increase the size of the Italian empire and to satisfy the claims of Italian irredentists. During World War II, Italy hesitated but then joined with Germany in 1940. In response, the Allies, especially Britain, seized the colonies in 1940–1943. In 1947, Italy officially relinquished claims on its former colonies. Only the territory of Somalia was eventually turned into a UN trust territory under Italian administration until 1960."
