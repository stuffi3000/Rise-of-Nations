 RON_Formable_Country.139.d:0 "The Austrian Empire was a Central-Eastern European multinational great power from 1804 to 1867, created by proclamation out of the realms of the Habsburgs. During its existence, it was the third most populous monarchy in Europe after the Russian Empire and the United Kingdom. Along with Prussia, it was one of the two major powers of the German Confederation. Geographically, it was the third-largest empire in Europe after the Russian Empire and the First French Empire (621,538 square kilometres or 239,977 square miles)."
