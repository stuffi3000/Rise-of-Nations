 RON_Formable_Country.147.t:0 "United Kingdom of Portugal, Brazil and the Algarves"
 RON_Formable_Country.147.d:0 "The United Kingdom of Portugal, Brazil and the Algarves was a pluricontinental monarchy formed by the elevation of the Portuguese colony named State of Brazil to the status of a kingdom and by the simultaneous union of that Kingdom of Brazil with the Kingdom of Portugal and the Kingdom of the Algarves, constituting a single state consisting of three kingdoms. The United Kingdom of Portugal, Brazil and the Algarves was formed in 1815, following the transfer of the Portuguese Court to Brazil during the Napoleonic invasions of Portugal, and it continued to exist for about one year after the return of the Court to Europe, being de facto dissolved in 1822, when Brazil proclaimed its independence. The dissolution of the United Kingdom was accepted by Portugal and formalized de jure in 1825, when Portugal recognized the independent Empire of Brazil."
