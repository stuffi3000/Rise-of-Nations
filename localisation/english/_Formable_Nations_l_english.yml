 RON_Formable_Country.41.t:0 "Turan"
 RON_Formable_Country.41.d:0 "Turan is a historical region in Central Asia. The term is of Iranian origin and may refer to a particular prehistoric human settlement, a historic geographical region, or a culture. The original Turanians were an Iranian tribe of the Avestan age. In ancient Iranian mythology, Tūr or Turaj (Tuzh in Middle Persian) is the son of the emperor Fereydun. According to the account in the Shahnameh the nomadic tribes who inhabited these lands were ruled by Tūr. In that sense, the Turanians could be members of two Iranian peoples both descending from Fereydun, but with different geographical domains and often at war with each other. Turan, therefore, comprised five areas: the Kopet Dag region, the Atrek valley, the eastern Alborz mountains, Helmand valley, Bactria and Margiana. A later association of the original Turanians with Turkic peoples is based primarily on the subsequent Turkification of Central Asia, including the above areas. According to C. E. Bosworth, however, there was no cultural relationship between the ancient Turkic cultures and the Turanians of the Shahnameh."
 RON_Formable_Country.41.a:0 "Most Interesting..."
