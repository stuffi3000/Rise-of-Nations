 RON_Formable_Country.16.t:0 "United Baltic Duchy"
 RON_Formable_Country.16.d:0 "The United Baltic Duchy, also known as the Grand Duchy of Livonia, was a state proposed by the Baltic German nobility and exiled Russian nobility after the Russian Revolution and German occupation of the Courland, Livonian, and Estonian governorates of the Russian Empire. It was proposed in April 1918, after Estonia and Latvia had formally declared independence. The idea comprised the lands in Estonia and Latvia and included the creation of a Duchy of Courland and Semigallia and a Duchy of Estonia and Livonia that would be in personal union with the Crown of Prussia under the German Empire's occupied territory Ober Ost before the end of World War I covering the territories of the Medieval Livonia in what are now Latvia and Estonia."
