 RON_Formable_Country.111.t:0 "Italian Unification"
 RON_Formable_Country.111.d:0 "Italian unification, also known as the Risorgimento, was the 19th-century political and social movement that resulted in the consolidation of different states of the Italian Peninsula into a single state, the Kingdom of Italy. Inspired by the rebellions in the 1820s and 1830s against the outcome of the Congress of Vienna, the unification process was precipitated by the revolutions of 1848, and reached completion in 1871, when Rome was officially designated the capital of the Kingdom of Italy."
