 RON_Formable_Country.18.t:0 "Greater Hungary"
 RON_Formable_Country.18.d:0 "Greater Hungary is irredentist and revisionist political idea concerning redemption of territories of the historical Kingdom of Hungary. The idea is associated with Hungarian revisionism, targeting at least to regain control over Hungarian-populated areas in Hungary's neighbouring countries. The Treaty of Trianon defined the borders of the new independent Hungary and, compared against the claims of the pre-war Kingdom, new Hungary had approximately 72% less land stake and about two-thirds fewer inhabitants, almost 5 million of these being of Hungarian ethnicity. However, only the 54% of the inhabitants of the pre-war Kingdom of Hungary were Hungarians before World War I. Following the treaty's instatement, Hungarian leaders became inclined towards revoking some of its terms. This political aim gained greater attention and was a serious national concern up through the second World War. Hungary, supported by the Axis Powers, was successful temporarily in gaining some (primarily ethnic Hungarian) regions of the former Kingdom in the First and Second Vienna Awards of 1938 and 1940, and through military campaign gained regions of Carpathian Ruthenia in 1939 and (ethnically mixed) Bačka, Baranja, Međimurje, and Prekmurje in 1941 (Hungarian occupation of Yugoslav territories). Following the close of World War II, the borders of Hungary as defined by the Treaty of Trianon were restored, except for three Hungarian villages that were transferred to Czechoslovakia. These villages are today administratively a part of Bratislava."
 RON_Formable_Country.18.a:0 "Kingdom of Mary, the Patron of Hungary!"
