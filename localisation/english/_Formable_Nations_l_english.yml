 RON_Formable_Country.140.t:0 "Union of Sovereign States"
 RON_Formable_Country.140.d:0 "The New Union Treaty was a draft treaty that would have replaced the 1922 Treaty on the Creation of the USSR to salvage and reform the Soviet Union. A ceremony of the Russian SFSR signing the treaty was scheduled for August 20, 1991, but was prevented by the August Coup a day earlier. The preparation of this treaty was known as the Novo-Ogarevo process, named after Novo-Ogaryovo, a governmental estate where the work on the document was carried out and where Soviet President and CPSU General Secretary Mikhail Gorbachev talked with leaders of Union republics."
