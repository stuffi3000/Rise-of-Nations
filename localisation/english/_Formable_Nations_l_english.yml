 RON_Formable_Country.34.d:0 "Greater Israel is an expression, with several different Biblical and political meanings over time. It is often used, in an irredentist fashion, to refer to the historic or desired borders of Israel. Currently, the most common definition of the land encompassed by the term is the territory of the State of Israel together with the Palestinian territories. An earlier definition, favored by Revisionist Zionism, included the territory of the former Emirate of Transjordan."
