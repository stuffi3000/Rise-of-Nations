 RON_Formable_Country.14.t:0 "Transcaucasia"
 RON_Formable_Country.14.d:0 "Transcaucasian Albania is a modern exonym for an ancient country in the eastern Caucasus, on the territory of present-day republic of Azerbaijan (where both of its capitals were located) and southern Dagestan. Its endonym is unknown. The name Albania is derived from the Ancient Greek name Ἀλβανία and Latin Albanía. The prefix 'Caucasian' is used purely to avoid confusion with modern Albania of the Balkans, which has no known geographical or historical connections to Caucasian Albania. Little is known of the region's prehistory, including the origins of Caucasian Albania as a geographical and/or ethnolinguistic concept. In the 1st century BC and the 1st century AD, the area south of the Greater Caucasus and north of the Lesser Caucasus was divided between Caucasian Albania in the east, Caucasian Iberia in the center, Kolchis in the west, Armenia in the southwest and Atropatene to the southeast. After the rise of the Parthian Empire the kings of Caucasian Albania were replaced with an Arsacid family and would later be succeeded by another Iranian royal family in the 5th century AD, the Mihranids."
 RON_Formable_Country.14.a:0 "Dzala Ertobashia!"
