 RON_Formable_Country.6.t:0 "Frankish Empire"
 RON_Formable_Country.6.d:0 "Francia, also called the Kingdom of the Franks (Latin. Regnum Francorum), or Frankish Empire was the largest post-Roman barbarian kingdom in Western Europe. It was ruled by the Franks during Late Antiquity and the Early Middle Ages. It is the predecessor of the modern states of France and Germany. After the Treaty of Verdun in 843, West Francia became the predecessor of France, and East Francia became that of Germany. Francia was among the last surviving Germanic kingdoms from the Migration Period era before its partition in 843. The core Frankish territories inside the former Western Roman Empire were close to the Rhine and Maas rivers in the north. After a period where small kingdoms inter-acted with the remaining Gallo-Roman institutions to their south, a single kingdom uniting them was founded by Clovis I who was crowned King of the Franks in 496. His dynasty, the Merovingian dynasty, was eventually replaced by the Carolingian dynasty. Under the nearly continuous campaigns of Pepin of Herstal, Charles Martel, Pepin the Short, Charlemagne, and Louis the Pious—father, son, grandson, great-grandson and great-great-grandson—the greatest expansion of the Frankish empire was secured by the early 9th century, by this point dubbed as the Carolingian Empire."
 RON_Formable_Country.6.a:0 "Vires In Unitatis!"
