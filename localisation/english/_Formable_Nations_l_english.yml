 RON_Formable_Country.43.t:0 "Swedish Empire"
 RON_Formable_Country.43.d:0 "The Swedish Empire was a European great power that exercised territorial control over much of the Baltic region during the 17th and early 18th centuries. The beginning of the Empire is usually taken as the reign of Gustavus Adolphus, who ascended the throne in 1611, and its end as the loss of territories in 1721 following the Great Northern War. In territories acquired during the periods of de facto noble rule, serfdom was not abolished, and there was also a trend to set up respective estates in Sweden proper. The Great Reduction of 1680 put an end to these efforts of the nobility and required them to return estates once gained from the crown to the king. Serfdom, however, remained in force in the dominions acquired in the Holy Roman Empire and in Swedish Estonia, where a consequent application of the uniformity policy was hindered by the treaties by which they were gained. After the victories in the Thirty Years' War, Sweden reached the climax of the great-power era during the Second Northern War, when its primary adversary, Denmark, was neutralized by the Treaty of Roskilde in 1658. However, in the further course of this war, as well as in the subsequent Scanian War, Sweden was able to maintain her empire only with the support of her closest ally, France. After initial Swedish victories, Sweden was secured for some time in the Peace of Travendal (1700) and the Treaty of Altranstädt (1706), before the disaster that followed the king's war in Russia. The Russian victory at the Battle of Poltava put an end to Sweden's eastbound expansion, and by the time of 1718 only a much-weakened and far smaller territory remained. The last traces of occupied continental territory vanished during the Napoleonic Wars, and Finland went to Russia in 1809."
 RON_Formable_Country.43.a:0 "För Sverige – I Tiden."
