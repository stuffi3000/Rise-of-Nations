 RON_Formable_Country.101.t:0 "United Southern Cone"
 RON_Formable_Country.101.d:0 "The Southern Cone is a geographic and cultural region composed of the southernmost areas of South America, mostly south of the Tropic of Capricorn. Traditionally, it covers Argentina, Chile and Uruguay, bounded on the west by the Pacific Ocean and on the east by the Atlantic Ocean. In terms of social, economic and political geography, the Southern Cone comprises Argentina, Chile, and Uruguay, and sometimes includes Brazil's four southernmost states (Paraná, Rio Grande do Sul, Santa Catarina, and São Paulo). In its broadest definition, taking into account common history and geography, it also includes Paraguay, another Spanish-speaking country."
