 RON_Formable_Country.12.t:0 "Arab League"
 RON_Formable_Country.12.d:0 "The Arab League is a regional organization of Arab states in and around North Africa, the Horn of Africa and Arabia. It was formed in Cairo on 22 March 1945 with six members: Egypt, Iraq, Transjordan (renamed Jordan in 1949), Lebanon, Saudi Arabia, and Syria. Yemen joined as a member on 5 May 1945. Currently, the League has 22 members, but Syria's participation has been suspended since November 2011, as a consequence of government repression during the Syrian Civil War."
