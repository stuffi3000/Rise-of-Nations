 RON_Formable_Country.109.t:0 "Germanic Union"
 RON_Formable_Country.109.d:0 "By the 1st century AD, most of what is today Germanic-speaking Europe was dominated by peoples speaking Germanic languages. These peoples were called Germani by the Romans, and the area they dominated was called Germania. In the preceding centuries, this area had expanded greatly through a series of Germanic expansions. By the 1st century AD, it stretched from the Danube in the south to the North Sea and Baltic Sea in the north, and from the Rhine in the west to beyond the Vistula in the east. The population of this area was however not entirely composed of Germanic peoples. Modern research has determined that much of the area was also inhabited by a non-Germanic indigenous population, who probably spoke a non-Germanic Indo-European language. For this reason, scholars sometimes use the term Germanic-dominated Europe for the region during this time."
