 RON_Formable_Country.98.t:0 "Intermarium"
 RON_Formable_Country.98.d:0 "Intermarium was a geopolitical project conceived by politicians in successor states of the former Polish–Lithuanian Commonwealth in several iterations, some of which anticipated the inclusion as well of other, neighboring states. The proposed multinational polity would have extended across territories lying between the Baltic, Black and Adriatic Seas, hence the name meaning 'Between-Seas'. Prospectively a federation of Central and Eastern European countries, the post-World War I Intermarium plan pursued by Polish leader and former political prisoner of the Russian Empire, Józef Piłsudski (1867–1935), sought to recruit to the proposed federation the Baltic states (Lithuania, Latvia, Estonia), Finland, Belarus, Ukraine, Hungary, Romania, Yugoslavia and Czechoslovakia. The Polish name Międzymorze was rendered into Latin as 'Intermarium.'"
 RON_Formable_Country.98.a:1 "Za Wolność Naszą I Waszą"
