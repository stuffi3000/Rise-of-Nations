 RON_Formable_Country.53.t:0 "Golden Circle"
 RON_Formable_Country.53.d:0 "The Golden Circle was an unrealized 1850s proposal by the Knights of the Golden Circle to expand the number of slave states. It envisioned the annexation of several areas — Mexico (which was to be divided into 25 new slave states), Central America, northern parts of South America, Cuba, and the rest of the Caribbean — into the United States in order to vastly increase the number of slave states and thus the power of the slave holding Southern upper classes. After the Dred Scott Decision (1857) increased anti-slavery agitation, it was advocated by the Knights of the Golden Circle that the Southern United States should secede in their own confederation and invade and annex the area of the golden circle to vastly expand the power of the South."
