 RON_Formable_Country.75.t:0 "Islamic Caliphate"
 RON_Formable_Country.75.d:0 "The Umayyad Caliphate was the second of the four major caliphates established after the death of Muhammad. The caliphate was ruled by the Umayyad dynasty, hailing from Mecca. The third Caliph, Uthman ibn Affan (r. 644–656), was a member of the Umayyad clan. The family established dynastic, hereditary rule with Muawiya ibn Abi Sufyan, long-time governor of Syria, who became the sixth Caliph after the end of the First Muslim Civil War in 661. After Mu'awiyah's death in 680, conflicts over the succession resulted in a Second Civil War and power eventually fell into the hands of Marwan I from another branch of the clan. Syria remained the Umayyads' main power base thereafter, and Damascus was their capital. The Umayyads continued the Muslim conquests, incorporating the Transoxiana, Sindh, the Maghreb and the Iberian Peninsula (Al-Andalus) into the Muslim world. At its greatest extent, the Umayyad Caliphate covered 11,100,000 km2 (4,300,000 sq mi) and 33 million people, making it one of the largest empires in history in both area and proportion of the world's population. The dynasty was eventually overthrown by a rebellion led by the Abbasids in 750. Survivors of the dynasty established themselves in Cordoba in the form of an Emirate and then a Caliphate, lasting until 1031. The Umayyad Caliphs were considered too secular by some of their Muslim subjects. Christians, who still constituted a majority of the Caliphate's population, and Jews were allowed to practice their own religion but had to pay a head tax (the jizya) from which Muslims were exempt. There was, however, the Muslim-only zakat tax, which was earmarked explicitly for various welfare progammes."
