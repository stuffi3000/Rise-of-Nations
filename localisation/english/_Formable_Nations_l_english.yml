 RON_Formable_Country.15.t:0 "United Kingdom of the Netherlands"
 RON_Formable_Country.15.d:0 "The United Kingdom of the Netherlands is the unofficial name given to the Kingdom of the Netherlands as it existed between 1815 and 1839. The United Netherlands was created in the aftermath of the Napoleonic Wars through the fusion of territories that had belonged to the former Dutch Republic, Austrian Netherlands, and Prince-Bishopric of Liège. The polity was a constitutional monarchy, ruled by William I of the House of Orange-Nassau. The polity collapsed in 1830 with the outbreak of the Belgian Revolution. With the de facto secession of Belgium, the Netherlands was left as a rump state and refused to recognise Belgian independence until 1839 when the Treaty of London was signed, fixing the border between the two states and guaranteeing Belgian independence and neutrality as the Kingdom of Belgium. Now, after long years and bloody fights, we have finally acquired unity again!"
 RON_Formable_Country.15.a:0 "We Will Uphold!"
