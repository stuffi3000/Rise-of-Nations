 RON_Formable_Country.19.t:0 "Kievan Rus"
 RON_Formable_Country.19.d:0 "Kievan Rus' was a loose federation of East Slavic and Finnic peoples in Europe from the late 9th to the mid-13th century, under the reign of the Varangian Rurik dynasty. The modern nations of Belarus, Russia, and Ukraine all claim Kievan Rus' as their cultural ancestors, with Belarus and Russia deriving their names from it. At its greatest extent, in the mid-11th century, it stretched from the White Sea in the north to the Black Sea in the south and from the headwaters of the Vistula in the west to the Taman Peninsula in the east, uniting the majority of East Slavic tribes. The state declined beginning in the late 11th century and during the 12th century, disintegrating into various rival regional powers. It was further weakened by economic factors, such as the collapse of Rus' commercial ties to the Byzantine Empire due to the decline of Constantinople and the accompanying diminution of trade routes through its territory. The state finally fell to the Mongol invasion of the 1240s."
