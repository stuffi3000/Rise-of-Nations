 RON_Formable_Country.3.t:0 "Latin Union"
 RON_Formable_Country.3.d:0 "The Latin Union was an international organization of nations that used Romance languages that existed as a functional institution from 1983 to 2012. Its aim was to protect, project, and promote the common cultural heritage of Latin peoples and unifying identities of the Latin, and Latin-influenced, world. It was created in 1954 in Madrid, Spain, and its membership rose from 12 to 36 states, including countries in North America, South America, Europe, Africa, and the Asia-Pacific region. The official names of the Latin Union were: Union Latine in French, Unione Latina in Italian, União Latina in Portuguese, Uniunea Latină in Romanian,Unión Latina in Spanish, and Unió Llatina in Catalan. Due to financial difficulties, the Latin Union announced on 26 January 2012 the suspension of its activities, the dissolution of its Secretariat General (effective July 31, 2012) and termination of employment for all the organization's personnel."
