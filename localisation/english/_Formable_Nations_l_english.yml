 RON_Formable_Country.68.t:0 "United Kingdom of Great Britain and Ireland"
 RON_Formable_Country.68.d:0 "The United Kingdom of Great Britain and Ireland was established by the Acts of Union 1800, which merged the kingdoms of Great Britain and Ireland. The United Kingdom, having financed the European coalition that defeated France during the Napoleonic Wars, developed a large Royal Navy that enabled the British Empire to become the foremost world power for the next century. The Crimean War with Russia and the Boer wars were relatively small operations in a largely peaceful century. Rapid industrialisation that began in the decades prior to the state's formation continued up until the mid-19th century. The Great Irish Famine, exacerbated by government inaction in the mid-19th century, led to demographic collapse in much of Ireland and increased calls for Irish land reform."
