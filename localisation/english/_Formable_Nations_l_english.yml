 RON_Formable_Country.143.t:0 "Austro-Spanish Empire"
 RON_Formable_Country.143.d:0 "Charles V was Holy Roman Emperor and Archduke of Austria from 1519 to 1556, King of Spain from 1516 to 1556, and Lord of the Netherlands as titular Duke of Burgundy from 1506 to 1555. As he was head of the rising House of Habsburg during the first half of the 16th century, his dominions in Europe included the Holy Roman Empire, extending from Germany to northern Italy with direct rule over the Austrian hereditary lands and the Burgundian Low Countries, and the Kingdom of Spain with its southern Italian possessions of Naples, Sicily, and Sardinia. Furthermore, he oversaw both the continuation of the long-lasting Spanish colonization of the Americas and the short-lived German colonization of the Americas. The personal union of the European and American territories of Charles V was the first collection of realms labelled 'the empire on which the sun never sets'."
