 RON_Formable_Country.65.t:0 "Carpathian Union"
 RON_Formable_Country.65.d:0 "Carpathian Ruthenia, Carpatho-Ukraine or Zakarpattia is a historic region in the border between Central and Eastern Europe, mostly located in western Ukraine's Zakarpattia Oblast, with smaller parts in easternmost Slovakia (largely in Prešov Region and Košice Region) and Poland's Lemkovyna. Before World War I most of this region was part of the Kingdom of Hungary. In the interwar period, it was part of the First and Second Czechoslovak Republic. During World War II, the region was annexed by the Kingdom of Hungary once again. After the war, it was occupied by the USSR and became part of Soviet Ukraine. It is an ethnically diverse region, inhabited by Rusyn, Lemko, Hungarian, Ukrainian, Slovak, Romanian, Bulgarian and Russian populations. It also has small Hutsul, Jewish, Romani, Székely and Csango minorities."
