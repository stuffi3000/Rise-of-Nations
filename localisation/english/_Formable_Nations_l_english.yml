 RON_Formable_Country.1.t:0 "Greater Germanic Reich"
 RON_Formable_Country.1.d:0 "The Greater Germanic Reich of the German Nation is the official state name of the political entity that Nazi Germany tried to establish in Europe during World War II. This pan-Germanic Empire was expected to assimilate practically all of Germanic Europe into an enormously expanded Reich. Territorially speaking, this encompassed the already-enlarged German Reich itself (consisting of pre-1938 Germany proper, Austria, Bohemia, Moravia, Alsace-Lorraine, Eupen-Malmedy, Memel, Lower Styria, Upper Carniola, Southern Carinthia and German-occupied Poland), the Netherlands, the Flemish part of Belgium, Luxembourg, Denmark, Norway, Sweden, Iceland, at least the German-speaking parts of Switzerland and Liechtenstein."
 RON_Formable_Country.1.a:0 "Ein Tausendjähriges Reich!"
