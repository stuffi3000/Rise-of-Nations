 RON_Formable_Country.54.t:0 "Maghreb"
 RON_Formable_Country.54.d:0 "The Maghreb, also known as Northwest Africa or Northern Africa, Greater Arab Maghreb or by some sources the Berber world, Barbary and Berbery, is a major region of North Africa that consists primarily of the countries Algeria, Morocco, Tunisia, Libya and Mauritania. It additionally includes the disputed territories of Western Sahara (mostly controlled by Morocco) and the cities of Melilla and Ceuta (both controlled by Spain and claimed by Morocco). As of 2018, the region has a population of over 100 million people. In historical English and European literature, the region was known as the Barbary Coast or the Barbary States, derived from the native Berbers. Sometimes it was referred to as the Land of the Atlas, derived from the Atlas Mountains. In current Berber language media and literature, the region is part of what is known as Tamazgha."
