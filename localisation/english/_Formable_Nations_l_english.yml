 RON_Formable_Country.28.t:0 "Angevin Empire"
 RON_Formable_Country.28.d:0 "The Angevin Empire describes the possessions of the Angevin kings of England who held lands in England and France during the 12th and 13th centuries. The Angevins of the House of Plantagenet ruled over an area covering roughly half of France, all of England, and parts of Ireland and Wales, and had further influence over much of the remaining British Isles. The empire was established by Henry II, as King of England, Duke of Normandy, and Count of Anjou (from which the Angevins derive their name), as well as Duke of Aquitaine by right of his wife. Although their title of highest rank came from the Kingdom of England, the Angevins held court primarily at Angers and Chinon in Anjou. The influence and power of the House of Anjou brought them into conflict with the kings of France of the House of Capet, to whom they also owed feudal homage to their French possessions, bringing in a period of rivalry between both dynasties. Despite the extent of Angevin rule, Henry's son, John, was defeated in the Anglo-French War (1213–1214) by Philip II of France following the Battle of Bouvines. John lost control of most of his continental possessions, apart from Gascony in southern Aquitaine. This defeat set the scene for further conflicts between England and France, leading up to the Hundred Years' War."
 RON_Formable_Country.28.a:0 "We Shall Have Our Revenge!"
