 RON_Formable_Country.61.t:0 "Greater Serbia"
 RON_Formable_Country.61.d:0 "The term Greater Serbia describes the Serbian nationalist and irredentist ideology of the creation of a Serb state which would incorporate all regions of traditional significance to Serbs, including regions outside Serbia that are populated by Serbs. The initial movement's main ideology (Pan-Serbism) was to unite all Serbs (or all territory historically ruled or populated by Serbs) into one state, claiming, depending on the version, different areas of many surrounding countries. The Greater Serbian ideology includes claims to territories in modern-day Croatia, Bosnia and Herzegovina, Montenegro, and the Republic of Macedonia (all formerly part of Yugoslavia). In some historical forms, Greater Serbian aspirations also include parts of Albania, Bulgaria, Hungary and Romania. Its inspiration comes from one-time existence of the relatively large and powerful Serbian Empire that existed in 14th century Southeast Europe prior to the Ottoman conquest of the Balkans."
