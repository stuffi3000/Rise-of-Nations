l_english:
    pandemic.1.t:0 "COVID-19 pandemic"
    pandemic.1.d:0 "The COVID-19 pandemic is a current ongoing pandemic of coronavirus disease 2019 (COVID-19), caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The virus was first identified in Wuhan, China in December 2019 and has since spread globally, leading to an ongoing pandemic."
    pandemic.1.a:0 "Okay"
    pandemic.2.t:0 "HIV/AIDS epidemic"
    pandemic.2.d:0 "The HIV/AIDS epidemic is a global pandemic of the human immunodeficiency virus (HIV), which has resulted in the acquired immunodeficiency syndrome (AIDS). The virus is spread primarily by sexual contact, sharing of needles, and from mother to child during childbirth or breastfeeding."
    pandemic.2.a:0 "Okay"
    pandemic.3.t:0 "Hong Kong flu"
    pandemic.3.d:0 "The Hong Kong flu, also known as the 1968 flu pandemic, was a global outbreak of avian influenza A (H3N2) that originated in Hong Kong in 1968. The virus is estimated to have killed one million people worldwide."
    pandemic.3.a:0 "Okay"
    pandemic.4.t:0 "1957–1958 influenza pandemic"
    pandemic.4.d:0 "The 1957–1958 influenza pandemic was an outbreak of influenza A virus subtype H2N2 that originated in East Asia and spread globally. The pandemic caused an estimated 1.1 million deaths worldwide."
    pandemic.4.a:0 "Okay"
    pandemic.5.t:0 "1918–1922 Russia typhus epidemic"
    pandemic.5.d:0 "The 1918–1922 Russia typhus epidemic was an outbreak of typhus fever in Russia that occurred during and after World War I. The epidemic is estimated to have killed up to 3 million people."
    pandemic.5.a:0 "Okay"
    pandemic.6.t:0 "Spanish flu"
    pandemic.6.d:0 "The Spanish flu, also known as the 1918 flu pandemic, was an outbreak of influenza A virus subtype H1N1 that originated in the United States and spread globally. The pandemic is estimated to have killed 50 million people worldwide, making it one of the deadliest pandemics in human history."
    pandemic.6.a:0 "Okay"