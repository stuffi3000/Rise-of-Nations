#Events

  morocco.1.t:0 "[MOR.GetName] proposes an Union"
  morocco.1.d:0 "Seing the ressurgence of the Pirate way of life, [MOR.GetLeader] made a proposal to our governent: the establishment of a Pirate Sister Republic, such a Union would bring fear to our ennemies, should we accept?"
  morocco.1.a:0 "Aye Aye"
  morocco.1.b:0 "He must be crazy..."
  morocco.2.t:0 "[DOM.GetName] refused our offer"
  morocco.2.d:0 "The [DOM.GetAdjective] declined our offer to be part of our Pirate Union"
  morocco.2.a:0 "That's sad"

  morocco.3.t:0 "Moroccan Rebels attack Garrisons"
  morocco.3.d:0 "Reports show that Moroccan Rebels attacked our Garrisons in the region. The Moroccan Government doesn't seem to be able to bring stability to the country. High ranking generals suggest we should help them maintain order."
  morocco.3.a:0 "Intervene"
  morocco.3.b:0 "It's their problem."

