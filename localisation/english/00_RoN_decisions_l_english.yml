GER_INT_power_struggle:0 "Interwar Power Struggle"
GER_INT_power_struggle_desc:0 "During the interwar period, Germany is engulfed in a fierce §Rpower struggle§! between three major factions: the §RCommunists§!, the §OFascists§!, and the §GCentrists§!. Each group vies for control, seeking to shape the future of the nation according to their ideological beliefs. The §RCommunists§! aim to establish a §Rproletarian state§!, emphasizing equality and workers' rights. The §OFascists§! advocate for a §Onationalist and authoritarian regime§!, promoting unity and strength through strict governance. Meanwhile, the §GCentrists§! strive to maintain §Gdemocratic governance§!, navigating through societal tensions and economic instability. This turbulent era is marked by §Rpolarizing political clashes§!, §Bsocial unrest§!, and the constant threat of a §Gcoup§! as each faction fights to gain the upper hand."
