southern_reconstruction:0 "Southern Reconstruction"
southern_reconstruction_desc:0 "The Reconstruction era has ignited deep-seated anger across the South as sweeping changes reshape society. \n\nBlack community frustration: [BES.GetFlag] [?blackanger] - Despite promises of freedom and equality, the Black population is angered by persistent injustices and obstacles to true social reform, feeling that the changes are insufficient and slow. \n\nWhite community frustration: [CSA.GetFlag] [?whiteanger] - Many Southern whites are increasingly resentful of Reconstruction's reforms, seeing them as a threat to their longstanding social and economic status and fearing further disruptions to their way of life. \n\nProgress: [?reconstruction_progress] - As Reconstruction moves forward, both communities grapple with the changes and express their frustrations, each side remaining deeply affected by the era’s ongoing upheavals."
