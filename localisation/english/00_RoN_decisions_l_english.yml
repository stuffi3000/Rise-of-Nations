generic_veteran_wounded:0 "Wounded Veterans"
generic_veteran_wounded_desc:0 "Our nation currently has §R[?ROOT.woundedsoldiers]§! wounded veterans. \nTo mitigate the negative effects on our society and improve their well-being, it is imperative to §Gincrease the medical budget§! post-war. This will help ensure that our brave soldiers receive the care they deserve and enable them to reintegrate into civilian life more effectively. \nThe increased medical budget will require an investment of §4[?ROOT.consumergoodsfromwounded]§! in consumer goods, impacting our economy but providing essential support to our veterans."
veterans_come_home:0 "Veterans Come Home"
veterans_come_home_desc:0 "As our veterans return home, the level of our health budget will determine their recovery rate. Each budget level dictates how many veterans receive treatment each week:\n\n§bNo Health Spending§! — Only a very small number of veterans receive treatment each week.\n§bTiny Health Spending§! — A few more veterans receive treatment, but recovery remains minimal.\n§bSmall Health Spending§! — A modest number of veterans receive treatment, allowing for some recovery.\n§bMedium Health Spending§! — A significant number of veterans receive treatment each week, resulting in notable recovery.\n§gLarge Health Spending§! — A large number of veterans receive treatment, leading to good recovery.\n§gHuge Health Spending§! — Most veterans receive treatment each week, ensuring excellent recovery.\n§gMassive Health Spending§! — Nearly all veterans receive treatment, achieving near-total recovery and optimal support."
