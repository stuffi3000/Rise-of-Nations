#KR_Haiti_l_english
 HAI_foreign_control_desc:0 "Despite the American withdrawal from their occupation of our island, Haiti continues to find herself placed firmly in the American economic sphere. Split between German and American economic interests, our people find themselves continuously exploited, and unless something significant happens to either power, we will continue to be subject to their hold.\n§W-----------------§!\n§WAmerican Economic Influence:§! [GetAmericanInfluence]\n§WGerman Economic Influence:§! [GetGermanInfluence]\n§WFrench Communal Economic Influence:§! [GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§W£civ_factory  Industrial Factory Donations:§! [?HAIeconomicinfluncecivs|=+0]\n§W£political_power_texticon  Political Power Gain:§! [?HAIeconomicinfluncepp|%+0]"
 HAI_foreign_control_dummy_desc:0 "Despite the American withdrawal from their occupation of our island, Haiti continues to find herself placed firmly in the American economic sphere. Split between German and American economic interests, our people find themselves continuously exploited, and unless something significant happens to either power, we will continue to be subject to their hold.\n§W-----------------§!\n§WAmerican Economic Influence:§! §RHigh§!\n§WGerman Economic Influence:§! §GLow§!\n§WFrench Communal Economic Influence:§! §GLow§!\n\n§WAmerican Mandated Restrictions:§! §RGovernment Spending§!\n\n§WCannot Assign Ministers or Laws:§! §RYes§!\n§W£civ_factory  Industrial Factory Donations:§! [?1|=+0]\n§W£political_power_texticon  Political Power Gain:§! [?-0.1|%+0]"
 HAI_border_clashes_idea_desc:0 "Since the withdrawal of US troops, the Dominicans have begun to build up their forces on our border and grow even more aggressive in their actions. Despite our desire to hit back, Dominican bribes have neutered our army. We must clean up corruption and modernize our army at least a little bit to be able to defend our borders.\n§W-----------------\n£organization_texticon  Division Organisation: [?HAIborderclashesORG|+=%1]\n£stability_texticon  Stability: [?HAIborderclashesST|+=%]\n£war_support_texticon  War Support: [?HAIborderclashesWS|+=%]§!"
 HAI_border_clashes_desc:0 "The Dominican regime has consistently been encroaching on Haitian territory. They have raided various border villages and then bribed our officials to prevent retaliation. President Calixte rose to power on the premise of stopping the Dominican raids, but Dominican bribery continues to be a thorn in our side. We must find a solution if we are to defend our border.\n\nHaitian corruption is currently at [?HAI.HAI_corruption|R%].\n\nDominican bribes have affected Haiti by:\n£organization_texticon  Division Organization: [?HAI.HAIborderclashesORG|=+%]\n£war_support_texticon  War Support: [?HAI.HAIborderclashesWS|=+%]\n£stability_texticon  Stability: [?HAI.HAIborderclashesST|=+%]\n\n[GetCorruptionStance]"

