 ww2_spain.4.a:0 "A Great Surprise"
 ww2_spain.5.t:0 "Infante Juan want to join the Battle"
 ww2_spain.5.d:0 "A request by Infante Juan was sent to us, he wants to join the battle against the Republicans he despises. In his letter, he assures that he will not take part in any political activities, however, as he is quite popular in the army, he might become a figurehead."
 ww2_spain.5.a:0 "No thanks"
 ww2_spain.5.b:0 "Let him cook"
 ww2_spain.5.c:0 "Send him to exile"
 ww2_spain.6.t:0 "Civil War ends"
 ww2_spain.6.d:0 "The dust has settle and we were able to come out victorious of this fight against the different factions, it is now time to rebuild our nation and to ensure stability."
 ww2_spain.6.a:0 "Victorious but in ruins"
 ww2_spain.7.t:0 "[FROM.GetName] wants us to recall our volunteers"
 ww2_spain.7.d:0 "In a telegram, [FROM.GetLeader] asked us to recall our volunteers fighting in the peninsula. According to him, our troops are engaging against monarchist forces. [FROM.Geteader] threatens to stir up monarchist sentiment in [ITA.GetName] if we don't take action."
 ww2_spain.7.b:0 "Recall our troops"
 ww2_spain.7.a:0 "We won't recall our troops"
 ww2_spain.9.t:0 "Volunteers to Spain ?"
 ww2_spain.9.d:0 "The Spanish civilwar currently going on would be a great way to push our ideology in Europe. If we want to expand our influence, we need to make sure that the Nationalist loose this war, should we help the Republican in their fight?"
 ww2_spain.9.a:0 "Only if they take care of the Anarchists"
 ww2_spain.9.b:0 "Send some volunteers"
 ww2_spain.9.c:0 "We have better to do."
 ww2_spain.12.t:0 "[FROM.GetName] Imposes Blockade"
 ww2_spain.13.t:0 "[POR.GetAdjective] Navy spotted"
 ww2_spain.15.t:0 "[POR.GetAdjective] increases presence in Cape Verde Plain"
 ww2_spain.14.t:0 "Ship attacked"
 ww2_spain.15.t:0 "Larger [POR.GetAdjective] Navy arrives"
 ww2_spain.16.t:0 "[FROM.GetName] maintains blockade"  
 ww2_spain.17.t:0 "Tangier Accords"
 ww2_spain.17.d:0 "To maintain Peace in the Region, [SPR.GetName] sent us a proposition: [SPR.GetLeader] is offering to abandon claims on [118.GetName] and proposes the establishment of an International regultation council over this territory. This council will have to ensure the neutrality of the strait by revoking access through it to countries showing aggressive foreign policies. Such a proposition is a step towards friendly relations with [SPR.GetNameDef], should we sign the accord?"
 ww2_spain.17.a:0 "A reasonable proposition"
 ww2_spain.17.b:0 "The Rock will remain under our rule!"
 ww2_spain.19.t:0 "Operation Felix"
 ww2_spain.19.d:0 "After the Hendaye meeting, we proposed an operation name 'Operation Felix', this operation will consist of [SPR.GetName] to join our war efforts against the Allies. In exchange of weapons, fuel wheat, and some territories in North Africa, [SPR.GetName] will launch an invasion of [118.GetName]. [FROM.GetLeader] recently showed interest in such an operation, should we deliver our promises?"
 ww2_spain.19.a:0 "Yes, send everything"
 ww2_spain.19.b:0 "What a Fool"
 ww2_spain.20.t:0 "Operation Felix"
 ww2_spain.20.d:0 "[FROM.GetName] accepted the terms of our invasion of [118.GetName], it is now time to prepare everything in order to march victoriously on the rock!"
 ww2_spain.20.a:0 "We will be victorious!"
 ww2_spain.21.t:0 "[FROM.GetNameDef] abandons Operation Felix"
 ww2_spain.21.d:0 "While we showed interest in the operation Felix, a firm response was given by our ambassador in [FROM.capital.GetCapitalVictoryPointName], we will not get any support for this operation and if we decide to carry it out, no equipment or fuel will be sent to help us in our fight against [118.OWNER.GetNameDef]. While some of our troops support this operation, the rest of them, still exhausted by the civil war, don't want to take part into such a war."
 ww2_spain.21.a:0 "Is it worth the risk?"
 ww2_spain.22.t:0 "Bordighera Meeting"
 ww2_spain.22.d:0 "[ITA.GetLeader] proposed us a meeting in the town of Bordighera, in [ITA.GetName]. This meeting will allow us to discuss about our view and conditions of participation in the ongoing war. There are 2 options to go to Italy, the first one is to fly. Taking a plane is however risky, we don't wan't our great leader to follow the path of Mola and Sanjuro. The other option is to take the roads, while this option is slower, it is also safer."
 ww2_spain.22.a:0 "We will fly to Italy"
 ww2_spain.22.b:0 "By plane? Are you crazy?!"
 ww2_spain.23.t:0 "Franco's plane crash"
 ww2_spain.23.d:0 "A few hours ago, a devastating report informed us about the crash of Franco's plane. It appears that a bomb exploded inside the plane's airfraime, causing the loss of Franco's life. Early investigation show that the bomb was planted by a small communist terrorist group. One of them was arrested and confessed their action. Franco's death is causing political turmoil as many nationalists are afraid that his death will lead to the end of the government."
 ww2_spain.23.a:0 "Vigón will take his place"
 ww2_spain.61.t:0 "End of the Spanish Civil War"
 ww2_spain.61.d:0 "Today marks the official end of the brutal Spanish Civil War. After years of devastating conflict, the dust has finally settled on the battle-scarred fields. The once vibrant and bustling cities have been left in ruins, and the scars of war run deep through the heart of the nation. The time has now come for the people of Spain to rebuild and heal. Efforts to restore infrastructure, revive the economy, and mend the social fabric are paramount. The task ahead is immense, but the spirit of resilience and hope drives the nation forward. A new chapter begins for Spain, one of recovery and reconstruction, as it strives to emerge stronger from the ashes of conflict."
 ww2_spain.61.a:0 "A new era dawns for Spain."



