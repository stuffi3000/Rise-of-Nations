 spending_none_wounded:0 "No Health Spending: No resources are allocated to veteran healthcare. Consequently, no veterans will be cured each week. This will likely result in prolonged suffering and difficulties for our wounded veterans."
 spending_tiny_wounded:0 "Tiny Health Spending: A minimal amount of resources is allocated to veteran healthcare, allowing for the treatment of 50 veterans each week. While some progress is made, many veterans will still face significant challenges in receiving adequate care."
 spending_small_wounded:0 "Small Health Spending: A small but noticeable investment in veteran healthcare enables 100 veterans to receive treatment each week. This level of spending helps improve the health and reintegration prospects of a modest number of veterans."
 spending_medium_wounded:0 "Medium Health Spending: A moderate allocation of resources provides healthcare for 200 veterans each week. This level of support significantly improves the well-being and recovery rate of our wounded veterans, aiding their return to civilian life."
 spending_large_wounded:0 "Large Health Spending: A substantial investment in healthcare allows 300 veterans to be treated each week. This robust support system greatly enhances the recovery process and societal reintegration of a large number of veterans."
 spending_huge_wounded:0 "Huge Health Spending: A major commitment to veteran healthcare facilitates the treatment of 500 veterans each week. This high level of spending ensures that a vast majority of our wounded veterans receive the care they need, improving their overall quality of life and reducing the burden on society."
 spending_massive_wounded:0 "Massive Health Spending: An extensive allocation of resources dedicated to veteran healthcare ensures that 1,000 veterans are cured each week. This unparalleled level of support guarantees comprehensive care for all our wounded veterans, significantly enhancing their recovery and easing their transition back into civilian life."

