 danzig.2.t:0 "The Discussion of Our Future"
 danzig.2.d:0 "The majority of the population of Danzig is German, and most of those wish reintegrate with Germany. Fortunately, a German-Polish War has begun. This is best time to make decisions."
 danzig.2.a:0 "Join Germany."
 danzig.2.b:0 "To be part of Poland is much safer."
 danzig.2.c:0 "We shall protect our sovereignty ourselves!"
 danzig.2.d:0 "To arms! We will not yield to German aggression!"
 danzig.99.t:0 "Danzig's Folly"
 danzig.99.d:0 "The so-called 'Free City' of Danzig has, in an act of astounding arrogance, declared war upon the German Reich! Their leaders are clearly detached from reality if they believe they can challenge our might. This insult will not go unpunished."
 danzig.99.a:0 "They have sealed their fate."

 danzig.3.t:0 "Danzig Has Decided to Stand With Us"
 danzig.3.d:0 "The Parliament of Danzig has decided to stand on our side."
 danzig.3.a:0 "Danzig is part of Germany!"
 
 danzig.4.t:0 "Danzig Has Decided to Stand With Us"
 danzig.4.d:0 "Despite the majority of the population in Danzig being German, they have decided to stand on our side."
 danzig.4.a:0 "Welcome home."
 
 danzig.5.t:0 "Danzig Joins Poland"
 danzig.5.d:0 "Although German fascists hold positions of power in Danzig, they seem to dislike us, rather than Poland. They have decided to be part of Poland and declared 'we can't stand with savages!'"
 danzig.5.a:0 "It doesn't matter, we will conquer them with the rest of Poland!"
 
 danzig.6.t:0 "Danzig Decided to Maintain the Status Quo"
 danzig.6.d:0 "The Parliament of Danzig has decided to maintain the Status Quo."
 danzig.6.a:0 "They will regret this..."
 danzig.6.b:0 "Poland is more important than Danzig!"

 danzig.7.t:0 "Ban the Germans"
 danzig.7.d:0 ""
 danzig.7.a:0 "We have no choice..."
 danzig.7.b:0 "Fur Danzig!"
 
 danzig.10.t:0 "We are Annexed by Germany"
 danzig.10.d:0 "Due to external circumstances, we have been annexed by Germany."
 danzig.10.a:0 "We don't have a choice."
