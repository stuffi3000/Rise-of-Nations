 league_of_nations_current_voting_active_tt: "For the voting to be successful, a §Y2/3 majority§! is needed. The vote of the leader of the §YLeague of Nations§! in a voting counts as §Y3§!. \nThe involved parties §Y[target_of_league_of_nations_voting.GetName]§! (target) and §Y[started_league_of_nations_voting.GetName]§! (initiator) have no right to vote. \n\nCurrently there are §G[?global.num_of_yes_votes_in_league_of_nations_voting]§! votes for sanctions and §R[?global.num_of_no_votes_in_league_of_nations_voting]§! votes against. \nIf the voting is successful, the council of the §YLeague of Nations§! will, according to the current status, impose the following type of sanction: §Y[This.GetLeagueOfNationsVotingSanctionType]§!."
 league_of_nations_current_voting_inactive_tt: "A voting against a country can be started in the diplomacy tab of the specific country, if you are a member of the §YLeague of Nations§! and the country has reached a §YLevel of Aggressiveness§! of at least §Y10.0%§!. You can also start a voting by clicking the button below and select a country from the list, if possible."
  
