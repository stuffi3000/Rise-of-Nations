 EYE_CZE_recieve_loyalists_tt:0 "Loyalist Slovaks will arrive in the capital."
 
 EYE_aus.2:0 "Austria Invites Otto von Habsburg to the Throne."
 EYE_aus.2.t:0 "Austria Invites Otto von Habsburg to the Throne."
 EYE_aus.2.desc:0 "Kurt Schuschnigg, chancellor of Austria, has just invited Otto von Habsburg to reclaim his rightful place at the head of Austria. This does, of course, imply the re-unification of our two countries into Austria-Hungary. While we had already planned on re-integrating Austria, there are those who wish to do so on their terms only. Otto von Habsburg has expressed his desire to return to his homeland, regardless of our country's final decision. Should we refuse, we will almost certainly face a royalist revolt, one that Austria will likely join with against us. What shall we do?"
 EYE_aus.2.a:0 "The kingdom has died, long live the empire!"
 EYE_aus.2.b:0 "No, we do this on OUR terms!"
    EYE_aus.3:0 "Hungary Rejoins the Empire!"
    EYE_aus.3.t:0 "Hungary  Rejoins the Empire!"
    EYE_aus.3.desc:0 "Hungary has accepted our wishes for Otto von Habsburg to become ruler of both nations, re-uniting the Austro-Hungarian Empire. While we still need to re-establish our close ties and dual administration, we have set an irrevocable course towards our destiny!"
    EYE_aus.3.a:0 "Glory to our brothers, the Hungarians!"
    EYE_aus.4:0 "Hungary Revolts!"
    EYE_aus.4.t:0 "Hungary Revolts!"
    EYE_aus.4.desc:0 "To our complete shock, Hungary has refused to rejoin into Austria-Hungary, despite allowing Otto von Habsburg to return to the throne! In his place they have placed a pretender to the Hungarian throne. Not everyone seems to agree with this however, loyalists to the Habsburgs have risen up in an attempt to re-unify with our country. How should we respond?"
    EYE_aus.4.a:0 "Jackals! Vultures!"
    EYE_aus.4.b:0 "We can only afford limited intervention."
    EYE_aus.4.c:0 "We cannot risk foreign intervention."
    EYE_aus.5:0 "Royalists Win Civil War"
    EYE_aus.5.t:0 "Royalists Win Hungarian Civil War"
    EYE_aus.5.desc:0 "After much bloodshed, the royalist faction of the Hungarian Civil War has emerged victorious. They now turn to us to offer the crown to Otto von Habsburg, who has accepted graciously. There are those who are ruffled that we did not officially get involved, but for the most part we have the full support of the Hungarians."
    EYE_aus.5.a:0 "A.E.I.O.U!"
 EYE_aus.6:0 "Austria Demands Throne for Habsburgs"
 EYE_aus.6.t:0 "Austria Demands Throne for Habsburgs"
 EYE_aus.6.desc:0 "Austria has recently just re-invited Otto von Habsburg to the throne of Austria. With a nation to back him, Otto von Habsburg has named our King "pretender" and demands that he step down for the rightful ruler. He promises asylum and even a noble title, but threatens that if we do not comply, war may result. There are those among us who would certainly revolt if we turned down the Habsburg claim, what shall we do?"
 EYE_aus.6.a:0 "A crown is merely a hat that lets the rain in."
 EYE_aus.6.b:0 "The Habsburgs had their chance!"
    EYE_aus.7.desc:0 "[HUN.GetLeader] has accepted our wishes, and the pretender has graciously stepped down from the throne. As promised, Emperor Otto von Habsburg has granted a full pardon and made them a duke of the realm. With Hungary once again in the fold, we can look forward towards regaining our former glory and power!"
    EYE_aus.7.a:0 "Onwards towards destiny!"
    EYE_aus.8.desc:0 "Hungary has refused our just demands to put Otto von Habsburg back onto the throne. They claim that thir pretender is the true King of Hungary, and that the Habsburgs forfeited their right to the throne years ago. Not everyone seems to agree with this however, loyalists to the Habsburgs have risen up in an attempt to re-unify with our country. How should we respond?"
 EYE_aus.9:0 "The Habsburg Question"
 EYE_aus.9.t:0 "The Habsburg Question"
 EYE_aus.9.desc:0 "Otto von Habsburg has accepted our request for his return, and now we must rewrite the constitution to include the newly annointed [AUS_duke_emperor] of [Root.GetNameDef]. We must decide if [AUS_duke_emperor] Otto will have an active role in governing or if he will simply become more of a figurehead. [AUS_duke_emperor] has promised to stand by the decision we make either way. What shall we do?"
 EYE_aus.9.a:0 "Heil, Kaiser Otto!"
 EYE_aus.9.b:0 "Habsburgs are to be seen, not heard."
 EYE_aus.10:0 "The Hungarian King"
 EYE_aus.10.t:0 "The Hungarian King"
 EYE_aus.10.desc1:0 "The Kingdom of Hungary has actually lacked a king for awhile now, but Horthy has finally stepped down as regent to allow Otto von Habsburg to return to the throne. However, Otto already finds himself as our head state. This means that if he were to take the mantle of Hungarian king, he would rule over two nations. This can only imply that the Hungarians wish to re-establish the dual monarchy and Austria-Hungary. We should begin the talks with Hungary at once!"
 EYE_aus.10.desc2:0 "Miklós Horthy, regent of the kingless Hungary has finally stepped down, but not for the rightful heir to the throne, Otto von Habsburg. The Hungarians have had the gall to put a pretender on the throne, saying that the reign of the Habsburgs was over. Otto von Habsburg, our glorious [AUS_duke_emperor] has made it clear that this cannot stand, and our government has agreed. We must demand that this pretender stand down. Or else."
 EYE_aus.10.a:0 "Re-unification is inevitable, resistance is futile."
 EYE_aus.11:0 "Austria Demands Horthy Step Down"
 EYE_aus.11.t:0 "Austria Demands [HUN.GetLeader] Step Down"
 EYE_aus.11.desc1:0 "Austria has recently put Otto von Habsburg, heir to the Habsburg dynasty onto the throne of Austria. In theory, Miklós Horthy rules as a regent, waiting for the proper king to come and takes his place upon the throne. [AUS_duke_emperor] Otto has reminded Horthy of this fact, and has demanded that Horthy step down for [AUS_duke_emperor] Otto. He has promised Horthy his old admiral position should he comply. What shall we do?"
 EYE_aus.11.desc2:0 "Austria has recently put Otto von Habsburg, heir to the Habsburg dynasty onto the throne of Austria. Miklós Horthy no longer rules as a regent, but that has not stopped [AUS.GetLeader] from demanding that [HUN.GetLeader] step down and allow the "rightful ruler" of Hungary takes his place. Their demands have been backed by old Austria-Hungary loyalists who would likely side with Austria in the case of conflict. What should we do?"
 EYE_aus.11.a:0 "[HUN.GetLeader] shall step down."
 EYE_aus.11.b:0 "The Habsburg's had their chance!"
    EYE_aus.12:0 "Hungary Revolts!"
    EYE_aus.12.desc1:0 "To our shock, Regent Miklós Horthy has once again declared that the time is "not right" for the return of the Habsburgs! Not everyone seems to agree with this however, loyalists to the Habsburgs have risen up in an attempt to re-unify with our country. How should we respond?"
    EYE_aus.12.desc2:0 "[HUN.GetLeader] has refused to step down, saying that he would not hand the reins of power over to the "Ruiner of Hungary"! Not everyone seems to agree with this however, loyalists to the Habsburgs have risen up in an attempt to re-unify with our country. How should we respond?"
    EYE_aus.12.a:0 "It's treason then..."
 
 EYE_aus.15:0 "[From.GetName] Invites Us to The [From.GetFactionName]"
 EYE_aus.15.t:0 "[From.GetName] Invites Us to The [From.GetFactionName]"
 EYE_aus.15.desc:0 "[From.GetNameDef], our northern neighbor, has invited us to join The [From.GetFactionName]. Although they have rejected our overtures of alliances in the past, they say that the situation has changed and they wish for us to join their alliance, which they wish to seal with a marriage between our royal families. Should we join them?"
 EYE_aus.15.a:0 "We accept."
 EYE_aus.15.b:0 "We cannot."
 EYE_aus.16:0 "[From.GetName] Offers Alliance"
 EYE_aus.16.t:0 "[From.GetName] Offers Alliance"
 EYE_aus.16.desc:0 "[From.GetNameDef] has recently approached us with an offer of a bilateral alliance, saying that their earlier rejections of an alliance were made in poor judgement. In order to cement this alliance, they have proposed marriage between our royal families. Should we accept their proposal?"
 EYE_aus.16.a:0 "Together we stand."
 EYE_aus.16.b:0 "Our destinies differ."
    EYE_aus.17:0 "Italy Accepts Alliance Offer"
    EYE_aus.17.t:0 "Italy Accepts Alliance Offer"
    EYE_aus.17.desc:0 "Italy has accepted our alliance offer. We stand together, stronger than ever. The royal marriage has been scheduled for late next year, and already it has been the talk of the nation."
    EYE_aus.17.a:0 "To Italy's Prosperity!"
    EYE_aus.18:0 "Italy Rejects Alliance Offer"
    EYE_aus.18.t:0 "Italy Rejects Alliance Offer"
    EYE_aus.18.desc:0 "Italy has rejected our alliance offer, citing a lack of strategical advantages. They have left us to our fate."
    EYE_aus.18.a:0 "We shall never forgive them."
 EYE_aus.19:0 "[From.GetName] Invites Us To An Alliance"
 EYE_aus.19.t:0 "[From.GetName] Invites Us To An Alliance"
 EYE_aus.19.desc:0 "[From.GetName]Def, our old second half, has invited us to extend the Rome Protocols into a full blown bilateral alliance. They say that together we will stand stronger than we ever could alone. How should we respond?"
 EYE_aus.19.a:0 "We stand together once more."
 EYE_aus.19.b:0 "They have shown their weakness, no."
 EYE_aus.20:0 "[From.GetName] Signs Pact of Rome"
 EYE_aus.20.t:0 "[From.GetName] Signs Pact of Rome"
 EYE_aus.20.desc:0 "[From.GetName] has agreed to bilaterally re-write the Rome Protocols into the Pact of Rome, a militarily binding alliance for our mutual survival."
 EYE_aus.20.a:0 "Excellent!"
 EYE_aus.21:0 "[From.GetName] Rebuffs Alliance Offer"
 EYE_aus.21.t:0 "[From.GetName] Rebuffs Alliance Offer"
 EYE_aus.21.desc:0 "[From.GetNameDef] has refused our attempts at an alliance, refusing to even speak to our diplomats about it. This ignominy is only amplified by their insistence that they have been the ones insulted, saying that WE were the reason for the loss of the Great War! It may take years for diplomatic normality to be re-established."
 EYE_aus.21.a:0 "How dare they!"
 EYE_aus.22:0 "The Dalmatian Agreement"
 EYE_aus.22.t:0 "The Dalmatian Agreement"
 EYE_aus.22.desc:0 "Austria has come forward with an intriguing proposal. Knowing that we were denied our rightful claims of the now Yugoslavian coastline, Austria has offered us those coastlines in exchange for military support in annexing Yugoslavia and for their old core province of South Tyrol. While we have long laid claim over South Tyrol, the Dalmatian Coastline is what we really desire. Perhaps this deal will finally give us what we deserve."
 EYE_aus.22.a:0 "The deal is struck."
 EYE_aus.22.b:0 "No deal."
 EYE_aus.23:0 "Italy Signs The Dalmatian Agreement"
 EYE_aus.23.t:0 "Italy Signs The Dalmatian Agreement"
 EYE_aus.23.desc:0 "Italy has signed the Dalmatian Agreement. Already they have begun moving their troops to the border in preperation for our joint assault on Yugoslavia. We shall claim what is ours!"
 EYE_aus.23.a:0 "Serbia will pay!"
 EYE_aus.24:0 "Italy Refuses"
 EYE_aus.24.t:0 "Italy Refuses"
 EYE_aus.24.desc:0 "Italian diplomats have reported they must respectfully decline our offer for trading South Tyrol for Dalmatia, since the Italain government believes that South Tyrol truly belongs to Italy, and cannot be traded for anything, regardless of how much the government may want it."
 EYE_aus.24.a:0 "Disappointing"
 EYE_aus.25:0 "Honouring The Dalmatian Agreement"
 EYE_aus.25.t:0 "Honouring The Dalmatian Agreement"
 EYE_aus.25.desc:0 "Yugoslavia has fallen. Now, do we honour our agreement with the Italians? Refusing to do so will almost certainly cause them to never trust us again."
 EYE_aus.25.a:0 "Honour the treaty."
 EYE_aus.25.b:0 "Dishonour is such a harsh word."
 EYE_aus.26:0 "[From.GetName] Honours Treaty"
 EYE_aus.26.t:0 "[From.GetName] Honours Treaty"
 EYE_aus.26.desc:0 "Austria has honoured The Dalmatian Agreement, recognizing our claims on the Dalmatian coast. In turn we have returned South Tyrol to Austrian administration."
 EYE_aus.26.a:0 "A sign of things to come!"
 EYE_aus.27:0 "[From.GetName] Dishonours Treaty"
 EYE_aus.27.t:0 "[From.GetName] Dishonours Treaty"
 EYE_aus.27.desc:0 "The thieving rats of Austria have dishonoured The Dalmatian Agreement! We knew we should never have trusted those sons of whores, just as we trusted the Entente! We have been fooled again, but this time, we shall reapy them in blood!"
 EYE_aus.27.a:0 "Death to the traitors!"
 EYE_aus.28:0 "Austria Demands The Sudetenland"
 EYE_aus.28.t:0 "Austria Demands The Sudetenland"
 EYE_aus.28.desc1:0 "Austria has sent us an ultimatum regarding The Sudetenland. Either we surrender it to them, or they attack. While not as threatening as the Germans, can we really afford a war at this moment? Especially since their are many German speaking peoples in the Sudetenland. We could appeal to Britain or France, but there is no guarantee that they will back us. What should we do?"
 EYE_aus.28.desc2:0 "[From.GetName] has refused to back us in our on-going crisis with Austria. What should we do now?"
 EYE_aus.28.a:0 "Surrender the land..."
 EYE_aus.28.b:0 "Appeal to France"
 EYE_aus.28.c:0 "Appeal to Great Britain"
 EYE_aus.28.d:0 "Tell the Austrians to "Go Do One"!"
 EYE_aus.29:0 "[From.GetName] Gives In"
 EYE_aus.29.t:0 "[From.GetName] Gives In"
 EYE_aus.29.desc:0 "[From.GetName] has surrendered to us the Sudetenland, abandoned by those they thought on their side. Ocne again those rich German lands are under our control."
 EYE_aus.29.a:0 "And forevermore!"
 EYE_aus.30:0 "[From.GetName] Asks For Help"
 EYE_aus.30.t:0 "[From.GetName] Asks For Help"
 EYE_aus.30.desc:0 "[From.GetName] has approached us wondering if we would back them in on-going Sudetenland crisis where Austria has demanded the Sudetenland for themselves. Should we back [From.GetNameDef], we may need to be prepared to go to war. Can we take that risk?"
 EYE_aus.30.a:0 "We did not create them to lose them."
 EYE_aus.30.b:0 "They're on their own."
 EYE_aus.31:0 "[From.GetName] Stands With [CZE.GetNameDef]"
 EYE_aus.31.t:0 "[From.GetName] Stands With [CZE.GetNameDef]"
 EYE_aus.31.desc:0 "[From.GetName] has announced their decision to stand by [CZE.GetNameDef] in the on-going Sudetenland Crisis, warning us that they will go to war should we attack [CZE.GetNameDef]."
 EYE_aus.31.a:0 "Miserable Imperialists."
 EYE_aus.32:0 "[From.GetName] Stands With Us"
 EYE_aus.32.t:0 "[From.GetName] Stands With Us"
 EYE_aus.32.desc:0 "[From.GetName] has announced their decision to stand by us in the on-going Sudetenland Crisis. They have promised to back us up should [AUS.GetNameDef] decide to attack us."
 EYE_aus.32.a:0 "We knew [From.GetNameDef] would never abandon us!"
 EYE_aus.33:0 "[From.GetAdjective] Defiant"
 EYE_aus.33.t:0 "[From.GetAdjective] Defiant"
 EYE_aus.33.desc:0 "[From.GetName] has made it clear to us that they do not intend to back down in the on-going Sudetenland crisis. Already their troops have begun mobilizing to the border, preparing for war. Should we wish to gain control of the Sudetenland, we will have to do so by force."
 EYE_aus.33.a:0 "To arms then!"
 EYE_aus.34:0 "[From.GetName] Demands Full Subjugation"
 EYE_aus.34.t:0 "[From.GetAdjective] Demands Full Subjugation"
 EYE_aus.34.desc:0 "[From.GetName] has demanded that we submit to them fully, allowing ourselves to be annexed. They warn that failure to do so peacefully will lead to war, and they have already lined their troops at the border. We have been ruled by [From.GetNameDef], with Germany also eyeing our lands perhaps we would be better off?"
 EYE_aus.34.a:0 "We yield."
 EYE_aus.34.b:0 "We'd be better off dead!"
 EYE_aus.35:0 "[From.GetName] Yields"
 EYE_aus.35.t:0 "[From.GetName] Yields"
 EYE_aus.35.desc:0 "[From.GetName] has folded to our demand. Our troops have marched across the border unapposed, and we are in the process of re-integrating our administration."
 EYE_aus.35.a:0 "Most excellent!"
 EYE_aus.36:0 "[From.GetName] Resists"
 EYE_aus.36.t:0 "[From.GetName] Resists"
 EYE_aus.36.desc:0 "[From.GetName] has refused our demands. They have publicly dared us to go to war with them, and they have begun moving their troops to the border. Fighting has already begun breaking out in certain quarters."
 EYE_aus.36.a:0 "Then they shall die!"
 EYE_aus.37:0 "The Slovak Scheme"
 EYE_aus.37.t:0 "The Slovak Scheme"
 EYE_aus.37.desc:0 "We have been approached by high ranking members of Slovak society in a truly unique bid. Previously, under the rule of Austria-Hungary, the Slovakians had chaffed under the rule of the Hungarians who attempted to wash away Slovak culture in a wave of Magyarization. They had hoped that the situation would improve in the new country of Czechoslovakia, but have found their treatment once again lacking. They offer us a deal, they will once again join with us, willingly, so long as we give them greater autonomy and never again place them under Hungarian administration. Should we accept, Slovakia will rebel away from Czechoslovakia and will reform their government around an appropriate member of the royal family."
 EYE_aus.37.a:0 "A dream of Franz Ferdinand realized."
 EYE_aus.37.b:0 "They shall recieve the traitor's reward!"
    EYE_aus.371.t:0 "Slovakia Revolts!"
    EYE_aus.371.desc:0 "Our ethnic tensions with the Slovaks came to a head yesterday when the entirety of Slovakia suddenly rose up in revolt against our rule, tired of being "treated as second class citizens" as they put it. The [From.GetAdjective]s have promised them great autonomy for this betrayal. Not all Slovakians have turned their back on us though. Several divisions have escaped from Slovakia and have made their way to our capital, pledging their service to our cause."
    EYE_aus.371.a:0 "Perhaps we should have made greater efforts in Slovakia..."
 EYE_aus.38.t:0 "Austria Petitions to Rejoin Germany"
 EYE_aus.38.desc:0 "Austria has recently undergone a revolution with extreme Pan-Germanists seizing control of the government. They have petitioned us with their request to join with our nation so as to fulfill their dream of a united Germany. We have seen no reason to turn down their request, already our troops have begun to move in and we have begun appointing the necessary administrators."
 EYE_aus.38.a:0 "Welcome brothers and sisters."
 
#START TRANSYLVANIAN NEGOTIATIONS
 EYE_aus.39.t: "[From.GetNameDef] Offers Guarantees"
 EYE_aus.39.desc:0 "With the recent, dramatic shifts in the political landscape of the Balkans, the question of our relationship with the new Austro-Hungarian Empire has come up repeatedly. Today, the [From.GetAdjective] ambassador has handed over an official note, formally requesting that we declare our position towards the Empire. The Habsburgs claim that, as old crown lands, Bohemia and Moravia belong to them. \n\nHowever, Otto von Habsburg has indicated that he would accept a compromise solution, with himself nominally head of state of our country, but with very little real power."
 EYE_aus.40.desc:0 "Following discussion at the highest level that ran late into the night, the [CZE.GetAdjective] government has decided to accept our offer and proclaimed Otto von Habsburg the King of Bohemia and Margrave of Moravia. The soldiers of the former Czech Army have sworn an oath to their new King and Emperor, and the civil administration of the realms has been fully integrated."
 EYE_aus.41.desc:0 "Treading a careful balance between the republican and the monarchist factions in his government, [CZE.GetLeader] has opted for a compromise solution. Otto von Habsburg will be declared King of Bohemia and Moravia, but the [CZE.GetAdjective] constitution will limit his powers to only act with the advice and consent of parliament."
 EYE_aus.42:0 "[From.GetName] Demands Transylvania"
 EYE_aus.42.t:0 "[From.GetName] Demands Transylvania"
 EYE_aus.42.desc:0 "Transylvania was long a part of Austria-Hungary, before its people freely decided to join us after the Great War. Unfortunately, Austria-Hungary never got over the loss of their territory. At various times, they have publicly claimed Transylvania as an integral part of Austria-Hungary. With the recent shifts in the political situation, they have once again decided to advance their claims, demanding that we turn over the whole of Transylvania to them...or else."
 EYE_aus.44.desc:0 "It is perhaps most telling that the Romanian ambassador, in a meeting with [Root.GetLeader] this morning, felt the need to add "as always" to his flat refusal to even discuss the possibility of transfering the contested territories. Time and again, the Romanian government has publicly refused our claims, even ridiculing them. For years, we were too weak to push back.\n\nNot anymore."
 EYE_aus.45.t:0 "[From.GetName] Mobilizes"
 EYE_aus.45.desc:0 "[From.GetName] has placed its forces in a state of heightened readiness. [From.GetAdjective] recon planes have penetrated our airspace dozens of times in the last few hours. Our own intelligence service reports large troop movements towards the borders and air raid sirens howling in Vienna. It appears that the [From.GetAdjective]s are serious this time. We might be going to war."
 EYE_aus.49.t:0 "[From.GetName] backs down"
 EYE_aus.49.desc:0 "Despite the harsh rhetoric still coming out of Vienna, [From.GetAdjective] forces near the border have retreated. Violations of our airspace have ceased. It appears that [From.GetLeader] wants to keep this as quiet as possible, and there is consensus in the foreign office that he should be allowed to do so. A gesture of reconciliation is a small price to pay when we have so narrowly avoided a war."
 EYE_aus.50.t:0 "[From.GetName] seeks Mediation"
 EYE_aus.50.desc:0 "With the situation in the Balkans quickly moving towards all-out warfare, [From.GetName] has decided to ask for mediation of the Transylvanian dispute. They have approached us to request that we sit on the commission to decide the fate of Transylvania. They clearly believe that we will argue their case in the upcoming conference."
 EYE_aus.51.desc:0 "Faced with increasing pressure from Hungary, Romania has asked for an impartial commission to decide the dispute over Transylvania. They have approached us to sound out our willingness to sit on that commission. No doubt they believe that we will defend their claims to the area."
 EYE_aus.52.t:0 "The Balkan Crisis"
 EYE_aus.52.desc:0 "Over the last few days, the tense relations between [AUS.GetName] and Romania have broken down completely. [AUS.GetName] has demanded Romania turn over the contested territories of Transylvania to them. Romania has refused. Both sides have now mobilized their forces, and war in the region seems inevitable.\n\nThe Foreign Office believes it to be imperative that we prepare an intervention to defend our interests in the region. there is also a chance that the mere threat of us getting involved will bring the other side to the negotiation table."
 EYE_aus.52.a:0 "We should back [AUS.GetName]."
 EYE_aus.53.t:0 "Balkan Crisis - [From.GetNameDef] backs [AUS.GetName]"
 EYE_aus.53.desc:0 "The [From.GetAdjective] ambassador has arrived at our Foreign Office this morning, informing us that his government watches the current crisis with grave concern. Our decision to risk war over Transylvania has forced the [From.GetAdjective] government to consider a military intervention on the side of [From.GetName]."
 EYE.aus.56.desc_AUS_refused:0 "We have tried hard to gain support for our cause, but it appears that few countries these days care to defend the order created by Versailles and Trianon. With bullies like [AUS.GetLeader] around, the only thing that matters is strength."
 EYE.aus.56.desc_AUS_nothing:0 "It seems as if treaties and customs count for nothing anymore. The conference on Transylvania has ruled that the entirety of the disputed territories should go to [AUS.GetName]. The entirety of the civil service is still reeling from the shock, but a decision must be made - do we accept this abomination, or do we fight it?"
 EYE.aus.57.t:0 "[AUS.GetName] refuses to accept result of mediation"
 EYE.aus.57.desc:0 "When informed of the results of the arbitration on the disputed territories, [AUS.GetLeader] refused to accept them. According to him, anything less than the full restauration of the old borders of [AUS.GetName] would be considered an insult to every citizen of [From.GetName] alive or dead.\n\nHe went even further, saying that the time for negotiations and diplomacy had passed, and that there was only one way that this issue could now be settled. \n\nThe Romanian government has asked where we stand in this dispute, considering that we have agreed to support them previously."
 EYE.aus.57.b:0 "The [AUS.GetAdjective]s must be stopped, before they subjugate the entire region."
 EYE.aus.58.desc:0 "The terms of the treaty negotiated in the recent conference have not been met with acceptance by the Romanian government. [ROM.GetLeader] reportedly did not even read the entire document before tearing it up and declaring that he would rather cut off his own hand than to sign anything this humiliating.\n\nThe [From.GetAdjective] government has announced that they are perfectly willing to fight for what has been declared rightfully theirs, but they have also asked where we would stand in this conflict."
 EYE.aus.60.a:0 "Give all of Transylvania to [AUS.GetName]."
 EYE.aus.60.b:0 "Give Northern Transylvania to [AUS.GetName]."
 EYE.aus.61.desc:0 "After long hours spent negotiating, some kind of resolution seems to be close. The bad news is that we will have to give up some territory to [AUS.GetName]. The northern part of Transylvania would go to them, while we keep the southern parts. It is not what we hoped for, but a realistic assessment of the situation points towards this being the best possible outcome."
 EYE.aus.63.desc:0 "The diplomatic protocol dispensed with, the delegations from [AUS.GetName], Romania and [ROM_mediator.GetNameDef] have settled down to discuss the matter at hand. It has been agreed that, as representatives of the [AUS.GetAdjective] side, we are permitted to make the first offer."
 EYE.aus.63.a:0 "Give all of Transylvania to [AUS.GetName]."
 EYE.aus.63.b:0 "Give Northern Transylvania to [AUS.GetName]."
 EYE_aus.64.desc_AUS_all:0 "The [AUS.GetAdjective] side has presented us with an offer to solve the looming crisis. Unsurprisingly, they have demanded that the entirety of Transylvania is turned over to [AUS.GetName] as soon as feasible. We can accept this offer, but it would no doubt upset our Romanian allies. \n\nWe could also make a counter-offer. Our Chief Diplomat strongly suggests the latter. A compromise solution would perhaps be more agreeable to both sides."
 EYE_aus.64.desc_AUS_compromise:0 "The [AUS.GetAdjective] side has presented us with an offer to solve the looming crisis. In their offer, the northern part of Transylvania would be given to [AUS.GetName], the southern parts would remain with Romania. \n\nOur Chief Diplomat believes that this shows that the [AUS.GetAdjective] side has gotten cold feet, and that we should push for even better terms."
 EYE_aus.64.desc_AUS_nothing:0 "The [AUS.GetAdjective] side has surprisingly offered concilatory terms. All of Transylvania would remain with Romania, in return for some minor concessions for ethnic minorities. The Romanian representative very strongly urges us to accept this offer, promising that the concessions would be pushed through within days if agreed upon."
 EYE_aus.65.desc:0 "Having decided to reject the [AUS.GetAdjective] offer, it is now up to us to offer different terms."
 EYE_aus.65.a:0 "Give all of Transylvania to [AUS.GetName]."
 EYE_aus.65.b:0 "Give Northern Transylvania to [AUS.GetName]."
 EYE_aus.66.desc_HUN_all:0 "The Romanian side seems to suffer from great anxiety to see the issue finished, as they have rejected our previous, concillatory offer and have instead offered to turn over all of Transylvania to [AUS.GetName]. Ín private discussion, our delegations could not come up with a reason why they would make such an offer, but it seems genuine. We should take it."
#END TRANSYLVANIAN NEGOTIATIONS
 
#START YUGOSLAVIAN NEGOTIATIONS
 EYE_aus.68.t:0 "[From.GetName] Demands Return of Territory"
 EYE_aus.68.desc:0 "[From.GetName] have noticed the lack of activity in the victorious Entente powers in regards to keeping the post-war status quo. They have taken this opportunity to threaten us with war should we not concede the land that we took from them after the Great War. We could offer a compromise, returning the northern most land with a guarantee that the Croats will have significant autonomy. Alternatively, we could appeal to the [From.GetAdjective] for mediation in order to decide this conflict."
 EYE_aus.68.a:0 "Give them what they want."
 EYE_aus.68.b:0 "Offer them a compromise."
 EYE_aus.68.c:0 "Stand fast."
 EYE_aus.68.d:0 "Ask for mediation."
    EYE_aus.69.t:0 "[From.GetName] Folds"
    EYE_aus.69.desc:0 "The [From.GetAdjective] diplomats have given us their response. Although given to us with obvious regret, the [From.GetName]s have turned over all land they took from us in the Great War, restoring our old borders in the Balkans. [From.GetLeader] has made a speech about "fairness" and "the judgement of history", but the international community agrees that this is nothing but an unequivical loss for [From.GetName]."
    EYE_aus.69.a:0 "Rightful land from the murderers!"
    EYE_aus.70.t:0 "[From.GetName] Offers Compromise"
    EYE_aus.70.desc:0 "[From.GetAdjective] diplomats have approached us regarding our ultimatum. They argue that what we ask for goes beyond what is politically feasible, and instead have offered us an alternative solution. We would be granted the territory of Slovenia and Croatia in exchange for legislation protecting these minorities and a promise of a special high autonomy status for Croatia. Our diplomats strongly urge us to take this offer, as it will both return to us lost land and not anger the international community too greatly. We could also ensure that the Croatian government remains loyal by ensuring that a member of the imperial family becomes king and head of state."
    EYE_aus.70.a:0 "That is a fair offer."
    EYE_aus.70.b:0 "We said ALL land lost!"
        EYE_aus.71.t:0 "[From.GetAdjective]s Reject Compromise"
        EYE_aus.71.desc:0 "The [From.GetAdjective]s have made it abundently clear that they will not be satisfied until the entirety of their lost land has been returned to them. They have heightened the belligerence and have made it clear that we give them the territory, or they will take it by force. Do we have the strength to stand against them? Our only other hope is mediation."
        EYE_aus.71.a:0 "We cannot stand against them."
        EYE_aus.71.b:0 "Let them have their war then!"
        EYE_aus.71.c:0 "We can still solve this peacefully."
 EYE_aus.72.t:0 "Yugoslavian Stands Unmoved"
 EYE_aus.72.desc:0 "Yugoslavia has refused to budge on this issue, repeatedly stating that the land is theirs by right and that any old imperial claims we may have once had are now void. Obviously, we disagree with this view, but for now our only recourse is to lay claim to the lands and plan for the future."
 EYE_aus.72.a:0 "We will have what is ours."
 EYE_aus.73.t:0 "Yugoslavia Calls For Mediation"
 EYE_aus.73.desc:0 "Yugoslavia has drawn international attention to our ultimatum by publicly requesting a third-party mediator between our two countries. If we wish to keep our diplomatic standing, we must either back down or agree to mediation."
 EYE_aus.73.a:0 "Mediation would only end badly for us."
 EYE_aus.73.b:0 "We accept."
 EYE_aus.73.c:0 "Cowardly words with no action? NEVER!"
 EYE_aus.74.t:0 "[AUS.GetName] Backs Down"
 EYE_aus.74.desc:0 "Although [AUS.GetLeader] has continued his bellicose statements towards our nation, the troops falling back from our border tell us that the [AUS.GetAdjective]s have lost their taste for blood. We stood our ground, and we prevailed."
 EYE_aus.74.a:0 "Not so tough now eh?"
 EYE_aus.75.t:0 "Austria Refuses Mediation"
 EYE_aus.75.desc:0 "[AUS.GetLeader], the thuggish leader of [AUS.GetNameDef] has refused our offer of mediation. Even now their troops appear to be readying themselves for an imminent attack on our nation while recon planes drone on over our heads. This flagrant disregard for diplomacy has caught the attention of the major powers, and there has been diplomatic back-talk that some are considering coming to our aid in order to combat [AUS.GetNameDef]'s aggressiveness."
 EYE_aus.75.a:0 "If they're coming, they should do so soon."
 EYE_aus.76.t:0 "The Yugoslavian Intervention"
 EYE_aus.76.desc:0 "The nation of [AUS.GetName] had recently sent an ultimatum to [YUG.GetNameDef] demanding the return of their Pre-Great War borders. Yugoslavia reasonably asked for third party mediation, but to everyone's surprise, [AUS.GetNameDef] refused to go to the table and has instead readied itself for war. Our failure to act may doom Yugoslavia, but can we afford another war?"
 EYE_aus.76.a:0 "We must stop these madmen."
 EYE_aus.76.b:0 "Perhaps someone else...?"
 EYE_aus.77.t:0 "Great Power Intervenes"
 EYE_aus.77.desc_AUS:0 "Our refusal to hold mediation with [YUG.GetNameDef] has not gone unnoticed among the Great Powers. [From.GetName] has intervened on [YUG.GetNameDef]'s behalf, vowing to end our "reign of terror and belligerence". Patronizing speech aside, their declaration of war cannot be taken lightly, and we should prepare ourselves for a real slog."
 EYE_aus.77.desc_YUG:0 "It seems that fortune has smiled upon us. [From.GetNameDef] has joined us against the aggressions of [AUS.GetNameDef]. They have publicly announced that they believe our cause is righteous, and already their troops are en-route to reinforce our own."
 EYE_aus.77.a:0 "More sheep to the slaughter!"
 EYE_aus.77.b:0 "[AUS.GetLeader] will regret his actions!"
 EYE_aus.78.t:0 "Choosing a Mediator"
 EYE_aus.78.desc_no_reject:0 "Now that negotiations have moved to a third party mediators, we must actually select a mediator for ourselves. Who among the Great Powers should we have back us in this crisis?"
 EYE_aus.78.desc_reject:0 "Unfortunately, [From.GetNameDef] has refused to become our mediator. We will have to approach someone else."
 EYE_aus.78.a:0 "[ENG.GetNameDefCap]"
 EYE_aus.78.b:0 "[FRA.GetNameDefCap]"
 EYE_aus.78.c:0 "[ITA.GetNameDefCap]"
 EYE_aus.78.d:0 "[GER.GetNameDefCap]"
 EYE_aus.78.e:0 "[SOV.GetNameDefCap]"
 EYE_aus.78.f:0 "There is no-one available..."
 EYE_aus.79.t:0 "Choosing a Mediator"
 EYE_aus.79.desc:0 "Now that negotiations have moved to a third party mediators, we must actually select a mediator for ourselves. Who among the Great Powers should we have back us in this crisis?"
 EYE_aus.79.a:0 "[ENG.GetNameDefCap]"
 EYE_aus.79.b:0 "[FRA.GetNameDefCap]"
 EYE_aus.79.c:0 "[ITA.GetNameDefCap]"
 EYE_aus.79.d:0 "[GER.GetNameDefCap]"
 EYE_aus.79.e:0 "[SOV.GetNameDefCap]"
 EYE_aus.79.f:0 "There is no-one available..."
 EYE_aus.80.t:0 "[AUS.GetName] Asks for Mediation"
 EYE_aus.80.desc:0 "[AUS.GetName] has approached us in hopes that we will back them in the on-going Balkan Crisis between themselves and [YUG.GetNameDef]. They desire a return of their Pre-Great War borders, claiming that they had ruled the lands for centuries and as such the land should rightfully be theirs. Will we go to the negotiating table for them?"
 EYE_aus.80.a:0 "Certainly."
 EYE_aus.80.b:0 "Don't bother us with this rubbish."
 EYE_aus.81.t:0 "[YUG.GetName] Asks for Mediation"
 EYE_aus.81.desc:0 "[YUG.GetName] has approached us in hopes that we will back them in the on-going Balkan Crisis between themselves and [AUS.GetNameDef]. [AUS.GetNameDef] desires a return of their Pre-Great War borders, claiming that they had ruled the lands for centuries and as such the land should rightfully be theirs. Yugoslavia counters that the people in question belong are Slavic, and us such belong with them in accordance with question of Self-Determination as established in Wilson's fourteen points. Will we go to the negotiating table for them?"
 EYE_aus.81.a:0 "Gladly."
 EYE_aus.81.b:0 "And we care about this because...?"
 EYE_aus.82.t:0 "[YUG.GetNameDefCap] Prevails in Negotiations"
 EYE_aus.82.desc_no_support:0 "Our inability to find a mediator combined with the fact that we are the ones who made the ultimatum means that [YUG.GetNameDef] currently holds all of the diplomatic cards. What should we do?"
 EYE_aus.82.desc_lost:0 "We have been handily defeated at the negotiating table. [YUG.GetName] has outmaneuvered us and now we must make either accept the humiliating outcome, or attack hoping that [YUG.GetNameDef]'s benefactor is more bark than bite. What's our next move?"
 EYE_aus.82.a:0 "We have lost completely."
 EYE_aus.82.b:0 "Outmaneuver THIS!"
 EYE_aus.83.t:0 "[AUS.GetNameDef] Prevails in Negotiations"
 EYE_aus.83.desc_no_support:0 "Our inability to find a mediator means that [AUS.GetNameDef] is currently staring us down backed up by [AUS_mediator2.GetNameDef]. We called for mediation under the impression that the international world would back us. Apparently we were foolish to do so."
 EYE_aus.83.desc_lost:0 "We have been handily defeated at the negotiating table. [AUS.GetName] has outmaneuvered us and now we must make either accept the humiliating outcome, or try to ignore the results and hope that [AUS.GetNameDef] and [AUS_mediator2.GetNameDef] aren't willing to risk the international backlash of a direct attack."
 EYE_aus.83.a:0 "Why waste lives?"
 EYE_aus.83.b:0 "We stand our ground, mediation or no mediation!"
 EYE_aus.84.t:0 "Mediation Decision Ignored"
 EYE_aus.84.desc_AUS:0 "Citing irregularities in the proceedings, [AUS.GetNameDef] has called the mediations with Yugoslavia null and void. Their troops have begun preperations for a full-on invasion of Yugoslavia, in direct contradiction of the mediations. Yugoslavia has turned to us for backing against their aggressors. Do we back them militarily?"
 EYE_aus.84.desc_YUG:0 "Despire being the ones to call for mediation, [YUG.GetNameDef] has refused to accept the final ruling of the mediations. They have claimed everything from irregularities to [AUS.GetNameDef] buying diplomatic favours. Regardless, they have refused to leave the teritory. Do we help [AUS.GetNameDef] forcefully remove them?"
 EYE_aus.84.a:0 "We did not spend days negotiating for the result to be ignored!"
 EYE_aus.84.b:0 "We have done our part."
 EYE_aus.85.t:0 "Sole Mediation"
 EYE_aus.85.desc:0 "Through luck or by happenstance, we have been chosen by both [AUS.GetNameDef] and [YUG.GetNameDef] as their mediators. This means that are the sole mediator between the two sides, and we have the final say in the proceedings. [AUS.GetAdjective] has demanded that [YUG.GetNameDef] return the majority of the territory that they took in the Great War, and obviously [YUG.GetNameDef] would rather not give it up if possible. Which side should we back?"
 EYE_aus.85.a:0 "[AUS.GetNameDef]'s claims are legitimate."
 EYE_aus.85.b:0 "It seems that a compromise is in order."
 EYE_aus.85.c:0 "[YUG.GetNameDef] is in the right."
 EYE_aus.86.t:0 "The Zagreb Compromise"
 EYE_aus.86.desc:0 "After much negotiating, our diplomats have finally walked out with a compromise for us. We would return Slovenia and Croatia to [AUS.GetNameDef] and in return they will grant significant autonomy to Croatia and pass new laws that better protect their ethnic minorities. It isn't really a win for us, but our diplomats tell us that refusing this compromise will only make us look bad internationally."
 EYE_aus.86.a:0 "We accept with heavy hearts."
 EYE_aus.86.b:0 "No, we cannoth accept this!"
 EYE_aus.87.t:0 "The Zagreb Compromise"
 EYE_aus.87.desc:0 "After a long time at the negotiating table, our diplomats have walked away rather pleased with themselves. They did not walk away with everything we had asked for, they claim that would have taken a miracle, but we still made out well. Slovenia and Croatia have been returned to us, and all we had to do was pass ethnic minority protection laws and give significant autonomy to Croatia! We have even been allowed to install a member of the Imperial Family as the head of government in Croatia, ensuring strong ties."
 EYE_aus.87.a:0 "Not perfect, but great nonetheless!"
 EYE_aus.88.t:0 "The Zagreb Conference - Day 1"
 EYE_aus.88.desc:0 "As the representatives of [AUS.GetNameDef], it has been agreed that we make the first proposal. We have three options, we could backstab the [AUS.GetAdjective]s, but that is likely a poor option. Alternatively we could pursue their original claims, demanding every claim of [AUS.GetNameDef]'s. Finally, we could offer a compromise solution, only giving [AUS.GetNameDef] has the strongest claims on, perhaps in exchange for certain ethnic protection laws. The only risk with a compromise is that starting with it may seem desperate. How shall we proceed?"
 EYE_aus.88.a:0 "Back [AUS.GetNameDef] unconditionally."
 EYE_aus.88.b:0 "Offer the compromise."
 EYE_aus.88.c:0 "Renounce [AUS.GetNameDef]'s claims."
 EYE_aus.89.t:0 "The Zagreb Conference - Day 2"
 EYE_aus.89.desc_AUS_all:0 "[From.GetNameDefCap] has backed [AUS.GetNameDef] completely in the proceedings so far. Their proposal mirrors the original ultimatum almost word for word, offering no real concessions to [YUG.GetNameDef]. Should we double down on [YUG.GetNameDef]'s resistance, or should we be the first to offer the hand of reconciliation and compromise?"
 EYE_aus.89.desc_compromise:0 "[From.GetAdjective] diplomats have offered a compromise to the current crisis. [YUG.GetNameDef] would give up Croatia and Slovenia in exchange for Croatia autonomy and ethnic protection laws. [AUS.GetNameDef] certainly comes off better from this deal, but some of our diplomats are urging us to stick to our guns, claiming that such a quick rush towards compromise shows that [AUS.GetNameDef] and [From.GetNameDef] are desperate for any sort of concession."
 EYE_aus.89.desc_AUS_nothing:0 "When the delegation from [From.GetName] first expressed their desire to back [YUG.GetNameDef] in the current crisis, we thought they were joking. Then we thought they were fakes or spies, but it turns out they were genuine. Our diplomats have been left flabbergasted, but they urge us to accept this proposal before the [From.GetAdjective] delegation comes to its senses."
 EYE_aus.89.a:0 "We accept [From.GetNameDef]'s proposal."
 EYE_aus.89.b:0 "Perhaps [From.GetNameDef] would like to reconsider..."
 EYE_aus.90.t:0 "The Zagreb Conference - Day 3"
 EYE_aus.90.desc:0 "Now that we have rejected the [AUS_mediator2.GetAdjective] proposal, we need to provide one ourselves. Do we wish to try and go for a compromise, or should we stick by [YUG.GetNameDef] unconditionally?"
 EYE_aus.90.a:0 "Neither, we back [AUS.GetNameDef]."
 EYE_aus.90.b:0 "Compromise, as we all should."
 EYE_aus.90.c:0 "Some things cannot be compromised."
 EYE_aus.91.t:0 "The Zagreb Conference - Day 4"
 EYE_aus.91.desc_AUS_all:0 "One of our older diplomats had to be treated for heart palpatations after the [From.GetAdjective] delegation agreed to every term demanded in the original ultimatum. Our diplomats are unsure of who spiked the other delegation's drinks, or with what, but they all agree that we should sign this proposal before the [From.GetAdjective]s sober up."
 EYE_aus.91.desc_compromise:0 "[AUS.GetNameDef] has offered to us a compromise deal calling for greater ethnic rights in [AUS.GetNameDef]. In exchange [YUG.GetNameDef] would return Slovenia and Croatia, with the caveat that Croatia must have great levels of autonomy. Our diplomats believe that this deal favours our side somewhat, and have urged us to take the deal."
 EYE_aus.91.desc_AUS_nothing:0 "The [From.GetAdjective]s have proven just as stubborn as the [YUG.GetAdjective]s. They refuse to back down and have stated that they do not intend on giving [AUS.GetNameDef] any of their claimed land."
 EYE_aus.91.a:0 "Let us accept this proposal."
 EYE_aus.91.b:0 "We tried, everyone saw us! We cannot work under these conditions!"
 EYE_aus.92.t:0 "Breakdown of Negotiations"
 EYE_aus.92.desc:0 "The Zagreb Conference has ended in a complete failure. Only actual violence between the diplomats could have made it worse, but the fact is that neither [AUS_mediator2.GetNameDef] nor [YUG_mediator2.GetNameDef] want anything to do with either us or [YUG.GetNameDef]. They have declared that we must sort out this mess ourselves, departing with disgust."
 EYE_aus.92.a:0 "We have no chance without international support."
 EYE_aus.92.b:0 "We must plan our next move carefully."
 EYE_aus.92.c:0 "It's time for a continuation of politics by other means."
 EYE_aus.93.t:0 "Breakdown of Negotiations"
 EYE_aus.93.desc:0 "The Zagreb Conference has ended in a complete failure. Only actual violence between the diplomats could have made it worse, but the fact is that neither [AUS_mediator2.GetNameDef] nor [YUG_mediator2.GetNameDef] want anything to do with either us or [AUS.GetNameDef]. They have declared that we must sort out this mess ourselves, departing with disgust. Our spies our unsure of what exactly [AUS.GetNameDef] is planning, but they warn that an attack is not out of the question."
 EYE_aus.93.a:0 "We must prepare for the worst..."
#END YUGOSLAVIAN NEGOTIATIONS

 EYE_aus.94.t:0 "[From.GetName] Claims Our Land"
 EYE_aus.94.desc:0 "The rhetoric coming out of [AUS.GetNameDef] has been increasingly harsh towards us. [AUS.GetLeader] has whipped up public support for [AUS.GetNameDef]'s irredentist claims on our land. Should things remain as they are, war may become an inevitability. This could lead to a situation where [SOV.GetNameDef], [AUS.GetNameDef] and [GER.GetNameDef] all demand our land. We are a strong people, but we have seen what multiple claims on our land can to lead to in the past. If we wish to prevent a Fourth Partition, we may need to make some sort of concession. At one time [AUS.GetNameDef] was interested in putting a Habsburg on the throne, perhaps they would still be interested? Alternatively, we could make protection an asking price."
 EYE_aus.94.a:0 "It's hopeless, surrender the land."
 EYE_aus.94.b:0 "Offer the land in exchange for protection."
 EYE_aus.94.c:0 "Better a change of government than death."
 EYE_aus.94.d:0 "Concessions, to [AUS.GetNameDef]? Never!"
    EYE_aus.95.t:0 "[From.GetName] Concedes"
    EYE_aus.95.desc:0 "Although they seemed to almost swallow their tongues, the [From.GetAdjective] diplomats have expressed their government's willingness to concede the land that we have claimed. The [From.GetAdjective] only asks that we cease our hostile rhetoric and promise to not wage war upon them."
    EYE_aus.95.a:0 "They need fear not, we have what we came for."
    EYE_aus.96.t:0 "[From.GetName] Offers Land For Guarantees"
    EYE_aus.96.desc:0 "We have been approached through diplomatic back-channels by the [From.GetAdjective] government. They express a willingness to part with the territories that we have claimed, but in exchange we must publicly announce our intention to protect them from any further irredentist claims from other nations."
    EYE_aus.96.a:0 "Very well, we accept their offer."
    EYE_aus.96.b:0 "We demanded, not asked!"
        EYE_aus.97.t:0 "[From.GetName] Accepts Offer"
        EYE_aus.97.desc:0 "[From.GetNameDef] has accepted our offer. [From.GetLeader] has already called for an international press conference where he plans to both promise our protection, and announce his victory in regaining lost [AUS.GetAdjective] land."
        EYE_aus.97.a:0 "At least we are safe from further claims."
        EYE_aus.98.t:0 "[From.GetName] Refuses Offer"
        EYE_aus.98.desc:0 "When our diplomats made our offer of land for guarantees, they were reportedly laughed at and thrown out of the building. [From.GetLeader] apparently had no intention of peacefully resolving this. [AUS.GetAdjective] have been mobilizing towards our border, and recon planes have been sighted all across the front. It appears that war is inevitable."
        EYE_aus.98.a:0 "Then war they will have!"
    EYE_aus.99.t:0 "[From.GetName] Stands Firm"
    EYE_aus.99.desc:0 "Despite our attempts to intimidate [From.GetNameDef], [From.GetLeader] remains resolute in his defiance. He has countered our irredentist claims with his own harsh rhetoric, denouncing us as war-mongers and betrayers of peace. Defences on our border have been stiffened and our spies report that [From.GetAdjective] generals have been drawing up plans in case of an attack."
    EYE_aus.99.a:0 "Then we must attack before those plans are ready!"
    EYE_aus.200.t:0 "[From.GetName] Offers Alternative"
    EYE_aus.200.desc:0 "[From.GetName] has offered us an intriguing alternative to our current attempts to gain our claimed land. Their diplomats have said that the land remains core [From.GetAdjective] land that will never be given up without blood. However, they have made inquiries regarding our old desire to see a Habsburg on a [From.GetAdjective] throne. They promise that if we renounce all claims to their land, they will reform their government so as to allow a Habsburg to be the Head of State." 
    EYE_aus.200.a:0 "We know just the man."
    EYE_aus.200.b:0 "Who cares about that old idea?"
    EYE_aus.201.t:0 "[From.GetName] Accepts"
    EYE_aus.201.desc:0 "[From.GetName] has accepted our alternative proposal. They have given us 24 hours to make an announcement regarding our intentions to reform into a monarchy with a Habsburg at the head. Speech writers have already begun preparing scripts for [Root.GetLeader] that will allow us to save at least some face."
    EYE_aus.201.a:0 "One hawk warded off..."
    EYE_aus.202.t:0 "[From.GetName] Refuses"
    EYE_aus.202.desc:0 "[From.GetName] has refused our offer, shocking our diplomats who had assured us that there was no way that the [AUS.GetAdjective] would refuse. Our generals recommend an imemdiate mobilization at the border, and to prepare the nation for war."
    EYE_aus.202.a:0 "They will regret that!"    
 EYE_aus.203.t:0 "[From.GetName] Asks For the Return of The Bucovina"
 EYE_aus.203.desc:0 "[From.GetAdjective] ambassadors have approached us asking that we return The Bucovina to their country's control. Although the have repeatedly made mention of the territory's small size and insignificance, they have also made sure to act as though the territory is an absolute necessity for their nation. The Bucovina certainly isn't very large, do we really want to risk a war later over this worthless piece of dirt?"
 EYE_aus.203.a:0 "We don't need it."
 EYE_aus.203.b:0 "But it's OUR piece of dirt."
    EYE_aus.204.t:0 "[From.GetName] Returns The Bucovina"
    EYE_aus.204.desc:0 "Our ambassadors to [From.GetNameDef] report success! The government of [From.GetLeader] has accepted our rightful claim to The Bucovina and has returned it to us, although they have been sure to tout the land as 'worthless' and 'insignificant' internationally."
    EYE_aus.204.a:0 "But it's our worthless land."
    EYE_aus.205.t:0 "[From.GetName] Refuses to Return The Bucovina"
    EYE_aus.205.desc:0 "Our ambassadors have been rebuffed in [From.GetNameDef]. [From.GetLeader] maintains that The Bucovina is an integral part of their nation that they could not possibly give up, regardless of its size or significance."
    EYE_aus.205.a:0 "Well it's still ours."    
 EYE_aus.206.t:0 "The Phönix Scandal"
 EYE_aus.206.desc:0 "When managing director Wilhelm Berliner of Phönix, our largest insurance company died, no-one had suspected that he had been embezzling millions. The scandal and continuing internal problems have caused Phönix to declare bankruptcy. Such a large, international company declaring bankruptcy could significantly hurt our economy for awhile, but we could possibly save ourselves from disaster. Minister of Finance Ludwig Draxler has proposed forming a new company that would take possession of all of Phönix's liquidated assets and passing a law that would temporarily make terminating a contract illegal. While this plan would likely be extremely unpopular, it could be our only option."
 EYE_aus.206.a:0 "Save what we can."
 EYE_aus.206.b:0 "No-one is "too big to fail"."
 EYE_aus.207.t:0 "[AUS.GetName] Resists Our Claims"
 EYE_aus.207.desc:0 "Our attempts to assert ourselves over the heartland of [AUS.GetNameDef] have not gone unnoticed. Although we enjoy some strong support among certain local populations, [AUS.GetName] is simply too powerful for us to simply annex as we had originally planned. Should we wish to take our rightful land, we will have to do so by force."
 EYE_aus.207.a:0 "We will unify Germania!"
 EYE_aus.208.t:0 "[AUS.GetName] Interferes"
 EYE_aus.208.desc:0 "Our plans to... re-assess the lands of the Czechs have not gone unnoticed by the [AUS.GetAdjective]. They have put a stop to any sort of diplomatic talk that would end in our favour. Unlike the Czechs, the [AUS.GetAdjective] actually have political clout. Should we wish to pursue our goals in the region, we will have to do so by force."
 EYE_aus.208.a:0 "Damn them!"
 EYE_aus.209.t:0 "The One Benefit"
 EYE_aus.209.desc:0 "Although we still have a few Croatians in our lands, our loss of Croatia to [AUS.GetNameDef] means that we no longer have to worry about Croatian nationalism within our own borders."
 EYE_aus.209.a:0 "There is a problem most rife with Croatia, and we suspect the cause are the Croats."
 EYE_aus.210.t:0 "The One Benefit"
 EYE_aus.210.desc:0 "Although we still have a few Slovenes in our lands, our loss of Slovenia to [AUS.GetNameDef] means that we no longer have to worry about Slovenian nationalism within our own borders."
 EYE_aus.210.a:0 "There is a problem most rife with Slovenia, and we suspect the cause are the Slovenes."
 
 
 EYE_aus.100:0 "Austria-Hungary Rises Again!"
 EYE_aus.100.t1:0 "Austria-Hungary Rises Again!"
 EYE_aus.100.t2:0 "[AUS.GetName] Reclaims Hungarian Throne"
 EYE_aus.100.desc1:0 "With the reunification of Austria and Hungary completed, the Austrian government has gathered international press in Vienna and announced the restoration of the Austro-Hungarian Empire.\n\nArchduke Otto von Habsburg has assumed his rightful title as Emperor of Austria-Hungary, and has reiterated his vow that, though the Empire is yet but a shadow of its former self, he shall not rest until all Habsburg lands have been reunited. Their neighbours undoubtedly eye the proceedings in Vienna suspiciously."
 EYE_aus.100.desc2:0 "Otto von Habsburg has restored his personal union over Hungary, uniting the [AUS.GetAdjective] and Hungarian administrations into one. The [AUS.GetAdjective] government has gathered international press in Vienna and announced the restoration of the union.\n\nKaiser Otto von Habsburg has assumed his rightful title as King of Hungary, and has reiterated his vow that he shall not rest until all Habsburg lands have been reunited. Their neighbours undoubtedly eye the proceedings in Vienna suspiciously."
 EYE_aus.100.a:0 "Like a phoenix from the ashes."
 EYE_aus.100.b:0 "This greatly changes the situation..."
 EYE_aus.100.c:0 "Will they be a friend or a foe?"
 EYE_aus.100.d:0 "We had better fortify our borders..."
 EYE_aus.101:0 "The Vienna Conference"
 EYE_aus.101.t:0 "The Vienna Conference"
 EYE_aus.101.desc:1 "Austrian demands for the Sudeten territory in Czechoslovakia, which is home to a considerable German minority and was a former part of the Austro-Hungarian Empire, have intensified. \n\nAt a summit held in Vienna, Austria, Britain, France and Czechoslovakia sought to find a diplomatic solution to the so-called 'Sudeten Crisis.' An agreement was reached in which Austria annexes the Sudetenland, but will not pursue any further territorial gains in Europe.\n\nMr. Chamberlain spoke to crowds in London:\n'I have returned from Austria bringing peace with honor. I believe it is peace for our time.'"
 EYE_aus.101.a:0 "Peace for now at least..."
 EYE_aus.101.b:0 "This is not an agreement, it is a diktat!"
 EYE_aus.101.c:0 "That should be ours!"
 EYE_aus.101.d:0 "Peace wins out again."
 EYE_aus.101.e:0 "No war this year then..."
 EYE_aus.102:0 "Austrian Anschluss"
 EYE_aus.102.t:0 "Austrian Anschluss"
 EYE_aus.102.desc:0 "After a successful coup d'état by the local Nazi party in Vienna, German troops have crossed the Austrian border on the invitation of the new Austrian government and taken control of the country. \n\nNo fighting has been reported, and the German soldiers were greeted by cheering crowds in the cities.\n\nIn a speech before a massive crowd at the Heldenplatz in Vienna, [From.GetLeader] announced the Anschluss of Austria, annexing the country into Germany:\n\n'The oldest eastern province of the German people shall be, from this point on, the newest bastion of [From.GetNameDef]!'"
 EYE_aus.102.a:0 "If that is what they wish..."
 EYE_aus.102.b:0 "Welcome to Germany!"
 EYE_aus.102.c:0 "We must secure our northern borders!"
 EYE_aus.102.d:0 "This violates the Versailles Treaty!"
 EYE_aus.103.t:0 "[ROM.GetName] Succumbs to [AUS.GetAdjective] Pressure"
 EYE_aus.103.desc:0 "Romania has announced that it will accept the [AUS.GetAdjective] demands for a return of Transylvania. Accordingly, the territory has now been reunited with the country, greatly increasing its size and strength. It is unlikely that a success of this magnitude will deter the [AUS.GetAdjective]s from issuing further demands for their remaining lost territories."
 EYE_aus.104.t:0 "Romania Rejects [AUS.GetAdjective] Demands"
 EYE_aus.104.desc:0 "The ultimatum's deadline has come and gone without a Romanian reply. Outraged [AUS.GetAdjective] officials have already denounced Romania's government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 EYE_aus.105.t:0 "Yugoslavia Gives in to [AUS.GetAdjective] Demands"
 EYE_aus.105.desc:0 "Yugoslavia, under pressure from [AUS.GetName] to return territory taken in the Great War, announced yesterday that they had decided to agree to [AUS.GetName]'s demands. It is believed that [AUS.GetName]'s power and Yugoslavia's lack of international support lead to this announcement."
 EYE_aus.105.a:0 "A glorious day!"
 EYE_aus.105.b:0 "We had no choice..."
 EYE_aus.105.c:0 "What about the Treaty of St. Germain?"
 EYE_aus.105.d:0 "So now they've taken the Balkans..."
 EYE_aus.105.e:0 "A return to the old Status Quo then."
 EYE_aus.106.t:0 "The Zagreb Compromise"
 EYE_aus.106.desc:0 "Yesterday the diplomats of [AUS.GetName] and [YUG.GetNameDef] emerged from several days of talks to make a joint announcement. [YUG.GetNameDef] would return Slovenia and Croatia to [AUS.GetName], and in return [AUS.GetName] would grant significant autonomy to Croatia alongside new laws enshrining the protection of minorities within the nation. Outside observers believe that [AUS.GetName] came out on top, but also note that considering the circumstances, [YUG.GetNameDef} did not too poorly either. Congratulations have been given to the diplomats on both sides."
 EYE_aus.106.a:0 "A triumph of diplomacy!"
 EYE_aus.106.b:0 "It could have been worse."
 EYE_aus.106.c:0 "Their final territorial demand."
 EYE_aus.106.d:0 "So now they've moved back into Balkans..."
 EYE_aus.106.e:0 "Will this be better or worse?"
 EYE_aus.106.f:0 "The powderkeg remains unlit."
 EYE_aus.107.t:0 "The Failure at Zagreb"
 EYE_aus.107.desc:0 "Yesterday the diplomats of [AUS_mediator2.GetNameDef] and [YUG_mediator2.GetNameDef] emerged from several days of talks with nothing to show for it but several hoarse diplomats. Both mediators have declared that the matter needs to be decided by [AUS.GetNameDef] and [YUG.GetNameDef] themselves. They have both washed their hands of the affair. Whether anyone believes that neither mediator will eventually intervene is another matter. The world waits to see what will happen next."
 EYE_aus.107.a:0 "Cowards, we'll show them!"
 EYE_aus.107.b:0 "Don't jsut abandon us!"
 EYE_aus.107.c:0 "Look, we tried alright?"
 EYE_aus.107.d:0 "Has the match finally been lit?"
 EYE_aus.108.t:0 "[POL.GetName] Fold to [AUS.GetAdjective] Demands"
 EYE_aus.108.desc:0 "Countries around the world woke up this morning to the shocking news that [POL.GetName] had folded to [AUS.GetAdjective] demands, handing over Krakow, Stanislawow and Lwow to [AUS.GetNameDef] and [AUS.GetLeader] without a fight. Whether this signals [POL.GetNameDef]'s weakness or [AUS.GetNameDef]'s strength has become a topic of strong debate amongst leading international experts."
 EYE_aus.108.a:0 "They did the right thing."
 EYE_aus.108.b:0 "We did what we had to..."
 EYE_aus.108.c:0 "A weak Poland you say?"
 EYE_aus.108.d:0 "[AUS.GetNameDef] grows ever stronger."
 EYE_aus.109.t:0 "[POL.GetName] Accepts Habsburg Rule"
 EYE_aus.109.desc:0 "In a shocking announcement yesterday, Poland accepted the claims of Karol Olbracht Habsburg to the now defunct Polish Crown. The government has been re-arranged to a monarchal system ruled by Karol himself. This move has undoubtedly come at the behest of [AUS.GetNameDef], who has recently been amping up the rhetoric regarding their claims on Poland's land. The creation of [POL.GetNameDef] is likely a compromise solution that allows [POL.GetNameDef] to remain independant with all of its core territory, while still putting itself firmly into [AUS.GetNameDef]'s sphere of influence."
 EYE_aus.109.a:0 "A.E.I.O.U!"
 EYE_aus.109.b:0 "Grad Królowi Karol!"
 EYE_aus.109.c:0 "Do they expect this alliance to stop us?"
 EYE_aus.109.d:0 "The Habsburgs continue to spread."

 