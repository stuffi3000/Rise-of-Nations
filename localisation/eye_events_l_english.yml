 AUS_annex_revolting_tt:0 "Annex Royalists\n"
 AUS_send_royalists_equipment_tt:0 "Send Royalists §R1500§! of §YInfantry Weapons§!.\n"
 AUS_tyrol_for_dalmatia_tt:0 "§RWe agree to give §YAustria§! South Tyrol in exchange for Dalmatia and Montenegro after we finish off§! §YYugoslavia§!§R.§!\n"
